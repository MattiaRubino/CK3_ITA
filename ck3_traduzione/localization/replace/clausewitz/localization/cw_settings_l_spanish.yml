 SETTING_MUSIC_DENSITY_TOOLTIP:0 "Controlla il bilanciamento tra brani completi, silenzio e segmenti di musica d'atmosfera.\n\nIntenso = La maggior parte delle canzoni viene riprodotta una dopo l'altra, come una "stazione radio".\nBilanciato = Il perfetto equilibrio tra canzoni, silenzio e atmosfera\nRilassato = Segmenti musicali prevalentemente rilassanti che offrono un'esperienza di una miglior atmosfera e un minor senso di ripetizione dopo diverse ore di riproduzione"."
