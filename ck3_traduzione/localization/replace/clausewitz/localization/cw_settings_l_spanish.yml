SETTINGS_CATEGORY_GAME:0 "Gioco"
SETTING_TEXTURE_QUALITY:1 "Qualità delle Texture"
SETTING_TEXTURE_QUALITY_TOOLTIP:1 "#T $SETTING_TEXTURE_QUALITY$#!\nControlla la risoluzione delle texture caricate.\n\nImpostazioni inferiori potrebbero aumentare le prestazioni."
SETTING_QUALITY:0 "Qualità Preimpostata"
SETTING_SFX:0 "SFX" # Effetti sonori
SETTING_UI:0 "Interfaccia"
SETTING_QUALITY_TOOLTIP:3 "#T $SETTING_QUALITY$\n#!Selezionare una preimpostazione delle opzioni grafiche avanzate riportate di seguito.\n\nUna preimpostazione bassa aumenta le prestazioni."
SETTING_BLOOM_TOOLTIP:3 "#T $SETTING_BLOOM$\n#!Consente di ottenere un effetto "bloom", in cui le luci estremamente luminose si diffondono in altre parti dell’immagine.\n\nLa sua disattivazione potrebbe aumentare le prestazioni."
SETTING_DOF_TOOLTIP:0 "#T $SETTING_DOF$\n#!Abilita la profondità di campo per simulare l’obiettivo di una fotocamera, sfoca i punti fuori fuoco dell’immagine.\n\nLa sua disattivazione potrebbe aumentare le prestazioni."
SETTING_LENS_FLARE_TOOLTIP:0 "#T $SETTING_LENS_FLARE$\n#!Abilita l’effetto "lens flare" (riflesso sull’obbiettivo) che appare nelle aree con un elevato effetto "bloom". Affinché l’effetto appaia, è necessario che l’effetto "bloom" sia abilitato. \n\nLa sua disattivazione potrebbe aumentare le prestazioni."
SETTING_SECONDARY_LENS_FLARE_TOOLTIP:0 "#T $SETTING_SECONDARY_LENS_FLARE$\n#!Consente di ottenere un effetto di "lens flare" (riflesso sull’obbiettivo) secondario che appare nelle aree con un elevato effetto "bloom". Affinché l’effetto appaia, è necessario che l’effetto "bloom" sia abilitato. \n\nLa sua disattivazione potrebbe aumentare le prestazioni."
SETTING_MAP_SSAO_TOOLTIP:0 "#T $SETTING_MAP_SSAO$\n#!Determina se l’occlusione ambientale dello spazio dello schermo debba essere applicata alla mappa.\n\nLa sua disattivazione potrebbe aumentare le prestazioni."
SETTING_REFRACTION_TOOLTIP:0 "Determina se le rifrazioni appaiono o meno sull’acqua."
SETTING_REFRACTION_QUALITY_TOOLTIP:3 "#T $SETTING_REFRACTION_QUALITY$#!\nControlla la qualità delle rifrazioni dell’acqua, se fossero abilitate.\n\nImpostazioni inferiori potrebbero aumentare le prestazioni."
SETTING_MAPOBJECT_QUALITY_TOOLTIP:1 "#T $SETTING_MAPOBJECT_QUALITY$#!\nDetermina il livello di qualità più alto degli oggetti della mappa (come gli edifici).\n\nImpostazioni inferiori potrebbero aumentare le prestazioni."
SETTING_MESH_LOD_BIAS_TOOLTIP:1 "#T $SETTING_MESH_LOD_BIAS$#!\nDetermina la qualità dei LOD (Livelli di dettaglio) sugli oggetti della mappa, come i modelli delle unità.\n\nImpostazioni inferiori potrebbero aumentare le prestazioni."
SETTING_MESH_LOD_FADE_TOOLTIP:3 "#T $SETTING_MESH_LOD_FADE$\n#!Se attivata, i modelli 3D passano in modo fluido da un livello di dettaglio all’altro (LOD) quando si ingrandiscono o si rimpiccioliscono.\n\nLa sua disattivazione potrebbe aumentare le prestazioni."
SETTING_PROVINCE_NAMES_TOOLTIP:0 "Determina il modo in cui i nomi delle Città e delle Province appaiono sulla mappa."
SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP:0 "Determina se il terreno invalicabile sia incluso all’interno dei confini di una nazione sulla mappa."
SETTING_LANGUAGE_TOOLTIP:3 "#T $SETTING_LANGUAGE$#!\nDetermina la Lingua dell’Interfaccia Utente."
SETTING_ACCOUNT_EMAIL_TOOLTIP:0 "L’email del tuo Account Paradox"
SETTING_FRAMERATE_CAP:1 "FPS Massimi"
SETTING_FRAMERATE_CAP_TOOLTIP:1 "#T $SETTING_FRAMERATE_CAP$#!\nGli FPS massimi (Fotogrammi al secondo) che il gioco renderizerà.\n\nImpostazioni inferiori potrebbero ridurre il consumo di energia."
OPTION_CAP_30:0 "30"
