SETTING_AUDIO_OPTION_TV:0 "TV"
SETTING_AUDIO_OPTION_TV_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_TV$\n#!Mix per la $SETTING_AUDIO_OPTION_TV$ e per gli altoparlanti per il monitor."
SETTING_AUDIO_OPTION_NIGHTMODE:0 "Modalità Notturna"
SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Attenua il suono per la riproduzione notturna, smorzando le tonalità più alte e comprimendo la gamma dinamica."
SETTING_MUSIC_DENSITY:0 "Densità musicale"
SETTING_MUSIC_DENSITY_TOOLTIP:0 "Controlla il bilanciamento tra i brani completi, il silenzio e i segmenti della musica d’atmosfera.\n\nIntenso = La maggior parte delle canzoni viene riprodotta una dopo l’altra, come una "stazione radio".\nBilanciato = Il perfetto equilibrio tra canzoni, silenzio e atmosfera\nRilassato = Segmenti musicali prevalentemente rilassanti che offrono un’esperienza di una miglior atmosfera e un minor senso di ripetizione dopo diverse ore di riproduzione."
