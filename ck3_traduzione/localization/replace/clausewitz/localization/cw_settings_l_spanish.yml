 SETTINGS_CATEGORY_GAME:0 "Gioco"
 SETTING_TEXTURE_QUALITY:1 "Qualità delle Texture"
 SETTING_TEXTURE_QUALITY_TOOLTIP:1 "#T $SETTING_TEXTURE_QUALITY$#!\nControlla la risoluzione delle textures caricate.\n\nImpostazioni inferiori possono migliorare le prestazioni."
 SETTING_QUALITY:0 "Settaggio della Qualità"
 SETTING_SFX:0 "SFX"
 SETTING_UI:0 "Interfaccia"
 SETTING_QUALITY_TOOLTIP:3 "#T $SETTING_QUALITY$\n#!Seleziona di seguito un preset delle opzioni grafiche avanzate.\n\nUn preset basso aumenterà le prestazioni."
 SETTING_BLOOM_TOOLTIP:3 "#T $SETTING_BLOOM$\n#!Abilita un effetto "bloom", in cui le luci estremamente luminose si riverseranno su altre parti dell'immagine.\n\nDisattivarlo potrebbe migliorare le prestazioni."
 SETTING_DOF_TOOLTIP:0 "#T $SETTING_DOF$\n#!Abilita la profondità di campo per simulare l'obiettivo di una fotocamera, sfoca i punti fuori fuoco dell'immagine.\n\nDisattivarlo potrebbe migliorare le prestazioni."
 SETTING_LENS_FLARE_TOOLTIP:0 "#T $SETTING_LENS_FLARE$\n#!Attiva un effetto lens flare che compare nelle aree con alto blooming. Perché l'effetto appaia, è necessario che sia abilitato il bloom. \n\nLa disattivazione può aumentare le prestazioni."
 SETTING_SECONDARY_LENS_FLARE_TOOLTIP:0 "#T $SETTING_SECONDARY_LENS_FLARE$\n#!Abilita un effetto di lens flare secondario che appare nelle aree ad alta blooming . Affinché l'effetto appaia, è necessario che il bloom sia abilitato. \n\nLa disattivazione può aumentare le prestazioni."
 SETTING_MAP_SSAO_TOOLTIP:0 "#T $SETTING_MAP_SSAO$\n#!Determina se l'occlusione ambientale dello spazio dello schermo deve essere applicata alla mappa.\n\nDisattivarlo potrebbe migliorare le prestazioni."
 SETTING_REFRACTION_TOOLTIP:0 "Determina se le rifrazioni compaiono o meno sull'acqua."
 SETTING_REFRACTION_QUALITY_TOOLTIP:3 "#T $SETTING_REFRACTION_QUALITY$#!\nControlla la qualità delle rifrazioni dell'acqua, se abilitate.\n\nImpostazioni inferiori possono migliorare le prestazioni."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP:1 "Determina il livello di qualità più elevato degli Oggetti della Mappa (come gli edifici)."
 SETTING_MESH_LOD_BIAS_TOOLTIP:1 "Determina la qualità dei LOD (Livelli di dettaglio) sugli oggetti della mappa come i modelli delle Unità."
 SETTING_MESH_LOD_FADE_TOOLTIP:3 "#T $SETTING_MESH_LOD_FADE$\n#!Se attivato, i modelli 3D passano fluidamente tra diversi livelli di dettaglio (LOD) quando si ingrandisce o si riduce.\n\nDisattivarlo potrebbe migliorare le prestazioni."
 SETTING_PROVINCE_NAMES_TOOLTIP:0 "Determina la modalità di visualizzazione dei nomi di città e provincia sulla mappa."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP:0 "Determina se il terreno invalicabile è incluso all'interno dei confini di una nazione sulla mappa."
 SETTING_LANGUAGE_TOOLTIP:3 "#T $SETTING_LANGUAGE$#!\nDetermina la Lingua dell'Interfaccia Utente."
 SETTING_ACCOUNT_EMAIL_TOOLTIP:0 "L'email del tuo Account Paradox"
 SETTING_FRAMERATE_CAP:1 "Limita il Frame Rate"
 SETTING_FRAMERATE_CAP_TOOLTIP:1 "#T $SETTING_FRAMERATE_CAP$#!\nFPS (Frames per secondo) Massimi che il gioco renderizzare .\n\nImpostazioni inferiori possono ridurre il consumo di energia."
