 # Graphics
 SETTING_RENDERER:0 "Renderer"
 SETTING_RENDERER_TOOLTIP:0 "Determina quale renderer viene utilizzato."
 SETTING_VSYNC:0 "VSync"
 SETTING_VSYNC_TOOLTIP:3 "#T $SETTING_VSYNC$\n#!Fa' in modo che il gioco e il monitor abbiano lo stesso frame rate, riducendo lo sfarfallio dello schermo.\n\nDisattivarlo potrebbe migliorare le prestazioni."
 SETTING_PORTRAIT_MULTI_SAMPLING:0 "Multicampionamento dei Ritratti"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP:0 "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Usa il campionamento multiplo per l'Alpha-To-Coverage per rendere più fluida la sfumatura dei capelli.\n\nImpostazioni più basse aumentano le prestazioni."
 SETTING_MULTI_SAMPLING:0 "Anti-aliasing (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP:2 "#T $SETTING_MULTI_SAMPLING$\n#!Usare il multi-sample anti-aliasing (MSAA) renderà i bordi delle immagini più uniformi.\n\nImpostazioni inferiori possono migliorare le prestazioni."
 SETTING_ANTI_ALIASING:0 "Anti-Aliasing"
 SETTING_ANTI_ALIASING_TOOLTIP:0 "#T $SETTING_ANTI_ALIASING$\n#!L'utilizzo dell'anti-Aliasing renderà più uniformi i bordi delle immagini.\n\nFXAA è raccomandato."
 OPTION_ANTI_ALIASING_DISABLED:0 "Disabilitato"
 OPTION_ANTI_ALIASING_FXAA:0 "FXAA"
 SETTING_UPSCALE:0 "Metodo di Ingrandimento"
 OPTION_UPSCALE_FSR2:0 "AMD FidelityFX Super Resolution 2"
 OPTION_UPSCALE_DLSS:0 "NVIDIA DLSS"
 OPTION_UPSCALE_XESS:0 "Intel® XeSS"
 SETTING_UPSCALE_QUALITY:0 "Qualità dell'Ingrandimento"
 OPTION_UPSCALE_QUALITY_ULTRA_QUALITY:0 "Qualità Ultra"
 OPTION_UPSCALE_QUALITY_QUALITY:0 "Qualità"
 OPTION_UPSCALE_QUALITY_BALANCED:0 "Equilibrato"
 OPTION_UPSCALE_QUALITY_PERFORMANCE:0 "Prestazioni"
 OPTION_UPSCALE_QUALITY_ULTRA_PERFORMANCE:0 "Ultra Performance" SETTING_ANISOTROPIC_FILTERING:0 "Filtro Texture"
 SETTING_ANISOTROPIC_FILTERING:0 "Filtro delle Texture"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP:2 "#T $SETTING_ANISOTROPIC_FILTERING$\n#!L'uso del filtro anisotropico migliorerà l'aspetto delle texture della superfice.\n\nImpostazioni inferiori possono migliorare le prestazioni."
 SETTING_FULLSCREEN_RESOLUTION:0 "Risoluzione"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:3 "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!Imposta la qualità dell'immagine del gioco.\n\nImpostazioni inferiori possono migliorare le prestazioni."
 SETTING_WINDOWED_RESOLUTION:0 "Risoluzione in finestra"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP:2 "#T $SETTING_WINDOWED_RESOLUTION$\n#!Imposta la risoluzione della finestra di gioco se il gioco è in Modalità Finestra.\n\nDeve essere nel formato #b NUMBER#!x#b NUMBER#!.\n\n#X La risoluzione del gioco con un rapporto d'aspetto non supportato può far apparire le interfacce al di fuori dello schermo.#!"
 SETTING_RENDER_SCALE:0 "Scala di Renderizzazione"
 SETTING_RENDER_SCALE_TOOLTIP:0 "#T $SETTING_RENDER_SCALE$#!\nLa scala della risoluzione di rendering del gioco rispetto alla risoluzione principale, escludendo l'interfaccia utente.\n\nImpostazioni più basse possono migliorare le prestazioni ma ridurranno la fedeltà complessiva, mentre quelle superiori al 100% possono offrire una fedeltà maggiore ma probabilmente ridurranno le prestazioni."
 SETTING_RENDER_SCALE_FORMAT:0 "$VALUE|%0$"
 SETTING_DISPLAY:0 "Schermo"
 SETTING_DISPLAY_TOOLTIP:2 "#T $SETTING_DISPLAY$\n#!Se il tuo computer ha più monitor, scegli quello che verrà utilizzato dal gioco."
 SETTING_GRAPHICS_DEVICE:0 "Scheda Video"
 SETTING_GRAPHICS_DEVICE_TOOLTIP:2 "#T $SETTING_GRAPHICS_DEVICE$\n#!Seleziona la scheda video che verrà utilizzata dal gioco. \n\nL'utilizzo di una scheda grafica integrata o di un renderer software può ridurre le prestazioni."
 SETTING_SHADOW_MAP_RESOLUTION:0 "Qualità delle Ombre"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP:2 "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Determina la risoluzione con la quale vengono renderizzate le ombre della mappa, se le ombre sono abilitate.\n\nImpostazioni inferiori possono migliorare le prestazioni."
 SETTING_DISPLAY_MODE:0 "Modalità Schermo"
 SETTING_DISPLAY_MODE_TOOLTIP:2 "#T $SETTING_DISPLAY_MODE$\n#!Determina come visualizzare il gioco sullo schermo"
 SETTING_BLOOM:0 "Bloom"
 SETTING_MESH_LOD_BIAS:0 "Qualità LOD delle Mesh"
 SETTING_MESH_LOD_FADE:0 "Dissolvenza LOD delle Mesh"
 SETTING_TERRAIN_SMOOTHING:1 "Levigatura del Terreno"
 OPTION_FULLSCREEN:0 "Schermo Intero"
 OPTION_FULLSCREEN_TOOLTIP:0 "#T $OPTION_FULLSCREEN$\n#!Visualizza il gioco utilizzando l'intero schermo. L'impostazione Risoluzione cambierà la definizione dell'immagine."
 OPTION_WINDOWED:0 "Finestra"
 OPTION_WINDOWED_TOOLTIP:0 "#T $OPTION_WINDOWED$\n#!Mostra il gioco in una finestra. L'impostazione Risoluzione cambia la dimensione della finestra."
