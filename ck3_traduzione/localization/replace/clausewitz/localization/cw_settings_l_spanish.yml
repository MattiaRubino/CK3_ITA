# Graphics
SETTING_RENDERER:0 "Renderer"
SETTING_RENDERER_TOOLTIP:0 "Determina quale renderer viene utilizzato."
SETTING_VSYNC:0 "VSync"
SETTING_VSYNC_TOOLTIP:3 "#T $SETTING_VSYNC$\n#!Fa sì che il gioco e il monitor abbiano la stessa frequenza di fotogrammi, riducendo lo sfarfallio dello schermo.\n\nLa sua disattivazione può aumentare le prestazioni."
SETTING_PORTRAIT_MULTI_SAMPLING:0 "Multicampionamento dei Ritratti"
SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP:0 "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Utilizza il campionamento multiplo per l’Alpha-To-Coverage per rendere più fluida la sfumatura dei capelli.\n\nImpostazioni inferiori aumentano le prestazioni."
SETTING_MULTI_SAMPLING:0 "Anti-aliasing (MSAA)"
SETTING_MULTI_SAMPLING_TOOLTIP:2 "#T $SETTING_MULTI_SAMPLING$\n#!L’uso del il campionamento multiplo anti-aliasing (MSAA) rende i bordi delle immagini più uniformi.\n\nImpostazioni inferiori potrebbero aumentare le prestazioni."
SETTING_ANTI_ALIASING:0 "Anti-Aliasing"
SETTING_ANTI_ALIASING_TOOLTIP:0 "#T $SETTING_ANTI_ALIASING$\n#!L'uso dell’anti-aliasing rende i bordi delle immagini più uniformi.\n\nSi consiglia l’uso del FXAA."
OPTION_ANTI_ALIASING_DISABLED:0 "Disabilitato"
OPTION_ANTI_ALIASING_FXAA:0 "FXAA"
SETTING_UPSCALE:0 "Metodo di Ingrandimento"
OPTION_UPSCALE_FSR2:0 "AMD FidelityFX Super Resolution 2"
OPTION_UPSCALE_DLSS:0 "NVIDIA DLSS"
OPTION_UPSCALE_XESS:0 "Intel® XeSS"
SETTING_UPSCALE_QUALITY:0 "Qualità dell’Ingrandimento"
OPTION_UPSCALE_QUALITY_ULTRA_QUALITY:0 "Qualità Ultra"
OPTION_UPSCALE_QUALITY_QUALITY:0 "Qualità"
OPTION_UPSCALE_QUALITY_BALANCED:0 "Equilibrato"
OPTION_UPSCALE_QUALITY_PERFORMANCE:0 "Prestazioni"
OPTION_UPSCALE_QUALITY_ULTRA_PERFORMANCE:0 "Ultra Performance"
SETTING_ANISOTROPIC_FILTERING:0 "Filtro delle Texture"
SETTING_ANISOTROPIC_FILTERING_TOOLTIP:2 "#T $SETTING_ANISOTROPIC_FILTERING$\n#!L’uso del filtro anisotropico migliora l’aspetto delle texture delle superfici.\n\nImpostazioni inferiori potrebbero aumentare le prestazioni."
SETTING_FULLSCREEN_RESOLUTION:0 "Risoluzione a schermo intero"
SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:3 "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!Imposta la qualità dell’immagine del gioco.\n\nRisoluzioni inferiori potrebbero aumentare le prestazioni.\n\n#X La risoluzione del gioco con un rapporto dell’aspetto non supportato potrebbe far apparire le interfacce al di fuori dello schermo.#!"
SETTING_WINDOWED_RESOLUTION:0 "Risoluzione della modalità a finestra"
SETTING_WINDOWED_RESOLUTION_TOOLTIP:2 "#T $SETTING_WINDOWED_RESOLUTION$\n#!Imposta la risoluzione della finestra di gioco se il gioco è in modalità Finestra.\n\nDeve essere nel formato #b NUMBER#!x#b NUMBER#!.\n\n#X La risoluzione del gioco con un rapporto dell’aspetto non supportato potrebbe far apparire le interfacce al di fuori dello schermo.#!"
SETTING_RENDER_SCALE:0 "Scala di Renderizzazione"
SETTING_RENDER_SCALE_TOOLTIP:0 "#T $SETTING_RENDER_SCALE$#!\nLa scala della risoluzione di rendering del gioco rispetto alla risoluzione principale, esclusa l’interfaccia utente.\n\nLe impostazioni più basse potrebbero aumentare le prestazioni ma ridurre la fedeltà complessiva, mentre superare il 100% potrebbe aumentare la fedeltà ma probabilmente peggiorare le prestazioni."
SETTING_RENDER_SCALE_FORMAT:0 "$VALUE|%0$"
SETTING_DISPLAY:0 "Schermo"
SETTING_DISPLAY_TOOLTIP:2 "#T $SETTING_DISPLAY$\n#!Se il computer disponesse di più schermi, scegli quello che verrà utilizzato dal gioco."
SETTING_GRAPHICS_DEVICE:0 "Scheda Video"
SETTING_GRAPHICS_DEVICE_TOOLTIP:2 "#T $SETTING_GRAPHICS_DEVICE$\n#!Seleziona la scheda grafica che verrà utilizzata dal gioco. \n\nL’uso di una scheda grafica integrata o di un renderer software potrebbe ridurre le prestazioni."
SETTING_SHADOW_MAP_RESOLUTION:0 "Qualità delle Ombre"
SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP:2 "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Determina la risoluzione con cui vengono renderizzate le ombre della mappa, se le ombre fossero abilitate.\n\nImpostazioni inferiori potrebbero aumentare le prestazioni."
SETTING_DISPLAY_MODE:0 "Modalità dello Schermo"
SETTING_DISPLAY_MODE_TOOLTIP:2 "#T $SETTING_DISPLAY_MODE$\n#!Determina la modalità di visualizzazione del gioco sullo tuo schermo"
SETTING_BLOOM:0 "Bloom" # da verificare Sfocatura della luce
SETTING_MESH_LOD_BIAS:0 "Qualità del LOD (Livello di Dettaglio) delle Mesh"
SETTING_MESH_LOD_FADE:0 "Dissolvenza del LOD (Livello di Dettaglio) delle Mesh"
SETTING_TERRAIN_SMOOTHING:1 "Levigatura del Terreno"
OPTION_FULLSCREEN:0 "Schermo Intero"
OPTION_FULLSCREEN_TOOLTIP:0 "#T $OPTION_FULLSCREEN$\n#!Visualizza il gioco sull’intero schermo. L’impostazione della Risoluzione modificherà la nitidezza dell’immagine."
OPTION_WINDOWED:0 "Finestra"
OPTION_WINDOWED_TOOLTIP:0 "#T $OPTION_WINDOWED$\n#!Visualizza il gioco in una finestra. L’impostazione della Risoluzione modificherà le dimensioni della finestra."
