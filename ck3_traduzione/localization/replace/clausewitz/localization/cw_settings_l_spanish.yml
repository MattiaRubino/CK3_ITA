 SETTING_TEXTURE_STREAMING:0 "Streaming delle Texture"
 SETTING_TEXTURE_STREAMING_TOOLTIP:0 "#T $SETTING_TEXTURE_STREAMING$#!\nLe texture vengono caricate quando necessario.\n\nRiduce l'uso della memoria della GPU al costo di un certo carico di lavoro della CPU. Può aumentare le prestazioni per le GPU con una piccola quantità di memoria."
