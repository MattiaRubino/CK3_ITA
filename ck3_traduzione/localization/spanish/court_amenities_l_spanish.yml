l_spanish:
 court_fashion:0 "Moda di Corte"
 court_fashion_default:2 "Moda dell'Ultimo Secolo"
 court_fashion_default_desc:0 "I cortigiani si vestono secondo le convenzioni, il che è sicuro, sebbene non creativo."
 court_fashion_acceptable:1 "Moda Desueta"
 court_fashion_acceptable_desc:0 "I cortigiani girano la testa quando visitano i paesi e le città."
 court_fashion_decent:0 "Moda Decorosa"
 court_fashion_decent_desc:0 "I cortigiani aggiornano rapidamente il loro guardaroba con le stagioni, abbandonando i vecchi capi quando un nuovo stile prende piede."
 court_fashion_good:1 "Moda Elegante"
 court_fashion_good_desc:0 "Spesso, gli stili di questa corte si diffondono in tutto il mondo e influenzano altre corti."
 court_fashion_fantastic:1 "Alta moda"
 court_fashion_fantastic_desc:0 "Questa Corte è considerata innovativa nello stile. I servi si vestono come i sovrani degli altri regni, e il loro signore sarà per sempre ricordato per il suo gusto nel vestire."

 court_food_quality:0 "Qualità del Cibo"
 court_food_quality_default:1 "Cibo Insipido"
 court_food_quality_modest:0 "Cibo Modesto"
 court_food_quality_decent:0 "Cibo Decente"
 court_food_quality_lavish:0 "Cibo Sontuoso"
 court_food_quality_exotic:0 "Cibo Esotico"
 court_food_quality_default_desc:0 "Nessuno è impaziente di mangiare in questa Corte, ma si dice che la convivialità compensa."
 court_food_quality_modest_desc:0 "Gli ospiti sono ben nutriti grazie all'adeguata cucina locale."
 court_food_quality_decent_desc:0 "Questa corte è in grado di fornire occasionalmente nuove prelibatezze."
 court_food_quality_lavish_desc:0 "Una schiera di cuochi provvede ad un afflusso costante di piatti saporiti. Un servitore con un vassoio di cibo segue ogni gruppo di ospiti riunito."
 court_food_quality_exotic_desc:0 "I servitori vengono mandati in terre straniere e tornano con cibi esotici e sontuosi. Non c'è delizia culinaria che non sia passata per queste sale."

 court_lodging_standards:0 "Standard di alloggio"
 court_lodging_standards_default:1 "Alloggi Minuscoli"
 court_lodging_standards_small:0 "Alloggi Piccoli"
 court_lodging_standards_middling:0 "Alloggi Medi"
 court_lodging_standards_spacious:0 "Alloggi Spaziosi"
 court_lodging_standards_grand:0 "Alloggi Signorili"
 court_lodging_standards_default_desc:0 "Ci sono occasionali incidenti diplomatici quando si chiede agli ospiti di alloggiare insieme."
 court_lodging_standards_small_desc:0 "C'è spazio sufficente affinché ogni cortigiano abbia la propria stanza."
 court_lodging_standards_middling_desc:0 "La stanza di ogni cortigiano è ben attrezzata."
 court_lodging_standards_spacious_desc:0 "Tutti gli ospiti di questa corte possono aspettarsi di avere la propria stanza."
 court_lodging_standards_grand_desc:0 "Gli ospiti sanno che possono richiedere qualsiasi lusso nel loro alloggio. Qualsiasi libro per il loro studio, qualsiasi bevanda a tarda notte; le camere sono servite a tutte le ore."

 court_servants:0 "Servitori di Corte"
 court_servants_default:1 "Pochissimi servitori"
 court_servants_few:0 "Pochi Servitori"
 court_servants_some:0 "Alcuni Servitori"
 court_servants_many:0 "Molti Servitori"
 court_servants_endless:0 "Servitori a non finire"
 court_servants_default_desc:0 "La manciata di servitori di questa Corte è esausta nel soddisfare le richieste di ogni ospite."
 court_servants_few_desc:0 "Questa corte ha servitori che possono fornire quasi ogni comodità essenziale."
 court_servants_some_desc:0 "Questo tribunale ha servitori specializzati che sono orgogliosi del loro lavoro."
 court_servants_many_desc:0 "Questa corte ha un servitore per ogni necessità che si possa immaginare."
 court_servants_endless_desc:0 "Questa corte ha più servitori di quanti ne servano. Ci vuole uno sforzo comune per svolgere anche il compito più semplice senza che i servitori chiedano di farlo per voi."
 court_servants_few_guest_recruitment:0 "Costo di reclutamento dell'[guest|E]: #P -20%#!"
 court_servants_some_guest_recruitment:0 "Costo di reclutamento dell'[guest|E]: #P -30%#!"
 court_servants_many_guest_recruitment:0 "Costo di reclutamento dell'[guest|E]: #P -40%#!"
 court_servants_endless_guest_recruitment:0 "Costo di reclutamento dell'[guest|E]: #P -50%#!"
 court_lodgings_small_inspirations:0 "La qualità dell'[inspiration|E] completata ha una piccola probabilità di miglioramento"
 court_lodgings_middling_inspirations:0 "La qualità dell'[inspiration|E] completata ha una probabilità di miglioramento"
 court_lodgings_spacious_inspirations:0 "La qualità dell'[inspiration|E] completata ha una discreta probabilità di miglioramento"
 court_lodgings_grand_inspirations:0 "La qualità dell'[inspiration|E] completata ha una buona probabilità di miglioramento"
 owner_court_lodgings_small:2 "Gli [guests|E] possono rimanere più a lungo\n$EFFECT_LIST_BULLET$Accettazione dell'[guest|E] di unirsi ai complotti nella tua corte come [agent|E]: #P +5#!"
 owner_court_lodgings_middling:2 "È probabile che gli [guests|E] rimangano più a lungo\n$EFFECT_LIST_BULLET$Probabilità che l'[guest|E] accetti di unirsi ai tuoi complotti nella tua corte come [agent|E]: #P +10#!"
 owner_court_lodgings_spacious:2 "È più probabile che gli [guests|E] rimangano più a lungo\n$EFFECT_LIST_BULLET$Probabilità che l'[guest|E] accetti di unirsi ai tuoi complotti nella tua corte come [agent|E]: #P +15#!"
 owner_court_lodgings_grand:2 "È molto probabile che gli [guests|E] rimangano più a lungo\n$EFFECT_LIST_BULLET$Accettazione dell'[guest|E] di unirsi ai tuoi complotti nella tua corte come [agent|E]: #P +20#!"
 owner_court_food_quality_meager:0 "L'[activity|E] [GetActivityType('activity_feast').GetName] riduce meno [stress|E]"
 owner_court_food_quality_modest:1 "L'[activity|E] [GetActivityType('activity_feast').GetName] riduce più [stress|E]"
