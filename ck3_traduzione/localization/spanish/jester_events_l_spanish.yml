l_spanish:
 court_jester_prefix:0 "Giullare di Corte: "
 jester.100.t:0 "$court_jester_prefix$Il Mio Sciocco Rivale, Coperto di Feci"
 jester.100.desc:0 "Un'altra giornata stressante... mentre mi siedo per avere un po' di pace e tranquillità, le porte della mia camera si aprono improvvisamente.\n\nÈ il mio rivale diventato giullare, [jester.Custom('IT_NAM_COL3')][jester.GetTitledFirstName], vestito con una [jester.Custom('GetClothingArticle')] sporca con un [jester.Custom('GetAccessory')|l] incredibilmente sgargiante!? Ora sembra un escremento all'esterno e so che lo è anche all'interno.!\n\n"[ROOT.Char.Custom('DE_ART_DEF_P_D')] tu[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetExpensiveDrink_Singular')]... mi[ROOT.Char.Custom('DE_END_PRO_S_N')] #EMP Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]#!" Dice, con un enorme cipiglio sul viso.\n\nA volte la vita è bella, dopo tutto."
 jester.100.a:0 "Un brindisi a te, car[jester.Custom('DE_END_PRO_S_N')]  [jester.GetFirstNameNoTooltip]!"
 covered_in_feces:0 "Coperto di Feci"
 covered_in_feces_desc:0 "Questo personaggio di corte è stato ricoperto dalla testa ai piedi di escrementi."
 jester.200.t:0 "$court_jester_prefix$La Risata è la Migliore Medicina"
 jester.200.desc:0 ""Avete sentito quella del [ROOT.Char.GetTitleTierName] e del [ROOT.Char.Custom('lowly_servant_type')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]? Funziona così!" [jester.Custom('DE_ART_DEF_P_A')] mi[jester.Custom('DE_END_PRO_S_N')] giullare, [jester.Custom('IT_NAM_COL3')][jester.GetTitledFirstName], riflette felicemente.\n\nIl mio viso è arrossato e lacrime di risate mi scorrono sulle guance, da dove prende tutte le battute? [jester.GetSheHe|U] è esilarante!\n\nForse è il momento di tornare al lavoro, per non #EMP morire#! dalle risate!!"
 jester.200.a:0 "Avanti, dillo!"
 jester.200.b:0 "È stato divertente, è ora di tornare al lavoro!"
 death_laughter:0 "è morto per una risata eccessiva"
 jester.300.t:0 "$court_jester_prefix$Giocoliere Magistrale"                                                    
 jester.300.desc:0 ""Venga nella sala grande, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]! Questo deve vederlo!" esclama improvvisamente un servitore.\n\nQuando arrivo vedo il mio giullare, [jester.Custom('IT_NAM_COL3')][jester.GetTitledFirstName], al centro della stanza, intento a destreggiarsi con maestria con una [ROOT.Char.Custom('DeviantObjectArticle')], la mia [ROOT.Char.Custom('RandomPrivateObject')], una bottiglia di [ROOT.Char.Custom('GetExpensiveDrink_Singular')],"
 jester.300.desc_child:0 "piccol[child_to_juggle.Custom('DE_END_PRO_S_N')] [child_to_juggle.GetFirstName],"
 jester.300.desc_2:0 "[ROOT.Char.Custom('GetLivestockFowlIndef')], e [ROOT.Char.Custom('GetSmallFoodIndef')].\n\nTutta la servitù mi fissa con stupore. E anche io."
 jester.300.a:0 "Ecco #EMP qualcosa#! che non si vede tutti i giorni!"
 jester.300.b:0 "Oh bene, via alle prigioni con [jester.GetHerHim]!"
 jester.400.t:0 "$court_jester_prefix$Un Flatulento e un[jester.Custom('DE_PRO_POS_P_2P')] Gentil[jester.GetWomanMan]"
 jester.400.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], avete un'aria così cupa! Lasciate che vi rallegri con una poesia che ho raffinato!" dice il mio giullare, tintinnando le campane.\n\n"Ahem, [jester.Custom('GeneratePoem_Title')]"\n#flatulence *Toot toot*#!, [jester.GetSheHe] scoreggia.\n"[jester.Custom('GeneratePoem_Intro_Rhyming')]"\n#flatulence *Toot toot toot*#!, [jester.GetSheHe] scoreggia di nuovo, ritmicamente.\n"[jester.Custom('GeneratePoem_Outro_Rhyming')]"\n#flatulence *Tooot*#!, il peto finale suona.\n\n"Vi è piaciuto?" [jester.GetSheHe] chiede, ridacchiando."
 jester.400.a:0 "Un[jester.Custom('DE_PRO_POS_P_2P')] poeta #EMP e#! un flatulista? Le tue capacità sono meravigliose!"
 jester.400.b:0 "Mi è piaciuto molto! Puoi insegnarmi i tuoi trucchi?"
 aspiring_flatulist:0 "Aspirante Flatulista"
 aspiring_flatulist_desc:0 "Questo personaggio persegue la raffinata e nobile arte del flatulismo.\n#flatulence *Toot*#!"
 jester.500.t:0 "$court_jester_prefix$Il Ladro di Vestiti"
 jester.500.desc:0 "Mentre sto per ritirarmi per la notte, una scena di incredibile ilarità si presenta davanti ai miei occhi: ([courtier.Custom('DE_ART_DEF_P_A')]) mi[courtier.Custom('DE_END_PRO_S_N')] [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName], nud[courtier.Custom('DE_END_PRO_S_N')] come il giorno in cui è nat[courtier.Custom('DE_END_PRO_S_N')], che insegue il mio giullare di corte con un'ascia!\n\n"Vieni qui! Ridammi i miei vestiti o ti spacco in due!" urla [courtier.GetFirstNameNoTooltip].\n\n"Oooh, non mi prenderai mai! Ho bisogno dei tuoi vestiti per costruire il mio accogliente nido di giullari!" [jester.GetFirstName] ridacchia, portando con sé una bracciata di vestiti rubati."
 jester.500.a:0 "Har har! Proprio quello che avevo bisogno di vedere!"
 jester.500.b:0 "Non importa quanto sia divertente, ridate[courtier.Custom('DE_PRO_DEM')] i suoi vestiti!"
 jester.600.t:0 "$court_jester_prefix$Guerra del Cibo"
 jester.600.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], so qualcosa che ti rallegrerà: guarda attentamente come mi avvicino di soppiatto alla mia preda..." [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] giullare [jester.GetFirstName] mi sussurra.\nCosa sta facendo?\n\n"Affamato?" [jester.GetFirstNameNoTooltip] urla, scagliando [ROOT.Char.Custom('GetExpensiveDessertInTheFace')] in faccia a mi[courtier.Custom('DE_END_PRO_S_N')] [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName]!\n\nChe espressione impagabile! Oh, e [courtier.GetFirstNameNoTooltip] sembra averla presa #EMP piuttosto#! bene. Che gioia, che divertimento!"
 jester.600.a:0 "Una burla così classica!"
 jester.600.b:0 "Lascia che ti aiuti a pulire, [courtier.GetFirstNameNoTooltip]!"
 jester.600.c:0 "Tutto qui? Ora #EMP combatti!#!"
 jester.700.t:0 "$court_jester_prefix$Scherzo della Domenica" #Roast in Inglese Americano sta anche per Cerimonia scherzosa e per il testo che segue è più appropriato seguire l'inglese americano dato che Arrosto della Domenica va bene ma non è appropriato.
 jester.700.desc:0 "[jester.Custom('DE_ART_DEF_P_D')] mi[jester.Custom('DE_END_PRO_S_N')] giullare, [jester.GetFirstName], si trova faccia a faccia con [courtier.Custom('DE_ART_DEF_P_A')] mi[courtier.Custom('DE_END_PRO_S_N')] [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] — Faccio appena in tempo a sentire una derisione #EMP particolarmente#! feroce!\n\n"Tu [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNounSexual')] e [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNoun')], la tua [courtier.Custom('PointOfRidicule')] e [courtier.Custom('InsultBehavior')] è materiale da leggende! [courtier.Custom('InsultSentence')|U], tu [courtier.Custom('InsultNounSexual')]!" [jester.GetFirstNameNoTooltip] dice, come se fosse posseduto da [ROOT.Char.GetFaith.DevilName]!\n\nLa faccia di [courtier.GetFirstNamePossessiveNoTooltip] è rossa, ma sa che l[courtier.Custom('DE_END_PRO_S_N')] sto guardando, quindi riesce a fare qualche risata sofferta."
 jester.700.a:0 "Era un buono scherzo, davvero un ottimo scherzo."
 jester.700.b:0 "Non arrabbiarti [courtier.GetFirstNameNoTooltip]! Sei ancora molto [courtier.Custom('ComplimentAdjective')]!"
 jester.800.t:0 "$court_jester_prefix$Pagliacciata"
 jester.800.desc:0 ""Oh no, sembra che io stia cadendo di nuovo!" [jester.Custom('DE_ART_DEF_P_A')] mi[jester.Custom('DE_END_PRO_S_N')] [jester.GetFirstName] esclama con un tono comico, "
 jester.800.desc_2:0 ""Sono così, così maldestr[jester.Custom('DE_END_PRO_S_N')]! Spero proprio di riuscire a stare in piedi questa volta!" [jester.GetSheHe] dice, "
 jester.800.desc_3:0 ""[jester.Custom('CulturalCurse')|U]. La mia fortuna è finita!" [jester.GetSheHe] ridacchia, "
 jester.800.desc_4:0 "Dopo tutto questo, neanche un graffio sul suo corpo!"
 jester.800.a:0 "Ah! Cadere senza farsi male, impressionante!"
 jester.800.b:0 "Bah! Non è divertente se non c'è sangue. Fallo di nuovo. #EMP Più forte.#!"
 fall_into_sculpture:0 "sbattendo la faccia contro il mio [furniture_to_crash_into.GetName]!\n\n"
 somersault_into_sculpture:0 "facendo una capriola sul mio [furniture_to_crash_into.GetName]!\n\n"
 faceplant:0 "cadendo udibilmente con la faccia sul pavimento!\n\n"
 walk_into_wall:0 "cadendo dritto contro il muro con un forte *thud*!\n\n"
 weapon_pratfall:0 "cadendo sul/sulla mio/a [weapon_pratfall.GetName]!\n\n"
 weapon_plummet:0 "precipitando pericolosamente vicino al mio [weapon_pratfall.GetName]!\n\n"
 forceful_tumble:0 "con forza, ruzzolando!\n\n"
 jester.900.t:0 "$court_jester_prefix$Diversi Idioti in Un Cappotto"
 jester.900.desc:0 "Hm. Non ricordo [jester.Custom('DE_ART_DEF_P_A')] mi[jester.Custom('DE_END_PRO_S_N')] [jester.Custom('ComplimentAdjective')] giullare così... #EMP grintoso.#!\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Scusatemi, vedete... Ho mangiato un po' troppo e sembra che il mio stomaco NON sia d'accordo con me!" [jester.GetFirstName] dice, uno sguardo addolorato sul suo volto..\n\n#flatulence *Faaart*#!\n\nImprovvisamente il cappotto colorato di [jester.GetFirstNamePossessiveNoTooltip] si apre, "
 jester.900.cat:0 "rivelando una cucciolata di gattini! Devono essercene almeno una trentina lì dentro - miagolando e spargendo dappertutto!\n\n"
 jester.900.dog:0 "facendo uscire almeno dodici cuccioli felici, che iniziano immediatamente ad accostare i miei cortigiani con il naso e la zampa!\n\n"
 jester.900.bird:0 "scoprendo [ROOT.Char.Custom('GetLivestockFowlIndef')], e un altro, e un altro, e un altro ancora, #EMP e un altro ancora!#!\n\n"
 jester.900.eagle: "svelando un maestoso aquilotto, che eccitato prende il volo e inizia a girare intorno alla stanza!\n\n" 
 jester.900.a:0 "Nessuno se ne accorgerà se ne tengo solo #EMP uno#!..."
 jester.900.b:0 "Ah, questo cucciolo esuberante si unirà a me in molte battute di caccia!"
 jester.900.c:0 "Oh, che spettacolo! Delizioso!"
 jester.900.d: "Addomesticherò questo aquilotto e lo farò mio!" 
 jester.1000.t:0 "$court_jester_prefix$Una Buona Storia"
 jester.1000.desc:0 ""Avete l'aria stanca, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]." [jester.Custom('DE_ART_DEF_P_A')] mi[jester.Custom('DE_END_PRO_S_N')] giullare [jester.GetFirstName] dice.\n\n"Conosco la cura per questo - si chiama '[SCOPE.Custom('RandomEntertainmentTextName')]', che ne dici? Devo iniziare a leggere?" [jester.GetFirstNameNoTooltip] mi fa cenno di sedermi.\n\nÈ un testo divertente... Ho davvero bisogno di questa pausa."
 jester.1000.a:0 "[jester.GetSheHe|U] fa anche voci diverse per i personaggi!"
 jester.1000.b:0 "[jester.GetFirstNameNoTooltip], perché invece non mi parli di te?"
 jester.1000.c:0 "Preferirei che tu leggessi da #EMP [my_book.GetNameNoTooltip]!#!"
 jester.1000.c_flavor:0 "Oh, amo così tanto [my_book.GetName]!"
 reinvigorating_reading_modifier:0 "Lettura Rinvigorente"
 reinvigorating_reading_modifier_desc:0 "Questo personaggio ha avuto uno dei suoi preziosi libri letto ad alta voce, ispirandolo."
 jester.1100.t:0 "$court_jester_prefix$Il Fantasma del [hiding_place.GetNameNoTooltip]"
 jester.1100.desc:0 "Perché c'è un rumore che proviene dall'interno del mio [hiding_place.GetName]? Mi guardo intorno nella stanza, non c'è nessun altro qui. È vuoto e buio.\n\n#EMP *Creeeeak*#!\n\nPotrebbe essere uno spirito? Una specie di spiritello maligno?\nImprovvisamente si apre — rivelando [jester.Custom('DE_ART_DEF_P_A')] mi[jester.Custom('DE_END_PRO_S_N')] giullare [jester.GetFirstName], saltando e agitando le braccia!\n\n"Attenti al fantasma del [hiding_place.GetNameNoTooltip]! Sono venuto per farvi ridere!" [jester.GetSheHe] urla allegramente."
 jester.1100.a:0 "Ha! Mi avevi quasi convinto!"
 jester.1100.b:0 "Per [ROOT.Char.GetFaith.HighGodName]... e se tu fossi un assassino?"
 jester.1100.c:0 "Il mio povero cuore..!"
 jester.1100.d:0 "Guardie, portate un martello e dei chiodi..."
 jester.1100.d_flavor:0 "Se [jester.GetFirstNameNoTooltip] è davvero il  'fantasma del [hiding_place.GetNameNoTooltip]', allora si sentirà come a casa sua... per il resto della sua vita"
 death_heart_attack:0 "è morto per un attacco di cuore"
 death_nailed_in_cabinet:0 "è stato inchiodato a un mobile e lasciato a morire di fame"
 death_nailed_in_cabinet_killer:0 "è stato inchiodato in un mobile e lasciato morire di fame da [TARGET_CHARACTER.GetUIName]"
 suspicious_of_furniture:0 "Sospettoso dei Mobili"
 suspicious_of_furniture_desc:0 "Questo personaggio prende sempre a calci qualsiasi mobile di grandi dimensioni che incontra. Ripetutamente."
 jester.1200.t:0 "$court_jester_prefix$Il Mulino delle Voci"
 jester.1200.desc:0 ""Oh mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], avete sentito che [vassal_1.Custom('IT_NAM_COL3')][vassal_1.GetTitledFirstName] ha mostrato [vassal_1.Custom('ObjectifiedFeature')] in pubblico ieri! Incredibile, vero?" [jester.GetFirstName] mi sussurra all'orecchio.\n[jester.Custom('DE_ART_DEF_P_D')] mi[jester.Custom('DE_END_PRO_S_N')] giullare di sicuro sente molto.\n\n"E - ho ho! È vero! [vassal_2_spouse.Custom('DE_ART_DEF_P_D')] [vassal_2_spouse.GetWifeHusband] [vassal_2.Custom('IT_NAM_COL2')][vassal_2.GetTitledFirstName] l'ha chiamat[vassal_2.Custom('DE_END_PRO_S_N')] #EMP [vassal_2.Custom('InsultAdjectiveArticle')] [vassal_2.Custom('InsultNoun')]!#! Che dramma!" [jester.GetSheHe] continua.\n\n"Oh, e sapevate che [secret_holder.Custom('IT_NAM_COL3')][secret_holder.GetTitledFirstName] è segretamente [secret_holder.Custom('GetSecretCrimeDescIndef')]?""
 jester.1200.a:0 "Che pettegolezzi deliziosi!"
 jester.1200.b:0 "Un momento... cosa'avete detto a proposito [secret_holder.Custom('IT_NAM_COL2')][secret_holder.GetTitledFirstNameNoTooltip]!?"
 jester.1300.notification: "[jester.GetFirstName] scherza coi [jester.Custom('RandomObjectPlural')]"
 jester.1400.notification: "[jester_from_task.GetFirstName] intrattiene [first_de_stress_target.Custom('DE_ART_DEF_P_A')] tu[first_de_stress_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_de_stress_target'))|U] [first_de_stress_target.GetFirstName]"
 jester.1410.notification: "[jester_from_task.GetFirstName] intrattiene [second_de_stress_target.Custom('DE_ART_DEF_P_A')] tu[second_de_stress_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_de_stress_target'))|U] [second_de_stress_target.GetFirstName]"
 jester_entertainment_decision: "Il giullare di corte ti diverte"
 jester_entertainment_decision_tooltip: "Chiedi al tuo giullare di corte di intrattenerti, riducendo così il tuo [stress|e]."
 jester_entertainment_decision_desc: "Scherzi, acrobazie, poesia! Largo al divertimento!"
 jester_entertainment_decision_confirm: "Divertitemi!"
 jester_decision_rewards: "Il tuo giullare di corte viene condotto al tuo cospetto:\n$EFFECT_LIST_BULLET$Perdi un po' di [stress|e][stress_loss_i]\n$EFFECT_LIST_BULLET$Potrebbe verificarsi un evento di perdita di [stress|e] #weak (i giullari di corte con una maggiore [aptitude|e] danno eventi migliori)#!"
