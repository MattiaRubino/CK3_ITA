l_spanish:
 #[Faith] Traders in [County]
 yearly_saharan.0001.t:0 "Mercanti [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] [target_county.Custom('IT_COU_COL2')][target_county.GetNameNoTooltip]"
 yearly_saharan.0001.desc:0 "Il commercio transahariano è sempre passato attraverso queste terre, portando ricchezza, idee e ideologie. In genere, un sovrano come me deve semplicemente prendere la sua parte, altrimenti le vie si percorrono da sole.\n\nRecentemente, però, sempre più mercanti [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] sono stati di passaggio [target_county.Custom('IT_COU_COL2')][target_county.GetName], portando con sé la loro fede e la loro moneta.\n\nUn consorzio mi chiede il permesso di stabilirsi qui e acquistare una proprietà, e ha raccolto un sostanzioso dono per acquisire le mie buone grazie."
 yearly_saharan.0001.a:0 "Accetto gentilmente questo omaggio."
 yearly_saharan.0001.a.tt:0 "#WEAK Questo può influenzare la gente del posto in seguito...#!"
 yearly_saharan.0001.b:0 "Potete continuare a passare, ma questo è tutto."
 yearly_saharan.0001.c:0 "I [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] sono esclusi [target_county.Custom('IT_COU_COL5')][target_county.GetNameNoTooltip], i loro beni #EMP confiscati#!!"
 yearly_saharan.0001.c.list:0 "Tutte le [counties|E] dello stesso [realm|E] vicino [target_county.Custom('IT_COU_COL7')][target_county.GetNameNoTooltip]"
 
 yearly_saharan.0003.t:0 "$yearly_saharan.0001.t$: Integrazione"
 yearly_saharan.0003.desc_initial:0 "I mercanti [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] a cui che ho permesso di stabilirsi [target_county.Custom('IT_COU_COL2')][target_county.GetName] sono lì da qualche anno ormai,"
 yearly_saharan.0003.desc_current:0 "Per alcuni anni, [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] provenienti [source_county.Custom('IT_COU_COL5')][source_county.GetName] hanno vissuto [target_county.Custom('IT_COU_COL2')][target_county.GetNameNoTier],"
 yearly_saharan.0003.desc:0 "e sembra che si siano integrati abbastanza bene nella comunità esistente.\n\nDi conseguenza, il commercio sta diluviando in tutta l'area, i ricavi sono ai massimi storici e anche i contadini hanno familiarità con il suono del tintinnio dell'oro!"
 yearly_saharan.0003.a:0 "Un bel colpo di fortuna!"
 yearly_saharan.0003.b:0 "Tassarli fino all'oblio."
 
 yearly_saharan.0004.t:0 "$yearly_saharan.0001.t$: Boom Commerciale"
 yearly_saharan.0004.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc:0 "e il commercio e il dinamismo che hanno portato nella zona sembra senza limiti!\n\nLa gente affluisce ai mercati: carri carichi di oro si spostano verso nord, carri pieni di sale si riversano a sud, e tutti pagano le tasse che vanno e vengono! Davvero, questo è un angolo prospero del regno!"
 yearly_saharan.0004.a.tt:0 "Si cerca di migliorare la [stewardship|E]"
 yearly_saharan.0004.a:0 "Mi sembra di poter imparare una cosa o due da questi mercanti!"
 yearly_saharan.0004.a.tt.outcome_1:0 "Aumento dell'Amministrazione"
 yearly_saharan.0004.a.tt.outcome_2:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b:0 "Sento il rumore dell'aumento dell'aliquota fiscale?"
 yearly_saharan.0004.c:0 "Naturalmente, dovremo addebitare alcune tasse arretrate..."
 
 yearly_saharan.0005.t:0 "$yearly_saharan.0001.t$: Cambiamento di Fede"
 yearly_saharan.0005.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc:0 "e la loro fede ha preso una solida radice nel cuore della gente del posto. Tanto che ora ne seguono molti altri [target_county.GetProvince.GetCounty.GetFaith.HighGodName] che pregano [target_county_old_faith.HighGodName]!\n\nLa conversione è stata pacifica, e la gente sembra docile e soddisfatta delle sue nuove credenze, ma le vecchie vie sono già scomparse."
 yearly_saharan.0005.a:0 "Benvenuti alla luce di [ROOT.GetCharacter.GetFaith.HighGodName]!"
 yearly_saharan.0005.b:0 "Huh. Almeno ne sono felici."
 yearly_saharan.0005.c:0 "Non mentre sono il [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"

 #[Culture] Nomads Flock to [County]
 yearly_saharan.0021.t:0 "Nomadi [nomad_leader.GetCulture.GetNameNoTooltip] si riversano [target_county.Custom('IT_COU_COL2')][target_county.GetNameNoTooltip]"
 yearly_saharan.0021.desc:0 "Anche se sono un nobile [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ci sono luoghi troppo remoti perché anche il mio nome possa avere una qualche influenza. Luoghi che non potrò mai davvero sperare di governare.\n\nEmergenti da tali luoghi nel profondo del Sahara, tribù nomadi di [nomad_leader.GetCulture.GetCollectiveNounNoTooltip] si sono spinte di recente verso [target_county.Custom('IT_COU_COL4')][target_county.GetName], occupando senza sforzo i vuoti e i territori che i coloni [target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] locali lasciano.\n\nUno dei loro leader è venuto da me a chiedermi il permesso di portare lì la sua vasta confederazione per tenere l'area a mio nome."
 yearly_saharan.0021.a:0 "Ti lascerò persino governare!"
 yearly_saharan.0021.b:0 "Le persone [nomad_leader.GetCulture.GetNameNoTooltip] sono sempre i benvenuti nel mio regno."
 yearly_saharan.0021.c:0 "Magari potreste unirvi a me come acconto?"
 yearly_saharan.0021.d:0 "Assurdo! Andatevene!"

 #Slave Raid against [Realm] Escalates
 yearly_saharan.0031.t:0 "Le razzie degli schiavi contro [affected_sub_realm.GetNameNoTierNoTooltip] si intensifica"
 yearly_saharan.0031.desc:0 "Le razzie degli schiavi, e la conseguente tratta di esseri umani che ne deriva, sono spesso fatti brutali per chi si trova nel Sahel o nelle sue vicinanze. Il denaro che tale razzia porta con sé può essere troppo lucrativo per rinunciarvi, e molti insediamenti vengono razziati sporadicamente.\n\nRecentemente, tuttavia, gli schiavisti [slave_raider_county.Custom('IT_COU_COL')][slave_raider_county.GetName] hanno preso di mira con fervore [raided_county.Custom('IT_COU_COL4')][raided_county.GetName] vicino, e diversi importanti mercanti stanno pianificando un grande attacco, contrastato da [raided_character_marshal.GetCouncilTitle] [raided_character_marshal.GetFirstName]."
 yearly_saharan.0031.a:0 "Che profitto! Mandate dei soldati ad unirsi a loro!"
 yearly_saharan.0031.a.tt_success:0 "[raided_county.Custom('IT_COU_COL4')|U][raided_county.GetNameNoTooltip] subisce un pesante saccheggio per gli schiavi"
 yearly_saharan.0031.a.tt_fail:0 "[raided_character_marshal.GetTitledFirstNameNoTooltip] respinge i mercanti di schiavi"
 yearly_saharan.0031.b:0 "Fermate questa barbarie!"
 yearly_saharan.0031.c:0 "Questo non mi riguarda."
 yearly_saharan.0031.c.raided_hurt:0 "[raided_county.Custom('IT_COU_COL4')|U][raided_county.GetNameNoTooltip] è saccheggiato"
 yearly_saharan.0031.c.raiders_hurt:0 "Molti razziatori [slave_raider_county.GetAdjectiveNoTooltip] sono feriti"

 #Marauding Slavers from [Realm]
 yearly_saharan.0032.t:0 "Schiavisti Predatori da [hostile_sub_realm.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.desc:0 "I razziatori di schiavi del Sahel sono, purtroppo, una minaccia che molte persone in questa terra affrontano. Il richiamo delle ricchezze barattate per spedire i loro simili ai confini della Terra è, per alcuni, semplicemente troppo forte.\n\nDi solito, tali incursioni sono sparpagliate e disarticolate, ma gli schiavisti provenienti [slave_raider_county.Custom('IT_COU_COL5')][slave_raider_county.GetName] hanno iniziato ad attaccare in modo concertato [raided_county.Custom('IT_COU_COL4')][raided_county.GetName]. I predoni bloccano interi villaggi, guidati da [slave_raider_county.GetHolder.GetTitledFirstName] in persona e dai suoi soldati!"
 yearly_saharan.0032.a:0 "Alle armi contro questa feccia!"
 yearly_saharan.0032.a.tt_success:0 "Sconfiggete e saccheggiate i mercanti di schiavi"
 yearly_saharan.0032.a.tt_fail:0 "I razziatori di [slave_raider_county.GetHolder.GetFirstNameNoTooltip] saccheggiano [raided_county.Custom('IT_COU_COL4')][raided_county.GetNameNoTooltip]"
 yearly_saharan.0032.b:0 "Sai, dovrebbero davvero pagare le tasse su questo..."
 yearly_saharan.0032.c:0 "Non potrebbe fregarmene di meno."

 #Modifiers
 foreign_trader_enclaves_saharan_modifier:0 "Le Enclavi dei Mercanti Pagani"
 foreign_trader_enclaves_saharan_modifier_desc:0 "I mercanti pagani hanno fatto la loro residenza qui."
 respects_local_traditions_saharan_modifier:0 "Rispetta le tradizioni locali"
 respects_local_traditions_saharan_modifier_desc:0 "Questo personaggio è noto per valorizzare le tradizioni dei loro antenati al di sopra dell'oro straniero."
 foreign_traders_unable_to_root_saharan_modifier:0 "Mercanti Pagani Transitori"
 foreign_traders_unable_to_root_saharan_modifier_desc:0 "Ai mercanti pagani è vietato possedere proprietà, o indugiare a lungo, qui."
 local_recession_epicentre_saharan_modifier:0 "Recessione Locale"
 local_recession_epicentre_saharan_modifier_desc:0 "L'espulsione dei mercanti pagani ha paralizzato l'economia locale."
 local_recession_ripple_saharan_modifier:0 "Recessione Locale Increspa"
 local_recession_ripple_saharan_modifier_desc:0 "L'abolizione di una vicina rotta commerciale ha danneggiato l'economia di questa contea."
 integrated_foreign_trader_enclaves_saharan_modifier:0 "Mercanti Pagani Integrati"
 integrated_foreign_trader_enclaves_saharan_modifier_desc:0 "I mercanti pagani sono diventati parte integrante della società locale."
 overtaxed_merchant_enclaves_saharan_modifier:0 "Mercanti Pagani Sovratassati"
 overtaxed_merchant_enclaves_saharan_modifier_desc:0 "I mercanti pagani sono tassati senza pietà in questa contea, sconvolgendo i loro partner."
 ecstatic_converts_saharan_modifier:0 "Convertiti Estatici"
 ecstatic_converts_saharan_modifier_desc:0 "Le masse giubilanti di questa contea sono felici della loro salvezza."
 persecuted_converts_saharan_modifier:0 "Convertiti Perseguitati"
 persecuted_converts_saharan_modifier_desc:0 "Le masse sediziose di questa contea complottano per sfuggire ai loro duri padroni."
 enthusiastic_nomad_settlement_saharan_modifier:0 "Insediamento di Nomadi Entusiasti"
 enthusiastic_nomad_settlement_saharan_modifier_desc:0 "Le tribù del deserto si stanno affollando in massa in questa contea."
 nomad_settlement_saharan_modifier:0 "Insediamento Nomade"
 nomad_settlement_saharan_modifier_desc:0 "Le tribù del deserto si stanno affollando per sistemare questa contea."
 upset_local_nomads_saharan_modifier:0 "Nomadi Recalcitranti"
 upset_local_nomads_saharan_modifier_desc:0 "Le tribù locali del deserto stanno facendo razzia di sentieri e creando profondi fastidi a se stesse."
 lord_defeated_slavers_modifier:0 "Schiavisti sconfitti dal Sovrano"
 lord_defeated_slavers_modifier_desc:0 "L'eroico signore di questa contea ha sconfitto bande di schiavisti predoni!"
 lord_complicit_with_slavers_modifier:0 "Sovrano Complice con gli Schiavisti"
 lord_complicit_with_slavers_modifier_desc:0 "L'avido signore di questa contea ha venduto la gente del posto ai ladri di schiavi."
 utterly_unphased_modifier:0 "Completamente Sfasato"
 utterly_unphased_modifier_desc:0 "Non importa quali cose terribili accadano ai loro sudditi, questo personaggio non lascia che le cose li disturbino."
