l_spanish:
 yearly.5001.t:0 "Un Incontro Sfortunato"
 yearly.5001.duelling.desc:1 "L'improvvisa eco di due voci familiari cattura la mia attenzione, portandomi nelle stanze di mi[bickering_spouse.Custom('DE_END_PRO_S_N')] [bickering_spouse.GetWifeHusband].\n\nQuando arrivo, Sono scioccato di trovare mi[bickering_spouse.Custom('DE_END_PRO_S_N')] [bickering_spouse.GetWifeHusband] [bickering_spouse.GetFirstName] invischiat[bickering_spouse.Custom('DE_END_PRO_S_N')] in un'accesa discussione con [bickering_lover.Custom('DE_ART_DEF_P_A')] mi[bickering_lover.Custom('DE_END_PRO_S_N')] amante, [bickering_lover.GetFirstName]. Notandomi, [bickering_attacker.GetFirstNameNoTooltip] estrae rapidamente la sua arma e la punta verso [bickering_defender.GetFirstNameNoTooltip],"
 yearly.5001.backstabbing.desc:0 "Sto per lasciare la sala da pranzo e tornare nelle mie stanze quando vedo [bickering_lover.Custom('DE_ART_DEF_P_A')] mi[bickering_lover.Custom('DE_END_PRO_S_N')] amante [bickering_lover.GetFirstNameNoTooltip] che chiacchiera con mi[bickering_spouse.Custom('DE_END_PRO_S_N')] [bickering_spouse.GetWifeHusband] in un angolo appartato. [bickering_defender.GetFirstName] si gira per salutarmi, lasciando involontariamente se stess[bickering_defender.Custom('DE_END_PRO_S_N')] espost[bickering_attacker.Custom('DE_END_PRO_S_N')] a [bickering_attacker.GetFirstName],"
 yearly.5001.duelling.attackerwins.desc:0 "colpendol[bickering_defender.Custom('DE_END_PRO_S_N')] e lasciandol[bickering_defender.Custom('DE_END_PRO_S_N')] sanguinante sul pavimento, morto."
 yearly.5001.backstabbing.attackerwins.desc:0 "che sfrutta rapidamente la distrazione dei suoi rivali per piantare un pugnale nel suo polmone"
 yearly.5001.duelling.defenderwins.desc:0 "ma il suo attacco è stato bloccato all'ultimo momento dal suo avversario, che lo spinge via con forza e poi impugna la sua stessa arma."
 yearly.5001.backstabbing.defenderwins.desc:0 "eppure, forse rendendosi conto del pericolo incombente, [bickering_winner.GetFirstNameNoTooltip] torna immediatamente su [bickering_loser.GetFirstNameNoTooltip], torcendo il suo polso e trafiggendol[bickering_loser.Custom('DE_END_PRO_S_N')] con il suo stesso pugnale"
 yearly.5001.lover.epilogue.desc:0 "\n\n'L'ho fatto per noi,' afferma [bickering_winner.GetFirstNameNoTooltip], guardandomi con una fitta di rimpianto. 'Così potremmo stare insieme.'"
 yearly.5001.spouse.epilogue.desc:0 "\n\n'Doveva succedere,' afferma [bickering_winner.GetFirstNameNoTooltip], guardandomi con una fitta di rimpianto. 'Tu hai portato a questo.'"
 yearly.5001.a.a.spouse:0 "Sono profondamente dispiaciuto... Ne avevi tutto il diritto."
 yearly.5001.a.a.lover:0 "Eppure, vorrei che non si fosse arrivati a questo..."
 yearly.5001.a.b.spouse:0 "Hai chiarito il tuo punto di vista, [bickering_spouse.GetWifeHusband]. Ora lasciamoci tutto questo alle spalle."
 yearly.5001.a.b.lover:0 "Hai chiarito il tuo punto di vista. Ora lasciamoci tutto questo alle spalle."
 yearly.5001.a.c.spouse:0 "Spero solo di poter trovare nel mio cuore la forza di perdonarti."
 yearly.5001.a.c.lover:0 "Forse questo era davvero l'unico modo..."
 yearly.5001.b:0 "Come hai potuto? Vattene, prima che ti sbatta in prigione."
 yearly.5001.c:0 "Non lo dimenticherò, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5001.d:0 "No. Tutto il reame saprà del tuo insidioso crimine!"
 yearly.5001.e:0 "Hai ragione! Nulla si frappone più tra di noi!"
 yearly.5001.f:0 "La Corte saprà cosa [bickering_loser.GetFirstNameNoTooltip] ha cercato di fare a te."
 yearly.5001.g:0 "Non posso lasciare che questo crimine rimanga impunito. Guardie!"
 yearly.5001.i:0 "Non avrei mai immaginato che potessi essere così crudele... Lo adoro!"
 yearly.5002.t:0 "Vecchi Rimpianti"
 yearly.5002.spouse.desc:0 "Sono passati mesi da quando ho liberato [bickering_loser.GetFirstName] per soddisfare il giudizio di [ROOT.Char.GetFaith.HighGodNamePossessive], purificando così il nome della mia famiglia e rettificando le mie tendenze adultere su [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))]. Eppure, il volto spettrale del mio rivale continua a tormentarmi le notti, privandomi del sonno dei giusti..."
 yearly.5002.lover.desc:0 "Sono passati mesi da quando ho liberato da questo mondo il crudele carceriere della mia amata per poter vivere liberi dalla sua tirannia nuziale. Eppure, il volto spettrale del mio rivale mi perseguita ancora nelle notti, tormentandomi dall'oltretomba..."
 yearly.5002.forgiven.desc:0 "\n\nNonostante le continue assicurazioni di [scoped_ruler.GetFirstNamePossessive] che non ha alcuna cattiva intenzione nei miei confronti per le mie azioni, Il senso di colpa mi travolge."
 yearly.5002.unforgiven.desc:0 "\n\nLa fredda indifferenza di [scoped_ruler.GetFirstNamePossessive] per la mia situazione ha solo peggiorato le cose, riempiendo il mio cuore di rimorso per il mio atto violento."
 yearly.5002.a:0 "Se solo [scoped_ruler.GetFirstNameNoTooltip] potrebbe aiutarmi..."
 yearly.5002.b:0 "Solo [ROOT.GetCharacter.GetFaith.HighGodName] può concedermi la pace!"
 yearly.5002.c:0 "[bickering_loser.GetSheHe|U] smetterà di tormentarmi solo una volta che mi unirò a [bickering_loser.GetHerHim]."
 yearly.5003.spouse.desc:0 "Mi[bickering_winner.Custom('DE_END_PRO_S_N')] [bickering_winner.GetWifeHusband] [bickering_winner.GetFirstName] non è stat[bickering_winner.Custom('DE_END_PRO_S_N')] più l[bickering_winner.Custom('DE_END_PRO_S_N')] stess[bickering_winner.Custom('DE_END_PRO_S_N')] dall'ultimo sfortunato incontro con [bickering_loser.Custom('DE_END_PRO_S_N')] mi[bickering_loser.Custom('DE_END_PRO_S_N')] amat[bickering_loser.Custom('DE_END_PRO_S_N')]. [bickering_winner.GetSheHe|U] afferma di essere stato perseguitato dallo spirito vendicativo di [bickering_loser.GetFirstName] da quel giorno fatidico."
 yearly.5003.lover.desc:0 "[bickering_winner.GetFirstName] non è più l[bickering_winner.Custom('DE_END_PRO_S_N')] stess[bickering_winner.Custom('DE_END_PRO_S_N')] da quando dall'ultimo sfortunato incontro con [bickering_loser.GetFirstName]. [bickering_winner.GetSheHe|U] afferma di essere stato perseguitato dallo spirito vendicativo di [bickering_loser.GetFirstNameNoTooltip] da quel giorno fatidico."
 yearly.5003.forgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U] teme che il terribile ricordo del suo crimine segreto stia consumando la sua mente e la sua anima."
 yearly.5003.unforgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U] mi prega di perdonarl[bickering_winner.Custom('DE_END_PRO_S_N')] per il terribile crimine che ha commesso in mio nome, certo che la mia assoluzione è l'unica cosa che [bickering_winner.Custom('DE_PRO_DEM')] salverà la mente e l'anima."
 yearly.5003.a:0 "Molto bene, [bickering_winner.GetFirstNameNoTooltip]. Ti perdono."
 yearly.5003.b.forgiven:0 "Non c'è più nulla che io possa fare per te, temo."
 yearly.5003.b.forgotten:0 "Mi dispiace, ma non posso farlo."
 yearly.5003.b.callous:0 "La smettete di farmi perdere tempo con le vostre illusioni?"
 yearly.5003.c:0 "Non è altro che quello che un vile assassino come te merita."
 yearly.5004.desc:0 "[scoped_ruler.GetFirstName] mi ha finalmente concesso il suo perdono, e con essa ho trovato di nuovo la pace. Il fantasma di [bickering_loser.GetFirstName] è stato esorcizzato dai miei sogni una volta per tutte."
 yearly.5004.a:0 "la sua memoria si affievolirà presto anche..."
 yearly.5005.desc:0 "Sono stato uno sciocco a sperare che [scoped_ruler.GetFirstName] mi avrebbe aiutato. [scoped_ruler.GetSheHe|U] è sempre stata una persona meschina, un[scoped_ruler.Custom('DE_PRO_POS_P_2P')] [scoped_ruler.GetWomanMan] malvagio. [scoped_ruler.GetSheHe|U] ha liquidato la mia situazione e mi ha deriso per la mia debolezza, affermando che mi merito tutto quello che mi sta succedendo."
 yearly.5005.a:0 "Perché mai mi è importato di questo mostro?"
 yearly.5006.epilogue.desc:0 "Incapace di affrontare il senso di colpa delle sue azioni, [bickering_winner.GetSheHe] ha deciso di abbandonare la corte e di dedicare la sua vita a [bickering_winner.GetFaith.HighGodNamePossessive]."
 yearly.5006.b.forgiven:0 "Andate in pace allora, se è questo che desiderate."
 yearly.5006.b.upset:0 "Come hai potuto farmi questo?!"
 yearly.5006.b.default:0 "Capisco..."
 yearly.5007.t:0 "Notti Noiose"
 yearly.5007.desc:0 "Mi sono trovato spesso a pensare al mio ultimo incontro con [bickering_loser.GetFirstName] nelle ultime settimane. È passato molto tempo da quando la vita ha avuto lo stesso significato di quando avevo il suo sangue che mi riscaldava la pelle. \n\n[scoped_ruler.GetFirstName] sembra provare la stessa cosa: non siamo mai stati così vicini come quando abbiamo condiviso l'intimo brivido dell'omicidio, eppure ora ci stiamo lentamente allontanando..."
 yearly.5007.a:0 "Forse è il momento di alimentare le fiamme."
 yearly.5007.a.tt:0 "[bickering_winner.GetFirstName] sarà più probabile che si unisca ai miei Complotti per Omicidio."
 yearly.5007.b:0 "Penso di aver già fatto abbastanza."
 yearly.5008.desc:0 "Mi sono trovato spesso a pensare alla mia cara [bickering_loser.GetFirstName] nelle ultime settimane e la sua morte prematura per mano di [bickering_winner.GetFirstName]. Non mi ero mai sentito così vicino a mi[bickering_winner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] come quando abbiamo condiviso l'intimo brivido dell'omicidio. Ancora più intrigante, [bickering_winner.GetSheHe] sembra tanto ansiosa quanto me di rivivere quel momento indimenticabile e di riaccendere le fiamme del nostro amore."
 yearly.5008.a:0 "Ma questa volta, sceglierò la vittima!"
 yearly.5008.b:0 "No, mi sono stufato di questo gioco."
 yearly.5009.desc:0 "Proposta Respinta"
 yearly.5010.t:0 "Discordia Compassionevole"
 yearly.5010.desc:0 "Commosso dalle mie tribolazioni, [bickering_vassal_1.GetTitledFirstName] mi ha offerto il suo consiglio e il suo aiuto in molte occasioni, sperando di alleviare il peso dei miei doveri.\n\nTuttavia, le attenzion di [bickering_vassal_1.GetFirstNamePossessiveNoTooltip] hanno provocato l'ira di [bickering_vassal_2.GetTitledFirstName]. "Non ci si può fidare di [bickering_vassal_1.GetFirstNameNoTooltip]! Questo è solo uno stratagemma per sfruttarvi, mio signore.""
 yearly.5010.a:0 "Ripongo la mia fiducia solo in coloro che lo meritano."
 yearly.5010.b:0 "Noi tre non riusciamo a trovare un terreno comune?"
 yearly.5010.midwaysuccess.desc:0 "Sono riuscito a chiarire alcuni dei disaccordi tra [bickering_vassal_1.GetTitledFirstName] e [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwayfail.desc:0 "Non sono riuscito a chiarire le cose tra [bickering_vassal_1.GetTitledFirstName] e [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwaycritfail.desc:0 "Il mio tentativo di far mettere da parte le differenze tra [bickering_vassal_1.GetTitledFirstName] e [bickering_vassal_2.GetTitledFirstName] ha fatto sì che entrambi i vassalli si arrabbiassero anche con me"
 yearly.5010.c:0 "Prenderò in considerazione il vostro avvertimento, [bickering_vassal_2.GetFirstNameNoTooltip]."
 yearly.5010.d:0 "Allora difendi l'onore della tuo [ROOT.Char.GetTitleTierName]!"
 yearly.5010.deceitfail.desc:0 "Non sono stato in grado di ingannare [bickering_vassal_2.GetTitledFirstName] in un duello contro [bickering_vassal_1.GetTitledFirstName]."
 yearly.5011.desc:0 "Non ci vuole molto a stuzzicare il reciproco disprezzo di [bickering_vassal_1.GetFirstName] e [bickering_vassal_2.GetFirstName] in aperta ostilità. Vengono scambiate parole sconce prima che [bickering_vassal_2.GetFirstNameNoTooltip] finalmente alzi [bickering_vassal_2.Custom('signature_weapon')] contro [bickering_vassal_1.GetFirstNameNoTooltip], che risponde a tono.\n\nDopo un breve scambio di colpi violenti, [bickering_vassal_winner.GetTitledFirstNameNoTooltip] emerge vittorios[bickering_vassal_winner.Custom('DE_END_PRO_S_N')], mentre [bickering_vassal_winner.Custom('DE_ART_DEF_P_A')] su[bickering_vassal_winner.Custom('DE_END_PRO_S_N')] avversari[bickering_vassal_winner.Custom('DE_END_PRO_S_N')] viene lasciat[bickering_vassal_winner.Custom('DE_END_PRO_S_N')] indietro, a terra."
 yearly.5011.a.new:0 "Non mi ero mai reso conto di quanto mi fossi devoto, [bickering_vassal_winner.GetFirstNameNoTooltip]..."
 yearly.5011.b.new:0 "Sembra che i fatti parlino più forte delle parole."
 yearly.5011.b.old:0 "Cosa farei senza di te, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 yearly.5011.c:0 "Perché hai dovuto disturbarmi con tutti questi problemi, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 tooltip.5010.d.vassalsfight:0 "Ho spinto con successo i due vassalli a combattere l'uno contro l'altro"
 tooltip.5010.d.vassalsfightfail:0 "[bickering_vassal_2.GetFirstName] rifiuta di essere trascinat[bickering_vassal_2.Custom('DE_END_PRO_S_N')] in uno scontro"
 tooltip.5010.b.success:0 "Riesco a far riconciliare i due vassalli"
 tooltip.5010.b.fail:0 "Non riesco a far quadrare i due vassalli"
 tooltip.5010.b.critfail:0 "Faccio arrabbiare i due vassalli"
 tooltip.5010.d.vassalsfight.effect:0 "[bickering_vassal_2.GetFirstName] sfida [bickering_vassal_1.GetFirstName] a un duello all'ultimo sangue!"

 yearly.5020.t:0 "Riguardo la Tutela"
 yearly.5020.opening:0 "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc:0 "Vostr[scoped_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.GetFirstName] ha mostrato, già da tempo, grande interesse per il mio lavoro come vostro [helpful_councillor.Custom('CouncilPosition')]. Se mi permetteste gentilmente di passare del tempo con"
 yearly.5020.older.desc:0 "[scoped_heir.Custom('DE_ART_DEF_P_A')] ragazz[scoped_heir.Custom('DE_END_PRO_S_N')], di sicuro apprenderebbe un bel po' di cose"
 yearly.5020.younger.desc:0 "[scoped_heir.GetSheHe], [scoped_heir.GetSheHe] di sicuro apprenderebbe un bel po' di cose"
 yearly.5020.chancellor.desc:0 "sulla politica, l'etichetta e la diplomazia."
 yearly.5020.marshal.desc:0 "sulle truppe da sfondamento, sulla pianificazione degli assedi, e su altre questioni di guerra."
 yearly.5020.steward.desc:0 "di fare le somme e di amministrare la terra e la ricchezza."
 yearly.5020.spymaster.desc:0 "sull'essere discreti e sull'acquisire informazioni oscure."
 yearly.5020.court_chaplain.desc:0 "sulla storia del nostro reame e sulle tradizioni del nostro popolo."
 yearly.5020.kurultai.desc: "sull'allevamento di cavalli e sulla pastorizia delle steppe." 
 yearly.5020.a:0 "Finché sai quello che stai facendo..."
 yearly.5020.a.e.tt:0 "[helpful_councillor.GetFirstNameNoTooltip] spiegherà a [scoped_heir.GetFirstNameNoTooltip] quali sono le responsabilità di un [helpful_councillor.GetCouncilTitle]"
 yearly.5020.b.a:0 "Il futuro di [scoped_heir.GetFirstNamePossessiveNoTooltip] non ti riguarda."
 yearly.5020.b.b:0 "Preferirei insegnargliel[scoped_heir.Custom('DE_END_NOU_S_G')] io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 yearly.5020.c:0 "Vedremo se dici la verità prima di tutto!"
 tooltip.5020.c.success:0 "Scopro le motivazioni che ha [helpful_councillor.GetFirstNameNoTooltip] per educare [scoped_heir.GetFirstNameNoTooltip]"
 tooltip.5020.c.success.effect:0 "Il tutoraggio non viene interrotto"
 tooltip.5020.c.fail:0 "Le motivazioni che ha [helpful_councillor.GetFirstNameNoTooltip] per educare [scoped_heir.GetFirstNameNoTooltip] mi sfuggono"
 tooltip.5020.c.fail.effect:0 "Potrei dover intervenire"
 tooltip.5020.c.critfail:0 "[helpful_councillor.GetFirstNameNoTooltip] scopre che ho deciso di spiarl[helpful_councillor.Custom('DE_END_PRO_S_N')]"
 tooltip.5020.c.critfail.effect:0 "[helpful_councillor.GetFirstName] si sente insultato e smette di fare da mentore a [scoped_heir.GetFirstName]"
 yearly.5020.ruler.diplomacy.tt:1 "Provi a far migliorare la [diplomacy|E] di [scoped_heir.GetFirstName]"
 yearly.5020.ruler.martial.tt:1 "Provi a far migliorare la [martial|E] di [scoped_heir.GetFirstName]"
 yearly.5020.ruler.stewardship.tt:1 "Provi a far migliorare l'[stewardship|E] di [scoped_heir.GetFirstName]"
 yearly.5020.ruler.intrigue.tt:1 "Provi a far migliorare l'[intrigue|E] di [scoped_heir.GetFirstName]"
 yearly.5020.ruler.learning.tt:1 "Provi a far migliorare l'[learning|E] di [scoped_heir.GetFirstName]"
 yearly.5020.councillor.diplomacy.tt:1 "[helpful_councillor.GetFirstName] farà migliorare la [diplomacy|E] di [scoped_heir.GetFirstName]"
 yearly.5020.councillor.martial.tt:1 "[helpful_councillor.GetFirstName] farà migliorare la [martial|E] di [scoped_heir.GetFirstName]"
 yearly.5020.councillor.stewardship.tt:1 "[helpful_councillor.GetFirstName] farà migliorare l'[stewardship|E] di [scoped_heir.GetFirstName]"
 yearly.5020.councillor.intrigue.tt:1 "[helpful_councillor.GetFirstName] farà migliorare l'[intrigue|E] di [scoped_heir.GetFirstName]"
 yearly.5020.councillor.learning.tt:1 "[helpful_councillor.GetFirstName] farà migliorare l'[learning|E] di [scoped_heir.GetFirstName]" 
 yearly.5021.deceitfulcouncillor.desc:0 "Avevo ragione a sospettare le intenzioni di [helpful_councillor.GetFirstName]! Dopo averl[helpful_councillor.Custom('DE_END_PRO_S_N')] tenut[helpful_councillor.Custom('DE_END_PRO_S_N')] sotto sorveglianza per qualche giorno, è ormai chiaro che [helpful_councillor.GetSheHe] è interessata solo ad appoggiare [scoped_heir.Custom('DE_ART_DEF_P_A')] mi[scoped_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] contro di me."
 yearly.5021.honestcouncillor.desc:0 "Nonostante il rigoroso controllo [helpful_councillor.GetFirstName] la mia spia non è riuscita a trovare nulla che potesse convincermi a credere che le sue intenzioni non siano altro che pure.\n\n[helpful_councillor.GetSheHe|U] sembra davvero interessato solo ad aiutare [scoped_heir.Custom('DE_ART_DEF_P_A')] mi[scoped_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] a diventare un sovrano migliore."
 yearly.5021.a:0 "Non c'è niente di male a lasciar[bickering_winner.Custom('DE_PRO_DEM')] fare da mentore a [scoped_heir.GetFirstNameNoTooltip]!"
 yearly.5021.b.a:0 "Non posso più lasciarl[helpful_councillor.Custom('DE_END_PRO_S_N')] in giro attorno a [scoped_heir.GetFirstNameNoTooltip]."
 yearly.5021.b.b:0 "Ma ancora non mi fido di [helpful_councillor.GetHerHim]!"
 yearly.5021.c:0 "L[helpful_councillor.Custom('DE_END_PRO_S_N')] voglio fuori dal Consiglio!"
 yearly.5022.a:0 "Allora non c'è niente di male a lasciarl[helpful_councillor.Custom('DE_END_PRO_S_N')] continuare!"
 yearly.5023.desc:0 "Quella spia inutile che ho messo a tenere d'occhio il mio [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName] si è fatto catturare! [helpful_councillor.GetFirstNameNoTooltip] era furios[helpful_councillor.Custom('DE_END_PRO_S_N')] per la mia mancanza di fiducia e ha ritirato la sua offerta di tutela."
 yearly.5023.a:0 "Come potevo supporre che [helpful_councillor.GetSheHe] fosse genuin[helpful_councillor.Custom('DE_END_PRO_S_N')]?"
 yearly.5024.deceitfulcouncillor.desc:0 "C'è qualcosa che non va. Ho permesso che il mio [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] facesse da tutore a mi[scoped_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] in modo che [scoped_heir.GetFirstName] imparasse qualcosa sul governare. Tuttavia, sembra che [helpful_councillor.Custom('DE_ART_IND_A')] sia più interessat[helpful_councillor.Custom('DE_END_PRO_S_N')] ad insegnar[scoped_heir.Custom('DE_PRO_DEM')] a mettere in discussione e disapprovare ogni mia decisione."
 yearly.5024.deadlycouncillor.desc:0 "[helpful_councillor.Custom('DE_ART_DEF_P_D')] mi[helpful_councillor.Custom('DE_END_PRO_S_N')] [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] irrompe nella sala principale, con uno sguardo mortificato in faccia e i suoi vestiti ricoperti di sangue. \n\n"Banditi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]!" esclama [helpful_councillor.GetSheHe], quasi senza fiato. [helpful_councillor.GetFirstNameNoTooltip] aveva lasciato il [ROOT.Char.Custom('ResidenceBuilding')] con [scoped_heir.GetFirstName] proprio stamattina per fare un sopralluogo in campagna. "Ho trasportato il corpo di [scoped_heir.GetTitleTierNamePossessive] il più a lungo possibile, ma...""
 yearly.5024.honestcouncillor.desc:0 "[helpful_councillor.GetCouncilTitle] la tutela di [helpful_councillor.GetFirstNamePossessive] su mi[scoped_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] sta già dando i suoi frutti. \n\n[scoped_heir.GetFirstName] ha imparato molto più di quanto osassi sperare, e sta prendendo alcune delle sue future responsabilità molto più seriamente di prima."
 yearly.5024.a.a:0 "Meraviglioso! Sapevo di potermi fidare di [helpful_councillor.GetSheHe]!"
 yearly.5024.a.b:0 "Come può farmi questo?!"
 yearly.5024.a.c:0 "Questo non può essere!"
 yearly.5024.b:0 "Non posso crederci. Ci sei tu dietro a tutto questo!"
 tooltip_yearly_5022_a:0 "Permettere a [helpful_councillor.GetFirstName] di continuare il suo tutoraggio"

 yearly.5030.opening:0 "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc:0 "Sono venuto a conoscenza di una verità spaventosa [blackmailed_vassal.Custom('IT_NAM_COL')][blackmailed_vassal.GetTitledFirstName]. Anche se detesto portare la questione alla vostra attenzione, devo informarvi che quest[blackmailed_vassal.Custom('DE_END_PRO_S_N')] [blackmailed_vassal.GetWomanMan] sta mantenendo segreti molto allarmanti nei vostri confronti."
 yearly.5030.selfishvassal.desc:0 "Vi scrivo per informarvi della più spaventosa scoperta che ho fatto sul conto [blackmailed_vassal.Custom('IT_NAM_COL2')][blackmailed_vassal.GetTitledFirstName]. Quest[blackmailed_vassal.Custom('DE_PRO_PER_S_3P_N')][blackmailed_vassal.GetWomanMan] è impegnat[blackmailed_vassal.Custom('DE_END_PRO_S_N')] in attività disgustose e disonorevoli alle vostre spalle.\n\nSpero sinceramente che portare alla vostra attenzione queste informazioni sensibili dimostri la mia incrollabile lealtà nei vostri confronti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]."
 yearly.5030.a.a:0 "La tua preoccupazione è profondamente apprezzata, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.b:0 "Non dimenticherò il tuo gesto, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.tt:0 "[squealing_vassal.Custom('IT_NAM_COL3')|U][squealing_vassal.GetTitledFirstName] mi rivelerà il segreto di [blackmailed_vassal.GetTitledFirstName]."
 yearly.5030.secret.desc:0 "Informato del Segreto"
 yearly.5030.c:0 "Faresti meglio a dimenticare tutto questo, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt:0 "Non userà il segreto di [blackmailed_vassal.GetFirstName] contro di [blackmailed_vassal.GetHerHim]"

 yearly.5025.desc.a:0 "Grazie al mio recente tutoraggio, [scoped_heir.GetFirstName] è stato in grado di colmare alcune delle lacune nella sua educazione.\n\nLa richiesta di [helpful_councillor.GetTitledFirstNamePossessive] era esattamente la motivazione di cui avevo bisogno per aiutare [scoped_heir.Custom('DE_ART_DEF_P_A')] mi[scoped_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] a sbloccare un po' del suo potenziale ancora non sfruttato."
 yearly.5025.desc.b:0 "Purtroppo, i miei recenti tentativi di fare da tutore a [scoped_heir.GetFirstName] per colmare alcune delle lacune nella sua educazione sono stati infruttuosi.\n\nForse non avrei dovuto rifiutare l'offerta di [helpful_councillor.GetTitledFirstNamePossessive]..."
 yearly.5025.a:0 "Sono orgoglioso dei suoi risultati."
 yearly.5025.b:0 "[scoped_heir.Custom('DE_ART_DEF_P_D')] [scoped_heir.Custom('GirlBoy')] è solo un po' lento."
 yearly.5040.t:0 "Una Discussione Losca"
 yearly.5040.desc:0 "Sto attraversando il giardino del Palazzo per una passeggiata mattutina, quando una leggera brezza porta al mio orecchio le voci di [whisperer_1.GetFirstName] e [whisperer_2.GetFirstName]. \n\nI due cortigiani stanno parlando tra loro in un luogo appartato nelle vicinanze, spesso si guardano intorno per assicurarsi che nessuno li ascolti. Anche se mi è difficile distinguere la maggior parte delle loro parole da lontano, è chiaro che la loro discussione si riferisce a [scoped_vassal.GetTitledFirstName]."
 yearly.5040.a.a:0 "Li farò legare e consegnare a [scoped_vassal.GetFirstNameNoTooltip]."
 yearly.5040.a.b:0 "Devo avvertire [scoped_vassal.GetFirstNameNoTooltip]!"
 yearly.5040.b:0 "Se solo potessi avvicinarmi un po' di più..."
 yearly.5040.b.success.desc.tt:0 "Evito di essere scoperto"
 yearly.5040.b.success.effect.tt:0 "Apprendo l'argomento della conversazione"
 yearly.5040.b.failure.desc.tt:0 "[whisperer_1.GetFirstNameNoTooltip] e [whisperer_2.GetFirstNameNoTooltip] mi vedono"
 yearly.5040.b.failure.effect.tt:0 "L'interrogatorio non dà alcun risultato"
 yearly.5040.c.a:0 "Non nasconderesti qualcosa alla tua amata [ROOT.Char.GetTitleTierName], lo faresti?"
 yearly.5040.c.b:0 "Devo sapere cosa nascondono, a qualsiasi costo!"
 yearly.5040.c.success.tt:0 "Strappo l'informazione a [whisperer_1.GetFirstNameNoTooltip] e [whisperer_2.GetFirstNameNoTooltip]"
 yearly.5040.c.failure.tt:0 "[whisperer_1.GetFirstName] e [whisperer_2.GetFirstNameNoTooltip] sono poco collaborativi"
 yearly.5040.d:0 "Eh, sono sicuro che probabilmente non sia niente di importante..."
 yearly.5041.desc.a:0 "Riesco ad avvicinarmi ai due cortigiani senza che si accorgano di me.\n\nStanno discutendo di un complotto orchestrato da [scoped_vassal.GetTitledFirstName] contro di me!"
 yearly.5041.desc.b:0 "Riesco ad avvicinarmi ai due cortigiani senza che si accorgano di me.\n\nStanno discutendo di un complotto orchestrato da [scoped_vassal.GetTitledFirstName] nella mia Corte!"
 yearly.5041.desc.c:0 "Riesco ad avvicinarmi ai due cortigiani senza che si accorgano di me.\n\nSembra che stiano discutendo della vita privata di [scoped_vassal.GetTitledFirstNamePossessive] e di qualche sua sgradevole abitudine."
 yearly.5041.a:0 "Interessante..."
 
 yearly.5042.desc.safetorture:1 "Ci vuole un po' di tempo per sciogliere la lingua ai due prigionieri, ma il mio carceriere è un[dummy_jailor_gender.Custom('DE_PRO_POS_P_2P')] [dummy_jailor_gender.GetWomanMan] paziente. Dopo diverse ore di interrogatorio, i due complottisti sono pronti a confessare il loro segreto."
 yearly.5042.desc.deadlytorture:1 "Le labbra dei prigionieri sono sigillate più saldamente di quanto mi aspettassi. Dopo una lunga notte di interrogatorio, la frustrazione del carceriere ha la meglio su di [dummy_jailor_gender.GetSheHe], e i due cortigiani sono morti entro il mattino, ma non prima di aver rivelato il loro segreto."
 yearly.5042.desc.a:0 "\n\nSembra che [scoped_vassal.GetTitledFirstName] sta complottando contro di me!"
 yearly.5042.desc.b:0 "\n\nSembra che [scoped_vassal.GetTitledFirstName] sta complottando nella mia Corte!"
 yearly.5042.desc.c:0 "\n\nL'argomento della loro discussione era una sgradevole abitudine di [scoped_vassal.GetTitledFirstNamePossessive] di cui ero completamente all'oscuro."
 yearly.5042.a.a:0 "Che scoperta fortuita ed emozionante!"
 yearly.5042.a.b:0 "Un prezzo duro per informazioni vitali."
 yearly.5040.torturefail.desc:0 "Gli interrogatori non hanno dato risultati, purtroppo"
 yearly.5040.deceitfail.desc:0 "[whisperer_1.GetFirstName] e [whisperer_2.GetFirstName] mi vedono e si affrettano a tornare alla [ROOT.Char.Custom('ResidenceBuilding')]"
 yearly.5043.torturedeadlyfail.desc:0 "Il mio interrogatorio si è rivelato troppo per i due prigionieri. \n\nHanno esalato l'ultimo respiro prima di dirmi il loro segreto."
 yearly.5043.a.a:0 "Che perdita di tempo è stata..."
 yearly.5043.a.b:0 "Perché non hanno parlato?"
 
 yearly.5050.t:0 "Recriminazioni Coniugali"
 yearly.5050.desc.a:0 ""Assolutamente inaccettabile!" \n\n[scoped_spouse.GetFirstName] irrompe nella mia [ROOT.Char.Custom('GetChamber')], il suo viso rosso di rabbia, urlando abbastanza forte da farsi sentire nell'intero [ROOT.Char.Custom('ResidenceBuilding')]. \n\n"[slighting_courtier.GetTitledFirstName] ha appena insultato il mio onore! Esigo che tu sbatta questo [slighting_courtier.Custom('InsultAdjective')] [slighting_courtier.Custom('InsultNoun')] fuori dalla nostra [ROOT.Char.Custom('GetCourt')]!""
 yearly.5050.desc.b:0 "Sono sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] di trovare mi[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband] di nascosto nel mio studio. Dall'espressione suo volto, [scoped_spouse.GetFirstName] è chiaramente sconvolt[scoped_spouse.Custom('DE_END_PRO_S_N')], eppure mi ci vuole un po' per convincerl[scoped_spouse.Custom('DE_END_PRO_S_N')] a condividere con me le sue preoccupazioni. \n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] amat[ROOT.Char.Custom('DE_END_PRO_S_N')], devo confessarti che [slighting_courtier.GetFirstName] mi ha gravemente insultato. Non posso sopportare il pensiero di stare vicino a quel[slighting_courtier.Custom('DE_END_ADJ_NUL_S_N')] villan[slighting_courtier.Custom('DE_END_PRO_S_N')]...""
 yearly.5050.a.a:0 "[slighting_courtier.Custom('DE_ART_IND_D')] se ne andrà entro domani!"
 yearly.5050.b.a:0 "Non mi disturbate con queste sciocchezze."
 yearly.5050.b.b:0 "Impossibile! [slighting_courtier.GetFirstNameNoTooltip] è un così bel[slighting_courtier.Custom('DE_END_ADJ_NUL_S_N')] [slighting_courtier.GetWomanMan]!"
 yearly.5050.b.c:0 "Credo che tu stia esagerando un po', amore."
 yearly.5050.c:0 "Perché non mi racconti tutto dall'inizio?"
 yearly.5050.c.success.desc.tt:0 "Discuto i dettagli dell'incidente con [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5050.c.success.effect.tt:0 "Apprendo se [scoped_spouse.GetFirstNameNoTooltip] è sincer[scoped_spouse.Custom('DE_END_PRO_S_N')] o no"
 yearly.5050.c.failure.desc.tt:0 "[scoped_spouse.GetFirstNameNoTooltip] si rifiuta di ascoltare la motivazione"
 yearly.5050.c.failure.effect.tt:0 "Mi[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband] esige che io agisca"
 yearly.5051.desc.a.a:0 "Più sento parlare di questa storia, più sono convinto che mi[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband] non mi sta dicendo la verità. Alla fine della nostra discussione, ho la netta impressione che [scoped_spouse.GetFirstName] ha fabbricato l'intera faccenda per diffamare [slighting_courtier.GetTitledFirstName]."
 yearly.5051.desc.a.b:0 "Dopo aver esaminato attentamente il reclamo di mi[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband], sono giunto alla conclusione che [scoped_spouse.GetFirstName] mi sta dicendo la verità.\n\n[slighting_courtier.GetTitledFirstName] ha profondamente insultato il suo onore e, nel farlo, [slighting_courtier.GetSheHe] ha sprecato la mia ospitalità."
 yearly.5051.z:0 "Se la corte venisse a conoscenza della sua falsa accusa..."
 yearly.5051.a:0 "Mi aspetto che vi scusiate con [slighting_courtier.GetFirstNameNoTooltip] per questa accusa infondata."
 yearly.5051.b:0 "Non preoccuparti, sarò sempre al tuo fianco."
 yearly.5051.c:0 "Ora che so per certo, posso affrontare [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5051.d:0 "Penso che dovresti cercare di perdonare [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5052.desc.a:0 "Anche dopo aver discusso i dettagli dell'incidente con [scoped_spouse.GetFirstName], non sono ancora sicuro di cosa pensare dell'intera faccenda."
 yearly.5052.desc.b.a:0 "\n\nUn[ROOT.Char.Custom('DE_PRO_POS_P_2P')] buon[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName] dovrebbe stare al fianco del[scoped_spouse.Custom('DE_END_ADJ_NUL_S_N')] su[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetTitleTierName], eppure non riesco a scrollarmi di dosso la sensazione che [scoped_spouse.GetFirstNameNoTooltip] non mi stia raccontando tutta la storia..."
 yearly.5052.desc.b.b:0 "\n\nD'altra parte, un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] buon[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName] dovrebbe stare al fianco del[scoped_spouse.Custom('DE_END_ADJ_NUL_S_N')] su[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetTitleTierName], e [scoped_spouse.GetFirstName] sembra davvero devastato dall'evento."
 yearly.5052.a:0 "Parlerò con [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5052.b:0 "Penso che dovresti dimenticare tutta questa faccenda, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5053.desc.a:0 "Mi[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband] si lamenta ancora una volta del fatto che qualcuno a corte [scoped_spouse.Custom('DE_PRO_DEM')] abbia mancato di rispetto. Questa volta sembra che sia stata [slighting_courtier.GetTitledFirstName] a causare la sua ira. Mi sta chiedendo di fare qualcosa al riguardo."
 yearly.5053.desc.b:0 "Sono tutt'altro che sorpreso quando mi[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband] mi chiede di disciplinare un altro membro della corte che, secondo [scoped_spouse.GetHerHim] ha infangato il suo onore. È diventato un evento talmente frequente che a malapena faccio attenzione all'elenco delle lamentele che [scoped_spouse.GetFirstName] elenca contro [slighting_courtier.GetTitledFirstName]."
 yearly.5053.desc.b.a:0 "\n\nNon riesco a capire come mai ci siano così tante persone a dar[scoped_spouse.Custom('DE_PRO_DEM')] fastidio..."
 yearly.5053.desc.b.b:0 "\n\nUn[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWifeHusband] più sospettos[ROOT.Char.Custom('DE_END_PRO_S_N')] potrebbe iniziare a sospettare che [scoped_spouse.GetSheHe] stia approfittando della mia buona volontà per sbarazzarsi di chiunque a [scoped_spouse.GetSheHe] non piaccia..."
 yearly.5053.a:0 "Basta così. Ne farò un esempio."
 yearly.5053.b:0 "Non preoccuparti, mi occuperò di [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5053.c:0 "Basta con queste banalità, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a:0 "Da quando ho giustiziato in modo orribile [slighting_courtier.GetTitledFirstName], mi[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband] si è comportat[scoped_spouse.Custom('DE_END_PRO_S_N')] in modo strano. Non ci sono più cortigiani che si preoccupano per [scoped_spouse.GetHerHim], proprio come avevo previsto, o anche di avvicinano a [scoped_spouse.GetHerHim] a meno che non gli venga chiesto di farlo, eppure [scoped_spouse.GetSheHe] non sembra ancora soddisfatt[scoped_spouse.Custom('DE_END_PRO_S_N')].\n\nIn effetti, [scoped_spouse.GetSheHe] sembra molto più cup[scoped_spouse.Custom('DE_END_PRO_S_N')] di prima."
 yearly.5054.desc.b:0 "Proprio come mi aspettavo, giustiziare [slighting_courtier.GetTitledFirstName] pubblicmente e nel modo più doloroso possibile per aver offeso mi[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband], era proprio il messaggio che dovevo mandare alla corte.\n\nNessuno osa rispondere o anche solo avvicinarsi a [scoped_spouse.GetFirstName] senza il suo permesso. Non dovrò più preoccuparmi delle sue incessanti lamentele."
 yearly.5054.a.a:0 "Credo che un grazie sia d'obbligo, amore."
 yearly.5054.a.b:0 "Finalmente pace."

 yearly.9020.t:0 "Un Possente Elefante"
 yearly.9020.desc:1 "Il mio [marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi si avvicina con un sorriso sulla faccia. [marshal.GetSheHe|U] spiega che ho ricevuto un regalo davvero impressionante da un supervisore [county.Custom('IT_COU_COL')][county.GetNameNoTooltip], e mi invita a venire con [marshal.GetHerHim].\n\nÈ veramente impressionante! Mentre cammino all'esterno, vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] da un #mastodontico#! elefante. Più grande di qualsiasi altro che abbia mai visto. La bestia porterà certamente la devastazione su qualsiasi nemico."
 yearly.9020.a:0 "Cavalcherò questa bestia possente in battaglia. Personalmente."
 yearly.9020.b:1 "[marshal.GetCouncilTitle]. La creatura è tua."
 yearly.9020.c:2 "Il mio $knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip] nè farà un buon uso."
 yearly.9020.d1:1 "Onoriamo [ROOT.Char.GetFaith.KnowledgeGodName] e rilasciamolo"
 yearly.9020.d2:0 "Un tale animale dovrebbe essere libero. Liberatelo."
 yearly_9020_personal_war_elephant:0 "Elefante da Guerra Personale"

# Oltner
 yearly.8000.t:0 "Rendere Omaggio"
 yearly.8000.desc:1 "Il mio vassallo, [vassal.GetTitledFirstName], è arrivato fuori dalla mia [ROOT.Char.Custom('ResidenceBuilding')] con un grande corteo di diplomatici ben vestiti, $knight_culture_player_plural_no_tooltip_lowercase$, e intrattenitori esotici. La compagnia assomiglia a una parata, guidata da [vassal.GetFirstNameNoTooltip] in persona.\n\nA voce alta, [vassal.GetFirstNameNoTooltip] annuncia che [vassal.GetSheHe] è qui per rendere omaggio e che [vassal.GetSheHe] arriva portando doni in #emphasis oro!#!"
 yearly.8000.desc.paranoid:0 "\n\n...[vassal.GetSheHe] è ovviamente qui per #emphasis uccidermi!#!"
 yearly.8000.desc.lunatic:0 "\n\nL'#emphasis Uomo sulla Luna#! deve aver sentito le mie suppliche di mezzanotte per un nuovo compagno di giochi!"
 yearly.8000.desc.default:0 "\n\nUna tale generosità è difficile da trovare in un suddito. la lealtà di [vassal.GetFirstNamePossessiveNoTooltip] è davvero qualcosa di cui fare tesoro!"
 yearly.8000.desc.cannibal:0 "\n\nUna tale deliziosa generosità è difficile da trovare in un suddito tenero. La succulenta lealtà di [vassal.GetFirstNamePossessiveNoTooltip] è davvero qualcosa da assaporare!"
 yearly.8000.a:0 "Prego, entrate! Deposita l'oro alla tua sinistra..."
 yearly.8000.b:0 "Perché... #emphasis sicuramente#! hai qualcosa in più da dare?"
 yearly.8000.c:0 "Tieniti l'oro, la tua amicizia è sufficiente!"
 yearly.8000.d:0 "#emphasis Non#! permettete che entri nella [ROOT.Char.Custom('ResidenceBuilding')]!"
 yearly.8000.e:0 "Perche' non... resti per cena?"
 yearly.8000.e.tt_eat_vassal:0 "Viene mangiato da te"
 yearly.8000.e.tt_secret:0 "Si ottiene un segreto di Omicidio"
 yearly.8100.t:0 "Contadini Estasiati"
 yearly.8100.desc:0 "I contadini [county.Custom('IT_COU_COL')][county.GetName] sono di buon umore. Il raccolto è abbondante, le strade sono sicure e gli anziani del villaggio raccontano storie senza senso di mucche che producono latte al miele e oche che depongono uova d'oro.\n\nI contadini #emphasis mi stanno#! lodando per la loro fortuna, e hanno inviato una delegazione recante doni!"
 yearly.8100.a:0 "Accetto gentilmente i loro doni!"
 yearly.8100.b:0 "Intrigante... mandate i soldati a raccogliere altri 'regali'!"
 yearly.8100.c:0 "No, loro hanno bisogno di questo surplus più di me."
 yearly.8200.t:0 "Una Donazione in Buona Fede"
 yearly.8200.desc:0 "[realm_priest.Custom('DE_ART_DEF_P_D')] mi[realm_priest.Custom('DE_END_PRO_S_N')] [realm_priest.GetCouncilTitle], [realm_priest.GetFirstName], ha ricevuto una significativa donazione in oro dal patrimonio di un uomo ricco ma senza figli, ora deceduto. [realm_priest.Custom('DE_ART_IND_D')] sostiene che il defunto abbia vissuto una vita molto frugale e pia e desiderava che l'oro andasse dove poteva fare del bene.\n\n[realm_priest.Custom('DE_ART_DEF_P_D')] [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] insiste che io riceva parte della donazione, in quanto sono "un modello di [ROOT.Char.GetFaith.GetNameNoTooltip] in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 yearly.8200.a:0 "Dare via la ricchezza di #emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#!? #emphasis Eretico!#!"
 yearly.8200.b:0 "Te lo prometto, l'oro andrà al servizio del regno."
 yearly.8200.c:0 "Questo "modello" merita l'intera donazione!"
 yearly.8200.d:0 "Vi prego, datelo ai poveri a nome mio."
 yearly.8200.desc.zealous:0 "\n\n...[realm_priest.GetSheHe] è sicuramente corrotto dal [ROOT.Char.GetFaith.DevilName]!"
 yearly.8200.desc.generous:0 "\n\nIl mio cuore batte per tutte le anime che potrei salvare con quell'oro!"
 yearly.8200.desc.greedy:0 "\n\n...Naturalmente, ho intenzione di intascarmi i soldi!"
 yearly.8200.desc.default:0 "\n\nUn'offerta allettante, in effetti."
 yearly.8300.t:0 "Un Contributo al Forziere di Guerra"
 yearly.8300.desc:0 "Guardando con timore i miei forzieri quasi vuoti, il mio araldo annuncia che quattro dei miei vassalli sono arrivati.\n\n"Veniamo portando l'oro, mio signore, una donazione per sconfiggere i nostri nemici!" annuncia [vassal_1.GetTitledFirstName].\n\n"Con me, porto [vassal_2.Custom('DE_ART_DEF_P_A')] [vassal_2.Custom('FormalComplimentAdjective')] [vassal_2.GetTitledFirstName], il [vassal_3.Custom('FormalComplimentAdjective')] [vassal_3.GetTitledFirstName], e [vassal_4.Custom('DE_ART_DEF_P_A')] [vassal_4.Custom('FormalComplimentAdjective')] [vassal_4.GetTitledFirstName] — vi chiediamo solo di condurci alla vittoria!""
 yearly.8300.a:0 "Accolgo con favore la tua generosità!"
 yearly.8300.b:0 "#emphasis Oro#!, hai detto? Guardie, #emphasis prendete tutto.#!"
 yearly.8300.c:0 "Lei è troppo generoso, non posso accettare."
 yearly.8300.d:0 "Oro? Preferirei #emphasis lasciarti i pantaloni!#!"
 yearly.8400.t:0 "Un Deviante in Libertà"
 yearly.8400.desc:0 "Mentre mi ritiro nella mia [ROOT.Char.Custom('GetChamber')] per la notte, Mi imbatto in uno dei miei ospiti, [deviant_guest.GetTitledFirstName], nel mio più intimo santuario — come ha fatto ad entrare qui!?\n\n"Non è come sembra, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [deviant_guest.GetSheHe] afferma.\n\nIl fatto che [deviant_guest.GetSheHe] sia mezz[deviant_guest.Custom('DE_END_PRO_S_N')] nud[deviant_guest.Custom('DE_END_PRO_S_N')], e nel processo di profanare il mio #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!, mi dice che è, in effetti, esattamente quello che sembra."
 yearly.8400.a:0 "Cos... Ma... #emphasis fuori dal/dalla mio/a [ROOT.Char.Custom('GetRealmOrDomicile')]!#!"
 yearly.8400.special:0 "Ascolta, So #emphasis esattamente#! dove dovresti andare."
 yearly.8400.b:0 "Come hai potuto? Sbattetel[deviant_guest.Custom('DE_END_PRO_S_N')] in [ROOT.Char.Custom('GetDungeon')]!"
 yearly.8400.c:0 "Questo non accadrà più. Capito?"
 yearly.8400.d:0 "Non avevo mai capito che si potesse fare #emphasis così#!. Allettante..."
 yearly.8400.a.tt:0 "Invio [deviant_guest.GetTitledFirstName] alla [appropriate_court_target_owner.Custom('GetCourt')] di [appropriate_court_target_owner.GetTitledFirstName], dove [deviant_guest.GetSheHe] sarà un ottimo agente..."
 
 yearly.8500.opening:0 "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a:0 "La situazione in cui vi trovate è spiacevole. Tuttavia, vi offro questo dono, affinché possiate trionfare in questo tempo pericoloso.\n\nPrego che [current_head_of_faith.GetFaith.HighGodName] resti dalla tua parte."
 yearly.8500.desc.b:0 "La vostra giusta lotta contro i miscredenti non è passata inosservata. Ho inviato personalmente un emissario che portava monete a sufficienza per vedervi attraversare questo tempo tumultuoso.\n\nChe [current_head_of_faith.GetFaith.HighGodName] ti protegga."
 yearly.8500.a:0 "Sono in ginocchio, lodando [current_head_of_faith.GetFaith.HighGodName]!"
 yearly.8500.b:0 "Non posso accettare questo regalo, è troppo."
