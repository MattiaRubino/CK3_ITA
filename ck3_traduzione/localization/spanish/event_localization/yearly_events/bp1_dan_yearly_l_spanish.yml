l_spanish:
 bp1_yearly.7000.t:0 "Interruzione del Digiuno Con Un Amico"
 bp1_yearly.7000.desc:1 "Sono in viaggio verso [ROOT.Char.GetFaith.HouseOfWorship2] una mattina quando mi imbatto in [distraction_friend.GetTitledFirstName], che porta con sé una piccola borsa. Guardandosi intorno, la apre con circospezione rivelando ogni sorta di cibo e bevanda.\n\n"È una giornata così bella, vieni con me per un picnic mattutino." mi chiede.\n\nMentre comincio a protestare per il fatto che sto andando [ROOT.Char.GetFaith.HouseOfWorship], [distraction_friend.GetFirstNameNoTooltip] mi interrompe: \n\n"[ROOT.Char.GetFaith.HighGodName] sarà ancora lì più tardi, ma questi [ROOT.Char.Custom('GetExpensiveDessert')] non lo saranno." "
 bp1_yearly.7000.a:0 "[ROOT.Char.GetFaith.HighGodName] è più importante della colazione."
 bp1_yearly.7000.b:0 "Il vero peccato sarebbe quello di lasciarsi sfuggire questa opportunità."
 
 lovely_picnic_modifier:0 "Una Deliziosa Scampagnata"
 lovely_picnic_modifier_desc:0 "Abbiamo fatto una deliziosa scampagnata."
 
 bp1_yearly.7001.t:0 "Andare a Pesca"
 bp1_yearly.7001.desc:1 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', fishing_friend)] [fishing_friend.GetFirstName] mi si accosta, sorridendo da un orecchio all'altro. Nelle sue mani ci sono due canne da pesca. \n\n"Vieni a pescare con me oggi, car[ROOT.Char.Custom('DE_END_PRO_S_N')] [fishing_friend.Custom2('RelationToMeShort', ROOT.Char)]. Ti assicuro che ti piacerà!" esclama.\n\nÈ passato un po' di tempo dall'ultima volta che mi sono concess[ROOT.Char.Custom('DE_END_PRO_S_N')] una pausa per sfuggire alla frenesia del [ROOT.Char.Custom('FortifiedBuilding')]..."
 bp1_yearly.7001.a:0 "Catturerò la mitica carpa bianca!"
 bp1_yearly.7001.b:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] non #EMP 'Pesca'#!."
 
 bp1_yearly_7001.a.tt:1 "Parti per una battuta di pesca"
 
 bp1_yearly.7001.a.toast.good_time:1 "Un viaggio fantastico"
 bp1_yearly.7001.a.toast.bad_time:1 "Un brutto momento"
 bp1_yearly.7001.a.toast.caught_fish:1 "Catturi un Pesce Gigante"
 bp1_yearly.7001.a.toast.white_carp:1 "Catturi La Leggendaria Carpa Bianca"
 
 
 bp1_yearly.7002.t:0 "Battibecchi Privati"
 bp1_yearly.7002.desc:1 "Dopo essermi appena lavat[ROOT.Char.Custom('DE_END_PRO_S_N')], mi avvicino alla finestra e osservo il cortile sottostante.\n\nIl mio umore peggiora quando vedo [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] rivale, [chamberpot_rival.GetFirstName], camminare per il cortile con un'esasperante espressione di allegria sul suo viso. I miei occhi si posano sul vaso da notte pieno accanto al mio letto, forse potrei fare qualcosa per migliorare il mio umore..."
 bp1_yearly.7002.a:0 "Attenti di sotto!"
 bp1_yearly.7002.b:0 "Sono un adulto e questo non è alla mia altezza."
 
 bp1_yearly.7002.a.tt:0 "Cerchi di svuotare addosso il vaso da notte"
 
 drenched_in_excrement_opinion:0 "Inzuppato di escrementi"
 threw_excrement_opinion:1 "Quasi inzuppato di escrementi"
 
 bp1_yearly.7002.a.toast.perfect_hit:0 "Centrato in pieno!"
 bp1_yearly.7002.a.toast.miss:0 "Mancato completamente!"
 bp1_yearly.7002.a.toast.chamberpot:0 "Hai Fatto Cadere il Vaso da Notte!"
 bp1_yearly.7002.a.toast.tripped:0 "Scivoli e ti Ricopri di Escrementi!"
 
 
 
 
 bp1_yearly.7003.t:0 "L'Arazzo"
 bp1_yearly.7003.desc:1 "Sto cercando [orgy_tapestry_maker.Custom2('MyCharacterIntroduction', ROOT.Char)], ma non si trova da nessuna parte. Alla fine irrompo nei suoi alloggi senza #EMP trovarl[orgy_tapestry_maker.Custom('DE_END_PRO_S_N')]#!... tuttavia trovo qualcosa di molto interessante.\n\nSembra che [orgy_tapestry_maker.GetSheHe] abbia lavorato a un arazzo raffigurante un'orgia piuttosto esplicita. Sono lì, stretto tra ([orgy_participant_1.Custom('DE_ART_DEF_P_A')]) [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)] [orgy_participant_1.GetFirstName] e ([orgy_participant_2.Custom('DE_ART_DEF_P_A')]) [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)] [orgy_participant_2.GetFirstName]. Nel frattempo ([orgy_tapestry_maker.Custom('DE_ART_DEF_P_A')]) [ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)] [orgy_tapestry_maker.GetFirstNameNoTooltip] sembra divertirsi un mondo con [ROOT.Char.GetFaith.DevilName]. Nell'angolo di tutto ciò, ([orgy_tapestry_maker.Custom('DE_ART_DEF_P_A')]) mi[orgy_tapestry_maker.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)] [orgy_participant_3.GetFirstName] siede con un ghigno estasiat[orgy_tapestry_maker.Custom('DE_END_PRO_S_N')].\n\nSono senza parole."
 bp1_yearly.7003.a:0 "Disgustoso!"
 bp1_yearly.7003.b:0 "#EMP Devo#! appenderlo alla mia parete."
 bp1_yearly.7003.c:0 "Ho... ehm... sbagliato strada."
 
 bp1_orgy_tapestry:0 "Arazzo di un'orgia"
 bp1_orgy_tapestry_desc:0 "Questo arazzo raffigura [orgy_participant_1.GetFirstName], [ROOT.Char.GetName], [orgy_participant_2.GetName], [orgy_participant_3.GetName] e [orgy_tapestry_maker.GetName] impegnati in un'orgia. Anche [ROOT.Char.GetFaith.DevilName] ne fa parte."
 
 
 bp1_yearly.7004.t:0 "Il Conforto di un amico"
 bp1_yearly.7004.desc:1 "[concerned_friend.Custom('DE_ART_DEF_P_D')] mi[concerned_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', concerned_friend)] [concerned_friend.GetFirstName] si avvicina a me mentre me ne sto sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] osservare fuori: "Non sei più lo stess[ROOT.Char.Custom('DE_END_PRO_S_N')] da quando... è accaduto."\n\n[concerned_friend.GetSheHe|U] non lo dice, ma io so a cosa si sta riferendo quando [bad_memory.GetDescription].\n\n"Forse hai bisogno di qualcuno con cui parlare? Potrei essere io quel qualcuno," continua [concerned_friend.GetSheHe] con gentilezza."
 bp1_yearly.7004.a:0 "Sembra una buona idea."
 bp1_yearly.7004.b:0 "I miei problemi sono i miei."
 
 bp1_yearly.7005.t:0 "Un Favore per un amico"
 bp1_yearly.7005.desc:0 "[borrowing_friend.Custom('DE_ART_DEF_P_D')] mi[borrowing_friend.Custom('DE_END_PRO_S_N')] amic[borrowing_friend.Custom('DE_END_PRO_S_N')] [borrowing_friend.GetName] viene da me con un chiaro intento. Alla fine mi stanco di [borrowing_friend.GetHerHim] che gira intorno all'argomento e [borrowing_friend.Custom('DE_PRO_DEM')] chiedo di arrivare al punto.\n\n"Speravo di poter prendere in prestito il tuo [borrowed_artifact.GetName] per una sera, ma non puoi chiedermi il perché..."\n\n[borrowing_friend.Custom('DE_ART_IND_A')|U] è chiaramente imbarazzat[borrowing_friend.Custom('DE_END_PRO_S_N')] dalla richiesta. A cosa potrebbe mai servir[borrowing_friend.Custom('DE_PRO_DEM')]?"
 bp1_yearly.7005.a:0 "Suppongo di si."
 bp1_yearly.7005.b:0 "Non se ne parla."
 
 bp1_yearly.7005.a.returned_artifact:0 "Il manufatto preso in prestito viene restituito."
 
 bp1_yearly.7006.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7006.desc:0 "[borrowing_friend.GetName] mi si avvicina con lo sguardo abbassato. "Per favore, non arrabbiarti".\n\nMi conduce al mio manufatto, il/la [borrowed_artifact.GetName] che, come noto, è gravemente danneggiato. \n\n"Mi dispiace è stato un incidente" [borrowing_friend.GetFirstNameNoTooltip] sembra sinceramente amareggiat[borrowing_friend.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.7006.a:0 "Tu, totale [borrowing_friend.Custom('InsultNoun')]."
 bp1_yearly.7006.b:0 "Gli incidenti capitano."
 
 bp1_yearly.7005.a.tt:0 "Il tuo manufatto potrebbe essersi danneggiato."
 
 bp1_yearly.7007.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7007.desc:0 "[borrowing_friend.GetName] mi ha restituito [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [borrowed_artifact.GetName]. Non sono sicuro se l'abbia solo ripulito o se abbia effettivamente apportato delle modifiche, ma l'aspetto è più maestoso che mai.\n\n "Spero ti piaccia, ci ho lavorato tutta la sera." mi dice con un'aria nervosa."
 bp1_yearly.7007.a:0 "È meraviglioso!"
 bp1_yearly.7007.b:0 "Hai alterato [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [borrowed_artifact.GetNameNoTooltip]?"
 
 didnt_trust_friend_opinion:0 "Non si è fidato di me."
 trusted_friend_opinion:0 "Si è fidato di me."
 forgave_me_opinion:0 "Mi ha perdonato."
 improved_artifact_opinion:0 "Ha migliorato il mio manufatto."
 messed_with_artifact_opinion:0 "Ha danneggiato il mio manufatto."
 
 bp1_yearly.7010.t:1 "Una Prova di Fedeltà"
 bp1_yearly.7010.desc:2 "Non riesco a smettere di pensare a dove risieda la lealtà di [tested_friend.GetFirstName]. [tested_friend.Custom('DE_ART_IND_A')|U] è un ver[tested_friend.Custom('DE_END_PRO_S_N')] amic[tested_friend.Custom('DE_END_PRO_S_N')], o solo un sicofante?\n\nForse una piccola prova mi tranquillizzerà...\n\nUno dei miei agenti, un falso segreto e un regalo anonimo. Cosa [tested_friend.Custom('DE_PRO_DEM')] farebbe tradire la mia fiducia?"
 bp1_yearly.7010.a:1 "Trenta pezzi d'argento."
 bp1_yearly.7010.b:1 "Due... no, #EMP tre#! splendide/i [tested_friend.Custom('AttractionWomanManMultiple')], pronte/i e disponibili."
 bp1_yearly.7010.c:1 "La promessa di ricchezze per [friends_friend.Custom('DE_ART_DEF_P_A')] su[friends_friend.Custom('DE_END_PRO_S_N')] #EMP altr[friends_friend.Custom('DE_END_PRO_S_N')]#! amic[friends_friend.Custom('DE_END_PRO_S_N')], [friends_friend.GetFirstNameNoTooltip]."
 bp1_yearly.7010.d:0 "Tutto ciò non è da me."
 
 bp1_yearly.7010.toast.betrayed:1 "[tested_friend.GetSheHe|U] ti tradisce"
 
 bp1_yearly.7010.toast.not_betrayed:1 "[tested_friend.GetSheHe|U] dimostra la sua lealtà"
 
 bp1_yearly.7010.a.tt:1 "Credi che la lealtà di [tested_friend.GetFirstName] possa essere comprata con l'oro"
 bp1_yearly.7010.b.tt:1 "Credi che [tested_friend.GetFirstName] sceglierebbe i piaceri carnali piuttosto che l'amicizia"
 bp1_yearly.7010.c.tt:1 "Credi che a [tested_friend.GetFirstName] importi di più dell'amicizia di [friends_friend.GetFirstName] che della tua"
 
 
 bp1_yearly.7050.t:0 "Vecchi Nemici"
 bp1_yearly.7050.desc:0 "Sono di nuovo sul campo di battaglia, il fango si appiccica ai miei stivali, il fetore dei morti mi assale le narici, ancora una volta sto rivivendo il giorno [war_memory.GetDescription].\n\nMi sveglio ansimando, con le perle di sudore freddo che mi si appiccicano al viso.."
 bp1_yearly.7050.desc.married:0 "[sleeping_spouse.GetFirstName] si agita accanto a me, ma non si sveglia. Devo affrontare i miei problemi da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.7050.desc.not_married:0 "Tutto sol[ROOT.Char.Custom('DE_END_PRO_S_N')] nella mia stanza devo affrontare questi problemi da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.7050.a:0 "Dovrei cercare di dimenticare."
 bp1_yearly.7050.b:0 "Non perderò MAI più!"
 
 vengeance_obsessed_modifier:0 "Ossessionat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla Vendetta"
 
 bp1_yearly.7051.t:0 "La Battaglia di [battle_area.GetNameNoTooltip] "
 bp1_yearly.7051.desc:1 "Con vivida chiarezza ricordo quando [battle_memory.GetDescription]. È stata una battaglia che ha avuto luogo a [battle_area.GetTerrain.GetNameNoTooltip], un terreno per il quale ero molto impreparat[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nDa allora ci ho riflettuto su, sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che se la battaglia avvenisse oggi sarei un capo molto più competente."
 bp1_yearly.7051.a:0 "Non permetterò che accada di nuovo."
 bp1_yearly.7051.b:0 "Dovrei imparare ad essere flessibile."
 
 bp1_yearly.7052.t:0 "Una storia su..."
 bp1_yearly.7052.desc:0 "Il fuoco scoppietta, le bevande sono state consumate e [story_friend.GetFirstName] mi sta chiamando per un racconto.\n\nIl mio primo pensiero è rivolto ad un famoso racconto popolare [ROOT.Char.GetCulture.GetNameNoTooltip], un classico che non manca mai di deliziare.\n\nD'altra parte, potrei raccontare un episodio della mia vita, magari del tempo in cui [story_memory.GetDescription]."
 bp1_yearly.7052.a:0 "La tradizione."
 bp1_yearly.7052.b:0 "La mia storia!"
 bp1_yearly.7052.c:0 "Perché non entrambe!"
 
 
 bp1_yearly.7053.t:0 "Ricordi Vendicativi"
 bp1_yearly.7053.desc:0 "Mentre cammino per la città, la rabbia mi invade ancora una volta, l'unica cosa che mi viene in mente ultimamente è di quando [bad_memory.GetDescription].\n\nDevo vendicarmi di [bad_memory_participant.GetFirstNameNoTooltip] in qualche modo. Guardo la forca di fronte a me. Forse, se faccio le mie mosse con cautela, presto [bad_memory_participant.Custom('DE_ART_IND_A')] penzolerà da lì."
 bp1_yearly.7053.a:0 "Avrò la mia vendetta."
 bp1_yearly.7053.b:0 "Devo provare a dimenticare."
 
 murder_memory_modifier:0 "Ricordi Vendicativi"
 sex_memory_modifier:0 "Ricordi Lussuriosi"
 
 bp1_yearly.7053.a.1:0 "Questo complotto avrà un aumento delle possibilità di successo."
 
 bp1_yearly.7054.t:0 "Dimenticanza"
 bp1_yearly.7054.desc:0 ""[forgotten_memory.GetDescription]?" Chiedo confus[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nMi[memory_child.Custom('DE_END_PRO_S_N')] [memory_child.Custom('GetDaughterSon')] [memory_child.GetFirstName] mi guarda preoccupat[memory_child.Custom('DE_END_PRO_S_N')]. "Ma certo! Hai raccontato questa storia molte volte, non ricordi?"\n\nLa verità è che non lo ricordo. Negli ultimi tempi i dettagli sono diventati più confusi, ma forse confessarlo sarebbe un segno di debolezza."
 bp1_yearly.7054.a:0 "Oh sì, errore mio."
 bp1_yearly.7054.b:0 "Dimentico così tante cose in questi giorni."
 
 bp1_yearly.7055.t:0 "Immortalare un Ricordo"
 bp1_yearly.7055.desc.positive:0 "Alcuni momenti devono essere ricordati per sempre. Quella volta in cui [recorded_memory.GetDescription] è uno di quelli. Un ricordo così incredibile deve essere conservato per sempre."
 bp1_yearly.7055.desc.negative:0 "Alcuni momenti devono essere ricordati per sempre. Quella volta in cui [recorded_memory.GetDescription] è uno di quelli. Potrebbe anche essere un ricordo doloroso, ma qualcuno deve trasmetterlo alle future generazioni."
 bp1_yearly.7055.desc.neutral:1 "Alcuni momenti devono essere ricordati per sempre. Quella volta in cui [recorded_memory.GetDescription] è uno di quelli."
 bp1_yearly.7055.desc.alone_poor_skill:0 "Potrei non essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] brav[ROOT.Char.Custom('DE_END_PRO_S_N')] scrit[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ma con tempo e impegno potrei sicuramente scrivere qualcosa io stess[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"
 bp1_yearly.7055.desc.alone_good_skill:0 "La mia padronanza della lingua [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] renderebbe la stesura di questo documento una questione banale.\n\n"
 bp1_yearly.7055.desc.blind:0 "Purtroppo la mia cecità mi impedisce di scrivere qualcosa di mio pugno...\n\n"
 bp1_yearly.7055.desc.poet:0 "[poet.Custom('DE_ART_DEF_P_D')] mi[poet.Custom('DE_END_PRO_S_N')] Poet[poet.Custom('DE_ART_DEF_S_G')] di Corte, [poet.GetFirstName], potrebbe essere di grande utilità. La sua padronanza della prosa trasformerebbe le mie banali parole in arte."
 bp1_yearly.7055.desc.friend:0 "D'altra parte, [friend.Custom('DE_ART_DEF_P_A')] mi[friend.Custom('DE_END_PRO_S_N')] car[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')] [friend.GetFirstName] è molto più brav[friend.Custom('DE_END_PRO_S_N')] di me a scrivere. Sicuramente mi aiuterebbe se lo chiedessi?"
 
 bp1_yearly.7055.desc.ending:1 "Realizzare e illustrare un tomo può diventare rapidamente un'impresa costosa...."
 bp1_yearly.7055.poet:0 "Sarà [ROOT.Char.Custom('DE_ART_DEF_P_A')] poet[poet.Custom('DE_ART_DEF_S_G')] [poet.GetFirstNameNoTooltip] a scriverlo!"
 bp1_yearly.7055.friend:0 "[friend.GetFirstNameNoTooltip] è un[friend.Custom('DE_PRO_POS_P_2P')] ver[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.7055.high_skill:0 "Lo scriverò io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.7055.a:1 "Lo scriverò io stess[ROOT.Char.Custom('DE_END_PRO_S_N')], a [ROOT.Char.GetFaith.HighGodName] piacendo."
 bp1_yearly.7055.b:1 "Non c'è tempo per questo..."
 
 recorded_memory_character:0 "Un Ricordo di [memory_participant.GetTitledFirstNameNoTooltip]"
 recorded_memory:1 "Ricordo di [ROOT.Char.GetTitledFirstNameNoTooltip]"
 recorded_memory_desc:1 "Questo tomo racconta la storia di quando [recorded_memory.GetThirdPerspectiveDescription].\n\nComposto da [ROOT.Char.GetFirstName]."
 
 bp1_yearly.7056.t:0 "Tattiche Intimidatorie"
 bp1_yearly.7056.desc:1 "Porto [intimidation_target.GetFirstName] nelle mie [ROOT.Char.Custom('GetDungeonPlural')], dove inizio a raccontare le cose terribili che ho fatto alle persone che mi hanno tradit[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che avrai sentito parlare di come [intimidation_memory.GetDescription]." "Questo era solo #EMP l'inizio.#!"\n\nMentre ridacchio, gli occhi di [intimidation_target.GetFirstNameNoTooltip] si spalancano per la paura."
 bp1_yearly.7056.a:1 "Non preoccuparti, fai quello che ti dico e andrà tutto bene..."
 bp1_yearly.7056.b:0 "Racconta #EMP a tutti#! di me!"
 
 bp1_yearly.7057.t:0 "Estasi Religiosa"
 bp1_yearly.7057.desc:1 "Sono sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] nel/nella [ROOT.Char.GetFaith.HouseOfWorship], i miei pensieri corrono, e quasi non sto più ascoltando le parole [realm_priest.Custom('DE_PRO_PER_P_3P_A')] [realm_priest.GetCouncilTitleFirstName]. Stavo ripensando a quando [sex_memory.GetDescription]. Da allora penso a [sex_partner.GetSheHe] quasi ogni giorno."
 
 bp1_yearly.7057.desc.male:1 "\n\nSfortunatamente, tutto questo ha degli effetti collaterali piuttosto evidenti. Forse, se intrepreto il/la [ROOT.Char.GetFaith.ReligiousText] nel modo giusto, posso nascondere questo problema crescente senza che nessuno se ne accorga..."
 
 bp1_yearly.7057.desc.female:0 "\n\nSfortunatamente, tutto questo ha degli effetti collaterali... piuttosto evidenti."
 bp1_yearly.7057.a:1 "[sex_partner.GetNameNoTooltip] #EMP deve#! essere mi[sex_partner.Custom('DE_END_PRO_S_N')]..."
 bp1_yearly.7057.b:1 "Scaccia questi pensieri!"
 bp1_yearly.7057.c:0 "Dove è meglio alleviare lo stress se non nel/nella [ROOT.Char.GetFaith.HouseOfWorship]?"
 
 bp1_yearly.7057.a.tt:0 "Questo complotto avrà un incremento delle probabilità di successo."
 
 bp1_yearly.7058.t:0 "Catastrofe Provvisoria" 
 bp1_yearly.7058.desc:1 "Il coro mattutino di uccelli cinguettanti mi accompagna nei magazzini, la luce fioca dell'alba lascia il posto alla cupa oscurità della [ROOT.Char.Custom('GetRoom')]. Sbadiglio e mi stiracchio mentre cammino, con i piedi che strisciano sul del pavimento.\n\nNon appena i miei occhi si abituano all'assenza di luce, una tragedia culinaria viene svelata: torsoli di mela, briciole sparse, ossa ripulite dalla carne. I miei occhi scioccati ispezionano la [ROOT.Char.Custom('GetRoom')], ma tutto ciò che trovano sono altre prove.\n\nImprovvisamente, in un angolo, un leggero, #EMP rutto#! soddisfatto..."
 bp1_yearly.7058.glutton:0 "Ho altro cibo! Apriamo la #EMP scorta segreta!#!"
 bp1_yearly.7058.a:1 "Oh, lo ripagherete. E anche di più, se ne avete."
 bp1_yearly.7058.b:0 "Se vi è piaciuta la cantina, #EMP amerai#! le segrete!"
 bp1_yearly.7058.c:1 "#EMP *Sigh*#! Il mio regalo... immagino..."
 bp1_yearly.7030.t:0 "Comodità Carnali"
 bp1_yearly.7030.desc:0 "[dead_friend_spouse.GetFirstName] è devastat[dead_friend_spouse.Custom('DE_END_PRO_S_N')] da quando su[dead_friend.Custom('DE_END_PRO_S_N')] [dead_friend.Custom('WifeHusband')] [dead_friend.GetFirstName] è mort[dead_friend.Custom('DE_END_PRO_S_N')]. Una sera viene a farmi visita.\n\n"Mi sento così sol[dead_friend_spouse.Custom('DE_END_PRO_S_N')]." dice [dead_friend_spouse.GetSheHe], guardandomi con desiderio. Ricordo a me stess[ROOT.Char.Custom('DE_END_PRO_S_N')] che [dead_friend.GetFirstNameNoTooltip] era un[dead_friend.Custom('DE_PRO_POS_P_2P')] mi[dead_friend.Custom('DE_END_PRO_S_N')] buon[dead_friend.Custom('DE_PRO_POS_P_2P')] amic[dead_friend.Custom('DE_END_PRO_S_N')]. \n\n"Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] di grande conforto." dice [dead_friend_spouse.GetSheHe], mordendosi le labbra in modo suggestivo. [dead_friend.GetFirstNameNoTooltip] era mi[dead_friend.Custom('DE_END_PRO_S_N')] amic[dead_friend.Custom('DE_END_PRO_S_N')].\n\n"Voglio solo sentire qualcosa." sussurra, allentando i lacci del davanti del suo vestito. [dead_friend.GetFirstNameNoTooltip] #EMP era#! mi[dead_friend.Custom('DE_END_PRO_S_N')] amic[dead_friend.Custom('DE_END_PRO_S_N')]..."
 bp1_yearly.7030.a:1 "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che [dead_friend.GetFirstNameNoTooltip] approverebbe..."
 bp1_yearly.7030.b:1 "Ricomponiti, [dead_friend_spouse.GetFirstNameNoTooltip]!"
    
 bp1_yearly.7100.t:0 "Disgustoso da Detestare"
 bp1_yearly.7100.desc:0 "Un attimo prima mi stavo godendo una bella passeggiata sotto il sole intorno alla [owned_county.GetName] e l'attimo dopo sono ricopert[ROOT.Char.Custom('DE_END_PRO_S_N')] di escrementi e sguazzo nel fango. Una volta ripulitomi gli occhi con foga gli escrementi, individuo il colpevole con facilità.\n\n"[potential_nemesis.GetTitledFirstName] vi manda i suoi saluti!" urla il contadino sporgendosi dalla finestra prima di fuggire dalla scena.\n\nPietosamente, provo a lavare una pelliccia che mi sta particolarmente a cuore in un ruscello vicino, ma è chiaro che non può essere salvata."
 bp1_yearly.7100.a:0 "Adesso è #EMP personale...#!"
 bp1_yearly.7100.b:0 "Mi pulirò con il suo sangue!"
 bp1_yearly.7100.c:0 "Ricorda le mie parole, [potential_nemesis.GetFirstNameNoTooltip]: questa pelliccia sarà sostituita."
 bp1_yearly.7100.d:0 "La vendetta non è da me..."
 bp1_yearly.7100.c.tt:0 "L'amato gatto di [potential_nemesis.GetFirstNamePossessiveNoTooltip] si aggirava qui intorno poco fa..."
 bp1_yearly.7100.e:0 "Conserverò questa pelliccia per... dopo."
 focused_on_revenge_modifier:0 "Concentrato sulla Vendetta"
 focused_on_revenge_modifier_desc:0 "Questo personaggio si concentra esclusivamente sulla scomparsa dei suoi rivali, ignorando molte delle sue responsabilità."
 vengeful_opinion:0 "Vendicativo"
