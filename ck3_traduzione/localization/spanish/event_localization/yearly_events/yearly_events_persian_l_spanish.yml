l_spanish:
 yearly_persian.1002.t:0 "Nowruz"
 yearly_persian.1002.desc:1 "Mentre la mia corte celebra ogni anno il festival [iranian.GetName] di Nowruz, i miei doveri come [ROOT.Char.GetTitleAsNameNoTooltip] spesso mi rendono difficile partecipare ai festeggiamenti.\n\nCon l'avvicinarsi dell'equinozio e il mio regno in uno stato prospero e stabile, Mi chiedo se quest'anno dovrei prendermi un po' di tempo in più per uscire dalla [ROOT.Char.Custom('ResidenceBuilding')] ed entrare nello spirito della vacanza?"
 yearly_persian.1002.a:0 "Onorerò Jamshid con generosi doni di gemme e oro!"
 yearly_persian.1002.b:0 "Questa è un'occasione gioiosa, meglio spenderla per visitare gli altri!"
 yearly_persian.1002.c:0 "Concentrarmi sul tradizionale rituale Haft-sin con la mia famiglia."
 yearly_persian.1002.d:0 "Non posso riposare, c'è troppo lavoro da fare!"
 yearly_persian.1002.every_iranian_character:1 "Ogni Vassallo e Cortigiano con [heritage|E] [iranian.GetName]"
 yearly_persian.1002.every_friend_and_neighboring_ruler:0 "Ogni [friend|E] e [ruler|E] vicino"
 yearly_persian.1002.every_spouse_and_close_family_member:0 "Ogni [spouse|E] e [close_family_member|E]"
 yearly_persian.1101.t:0 "Shu'ubiyya"
 yearly_persian.1101.desc.arabic:0 "Insieme alla diffusione dell'Islam, anche la cultura araba si è diffusa verso l'esterno della penisola arabica."
 yearly_persian.1101.desc.seljuk:0 "Dalla grande conquista selgiuchide, la nostra storia e la nostra cultura si sono diffuse tra i nostri nuovi sudditi."
 yearly_persian.1101.desc.ending:0 "\n\nMolte tribù e culture hanno adottato la nostra lingua e tradizioni [ROOT.Char.GetCulture.GetName], ma i persiani che vivono nell'Altopiano iraniano hanno resistito ferocemente a questa diffusione.\n\nTraendo le proprie tradizioni culturali dai retaggi dei grandi imperi achemenidi e sasanidi, sono fortemente orgogliosi delle loro origini e vogliono preservare la loro storia, anche di fronte alla dominazione straniera."
 yearly_persian.1101.every_county:0 "Ogni Contea [persian.GetName]"
 yearly_persian.1101.every_family:0 "Ogni [close_family_member|E]"
 yearly_persian.1101.a:0 "Li costringerò tutti a sottomettersi alla supremazia [ROOT.Char.GetCulture.GetName]!"
 yearly_persian.1101.b.seljuk:0 "Se adotterò i #EMP loro#! costumi, Potrei fondare il terzo Impero Persiano!"
 yearly_persian.1101.c:0 "Siamo fortunati ad avere soggetti con un background così vario!"
 yearly_persian.1101.c.warning:0 "$stewardship_domain.1073.c.warning$"
