l_spanish:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc:0 "([vassal.Custom('DE_ART_DEF_P_A')|U]) [vassal.Custom2('YourCharacterIntroduction', ROOT.Char)], "
 yearly.4001.desc_opinion:0 "mi ha insultato gravemente. Ha avuto l'ardire di chiamarmi [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] davanti alla mia corte."
 yearly.4001.desc_lover:0 "ha osato condurre mi[neighboring_ruler_secondary.Custom('DE_END_PRO_S_N')] [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] al peccato carnale."
 yearly.4001.desc_murder:0 "ha ucciso [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] in una rissa disonesta."
 yearly.4001.desc_rival:1 "Non mi sarei dovuto aspettare di meglio da qualcuno associato a #EMP te#!, ma questo è inaccettabile!"
 yearly.4001.desc_end:0 "Esigo soddisfazione per questo affronto!"
 yearly.4001.a:0 "Qualunque cosa possa servire a sistemare le cose!"
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip] implorerà pubblicamente il vostro perdono."
 yearly.4001.c:0 "Hah, buona questa [vassal.GetFirstNameNoTooltip]!"

 yearly.4011.t:0 "Pappa e Ciccia"
 yearly.4011.desc:0 "Ultimamente vedo spesso [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] e [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] intorno al [ROOT.Char.Custom('ResidenceBuilding')], intenti in intense conversazioni. Sembra proprio che vadano d'accordo!"
 yearly.4011.a:0 "Il veder crescere una tale amicizia... La aiuterò a fiorire!"
 yearly.4011.b:0 "Questa cosa non può portare a nulla di buono; deve finire all'istante."
 yearly.4011.c:0 "E quiiiiiindi... di cosa state parlando?"
 yearly.4011.c.success:0 "La mia compagnia è apprezzata"
 yearly.4011.c.toast.success:0 "La mia compagnia è stata apprezzata"
 yearly.4011.c.failure:0 "Vengo vist[ROOT.Char.Custom('DE_END_PRO_S_N')] come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ficcanaso"
 yearly.4011.c.toast.failure:0 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] vist[ROOT.Char.Custom('DE_END_PRO_S_N')] come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ficcanaso"

 yearly.4021.t:0 "Rissa"
 yearly.4021.desc:0 "Oh, che guaio! L'appuntamento di gioco tra [child.Custom2('MyCharacterIntroduction', ROOT.Char)] e [vassal.GetTitledFirstNamePossessive] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal_kid.GetTitledFirstName] si è concuso bruscamente quando [vassal_kid.GetFirstNameNoTooltip] ha perso la vita in un terribile incidente!\n\n"Lo giuro [child.Custom2('RelationToMeShort', ROOT.Char)]. È accaduto per gioco!" mi assicura [child.GetTitledFirstNameNoTooltip] mentre [vassal.GetTitleAsNameNoTooltip] chiede giustizia."
 yearly.4021.a:0 "Non toccherai mi[child.Custom('DE_END_PRO_S_N')] figli[child.Custom('DE_END_PRO_S_N')]!"
 yearly.4021.b:0 "Nessuno può sfuggire alle conseguenze delle proprie azioni."
 yearly.4021.c:0 "Prometto che l[child.Custom('DE_END_PRO_S_N')] disciplinerò!"
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip] ascolta e impara"
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip] comprende che le sue azioni non hanno conseguenze"
 yearly.4021.d:0 "Devi perdonarl[child.Custom('DE_END_PRO_S_N')]! Ti prego, farò qualsiasi cosa..."

 yearly.4022.t:0 "Il Ritornato"
 yearly.4022.desc:0 ""Salve [child.Custom2('RelationToMeShort', ROOT.Char)]." [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] sembra un po' sciupat[child.Custom('DE_END_PRO_S_N')] dopo il tempo trascorso nella prigione di [actor.GetTitledFirstNamePossessive], ma il sorriso [child.Custom('quirk_neg_adjective')] che ha sul volto lo fa sembrare più vivo che mai.\n\n"Non vedo l'ora di ringraziarvi per la lezione che mi avete insegnato sul dover pagare i propri debiti.""
 yearly.4022.a:0 "Bentornato a casa, [child.GetFirstNameNoTooltip]."

 yearly.4031.t:0 "Un Assassino in Mezzo a Noi"
 yearly.4031.desc_opening:0 "L'odore mi colpisce prima che la porta venga aperta; un odore pesante e carnoso che permea la zona. È il fetore di qualcuno morto di recente.\n\n"
 yearly.4031.desc_physician:0 ""Un altro omicidio, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]." [physician.GetTitledFirstName] si pulisce le mani insanguinate su un grembiule mentre si alza in piedi dopo aver guardato il corpo. "Dobbiamo fermare questo assassino senza senso!""
 yearly.4031.desc:0 "È stato trovato un altro corpo... Sono tutte persone di poca importanza, grazie a [ROOT.Char.GetFaith.HighGodName], ma la corte si sta innervosendo."
 yearly.4031.a:0 "Setaccerò il [ROOT.Char.Custom('ResidenceBuilding')] per trovare questo assassino!"
 yearly.4031.tt:0 "Viene avviata un'indagine"
 yearly.4031.b:0 "Seppelliamo il corpo e dimentichiamo questa farsa."
 yearly.4031.b_every_courtier:0 "Ogni cortigiano"
 yearly.4031.c:0 "Come mio medico, dovresti studiare i corpi."

 yearly.4061.t:0 "Il Saggio Matto"
 yearly.4061.desc_opening:0 ""Il mio nome è [hodja.GetTitledFirstName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Sono giunto dinnanzi a voi per offrirvi la mia saggezza."\n\n"
 yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], che ha portato l'uomo al mio cospetto, sembra scettico."
 yearly.4061.desc:0 "La guardia che ha portato l'uomo al mio cospetto sembra scettica."
 yearly.4061.desc_ending:0 ""Si è avvicinato al [ROOT.Char.Custom('ResidenceBuilding')] in groppa ad un asino, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Al contrario.""
 yearly.4061.a:0 "Per favore, condividi con me la tua saggezza."
 yearly.4061.a_success:0 "Ottieni alcune conoscenze"
 yearly.4061.a_failure:0 "Le sue storie ti confondono e basta"
 yearly.4061.b:0 "Che la tua conoscenza benedica tutta la corte!"
 yearly.4061.c:0 "Non ho tempo per gli sciocchi."
 yearly.4061.c.tt:0 "Lo respingi..."
 yearly.4061.d:0 "Divertente! Che diverta anche le masse."
 yearly.4061.d.tt:0 "Farlo sfilare per le strade come un pazzo."

 yearly.4071.t:0 "La Ricerca della Conoscenza"
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a me con una pila di libri in braccio.\n\n"Ho notato la tua sete di conoscenza, mio [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4071.desc_focus:0 "In particolare le sue recenti iniziative in materia di [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus:0 "Per non parlare dei suoi precedenti studi di [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending:0 "Forse questi libri potrebbero interessarvi?""
 yearly.4071.a:0 "Studierò tutto, in nome del/della [ROOT.Char.GetFaith.ReligiousText]!"
 yearly.4071.b:0 "Distribuiteli tra i miei [ROOT.Char.Custom('GetCourtierPlural')]."

 yearly.4081.t:0 "Traduzioni"
 yearly.4081.desc:0 ""Gli studiosi locali hanno bisogno di sponsorizzazioni per la traduzione di libri dal greco all'arabo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] – sforzi che vanno a beneficio di tutto il mondo arabo!"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi ha portato una lista di studiosi che potrei sponsorizzare, e i libri su cui stanno lavorando."
 yearly.4081.a:0 "#EMP De materia Medica#!... Sembra interessante!"
 yearly.4081.a.tt:0 "Tu sponsorizzi la traduzione di un libro sulla medicina"
 yearly.4081.b:0 "Oh, questo! #EMP Sulle Ascensioni#!."
 yearly.4081.b.tt:0 "Tu sponsorizzi la traduzione di un libro di astronomia"
 yearly.4081.c:0 "#EMP Elementi#! Sembra molto gratificante."
 yearly.4081.c.tt:0 "Tu sponsorizzi la traduzione di un libro di matematica"
 yearly.4081.d:0 "Ho cose migliori per cui spendere i miei soldi."
 yearly.4081.d.tt:0 "Non sponsorizzate alcun studioso"
 yearly.4081.toast:0 "Libro Tradotto"
 yearly.4081.e:0 "#EMP Sull'Anima#!? Affascinante..."
 yearly.4081.e.tt:0 "Patrocini la traduzione di un libro sulle motivazioni"
 yearly.4081.f:0 "Che cos'è questo... #EMP Tucidide#!?"
 yearly.4081.f.tt:0 "Patrocini la traduzione di un libro sulla storia militare"
 yearly.4081.g:0 "Questo #EMP Plutarco#! mi affascina."
 yearly.4081.g.tt:0 "Patrocini la traduzione di un libro su di un libro biografico"
 yearly.4081.tt:0 "Riceverai il libro"

 yearly.4091.t:0 "Studiosi di Baghdad"
 yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e io siamo fuori a passeggiare a Baghdad quando ci imbattiamo in"
 yearly.4091.desc_house:0 "la Casa della Saggezza."
 yearly.4091.desc_no_house:0 "alcuni studiosi locali."
 yearly.4091.desc:0 "\n\n"Saluti, [ROOT.Char.GetTitledFirstNameNoTooltip]. Saluti, giovane Signor[ward.Custom('DE_END_ADJ_IND_S_A')]. C'è un posto vuoto in una discussione in corso, uno di voi due vorrebbe unirsi a noi?""
 yearly.4091.a:0 "Vai avanti [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt:0 "Questo favorirà l'educazione di [ward.GetFirstNamePossessiveNoTooltip]"
 yearly.4091.b:0 "Vorrei unirmi a voi, sì."
