l_spanish:
 ## Desperate faction vassals attempt a coup by Isabella Welch
 yearly.7001.t:0 "L'Ultimo Giorno"
 yearly.7001.desc:0 "Il mio [marshal.GetCouncilTitle], [marshal.GetTitledFirstNameNoTooltip], mi porge la mia arma preferita, [ROOT.Char.Custom('signature_weapon')]. È affilata e levigata, tanto da vedere una frazione del mio stesso volto in essa.\n\n"Dovreste portarla con voi per il vostro bene. I dissidenti strisciano nella vostra corte come topi malati, e ogni volta che partecipiamo a una funzione pubblica, mi chiedo se sia l'ultima."\n\n[marshal.GetSheHe|U] osserva fuori dalla finestra. "Forse dovremmo aumentare le pattuglie di guardia... C'è un sapore nauseabondo nell'aria di questa mattina, e ho paura.""
 yearly.7001.a:0 "Innervosirà gli ospiti! Questa è semplice paranoia."
 yearly.7001.b:0 "Aggiungi alcuni uomini di pattuglia come porta fortuna."
 yearly.7001.c:0 "Sei a conoscenza #EMP conoscenza#! di qualcosa, [marshal.GetTitledFirstNameNoTooltip]?"
 yearly.7001.c.tt:0 "[marshal.GetTitledFirstNameNoTooltip] ti dice di più riguardo ai suoi sospetti"
 yearly.7001.tt:0 "[marshal.GetTitledFirstNameNoTooltip] ignora le tue domande"
 yearly.7001.d:0 "Riempi [ROOT.GetCharacter.Custom('FortifiedBuilding')] di guardie. Che nessuna stanza resti incustodita!"
 yearly.7001.d.tt:0 "Spaventi tutti quelli che vengono a corte"
 yearly.7001.d.win.tt:0 "Spaventi le fazioni che ti prendono di mira"

## Letter of warning from your marshal who is a sympathizer

 yearly.7002:0 "Siete in imminente pericolo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]"
 yearly.7002.d:0 "Non provo altro che vergogna mentre scrivo queste parole. [coup_leader.GetTitledFirstName] ha passato mesi a corrompere le tue guardie. [coup_leader.Custom('DE_ART_IND_A')] sta pianificando di attentare alla vostra vita davanti alla corte... Desidero che la vostra vita venga risparmiata, ma per quanto mi sforzi, non posso impedire al mio cuore di sanguinare per la causa della [coup_faction.GetName].\n\nI Sono fuggito in esilio. Non ci incontreremo più."
 yearly.7002.a:0 "Non posso fidarmi di nessuno!"
 yearly.7002.b:0 "Dovrei confidare in alcuni dei miei [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] più vicini, per la mia protezione!"
 yearly.7002.b.tt:0 "[knight_1.GetTitledFirstName] e [knight_2.GetTitledFirstName] alcuni dei miei migliori guerrieri. Devo sperare che mi proteggano."
 yearly.7002.c:0 "Posso difendermi da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 yearly.7002.b.tt.2:0 "Confidi in due delle tue guardie"
 yearly.7002.c.tt:0 "Mantieni questa cosa segreta"

#### Traitor knights carry you off in a sack
 yearly.7004.desc:0 ""Presto! [ROOT.GetCharacter.GetSheHe|U] si sta svegliando!"\n\nQuando mi sveglio, il mio cuscino sembra più ruvido del solito. La testa mi gira e il resto del mio corpo fa altrettanto nell'oscurità totale. Non sono nel mio letto, bensì vengo trascinato sul terreno all'interno di un sacco.\n\n"[ROOT.GetCharacter.GetSheHe|U] si sta contorcendo troppo! Continuo a perdere la presa."\n\nMentre le voci battibeccano, mi dimeno abbastanza facilmente perché lascino cadere la borsa. Quando mi libero, mi rendo conto che sono arrivati a malapena a qualche passo oltre i giardini del [ROOT.GetCharacter.Custom('FortifiedBuilding')]."
 yearly.7004.tt:0 "I complotti della fazione sono stati sventati"
 yearly.7004.a:0 "E questo lo chiami un rapimento? Quantomeno saresti dovuto arrivare a [neighbor_county.GetNameNoTier]."
 yearly.7004.b:0 "Traditori! Languirete entrambi dentro a dei sacchi nelle mie segrete!"
 yearly.7004.c:0 "Riportatemi subito nel mio letto!"
 yearly.7004.c.tt:0 "Vieni rimesso nel sacco e trasportato nella tua camera"

#### Assassination attempt

 yearly.7005.preparation:0 "È quasi emozionante, sedersi e aspettare che la [coup_faction.GetName] colpisca."
 yearly.7005.preparation_poor:1 "[ROOT.Char.Custom('SignatureWeaponNameOrType')] che impugno è l'unico compagno di cui ho deciso di fidarmi, ed andremo all'[ROOT.Char.Custom('GetAfterLifeDestination')] insieme, se dobbiamo."
 yearly.7005.preparation_good:0 "È ridicolo che pensino che dei semplici assassini possano uccidermi."
 yearly.7005.knight_support:0 "[knight_1.GetTitledFirstName] e [knight_2.GetTitledFirstName]sono pronti a morire per me, ma provo compassione per coloro che potrebbero affrontare le loro lame."
 yearly.7005.single_knight_support:0 "Confido che i miei [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] mi supportino, dopotutto."
 yearly.7005.decreased_security:1 "Tutti gli ospiti nel mio [ROOT.GetCharacter.Custom('FortifiedBuilding')] sorseggiano [ROOT.Char.Custom('RegionalDrink')] e si abbuffano di pettegolezzi senza preoccuparsi."
 yearly.7005.increased_security:1 "Il [ROOT.GetCharacter.Custom('FortifiedBuilding')] è silenzioso, alcuni gruppi sussurrano. Tutti sono nervosi vedendo la mia sala del trono piena di guardie."
 yearly.7005.throne_approach:0 "[coup_leader.GetTitledFirstName] si avvicina al mio trono."
 yearly.7005.liberty_faction:0 ""Sembra che l'unico modo per rompere le catene intorno ai nostri colli sia quello di tagliare il mio e il tuo.""
 yearly.7005.independence_faction:0 "\n\n"Se non posso avere il mio stato, devo almeno essere l'eroe della mia tragedia.""
 yearly.7005.claimant_faction:1 ""Non hai il diritto di languire su quel trono. Preferirei morire piuttosto che vederti fare un altro falso decreto da lì.""
 yearly.7005.populist_faction:0 ""Mi duole, lo giuro, di non poterti concedere una morte più giusta delle agonie di tutti coloro che sono stati schiacciati sotto il tuo piede. Almeno la mia fine sarà quella di un eroe.""
 yearly.7005.weapon:1 "\n\n[coup_leader.Custom('DE_ART_IND_A')|U] estrae una daga celata e si lancia in avanti."
 yearly.7005.single_death:0 "Con uno slancio tremendo, [coup_leader.Custom('DE_ART_IND_A')] colpisce [first_character_kill.GetTitledFirstName]"
 yearly.7005.double_death:0 "In una duplice eruzione, [coup_leader.Custom('DE_ART_IND_A')] colpisce [first_character_kill.GetTitledFirstName] e [second_character_kill.GetTitledFirstName]"
 yearly.7005.triple_death:0 "Con orrore di tutti, [coup_leader.Custom('DE_ART_IND_A')] si scaglia su [first_character_kill.GetTitledFirstName], [second_character_kill.GetTitledFirstName] e [third_character_kill.GetTitledFirstName]."
 yearly.7005.coup_ruler_strike:0 "prima di lanciarsi su di me per colpirmi."
 yearly.7005.no_death:0 "Questa sfacciata follia giunge rapidamente al termine quando i miei [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] l[coup_leader.Custom('DE_END_PRO_S_N')] circondano rapidamente."
 yearly.7005.failure:0 "Quando le guardie l[coup_leader.Custom('DE_END_PRO_S_N')] afferrano, realizzo che [coup_leader.GetSheHe] sta cercando furiosamente di spingere la lama nel suo stesso cuore piuttosto che essere catturato."
 yearly.7005.ruler_death:1 "Il suo sangue si mescola presto con il mio mentre sento [coup_leader.Custom('SignatureWeaponNameOrType')] colpire il mio petto."
 yearly.7005.success:1 "È sciocco pensare di poter prendere il mio trono con questo piccolo colpo di stato, ma quando [coup_leader.Custom('DE_ART_IND_A')] rivolge una lama contro la sua stessa gola, realizzo che questo è non è mai stato ciò che voleva."
 yearly.7005.a:0 "Guardie, catturatel[coup_leader.Custom('DE_END_PRO_S_N')], [coup_leader.Custom('DE_ART_IND_A')] non può diventare un[coup_leader.Custom('DE_PRO_POS_P_2P')] martire per i dissidenti."
 yearly.7005.b:0 "Lasciateglielo fare."
 yearly.7005.c:0 "Meriti un destino ben peggiore che morire qui!"
 yearly.7005.c.tt:0 "Accechi e imprigioni [coup_leader.GetTitledFirstName]"
 yearly.7005.d:0 "Esilial[coup_leader.Custom('DE_END_PRO_S_N')], affiché racconti la storia di quanto io sia difficile da uccidere."
 yearly.7005.d.tt:0 "Riceverai tutti i titoli e i vassalli di [coup_leader.GetTitledFirstNamePossessive]"
 yearly.7005.devout.e:0 "Non ti ricongiungerai a me in [ROOT.Char.GetFaith.PositiveAfterLife], miserabile!"
 yearly.7005.e:0 "Ti spedirò all'[ROOT.Char.GetFaith.NegativeAfterLife], maledett[coup_leader.Custom('DE_END_PRO_S_N')]!"
 ##Participate in a football game,
 #Set up event
 yearly.7010.t:0 "Una Partita Bellissima"
 yearly.7010.desc:0 "Un viaggio in uno dei villaggi dei tuoi possedimenti mi ha condotto in una situazione intrigante. Quella che sembra essere la stragrande maggioranza del villaggio si è riversata nella piazza del mercato, e si sono formati due gruppi eterogenei di persone.\n\nEquidistante da entrambi, visibile dalla mia posizione solo in virtù dell'abitante del villaggio dall'aria piuttosto apprensiva che la tiene in mano, sembra esserci una vescica di maiale gonfia.\n\nForse accorgendosi della mia espressione interrogativa, un valletto mi spiega rapidamente la situazione: si tratta di una forma di gioco popolare!"
 yearly.7010.a:0 "Affascinante! Quali sono le regole?"
 yearly.7010.b:0 "Beh, meglio lasciarli fare."
 yearly.7010.tt.yes:0 "Indaga su ciò che succede."
 yearly.7010.tt.win:0 "Questo potrebbe aiutarti a vincere!"
 yearly.7010.tt.lose:0 "Scegliere questo potrebbe diminuire le tue possibilità di vittoria!"
 #Valet explains game
 yearly.7011.t:0 "Una Partita Bellissima: Soppesare i Rischi"
 yearly.7011.desc:0 "È con una certa ansia che il mio fidato valletto mi informa delle regole e dei regolamenti dell'imminente evento. Si dà il caso che questo cosiddetto gioco chiamato #EMP ‘palla al piede’ #! sia molto diffuso e coinvolga tutti i tipi di persone.\n\nSi presume che entrambe le parti debbano sforzarsi di spostare la "palla" - il modo in cui è chiamata la vescica del maiale - dalla parte del villaggio che il loro gruppo non sta difendendo con ogni mezzo necessario.\n\nQuesta parte finale è stata intonata con una significativa gravitas, e la spiegazione è stata rapida: sebbene la morte sia rara, le ferite non lo sono."
 yearly.7011.a:0 "Pensi che ci sia un posto per me?"
 yearly.7011.b:0 "Tipico passatempo da popolani. Lasciali fare."
 yearly.7011.tt:0 "Portami i miei stivali!"
 #Pre-game: Literal Under Armour
 yearly.7012.t:0 "Una Partita Bellissima: Tutto l'Equipaggiamento..."
 yearly.7012.desc:0 "Mentre mi trovo tra i cittadini, vedo un[dummy_gender.Custom('DE_PRO_POS_P_2P')] [dummy_gender.GetWomanMan] di mezza età regolare alcune cinghie di cuoio sotto la sua tunica. Ora che lo noto, infatti, tutta la zona del suo diaframma sembra decisamente troppo ingombrante per qualcuno della sua relativamente scrausa statura, il suo petto e lo stomaco tirano un po' i suoi vestiti. Notando il mio interesse, sorride, mi fa cenno di avvicinarmi e solleva il tessuto.\n\nAl di sotto della sua tunica, avvolte intorno al suo corpo, ci sono strati di rozze doghe di legno ad imitazione di un'armatura.\n\n“Io la chiamo #EMP ‘sotto-armatura’#!!” dice [dummy_gender.GetSheHe] orgogliosamente, facendo un occhiolino."
 yearly.7012.a:0 "Quanto vuoi per essa?"
 yearly.7012.b:0 "Che premessa ridicola."
 #Pre-game: Wealthy merchant buys your best player
 yearly.7013.t:0 "Una Partita Bellissima: Una Grande Firma"
 yearly.7013.desc:0 "Osservando la massa di persone, vedo un[dummy_gender.Custom('DE_PRO_POS_P_2P')] [dummy_gender.GetWomanMan] che sembra curiosamente fuori posto. Vestit[dummy_gender.Custom('DE_END_PRO_S_N')] di ricche pellicce e con un piccolo seguito di persone, [dummy_gender.Custom('DE_ART_IND_A')] è impegnat[dummy_gender.Custom('DE_END_PRO_S_N')] in una vivace conversazione con un[dummy_gender.Custom('DE_PRO_PER_P_3P_G')]altr[dummy_gender.Custom('DE_END_PRO_S_N')] [dummy_gender.GetWomanMan], significativamente più grande. Facendomi strada tra la folla, arrivo nelle loro vicinanze solo per vedere il ricco mercante far cadere un piccolo portamonete nella mano dell'altro.\n\n”...È un piacere fare affari con voi. Ora fate in modo che la mia scommessa sia sicura!” sorride il mercante grassottello.\n\nQuando [dummy_gender.Custom('DE_ART_DEF_P_A')] grande [dummy_gender.GetWomanMan] si avvia verso il gruppo dell'altra squadra, sembra che alcuni non si preoccupino della regolarità del gioco…"
 yearly.7013.a:0 "Aspetta! Qualunque cifra ti abbia pagato [dummy_gender.GetSheHe], te ne darò il doppio!"
 yearly.7013.b:0 "Disgustoso. Non sarebbe mai successo ai miei tempi!"
 yearly.7013.c:0 "Sembra che dovremo vincere senza di [dummy_gender.GetSheHe]!"
 #Pre-game: Messing with pies
 yearly.7014.t:0 "Una Partita Bellissima: Occhi Sulle Torte"
 yearly.7014.desc:0 "Un[dummy_gender.Custom('DE_PRO_POS_P_2P')] intraprendente panettier[dummy_gender.Custom('DE_END_ADJ_IND_S_A')] locale ha chiaramente notato le folle che si riuniscono, e i suoi due carri sgangherati pieni di torte appena sfornate sono molto richieste.\n\nPasseggiando verso il carro attorno al quale si accalca la squadra avversaria, noto che i raggi di una delle ruote si stanno praticamente scheggiando. Non appena mi viene in mente il pensiero, mi si presenta l'opportunità di metterlo in pratica, quando il fragoroso schianto di qualcosa che cade dall'altra parte della piazza fa girare tutti a bocca aperta.\n\nUn rapido calcio a quel bastone e..."
 yearly.7014.desc.1:1 "Un[dummy_gender.Custom('DE_PRO_POS_P_2P')] intraprendente panettier[dummy_gender.Custom('DE_END_ADJ_IND_S_A')] locale ha chiaramente notato le folle che si riuniscono e i suoi due carri sgangherati pieni di pasticci di carne appena sfornati sono molto richiesti.\n\nPasseggiando verso il carro attorno al quale si accalca la squadra avversaria, do un'occhiata agli scaffali di pasticcini fumanti. Non appena il pensiero mi viene in mente, mi si presenta l'opportunità di metterlo in pratica, quando lo schianto sonoro di qualcosa che cade dall'altra parte della piazza fa girare tutti a bocca aperta.\n\nLa mia mano corre alla piccola borsa di cicuta che ho in vita..."
 yearly.7014.a:0 "Vediamo quanto giochi bene ora…"
 yearly.7014.b:0 "Oh no, tutte le torte sono cadute a terra!"
 yearly.7014.c:0 "Meglio di no."
 yearly.7014.hemlock:0 "Spruzza un po' di ingrediente extra sulle torte..."
 #Pre-game: Performance-Enhancing Draughts
 yearly.7015.t:0 "Una Partita Bellissima: Bozze che Migliorano le Prestazioni"
 yearly.7015.desc:0 "Mentre mi preparo per l'imminente sforzo, intravedo un[dummy_gender.Custom('DE_PRO_POS_P_2P')] [dummy_gender.GetWomanMan] ai margini della folla a bere un sorso da una fiaschetta, i suoi occhi sfrecciano in giro tra un sorso e l'altro. Normalmente ciò non sarebbe eccessivamente sospetto, ma la sua furtività lo è, ancora di più nel momento in cui si acquatta al mio tocco inquisitorio sulla sua spalla.\n\nQualsiasi cosa [dummy_gender.GetSheHe] stia bevendo, non è acqua: il liquido è in qualche modo opaco, ed è chiaro dal dal suo trasalire ogni volta che le sue labbra lo toccano che di sicuro non ha un buon sapore. Fortunatamente, [dummy_gender.GetSheHe] è ben dispost[dummy_gender.Custom('DE_END_PRO_S_N')] a rivelare i suoi segreti se viene pungolat[dummy_gender.Custom('DE_END_PRO_S_N')] delicatamente.\n\n’Miglioramento delle prestazioni’, dici?"
 yearly.7015.a:0 "...quanto vuoi?"
 yearly.7015.b:0 "Dovresti vergognarti di te stess[dummy_gender.Custom('DE_END_PRO_S_N')]!"
 #Game starts!
 yearly.7020.t:0 "Una Partita Bellissima: Calcio d'Inizio"
 yearly.7020.desc:0 "Una volta espletate tutte le formalità pre-gara, non resta che dare inizio all'evento. Il banditore, sporgendosi pericolosamente dalla finestra del primo piano di una casa che si affaccia sulla piazza, fa passare la vescica del maiale attraverso la cornice.\n\nLa folla guarda in alto in attesa e, dopo una breve pausa, la 'palla' prende il volo.\n\nLa corsa frenetica ha inizio."
 yearly.7020.a:0 "Seguitemi, squadra!"
 yearly.7020.b:0 "AAAAAAAAAAARGGGHHHH!"
 #First half: A villager comes at you with a rock!
 yearly.7021.t:0 "Una Partita Bellissima: Evvai"
 yearly.7021.desc:0 "Il cosiddetto ‘gioco’ è molto più di quello che avevi previsto. Anche la reputazione di violenza non è infondata.\n\nAlla tua sinistra, un[dummy_gender.Custom('DE_PRO_POS_P_2P')] [dummy_gender.GetWomanMan] ne ha un'altr[dummy_gender.Custom('DE_END_PRO_S_N')] in una presa di testa improvvisata, i due barcollano dopo una scazzottata in piena regola tra, apparentemente, quattro persone contemporaneamente.\n\nMentre mi allontano da quella mischia particolare, un altro abitante del villaggio, con gli occhi selvaggi sotto una maschera di sangue che scende da un taglio sulla fronte, mi si avvicina con una pietra in mano."
 yearly.7021.a:0 "Ehi! Questo è illegale!"
 yearly.7021.b:0 "TI FARÒ MANGIARE QUELLA PIETRA!"
 yearly.7021.c:0 "È ora di andarsene da qui!"
 yearly.7021.a.tt.win:0 "Butti via il sasso!"
 yearly.7021.a.tt.lose:0 "Non sei in grado di difenderti"
 yearly.7021.c.tt.escape:0 "Fuggi incolume"
 yearly.7021.c.tt.escapefail:0 "Non sei in grado di fuggire"
 #First half: Player is getting seduced by a winsome lad/lass
 yearly.7022.t:0 "Una Partita Bellissima: Un'Avvenente Spetta[dummy_gender.Custom('DE_END_NOU_S_GS_N')]"
 yearly.7022.desc:0 "La squadra avversaria ha la palla! Il portatore di palla è un[dummy_gender.Custom('DE_PRO_POS_P_2P')] giovane [dummy_gender.GetWomanMan] di bell'aspetto, e chiaramente anche astut[dummy_gender.Custom('DE_END_PRO_S_N')]; avendo messo al sicuro la palla, [dummy_gender.Custom('DE_ART_IND_A')] è in procinto di scalare una casa per sfuggire alla folla urlante sottostante.\n\nNonostante il suo piano sembri inizialmente a tenuta stagna, sembra che abbia fatto i conti senza i suoi desideri di base: mentre mi tiro su al suo livello sulla facciata della casa, [dummy_gender.Custom('DE_ART_IND_A')] viene particolarmente distratto da un[same_gender.Custom('DE_PRO_POS_P_2P')] [same_gender.GetWomanMan] particolarmente seducente alla finestra.\n\nI due sembrano abbastanza innamorati l'uno dell'altro. Io sono a portata di mano..."
 yearly.7022.a:0 "Yoink!"
 yearly.7022.b:0 "Ah, un giovane amore!"
 yearly.7022.c:0 "Ha! Vi mostrerò qual è l'aspetto di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetWomanMan]!"
 #First half: Punching a priest
 yearly.7023.t:0 "Una Partita Bellissima: La Mano di [ROOT.Char.GetFaith.HighGodName]"
 yearly.7023.desc:0 "La vescica di maiale è libera! Un paio di mani nervose la maneggiano, e rimbalza una volta prima di essere afferrata da... uno dei [ROOT.Char.GetFaith.AltPriestTermPlural]?\n\n[dummy_clergy_gender.Custom('DE_ART_IND_D')] sorride e inciampa in avanti, la folla si separa incerta davanti a [dummy_clergy_gender.GetSheHe]. Nessuno è sicuro di cosa fare di questa santa persona che gioca un gioco così violento e, per di più, sembra farla franca!\n\nIo faccio un passo avanti titubante..."
 yearly.7023.a:0 "...e [dummy_clergy_gender.Custom('DE_PRO_DEM')] tiro un pugno dritto in faccia."
 yearly.7023.b:0 "...e mi faccio da parte. Lascio che qualcun altro si occupi di [dummy_clergy_gender.GetSheHe]."
 #First half: Damaging a local building
 yearly.7024.t:0 "Una Partita Bellissima: Il Pagliaio del Fieno"
 yearly.7024.desc:0 "La folla aumenta e si schianta contro i muri di una casa vicina come fosse un'onda. Mentre il gruppo si ritrae dalle pareti, diverse persone si aggrappano a qualsiasi sporgenza possibile, mentre altri cercano di liberarsi di loro per raggiungere il portatore di palla.\n\nIl suono di schegge di legno e di fronde che si accartocciano risuona nella piazza del mercato, e mentre la folla si ritrae diverse sezioni del tetto di paglia della casa cadono a terra."
 yearly.7024.a:0 "Pagherò per le ristrutturazioni!"
 yearly.7024.b:0 "Tutto è lecito in amore e nel calcio!"
 #Second half: Diving scum
 yearly.7030.t:0 "Una Partita Bellissima: Mai una Penna"
 yearly.7030.desc:0 "Man mano che il gioco va avanti, sempre più abitanti del villaggio devono abbandonare. Qualcuno mi passa accanto barcollando, con un livido già evidente sulla testa.\n\nImprovvisamente, un altro uomo del gruppo cade ai miei piedi con un urlo acuto. Il rumore è sufficiente per distrarre anche i partecipanti, e sia la folla che io ci allontaniamo dal suo contorcersi, anche se avrei potuto #EMP giurare#! di aver visto un occhio aperto lì...\n\nNel momento in cui si vede abbastanza luce attraverso la folla, l'uomo 'ferito' salta in piedi e raccoglie la palla, correndo verso di me attraverso la piazza!"
 yearly.7030.a:0 "I-... wuh-... #EMP arbitro!#!"
 yearly.7030.b:0 "Imbroglione! Lo prenderò!"
 yearly.7030.c:0 "Oh, è bello vedere che si è ripreso in fretta!"
 yearly.7030.b.win:0 "Catturi l'ingannatore"
 yearly.7030.b.lose:0 "Manchi la canaglia"
 #Second half: Bladed boots
 yearly.7031.t:0 "Una Partita Bellissima: Azzannatori di Caviglie"
 yearly.7031.desc:0 "Il gioco continua, e noto che i ranghi della mia squadra cominciano a ridursi. Diversi partecipanti sono sparsi nella piazza del mercato, tutti con ferite alle caviglie. Ferite #EMP gravi#! alle caviglie, dall'aspetto. Mentre lotto con quelli intorno a me, un luccichio vicino al pavimento cattura il mio sguardo, e mi rendo conto con un certo orrore esattamente quale destino è toccato ai miei compagni.\n\nAlcuni abitanti del villaggio particolarmente assetati di sangue si sono cuciti delle piccole lame nelle scarpe e, mentre li guardo, le rastrellano brutalmente negli stinchi di un altro. Considero l'idea di spingermi in avanti per affrontarli."
 yearly.7031.a:0 "Toglietegli quelle scarpe!"
 yearly.7031.b:0 "Mi piacciono i miei stinchi cosìcome sono!"
 yearly.7031.c:0 "Che idea originale…"
 yearly.7031.a.win:0 "Tu gli togli le scarpe"
 yearly.7031.a.lose:0 "Ti prendono a calci negli stinchi!"
 #Second half: Drinks break
 yearly.7032.t:0 "Una Partita Bellissima: Pausa Bevande"
 yearly.7032.desc:0 "L'orda si sposta di lato, espellendomi dalle sue profondità con una certa forza. Barcollando verso un muro per orientarmi e riprendere fiato, vedo un paio di commercianti carichi di vari rinfreschi. Loro devono fare dei buoni affari, visto quanto è duro questo lavoro!\n\nSi dà il caso che io abbia bisogno di un po' di sostentamento. Mi chiedo cosa abbiano in vendita."
 yearly.7032.a:0 "Acqua rinfrescante! Perfetto!"
 yearly.7032.b:0 "Una pinta mi basterebbe!"
 yearly.7032.c:0 "Non è che per caso avete della [ROOT.Char.Custom('RegionalDrink')], vero?"
 yearly.7032.d:0 "Quelle torte di hashish sono in vendita?"
 #Second half: Bowyer and dyer fight
 yearly.7033.t:0 "Una Partita Bellissima: To Dye For"
 yearly.7033.desc:0 "Lottare con gli avversari durante queste partite è estremamente comune, ma è con una certa confusione che vedo quelli che sembrano essere due dei miei compagni di squadra che lottano #EMP! l'uno contro l'altro#!. Si riconoscono entrambi; uno è l'arciere locale, l'altro un tintore di tessuti. I due sono impegnati in un combattimento feroce, tanto che i loro compagni di squadra hanno cominciato ad accorgersene.\n\nQuesta piccola disputa sta cominciando a impegnare porzioni significative della mia squadra, e la massa di persone comincia a macinare terreno verso il lato del villaggio che stiamo difendendo..."
 yearly.7033.a:0 "Va bene, smettetela!"
 yearly.7033.b:0 "Non posso essere disturbat[ROOT.Char.Custom('DE_END_PRO_S_N')] per interrompere banali battibecchi."
 yearly.7033.a.win:0 "Riesci a separare con successo gli attaccabrighe"
 yearly.7033.a.lose:0 "La zuffa si intensifica"
 #Match resolution holding event
 yearly.7040.t:0 "Una Partita Bellissima: Punteggio finale"
 yearly.7040.desc:0 "Con il passare della giornata, il flusso e riflusso del gioco raggiunge il suo apice. Entrambe le parti si spingono in avanti inseguendo la palla, e io mi trovo nel mezzo di uno di questi vortici, nel flusso di persone.\n\nCado e mi proteggo la testa dai piedi che potrebbero calpestarmi, per poi rimettermi in ginocchio e trovare una calma insolita sulla piazza del mercato.\n\nSembra che la partita sia finita."
 yearly.7040.a:0 "Abbiamo... abbiamo vinto?"
 #Glorious victory
 yearly.7041.t:0 "Una Partita Bellissima: Vittoria Gloriosa!"
 yearly.7041.desc:0 "La mia squadra mi solleva in posizione eretta, e il loro tifo mi fa gonfiare il cuore fino a scoppiare! Non si è trattato solo di una vittoria; è stata una #EMP batosta#!, e il tuo è stato molto più che un piccolo contributo!\n\nI nostri avversari iniziano "
 yearly.7041.a:0 "Che partita esaltante!"
 yearly.7041.b:0 "Commissionerò un ricordo!"
 yearly.7041.desc.ending:0 "ad andarsene avviliti dall'area, ma la festa è appena iniziata per i vincitori. Una grande botte di birra ha già preso il centro della scena, e le bevande scorrono liberamente per i festeggiamenti che senza dubbio dureranno fino a sera."
 #Victory
 yearly.7042.t:0 "Una Partita Bellissima: Vittoria!"
 yearly.7042.desc:0 "Barcollo in piedi e cerco di concentrarmi mentre le persone mi passano accanto. Al centro della piazza, un gruppo festeggia; mi ci vogliono diversi secondi per capire che si tratta della mia squadra!\n\nI nostri avversari iniziano "
 yearly.7042.a:0 "Che partita esaltante!"
 yearly.7042.b:0 "Commissionerò un ricordo!"
 #Draw
 yearly.7043.t:0 "Una Partita Bellissima: Pareggio"
 yearly.7043.desc:0 "Mi rimetto in piedi barcollando, e mi ritrovo ancora circondato da distese di persone. La differenza sembra essere nell'urgenza dei movimenti di tutti, mentre i giocatori sembrano allontanarsi svogliatamente dall'area.\n\nMentre il sole tramonta, sembra che la partita si sia conclusa senza un risultato decisivo."
 yearly.7043.a:0 "Oh, be'... Li prenderemo la prossima volta!"
 #Defeat
 yearly.7044.t:0 "Una Partita Bellissima: Sconfitta!"
 yearly.7044.desc:0 "Mi rimetto in piedi barcollando e cerco di concentrarmi mentre le persone mi passano accanto. Al centro della piazza, un gruppo festeggia; impiego diversi secondi per capire che... è la squadra avversaria.\n\nLa mia squadra inizia "
 yearly.7044.a:0 "Congratulazioni ai vincitori!"
 yearly.7044.b:0 "Bah! Avremmo dovuto vincere!"
 yearly.7044.c:0 "Mi merito lo stesso un trofeo!"
 #Heavy Defeat
 yearly.7045.t:0 "Una Partita Bellissima: Grave Sconfitta!"
 yearly.7045.desc:0 "I piedi che calpestano la palla rimbombano, e io mi sforzo di alzarmi in piedi per accertarmi del perché. Poco lontano, nella piazza, la squadra avversaria tiene la palla in alto trionfalmente ed esulta. Non è solo una sconfitta, ci hanno distrutto.\n\nLa mia squadra inizia "
 yearly.7045.a:0 "Congratulazioni ai vincitori!"
 yearly.7045.b:0 "Bah! Avremmo dovuto vincere!"
 yearly.7045.c:0 "Mi merito lo stesso un trofeo!"
 ##Foggy Hill
 #There used to be a hole here
 yearly.7050.t: "Hole's There?"
 yearly.7050.desc: "I encounter [unfortunate_soul.GetTitledFirstName] in the corridor, intently staring at the wall. I curiously inquire as to what [unfortunate_soul.GetSheHe] is up to.\n\n[unfortunate_soul.GetHerHis|U] gaze snaps to me with an ominous twitch: "There used to be a hole here, you know," [unfortunate_soul.GetTitledFirstNameNoTooltip] exclaims with firm conviction.\n\nI look at the wall in front of [unfortunate_soul.GetHerHim] — unable to find any trace of the hole that is being referred to."
 yearly.7050.a: "Where's the... hole?"
 yearly.7050.a_paranoid: "I must know more."
 yearly.7050.a.flavor: "What an intriguing notion."
 yearly.7050.b: "This is nonsense."
 yearly.7050.b.flavor: "[unfortunate_soul.GetShortUIName] must be delirious."
 yearly.7050.c: "Stop wasting my time!"
 #A bad dream?
 yearly.7051.t: "Foggy Hill"
 yearly.7051.desc: "The fog is thick enough to cut with a knife and I look around in a feeble attempt to gain my bearings. Have I been here before? Is this a... battlefield?\n\nMy hands tremble as I try to make sense of the situation, and I take a few steps forward. I can hear a sound in the distance; a voice calling out: "Have you seen a little boy?"\n\nSuddenly I start to make out faces in the fog. Are those... people that I have killed? They appear frozen in a fearsome grimace."
 yearly.7051.a: "It's all my fault..."
 yearly.7051.a.flavor: "You accept responsibility."
 yearly.7051.b: "They deserved it. ALL of them."
 yearly.7051.b_conviction.desc: "You manage to convince yourself"
 yearly.7051.b_unconvinced.desc: "You have a breakdown"
 #Waking up
 yearly.7052.t: "Like a Dream"
 yearly.7052.desc_unconvinced: "I wake up, bathed in sweat. That was if not — the — most terrible dream, then certainly one of the worse ones I've had in recent memory.\n\nMy hands are still trembling from the stress caused by the dream, as I reminisce of its contents. "Surely things can't get much worse than this," I mutter, as I roll over in a pathetic attempt to fall back asleep."
 yearly.7052.desc: "I wake up, surprisingly serene. That was an interesting dream — while not particularly pleasant, I've had worse dreams in my life.\n\nI carefully ponder the contents of it and then roll over on my other side, as I soon fall back into a relaxing sleep."
 yearly.7052.a: "It was all a bad dream."
 yearly.7052.a_positive: "What a strange dream."
 #Denial
 yearly.7053.t: "What the Hole?"
 yearly.7053.desc: "The corridor is bathing in daylight, as I make my way towards the kitchen. Suddenly, out of the corner of my eye — there's a #EMP hole#! in the wall.\n\nI freeze as I stare at the hole with a curious but discerning eye. It's not a large hole, perhaps the size of an arm. But it is pitch black.\n\nI carefully approach the hole and try to peer inside, confused as to it's origin and purpose."
 yearly.7053.a: "The groundskeeper should know more about this."
 yearly.7053.b: "I think I see something..."
 yearly.7053.b_pouch.desc: "You pull a pouch of gold coins out of the hole"
 yearly.7053.b_scratch.desc: "Something scratches your arm"
 #Coming to
 yearly.7054.t: "A Brisk Awakening"
 yearly.7054.intro: "I am carefully shaken awake by one of the servants. [7054_servant.GetSheHe|U] looks at me anxiously and exclaims: "My [ROOT.Char.GetLadyLord]! Are you alright?" as I look around the corridor, dazed.\n\nDid I black out?"
 yearly.7054.desc_pouch: "Still in my hand, I clutch the pouch with gold that I managed to pull from the... hole?"
 yearly.7054.desc_scratch: "There's a burning sensation on my arm; the one I put in the... hole?"
 yearly.7054.desc: "I vaguely recall something about a conversation I was to have with the groundskeeper... about a hole?"
 yearly.7054.outro: "\n\nRushing to my feet, I stare at the wall. "There was a hole here," I mumble as my gaze sweeps across the bright walls of the corridor."
 yearly.7054.a: "... I must have been imagining things."
 yearly.7054.a.flavor_pouch: "I clutch the pouch tightly."
 yearly.7054.a.flavor_scratch: "The burn emanating from the scratch on my arm intensifies."
 yearly.7054.a.flavor: "I notice the servant, now cautious, observing me."
 #It was the dog all along
 yearly.7055.t: "A Holding for a Dog"
 yearly.7055.desc: "As I cross the courtyard, a stray mutt comes running out of nowhere and stops right in front of me. Some strange pieces of metal are attached to its collar.\n\nThe dog looks at me expectantly as I peer down into its brown eyes, slightly annoyed at the interruption. My annoyance quickly fades away though, and I get the weird sense that the dog is controlling... things?\n\nI truly am losing my marbles, I think, as I grasp the dog collar and remove the ridiculous pieces of metal. When I turn to leave, the dog looks at me sternly. I guess... it belongs to me now?"
 yearly.7055.a: "Here, dog."
 yearly.7055.b: "Go #EMP away#!, you mangy dog!"
 yearly.7055.b.flavor: "The dog looks at you with hurt in its eyes."
