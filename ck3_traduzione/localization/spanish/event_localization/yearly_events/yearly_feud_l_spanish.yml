l_spanish:
 bp1_yearly.6000.t:0 "Per i peccati di un[my_rival.Custom('DE_PRO_POS_P_2P')] [my_rival.GetMotherFather|U]"
 bp1_yearly.6000.desc:0 "Un urlo fortissimo si fa largo nel trambusto del/della mio/a [ROOT.Char.Custom('ResidenceBuilding')].\n\n"Odiat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('InsultNoun')|U]! Io sono [rivals_child.Custom('DE_ART_DEF_P_A')] [rivals_child.Custom('GetDaughterSon')] di [my_rival.GetTitledFirstName] ed è giunto per voi il tempo di rispondere delle vostre vili malefatte.\nAffrontatemi, o il mondo saprà che non siete dispost[ROOT.Char.Custom('DE_END_PRO_S_N')] a difendere il vostro onore!"\n\nNel voltarmi incontro gli occhi ardenti di un[rivals_child.Custom('DE_PRO_POS_P_2P')] [rivals_child.GetWomanMan] consumat[rivals_child.Custom('DE_END_PRO_S_N')] dal desiderio di difendere l'onore di [rivals_child.GetHerHis] [my_rival.GetMotherFather].\n\nLe mie guardie sono ancora nelle vicinanze - se volessi potrei far cacciare questa testa calda, umiliata e impotente."
 bp1_yearly.6000.a:0 "La mia disputa è con tu[my_rival.Custom('DE_END_PRO_S_N')] [my_rival.GetMotherFather], non con te."
 bp1_yearly.6000.b:0 "Accetto la sfida!"
 bp1_yearly.6000.c:0 "Guardie! Portate quest[rivals_child.Custom('DE_END_PRO_S_N')] #EMP bambin[my_rival.Custom('DE_END_PRO_S_N')]#! fuori di qui."
 bp1_yearly.6000.a.tt:0 "Cerca di convincere [rivals_child.GetFirstNameNoTooltip] ad andarsene"
 bp1_yearly.6000.a.success:0 "Convinci [rivals_child.GetFirstName] a farsi indietro"
 bp1_yearly.6000.a.failure:0 "[rivals_child.GetFirstName] trova umiliante la tua condiscendenza"
 bp1_yearly.6000.b.tt:0 "Affronta in #V Duello#! [rivals_child.GetFirstNameNoTooltip] per insegnar[rivals_child.Custom('DE_PRO_DEM')] qual è il suo posto!\n#weak Questo duello potrebbe portare alla morte.#!\nSe vinci, otterrai [prestige_i][prestige|E]\n\nLa tua [prowess|E]: [prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\nLa [prowess|E] di [rivals_child.GetFirstName]: [prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast:0 "[rivals_child.GetFirstName] è stat[rivals_child.Custom('DE_END_PRO_S_N')] sconfitt[rivals_child.Custom('DE_END_PRO_S_N')] e mandat[rivals_child.Custom('DE_END_PRO_S_N')] per la sua strada"
 bp1_yearly.6002.trigger_failure:0 "Il mio duello contro [rivals_child.GetFirstNameNoTooltip] è stato invalidato"
 defused_feud_escalation_opinion:0 "Escalation della faida scongiurata"
 bp1_yearly.6003.t:0 "Qualcosa di Affrettato"
 bp1_yearly.6003.desc:0 ""Ho fatto solo ciò che dovevo per difendere il vostro onore!"\n\n[rivals_child.GetFirstNameNoTooltip] sta mostrando uno strano misto di vergogna e orgoglio mentre mi spiega cos'è successo. Sembra che nella sua foga di difendere il nome della famiglia [rivals_child.Custom('DE_ART_IND_A')] abbia teso un'imboscata [attacked_rival.Custom('DE_END_ADJ_DEF_P_A')] mi[attacked_rival.Custom('DE_END_PRO_S_N')] nemic[attacked_rival.Custom('DE_END_PRO_S_N')], [attacked_rival.GetTitledFirstName] a casa sua.\n\n[rivals_child.GetFirstNameNoTooltip] è stato rapidamente umiliat[rivals_child.Custom('DE_END_PRO_S_N')] da [attacked_rival.GetFirstNameNoTooltip] e adesso è stat[rivals_child.Custom('DE_END_PRO_S_N')] rispedit[rivals_child.Custom('DE_END_PRO_S_N')] a casa da me."
 bp1_yearly.6003.a:0 "Hai fatto bene, [rivals_child.Custom('GetDaughterSon')]!"
 not_controlling_child_tooltip:0 "Perderai prestigio per non essere stato in grado di controllare tu[rivals_child.Custom('DE_END_PRO_S_N')] [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6003.b:0 "Come hai potuto farlo? Dobbiamo risarcire [attacked_rival.GetTitledFirstNameNoTooltip]"
 child_let_down_tooltip:0 "[rivals_child.GetFirstNameNoTooltip] resterà delus[rivals_child.Custom('DE_END_PRO_S_N')] dalla tua mancanza di supporto."
 bp1_yearly.6004.t:1 "Uccidere un [rivals_child.Custom('GetDaughterSon')|U]"
 bp1_yearly.6004.desc:0 "Mentre guardo in basso al corpo di [rivals_child.GetFirstName] mi rendo sempre più conto che questo duello avrà delle conseguenze. Ho ucciso [rivals_child.Custom('DE_ART_DEF_P_A')] [rivals_child.Custom('GetDaughterSon')] di un[my_rival.Custom('DE_PRO_POS_P_2P')] [my_rival.GetWomanMan] che considero mi[my_rival.Custom('DE_END_PRO_S_N')] nemic[my_rival.Custom('DE_END_PRO_S_N')], e presto il mondo saprà cosa ho fatto."
 bp1_yearly.6004.a:1 "Devo porgere le mie condoglianze a [my_rival.GetTitledFirstNameNoTooltip]."
 bp1_yearly.6004.b:1 "[my_rival.GetFirstNameNoTooltip] ha semplicemente raccolto ciò che ha seminato!"
 killed_my_child:0 "Assassino di un Figlio"
 bp1_yearly.6005.t:0 "Un Ritorno Trionfale?"
 bp1_yearly.6005.desc:0 ""Ho fatto ciò che dovevo per difendere il vostro onore!"\n\n[rivals_child.GetFirstNameNoTooltip] mostra uno strano misto di forte orgoglio e leggera apprensione mentre mi spiega cosa è successo. Sembra che nella sua foga di difendere il nome della famiglia [rivals_child.Custom('DE_ART_IND_A')] abbia teso un'imboscata [attacked_rival.Custom('DE_END_ADJ_DEF_P_A')] mi[attacked_rival.Custom('DE_END_PRO_S_N')] nemic[attacked_rival.Custom('DE_END_PRO_S_N')], [attacked_rival.GetTitledFirstName] a casa sua.\n\n[rivals_child.GetFirstNameNoTooltip] è stat[rivals_child.Custom('DE_END_PRO_S_N')] in grado di sopraffare [attacked_rival.GetFirstNameNoTooltip], sconfiggendol[attacked_rival.Custom('DE_END_PRO_S_N')] in singolar tenzone."
 bp1_yearly.6005.a:0 "Una lezione preziosa per [attacked_rival.GetFirstNameNoTooltip]"
 rewarding_success_in_child_tooltip:0 "[rivals_child.GetFirstName] sarà ricompensat[rivals_child.Custom('DE_END_PRO_S_N')]"
 bp1_yearly.6005.b:0 "È tutto sbagliato! Dobbiamo risarciere [attacked_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6005.outcome_toast:0 "[rivals_child.GetFirstName] ha vinto e il nostro buon nome è stato umiliato"
 bp1_yearly.6006.t:0 "Un Eroe Ritorna?"
 bp1_yearly.6006.desc:0 ""Ho fatto ciò che dovevo per difendere il vostro onore!"\n\n[rivals_child.GetFirstNameNoTooltip] mostra uno strano misto di forte orgoglio e leggera apprensione mentre mi spiega cosa è successo. Sembra che nella sua foga di difendere il nome della famiglia [rivals_child.Custom('DE_ART_IND_A')] abbia teso un'imboscata [attacked_rival.Custom('DE_END_ADJ_DEF_P_A')] mi[attacked_rival.Custom('DE_END_PRO_S_N')] nemic[attacked_rival.Custom('DE_END_PRO_S_N')], [attacked_rival.GetTitledFirstName] a casa sua.\n\n[rivals_child.GetFirstNameNoTooltip] è stat[rivals_child.Custom('DE_END_PRO_S_N')] in grado di sopraffare [attacked_rival.GetFirstNameNoTooltip], uccidendol[attacked_rival.Custom('DE_END_PRO_S_N')] in singolar tenzone."
 bp1_yearly.6006.a:0 "Mi rendi orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')] [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6006.outcome_toast:0 "[rivals_child.GetFirstName] ha sconfitto e ucciso [my_rival.GetFirstName]"
 murdered_my_vassal_crime:0 "Omicidio"
 bp1_yearly.6006.b:0 "Come hai potuto farlo? Dobbiamo risarcire [rivals_beneficiary.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6006.c:0 "Una donazione in beneficenza compenserà la cattiva azione"
 bp1_yearly.6006.c.tt:0 "[rivals_child.GetFirstNameNoTooltip] resterà delus[rivals_child.Custom('DE_END_PRO_S_N')] dalla tua mancanza di supporto"
 defended_family_honor_opinion:0 "Difeso l'Onore della Famiglia"
 attacked_by_rivals_child:0 "Famiglia in Faida"
 bp1_yearly.6010.t:0 "La Perdita di un[rivals_child.Custom('DE_PRO_POS_P_2P')] [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6010.desc:0 "Sembra che mi[rivals_child.Custom('DE_END_PRO_S_N')] [rivals_child.Custom('GetDaughterSon')], [rivals_child.GetTitledFirstName], sia stat[rivals_child.Custom('DE_END_PRO_S_N')] ispirat[rivals_child.Custom('DE_END_PRO_S_N')] dal mio odio per [attacked_rival.Custom('DE_ART_DEF_P_A')] mi[attacked_rival.Custom('DE_END_PRO_S_N')] rivale, [attacked_rival.GetTitledFirstName], e abbia deciso di prendersi la responsabilità di porre fine alla nostra faida.\n\nSpinto dall'entusiasmo giovanile, [rivals_child.GetFirstNameNoTooltip] ha teso un'imboscata a [attacked_rival.GetFirstNameNoTooltip] ed è stat[rivals_child.Custom('DE_END_PRO_S_N')] ucciso senza pietà nel combattimento che ne è risultato."
 bp1_yearly.6010.desc.apology:0 "\n\nQueste notizie giungono assieme ad una lettera da parte di [attacked_rival.GetTitledFirstNameNoTooltip] stess[attacked_rival.Custom('DE_END_PRO_S_N')], dichiarando che sebbene [rivals_child.GetFirstNameNoTooltip] abbia incontrato una giusta fine per aver attaccato qualcuno in casa sua, [rivals_child.Custom('DE_ART_IND_A')] si rammarica di ciò che è accaduto e mi risarcirà economicamente per la mia perdita."
 bp1_yearly.6010.a:0 "[attacked_rival.GetFirstNameNoTooltip] rimpiangerà questo giorno!"
 bp1_yearly.6010.a.flavor:0 "Giura ulteriore vendetta su [attacked_rival.GetFirstNameNoTooltip]"
 bp1_yearly.6010.b:0 "Che cosa ho fatto!?"
 bp1_yearly.6010.b.flavor:0 "Cerca di evitare ulteriori spargimenti di sangue"
 bp1_yearly.6010.vengeance.outcome_toast:0 "[my_rival.GetFirstName] ha giurato di vendicare [rivals_child.GetFirstNameNoTooltip]"
 bp1_yearly.6010.deescalation.outcome_toast:0 "[my_rival.GetFirstName] ha appreso della morte di [rivals_child.GetFirstNameNoTooltip]"
 every_child_6010:0 "Ogni parente di [rivals_child.GetFirstNameNoTooltip]"
 culture_tradition_events.2000.t:0 "Guida Ispiratrice"
 culture_tradition_events.2000.desc:0 "Mentre prendo in considerazione una richiesta d'aiuto da parte del mio vassallo, [inspiring_vassal.GetTitledFirstName], improvvisamente mi rendo conto di quanto sia sempre stato buono il mio rapporto con [ROOT.Char.GetLiege.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.GetLiege.Custom('DE_END_ADJ_IND_S_A')], [ROOT.Char.GetLiege.GetTitledFirstName].\n\nMi viene in mente che farei bene a sforzarmi di emulare la condotta doverosa di [ROOT.Char.GetLiege.GetFirstNameNoTooltip] nei miei rapporti con tutti coloro verso i quali ho degli obblighi. In questo modo potrei ispirare lo stesso senso del dovere in coloro che mi sono debitori."
 culture_tradition_events.2000.a:0 "Prendi questi [inspiring_vassal.GetTitledFirstNameNoTooltip], e dimmelo casomai te ne servissero ancora."
 culture_tradition_events.2000.b:0 "Leale è solo un'altra parola per debole."
 culture_tradition_events.2001.t:0 "Dare l'esempio?"
 culture_tradition_events.2001.desc:0 "Un recente conflitto tra il mio vassallo, [targeted_vassal.GetTitledFirstName] e i suoi sudditi hanno reso necessaria una visita improvvisa a [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. La mia sola presenza sembra aver risolto la questione e i contadini locali sembrano soddisfatti che le loro lamentele siano state ascoltate da me.\n\nMentre vago per i corridoi vuoti a tarda notte, rifletto sul mio deludente rapporto con [ROOT.Char.GetLiege.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] stess[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.GetLiege.Custom('DE_END_ADJ_IND_S_A')], [ROOT.Char.GetLiege.GetTitledFirstName]. [ROOT.Char.GetLiege.Custom('DE_ART_IND_A')|U] è sempre stat[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] veloce nel richiedere la mia obbedienza, ma raramente è accors[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] in mio aiuto come ho appena fatto io per [targeted_vassal.GetTitledFirstNameNoTooltip]."
 culture_tradition_events.2001.a:0 "È la reciprocità a muovere il mondo, non il dovere."
 culture_tradition_events.2001.b:0 "Devo sforzarmi di essere migliore di [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]."
