l_spanish:
 #A New Hobby
 bp1_yearly.1000.t:0 "Un Nuovo Passatempo"
 bp1_yearly.1000.desc:0 "[friend.Custom('DE_ART_DEF_P_D')] mi[friend.Custom('DE_END_PRO_S_N')] miglior amic[friend.Custom('DE_END_PRO_S_N')] [friend.GetTitledFirstName] si avvicina a me con grande sorriso in viso.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] carissim[ROOT.Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Char.Custom('DE_END_PRO_S_N')], finalmente ci vediamo! Mi sembra come se non passassimo mai del tempo di qualità insieme ultimamente... Forse saresti disposto a provare qualcosa di nuovo con me? Conosco la cosa giusta per distrarre la tua mente, ritemprare il tuo corpo e sollevare il tuo spirito!"
 bp1_yearly.1000.desc_cannibal:0 "\n\n"Perché non vieni a cena da me? Ho un'infornata fresca di carne #EMP speciale#! come non l'hai mai provata prima — carne #EMP proibita#!, se capisci cosa intendo...""
 bp1_yearly.1000.desc_deviant:0 "\n\n"Dovresti unirti a me nelle mie #EMP esplorazioni#! una di queste notti! Nulla è più rinfrescante del trovare piacere in tutte le piccole cose... O in quelle #EMP grandi#!, se preferisci... Cosa ne pensi dei/delle/degli #EMP [friend.Custom('DeviantObjectPlural')]#!?""
 bp1_yearly.1000.desc_witch:0 "\n\n"Perché non ti unisci a me per una passeggiata notturna? Conosco tutte le arti segrete per catturare la fortuna, intrappolare la morte, asservire l'amore e attirare l'oro; mi #EMP piacerebbe#! molto insegnartele!""
 bp1_yearly.1000.desc_hashish:0 "\n\n"Quando lo stress e le responsabilità ti fanno sentire a terra, ho la ricetta giusta per lasciarti alle spalle tutti i problemi! Hai mai provato le mie #EMP torte spieciali#!?""
 bp1_yearly.1000.desc_drunkard:0 "\n\n"#EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!!! Amic[ROOT.Char.Custom('DE_END_PRO_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], beviamo via i nostri dolori! Lasciare che un calice ne richiami un altro è la migliore delle medicine!""
 bp1_yearly.1000.desc_reveler:0 "\n\n"Un'intera notte di baldoria! Mangiare, bere, cantare, ballare e fare baldoria in generale: ecco cosa ti serve! Vieni con me!""
 bp1_yearly.1000.desc_hunter:0 "\n\n"Il silenzio della foresta e il brivido della caccia sono destinati a farti sentire meglio! Con me funzionano sempre e mi piacerebbe molto condividere questa mia passione con te.""
 bp1_yearly.1000.desc_confider:0 "\n\n"Per esperienza, niente mi dà più conforto che condividere i miei problemi con una persona cara. Se ti dovessi sentire sopraffatt[ROOT.Char.Custom('DE_END_PRO_S_N')], ricordati che puoi sempre parlare con me. Ti sentirai meglio, te lo prometto!""
 bp1_yearly.1000.desc_athletic:0 "\n\n"L'attività fisica è sempre la risposta! Suda via il tuo dolore! Fa' urlare i tuoi muscoli così forte da non poter udire i tuoi stessi pensieri! #EMP SANGUINA VIA LA TUA RABBIA#!! Incontrami nel cortile, e ti mosterò come fare!""
 bp1_yearly.1000.desc_fallback_1:0 "\n\n"Che ne dici di un po' di pesca? La quiete della natura intorno e nient'altro che te, la tua preda, un buon drink e della buona compagnia...""
 bp1_yearly.1000.desc_fallback_2:0 "\n\n"Che ne diresti di una visita al mercato locale? Vedere le altre persone impegnate mentre si passeggia tranquillamente è piuttosto catartico e si potrebbe trovare qualcosa di piacevole da comprare!""
 bp1_yearly.1000.desc_fallback_3:0 "\n\n"C'è un famoso menestrello errante in città, perché non andiamo a vedere uno spettacolo? Sono sicuro che sarà bello!""
 bp1_yearly.1000.a1:0 "Stiamo pensando alla stessa #EMP carne speciale#!?"
 bp1_yearly.1000.a:0 "Naturalmente, farò un tentativo per te!"
 bp1_yearly.1000.a.tt:0 "[friend.GetShortUIName] ti insegna tutti i trucchi"
 bp1_yearly.1000.a.tt.2:0 "Trucchi appresi!"
 bp1_yearly.1000.a.tt.3:0 "Prendi l'abitudine"
 bp1_yearly.1000.b:0 "Non mi sembra #EMP così#! allettante..."
 bp1_yearly.1000.b.tt:0 "Preferisci concentrarti sui tuoi compiti."
 bp1_yearly.1000.c:0 "Come #EMP osi#!!"
 #Holy Mediation
 bp1_yearly.1010.t:0 "Meditazione Sacra"
 bp1_yearly.1010.desc:0 "Incrocio [friend.Custom('DE_ART_DEF_P_A')] mi[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')] [friend.GetTitledFirstName] mentre si allontana dal/dalla [friend.GetFaith.HouseOfWorship], ed è subito chiaro che ha qualcosa da dirmi.\n\n"Amic[ROOT.Char.Custom('DE_END_PRO_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]! Ho pregato per te sin dal giorno in cui sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] esclus[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla comunità dei fedeli! Non posso fare a meno di preoccuparmi per la tua povera anima... Vorrei davvero poterti aiutare di più!\n\n"Mi permetteresti di perorare la tua causa presso il/la [ROOT.Char.GetFaith.ReligiousHeadName]? [pope.Custom('DE_ART_IND_A')|U] adesso potrebbe essere disposto a perdonare le tue trasgressioni passate!""
 bp1_yearly.1010.a:0 "Ti prego, provaci, per il mio bene..."
 bp1_yearly.1010.a.success:0 "[friend.GetShortUIName] persuade [pope.GetTitledFirstNameNoTooltip] a revocare la scomunica"
 bp1_yearly.1010.a.success.tt:0 "Scomunica revocata!"
 bp1_yearly.1010.a.failure:0 "[pope.GetTitledFirstNameNoTooltip|U] non viene convint[pope.Custom('DE_END_PRO_S_N')]"
 bp1_yearly.1010.a.failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U] non viene Persuaso/a"
 bp1_yearly.1010.a.horrible_failure:0 "[pope.GetTitledFirstNameNoTooltip|U] si offende"
 bp1_yearly.1010.a.horrible_failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U] Offeso/a!"
 bp1_yearly.1010.b:0 "Non ce n'è bisogno."
 #A Friend till the End
 bp1_yearly.1020.t:0 "Un Amico Fino alla Fine"
 bp1_yearly.1020.desc_intro:0 "Mentre sono sdraiat[ROOT.Char.Custom('DE_END_PRO_S_N')] sul letto, maledicendo il mio corpo debole e malandato, riesco a malapena a distinguere la figura umana che si avvicina. I suoi passi lenti e il suo gravoso silenzio iniziano a spaventarmi."
 bp1_yearly.1020.desc:0 "\n\nDeve intuire la mia inquietudine dai deboli suoni che fuoriescono dalla mia bocca e dai movimenti sussultori delle mie mani, perché i suoi passi diventano frettolosi, e presto una mano calda stringe la mia e un volto familiare entra nel mio campo visivo.\n\n"Shhh, [ROOT.Char.GetFirstNameNoTooltip], sono solo io, [friend.GetFirstName]. Oh, come mi addolora vederti così... Vorrei poter fare qualcosa, #EMP qualsiasi cosa#!, per alleviare la tua pena.""
 bp1_yearly.1020.a:0 "Ti prego, resta con me..."
 bp1_yearly.1020.b:0 "Non voglio che tu mi veda così."
 bp1_yearly.1021.desc:1 "Vedo ancora tutti i bei momenti condivisi con [friend.GetFirstName]. Ora, mentre entro nella stanza poco illuminata e vedo il suo corpo debole che giace sul letto, quasi immobile, so con certezza che quei giorni non torneranno e provo una fitta di profonda tristezza.\n\n[friend.GetSheHe|U] mi sente entrare e sembra agitarsi, così mi affretto a pormi al suo fianco.\n\n"Sono io, [ROOT.Char.Custom('DE_ART_DEF_P_A')] tu[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip]! Sono qui.""
 bp1_yearly.1021.desc_bestie:0 "\n\nPer un attimo, [friend.GetFirstNameNoTooltip] sembra riconoscermi e mi fa segno di avvicinarmi."
 bp1_yearly.1021.desc_token:0 ""Prendi... questo..." mormora [friend.GetSheHe]. Annuisco e prendo ciò che mi offre. Giuro a me stess[ROOT.Char.Custom('DE_END_PRO_S_N')] di farne tesoro in memoria di [friend.GetFirstNamePossessiveNoTooltip]."
 1021_trinket_desc:0 "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U] la donò [bestie.Custom('DE_END_ADJ_DEF_P_A')] su[bestie.Custom('DE_END_PRO_S_N')] miglior amic[bestie.Custom('DE_END_PRO_S_N')] sul letto di morte."
 bp1_yearly.1021.desc_secret:0 ""C'è qualcosa... che non ti ho mai detto..." mi suggerisce [friend.GetSheHe] nell'orecchio. I miei occhi si spalancano nell'udire la verità."
 bp1_yearly.1021.desc_misery:0 ""Ti prego, liberami..." mormora [friend.GetSheHe]."
 bp1_yearly.1021.desc_end:0 "È solo un momento fugace; dopo, gli occhi di [friend.GetFirstNamePossessiveNoTooltip] si spengono di nuovo."
 bp1_yearly.1021.a:0 "Rimarrò al tuo fianco."
 bp1_yearly.1021.b:0 "Non ce la faccio a vederti così. Perdonami."
 bp1_yearly.1021.c:0 "Riposa in pace, mi[friend.Custom('DE_END_PRO_S_N')] car[friend.Custom('DE_END_PRO_S_N')] [friend.GetFirstNameNoTooltip]."
 #Till the Bitter End
 bp1_yearly.1030.t:0 "Fino alla Fine Amara"
 bp1_yearly.1030.desc:1 "\n\n"HA! Guardati adesso! Non sei più così temibile, vero? Mi hai almeno riconosciut[rival.Custom('DE_END_PRO_S_N')], [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]? Sono io, [rival.GetFirstName]! Oh, quanto ho atteso vederti ridott[ROOT.Char.Custom('DE_END_PRO_S_N')] così!""
 bp1_yearly.1030.desc_nemesis:0 "\n\n"No" risponde [nemesis.GetSheHe]. Non riesco nemmeno a percepire il pericoloso luccichio dei suoi occhi prima che [nemesis.GetFirstNameNoTooltip] si accosti al mio letto, con uno sguardo glaciale in viso."
 bp1_yearly.1030.desc_nemesis_guard:0 "Ho già perso ogni speranza quando [guard.Custom('DE_ART_DEF_P_A')] mi[guard.Custom('DE_END_PRO_S_N')] [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetFirstName] irrompe nella stanza!"
 bp1_yearly.1030.desc_nemesis_no_guard:0 "Cerco di muovermi, di scappare, di urlare, #EMP qualsiasi cosa#!, ma il mio fragile corpo ha smesso di ascoltarmi da tempo..."
 bp1_yearly.1030.desc_rival:0 "\n\nLa risata amara della sua voce familiare allontana alcuni ricordi spiacevoli dalla mia mente, ma una foschia opaca li avvolge di nuovo. Non riesco nemmeno a ricordare perché ci odiavamo così tanto."
 bp1_yearly.1030.a:0 "Sai cosa? #EMP Ti perdono#!."
 bp1_yearly.1030.b:0 "#EMP VATTENE E BASTA!#!"
 bp1_yearly.1030.c:0 "...#EMP aiuto#!..."
 bp1_yearly.1030.c_saved_guard:0 "[guard.GetShortUIName] uccide l'aspirante omicida"
 bp1_yearly.1030.c_saved_guard.tt:0 "[guard.GetShortUIName] ti ha salvat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.1030.c_barely_saved_guard:0 "[guard.GetShortUIName] riesce a salvarti per un soffio"
 bp1_yearly.1030.c_barely_saved_guard.tt:0 "[guard.GetShortUIName] è riuscit[guard.Custom('DE_END_PRO_S_N')] a salvarti per un soffio!"
 bp1_yearly.1030.c_killed_guard:0 "[guard.GetShortUIName] ti salva ma muore"
 bp1_yearly.1030.c_killed_guard.tt:0 "[guard.GetShortUIName] ti ha salvat[ROOT.Char.Custom('DE_END_PRO_S_N')] ma è mort[guard.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.1030.c_killed_all:0 "Tu e [guard.Custom('DE_ART_DEF_P_A')] tu[guard.Custom('DE_END_PRO_S_N')] [GetCourtPositionType('bodyguard_court_position').GetName()] venite uccisi"
 bp1_yearly.1030.c_saved:0 "Riesci a respingere l'aggressore"
 bp1_yearly.1030.c_saved.tt:0 "Hai respinto l'aggressore!"
 bp1_yearly.1030.c_killed:0 "Sei stato uccis[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 bp1_yearly.1031.desc:0 "Da quando mi è giunta la notizia della malattia di [rival.GetTitledFirstName], non sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a trovare pace. Avevo solo bisogno di vederl[rival.Custom('DE_END_PRO_S_N')] con i miei occhi. Ora che sono qui, a guardare il suo debole corpo che giace quasi immobile in quel letto, aggrappandosi disperatamente alla vita con ogni forza residua, mi sento sopraffatt[ROOT.Char.Custom('DE_END_PRO_S_N')] da emozioni contrastanti."
 bp1_yearly.1031.desc_nemesis:0 "\n\nNon sarebbe più facile lasciar andare tutto il dolore e la rabbia? Eppure, [nemesis.GetFirstNameNoTooltip] non ha mai avuto un aspetto così debole o così esposto... Tanto fragile che potrei #EMP spezzarl[rival.Custom('DE_END_PRO_S_N')]#! a mani nude..."
 bp1_yearly.1031.desc_rival:0 "\n\n"Mi hai riconosciut[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]?" il suo volto sembra contrarsi per un attimo, e i suoi occhi si girano alla ricerca, ma senza mai focalizzarsi su di me."
 bp1_yearly.1031.desc_guard:0 "Mentre mi perdo nelle mie riflessioni, osservo con cautela gli occhi gelidi del [GetCourtPositionType('bodyguard_court_position').GetName()] di [nemesis.GetFirstNamePossessiveNoTooltip], [guard.GetTitledFirstName], che mi fissano da un lato della stanza."
 bp1_yearly.1031.a:0 "Sembra tutto così inutile ora, non è vero?"
 bp1_yearly.1031.b:0 "Hai avuto ciò che meritavi."
 bp1_yearly.1031.c:0 "#EMP Così... così... fragile...#!"
 bp1_yearly.1031.c.tt:0 "Ma prima dovrò sbarazzarmi della guardia!"
 bp1_yearly.1031.c_killed_all:0 "Uccidi sia [nemesis.GetShortUIName] che il suo [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetShortUIName]"
 bp1_yearly.1031.c_killed_all.tt:0 "Ci sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.1031.c_killed_guard:0 "Riesci solamente a ferire [nemesis.GetShortUIName] ma uccidi [guard.GetShortUIName]"
 bp1_yearly.1031.c_failed.tt:0 "Hai fallito l'assassinio!"
 bp1_yearly.1031.c_barely_saved_guard:0 "Riesci solamente a ferire [nemesis.GetShortUIName] e [guard.GetShortUIName]"
 bp1_yearly.1031.c_saved_guard:0 "[guard.GetShortUIName] ti uccide"
 bp1_yearly.1031.c_killed:0 "Uccidi [nemesis.GetShortUIName]"
 bp1_yearly.1031.c_saved:0 "[nemesis.GetShortUIName] riesce a respingerti"
 # Something in Common
 bp1_yearly.1040.t:0 "Qualcosa in comune"
 bp1_yearly.1040.desc:0 "Sono felicemente a mollo nei bagni, condividendo riflessioni profonde e battute salaci con [new_friend.GetTitledFirstName]. Quando sento che tutte le tensioni abbandonano il mio corpo, mi rendo conto che non è solo l'acqua calda a sciogliere i muscoli.\n\nMi sto divertendo davvero! E tutto questo grazie alla compagnia di [new_friend.GetFirstNamePossessiveNoTooltip]."
 bp1_yearly.1040.desc_best_friend:0 "L[new_friend.Custom('DE_END_PRO_S_N')] considero già tra i miei amici, ma mi sono res[ROOT.Char.Custom('DE_END_PRO_S_N')] conto che non vedo l'ora di passarci del tempo assieme, che apprezzo molto la sua opinione rispetto a tutte le altre, e ogni istante con [new_friend.GetSheHe] è pieno di risate e calore.\n\n[new_friend.GetFirstNameNoTooltip] è diventat[new_friend.Custom('DE_END_PRO_S_N')] [new_friend.Custom('DE_ART_DEF_P_A')] mi[new_friend.Custom('DE_END_PRO_S_N')] #EMP miglior amic[new_friend.Custom('DE_END_PRO_S_N')]#!?"
 bp1_yearly.1040.desc_friend:0 "Fino a quando non abbiamo scoperto la nostra passione comune per i bagni, non avevamo avuto modo di interagire o conoscerci così bene. Ora non vedo l'ora di partecipare ai nostri incontri regolari, che sono sempre colmi di risate e di allegria!\n\nSiamo davvero diventati #EMP amici#!?"
 bp1_yearly.1040.a:0 "Ma certo! Un brindisi a [new_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.1040.b:0 "O forse qualcosa #EMP di più#!?"
 bp1_yearly.1040.b.tt:0 "Tutti sanno che le relazioni migliori si basano sulla vera amicizia!"
 bp1_yearly.1040.c:0 "Non mi piace #EMP così#! tanto..."
 # Annoying Company
 bp1_yearly.1050.t:0 "Compagnia Irritante"
 bp1_yearly.1050.desc:0 "Me ne sto comodamente a mollo nei bagni pubblici, finalmente in un momento di meritato riposo, quando una voce stridula proveniente da qualche luogo vicino interrompe i miei pensieri tranquilli.\n\n"Hai visto là sotto...? E quanto è minuscolo e #EMP ridicolo#!...?" Poco più in là nella stanza, scorgo [new_rival.GetTitledFirstName] intento a fare gesti osceni, circondato da una folla di leccapiedi ridenti. È difficile non accorgersi che tutti mi stanno fissando."
 bp1_yearly.1050.desc_nemesis:0 "\n\nÈ COSÌ!! Sono stufo delle sue sciocchezze! [new_rival.GetFirstNameNoTooltip] mi si è contrapposto per troppo a lungo, e adesso sta anche cercando di rovinare il mio bagno?! Non ho mai incontrato un[new_rival.Custom('DE_PRO_POS_P_2P')] tale [new_rival.Custom('InsultAdjective')] [new_rival.Custom('InsultNoun')] come [new_rival.GetSheHe]! MALEDETT[new_rival.Custom('DE_END_PRO_S_N')|U], [new_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1050.desc_rival:0 "\n\nL[new_rival.Custom('DE_END_PRO_S_N')] conosco a malapena, e mi sento già come se l[new_rival.Custom('DE_END_PRO_S_N')] odiassi. Come #EMP osa#! [new_rival.GetFirstNameNoTooltip] ridicolizzarmi in pubblico?! Non dimenticherò questo affronto..."
 bp1_yearly.1050.a:0 "[new_rival.GetSheHe|U] la pagherà."
 bp1_yearly.1050.b:0 "L[new_rival.Custom('DE_END_PRO_S_N')] voglio mort[new_rival.Custom('DE_END_PRO_S_N')]. #EMP ORA#!."
 bp1_yearly.1050.c:0 "Probabilmente sto esagerando..."
 # A Superstitious Mind
 bp1_yearly.1060.t:0 "Una Mente Superstiziosa"
 bp1_yearly.1060.desc:0 "L'ultima volta che ho visto ([friend.Custom('DE_ART_DEF_P_A')]) [friend.GetTitledFirstName], si stava sbarazzando segretamente del mio cappello giallo perché "il giallo è un colore sfortunato per le persone del nostro rango". La volta precedente ho dovuto accompagnarl[friend.Custom('DE_END_PRO_S_N')] per fare una deviazione ridicolmente lunga affinchè si potesse evitare un gatto nero addormentato. "Porta sfortuna!" dice [friend.GetSheHe]. Non voglio nemmeno ricordare la volta in cui #EMP ha pensato#! di aver perso il suo amuleto portafortuna!\n\nMa quando l'ho sorpres[friend.Custom('DE_END_PRO_S_N')] buttare via metà del mio prezioso sale solo perché era stato già versato, mi sono davvero res[ROOT.Char.Custom('DE_END_PRO_S_N')] conto che la mia pazienza stava per esaurirsi..."
 bp1_yearly.1060.a:0 "E se fosse tutto #EMP vero#!?"
 bp1_yearly.1060.b:0 "Lascia che ti mostri l'errore che hai commesso."
 bp1_yearly.1060.b_persuaded:0 "Persuadi [friend.GetShortUIName] ad abbandonare le sue superstizioni"
 bp1_yearly.1060.b_persuaded.tt:0 "[friend.GetShortUIName] Persuas[friend.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.1060.b_not_persuaded:0 "[friend.GetShortUIName] non è impressionat[friend.Custom('DE_END_PRO_S_N')] dalle tue affermazioni"
 bp1_yearly.1060.b_not_persuaded.tt:0 "[friend.GetShortUIName] Non Persuas[friend.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.1060.b_you_persuaded:0 "[friend.GetShortUIName] cambia le carte in tavola e ti convince"
 bp1_yearly.1060.b_you_persuaded.tt:0 "[friend.GetShortUIName] ti ha fatto cambiare idea!"
 bp1_yearly.1060.c:0 "#EMP Credenze blasfeme!#!"
 bp1_yearly.1060.d:0 "Sciocchezze!"
 # Bad Luck, X!
 bp1_yearly.1070.t:0 "Che sfortuna, [rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1070.desc:0 "Non mi è sfuggito che l[rival.Custom('DE_END_PRO_S_N')] spregevole [rival.GetTitledFirstName] è un[rival.Custom('DE_PRO_POS_P_2P')] [rival.GetWomanMan] molto superstiziosa. [rival.GetSheHe|U] teme i giorni sfortunati, i colori sfortunati, gli animali sfortunati e persino gli alberi sfortunati! Individuare l'ombra dell'uccello sbagliato al momento sbagliato potrebbe farl[rival.Custom('DE_END_PRO_S_N')] finire in una spirale di panico per giorni.\n\nMentre l'osservanza rigorosa dei suoi rituali sembra dar[rival.Custom('DE_PRO_DEM')] un senso di incommensurabile sicurezza, una minima deviazione da essi potrebbe avere effetti imprevedibilmente grandi sulla sua tranquillità — effetti di cui potrei approfittare..."
 bp1_yearly.1070.a:0 "Le possibilità sono davvero illimitate..."
 bp1_yearly.1070.a.tt:0 "Questo complotto offre ulteriori possibilità di successo."
 bp1_yearly.1070.c:0 "[rival.Custom('DE_PRO_DEM')|U] farò perdere la testa!"
 bp1_yearly.1070.d:0 "Non mi abbasserò a tanto."
 # Dear Father, ...
 bp1_yearly.1080.opening:0 "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1080.desc:0 "Da quando ho sposato [spouse.Custom('DE_ART_DEF_P_A')] vile [spouse.GetTitledFirstName], i miei giorni sono stati pieni solo di infelicità."
 bp1_yearly.1080.intoxicated:0 "[spouse.Custom('DE_ART_IND_A')|U] è perennemente intossicat[spouse.Custom('DE_END_PRO_S_N')] e a malapena in sé."
 bp1_yearly.1080.sexuality:0 "[spouse.Custom('DE_ART_IND_A')|U] non fa mistero dei suoi insaziabili bisogni sessuali — arrossisco al solo pensiero delle sue numerose scappatelle!"
 bp1_yearly.1080.violence:0 "[spouse.Custom('DE_ART_IND_A')|U] sembra trarre grande piacere dalla sofferenza altrui. Anche i suoi sudditi sono terrorizzati. Temo per la mia sicurezza qui."
 bp1_yearly.1080.reclusive:0 "[spouse.Custom('DE_ART_IND_A')|U] aborrisce la compagnia umana, fugge dalle sue responsabilità e abbandona anche me. Mi sembra di essere sposat[spouse.Custom('DE_END_PRO_S_N')] con un fantasma."
 bp1_yearly.1080.profligate:0 "In particolare, le sue abitudini di spesa non hanno misura né ragione, il regno è perennemente sull'orlo della bancarotta e viviamo in una povertà indegna!"
 bp1_yearly.1080.fallback:0 "Temo che non riuscirò a tollerare ancora a lungo la sua personalità sgradevole e le sue abitudini disgustose..."
 bp1_yearly.1080.ending:0 "Ti prego, non dimenticarti [relative.Custom('DE_PRO_PER_P_3P_A')] tu[relative.Custom('DE_END_PRO_S_N')] devot[relative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))]."
 bp1_yearly.1080.a:0 "È #EMP scandaloso#!!"
 bp1_yearly.1080.a.success:0 "Riesci a portare [relative.GetShortUIName] a casa di nascosto"
 bp1_yearly.1080.a.failure:0 "[relative.GetShortUIName] non riesce a fuggire"
 bp1_yearly.1080.a.failure.tt:0 "La Fuga di [relative.GetFirstNamePossessiveNoTooltip] Fallisce"
 bp1_yearly.1080.b:0 "Non possiamo mettere a rischio un'alleanza per questo."
 bp1_yearly.1080.c:0 "Ti prego, sii paziente..."
 bp1_yearly.1080.d:0 "IMPERDONABILE!"
 bp1_yearly.1080.d.success:0 "Perduadi [spouse.GetShortUIName] a lasciare partire [relative.GetShortUIName]"
 bp1_yearly.1080.d.failure:0 "[spouse.GetShortUIName] snobba le tue richieste"
 bp1_yearly.1080.d.failure.tt:0 "[relative.GetFirstNameNoTooltip] non è stato Rilasciat[relative.Custom('DE_END_PRO_S_N')]"
 bp1_yearly.1081.t:0 "Bentornat[relative.Custom('DE_END_PRO_S_N')] a casa!"
 bp1_yearly.1081.desc:0 "Quasi non riesco a credere ai miei occhi quando [relative.Custom('DE_PRO_PER_P_3P_A')] mi[relative.Custom('DE_END_PRO_S_N')] amat[relative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))], [relative.GetTitledFirstName], viene finalmente ricondott[relative.Custom('DE_END_PRO_S_N')] nella mia [ROOT.Char.Custom('GetRoom')]. Il mio piano è riuscito e [relative.GetSheHe] è finalmente lontano dalle grinfie di quel[relative.Custom('DE_END_ADJ_NUL_S_N')] [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName]!\n\nMentre [relative.Custom('DE_PRO_DEM')] faccio cenno di unirsi a me accanto al fuoco, mi viene in mente che sono ancora sposati... Mi chiedo se potrei fare qualcos'altro al riguardo, o se dovrei accontentarmi di veder[relative.Custom('DE_END_PRO_S_N')] san[relative.Custom('DE_END_PRO_S_N')] e salv[relative.Custom('DE_END_PRO_S_N')] di nuovo al mio fianco."
 bp1_yearly.1081.a:0 "Divorziate, #EMP immediatamente#!."
 bp1_yearly.1081.b:0 "Raccontami tutti i tuoi guai..."
 bp1_yearly.1081.c:0 "#EMP Finché morte non ci separi#!, dici...?"
 bp1_yearly.1082.desc:0 "Recentemente ho scoperto che mi[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetWifeHusband] [spouse.GetFirstName] — quel[relative.Custom('DE_END_ADJ_NUL_S_N')] [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')] — aveva un altro sporco segreto! Non ho dimenticato che hai cercato di aiutarmi a sfuggire al mio matrimonio infelice; come segno di gratitudine, ho deciso di condividerlo con te. Non è molto, ma spero che ti sia utile."
 bp1_yearly.1082.a:0 "Eccellente..."