l_spanish:
 bp1_yearly.9001.t:0 "Un Amico di Legno"
 bp1_yearly.9001.opening:0 "Gli amici sono spesso così volubili e inclini al tradimento, ma il mio più caro amico non mi ha mai tradito. Il mio giocattolo preferito è più di un semplice giocattolo per me, [ROOT.Char.GetSheHe] è [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] miglior amic[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"
 bp1_yearly.9001.desc.bully:0 "Tuttavia, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] mi ha preso in giro senza sosta davanti agli altri bambini, dicendo che sono così patetico da non riuscire a farmi dei veri amici. Potrei mettere da parte il mio giocattolo preferito e il bullismo cesserebbe sicuramente, ma questo significherebbe abbandonare il mio migliore amico!"
 bp1_yearly.9001.desc.mentor:0 "Tuttavia, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] ha insistito che io mettessi da parte [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] miglior amic[ROOT.Char.Custom('DE_END_PRO_S_N')] e passassi del tempo con dei bambini "veri"e socializzassi come si deve, ma [bp1_yearly_9001_toy_hater.GetSheHe] sempicemente non capisce cosa rappresenti per me il mio caro giocattolo!"
 bp1_yearly.9001.a:0 "Immagino di essere troppo vecchi[ROOT.Char.Custom('DE_END_PRO_S_N')] per [ROOT.Char.GetSheHe] ormai."
 bp1_yearly.9001.b:0 "Non abbandonerò mai [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] miglior amic[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.9002.desc.opening:0 "Ogni giorno vedo [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] correre in giro per la [ROOT.Char.Custom('GetCourt')] con il suo giocattolo preferito in mano. A volte l[bp1_yearly_9001_shy_kid.Custom('DE_END_PRO_S_N')] vedo addirittura mentre si nasconde e ci parla come se fosse il suo miglior amico!\n\n"
 bp1_yearly.9002.desc.bully:0 "È una cosa del tutto patetica e penso sia giunto il tempo per [bp1_yearly_9001_shy_kid.GetSheHe] di imparare quanto fragile questo tipo di amicizia possa essere."
 bp1_yearly.9002.desc.mentor:0 "Lo trovo piuttosto strano e temo che se non intervengo [bp1_yearly_9001_shy_kid.Custom('DE_ART_IND_A')] crescerà come un[bp1_yearly_9001_shy_kid.Custom('DE_PRO_POS_P_2P')] bambin[bp1_yearly_9001_shy_kid.Custom('DE_END_PRO_S_N')] emotivamente bloccato nel corpo di un[bp1_yearly_9001_shy_kid.Custom('DE_PRO_POS_P_2P')] [bp1_yearly_9001_shy_kid.GetWomanMan], ma [bp1_yearly_9001_shy_kid.Custom('DE_ART_IND_A')] ha già rifiutato qualsiasi ragionevole richiesta di mettere da parte il giocattolo."
 bp1_yearly.9002.a:0 "Lo distruggerò!"
 bp1_yearly.9002.b:0 "Forse dovrei lasciarl[bp1_yearly_9001_shy_kid.Custom('DE_END_PRO_S_N')] stare."
 bp1_yearly.9002.c:0 "Lo distruggerò e l[bp1_yearly_9001_shy_kid.Custom('DE_END_PRO_S_N')] pregherò di perdonarmi."
 bp1_yearly.9003.desc.child:0 "Fortunatamente, [bp1_yearly_9001_toy_hater.GetName] ha deciso di risparmiare il mio migliore amico e di lasciarmi a giocare e a parlare con [ROOT.Char.GetSheHe] tutto il giorno!\n\nC'è stato un momento in cui sembrava avesse intenzione di uccidere [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] miglior amic[ROOT.Char.Custom('DE_END_PRO_S_N')], ma sembra che vivrà per vedere un altro giorno."
 bp1_yearly.9003.desc.mentor:0 "[bp1_yearly_9001_shy_kid.Custom('DE_ART_DEF_P_D')] dolce giovane [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] è venut[bp1_yearly_9001_shy_kid.Custom('DE_END_PRO_S_N')] da me oggi con lacrime di gioia negli occhi, raccontandomi che il suo giocattolo preferito è stato quasi distrutto da [bp1_yearly_9001_toy_hater.GetName], ma che è stato risparmiato.\n\nLa reazione è un po' eccessiva per un pezzo di legno che non è stato spaccato da un altro bambino, ma si tratta comunque di un'opportunità di apprendimento."
 bp1_yearly.9003.a.child:0 "Immagino che [bp1_yearly_9001_toy_hater.GetSheHe] non sia poi così male."
 bp1_yearly.9003.a.mentor:0 "Vedi, anche i bulli possono avere i loro momenti."
 bp1_yearly.9003.b.child:0 "Adesso non ho bisogno di nessun altro!"
 bp1_yearly.9003.b.mentor:0 "Ma [bp1_yearly_9001_toy_hater.GetSheHe] #EMP avrebbe potuto #! distruggerlo!"
 bp1_yearly.9004.t:0 "Amicizia Spezzata"
 bp1_yearly.9004.desc:0 "Non riuscivo a crederci. Un minuto prima [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] miglior amic[ROOT.Char.Custom('DE_END_PRO_S_N')] era lì, cullat[ROOT.Char.Custom('DE_END_PRO_S_N')] al sicuro tra le mie braccia, quello seguente era strett[ROOT.Char.Custom('DE_END_PRO_S_N')] tra le zampe brutali di [bp1_yearly_9001_toy_hater.GetNamePossessive]! Come [ROOT.Char.GetFaith.DevilName] stesso, [bp1_yearly_9001_toy_hater.GetSheHe] ha schiamazzato e l'ha sollevat[ROOT.Char.Custom('DE_END_PRO_S_N')] in aria prima di sbatterl[ROOT.Char.Custom('DE_END_PRO_S_N')] prontamente al suolo, lasciando poco più che un ammasso di schegge sul pavimento. Ho pianto per [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] amat[ROOT.Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Char.Custom('DE_END_PRO_S_N')], cercando freneticamente di ricomporre assieme i pezzi, ma non c'è stato verso. Io ho semplicemente assistito ad un omicidio."
 bp1_yearly.9004.a:0 "Un giorno farò lo stesso con [bp1_yearly_9001_toy_hater.GetSheHe]!"
 bp1_yearly.9004.b:0 "È dura, ma devo perdonarl[bp1_yearly_9001_toy_hater.Custom('DE_END_PRO_S_N')]"
 bp1_yearly.9004.c:0 "Non uscirò mai più!"
 bp1_yearly.9005.t:0 "Mai Perdonare"
 bp1_yearly.9005.desc.imprisoned:0 "Perlomeno ho [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] rinchiuso nei miei sotterranei a cui appartiene! [bp1_yearly_9001_toy_hater.SheHe|U] probabilmente ha dimenticato di ave distrutto il mio prezioso giocattolo, [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] miglior amic[ROOT.Char.Custom('DE_END_PRO_S_N')], ma io non l'ho dimenticato. Io non dimentico mai e raramente perdono.\n\n"
 bp1_yearly.9005.desc.guest:0 "Proprio quando pensavo di poter cogliere un momento di pace, vedo che [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] è giunt[bp1_yearly_9001_toy_hater.Custom('DE_END_PRO_S_N')] come ospite alla mia corte! Vedo [bp1_yearly_9001_toy_hater.GetSheHe] tutti i giorni, che mangia il mio cibo e dorme nei miei letti come se il posto gli appartenesse ed io non posso sopportarlo oltre!\n\n"
 bp1_yearly.9005.desc.outro:0 "La domanda rimane, ora che [bp1_yearly_9001_toy_hater.GetSheHe] è alla mia mercé, cosa devo farne di [bp1_yearly_9001_toy_hater.GetSheHe]? Come si può ottenere giustizia per un crimine così grave?"
 bp1_yearly.9005.a:0 "L'ora della vendetta!"
 bp1_yearly.9005.b:0 "L'ora dell'omicidio!"
 bp1_yearly.9005.c:0 "L'ora del perdono."
 may_lead_to_vengeful:0 "Può portare al [trait|E] [GetTrait('vengeful').GetName( GetNullCharacter )|LV]"
 may_lead_to_forgiving:0 "Può portare al [trait|E] [GetTrait('forgiving').GetName( GetNullCharacter )|LV]"
 may_lead_to_shy:0 "Può portare al [trait|E] [GetTrait('shy').GetName( GetNullCharacter )|LV]"
 bp1_living_as_peasant_modifier:0 "Vivere come un Contadino"
 bp1_living_as_peasant_modifier_desc:0 "Questo personaggio passa molto tempo a vivere tra i contadini del luogo per sfuggire alle pressioni del potere."
 bp1_yearly.9006.t:0 "Una Considerazione Sinistra"
 bp1_yearly.9006.desc.intro:0 "Mentre faccio ritorno dal/dalla [ROOT.Char.GetFaith.HouseOfWorship], [bp1_yearly_9006_sinful_courtier.GetNameNoTooltip] mi si avvicina con un ghigno lascivo.\n\n"[ROOT.Char.GetFirstNameNoTooltip], so che entrambi"
 bp1_yearly.9006.desc.lustful:0 "ci intratteniamo con i piaceri della carne che i/le [ROOT.Char.GetFaith.PriestNeuterPlural] vorrebbero ci negassimo!"
 bp1_yearly.9006.desc.gluttonous:0 "condividiamo la passione per gli innumerevoli sapori e consistenze che questo mondo ha da offrirci in quell'arte magica che è la cucina. Il mondo è stato creato con così tanti cibi meravigliosi che il vero peccato sarebbe non assaggiarli tutti!"
 bp1_yearly.9006.desc.vengeful:0 "godiamo del fatto che i nostri nemici abbiano ciò che meritano. Anche se i/le [ROOT.Char.GetFaith.PriestNeuterPlural] definiscono "peccaminosa" la gioia per la sofferenza dei nostri nemici, io credo che noi siamo semplicemente i portatori della giustizia divina."
 bp1_yearly.9006.desc.sadistic:0 "ci eccitiamo alle urla lamentose degli innocenti e dei dannati! Se devono morire comunque, perché non divertirsi un po' con loro prima che se ne vadano?"
 bp1_yearly.9006.desc.craven:0 "siamo stanchi delle continue proclamazioni di atti di "coraggio" di cui questi bruti si vantano. Che importa se uccidono un/una [ROOT.Char.Custom('GetAnimalType')]? È solo un rischio inutile!"
 bp1_yearly.9006.desc.arbitrary:0 "sappiamo che la giustizia è solo una parola per convalidare i capricci degli altri, e in realtà nessuno sa cosa sia giusto. Che cosa rende arbitraria la nostra volontà, se non la volontà dei/delle [ROOT.Char.GetFaith.PriestNeuterPlural]?"
 bp1_yearly.9006.desc.deceitful:0 "sappiamo che la "verità" è malleabile in modo divertente, e chi è così sciocco da cadere nell'inganno merita quello che gli capita."
 bp1_yearly.9006.desc.chaste:0 "siamo stanchi dei piaceri della carne che la Chiesa ci vorrebbe far vivere come umili animali. Non è forse più pacifica una serata di intrattenimento e introspezione piuttosto che unirsi all'ennesimo mucchio di corpi putridi e sudati?"
 bp1_yearly.9006.desc.greedy:0 "sappiamo che dobbiamo tenerci ciò che è nostro e non dare nulla ai poveri e ai "bisognosi"! Se desiderano la nostra ricchezza, forse non avrebbero dovuto sperperare il loro patrimonio."
 bp1_yearly.9006.desc.wrathful:0 "non nascondiamo le nostre emozioni e lasciamo che l'odio e la rabbia scorrano liberi e senza freni nei nostri corpi. Ci dicono di non provare i nostri sentimenti e di trattenere ciò che abbiamo dentro, chiamandolo virtù."
 bp1_yearly.9006.desc.cynical:0 "mettiamo in dubbio l'autorità della chiesa mondana sulle questioni spirituali. Cosa sanno veramente i [ROOT.Char.GetFaith.PriestNeuter] riguardo al [ROOT.Char.GetFaith.DivineRealm] che noi non sappiamo?"
 bp1_yearly.9006.desc.ambitious:0 "desideriamo molto di più degli avanzi che ci sono stati dati da [ROOT.Char.GetFaith.PantheonTerm] alla nascita. Non possiamo accontentarci di ciò che ci è stato dato quando sappiamo di essere destinati a molto di più!"
 bp1_yearly.9006.desc.shy:0 "troviamo la compagnia degli altri assolutamente estenuante. Ci si aspetta che parliamo con molte persone, ma a loro manca qualcosa di interessante da dire e a noi manca qualcosa di interessante da replicare. Perché dedicare loro del tempo quando possiamo essere più felici da soli/e?"
 bp1_yearly.9006.desc.callous:0 "siamo insensibili alla sofferenza altrui. Come possiamo preoccuparci dei sentimenti fugaci degli altri quando è in gioco la nostra stessa costante felicità?"
 bp1_yearly.9006.desc.generic:0 "siamo fedeli a noi stessi, a prescindere da quali assurdità i/le [ROOT.Char.GetFaith.PriestNeuterPlural] possano sostenere."
 bp1_yearly.9006.desc.outro:0 "Dopotutto, chi può dirci come [ROOT.Char.GetFaith.HighGodName] vorrebbe che vivessimo?"\n\n"È chiaro che abbiamo più cose in comune di quante non ne abbiamo, e credo che tu e io dovremmo passare più tempo insieme lontano dai cervelli rozzi della gente semplice. Che ne dici?""
 bp1_yearly.9006.a:0 "Una bellissima idea, a mio dire!"
 bp1_yearly.9006.b:0 "I miei pensieri peccaminosi non sono una cosa di cui andare fieri!"
 bp1_yearly.9007.t:0 "Uno Specchio nel Fango"
 bp1_yearly.9007.desc:0 "Mentre giro per le strade di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], circondato dal mio solito seguito di guardie e cortigiani, vedo qualcosa che mi fa fermare e sussultare.\n\nUn contadino mendicante senza nulla che l[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] protegga dagli elementi a parte il fango e gli stracci mi ricambia lo sguardo con occhi disperati e supplichevoli. Sarei passat[ROOT.Char.Custom('DE_END_PRO_S_N')] oltre ma c'era qualcosa di quasi familiare in quest'individuo di bassi natali.\n\nÈ allora che un membro del mio corteo mi fa notare che [bp1_yearly_9007_doppelganger.GetSheHe] è la mia immagine sputata! È straziante vedere la mia immagine speculare sguazzare nella sporcizia, ma forse posso fare qualcosa per correggere questa ingiustizia cosmica."
 bp1_yearly.9007.a:0 "[bp1_yearly_9007_doppelganger.GetSheHe|U] si unirà alla mia corte!"
 bp1_yearly.9007.b:0 "Fai in modo che questo abominevole doppio venga eliminato."
 bp1_yearly.9007.c:0 "Vai avanti e dimentica questa creatura inquietante."
 bp1_yearly.9008.t:0 "Vivere Come la Mia Altra Metà"
 bp1_yearly.9008.desc:0 "È passato un po' di tempo da quando ho portato [bp1_yearly_9007_doppelganger.GetName] a corte ed è stato molto piacevole vedere il mio doppio partecipare allo stile di vita di un nobile, senza più sguazzare nella sporcizia e nella povertà.\n\n[bp1_yearly_9007_doppelganger.GetSheHe|U] si avvicina a me con un luccichio negli occhi e fa una proposta intrigante. "Nessuno di loro a casa sa che vivo con la nobiltà. Stavo pensando che dovremmo fare uno scambio, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], vi coprirò come [ROOT.Char.GetTitleAsNameNoTooltip], e voi potrete vivere una giornata come uno di noi popolani!""
 bp1_yearly.9008.a:0 "Il governante diverrà il governato per un giorno!"
 bp1_yearly.9008.b:0 "Che proposta offensiva."
 bp1_yearly.9009.t:0 "Un altro amante"
 bp1_yearly.9009.desc.intro:0 "Mi avvicino alle mie stanze da letto al suono allarmante di quella che sembra una lotta selvaggia! Colpi intensi, scosse e... le grida di [bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\nMentre irrompo nella camera da letto, vedo [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] sosia [bp1_yearly_9007_doppelganger.GetNameNoTooltip] completamente nud[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] assieme a [bp1_yearly_9009_lover.GetNameNoTooltip] intenti a fare cose inenarrabili!"
 bp1_yearly.9009.desc.lustful:0 "[bp1_yearly_9009_lover.GetSheHe|U] piange. "Mi dispiace tanto, amore mio, è solo che [bp1_yearly_9007_doppelganger.GetNameNoTooltip] non è che una versione un po' più giusta di te! Il mio cuore papita per [bp1_yearly_9007_doppelganger.GetSheHe]!""
 bp1_yearly.9009.desc:0 "[bp1_yearly_9009_lover.GetSheHe|U] insiste sul fatto che [bp1_yearly_9009_lover.GetSheHe] non avesse idea che non fossi io, ma non sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] di creder[bp1_yearly_9009_lover.Custom('DE_PRO_DEM')]."
 bp1_yearly.9009.a:0 "Sparite dalla mia vista, tutti e due!"
 bp1_yearly.9009.b:0 "Fate imprigionare questo bel disgraziat[bp1_yearly_9009_lover.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.9009.c:0 "Non posso frappormi al vero amore."
 bp1_yearly.9009.d:0 "Ora lo capisco, tengo a entrambi!"
 bp1_yearly.9010.t:0 "I Due [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_yearly.9010.desc.intro:0 "[bp1_yearly_9007_doppelganger.GetName] irrompe nella mia sala del trono,"
 bp1_yearly.9010.desc.drunk:0 "la puzza di [ROOT.Char.Custom('RegionalDrink')] permea dal suo corpo. [bp1_yearly_9007_doppelganger.GetSheHe|U] barcolla verso di me con la furia negli occhi.\n\n"Impostore! Quell'*#EMP hic#!*"
 bp1_yearly.9010.desc.stoner:0 "puzza di fumo di hashish e di sudore. I suoi occhi insanguinati alla deriva guardano l'area intorno alla mia testa mentre [bp1_yearly_9007_doppelganger.GetSheHe] barcolla pigramente verso di me, schiamazzando come un[bp1_yearly_9007_doppelganger.Custom('DE_PRO_POS_P_2P')] pazz[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] lungo tutto il tragitto.\n\n"Impostore! Quella *#EMP tossata#!*"
 bp1_yearly.9010.desc.outro:0 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] non è [ROOT.Char.GetNameNoTooltip]! Sono io [ROOT.Char.Custom('DE_ART_DEF_P_A')] ver[ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetNameNoTooltip]!"\n\nSebbene sia una menzogna evidente, la mia corte sembra in qualche modo convinta che la mia vera identità sia messa in discussione! Mentre [bp1_yearly_9007_doppelganger.GetNameNoTooltip] estrae la sua arma, diventa chiaro che la violenza è l'unica risposta."
 bp1_yearly.9010.a:0 "Ce ne può essere solo uno!"
 bp1_yearly.9010.a_tt: "Dai inizio ad un [single_combat_duel|E] con [bp1_yearly_9007_doppelganger.GetShortUIName]" 
 bp1_yearly.9010.b:0 "Guardie, catturate questo impostore!"
 bp1_yearly.9012.t:0 "Doppio Problema"
 bp1_yearly.9012.desc:0 ""Vittoria! Vedete, solo [ROOT.Char.Custom('DE_ART_DEF_P_A')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetNameNoTooltip] avrebbe potuto vincere in un combattimento leale!"\n\n[ROOT.Char.Custom('DE_ART_DEF_P_D')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] sosia dichiara la vittoria e anche se molti sembrano non essere convinti, altri sembrano essere stati influenzati da questa dimostrazione di bravura e sospettano di me. Si tiene una piccola votazione tra la nobiltà e io vengo ancora dichiarato [ROOT.Char.Custom('DE_ART_DEF_P_A')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetNameNoTooltip], anche se con un margine ridotto.\n\nSebbene molti continuino a credere che io sia chi dico di essere, un numero sufficiente di persone si sono convinte che [bp1_yearly_9007_doppelganger.GetNameNoTooltip] sia in realtà il vero [ROOT.Char.GetNameNoTooltip] che se ne va da questo incontro con una rivendicazione sui miei titoli e con una schiera di persone che credono che [ROOT.Char.GetSheHe] sia me!"
 bp1_yearly.9012.a:0 "Sono io che sto impazzendo o lo sono tutti gli altri?"
 bp1_yearly.9013.desc:0 "Mentre viene dichiarata la mia vittoria sull[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')]impostor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], tutti coloro che avrebbero dubitato della mia vera identità sembrano essere stati messi a tacere. Le mie guardie prendono in consegna [bp1_yearly_9007_doppelganger.GetNameNoTooltip] che ancora mi insulta e mi deride, strillando del regno che [bp1_yearly_9007_doppelganger.Custom('DE_PRO_DEM')] è stat[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] negato.\n\nSebbene [bp1_yearly_9007_doppelganger.GetNameNoTooltip] sostenga ancora di essere [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_P_A')] ver[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] me, saranno pochi quelli che l[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] ascolteranno dai confini della mia prigione."
 bp1_yearly.9013.a:0 "Sono felice che sia finita."
 bp1_yearly.9014.t:0 "Più di Un Bel Viso"
 bp1_yearly.9014.desc.soulmate:0 "Mentre sono a letto con [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] bel[bp1_yearly_9007_doppelganger.Custom('DE_END_ADJ_NUL_S_N')] amante [bp1_yearly_9007_doppelganger.GetNameNoTooltip], scopro che abbiamo molto di più in comune che il solo aspetto esteriore. [bp1_yearly_9007_doppelganger.Custom('DE_ART_IND_A')|U] è un[bp1_yearly_9007_doppelganger.Custom('DE_PRO_POS_P_2P')] geni[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] ed un[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] studios[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')], che spesso fa eco a sentimenti che anch'io ho spesso sostenuto ma che non sono mai riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a esprimere a parole! È come se le nostre menti fossero una sola e riuscissimo a completare i pensieri dell'altr[ROOT.Char.Custom('DE_END_PRO_S_N')]. Un rapporto del genere può significare solo una cosa: amore!\n\nMa sono davvero così ossessionat[ROOT.Char.Custom('DE_END_PRO_S_N')] da me stess[ROOT.Char.Custom('DE_END_PRO_S_N')] da definire [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] non solo un[bp1_yearly_9007_doppelganger.Custom('DE_PRO_PER_P_3P_G')]amante, ma anche... un'anima gemella?"
 bp1_yearly.9014.desc.lover:0 "Mi ritrovo a passare sempre più tempo con [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_P_A')] dolce e bellissim[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] [bp1_yearly_9007_doppelganger.GetName]. Sebbene una volta abbia l'abbia visto come poco più che un cupo riflesso di me stess[ROOT.Char.Custom('DE_END_PRO_S_N')], sono giunt[ROOT.Char.Custom('DE_END_PRO_S_N')] a credere che la sua compagnia sia piacevole e confortante. Mentre passeggiamo insieme per la mia corte, ci blocchiamo entrambi quando le nostre mani si toccano.\n\nPer quanto breve sia stato, quel fugace momento di carne su carne rende rose fuoco le mie guance e, mentre volgo ansiosamente lo sguardo a [bp1_yearly_9007_doppelganger.GetNameNoTooltip], sembra che [bp1_yearly_9007_doppelganger.GetSheHe] provi lo stesso.\n\nSono davvero così narcisista da pensare di chiamare  [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] sosia... amante?"
 bp1_yearly.9014.a:0 "Certo che lo sono!"
 bp1_yearly.9014.a.arrogant:0 "Io amo me, cioè te, così tanto!"
 bp1_yearly.9014.b:0 "N-no! Non possiamo!"
 bp1_yearly.9015.t:0 "Ce ne Vogliono Due"
 bp1_yearly.9015.desc:0 "Da quando ho iniziato a trascorrere del tempo con l'affascinante e bellissim[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] [bp1_yearly_9007_doppelganger.GetName], [bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] è sembrat[bp1_yearly_9015_living_parent.Custom('DE_END_PRO_S_N')] pensieros[bp1_yearly_9015_living_parent.Custom('DE_END_PRO_S_N')] e agitat[bp1_yearly_9015_living_parent.Custom('DE_END_PRO_S_N')], forse [bp1_yearly_9015_living_parent.GetSheHe] disapprova la nostra relazione?\n\nCon una certa pressione, [bp1_yearly_9015_living_parent.GetNameNoTooltip] scoppia in una piagnucolosa confessione. "Sei [ROOT.Char.Custom('DE_PRO_POS_P_2P')] gemell[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetFirstNameNoTooltip]! Quando siete nati, non volevo che la tua successione fosse messa in discussione, così vi ho separati. Non avrei mai pensato che vi sareste ritrovati!"\n\nUna confessione a dir poco scioccante, ma cosa posso farci con queste informazioni?"
 bp1_yearly.9015.a:0 "Abbracciami, [bp1_yearly_9007_doppelganger.Custom('SisterBrother')]!"
 bp1_yearly.9015.b:0 "Nessuno può saperlo."
 bp1_yearly.9016.t:0 "L[bp1_yearly_9016_uppity_child.Custom('DE_PRO_PER_S_3P_N')][bp1_yearly_9016_uppity_child.GetWomanMan|U] Che Vorrebbe Essere [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_yearly.9016.desc.intro:0 "Quella che era iniziata come una normale riunione di famiglia nelle sale da pranzo di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] è rapidamente sfociata in un'accesa discussione tra [bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] e [bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\n[bp1_yearly_9016_uppity_child.GetSheHe|U] afferma che [bp1_yearly_9016_heir.GetNameNoTooltip] non sia affatto degn[bp1_yearly_9016_heir.Custom('DE_END_PRO_S_N')] di essere [bp1_yearly_9016_heir.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9016_heir.Custom('DE_END_PRO_S_N')] erede.\n\n"
 bp1_yearly.9016.desc.not_a_child:0 ""[bp1_yearly_9016_heir.GetSheHe|U] non è nemmeno tu[bp1_yearly_9016_heir.Custom('DE_END_PRO_S_N')] [bp1_yearly_9016_heir.Custom('GetDaughterSon')]! Che diritto ha di prevalere su di me quando andrai in [ROOT.Char.GetFaith.PositiveAfterLife]?"
 bp1_yearly.9016.desc.bastard:0 ""[bp1_yearly_9016_heir.Custom('DE_ART_IND_A')|U] non è [bp1_yearly_9016_heir.Custom('DE_ART_DEF_P_A')] [bp1_yearly_9016_heir.Custom('GetDaughterSon')] legittim[bp1_yearly_9016_heir.Custom('DE_END_PRO_S_N')] di questa famiglia. Io sono un[bp1_yearly_9016_uppity_child.Custom('DE_PRO_POS_P_2P')] figli[bp1_yearly_9016_uppity_child.Custom('DE_END_PRO_S_N')] nat[bp1_yearly_9016_uppity_child.Custom('DE_END_PRO_S_N')] all'interno dei vincoli dell'unione dei miei genitori, perché mai quest[bp1_yearly_9016_heir.Custom('DE_END_PRO_S_N')] bastard[bp1_yearly_9016_heir.Custom('DE_END_PRO_S_N')] dovrebbe avere il trono?"
 bp1_yearly.9016.desc.child_of_concubine:0 ""[bp1_yearly_9016_heir.GetSheHe|U] è nat[bp1_yearly_9016_heir.Custom('DE_END_PRO_S_N')] da un'umile concubina! Io sono il frutto del matrimonio sacro tra te e [bp1_yearly_9016_uppity_child.GetMother.GetName] e la corona mi appartiene per diritto di nascita!"
 bp1_yearly.9016.desc.rival:0 ""[bp1_yearly_9016_heir.GetSheHe|U] ti ha tradit[ROOT.Char.Custom('DE_END_PRO_S_N')] mille volte mentre io ti sono rimast[ROOT.Char.Custom('DE_END_PRO_S_N')] fedele! Come possiamo fidarci che questa bestia licenziosa abbia cura di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] quando non ci sarai più, visto che non riesce nemmeno a prendersi cura di te mentre sei ancora qui?"
 bp1_yearly.9016.desc.fallback:0 ""[bp1_yearly_9016_heir.GetSheHe|U] non è assolutamente degn[bp1_yearly_9016_heir.Custom('DE_END_PRO_S_N')] della corona e non merita altro che di essere [bp1_yearly_9016_heir.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9016_heir.Custom('DE_END_PRO_S_N')] giullare al momento della successione! Quest[bp1_yearly_9016_heir.Custom('DE_END_PRO_S_N')] furfante è rimast[bp1_yearly_9016_heir.Custom('DE_END_PRO_S_N')] al primo posto per la corona per troppo tempo e merita di essere rimess[bp1_yearly_9016_heir.Custom('DE_END_PRO_S_N')] in riga."
 bp1_yearly.9016.desc.outro:0 "Domando un duello con te, [bp1_yearly_9016_heir.GetNameNoTooltip]! Un duello per il trono!""
 bp1_yearly.9016.a:0 "Oh, sarà bello."
 bp1_yearly.9016.b:0 "Siediti, stupid[bp1_yearly_9016_uppity_child.Custom('DE_PRO_PER_S_3P_N')]!"
 9016_uppity_child_wins:0 "[bp1_yearly_9016_uppity_child.GetName] vince il duello"
 9016_heir_wins:0 "[bp1_yearly_9016_heir.GetName] vince il duello"
 bp1_yearly.9017.t.culture:0 "[bp1_yearly_9017_uppity_child.Custom('DE_ART_DEF_P_D')] [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')] Alien[bp1_yearly_9017_uppity_child.Custom('DE_PRO_PER_S_3P_N')]"
 bp1_yearly.9017.t.faith:0 "[bp1_yearly_9017_uppity_child.Custom('DE_ART_DEF_P_D')] [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')] pagan[bp1_yearly_9017_uppity_child.Custom('DE_END_PRO_S_N')]"
 bp1_yearly.9017.desc.intro:0 "Di notte, accanto al fuoco, vedo [bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] che cova con l'intensità di [ROOT.Char.GetFaith.KnowledgeGodName]. [bp1_yearly_9017_uppity_child.GetHerHim|U] chiedo che cosa [bp1_yearly_9017_uppity_child.GetHerHim] aguistia così, e [bp1_yearly_9017_uppity_child.GetSheHe] si rivolge a me con la furia e la vergogna che gli bruciano negli occhi.\n\n"
 bp1_yearly.9017.desc.culture:0 ""Sono divers[ROOT.Char.Custom('DE_END_PRO_S_N')] da tutti voi! Non conosco gli usi ed i costumi della cultura [ROOT.Char.GetCulture.GetName]. Mi sento sol[ROOT.Char.Custom('DE_END_PRO_S_N')] qui, un[bp1_yearly_9017_uppity_child.Custom('DE_PRO_POS_P_2P')] [bp1_yearly_9017_uppity_child.GetCulture.GetName] che vive tra i [ROOT.Char.GetCulture.GetCollectiveNoun] della corte come se avessi il diritto di definirmi un[ROOT.Char.Custom('DE_END_PRO_S_N')] di loro."
 bp1_yearly.9017.desc.faith:0 ""Non sono come loro! Non prego e non adoro come voi [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]! Sono un[bp1_yearly_9017_uppity_child.Custom('DE_PRO_POS_P_2P')] [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip] destinat[bp1_yearly_9017_uppity_child.Custom('DE_END_PRO_S_N')] a ereditare un [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L] di infedeli."
 bp1_yearly.9017.desc.outro:0 "Sono un[bp1_yearly_9017_uppity_child.Custom('DE_PRO_POS_P_2P')] impostor[bp1_yearly_9017_uppity_child.Custom('DE_END_ADJ_IND_S_A')] e non posso più essere [bp1_yearly_9017_uppity_child.Custom('DE_ART_DEF_P_A')] vostr[bp1_yearly_9017_uppity_child.Custom('DE_END_PRO_S_N')] erede!""
 bp1_yearly.9017.a:0 "Le nostre differenze dovrebbero essere celebrate, [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)] mi[bp1_yearly_9017_uppity_child.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.9017.b.culture:0 "Di cultura [bp1_yearly_9017_uppity_child.GetCulture.GetName] o [ROOT.Char.GetCulture.GetName], resti comunque mi[bp1_yearly_9017_uppity_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."
 bp1_yearly.9017.b.faith:0 "Di fede [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip] o [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], resti comunque mi[bp1_yearly_9017_uppity_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."
 bp1_yearly.9017.c:0 "Ottima idea, sei diseredat[bp1_yearly_9017_uppity_child.Custom('DE_END_PRO_S_N')]!"
 cultural_acceptance_embraced_child:0 "Celebrazione culturale"
 cultural_acceptance_rejected_child:0 "Esclusione culturale"
 bp1_yearly.9018.t:0 "Passione o Purezza"
 bp1_yearly.9018.desc.intro:0 "In un momento di vulnerabilità, [bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)] corre da me, avvolgendo le sue braccia attorno alle mie gambe, cospargendomi di lacrime e muco.\n\n"
 bp1_yearly.9018.desc.bastard:0 ""[ROOT.Char.GetMotherFather|U]! È così *#EMP tira su col naso#!* terribile che non ce la faccio più! [bp1_yearly_9018_bully.GetName|U] mi ha preso in giro senza sosta, dicendo che sono nata senza morale e che non sono degna del tuo amore. Dimmi che non è vero!"\n\n"
 bp1_yearly.9018.desc.child_of_concubine:0 ""[ROOT.Char.GetMotherFather|U]! [bp1_yearly_9018_bully.GetName|U] dice che i figli delle concubine sono impuri! [bp1_yearly_9018_bully.GetSheHe|U] si è tappat[bp1_yearly_9018_bully.Custom('DE_END_PRO_S_N')] il naso dicendo che puzzo del sangue di una concubina. Dimmi che mi ami, [ROOT.Char.GetMotherFather]!"\n\n"
 bp1_yearly.9018.desc.outro.callous:0 "Direi a quella piccola peste qualsiasi cosa pur di togliermela di dosso, ma cosa dico?"
 bp1_yearly.9018.desc.outro:0 "Questo è chiaramente un momento molto delicato per il [bp1_yearly_9018_illegitimate_child.Custom('GirlBoy')], ma che cosa dire?"
 bp1_yearly.9018.a:0 "Forse è arrivato il momento per noi tre di fare una chiacchierata."
 bp1_yearly.9018.b:0 "[bp1_yearly_9018_bully.Custom('GirlBoyPlural')|U] saranno [bp1_yearly_9018_bully.Custom('GirlBoyPlural')]!"
 bp1_yearly.9018.c:0 "Perché stai piangendo? È chiaro che la questione può essere risolta con la violenza."
 9018_uppity_child_wins:0 "[bp1_yearly_9018_illegitimate_child.GetName] vince il duello"
 9018_bully_child_wins:0 "[bp1_yearly_9018_bully.GetName] vince il duello"
 bp1_yearly.9019.t:0 "A [bp1_yearly_9019_lover.GetWomanMan|U] nel Nostro Letto"
 bp1_yearly.9019.desc.intro.gay:0 "Il momento che temevo è arrivato. Trasalisco silenziosamente e mi avvicino in punta di piedi al/alla mio/a [ROOT.Char.Custom('GetChamber')], sapendo che [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] mi attende all'interno, e che si aspetta una notte d'amore senza passione."
 bp1_yearly.9019.desc.intro.bi:0 "È arrivato il momento di entrare ancora una volta nel/nella mio/a [ROOT.Char.Custom('GetChamber')] e cercare di fare un figlio con [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 bp1_yearly.9019.desc.bridge:1 "Tuttavia, con mia sorpresa, l[bp1_yearly_9019_spouse.Custom('DE_END_PRO_S_N')] vedo completamente vestit[bp1_yearly_9019_spouse.Custom('DE_END_PRO_S_N')] accanto ad un[bp1_yearly_9019_lover.Custom('DE_PRO_POS_P_2P')] [bp1_yearly_9019_lover.GetWomanMan] nud[bp1_yearly_9019_lover.Custom('DE_END_PRO_S_N')]! Domando una spiegazione, provocando un sorriso complice sul suo volto.\n\n"
 bp1_yearly.9019.desc.bridge.gay:0 ""Da un po' di tempo so che il tocco di un[bp1_yearly_9019_spouse.Custom('DE_PRO_POS_P_2P')] [bp1_yearly_9019_spouse.GetWomanMan] ha sempre mancato di accendere un fuoco nei tuoi lombi."
 bp1_yearly.9019.desc.bridge.bi:0 ""Da un po' di tempo so che desideri il tocco di un[bp1_yearly_9019_lover.Custom('DE_END_PRO_S_N')] [bp1_yearly_9019_lover.GetWomanMan]."
 bp1_yearly.9019.desc.compassionate:0 "Non sono risentit[bp1_yearly_9019_spouse.Custom('DE_END_PRO_S_N')] o gelos[bp1_yearly_9019_spouse.Custom('DE_END_PRO_S_N')], voglio solo che tu sia felice, quindi forse i nostri rapporti amorosi potrebbero essere più amorevoli se coinvolgessimo [bp1_yearly_9019_lover.Custom('DE_ART_DEF_P_A')] tu[bp1_yearly_9019_lover.Custom('DE_END_PRO_S_N')] [bp1_yearly_9019_lover.GetWomanMan]!""
 bp1_yearly.9019.desc.lustful:0 "Per me non fa differenza, desidero solo una notte di passione! Forse sarebbe più piacevole per entrambi se coinvolgessimo [bp1_yearly_9019_lover.Custom('DE_ART_DEF_P_A')] nostr[bp1_yearly_9019_lover.Custom('DE_END_PRO_S_N')] amic[bp1_yearly_9019_lover.Custom('DE_END_PRO_S_N')] qui nel nostro fare l'amore.""
 bp1_yearly.9019.desc.cynical:0 "Francamente, non mi interessa con chi o cosa vuoi copulare, desidero solo un vero figlio mio nato dalla nostra unione.""
 bp1_yearly.9019.desc.lover:0 "\n\nMi chiedo se [bp1_yearly_9019_spouse.Custom('DE_ART_IND_A')] sia consapevole che [bp1_yearly_9019_lover.GetName] ed io abbiamo già molta familiarità con i nostri corpi, ma in ogni caso questa è una sorpresa così inaspettata!"
 bp1_yearly.9019.desc.friend:0 "\n\nAnche se non mi sarei mai aspettato di vedere [bp1_yearly_9019_lover.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9019_lover.Custom('DE_END_PRO_S_N')] car[bp1_yearly_9019_lover.Custom('DE_END_PRO_S_N')] amic[bp1_yearly_9019_lover.Custom('DE_END_PRO_S_N')] in una posizione così compromettente, non posso dire sinceramente che quello che vedo non mi piace."
 bp1_yearly.9019.desc.stranger:0 "\n\nMi domando dove [bp1_yearly_9019_spouse.GetSheHe] abbia trovato quest[bp1_yearly_9019_lover.Custom('DE_END_PRO_S_N')] pover[bp1_yearly_9019_lover.Custom('DE_PRO_POS_P_2P')] [bp1_yearly_9019_lover.GetWomanMan], ma [bp1_yearly_9019_lover.Custom('DE_ART_IND_A')] sembra di certo appassionat[bp1_yearly_9019_lover.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.9019.desc.outro:0 ""
 bp1_yearly.9019.a:0 "[ROOT.Char.GetFaith.FertilityGodName], tutti i miei desideri sono diventati realtà?"
 bp1_yearly.9019.b:0 "Silenzio, [bp1_yearly_9019_spouse.Custom('InsultNoun')]! Giacerò con [bp1_yearly_9019_lover.GetSheHe] da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.9019.c:0 "Cosa? Non posso farlo!"
 bp1_yearly.9020.t:0 "Una Strana Richiesta"
 bp1_yearly.9020.desc.intro:0 "È arrivato ancora una volta il momento di provare a fare un figlio con [bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], ma mentre mi preparo a un'altra notte di puro sesso, senza passione, [bp1_yearly_9020_spouse.GetSheHe] mi fissa con uno sguardo terrificante.\n\n"Fare l'amore in maniera convenzionale è di una tale noia, non sei d'accordo? Hai mai pensato"
 bp1_yearly.9020.desc.goat:0 "a cosa si potrebbe fare con una capra? Quelle corna, quella barba ispida, il modo in cui non si cura di ciò che mangia. Se solo potessimo portarne una [ROOT.Char.Custom('GetChamber')], anche solo il suo odore pungente basterebbe a infiammare il mio cuore!""
 bp1_yearly.9020.desc.vegetable:0 "al naturale erotismo degli ortaggi con radici? Immagina solo a cosa si proverebbe ad avere contro la pelle, nei punti più delicati, uno di questi doni che [ROOT.Char.GetFaith.CreatorName] ha regalato alla terra.""
 bp1_yearly.9020.desc.bondage:0 "a cosa si prova nell'essere uno dei nostri prigionieri? Legato in catene, soggetto ai capricci di un carceriere crudele che ha solo voglia di farti urlare... Pensa a quanto sarebbe facile procurarsi delle catene e altri arnesi dalla [ROOT.Char.Custom('GetDungeon')].""
 bp1_yearly.9020.desc.feet:0 "a cosa si prova nell'essere il pavimento della nostra [ROOT.Char.Custom('GetChamber')]? Tutti quei piedi nudi che premono su di te, essere solo qualcosa che viene usata e calpestata da altri. Il solo pensiero mi fa eccitare!""
 bp1_yearly.9020.desc.hof:0 "a come sarebbe giacere con il [ROOT.Char.ReligiousHeadTitleName]? Tutto il tempo che le sue dita passano a sfogliare i libri sacri, immagina come ci si possa sentire nel farsi accarezzare da quelle dita! Sii il mio [ROOT.Char.ReligiousHeadTitle] e fai di me il tuo libro sacro!""
 bp1_yearly.9020.desc.outro:0 "\n\nNon ho parole per descrivere ciò che mi è stato appena detto, ma in qualità di [ROOT.Char.GetTitleAsNameNoTooltip] è mio dovere compiacere [bp1_yearly_9020_spouse.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9020_spouse.Custom('DE_END_PRO_S_N')] [bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip] e mettere al mondo altri bambini, a qualunque costo. Chissà, magari finirà anche per piacermi."
 bp1_yearly.9020.a:0 "Qualsiasi cosa per compiacerti."
 bp1_yearly.9020.b:0 "No! Tutto tranne quello!"
 bp1_yearly.9020.c:0 "Tutti sapranno della tua ignobile perversione."
 bp1_yearly.9021.t:0 "Il [ROOT.Char.GetFaith.DevilName|U] nel Mio Letto"
 bp1_yearly.9021.desc:0 "Le parole non possono neanche lontanamente descrivere l'odio puro che ho nel cuore per [bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], ma ahimè i miei doveri di [ROOT.Char.GetTitleAsNameNoTooltip] richiedono che io guardi al di là dei miei sentimenti e "faccia l'amore" con quest[bp1_yearly_9021_rival_spouse.Custom('DE_END_PRO_S_N')] [bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')] [bp1_yearly_9021_rival_spouse.Custom('InsultNoun')].\n\nMi aspettavo di odiare ogni momento, ma mentre iniziamo il coito flaccido, sento un fuoco salire nel mio corpo che non avevo mai provato prima. Guardando il disprezzo e l'odio puro nei suoi occhi, sento il mio cuore accelerare e i miei lombi eccitarsi in azione. Posso dire che per [bp1_yearly_9021_rival_spouse.GetSheHe] sia la stessa cosa dal modo in cui [bp1_yearly_9021_rival_spouse.Custom('DE_ART_IND_A')] mi stringe e strofina le sue mani dappertutto sul mio corpo con uguale disprezzo e passione. Che cos'è questo sentimento? Amore? Odio? Una vile amalgama di entrambi?\n\nQualunque sia questo sentimento, probabilmente è un peccato, ma può l'amore appassionato tra coniugi sposati agli occhi di [ROOT.Char.GetFaith.HighGodName] essere un peccato? Sebbene noi ci odiamo a vicenda, significa che non possiamo godere della nostra copula obbligatoria?"
 bp1_yearly.9021.a:0 "Ti odio, tesoro! Stringimi di più."
 bp1_yearly.9021.b:0 "Devo aver immaginato una lama contro quel collo delicato."
 bp1_yearly.9022.t:0 "Un Intervento Amichevole"
 bp1_yearly.9022.desc.intro:0 "Faccio ritorno nella mia [ROOT.Char.Custom('GetChamber')] da letto dopo un'altra difficile giornata da [ROOT.Char.GetTitleAsNameNoTooltip], ma mi accorgo subito di non essere sol[ROOT.Char.Custom('DE_END_PRO_S_N')]. Vedo [bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] lì in piedi e con un'espressione poco felice sul volto.\n\n"[ROOT.Char.GetFirstNameNoTooltip],"
 bp1_yearly.9022.desc.hashishiyah:0 "tutti noi ci gustiamo un dolce all'hashish di tanto in tanto, ma quando parlo con voi è come se parlassi solo all'hashish. In questo vostro stato confusionale quasi permanente, c'è poco [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetFirstNameNoTooltip] che ho imparato a conoscere e io invece desidero con voi delle conversazioni che abbiano senso compiuto."
 bp1_yearly.9022.desc.drunkard:0 "ogni volta che parliamo, tutto ciò che sento è l'odore di [ROOT.Char.Custom('RegionalDrink')] nel vostro alito e le parole di un ubriaco senza cervello che escono dalla vostra bocca. È divertente bere qualcosa di forte ogni tanto ma, a dire il vero, ricordo a malapena l'ultima volta che vi ho vist[ROOT.Char.Custom('DE_END_PRO_S_N')] sobri[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.9022.desc.rakish:0 "la vostra dipendenza, che non riuscite minimamente a controllare, nei confronti di prostitute e bordelli sta minando pesantemente il vostro fisico e la vostra anima. Avete fatto sesso con così tante persone sconosciute che se foste un capo di bestiamo vi sopprimerei per precauzione e per pietà."
 bp1_yearly.9022.desc.comfort_eater:0 "c'è mai un momento in cui non state masticando qualcosa? Il cibo è un dono naturale che ci viene dato da [ROOT.Char.GetFaith.CreatorName], ma quando vi vedo mangiare è chiaro che in voi non c'è gioia. Quanto cibo sarà necessario per riempire il buco nella vostra anima?"
 bp1_yearly.9022.desc.inappetetic:0 "quando è stata l'ultima volta che avete mangiato qualcosa? Cominciate ad assomigliare a un cadavere, la vostra pelle è un sacco sopra una torre di ossa che si muovono. Quando vi vedo, istintivamente mi vien voglia di farvi rimpinzare con qualcosa di gustoso e nutriente. Continuando così, quanto tempo passerà prima che vi riduciate in polvere?"
 bp1_yearly.9022.desc.flagellant:0 "perché dovete procurarvi tanto dolore? Quando vi ferite, lo fate davvero per [ROOT.Char.GetFaith.HighGodName] o si tratta di una disperata richiesta d'aiuto, perché qualcuno si accorga del dolore che sentite nel vostro animo? Parlatemene, non posso sopportare di vedere anche solo un'altra cicatrice apparire sul corpo [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.9022.desc.reclusive:0 "devo pedinarvi per potervi parlare? Quando è stata l'ultima volta che avete visto qualcuno per un motivo qualsiasi, a parte che per i vostri doveri? Non posso sopportare di stare in disparte, implorando anche solo un briciolo della vostra attenzione."
 bp1_yearly.9022.desc.outro:0 "Lasciate che vi aiuti, [ROOT.Char.GetFirstNameNoTooltip]."\n\nSono completamente pres[ROOT.Char.Custom('DE_END_PRO_S_N')] alla sprovvista, chi è [bp1_yearly_9022_friend.GetSheHe] per giudicare il mio modo di vivere?\n\n"Fate con calma. Io non vado da nessuna parte.""
 bp1_yearly.9022.a:0 "Hai ragione. Ho bisogno di aiuto."
 bp1_yearly.9022.b:0 "Fuori! Fuori subito!"
 bp1_yearly.9023.t:0 "Una Barriera Linguistica"
 bp1_yearly.9023.desc:0 "Adoro trascorrere del tempo con [bp1_yearly_9023_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], anche se di solito è necessario un interprete. Di solito la barriera linguistica non è un problema, ma oggi sembra che io abbia fatto arrabbiare [bp1_yearly_9023_friend.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9023_friend.Custom('DE_END_PRO_S_N')] car[bp1_yearly_9023_friend.Custom('DE_END_PRO_S_N')] amic[bp1_yearly_9023_friend.Custom('DE_END_PRO_S_N')] per qualcosa che ho detto.\n\n[bp1_yearly_9023_friend.GetSheHe|U] ha detto qualcosa che sembrava una barzelletta e io ho riso, come si conviene, ma poi mi ha lanciato un'occhiata che dice più di mille parole. Mentre sentivo quel bagliore trafiggermi l'anima, vedevo scivolare via la nostra amicizia che trascende il linguaggio.\n\nCosa posso fare per rimediare a questa situazione e mantenere l'amicizia?"
 bp1_yearly.9023.a:0 "Borbottare qualcosa che sembri nella lingua [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip] e sperare per il meglio."
 bp1_yearly.9023.b:0 "Forse dovrei imparare la lingua [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]."
 bp1_yearly.9023.c:0 "[bp1_yearly_9023_friend.GetNameNoTooltip] dovrebbe apprendere la lingua [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]!"
 bp1_yearly.9024.t:0 "Una mano premurosa"
 bp1_yearly.9024.desc:0 "Questa malattia mi sta togliendo la vita, ma fortunatamente [bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] si è pres[bp1_yearly_9024_friend.Custom('DE_END_PRO_S_N')] cura di me mentre mi stavo riprendendo.\n\n[bp1_yearly_9024_friend.GetSheHe|U] mi fa sentire davvero coccolat[bp1_yearly_9024_friend.Custom('DE_END_PRO_S_N')] nonostante la mia condizione; mi prepara il cibo, pulisce i miei vestiti, si prende cura di me come se [bp1_yearly_9024_friend.GetSheHe] non fosse altro che un[bp1_yearly_9024_friend.Custom('DE_PRO_POS_P_2P')] umile servi[bp1_yearly_9024_friend.Custom('DE_END_NOU_S_GS_N')]!"
 bp1_yearly.9024.a:0 "È bello avere degli amici così premurosi."
 bp1_yearly.9024.b:0 "Posso prendermi cura di me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 bp1_sickness_being_doted_on:0 "Essere coccolati"
 bp1_sickness_being_doted_on_desc:0 "Questo personaggio riceve ogni tipo di assistenza mentre è malato."
 bp1_yearly.9025.t:0 "Adesso ti Conosco"
 bp1_yearly.9025.desc:0 "Alla fine, io e [bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] condividiamo una lingua comune e ci scambiano conversazioni da un po' di tempo a questa parte.\n\nL'unico problema è che mi sono rapidamente reso conto di disprezzare totalmente ogni parola sporca che esce dalla bocca di quest[bp1_yearly_9025_friend.Custom('DE_END_PRO_S_N')] [bp1_yearly_9025_friend.Custom('InsultAdjective')] [bp1_yearly_9025_friend.Custom('InsultNoun')]. A meno che non ci sia un malinteso, comincio a chiedermi come si possa, in tutta sincerità, chiamare quest[bp1_yearly_9025_friend.Custom('DE_PRO_PER_S_3P_N')][bp1_yearly_9025_friend.GetWomanMan] un[bp1_yearly_9025_friend.Custom('DE_PRO_PER_P_3P_G')]amic[bp1_yearly_9025_friend.Custom('DE_PRO_PER_S_3P_N')].\n\nÈ un vero disastro e desidero ardentemente che ritornino i giorni in cui potevo sedermi tranquillamente nella sua confortante presenza senza sapere nulla del marcio che alberga nel suo cuore."
 bp1_yearly.9025.a:0 "Sparisci subito dalla mia vista."
 bp1_yearly.9025.b:0 "Forse posso ancora farla funzionare."
 bp1_yearly.9026.t:0 "Un volto del passato"
 bp1_yearly.9026.desc.intro:0 "Mi sistemo nel mio letto, comodo e accogliente come un bambino tra i seni della madre, ma proprio quando i miei occhi pesanti si chiudono per riposare un po', mi alzo di scatto nel letto quando vedo una figura sedersi accanto a me!\n\nCon mio orrore, non è altro che [bp1_yearly_9026_dead_friend.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9026_dead_friend.Custom('DE_END_PRO_S_N')] amic[bp1_yearly_9026_dead_friend.Custom('DE_END_PRO_S_N')] defunt[bp1_yearly_9026_dead_friend.Custom('DE_END_PRO_S_N')], [bp1_yearly_9026_dead_friend.GetFullName]! [bp1_yearly_9026_dead_friend.GetSheHe|U] mi guarda con aria di sfida, mentre io urlo di orrore.\n\n"Andiamo [ROOT.Char.GetFirstNameNoTooltip], è questo il modo di salutare un[bp1_yearly_9026_dead_friend.Custom('DE_PRO_POS_P_2P')] vecchi[bp1_yearly_9026_dead_friend.Custom('DE_END_PRO_S_N')] amic[bp1_yearly_9026_dead_friend.Custom('DE_END_PRO_S_N')]? Vengo da te con un avvertimento,"
 bp1_yearly.9026.desc.secret_murderer:0 "sappiamo cosa hai fatto a [bp1_yearly_9026_murder_victim.GetName], amic[bp1_yearly_9026_murder_victim.Custom('DE_END_PRO_S_N')] mi[bp1_yearly_9026_murder_victim.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.9026.desc.murderer:0 "non potrai mai essere perdonat[bp1_yearly_9026_dead_friend.Custom('DE_END_PRO_S_N')] per l'omicidio di [bp1_yearly_9026_murder_victim.GetName]."
 bp1_yearly.9026.desc.killer:0 "tu sei la causa per la quale ora [bp1_yearly_9026_murder_victim.GetFullName] è in [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 bp1_yearly.9026.desc.greedy:0 "coloro che dipendono da te stanno cedendo sotto il peso della tua avarizia e avidità impenitenti."
 bp1_yearly.9026.desc.wrathful:0 "non c'è un'anima che non tema il tuo terribile carattere."
 bp1_yearly.9026.desc.torturer:0 "il dolore che infliggi allegramente al tuo prossimo è un crimine contro la decenza umana basilare, e ogni buco che fai nella pelle di un povero disgraziato crea un buco ancora più profondo nel tuo cuore."
 bp1_yearly.9026.desc.arbitrary:0 "la tua incapacità di comprendere il concetto di giustizia e di moralità lascia l'intero/a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] tremante per la tua scarsa capacità di giudizio."
 bp1_yearly.9026.desc.callous:0 "la mancanza di attenzione e compassione per la sofferenza altrui rende il tuo giudizio privo di peso, ma il tuo cuore è pesante come un mattone per ogni atto scellerato che commetti."
 bp1_yearly.9026.desc.sadistic:0 "ogni volta che infliggi allegramente dolore a un altro, stai stringendo la corda intorno al collo del tuo spirito."
 bp1_yearly.9026.desc.vengeful:0 "ogni volta che ti vendichi di chi ti ha fatto un torto, fai un passo in più per allontanarti da [ROOT.Char.GetFaith.HighGodName|U]. Ne vale la pena?"
 bp1_yearly.9026.desc.deceitful:0 "le infinite trame e menzogne a cui partecipi per raggiungere la tua strada, alla fine saranno la tua morte. Quando la verità sarà sufficiente? Sai almeno cosa è reale?"
 bp1_yearly.9026.desc.impatient:0 "la tua mancanza di pazienza ti sta trasformando in un mostro, che scatta sempre alla prossima cosa e non lascia scampo a chi ti fa 'perdere tempo'."
 bp1_yearly.9026.desc.arrogant:0 "l'amore che provi per te stess[bp1_yearly_9026_dead_friend.Custom('DE_END_PRO_S_N')] ti rende insensibile all'amore dei tuoi simili. A cosa serve un amore che rimane solo all'interno?"
 bp1_yearly.9026.desc.craven:0 "la tua codardia sta lasciando una macchia sulla tua coscienza più grande di quanto il sangue di qualsiasi battaglia possa dare. Quanti valorosi guerrieri sono morti al tuo posto?"
 bp1_yearly.9026.desc.ambitious:0 "la tua infinita ambizione ti rende insensibile alla sofferenza di tutti coloro che si oppongono a ciò che vuoi. Quanti titoli dovrai avere? Quante battaglie dorai vincere prima di essere soddisfatt[bp1_yearly_9026_dead_friend.Custom('DE_END_PRO_S_N')]?"
 bp1_yearly.9026.desc.lazy:0 "la tua inerzia sta permettendo alla volontà del [ROOT.Char.GetFaith.DevilName|U] di andare avanti senza controllo. Ti ritieni al di sopra dei tuoi doveri di [ROOT.Char.GetTitleAsNameNoTooltip]? Che ne è dei tuoi doveri di [ROOT.Char.GetWomanMan]  verso i tuoi compagni?"
 bp1_yearly.9026.desc.cynical:0 "il tuo dubbio sulla volontà di [ROOT.Char.GetFaith.HighGodName|U] ti sta trasformando in un/una servitore/trice di [ROOT.Char.GetFaith.DevilName|U]!"
 bp1_yearly.9026.desc.shy:0 "il tuo rifiuto di impegnarti con i tuoi compagni di viaggio in questa vita ti rende ogni giorno meno umano. Ti consideri al di sopra di loro?"
 bp1_yearly.9026.desc.gluttonous:0 "la tua eccessiva indulgenza nel cibo mentre c'è chi non ne ha è un'oscenità. Perché consumare il secondo quando c'è chi non ha nemmeno il primo?"
 bp1_yearly.9026.desc.lustful:0 "i tuoi desideri carnali ti distraggono dal vero sentiero verso l'[ROOT.Char.GetFaith.PositiveAfterLife|U]. Nessuna copulazione potrà mai essere paragonata all'amore del divino!"
 bp1_yearly.9026.desc.temperate:0 "[ROOT.Char.GetFaith.CreatorName|U] ha creato questo mondo e tutto il cibo che contiene per fartelo assaporare, eppure tu rifiuti i suoi doni."
 bp1_yearly.9026.desc.chaste:0 "[ROOT.Char.GetFaith.CreatorName|U] ha creato l'umanità perché tu possa copulare, eppure rimani vergine a tanti piaceri e desideri."
 bp1_yearly.9026.desc.honest:0 "pensi che la verità ti renderà libero, eppure le bugie sono spesso l'unico modo per proteggere coloro che amiamo."
 bp1_yearly.9026.desc.fallback:0 "Ogni peccato che hai commesso in vita tua è stato riconosciuto da [ROOT.Char.GetFaith.PantheonTerm], e nessuno di essi sarà dimenticato."
 bp1_yearly.9026.desc.outro:0 "Devi pentirti di ciò che hai fatto. Ho imparato a mie spese che ogni peccato che commettiamo comporta un debito nei confronti di [ROOT.Char.GetFaith.HighGodName|U], amic[bp1_yearly_9026_dead_friend.Custom('DE_END_PRO_S_N')] mi[bp1_yearly_9026_dead_friend.Custom('DE_END_PRO_S_N')], e [ROOT.Char.GetFaith.HighGodNameSheHe|U] non perdona i suoi debitori."
 bp1_yearly.9026.a:0 "Mi pento! A qualunque costo, mi pento!"
 bp1_yearly.9026.b:0 "Ho chiaramente le allucinazioni! Sparisci spirito!"
 bp1_yearly.9027.t:0 "Poveri sfortunati servitori"
 bp1_yearly.9027.desc.intro:0 "È passato un po' di tempo da quando il fantasma [bp1_yearly_9027_dead_friend.Custom('DE_PRO_PER_P_3P_A')] mi[bp1_yearly_9027_dead_friend.Custom('DE_END_PRO_S_N')] vecchi[bp1_yearly_9027_dead_friend.Custom('DE_END_PRO_S_N')] amic[bp1_yearly_9027_dead_friend.Custom('DE_END_PRO_S_N')]  [bp1_yearly_9027_dead_friend.GetName] mi ha fatto visita, ma ora inizia il mio cammino verso la redenzione. Come [ROOT.Char.GetTitleAsNameNoTooltip] ora mi rendo conto che il mio dovere è verso il mio popolo, quindi cammino tra la gente e chiedo loro cosa desiderano da me.\n\nUn[bp1_yearly_9027_peasant_begger.Custom('DE_PRO_POS_P_2P')] pover[bp1_yearly_9027_peasant_begger.Custom('DE_END_PRO_S_N')] [bp1_yearly_9027_peasant_begger.GetWomanMan] si avvicina a me vestit[bp1_yearly_9027_peasant_begger.Custom('DE_END_PRO_S_N')] di stracci e mi supplica di aiutare i poveri e i malati di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], che non hanno i mezzi per curarsi."
 bp1_yearly.9027.desc.greedy:0 "Quello che mi sta chiedendo è una somma spropositata,"
 bp1_yearly.9027.desc.fallback:0 "[bp1_yearly_9027_peasant_begger.GetSheHe|U] chiede solo il necessario per la sua gente per tirare avanti,"
 bp1_yearly.9027.desc.outro:0 "ma c'è davvero un prezzo d'ingresso per il [ROOT.Char.GetFaith.PositiveAfterLife|U]?"
 bp1_yearly.9027.a:0 "Avrete tutto ciò che vi serve."
 bp1_yearly.9027.b:0 "Queste persone sono così povere che accetterebbero qualsiasi offerta da parte mia!"
 bp1_yearly.9027.c:0 "Quanto vuoi?"
 bp1_yearly.9028.t:0 "Il fantasma delle liti passate"
 bp1_yearly.9028.desc.intro:0 "Mi sveglio con quella familiare sensazione di freddo che mi attraversa il corpo. Mi guardo intorno come prima e questa volta vedo [bp1_yearly_9028_dead_rival.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9028_dead_rival.Custom('DE_END_PRO_S_N')] rivale mort[bp1_yearly_9028_dead_rival.Custom('DE_END_PRO_S_N')] da tempo [bp1_yearly_9028_dead_rival.GetFullName]!\n\n"
 bp1_yearly.9028.desc.murderer:0 ""Assassin[bp1_yearly_9028_dead_rival.Custom('DE_END_PRO_S_N')]!""
 bp1_yearly.9028.desc.murderer.fallback:0 ""[ROOT.Char.Custom('InsultNoun')]!""
 bp1_yearly.9028.desc.bridge:0 "[bp1_yearly_9028_dead_rival.GetSheHe|U] si lamenta. "Ero [bp1_yearly_9028_dead_rival.GetDeathReason] e ora la mia anima vaga su questa terra per cercarti! Quello che mi hai fatto ha lasciato una macchia sulla tua anima e devi chiedere perdono alla mia famiglia defunta!"\n\n"
 bp1_yearly.9028.desc.callous:0 "A dire il vero, ritengo che non ci sia nulla di cui dovrei pentirmi, quel[bp1_yearly_9028_dead_rival.Custom('DE_END_ADJ_NUL_S_N')] [bp1_yearly_9028_dead_rival.Custom('InsultNoun')] se l'è cercata."
 bp1_yearly.9028.desc.fallback:0 "Sento quella macchia affondare in profondità nella mia anima, potrà bastare un qualsiasi pentimento?"
 bp1_yearly.9028.desc.outro:0 "Ho ricevuto le istruzioni dall'altra parte, come devo procedere?"
 bp1_yearly.9028.a:0 "Farei qualsiasi cosa per la redenzione!"
 bp1_yearly.9028.b:0 "Non mi prostrerò mai."
 bp1_yearly.9029.t:0 "[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U]!"
 bp1_yearly.9029.desc.intro:0 "È passato un po' di tempo dalla mia prima visita spettrale, e sono del tutto preparat[ROOT.Char.Custom('DE_END_PRO_S_N')] a riceverne altre. Quello a cui non ero preparat[ROOT.Char.Custom('DE_END_PRO_S_N')] era il volto sprezzante di [bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)] a pochi centimetri dal mio viso!\n\n"Bambin[ROOT.Char.Custom('DE_END_PRO_S_N')] cattiv[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.9029.desc.rival_sibling:0 "Non vedi come questa faida tra il sangue del mio sangue avvicini tutta la famiglia all'[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]?"
 bp1_yearly.9029.desc.rival_sibling_unrelated:0 "Sebbene [bp1_yearly_9029_rival.GetName] non sia [bp1_yearly_9029_rival.Custom('GetDaughterSon')] mi[ [bp1_yearly_9029_rival.Custom('DE_END_PRO_S_N')], [bp1_yearly_9029_rival.Custom('DE_ART_IND_A')] è ancora tu[bp1_yearly_9029_rival.Custom('DE_END_PRO_S_N')] [bp1_yearly_9029_rival.Custom('SisterBrother')] e la vostra rivalità avvicina tutta la famiglia all'[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]!"
 bp1_yearly.9029.desc.rival:0 "L'odio è una strada sicura per l'[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife], [ROOT.Char.Custom('GetDaughterSon')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], e voi dovete porre fine alla vostra faida se volete cambiare il vostro destino."
 bp1_yearly.9029.desc.outro:0 "Devi sforzarti di porre fine alla tua rivalità con [bp1_yearly_9029_rival.GetName], prostrarti e servir[bp1_yearly_9029_rival.Custom('DE_END_PRO_S_N')] se questo è ciò che serve!"
 bp1_yearly.9029.a:0 "Allora mi prostrerò e servirò."
 bp1_yearly.9029.b:0 "All'[ROOT.Char.GetFaith.NegativeAfterLife] con [bp1_yearly_9029_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.9030.t:0 "La seconda visita di [bp1_yearly_9026_dead_friend.GetName]"
 bp1_yearly.9030.desc.intro:0 "Sento la paralisi avvolgere il mio corpo mentre [bp1_yearly_9026_dead_friend.GetFullName] mi appare ancora una volta.\n\n"Dimmi spirito, cosa devo fare ancora per assicurarmi un posto in [ROOT.Char.GetFaith.PositiveAfterLife]"\n\n"Hai fatto bene a chiederlo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] vecchi[ROOT.Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.9030.desc.pilgrimage:0 "Avventurati nelle terre sante, lì troverai la redenzione che cerchi. Non rimandare, [ROOT.Char.GetFaith.HighGodName] ti aspetta lì.""
 bp1_yearly.9030.desc.fallback:0 "Carità! Quanto ancora devo dirlo? Un solo atto non è sufficiente, devi abituarti a dispensare la tua opulenza!""
 bp1_yearly.9030.a:0 "Farò ciò che devo."
 bp1_yearly.9030.a.tt_pilgrimage:0 "Il tuo prossimo [pilgrimage|E] sarà meno costoso"
 bp1_yearly.9030.b:0 "Non posso fare di più."
 bp1_yearly.9031.t:0 "Perdonami"
 bp1_yearly.9031.desc.intro:0 "Sono finalmente riuscito a catturare [bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)] in un momento di libertà. In preda alla mia disperazione per il perdono, cado in ginocchio e imploro di essere assolt[ROOT.Char.Custom('DE_END_PRO_S_N')] da tutto quello che ho fatto a [bp1_yearly_9031_rival.GetFirstNameNoTooltip]."
 bp1_yearly.9031.desc.flagellant:0 "Un ghigno nauseante prende forma sulla sua faccia.\n\n"Sappiamo entrambi che è il perdono di [bp1_yearly_9031_rival_family.GetFaith.HighGodName] ciò che cerchi e l'autoflagellazione è l'unico modo per ottenerlo. Fallo, con forza, e io ti perdonerò, e tu farai bene a sperare che anche [bp1_yearly_9031_rival_family.GetFaith.HighGodNameSheHe|U] lo faccia.""
 bp1_yearly.9031.desc.debate:0 "[bp1_yearly_9031_rival_family.GetNameNoTooltip] mi sogghigna con il naso all'insù.\n\n"È bene che tu ti renda conto dei tuoi peccati ora, ma temo di non potervi perdonare per i crimini contro [bp1_yearly_9031_rival_family.GetFaith.ReligiousText], a meno che tu non riesca a convincermi in un dibattito.""
 bp1_yearly.9031.desc.cleanup:0 "Vedo un'idea formarsi in quella testa lenta e pigra di [bp1_yearly_9031_rival_family.GetNameNoTooltip].\n\n"Oh da quando [bp1_yearly_9031_rival.GetFirstNameNoTooltip] si è separat[bp1_yearly_9031_rival.Custom('DE_END_PRO_S_N')], ho dovuto ridurre il numero di addetti alle pulizie alle nostre dipendenze. Se qualcuno potesse aiutarmi a pulire la mia casa, otterrebbe sicuramente il mio perdono.""
 bp1_yearly.9031.desc.unconditional:0 "[bp1_yearly_9031_rival_family.GetSheHe|U] sorride e si inginocchia davanti a me.\n\n"Alzati, amic[ROOT.Char.Custom('DE_END_PRO_S_N')]. Tutto quello che avevo bisogno di sentire era che ti pentissi, siamo tutti solamente dei bambini agli occhi di [bp1_yearly_9031_rival_family.GetFaith.HighGodName] dopotutto, e tutti commettiamo degli errori.""
 bp1_yearly.9031.desc.fallback:0 "[bp1_yearly_9031_rival_family.GetSheHe|U] mi guarda con occhi annebbiati.\n\n"Perdonarti? No, non lo farò #EMP mai#!. Mi dà il voltastomaco sentirti pronunciare il suo nome! Quale atto potrei chiedere come penitenza in cambio di ciò che avete fatto?""
 bp1_yearly.9031.a.forgiven:0 "Mi umilio."
 bp1_yearly.9031.a:0 "Farò tutto ciò che mi chiederete."
 bp1_yearly.9031.b.forgiven:0 "Mi rimangio tutto!"
 bp1_yearly.9031.b:0 "Non mi farò umiliare."
 bp1_yearly.9032.t:0 "Fare ammenda"
 bp1_yearly.9032.desc:0 "Proprio come mi è stato chiesto, ho rintracciato [bp1_yearly_9032_rival.GetName] e mi sono subito inginocchiato, implorando il suo perdono.\n\n"Per [bp1_yearly_9032_rival.GetFaith.PantheonTerm|U] è troppo bello! Tu ai miei piedi, ah! Quanto avevo sognato questo giorno."\n\nMentre la mia espressione rimaneva ferma come la pietra, il suo tono inizia a cambiare.\n\n"Sei seri[ROOT.Char.Custom('DE_END_PRO_S_N')]? Beh, suppongo che ci siano alcune cose che potresti fare per guadagnarti il mio perdono...""
 bp1_yearly.9032.a:0 "Farò qualsiasi cosa."
 bp1_yearly.9032.b:0 "Approfitti del momento e [bp1_yearly_9032_rival.GetHerHim] fai inciampare!"
 bp1_yearly.9033.t:0 "L'ultima notte"
 bp1_yearly.9033.desc.intro:0 "Alla fine, [bp1_yearly_9026_dead_friend.GetFullName] mi viene incontro ancora una volta, e spero per l'ultima volta. Mi alzo dal mio sonno e mi interrogo su quanto bene ho fatto per evitare il mio destino.\n\n"
 bp1_yearly.9033.desc.did_well:0 ""Oh amico/a, hai fatto un lavoro incredibile! Anche se il tuo futuro è ancora incerto, è in uno stato di gran lunga migliore di quando ti ho visitato/a per la prima volta! Il peso sulla tua anima è stato tolto e io posso tornare alla mia punizione eterna, sicuro di aver fatto tutto il possibile per salvarti dallo stesso destino.""
 bp1_yearly.9033.desc.did_bad:0 ""Oh bene? Oh bene? Dannato, [ROOT.Char.GetFirstNameNoTooltip]! Che tu sia dannato/a nell'[ROOT.Char.GetFaith.NegativeAfterLife] per l'eternità! Il vostro futuro è un arazzo di orrore e tragedia cucito dalle tue stesse mani insanguinate! Torno a riposare, ho fatto tutto il possibile per salvare la tua anima.""
 bp1_yearly.9033.desc.did_okay:0 ""Beh, cosa posso dire? Vi è stata data una possibilità di redenzione e l'avete buttata via. Sebbene voi abbiate fatto qualche passo avanti, ne avete fatti molti altri indietro. Spero che possiate fare di più per cambiare, amico/a mio/a. Per ora, devo tornare alla mia punizione eterna e spero di non vedervi lì con me.""
 bp1_yearly.9033.desc.outro:0 "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip] scompare ancora una volta e questa volta dubito che [bp1_yearly_9026_dead_friend.GetHerHim] vedrò mai più."
 bp1_yearly.9033.a:0 "Sono stato/a salvato/a!"
 bp1_yearly.9033.b:0 "Forse [ROOT.Char.GetFaith.NegativeAfterLife] non è così male."
 bp1_yearly.9033.c:0 "Sono un/una [ROOT.Char.GetWomanMan] cambiato/a."
 end_marley_ghost_story_tt:0 "Non riceverai più la visita dei fantasmi."
 bp1_increase_good_deeds_tt:0 "#EMP Gli spiriti saranno soddisfatti#!"
 bp1_decrease_good_deeds_tt:0 "#EMP Gli spiriti saranno molto arrabbiati#!"
 bp1_yearly.9034.t:0 "Una strega acquatica"
 bp1_yearly.9034.desc.intro:0 "Mi sto divertendo a giocare nelle paludi di [bp1_yearly_9034_swampy_location.GetNameNoTooltip] con[bp1_yearly_9034_friend.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9034_friend.Custom('DE_END_PRO_S_N')] [bp1_yearly_9034_friend.GetName]. Siamo così presi dal gioco che non ci accorgiamo nemmeno di essere separati da [bp1_yearly_9034_guardian.GetName]!\n\nAll'improvviso, vediamo sorgere dalla melma e dai liquami una strega acquatica, ricoperta di fango. [bp1_yearly_9034_witch.GetSheHe|U] ci guarda, e prima che me ne accorga, [bp1_yearly_9034_friend.GetName] è già scappat[bp1_yearly_9034_friend.Custom('DE_END_PRO_S_N')] via!"
 bp1_yearly.9034.desc.giant:0 "[bp1_yearly_9034_witch.GetSheHe|U] si dirige verso di me, la sua figura imponente l[bp1_yearly_9034_witch.Custom('DE_PRO_PER_S_3P_N')]ha fatto inciampare e cadere sotto il suo stesso peso!"
 bp1_yearly.9034.desc.hunchbacked:0 "[bp1_yearly_9034_witch.GetSheHe|U] si dirige verso di me, tutta la sua figura innaturalmente ingobbita come se [bp1_yearly_9034_witch.GetSheHe] avesse i nodi al pettine."
 bp1_yearly.9034.desc.beauty_bad:0 "Non ho mai visto una creatura così orrenda, nemmeno da questa distanza. Prima che io abbia la possibilità di capire, [bp1_yearly_9034_witch.GetSheHe] inizia a correre verso di me!"
 bp1_yearly.9034.desc.albino:0 "Tra il fango, potevo vedere La sua pelle e i suoi capelli sono di un bianco lattiginoso e quegli occhi rossi sono così pieni di rabbia. Prima che io abbia la possibilità di assimilare tutto ciò, [bp1_yearly_9034_witch.GetSheHe] inizia a correre verso di me!"
 bp1_yearly.9034.desc.scaly:0 "La sua pelle è simile a quella di una lucertola, tutta protuberanze e pieghe. Prima che io abbia la possibilità di capire, [bp1_yearly_9034_witch.GetSheHe] inizia a correre verso di me!"
 bp1_yearly.9034.desc.outro:0 "\n\nCon [[bp1_yearly_9034_guardian.Custom('DE_ART_DEF_P_A')] mi[[bp1_yearly_9034_guardian.Custom('DE_END_PRO_S_N')] amic[[bp1_yearly_9034_guardian.Custom('DE_END_PRO_S_N')] e tu[[bp1_yearly_9034_guardian.Custom('DE_END_NOU_S_GS_N')] lontan[[bp1_yearly_9034_guardian.Custom('DE_END_PRO_S_N')], siamo solo io e la strega, ma cosa dovrei fare?"
 bp1_yearly.9034.a:0 "Corri!"
 bp1_yearly.9034.b:0 "Scopriamo cosa vuole."
 9034_escaped_witch:0 "Sei sfuggit[ROOT.Char.Custom('DE_END_PRO_S_N')] alla strega!"
 9034_failed_to_escape:0 "Sei rimast[ROOT.Char.Custom('DE_END_PRO_S_N')] ferit[ROOT.Char.Custom('DE_END_PRO_S_N')] durante la fuga."
 bp1_yearly.9035.t:0 "La strega buona della palude"
 bp1_yearly.9035.desc:0 "Quando finalmente la strega finisce di approcciarsi, [bp1_yearly_9034_witch.Custom('DE_ART_IND_A')] scaccia un insetto sul mio viso e lo pulisce sulla sua tunica.\n\n"Fai attenzione da queste parti, giovanott[ROOT.Char.Custom('DE_END_PRO_S_N')]. Anche le piccole bestie ti prenderanno se non stai attent[ROOT.Char.Custom('DE_END_PRO_S_N')]. Dovrei saperlo, ho riparato abbastanza guance gonfie di viaggiatori in fuga."\n\nChiaramente non il mostro che pensavo inizialmente, [bp1_yearly_9034_witch.GetSheHe] si presenta come come guari[bp1_yearly_9034_witch.Custom('DE_END_NOU_S_GS_N')] e mag[bp1_yearly_9034_witch.Custom('DE_END_PRO_S_N')] locale, espert[bp1_yearly_9034_witch.Custom('DE_END_PRO_S_N')] di erboristeria e di pratiche rituali per esercitare gli spiriti da persone e oggetti. Forse quest[bp1_yearly_9034_witch.Custom('DE_PRO_PER_S_3P_N')][bp1_yearly_9034_witch.GetWomanMan] potrebbe servire a uno scopo più nobile."
 bp1_yearly.9035.a:0 "Un[bp1_yearly_9034_witch.Custom('DE_PRO_POS_P_2P')] guari[bp1_yearly_9034_witch.Custom('DE_END_NOU_S_GS_N')]? Mi servirebbe un nuovo medico..."
 bp1_yearly.9035.b:0 "Insegnami le tue vie, o saggi[bp1_yearly_9034_witch.Custom('DE_END_PRO_S_N')] [bp1_yearly_9034_witch.GetWomanMan]."
 bp1_yearly.9035.c:0 "Chi l'ha chiesto?"
 bp1_yearly.9036.t:0 "La strega malvagia della palude"
 bp1_yearly.9036.desc:0 "La strega [bp1_yearly_9034_witch.Custom('InsultAdjective')] mi afferra con le sue lunghe dita avvizzite, stringendomi così forte che sento il sangue nelle braccia fermarsi.\n\n"In nome di [bp1_yearly_9034_witch.GetFaith.WitchGodName] che ci fai nella mia palude [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]? Hai idea degli spiriti maligni che ci sono in questo posto? Bambin[ROOT.Char.Custom('DE_END_PRO_S_N')] cattiv[ROOT.Char.Custom('DE_END_PRO_S_N')]!"\n\nCerco di spiegar[bp1_yearly_9034_witch.DE_PRO_DEM] che sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip|U] ma [bp1_yearly_9034_witch.Custom('DE_ART_IND_A')] è oramai fuori di sé. Sento che il mio corpo si sta afflosciando e che la mia pelle comincia a spaccarsi quando vedo [bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] apparire."
 bp1_yearly.9036.a:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip], aiutami!"
 bp1_yearly.9036.guardian_wins:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip] è vittorios[bp1_yearly_9034_guardian.Custom('DE_END_PRO_S_N')]"
 bp1_yearly.9036.guardian_loses:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip] non riesce a salvarmi dall'essere ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 bp1_yearly_9034_witchy_goodbad_tt:0 "#EMP La strega potrebbe rivelarsi diversa da quella che ti aspetti...#!"
 bp1_yearly.9037.t:0 "Il corpo nella palude"
 bp1_yearly.9037.desc:1 "Sono stato condott[ROOT.Char.Custom('DE_END_PRO_S_N')] fuori nelle paludi di [bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip] da [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)], e davvero è un posto meraviglioso!\n\nCorro e gioco, scalciando l'acqua putrida e lanciando sassi nel fango, vivendo davvero la migliore vita di un [ROOT.Char.GetTitleAsNameNoTooltip] quando vedo qualcosa che si avvicina lentamente a me.\n\nA dividere le canne c'è il volto di uno strano cadavere, il suo sguardo di puro terrore immacolatamente conservato dai minerali dell'acqua della palude."
 bp1_yearly.9037.a:0 "[bp1_yearly_9037_guardian.GetNameNoTooltip], guarda cosa ho trovato!"
 bp1_yearly.9037.custom:0 "La mia guardia [bp1_yearly_9037_guardian.GetName] saprà cosa fare..."
 bp1_yearly.9037.b:0 "Corri e urla!"
 bp1_yearly.9038.t:0 "Un segreto rivelato"
 bp1_yearly.9038.desc.intro:0 "Mentre [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina, il suo volto si contorce in uno sguardo di disagio e orrore nel vedere il volto del corpo nella palude.\n\n"Questo è [bp1_yearly_9037_corpse.GetNameNoTooltip]... io l'ho uccis[bp1_yearly_9037_corpse.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.9038.desc.killer:0 "Capisci, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] giovane [ROOT.Char.GetTitleAsNameNoTooltip], Non posso certo permetterti di andare in giro a raccontare a tutti quello che hai visto qui. Il bello di luoghi come questo è che sono così remoti e pericolosi che nessuno penserebbe mai di cercarti qui. Sei un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] buon[ROOT.Char.Custom('DE_PRO_POS_P_2P')] nuota[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]?""
 bp1_yearly.9038.desc.not_killer:0 "Non avevo intenzione di dirlo a nessuno, ma ora è inutile nasconderlo. Non sono orgoglios[bp1_yearly_9037_guardian.Custom('DE_END_PRO_S_N')] di ciò che ho fatto, [ROOT.Char.GetFirstNameNoTooltip], spero solo che tu possa perdonarmi in quanto tuo amorevole mentore.""
 bp1_yearly.9038.a:0 "Non so cosa dire."
 bp1_yearly.9038.b:0 "Corri e dillo a tutti!"
 bp1_yearly.9038.c:0 "Spingil[bp1_yearly_9037_guardian.Custom('DE_END_PRO_S_N')] con forza nella palude."
 9038_killed_guardian:0 "Sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a spingere [bp1_yearly_9037_guardian.GetName] nella palude."
 9038_guardian_kills_you:0 "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] sopraffatt[ROOT.Char.Custom('DE_END_PRO_S_N')] da [bp1_yearly_9037_guardian.GetName]."
 bp1_yearly.9039.t:0 "Il cadavere immacolato"
 bp1_yearly.9039.desc:0 "[bp1_yearly_9037_guardian.GetName] sembra scioccat[bp1_yearly_9037_guardian.Custom('DE_END_PRO_S_N')] e inorridit[bp1_yearly_9037_guardian.Custom('DE_END_PRO_S_N')] quanto me nel vedere questo corpo nella palude, ma il suo terrore si trasforma presto in uno sguardo affascinato.\n\n"[ROOT.Char.Custom('GirlBoy')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], riconosci questi abiti? Si tratta senza dubbio della moda contadina di trecento anni fa! Non c'è dubbio, questo corpo è stato conservato come non ho mai visto prima! È un miracolo di [bp1_yearly_9037_guardian.GetFaith.HighGodName|U]! Su questo non c'è dubbio! Permettetemi di raccogliere queste ossa e di farne un bel regalo per te."\n\n[bp1_yearly_9037_guardian.GetFaith.HighGodName|U] sembra avere uno strano modo di mostrare i "miracoli", ma se [bp1_yearly_9037_guardian.GetNameNoTooltip] dice che è così, allora deve esserlo."
 bp1_yearly.9039.a:0 "Che... strano regalo."
 bp1_yearly.9039.b:0 "No, sono abbastanza sicuro che si tratti di un fantasma malvagio."
 ghost_stories_modifier:0 "Storie di fantasmi"
 ghost_stories_modifier_desc:0 "In questa contea si dice che abiti uno spirito maligno."
 box_of_boggy_bones:0 "Scatola di ossa di palude"
 box_of_boggy_bones_desc:0 "Le ossa di un cadavere di diverse centinaia di anni fa, perfettamente conservate nell'acqua di palude, ora sono state trasferite in una comoda scatola."
 bp1_withholding_ghost_sex:0 "Resistere ai sogni sensuali"
 bp1_withholding_ghost_sex_desc:0 "Questo personaggio sogna amanti morti da tempo, ma rifiuta le loro proposte sessuali."
 bp1_indulging_ghost_sex:0 "Sogni sensuali"
 bp1_indulging_ghost_sex_desc:0 "Questo personaggio sogna amanti morti da tempo e abbraccia pienamente queste esperienze sessuali ultraterrene."
 bp1_yearly.9040.t:0 "La visita di un amante"
 bp1_yearly.9040.desc:0 "Me ne sto comodamente sdraiat[ROOT.Char.Custom('DE_END_PRO_S_N')] sul mio letto quando sento un tocco familiare che mi sfiora il petto nudo. All'inizio non ci penso, ma quando i miei occhi si aprono a fatica, vedo che si tratta [bp1_yearly_9040_dead_lover.Custom('DE_PRO_PER_P_3P_A')] mi[bp1_yearly_9040_dead_lover.Custom('DE_END_PRO_S_N')] car[bp1_yearly_9040_dead_lover.Custom('DE_END_PRO_S_N')] defunt[bp1_yearly_9040_dead_lover.Custom('DE_END_PRO_S_N')] [bp1_yearly_9040_dead_lover.GetName] che mi siede accanto!\n\n"Oh [ROOT.Char.Custom('LoverPetName')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], è passato così tanto tempo, non è vero? Ma quando ti abbraccio e ti bacio, l'amore non ritorna nel tuo cuore come se fosse successo tutto ieri? Stringimi, [ROOT.Char.Custom('LoverPetName')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], amami ancora una volta!"\n\nNon posso crederci, eppure l[bp1_yearly_9040_dead_lover.Custom('DE_END_PRO_S_N')] vedo e l[bp1_yearly_9040_dead_lover.Custom('DE_END_PRO_S_N')] sento! Anche se so che si tratta di un sogno, è così vivido che non riesco a resistere."
 bp1_yearly.9040.a:0 "Oh, stringimi come facevamo tanto tempo fa!"
 bp1_yearly.9040.b:0 "Va' via, spirito."
 bp1_yearly.9041.t:0 "Memorie di un[bp1_yearly_9041_parent.Custom('DE_PRO_POS_P_2P')] [bp1_yearly_9041_parent.GetMotherFather|U]"
 bp1_yearly.9041.desc:0 "Scopro [bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)] accasciat[bp1_yearly_9041_sibling.Custom('DE_END_PRO_S_N')] in un angolo lontano di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] che piange in silenzio. Quando si accorge di me, si alza e cerca inutilmente di asciugarsi gli occhi.\n\n"Oh, [ROOT.Char.Custom('SisterBrother')], mi dispiace, non dovrei piangere. Dopotutto, hai più motivi di me di sentire la mancanza di nostr[bp1_yearly_9041_parent.Custom('DE_END_PRO_S_N')] [bp1_yearly_9041_parent.GetMotherFather]. Me ne andrò adesso."\n\nA dire il vero, non ho avuto il tempo di pensare a nostr[bp1_yearly_9041_parent.Custom('DE_END_PRO_S_N')] [bp1_yearly_9041_parent.GetMotherFather] da quando sono salit[bp1_yearly_9041_parent.Custom('DE_END_PRO_S_N')] sul trono, ma [bp1_yearly_9041_sibling.GetNameNoTooltip] ne sembra profondamente turbat[bp1_yearly_9041_sibling.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.9041.a:0 "Sfogati, sono qui."
 bp1_yearly.9041.b:0 "Haha! Che bambinon[bp1_yearly_9041_sibling.Custom('DE_END_ADJ_IND_S_A')]!"
 bp1_yearly.9042.t:0 "Il Volto di [ROOT.Char.GetFaith.HealthGodName]"
 bp1_yearly.9042.desc:0 "Un altro giorno alla guida del mio [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L] con poche sorprese, tranne quando [bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] irrompe nella mia sala da pranzo, sventolandomi in faccia un sacchetto di dolci.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Oh è un miracolo! Stavo ispezionando il pasto del cuoco preparato per voi, questa sera, quando mi è venuto in mente quanto questi particolari oggetti assomiglino al volto di nientemeno che di [ROOT.Char.GetFaith.HealthGodName]!"\n\nA ben guardare, devo ammettere che la somiglianza è inquietante, ma questa è sicuramente un'eresia."
 bp1_yearly.9042.a:0 "Quanto hai ragione!"
 bp1_yearly.9042.b:0 "Questo è sicuramente un sacrilegio."
 bp1_yearly.9042.c:0 "Che miracolo, devo consumarlo!"
 9042_you_win:0 "Hai vinto il dibattito"
 9042_you_lose:0 "Hai perso il dibattito"
 dessert_looks_like_god:0 "Il volto delizioso di [ROOT.Char.GetFaith.HealthGodName]"
 dessert_looks_like_god_desc:0 "Una raccolta di [ROOT.Char.Custom('GetExpensiveDessert')] che assomigliano vagamente a [ROOT.Char.GetFaith.HealthGodName]"
 full_of_jesus_modifier:0 "Pieno di Spiritualità"
 full_of_jesus_modifier_desc:0 "Questo personaggio ha consumato un dessert che assomiglia molto a [ROOT.Char.GetFaith.HealthGodName]"
 bp1_yearly.9043.t:0 "Il [ROOT.Char.GetFaith.BishopNeuter|U] Mangia Bambini"
 bp1_yearly.9043.desc:0 "È un'altra bella giornata di preghiera e di servizio da parte del mio meraviglioso [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], e mentre mi preparo a partire, [bp1_yearly_9043_chaplain.GetName] mi blocca. [bp1_yearly_9043_chaplain.GetSheHe|U] aspetta che tutti gli altri se ne vadano e poi si avvicina al mio orecchio.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] devo dire che non sono estraneo ai piaceri della vita. Nessuna forma di perversione è troppo privata per me: animale, vegetale o minerale. Francamente, farei di tutto per qualsiasi cosa, e non c'è gioia più bella in questa vita che consumare la carne di giovani. Non hai vissuto fino a quando non hai assaggiato la carne umana, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], e non mi dispiacerebbe avervi a cena questa sera!"\n\nLa sorpresa non è sufficiente a descrivere ciò che provo nel sentirlo, ma cosa dovrei dire?"
 bp1_yearly.9043.a:0 "Hai mangiato un bambino? Sembra divertente!"
 bp1_yearly.9043.b:0 "#EMP Guardie!#!"
 bp1_yearly.9043.c:0 "Sorridi e va' avanti."
 bp1_yearly.9044.t:0 "L'Esecuzione"
 bp1_yearly.9044.desc:0 "Speravo di riuscire a trovare il coraggio di stare alla larga dall'esecuzione di [recipient.GetName], ma evidentemente non riesco a resistere nel dir[recipient.Custom('DE_PRO_DEM')] addio.\n\nMi ero veramente preoccupato per [recipient.GetSheHe] in un modo che nessuno potrà mai capire, ma gli eventi che hanno portato al suo sua prigionia sono stati causati da [recipient.GetSheHe] stess[recipient.Custom('DE_END_PRO_S_N')], e io non posso fare eccezioni per la giustizia.\n\n[recipient.GetFirstNameNoTooltip] ha trascorso i suoi ultimi istanti a fissarmi con gli occhi annebbiati dal tradimento, prima di uno #EMP schicco#! finale, dopodiché [recipient.GetSheHe] non c'era più. Rimango per un po' con il suo corpo senza vita e ricordo tutti i bei momenti trascorsi insieme."
 bp1_yearly.9044.desc.outro.memory:0 "Sono particolarmente affezionato al tempo [bp1_yearly_9044_memory_scope.GetDescription], e mi rammarico che non condivideremo più momenti così belli."
 bp1_yearly.9044.desc.outro.no_memory:0 "Posso solo sperare di incontrarl[recipient.Custom('DE_END_PRO_S_N')] ancora in [ROOT.Char.GetFaith.PositiveAfterLife], se [recipient.GetSheHe] mi perdonerà."
 bp1_yearly.9044.a.indifferent:0 "Non è stato nulla di personale."
 bp1_yearly.9044.a.guilty:0 "Mi dispiace che sia dovuta finire così."
 bp1_yearly.9045.t:0 "L'Esecuzione"
 bp1_yearly.9045.desc.intro:0 "Un po' di tempo dopo aver dato l'ordine di giustiziare [recipient.GetName], [bp1_yearly_9045_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] mi ha portato al patibolo, promettendomi che ciò che avrei visto sarebbe stata una preziosa opportunità di apprendimento.\n\n"
 bp1_yearly.9045.desc.zealous:0 "Vedo [recipient.GetName] avvicinarsi al boia con gli occhi sbarrati. Nel silenzio del cortile, riesco a sentirl[recipient.Custom('DE_END_PRO_S_N')] mormorare preghiere e canti incomprensibili tra le mani, come se vi fosse la speranza che [recipient.GetFaith.HighGodName|U] giungesse e prevenisse la sua morte prematura."
 bp1_yearly.9045.desc.brave:0 "[recipient.GetFirstNameNoTooltip] fissa il boia in faccia e sembra quasi pronto a sputare quando finalmente si accorge che l[recipient.Custom('DE_END_PRO_S_N')] sto guardando. I suoi occhi non abbandonano mai i miei, nemmeno per un attimo, fissando oltre i miei occhi e nella mia anima solo odio e disprezzo."
 bp1_yearly.9045.desc.fallback:0 "Gli occhi di [recipient.GetNameNoTooltip] sono di un rosso intenso a causa delle sue lacrime. Mentre si dirige verso il boia, [recipient.Custom('DE_ART_IND_A')] tenta di restare in silenzio, ma non può fare a meno di piagnucolare e di lamentarsi mentre contempla la sua imminente morte."
 bp1_yearly.9045.desc.outro:0 "\n\nIndipendentemente da come questo spettacolo mi fa sentire, è finito troppo in fretta perché io abbia la possibilità di annullare l'atto. Una volta che l'azione è stata compiuta e il cuore di [recipient.GetNameNoTooltip] ha smesso di battere, [bp1_yearly_9045_guardian.GetNameNoTooltip] mi lascia solo con il corpo a contemplare ciò che ho fatto."
 bp1_yearly.9045.a.indifferent:0 "Posso andare a casa ora?"
 bp1_yearly.9045.a.sadistic:0 "Che spettacolo fantastico!"
 bp1_yearly.9045.a.guilty:0 "Perché me l'hai fatto vedere?"
 bp1_yearly.9046.t:0 "Un nome 'marrone'"
 bp1_yearly.9046.desc.intro:0 "È arrivato finalmente il momento che [bp1_yearly_9046_poopy_child.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9046_poopy_child.Custom('DE_END_PRO_S_N')] carissim[bp1_yearly_9046_poopy_child.Custom('DE_END_PRO_S_N')] neonat[bp1_yearly_9046_poopy_child.Custom('DE_END_PRO_S_N')] [bp1_yearly_9046_poopy_child.GetName] venga nominat[bp1_yearly_9046_poopy_child.Custom('DE_END_PRO_S_N')] agli occhi di [ROOT.Char.GetFaith.HighGodName], e di tutti gli uomini e le donne importanti di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] che si sono riuniti per testimoniare questo sacro giorno. Mentre [bp1_yearly_9046_chaplain.GetName] compie il suo sacro dovere, sento un odore sgradevole entrare nelle mie narici.\n\n"
 bp1_yearly.9046.desc.christian:0 "La fonte battesimale ora è piena della materia fecale [bp1_yearly_9046_poopy_child.Custom('DE_PRO_PER_P_3P_A')] mi[bp1_yearly_9046_poopy_child.Custom('DE_END_PRO_S_N')] bambin[bp1_yearly_9046_poopy_child.Custom('DE_END_PRO_S_N')]. La sua testa è già stata immersa nell'acqua santa per il Padre, e posso solo guardare mentre viene immersa altre due volte per il Figlio e lo Spirito Santo."
 bp1_yearly.9046.desc.not_christian:0 "Dal liquido marrone che cola tra le mani di [bp1_yearly_9046_chaplain.GetNameNoTooltip], è evidente che [bp1_yearly_9046_poopy_child.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9046_poopy_child.Custom('DE_END_PRO_S_N')] car[bp1_yearly_9046_poopy_child.Custom('DE_END_PRO_S_N')] [bp1_yearly_9046_poopy_child.GetNameNoTooltip] non è stat[bp1_yearly_9046_poopy_child.Custom('DE_END_PRO_S_N')] in grado di trattenerla per [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.9046.desc.outro:0 "Nonostante l'odore sgradevole e gli scherni della congregazione, [bp1_yearly_9046_chaplain.GetNameNoTooltip] resta professionale.\n\nHo la sensazione che questo evento possa perseguitare [bp1_yearly_9046_poopy_child.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9046_poopy_child.Custom('DE_END_PRO_S_N')] neonat[bp1_yearly_9046_poopy_child.Custom('DE_END_PRO_S_N')] per il resto della sua vita, e il nome [bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip] possa essere associato per sempre agli escrementi dei bambini."
 bp1_yearly.9046.a.indifferent:0 "Ha! Che spettacolo!"
 bp1_yearly.9046.a:0 "Beh, non c'è niente che possa fare."
 bp1_yearly.9046.b:0 "Questo evento non lascia questa stanza."
 bp1_yearly.9047.t:0 "Un Lucchetto d'Amore"
 bp1_yearly.9047.desc:0 "Sto coinvolgendo [bp1_yearly_9047_lover.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_9047_lover.Custom('DE_END_PRO_S_N')] carissim[bp1_yearly_9047_lover.Custom('DE_END_PRO_S_N')] [bp1_yearly_9047_lover.GetName] nella nostra solita conversazione da cuscino, avvolgendo i suoi amorevoli capelli attorno alle mie dita.\n\n"Ami così tanto i miei capelli, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LoverPetName')]? Forse dovresti portarli sempre con te mentre svolgi le tue mansioni di [ROOT.Char.GetTitleAsNameNoTooltip], così tutti vedranno che io e te siamo una cosa sola."\n\nAll'inizio ho pensato che [bp1_yearly_9047_lover.GetSheHe] stesse scherzando, ma diventa subito chiaro che intende veramente che io indossi i suoi capelli come un accessorio che venga visto da tutti!"
 bp1_yearly.9047.a:0 "Lo indosserò fino alla morte."
 bp1_yearly.9047.b:0 "Cosa? È disgustoso!"
 bp1_yearly.9048.t:0 "Lottare con un Demone"
 bp1_yearly.9048.desc:0 "[bp1_yearly_9048_nemesis.GetName] non manca mai di mostrare la sua faccia orrenda esattamente al momento giusto per rovinarmi la giornata. Questa volta sembra particolarmente pien[bp1_yearly_9048_nemesis.Custom('DE_END_PRO_S_N')] di bile quando si avvicina a me nella sala della mia [ROOT.Char.Custom('GetCourt')] con il fuoco negli occhi..\n\n"Tu assolut[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('InsultNoun')]! Tu totale [ROOT.Char.Custom('InsultNoun')]! Tu [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! Ogni respiro nei tuoi polmoni è uno spreco e un insulto a tutto ciò che c'è di vivente. Sono stanco di guardare una tale aberrazione del creato di [bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive], e chiedo soddisfazione. Questa cosa tra di noi finisce adesso! Combatti con me!"\n\nPrima che io abbia la possibilità di reagire, [bp1_yearly_9048_nemesis.GetName] si è già mess[bp1_yearly_9048_nemesis.Custom('DE_END_PRO_S_N')] in posizione per attaccarmi!"
 bp1_yearly.9048.a:0 "Il mondo avrà un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] in meno quando avrò finito!"
 bp1_yearly.9048.b:0 "Oh, vattene, [ROOT.Char.Custom('InsultNoun')]."
 9048_you_lose:0 "Sei stato sconfitto in combattimento"
 bp1_yearly.9049.t:0 "Solo dessert?"
 bp1_yearly.9049.desc:0 "[bp1_yearly_9048_nemesis.GetName] cade ai miei piedi, copert[bp1_yearly_9048_nemesis.Custom('DE_END_PRO_S_N')] di sangue e affrant[bp1_yearly_9048_nemesis.Custom('DE_END_PRO_S_N')] dal suo patetico tentativo di avere la meglio su di me. Lo scontro è finito e io sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] chiar[ROOT.Char.Custom('DE_END_PRO_S_N')] vinci[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ma sento ancora un fuoco che brucia nel mio cuore. I miei pugni non desiderano altro che colpire quest[bp1_yearly_9048_nemesis.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] fino a quando non rimarrà altro che una macchia di sangue.\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip] solleva flebilmente le sue mani davanti alla sua faccia, gli occhi riempiti della stessa paura di un/a [ROOT.Char.Custom('LocalAnimal')] che sa che la caccia è giunta alla fine."
 bp1_yearly.9049.a:0 "Ti mordo un pezzo!"
 bp1_yearly.9049.b:0 "È finita."
 bp1_yearly.9049.c:0 "$bp1_yearly.9049.b$.. per te!"
 bp1_yearly.9050.t:0 "Storie di Guerra"
 bp1_yearly.9050.desc:0 "Una delle cose preferite di [bp1_yearly_9050_friend.GetNamePossessive] da fare con me è sedersi accanto al fuoco a scambiarci storie di guerra in una bellissima serata, e questa notte l'abbiamo fatto dal sole alla luna fino al sole di nuovo!\n\nInizio raccontando di quando [bp1_yearly_9050_my_memory.GetDescription], portando [bp1_yearly_9050_friend.GetFirstNameNoTooltip] a stringere le sue mani e a ridere.\n\n"Una bella storia! Anche se in verità, ti dico amic[ROOT.Char.Custom('DE_END_PRO_S_N')], non c'è evento più glorioso in tutta la storia di quando [bp1_yearly_9050_friend_memory.GetDescription]! Ha! Che giorni gloriosi abbiamo avuto, e prego che ne vengano molti altri!""
 bp1_yearly.9050.a:0 "Nessuno sa raccontare le storie come [bp1_yearly_9050_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.9050.b:0 "#EMP La mia#! storia è chiaramente la migliore!"
 exploitative_lord_modifier:0 "Signore Sfruttatore"
 exploitative_lord_modifier_desc:0 "Questo personaggio sfrutta anche i servi più poveri e disperati, se c'è da guadagnare."
