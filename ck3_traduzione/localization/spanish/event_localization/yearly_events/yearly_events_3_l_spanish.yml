l_spanish:
 yearly.3001.t:0 "Un Utile Avvertimento"
 yearly.3001.desc:0 "Ho ricevuto una missiva da [neighbor.GetName]. [neighbor.Custom('DE_ART_IND_D')] afferma che [vassal.GetTitledFirstName], ha chiesto supporto in un complotto contro di me!\n\n"Non c'è niente che apprezzi di più della lealtà", recita la lettera di [neighbor.GetFirstNamePossessive], "ecco perché condivido questo con te.""
 yearly.3001.friend_backs_neighbor:0 "\n\nFortunatamente [friend.Custom('DE_ART_DEF_P_A')] mi[friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] è lì per consigliarmi. "Ho avuto i miei sospetti su [vassal.GetFirstNameNoTooltip] per un po' di tempo. Questo non fa che confermarli.""
 yearly.3001.friend_backs_vassal:0 "\n\nFortunatamente [friend.Custom('DE_ART_DEF_P_A')] mi[friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] è lì per consigliarmi. "Mi rifiuto di credere che [vassal.GetFirstNameNoTooltip] si abbasserebbe così tanto.""
 yearly.3001.a:0 "Mi confronterò con [vassal.GetFirstNameNoTooltip] di persona."
 yearly.3001.confront:0 "[vassal.GetSheHe|U] viene a conoscenza del mio sospetto"
 yearly.3001.true_tt:0 "La mia accusa è fondata"
 yearly.3001.false_tt:0 "Il mio sospetto è infondato"
 yearly.3001.false_use_tt:0 "[vassal.GetTitledFirstNameNoTooltip] userà l'insulto a suo vantaggio"
 yearly.3001.b:0 "[vassal.GetSheHe|U] è colpevole, e lo accuserò pubblicamente!"
 yearly.3001.c:0 "Non ci si può fidare del [neighbor.GetTitleAsNameNoTooltip]. I miei vassalli hanno il mio sostegno!"
 yearly.3001.c.if_wrong_tt:0 "Se [vassal.GetFirstNameNoTooltip] è sleale"
 yearly.3001.c.if_right:0 "Se [vassal.GetFirstNameNoTooltip] è leale"
 yearly.3001.vassal_gains_strength:0 "[vassal.GetTitledFirstNamePossessiveNoTooltip] le trame si rafforzano"
 yearly.3001.d:0 "#EMP Lo sapevo#! [vassal.GetFirstNameNoTooltip] pagherà!"

 yearly.3002.t:0 "Confessione"
 yearly.3002.desc:0 "[vassal.GetTitledFirstName] non può fare altro che confessare quando [vassal.GetSheHe] si confronta con la lettera di [neighbor.GetTitledFirstNamePossessive].\n\n"Non lo è mai stato... Non era... Come posso sistemare le cose di nuovo?" [vassal.GetSheHe|U] [vassal.Custom('quirk_neg_present')], ma posso vedere la paura scritta sul suo volto."
 yearly.3002.a:0 "Fate tutto quello che vi dico e sarete risparmiati."
 yearly.3002.b:0 "Ti perdono, se farai conoscere alle persone la mia generosità."

 yearly.3003.t:0 "Un'Accusa Offensiva"
 yearly.3003.desc:2 "Quando presento la lettera di [neighbor.GetTitledFirstNamePossessiveNoTooltip] a [vassal.GetTitledFirstName], dapprima resta confuso, poi la rabbia. "Credi alla sua parola piuttosto che alla mia? Non sono sempre stato un fedele servitore?"\n\nLa sua indignazione fa crescere il dubbio nella mia mente. Forse sono stato avventato. Dovrei fare ammenda prima di rovinare ulteriormente questo rapporto!"
 yearly.3003.friend:0 "\nPer fortuna interviene il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))]. "Questo è solo per avvertirvi della calunnia [neighbor.GetTitledFirstNamePossessive]," dice [friend.GetTitledFirstName]."
 yearly.3003.a:0 "Sì, infatti desidero ricompensarvi per la vostra fedeltà!"
 yearly.3003.b:0 "Sei sempre stato un buon servitore."
 yearly.3003.public_expression_of_gratitude:0 "Espressione pubblica di gratitudine"
 yearly.3003.vassal_loss_of_faith:0 "False Scuse"
 yearly.3003.c:0 "Si, quello che dice [friend.GetFirstNameNoTooltip]!"
 yearly.3003.c.enable:0 "Questa opzione è disponibile grazie a [friend.GetTitledFirstNamePossessiveNoTooltip] alta Diplomazia"

 yearly.3004.t:0 "Allo scoperto"
 yearly.3004.desc:0 "In una riunione alla quale presenziano molti dei miei vassalli, dichiaro di essere a conoscenza del tradimento di [vassal.GetTitledFirstNamePossessive].\n\nMolti dei miei altri vassalli si alzano in mio sostegno. "Sappiamo tutti che è vero. Che ne sarà di [vassal.GetSheHe]?""
 yearly.3004.a:0 "[vassal.GetFirstNameNoTooltip] farà ammenda."
 
 yearly.3004.b:0 "Farò in modo che [vassal.GetSheHe] non possa nuocermi."
 yearly.3004.c:0 "Mi #EMP assicurerò#! che [vassal.GetSheHe] non possa nuocermi."

 yearly.3005.desc:0 "In una riunione alla quale presenziano molti dei miei vassalli, dichiaro di essere a conoscenza del tradimento di [vassal.GetTitledFirstNamePossessive]. Tuttavia, i suoi compagni vassalli non sono affatto soddisfatti della lettera del Signor[neighbor.Custom('DE_END_ADJ_IND_S_A')], uno stranier[neighbor.Custom('DE_END_PRO_S_N')].\n\n[vassal.GetFirstName] parla a nome di tutti loro. "Che prove ci sono? Se bastasse una lettera, non saremmo #EMP tutti#! colpevoli?" Il raduno mormora in accordo. Questa cosa sta sfuggendo di mano!"
 yearly.3005.a:0 "È meglio che prenda l'iniziativa!"
 yearly.3005.a.rousing_speech:0 "Un Discorso Entusiasmante sulla Lealtà"
 yearly.3005.a.stumbling_apology:0 "Una Scusa Incoerente"
 yearly.3005.b:0 "L'ho dichiarato traditore, e [vassal.GetSheHe] sarà trattato come tale!"

 yearly.3011.t:0 "Fare una Buona Impressione"
 yearly.3011.desc:0 "Prima di un'altra festa in onore del[liege.Custom('DE_END_ADJ_NUL_S_N')] mi[liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))] [liege.GetTitledFirstName], [vassal.GetTitledFirstName] mi fa visita.\n\n"Nessuno di noi due è nelle grazie del [liege.GetTitleAsNameNoTooltip]," sottolinea, "ma se dovessimo offrire uno spettacolo eccezionale alla festa, potremmo migliorare la nostra posizione.""
 yearly.3011.a:0 "Fornirò dell'oro per questa impresa!"
 yearly.3011.a.success:0 "Uno Spettacolo Glorioso"
 yearly.3011.a.failure:0 "Abbastanza Divertente"
 yearly.3011.b:0 "Posso trovare gli animatori di cui abbiamo bisogno."
 yearly.3011.c:0 "Penso che sia meglio concentrarsi sulle piccole cose."
 yearly.3011.d:0 "So esattamente come mettere in scena uno spettacolo."

 yearly.3012.desc:0 "I corpi che ondeggiano e si contorcono, i ballerini [vassal.GetTitledFirstName] che ho assunto lasciano tutti a bocca aperta. Dopo il pasto, [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName] si avvicina a me. "È stato davvero qualcosa, [ROOT.Char.GetFirstNameNoTooltip]."\n\n[vassal.GetFirstName] e non posso fare a meno di scambiare un sorriso."
 yearly.3012.a:0 "Mi chiedo cosa dovremmo fare dopo..."
 yearly.3012.b:0 "Questa è stata un'ottima idea, [vassal.GetFirstNameNoTooltip]."

 yearly.3013.desc:0 "Nonostante tutte le gambe e le braccia che volteggiavano, [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName] non sembra eccessivamente impressionato dai ballerini che [vassal.GetTitledFirstName] ed io abbiamo assunto per la festa. [liege.Custom('IT_NAM_COL3')|U][liege.GetTitleAsNameNoTooltip] comprende la loro dedizione e ci rivolge un sorriso, ma poi rapidamente torna a concentrarsi sul cibo.\n\n[vassal.GetFirstName] mi rivolge uno sguardo incerto, ma [liege.GetFirstName] sembra abbastanza soddisfatt[liege.Custom('DE_END_PRO_S_N')]."
 yearly.3013.a:0 "In ogni caso, ci prenderemo cura l'uno dell'altro."
 yearly.3013.b:0 "Almeno abbiamo fatto del nostro meglio."

 yearly.3014.desc:0 "I ballerini [vassal.GetTitledFirstName] che ho assunto sono un disastro. Agitandosi e rimbalzando in giro, sembrano più una troupe comica dell'elegante spettacolo promesso. [liege.Custom('IT_NAM_COL3')|U][liege.GetTitledFirstName] non sembra contento di essere disturbato nel bel mezzo della sua cena.\n\nSolo durante le dediche rivolte a noi mi rendo conto che questo non è lo stesso gruppo con cui abbiamo negoziato! Chi avrebbe potuto-\n[nemesis.GetTitledFirstName]!"
 yearly.3014.a:0 "Lasciate che vi racconti del cattivo che ha rovinato tutto questo, [vassal.GetFirstNameNoTooltip]."
 yearly.3014.b:0 "Non è colpa nostra, [vassal.GetFirstNameNoTooltip]."
 
 yearly.3021.t:0 "Sul Suo Letto di Morte"
 yearly.3021.desc:0 "Ora è chiaro che [deathbed_character.GetTitledFirstName], il mio vecchio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))], non è più per questo mondo.\n\nMentre mi avvicino al suo letto di morte, so che [deathbed_character.GetSheHe] ha vissuto una lunga vita. Eppure non c'è mai abbastanza tempo per dire addio, vero? Tengo la sua mano finché non si raffredda e il suo respiro non si ferma."
 yearly.3021.a:0 "Che possiate trovare pace nella vita al di là di questa, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."

 yearly.3031.t:0 "Andare Avanti"
 yearly.3031.desc:0 "Sia [fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] che io veniamo tenuti in grande considerazione dal nostro signore, [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName]. Tuttavia, quando si tratta di distribuire titoli, onore e ricchezza, uno di noi sarà sempre primo tra gli eguali.\n\nIl prossimo incontro nel [liege.Custom('ResidenceBuilding')|U] di [capital.GetNameNoTierNoTooltip] mi darà la possibilità e la sicurezza di essere io quell[ROOT.Char.Custom('DE_END_PRO_S_N')] che godrà del suo favore."
 yearly.3031.friend:0 "Avere [best_friend.Custom('DE_ART_DEF_P_A')] mi[best_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [best_friend.GetTitledFirstName] al mio fianco sarà sicuramente d'aiuto."
 yearly.3031.rival:0 "Tuttavia, [nemesis.Custom('DE_ART_DEF_P_A')] mi[nemesis.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [nemesis.GetTitledFirstName] non ha nascosto il fatto che [nemesis.GetSheHe] intende sabotare i miei sforzi!"
 yearly.3031.a:0 "Essendo io un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] buon[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ora[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], dovrebbe essere facile."
 yearly.3031.a.best_friend_success:0 "[best_friend.GetFirstNameNoTooltip] distrae [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.a.success:0 "Divento amichevole con [liege.Custom('DE_END_PRO_S_N')] [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.failure:0 "[fellow_vassal.GetFirstNameNoTooltip] fa amicizia con [liege.Custom('DE_ART_DEF_P_A')] [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.nemesis_failure:0 "[nemesis.GetFirstNameNoTooltip] mi calunnia"
 yearly.3031.b:0 "Dimostrerò che [ROOT.Char.GetFaith.HighGodName] già mi favorisce."
 yearly.3031.b.success:0 "Impressiono [liege.Custom('DE_ART_DEF_P_A')] [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.b.failure:0 "[liege.Custom('IT_NAM_COL3')|U][liege.GetTitleAsNameNoTooltip] è più impressionat[liege.Custom('DE_END_PRO_S_N')] da [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.c:0 "So come catturare l'attenzione [liege.Custom('DE_PRO_PER_P_3P_A')] [liege.GetFirstNamePossessiveNoTooltip]..."
 yearly.3031.c.unlock_tt:0 "Questa opzione è disponibile grazie alla mia attrattività nei confronti [liege.Custom('DE_PRO_PER_P_3P_A')] [liege.GetTitledFirstNameNoTooltip]"
 yearly.3031.c.consequence:0 "[liege.GetFirstNameNoTooltip] può perseguirmi ulteriormente"
 yearly.3031.c.success:0 "Attira l'Attenzione"
 yearly.3031.d:0 "Noi vassalli dovremmo lavorare insieme, non l'uno contro l'altro!"

 yearly.3040.t:0 "Un Buon Credente"
 yearly.3040.desc:1 "Sono conosciut[ROOT.Char.Custom('DE_END_PRO_S_N')] come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] profondamente devot[ROOT.Char.Custom('DE_END_PRO_S_N')]. La mia devozione a [ROOT.Char.GetFaith.HighGodName] non dovrebbe servire a qualcosa anche in questa vita, e non solo nella prossima?\n\nCi sono un certo numero di persone che farebbero bene a ricordarsi che sono nelle grazie di Dio."
 yearly.3040.a:0 "La mia dedizione dovrebbe essere gridata dalla cima delle torri!"
 yearly.3040.b:0 "Sono stato troppo indulgente con la [ROOT.Char.GetFaith.HouseOfWorship] quest'anno..."
 yearly.3040.c:0 "[religious_head.Custom('DE_ART_DEF_P_D')] [religious_head.GetTitleAsNameNoTooltip] sicuramente apprezzerà un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] devot[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 yearly.3040.d:0 "I nostri uomini di fede ([ROOT.Char.Custom('DefaultPriestTitlePlural')]) sono già in soggezione verso di me."

 yearly.3041.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc:0 "So che siete un devoto credente, spero quindi che capiate che il nostro dovere nei vostri confronti pesa sulla nostra capacità di svolgere il lavoro di [ROOT.Char.GetFaith.HighGodName].\n\nForse possiamo essere esonerati da alcuni dei nostri obblighi più gravosi?"
 yearly.3041.a:1 "Il mio oro è l'oro di [ROOT.Char.GetFaith.HighGodName]."
 yearly.3041.b:1 "Concentrate la vostra manodopera altrove."
 yearly.3041.c:0 "#EMP Sono io#! che faccio il lavoro di [ROOT.Char.GetFaith.HighGodName]!"

 yearly.3051.t:0 "Per Diritto"
 yearly.3051.desc:0 "[councillor.Custom('DE_ART_DEF_P_D')] mi[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] mi ha informato di una legge poco conosciuta [county.Custom('IT_COU_COL2')][county.GetName], che afferma che solo [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip] può essere [ROOT.Char.Custom('DE_ART_DEF_P_A')] su[ROOT.Char.Custom('DE_END_PRO_S_N')] protet[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].\n\nNormalmente una legge così arcaica verrebbe respinta, ma mi offre l'opportunità unica di mettere [vassal.Custom('IT_NAM_COL3')][vassal.GetTitledFirstName], mi[vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] e attuale sovran[vassal.Custom('DE_END_PRO_S_N')] [county.Custom('IT_COU_COL')][county.GetNameNoTooltip], al suo posto."
 yearly.3051.a:0 "La legge è chiara, [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip] ha pieni diritti!"
 yearly.3051.b:0 "[vassal.GetFirstNameNoTooltip] può mantenere il titolo, per mia grazia."

 yearly.3061.t:0 "Trattare con i Cagots"
 yearly.3061.desc:0 "Mi arrabbio solo a pensarci! Ho saputo che [county.Custom('IT_COU_COL2')][county.GetName], i Cagots vivono liberamente fianco a fianco con le persone normali, a malapena evitati per i loro misfatti! E sta accadendo tutto proprio lì, lungo il Cammino di Santiago!\n\nNaturalmente non gli è permesso di camminare a piedi nudi, di toccare i parapetti dei ponti, o di accettare la comunione direttamente dalla mano del [ROOT.Char.GetFaith.PriestNeuter], ma oltre a questo non stiamo facendo #EMP nulla!#!\n\nQuesta situazione intollerabile non può continuare. E se stanno progettando qualcosa?!"
 yearly.3061.a:0 "Applicherò pesanti tasse sui Cagot, tenendo basso il loro tenore!"
 yearly.3061.b:0 "Devono essere isolati dalla buona società!"
 yearly.3061.b.flavor:0 "Cagoterie separate, segni rossi con il piede palmato, porte separate per delle chiese più piccole da costruire per loro... Si, così dovrebbe andar bene."
 yearly.3061.c:0 "Non potremmo provare a vivere fianco a fianco con loro?"
 yearly.3061.d:0 "Brutti cretini! Cacciateli via e prendete i loro beni!"

 yearly.3071.t:0 "Solo un Incubo"
 yearly.3071.desc:0 "Mi sveglio urlando, il mio cuore batte forte.\n\nEro stat[ROOT.Char.Custom('DE_END_PRO_S_N')] incatenat[ROOT.Char.Custom('DE_END_PRO_S_N')] nud[ROOT.Char.Custom('DE_END_PRO_S_N')] — o con il collare? — mentre una dozzina di uomini e donne con la testa di capra mi montavano addosso, mordendomi e strappandomi la pelle...\n\nPoi all'improvviso ero uno di loro, mi strappavo la carne con i denti aguzzi, ingoiavo gli avanzi, bevevo il sangue... #EMP lo leccavo...#! Non ho mai provato nulla di così orribile come quando ho visto la vita lasciare gli occhi del mio corpo devastato.\n\nMa era solo un sogno, solo un sogno."
 yearly.3071.a:0 "Le preghiere a [ROOT.Char.GetFaith.HighGodNamePossessive] per mi proteggermi, mi calmeranno."
 yearly.3071.b:0 "Perché il ricordo del gusto non lascia la mia mente?!"
