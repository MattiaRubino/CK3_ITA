l_spanish:
 yearly.1001.t:0 "Dietro le Ciglia Abbassate"
 yearly.1001.start.desc:0 "Quando i miei occhi si incontrano con quelli di [married_seducer.GetTitledFirstNamePossessive] per quella che sembra la ventesima volta stasera, so che non mi sto immaginando le cose. Persino dall'altra parte del tavolo, il suo sguardo è intenso come il sole di mezzogiorno.\n\n[married_seducer.GetSheHe|U] mi vuole,"
 yearly.1001.end_hesitation.desc:0 "e sento che il mio corpo risponde, risvegliandosi. Ma anche [seducer_spouse.GetTitledFirstName] – [seducer_spouse.GetHerHis] [seducer_spouse.GetWifeHusband], nonché mi[seducer_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))] – sono qui stasera..."
 yearly.1001.end_intimidated.desc:0 "e sono terrorizzat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Da [married_seducer.GetSheHe]? Da [seducer_spouse.GetHerHis] [seducer_spouse.GetWifeHusband] [seducer_spouse.GetTitledFirstName]? O... da quello che potrei fare? Non saprei dire."

 yearly.1001.end_spiteful.desc:0 "e non posso mentire, anch'io l[married_seducer.Custom('DE_END_PRO_S_N')] voglio... Oppure sta punendo su[seducer_spouse.Custom('DE_END_PRO_S_N')] [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName], cosa desidero io veramente? Che importanza ha?"
 yearly.1001.a:0 "È il momento di divertirci un po'"
 yearly.1001.a.tt:0 "Andrò a far[married_seducer.Custom('DE_PRO_DEM')] visita non appena tutti si saranno addormentati"
 yearly.1001.b:0 "Tutti verranno a conoscenza dei suoi pensieri peccaminosi!"
 yearly.1001.c:0 "No! Il mio cuore resta puro."
 
 yearly.1002.desc:0 "In seguito, [married_seducer.GetFirstName] cade sul materasso con un tonfo, il respiro affannato e gli occhi socchiusi. Languidamente, asciugo delicatamente con le dita il sudore dal/dalla suo/a [married_seducer.Custom('ObjectifiedFeature')].\n\nSolo un momento dopo, [married_seducer.GetFirstNameNoTooltip] mi allontana la mano con un sorriso di scusa. "È quasi mattina. È meglio che vada.""
 yearly.1002.a:0 ""Potete rimanere ancora un po'? Per favore?""
 yearly.1002.a.success:0 "[married_seducer.GetFirstNameNoTooltip] resta"
 yearly.1002.a.success.message:0 "[married_seducer.GetFirstName] e io abbiamo fatto l'amore fino al sorgere del sole."
 yearly.1002.a.failure:0 "[married_seducer.GetFirstNameNoTooltip] pensa che io sia appiccicoso"
 yearly.1002.a.failure.message:0 "[married_seducer.GetFirstName] mi ha deriso e se n'è andat[married_seducer.Custom('DE_END_PRO_S_N')]."
 yearly.1002.b:0 ""Avete ragione, è meglio che vi sbrighiate.""
 yearly.1002.b.success:0 "[married_seducer.GetFirstNameNoTooltip] apprezza la mia disinvoltura"
 yearly.1002.b.success.message:0 "[married_seducer.GetFirstName] ha apprezzato la mia disinvoltura."
 yearly.1002.b.failure:0 "[married_seducer.GetFirstNameNoTooltip] si aspetta qualcosa di più"
 yearly.1002.b.failure.message:0 "[married_seducer.GetFirstName] era delus[married_seducer.Custom('DE_END_PRO_S_N')], come se si fosse aspettata qualcosa di più."

 yearly.1003.t:0 "Avrei Dovuto Saperlo"
 yearly.1003.start.desc:0 "Non appena sono certo di non essere stato seguito, apro la porta di [married_seducer.GetFirstNamePossessive] e sbircio dentro. L'oggetto del mio desiderio è lì in piedi con le spalle rivolte verso di me, nud[married_seducer.Custom('DE_END_PRO_S_N')] come il giorno che è venut[married_seducer.Custom('DE_END_PRO_S_N')] al mondo."
 yearly.1003.end.desc:0 "Spingo la porta, mi avvicino...\n\nAll'improvviso, con un forte botto e un dolore intenso, cado all'indietro, colpendo duramente il pavimento. Ci sono urla, tante urla. E dei passi. Mi gira la testa...\n\n"Come un topo in trappola," mi sussurra all'orecchio una voce familiare. [seducer_spouse.GetTitledFirstName]. Merda."
 yearly.1003.a:0 "I... Io stavo cercando la latrina!"

 yearly.1010.t:0 "Sparito nella Notte"
 yearly.1010.start.desc:0 "Quando entro nelle [ROOT.Char.Custom('GetChamberPlural')] di [abductee.GetTitledFirstNamePossessive], la prima cosa che noto è la guardia accasciata nell'angolo. La seconda cosa è lo squarcio rosso vivo che attraversa la sua gola. Mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))], tuttavia, non si vede da nessuna parte!\n\n"
 yearly.1010.friend.desc:0 "[hunter.GetTitledFirstName] entra nella [ROOT.Char.Custom('GetRoom')], un arco appeso alle spalle. "Mi dispiace, vecchio amico. È stato [abductor.GetTitledFirstName] che ha preso [abductee.GetHerHim]."
 yearly.1010.marshal.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))] entra nella [ROOT.Char.Custom('GetRoom')], un arco appeso alle spalle. "La guardia sopravvissuta sostiene che sia stat[abductee.Custom('DE_END_PRO_S_N')] [abductor.GetTitledFirstName] a prenderl[abductee.Custom('DE_END_PRO_S_N')], [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]."
 yearly.1010.end.desc:0 "I segugi e [Select_CString(dummy_gender.IsFemale,'le donne','gli uomini')] sono pronti. Quali sono i vostri ordini?""
 yearly.1010.abduction.tt:0 "[abductee.GetTitledFirstName] è [Select_CString(abductee.IsFemale,'stata rapita','stato rapito')] da [abductor.GetTitledFirstName]"
 yearly.1010.friend.tt:0 "Il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] [hunter.GetTitledFirstName] è qui per aiutare."
 yearly.1010.a:0 "Cattura [abductor.GetTitledFirstNameNoTooltip] [Select_CString(abductor.IsFemale,'viva','vivo')]."
 yearly.1010.a.tt:0 "Sarò in grado di decidere se voglio che [abductee.GetTitledFirstName] venga [Select_CString(abductee.IsFemale,'salvata','salvato')], [Select_CString(abductee.IsFemale,'catturata','catturato')] o [Select_CString(abductee.IsFemale,'uccisa','uccisa')]\n\n"
 yearly.1010.b:0 "Voglio che [abductor.Custom('InsultNoun')] muoia."
 yearly.1010.c:0 "Tutto quello che mi interessa è il ritorno sicuro di [abductee.GetFirstNameNoTooltip]."
 yearly.1010.d:0 "Non mi importa. [Select_CString(abductee.IsFemale,'Lasciala','Lascialo')] andare."
 yearly_1010_save_abductee_random_list_effect.success.tt:0 "[abductee.GetShortUIName|U] viene [Select_CString(abductee.IsFemale,'salvata','salvato')]"
 yearly_1010_save_abductee_random_list_effect.failure.tt:0 "[abductee.GetShortUIName|U] viene [Select_CString(abductee.IsFemale,'rapita','rapito')] da [abductor.GetShortUIName]"
 
 yearly.1011.desc:0 ""E il/la tuo/a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?" chiede [hunter.GetFirstName]. "Nessuno tranne la sua guardia ha visto o sentito qualcosa. Sono sicuro che ci sia una buona spiegazione, ma dovreste sapere che —  [Select_CString(dummy_gender.IsFemale,'alcune delle donne','alcuni degli uomini')] sospettano che se ne sia andato di sua spontanea volontà...""
 yearly.1011.a:0 "Sciocchezze. Difendi [abductee.GetFirstNameNoTooltip] con la tua vita."
 yearly.1011.b:0 "L[abductee.Custom('DE_PRO_DEM')] voglio in catene."
 yearly.1011.c:0 "[Select_CString(abductee.IsFemale,'Tagliatele','Tagliategli')] la gola e seppellite il corpo."

 yearly_1010_outcome_effect_escape.tt:0 "[THIS.Char.GetTitledFirstName] è scappat[THIS.Char.Custom('DE_END_PRO_S_N')]"
 yearly_1010_outcome_effect_abductee_save.tt:0 "[abductee.GetTitledFirstName] è [Select_CString(abductee.IsFemale,'stata salvata','stato salvato')] ed è [Select_CString(abductee.IsFemale,'tornata','tornato')] da me"
 yearly_1010_outcome_effect_abductee_lost.tt:0 "[abductee.GetTitledFirstName] è [Select_CString(abductee.IsFemale,'stata catturata','stato catturato')] da [abductor.GetTitledFirstName]"
 yearly_1010.target_imprison.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] viene [Select_CString(THIS.Char.IsFemale,'salvata','salvato')]"
 yearly_1010.target_wounded.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] viene [Select_CString(THIS.Char.IsFemale,'ferita','ferito')], ma scappa"
 yearly_1010.hunter_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] uccide [hunter.GetTitledFirstNameNoTooltip] e fugge"
 yearly_1010.target_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] viene [Select_CString(THIS.Char.IsFemale,'uccisa','ucciso')]"
 yearly_1010.abductee_saved.desc:0 "[abductee.GetTitledFirstNameNoTooltip] viene [Select_CString(abductee.IsFemale,'salvata','salvato')]"
 yearly_1010.abductee_saved.tt:0 "[abductee.GetTitledFirstName] mi viene [Select_CString(abductee.IsFemale,'riportata','riportato')], [Select_CString(abductee.IsFemale,'sana e salva','sano e salvo')]."
 yearly_1010.abductee_lost.desc:0 "[abductor.GetTitledFirstNameNoTooltip] la fa franca con [abductee.GetTitledFirstNameNoTooltip]"
 yearly_1010.abductee_lose.tt:0 "[abductee.GetTitledFirstName] viene [Select_CString(abductee.IsFemale,'sequestrata','sequestrato')] nelle mie terre"
 yearly_1010_kill_target_effect.tt:0 "[hunter.GetTitledFirstName] conoscerà il mio Segreto"
 yearly.1013.start.desc:0 "L'incertezza è insopportabile. Un'ora passa, due, tre... Sto per chiamare il mio cavallo quando sento gridare dall'altro lato del cancello.\n\n"
 yearly.1013.hunter_dead_start.desc:0 "Entrando nel [ROOT.Char.Custom('GetCourtyard')], non mi incontrano altro che facce amare e il corpo di [hunter.GetFirstNamePossessive] immobile, che riposa su una barella."
 yearly.1013.hunter_alive_start.desc:0 "Corro nel [ROOT.Char.Custom('GetCourtyard')], individuando subito il volto di [hunter.GetFirstName] caduto dalla cresta."
 yearly.1013.hunter_dead_abductee_lost.desc:0 "Mi guardo intorno, ma non c'è speranza in vista. Solo i volti pieni di amarezza.\n\n"[abductor.GetTitledFirstName] l'ha pres[abductee.Custom('DE_END_PRO_S_N')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetCourtOwner')]. Vi abbiamo delus[ROOT.Char.Custom('DE_END_PRO_S_N')]...""
 yearly.1013.hunter_dead_both_escaped.desc:0 "[abductor.GetTitledFirstName] e [abductee.GetTitledFirstName] mi sono sfuggiti tra le dita."
 yearly.1013.abductee_lost.desc:0 "Mi sposto verso il cancello, pregando di vedere il volto di [abductee.GetTitledFirstNamePossessive] dietro l'angolo. Ma ogni volto che vedo è pieno di amarezza, e nessuno di loro è [abductee.GetHersHis]."
 yearly.1013.abductor_escaped_abductee_killed.desc:0 "Eppure, l'impresa non è stata un fallimento totale. Mentre [abductor.GetTitledFirstName] è scappato, [hunter.GetFirstName] mi assicura tranquillamente che [abductee.GetFirstName] è stato messo in una tomba poco profonda."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc:0 "Eppure, l'impresa non è stata un fallimento totale. Mentre mi viene detto che [abductor.GetTitledFirstName] è scappato, [abductee.GetFirstName] non è stato così fortunato..."

 yearly.1013.a1:0 "Mi occuperò presto di voi, [abductee.GetFirstNameNoTooltip]..."
 yearly.1013.a2:0 "Almeno [abductee.GetFirstNameNoTooltip] è al sicuro..."
 yearly.1013.a3:0 "Pagherai per questo, [abductor.GetFirstNameNoTooltip]..."

 yearly.1014.t:0 "Una Caccia di Successo"
 yearly.1014.safe_hunter_start.desc:0 "Entrando nel [ROOT.Char.Custom('GetCourtyard')], vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'ampio sorriso di [hunter.GetFirstNamePossessive]. "
 yearly.1014.abductee_saved_abductor_killed.desc:0 "Avvolto in una coperta, seduto in cima al suo cavallo, è [abductee.GetFirstName]. Illeso.\n\nMentre aiuto [abductee.GetHerHim] a scendere, Ho dato un'occhiata a [hunter.GetFirstName]. [hunter.GetSheHe|U] annuisce. [abductor.GetTitledFirstName] è stato affrontato."
 yearly.1014.abductee_saved_abductor_imprisoned.desc:0 "Avvolto in una coperta, seduto in cima al suo cavallo, è [abductee.GetFirstName]. La vista fa volare il mio cuore.\n\nPoi, vedo un altro volto familiare: [abductor.GetTitledFirstName], in catene, trascinato dietro a uno degli altri cavalli. Eccellente."
 yearly.1014.abductee_saved_abductor_escaped.desc:0 "Avvolto in una coperta, seduto in cima al suo cavallo, è [abductee.GetFirstName]. Illeso.\n\nMentre aiuto [abductee.GetHerHim] a scendere, Ho dato un'occhiata a [hunter.GetFirstName]. [hunter.GetSheHe|U] scuote la testa. Non importa, non ora. Ci occuperemo di [abductor.GetTitledFirstName] nel tempo."
 yearly.1014.both_killed.desc:0 "[hunter.GetSheHe|U] mi fa gesto di seguirl[hunter.Custom('DE_END_PRO_S_N')].\n\nUna volta che non ci sentiamo più, [hunter.GetFirstName] mi racconta tutto. Mentre [hunter.GetSheHe] descrive come sono morti, dove sono stati sepolti e come, la mia tensione si dissolve lentamente. Nessuno lo saprà mai."
 yearly.1014.both_imprisoned.desc:0 "[hunter.GetSheHe|U] ha una corda nella mano, che tira . Due persone inciampano in avanti.\n\n[abductee.GetFirstName] e [abductor.GetFirstName] – legati e bendati."
 yearly.1014.abductee_killed_abductor_imprison.desc:0 "Vicino a [hunter.GetHerHim], bendato e in catene, si trova [abductor.GetTitledFirstName].\n\nPer quanto riguarda [abductee.GetTitledFirstName]... la sua assenza e lo sguardo sul volto di [hunter.GetFirstNamePossessive] mi dicono che tutto è andato secondo i piani"
 yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "Vicino a [hunter.GetHerHim], bendato e in catene, si trova [abductee.GetTitledFirstName].\n\nPer quanto riguarda [abductor.GetTitledFirstName]... la sua assenza e lo sguardo sul volto di [hunter.GetFirstNamePossessive] mi dicono che tutto è andato secondo i piani"
 yearly.1014.a:0 "Questo è il destino che attende tutti coloro che mi intralciano!"

 yearly.1015.t:0 "Il mio Agnello Smarrito"
 yearly.1015.start.desc:0 "Quando [abductee.GetFirstName] è apparso ai cancelli ieri sera, credevo che il suo fantasma fosse tornato per perseguitarmi. Avevo cominciato a credere che non l'avrei mai più rivist[abductee.Custom('DE_END_PRO_S_N')], eppure [abductee.GetSheHe] era lì, reale come la terra sotto i miei piedi.\n\n[abductee.GetFirstNameNoTooltip] non ha detto molte parole da quando è tornat[abductee.Custom('DE_END_PRO_S_N')], a parte che"
 yearly.1015.released.desc:0 "[abductor.GetTitledFirstName] ha deciso di lasciarl[abductor.Custom('DE_END_PRO_S_N')] andare. Non pensavo che [abductor.GetTitledFirstNameNoTooltip] avesse anche un osso d'onore nel corpo, eppure [abductee.GetFirstNameNoTooltip] è liber[abductee.Custom('DE_END_PRO_S_N')], non è così...?"
 yearly.1015.escaped.desc:0 "[abductee.GetSheHe] ha visto un'opportunità ed è riuscito a scappare. Anche se sembra altamente improbabile, sono accadute cose più strane, vero...?"
 yearly.1015.immediate.tt:0 "[abductee.GetTitledFirstName] è tornato alla mia corte"
 yearly.1015.a.trusting:0 "Grazie a [ROOT.Char.GetFaith.HighGodName] per aver fatto tornare sano e salvo [abductee.GetFirstNamePossessiveNoTooltip]!"
 yearly.1015.a.paranoid:0 "[abductee.GetFirstNameNoTooltip] sta nascondendo qualcosa, ne sono sicuro..."
 yearly.1015.a:0 "Non so a cosa credere..."
 
 yearly.1020.opening:0 "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc:1 "Tra qualche giorno [enemy.Custom('DE_ART_DEF_P_A')] mi[enemy.Custom('DE_END_PRO_S_N')] [enemy.Custom('InsultAdjective')] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))], [enemy.GetTitledFirstName], viaggerà verso [my_county.Custom('IT_COU_COL4')][my_county.GetNameNoTooltip]. Se preparate un'imboscata e l[enemy.Custom('DE_END_PRO_S_N')] catturate, vi ricompenserò generosamente.\n\nSe accettate la mia offerta, riceverete subito la metà dei soldi, e l'altra metà quando consegnerete [enemy.GetTitledFirstNameNoTooltip]. Se [enemy.GetSheHe] dovesse morire nella mischia, non verserò lacrime, ma non pagherò per il suo cadavere.\n\nConfido che le parole scritte su questa pergamena resteranno tra noi. Attendo con ansia la vostra risposta."
 yearly.1020.a:0 "Conosco il posto perfetto per un'imboscata..."
 yearly.1020.a.rl.t:0 "Tra pochi giorni"
 yearly.1020.a.capture.desc:0 "Catturo [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.a.capture.tt:0 "[vip.GetTitledFirstName] consegnerà il resto dei soldi non appena riceverà [enemy.GetTitledFirstName]"
 yearly.1020.a.escape.desc:0 "[enemy.GetTitledFirstNameNoTooltip] fugge"
 yearly.1020.b:0 "Farò finta di accettare, ma avvertirò [enemy.GetFirstNameNoTooltip] in segreto."
 yearly.1020.a.kill.desc:0 "[enemy.GetTitledFirstNameNoTooltip] viene ucciso nell'imboscata"
 yearly.1020.a.kill.message:0 "[enemy.GetTitledFirstName] è stato ucciso nell'imboscata."
 yearly.1020.b.success.desc:0 "[vip.GetTitledFirstNameNoTooltip] crede che io abbia teso un'imboscata a [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.b.success.tt:0 "[vip.GetTitledFirstName] non saprà mai che ho agito alle sue spalle"
 yearly.1020.b.failure.desc:0 "[vip.GetTitledFirstNameNoTooltip] scopre che ho avvertito [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.c:0 "Questo accordo sembra troppo pericoloso."

 yearly.1021.desc:0 "La spia che avevo piazzato alla festa di [enemy.GetTitledFirstName] mi ha inviato il suo rapporto. Oddio, è stata una lettura emozionante! Sicuramente, ora quell'espressione compiaciuta è sparita dalla faccia di [enemy.GetFirstNameNoTooltip]!\n\nI soldati che prenderanno quel[enemy.Custom('DE_END_ADJ_NUL_S_N')] [enemy.Custom('InsultAdjective')] [enemy.Custom('InsultNoun')] sono già in viaggio, e sì, hanno portato l'oro.\n\nÈ stato un piacere fare affari con voi, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Spero che le nostre strade si incrocino di nuovo."
 yearly.1021.a:0 "Oh, il piacere è tutto mio."
 yearly.1021.b:0 "In realtà, penso che me l[enemy.Custom('DE_END_PRO_S_N')] terrò!"
 yearly.1021.b.tt:0 "[enemy.GetTitledFirstName] rimarrà mio prigioniero"

 yearly.1022.opening:0 "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc:0 "Sei un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] d'onore, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Ti devo la mia libertà, forse anche la mia vita. Chissà che cosa [vip.Custom('InsultAdjective')] [vip.Custom('InsultNoun')] [vip.GetTitledFirstName] avrebbe fatto di me, se fossi finit[enemy.Custom('DE_END_PRO_S_N')] nelle sue segrete?\n\nTi restituirò il favore, te lo giuro. Fino ad allora, fai attenzione."
 yearly.1022.a:0 "Anche tu, Signor[enemy.Custom('DE_END_ADJ_IND_S_A')] [enemy.GetFirstNameNoTooltip]."

 yearly.1023.opening:0 "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc:0 "Pensavi davvero di poterla fare franca con il tuo piccolo complotto? Ho occhi dappertutto, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], e d'ora in avanti ti seguiranno da vicino.\n\nGiuro sulla mia vita - rimpiangerai il giorno in cui hai deciso di metterti contro di me."
 yearly.1023.a:0 "Poteva andare meglio..."

 yearly.1030.t:0 "Ogni [hooked.GetWomanMan|U] per Se Stess[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 yearly.1030.nervous.desc:0 "[hooked.GetTitledFirstName] sta giocando nervosamente con la sua manica mentre entro nella mia [ROOT.Char.Custom('GetChamber')]. Cosa ci fa [hooked.GetSheHe] qui a quest'ora?\n\n"Le mie più sentite scuse, ma devo parlarle in privato. Ho scoperto qualcosa di #emp veramente#! interessante.""
 yearly.1030.confident.desc:0 "L'annuncio che ci sono visite, da parte della mia guardia, mi toglie ogni briciolo di sonnolenza dalla mente. Chi può disturbarmi a quest'ora?\n\nIl mio visitatore notturno non è altri che [hooked.GetTitledFirstName]. "Devo parlarvi in privato, lontano da orecchie che ascoltano. Ho scoperto qualcosa di #EMP molto#! interessante.""
 yearly.1030.end.desc:0 "\n\n[hooked.GetTitledFirstNameNoTooltip] ha scoperto un segreto di [secret_character.GetTitledFirstNamePossessive]. È dispost[hooked.Custom('DE_END_PRO_S_N')] a condividerlo con me se rinuncio al mio gancio su di [hooked.GetHerHim]."
 yearly.1030.a:0 "Giuro che dopo questo, non sarai più in debito con me."
 yearly.1030.a.tt:1 "[hooked.GetTitledFirstName] mi dirà un [secret|E] che riguarda [secret_character.GetTitledFirstName]"
 yearly.1030.b:0 "Pensi di poter fare delle richieste? Dimmelo, o altrimenti!"
 yearly.1030.b.tt:1 "Costringo [hooked.GetTitledFirstName] a dirmi un [secret|E] che riguarda [secret_character.GetTitledFirstName]"
 yearly.1030.c:0 "Preferirei avere te in tasca piuttosto che [secret_character.GetHerHim]."
 yearly.1030.a.start.desc:0 "Segreto Scoperto"
 yearly.1030.a.secret_deviant.desc:0 "sulla perversione di [secret_character.GetTitledFirstNamePossessive]!"
 yearly.1030.a.secret_homosexual.desc:0 "sulla brama di [secret_character.GetTitledFirstNamePossessive] per [secret_character.GetWomenMen]!"
 yearly.1030.a.secret_murder_attempt.desc:0 "sul tentativo di omicidio fallito [secret_character.GetTitledFirstNamePossessive] contro [secret_target.GetTitledFirstNameOrMe]!"
 yearly.1030.a.secret_cannibal.desc:0 "sulla fame di carne umana di [secret_character.GetTitledFirstNamePossessive]!"
 yearly.1030.a.secret_lover.desc:0 "sulla relazione segreta e carnale tra [secret_character.GetTitledFirstName] e [secret_target.GetTitledFirstName]!"
 yearly.1030.a.secret_murder.desc:0 "[secret_character.GetTitledFirstName] è stato quello dietro la prematura scomparsa di [secret_target.GetTitledFirstNamePossessive]!"
 yearly.1030.a.secret_heretic.desc:0 "sui modi eretici di [secret_character.GetTitledFirstNamePossessive]!"
 yearly.1030.a.secret_incest.desc:0 "sul rapporto incestuoso tra [secret_character.GetTitledFirstName] e uno dei suoi parenti stretti!"
 yearly.1030.a.secret_witch.desc:0 "che [secret_character.GetTitledFirstName] è un[secret_character.Custom('DE_END_PRO_S_N')] [secret_character.Custom('DE_PRO_PER_P_3P_D')]!"

 yearly.1040.t:0 "Una Visita Inaspettata"
 yearly.1040.tumble.desc:0 "I have arrived at my darling [suspicious.GetFirstNamePossessive] [suspicious.Custom('GetChamber')], unseen and unheard. With longing in my heart — and my loins — I slowly make my entrance.\n\n"
 yearly.1040.dinner.desc:0 "With my mind set on a relaxing evening, I am heading for my [ROOT.Char.Custom2('RelationToMeShort', suspicious)] [suspicious.GetFirstNamePossessive] [suspicious.Custom('GetChamber')] with some [ROOT.Char.Custom('RegionalDrink')] and a [ROOT.Char.Custom('RegionalGameObject')]. Without knocking, I make my entrance.\n\n"
 yearly.1040.council_meeting.desc:0 "Yet again, [suspicious.GetTitledFirstName] is late for a council meeting. This time, I will not let it pass! When I arrive at [suspicious.GetFirstNamePossessiveNoTooltip] [suspicious.Custom('GetChamber')], I do not give [suspicious.GetHerHim] the courtesy of announcing myself.\n\n"
 yearly.1040.vassal_talk.desc:0 "Since my vassal [suspicious.GetTitledFirstName] arrived at court, as per my generous invitation, [suspicious.GetSheHe] has barely left [suspicious.GetHerHis] [suspicious.Custom('GetChamber')]. I demand an explanation!\n\nWhen I make my entrance,"
 yearly.1040.end.desc:0 "[suspicious.GetTitledFirstNameNoTooltip] is seated, writing furiously. When I clear my throat, [suspicious.GetSheHe] jumps out of [suspicious.GetHerHis] skin. [suspicious.GetSheHe|U] quickly stuffs a roll of parchment into [suspicious.GetHerHis] pocket and turns towards me with an uneasy look upon [suspicious.GetHerHis] face."
 yearly.1040.a:0 ""Cosa nascondi? Mostramelo, subito!""
 yearly.1040.a.tt:0 "Scoprirò cosa nasconde [suspicious.GetFirstName], nel bene o nel male"
 yearly.1040.b:0 "Ritorno più tardi e perquisisco la sua [suspicious.Custom('GetChamber')] in segreto"
 yearly.1040.b.success.desc:0 "Trovo la pergamena"
 yearly.1040.b.failure.desc:0 "Sono stato scoperto da [suspicious.GetTitledFirstNameNoTooltip]"
 yearly.1040.c:0 "Rispetto La sua privacy."

 yearly.1041.start.desc:0 "Credeva davvero che non l'avrei visto?? "Dammelo! Subito!""
 yearly.1041.cross_arm.desc:0 "[suspicious.GetFirstNameNoTooltip] mi porge la pergamena accartocciata e incrocia le braccia."
 yearly.1041.shivering_hand.desc:0 "Con la mano che trema, [suspicious.GetFirstNameNoTooltip] mi offre la pergamena accartocciata."
 yearly.1041.middle.desc:0 "\n\n"
 yearly.1041.friend.desc:0 "Qualcuno sta accettando un invito, esprimendo la propria felicità e l'emozione di passare un po' di tempo con... me! Chi ha scritto questo è un[secret_friend.Custom('DE_PRO_POS_P_2P')] mi[secret_friend.Custom('DE_END_PRO_S_N')] amic[secret_friend.Custom('DE_END_PRO_S_N')], [secret_friend.GetTitledFirstName]!\n\n"Doveva essere una sorpresa, un viaggio divertente e rilassante per voi due... Ora è tutto rovinato!"
 yearly.1041.gift.desc:0 "È una lettera. C'è qualcosa a proposito di una transazione monetaria, e le richieste per un [ROOT.Char.Custom('SuitableGiftItem')] su misura con lo stemma [ROOT.Char.GetDynastyNameNoTooltip]...\n\n"Volevo farti una sorpresa, darti qualcosa per dimostrarti il mio apprezzamento. E ora è tutto inutile!""
 yearly.1041.feast.desc:0 "È una lista di cibi e bevande, e molti nomi familiari, tra cui quello del mio [ROOT.Char.Custom('MusicalPerformer')]preferito ...\n\n"Doveva essere una sorpresa. Ho pensato che sarebbe stato un bel gesto organizzare un banchetto in tuo onore, eppure è così che mi ringrazi...""
 yearly.1041.hostile_scheme_agent_other.desc:0 "È un elenco di tempi e luoghi, di cose sentite e viste. Cose private... [suspicious.GetFirstNameNoTooltip] sta aiutando qualcuno a complottare contro il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName]!"
 yearly.1041.hostile_scheme_agent_me.desc:0 "È un elenco di tempi e luoghi, di cose sentite e viste. Cose che ho detto e fatto! [suspicious.GetFirstNameNoTooltip] ha fatto rapporto sulle mie attività, aiutando qualcuno a organizzare un complotto contro di me!"
 yearly.1041.secret_wicked.desc:0 "Bene, bene, bene. Deliziosamente malvagio. Secondo questa lettera di ricatto, [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc:0 "Ho scrutato la lettera, inorridito. È un'accusa convincente, che sostiene [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 
 yearly.1041.a.good:0 "Io... Mi dispiace. Non ne avevo idea!"
 yearly.1041.a.bad:0 "Prova scritta. Che premuroso."
 yearly.1041.friend.tt:0 "Se non avessi rovinato la sorpresa di [suspicious.GetFirstNamePossessive], avrei abbassato il mio [stress|E] e aumentato la mia [opinion|E] con [secret_friend.GetTitledFirstName]"
 yearly.1041.gift.tt:0 "Se non avessi rovinato la sorpresa di [suspicious.GetFirstNamePossessive], avrei guadagnato una somma in [gold|E]"
 yearly.1041.feast.tt:0 "Se non avessi rovinato la sorpresa di [suspicious.GetFirstNamePossessive], avrei guadagnato [prestige|E]"

 yearly.1042.start.desc:0 "Mentre frugo tra le sue cose, [suspicious.GetTitledFirstName] dorme come un bambino. Il sedativo che ho messo nel suo [suspicious.Custom('RegionalDrink')] sicuramente ha fatto il suo dovere! In pochi minuti, ho trovato il pezzo di pergamena che [suspicious.GetSheHe] mi ha nascosto...\n\n"
 yearly.1042.friend.desc:0 "Qualcuno sta accettando un invito, esprimendo la propria felicità e l'emozione di passare un po' di tempo con... me! Chi ha scritto questo è un mio amico, [secret_friend.GetTitledFirstName]!\n\nSembra che [suspicious.GetFirstNameNoTooltip] ha intenzione di sorprendermi con un viaggio insieme a [secret_friend.GetFirstNameNoTooltip]!"
 yearly.1042.gift.desc:0 "È una lettera. C'è qualcosa a proposito di una transazione monetaria, e le richieste per un [ROOT.Char.Custom('SuitableGiftItem')] su misura con lo stemma [ROOT.Char.GetDynastyNameNoTooltip]...\n\nSembra che [suspicious.GetFirstNameNoTooltip] ha intenzione di sorprendermi con un regalo!"
 yearly.1042.feast.desc:0 "È una lista di cibi e bevande, e molti nomi familiari, tra cui quello del mio [ROOT.Char.Custom('MusicalPerformer')] preferito...\n\nSembra che [suspicious.GetFirstNameNoTooltip] ha intenzione di sorprendermi con un banchetto in mio onore!"
 yearly.1042.a.good:0 "Non era quello che mi aspettavo."
 yearly.1042.good.tt:0 "Mi comporterò come se non avessi idea di quando [suspicious.GetTitledFirstName] rivela la sorpresa"

 yearly.1043.t:0 "Preso con le Mani nel Sacco"
 yearly.1043.desc:0 "Rovisto tra le cose di [suspicious.GetTitledFirstName], mentre sento il mio polso che accelera. Dov'è quel dannato pezzo di pergamena?\n\n"Uh... [ROOT.Char.GetFirstNameNoTooltip]? Che ci fai qui?"\n\nMi giro e trovo una sonnolenta, ma decisamente indignata, [suspicious.GetFirstNameNoTooltip] che inciampa nel letto. Sembra il sedativo che ho messo nel suo [suspicious.Custom('RegionalDrink')] seriale non abbia avuto l'effetto desiderato..."
 yearly.1043.a:0 "Io... me ne stavo andando."
 yearly.1043.a.tt:0 "Non ho scoperto cosa [suspicious.GetTitledFirstName] stava nascondendo"

 yearly.1044.t:0 "Un Gesto di Apprezzamento"
 yearly.1044.start.desc:0 "[suspicious.GetTitledFirstNamePossessive] ha un sorriso malizioso sulle labbra. "So che ultimamente mi sono comportat[suspicious.Custom('DE_END_PRO_S_N')] in modo strano e per questo mi scuso. Ma avevo le mie buone ragioni!"\n\n"
 yearly.1044.friend.desc:0 "[suspicious.GetFirstNameNoTooltip] mi fa il gesto di seguirl[suspicious.Custom('DE_END_PRO_S_N')], e mi porta fuori. Seduto sul suo cavallo e vestito per il viaggio vi è [secret_friend.GetTitledFirstName]!\n\n"Ho organizzato un piccolo viaggio per voi due!" [suspicious.GetFirstNameNoTooltip] dice entusiasta. "Ho pensato che potreste passare un po' di tempo insieme!""
 yearly.1044.gift.desc:0 "[suspicious.GetFirstNameNoTooltip] mi consegna un regalo ben confezionato, decorato con nastri colorati. "Volevo farti una sorpresa. L'ho fatta fare su misura, ce n'è solo una come questa. Avanti, aprilo!""
 yearly.1044.feast.desc:0 "[suspicious.GetFirstNameNoTooltip] mi fa il gesto di seguirl[suspicious.Custom('DE_END_PRO_S_N')], e mi conduce alla sala grande. Nel momento in cui apre la porta, qualcuno inizia a suonare un motivetto allegro. Oh mio... le decorazioni, l'odore! E sono tutti qui!\n\n"È una festa, in tuo onore! Lascia che ti porti una coppa di [ROOT.Char.Custom('RegionalDrink')]!""
 yearly.1044.a:0 "Grazie, [suspicious.GetFirstNameNoTooltip]!"

 yearly.1050.t:0 "Il Grande Duellante"
 yearly.1050.angry.desc:0 "[TARGET.Custom('REL_TO_ME')|U][angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è arrivato a corte con un braccio fasciato ed una fame di vendetta. Mi informa che [heir.Custom('REL_TO_ME')|U]mi[heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], si è "scatenat[heir.Custom('DE_END_PRO_S_N')]" per tutta [title.GetNameNoTierNoTooltip].\n\n"[heir.Custom('DE_ART_DEF_P_D')] tu[heir.Custom('DE_END_PRO_S_N')] [heir.Custom('GirlBoy')] crede di essere un[heir.Custom('DE_PRO_POS_P_2P')] duellante – si è presentat[heir.Custom('DE_END_PRO_S_N')] alla mia porta di casa e mi ha sfidato davanti a tutti! Non ho avuto altra scelta che accettare. Questa non è stata nemmeno la prima volta. Sono solo l'ultima di una lunga serie di vittime!"
 yearly.1050.scared.desc:0 "[TARGET.Custom('REL_TO_ME')|U][angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è arrivato a corte con un braccio fasciato e la paura negli occhi. Mi informa che [heir.Custom('REL_TO_ME')|U]mi[heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], ha sfidato la gente a duello in tutta [title.GetNameNoTierNoTooltip].\n\n"Ti prego di perdonarmi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma tutto questo deve finire. [heir.Custom('DE_ART_DEF_P_D')] [heir.GetTitledFirstNameNoTooltip] si è presentat[heir.Custom('DE_END_PRO_S_N')] sulla soglia di di casa mia e mi ha sfidato, non ho avuto altra scelta che accettare. Questa non è stata nemmeno la prima volta. Sono solo l'ultim[angry_vassal.Custom('DE_END_PRO_S_N')] di una lunga serie di vittime!""

 yearly.1050.a:0 "Questi duelli cesseranno, immediatamente."
 yearly.1050.b:0 "Un passatempo pericoloso. Hai bisogno di un istruttore."
 yearly.1050.c.failure.tt:0 "[heir.GetTitledFirstName] continuerà a sfidare la gente a duello"
 yearly.1050.c.success.tt:0 "[heir.GetTitledFirstName] non duellerà più"
 yearly.1050.c.success.wounded.tt:0 "[heir.GetTitledFirstName] potrebbe rimanere ferit[heir.Custom('DE_END_PRO_S_N')]"
 yearly.1050.c.failure.wounded.tt:0 "Potrei rimanere ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 yearly.1050.c:0 "Pah! Tu[ROOT.Char.Custom('DE_END_PRO_S_N')] [heir.Custom2('RelationToMeShort', ROOT.Char)] ti mostrerà come si fa!"
 yearly.1050.critical_success.desc:0 "Sconfiggo [heir.GetFirstNameNoTooltip]"
 yearly.1050.failure.desc:0 "Ho perso il duello"


 yearly.1051.t:0 "Il Ritorno del Duellante"
 yearly.1051.victory.desc:0 "Quando [heir.GetTitledFirstName] è ritornat[heir.Custom('DE_END_PRO_S_N')] dalla sua avventura, ogni cortigiano era lì per vederl[heir.Custom('DE_END_PRO_S_N')]. Alcuni di loro hanno applaudito e gridato la loro ammirazione, mentre altri sono stati... meno impressionati.\n\nMa nessuno può negare che [heir.GetFirstNameNoTooltip] abbia dimostrato a se stess[heir.Custom('DE_END_PRO_S_N')] di essere un ottimo duellante dopo aver sconfitto Signor[heir.Custom('DE_END_ADJ_IND_S_A')] dopo Signor[heir.Custom('DE_END_ADJ_IND_S_A')]."
 yearly.1051.murder.desc:0 "Prima ancora che [heir.GetTitledFirstName] inzi a parlare, so già che la cosa non promette bene. Il panico nei suoi occhi non è da [heir.GetSheHe].\n\n"Per favore, [heir.Custom2('RelationToMeShort', ROOT.Char)], devi aiutarmi. Non volevo.... [angry_vassal_2.GetSheHe|U] non doveva morire!""
 yearly.1051.decent.desc:0 "[heir.GetTitledFirstName] è ritornat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalle sue avventure più forte di prima. Sebbene [heir.GetSheHe] abbia perso qualche duello e abbia fatto arrabbiare altri miei vassalli, [heir.GetSheHe] ha avuto anche la sua buona parte di vittorie e ha acquisito una preziosa esperienza.\n\nOra, potrebbe essere il momento di placare [angry_vassal_2.GetTitledFirstName]. [heir.GetFirstNameNoTooltip] avrebbe potuto essere più gentile con [angry_vassal_2.GetSheHe]..."
 yearly.1051.defeat.desc:0 "[heir.GetTitledFirstName] è finalmente ritornato con la coda tra le gambe. L'incurante [heir.Custom('GirlBoy')] ha viaggiato attraverso il regno e sfidato vassallo dopo vassallo, solo per perdere ogni singolo duello.\n\nDopo un'imbarazzante sconfitta per mano di [angry_vassal_2.GetTitledFirstName], [heir.GetSheHe] sembra aver finalmente imparato la lezione."
 yearly.1051.great_victory_end.desc:0 "[heir.GetFirstNameNoTooltip] ha sconfitto anche il grande campione [angry_vassal_2.GetTitledFirstName]!"
 yearly.1051.regular_victory_end.desc:0 "La sua vittoria contro [angry_vassal_2.GetTitledFirstName] si dice che sia stata particolarmente impressionante."
 yearly.1051.victorious.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], mi hai reso orgoglioso."
 yearly.1051.murder.a:0 "Hai ucciso [angry_vassal_2.GetTitledFirstNameNoTooltip]?!"
 yearly.1051.decent.a:0 "Ora ti riposerai, [heir.GetFirstNameNoTooltip]?"
 yearly.1051.defeat.a:0 "Mi metti in imbarazzo."

 yearly.1060.t:0 "Il Più Vecchio Scherzo Nel Libro"
 yearly.1060.bed.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si appoggia su un gomito, con le labbra arricciate in un sorriso malizioso."
 yearly.1060.dance.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si muove con grazia con la musica, i suoi occhi luccicano di allegria. Nel momento in cui la danza ci fa avvicinare, [joker.GetSheHe] si accosta e mi sussurra all'orecchio. "
 yearly.1060.dinner.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fa roteare la sua tazza di [joker.Custom('RegionalDrink')] e si china verso di me con un sorriso malizioso."
 yearly.1060.garden.desc:0 "Mentre passeggiamo per i giardini, [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] si china verso di me con un sorriso malizioso."
 yearly.1060.ride.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tiene le redini del suo cavallo e gli dà una pacca sul collo. Nel momento in cui mi guarda, vedo il rossore sulle sue guance e lo sguardo malizioso nei suoi occhi."
 yearly.1060.joke.desc:0 "\n\n"Allora, [ROOT.Char.GetFirstNameNoTooltip]... Cosa pende dalla coscia di un uomo e desidera entrare nel buco in cui è spesso entrato prima?""
 yearly.1060.a.tt:0 "Mi chiedo cosa [joker.GetFirstNameNoTooltip] voglia sentire?\n"
 yearly.1060.a:0 "Una chiave."
 yearly.1060.charmed.message:0 "[joker.GetFirstNameNoTooltip] è affascinat[joker.Custom('DE_END_PRO_S_N')]"
 yearly.1060.amused.message:0 "[joker.GetFirstNameNoTooltip] è divertit[joker.Custom('DE_END_PRO_S_N')]"
 yearly.1060.disappointed.message:0 "[joker.GetFirstNameNoTooltip] è delus[joker.Custom('DE_END_PRO_S_N')]"
 yearly.1060.b:0 "Una spada."
 yearly.1060.c.male:0 "Vuoi che te lo mostri?"
 yearly.1060.c.female:0 "Potresti mostrarmelo?"
 yearly.1060.very_charmed.message:0 "[joker.GetFirstNameNoTooltip] è molto affascinat[joker.Custom('DE_END_PRO_S_N')]"
 yearly.1060.reveal_secret.tt:0 "[joker.GetTitledFirstName] saprà del mio segreto"
 yearly.1060.sex_and_maybe_lover.tt:0 "[joker.GetFirstNameNoTooltip] e io passiamo la notte insieme..."
 yearly.1060.sex.tt:0 "[joker.GetFirstNameNoTooltip] e io ce la spassiamo"
 yearly.1060.crude.message:0 "[joker.GetFirstNameNoTooltip] mi crede rozz[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 yearly.1060.d:0 "Non so di cosa tu stia parlando..."
 yearly.1060.e:0 "Che volgarità!"

 yearly.1070.t:0 "Attirato dalla Fiamma"
 yearly.1070.start.desc:0 "C'è qualcosa di peculiare riguardo a [potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. È il modo in cui sorride? L' Inconfondibile"
 yearly.1070.peal.desc:0 "scampanio"
 yearly.1070.rumble.desc:0 "rombo"
 yearly.1070.middle.desc:0 "della sua risata, o forse"
 yearly.1070.benevolent.desc:0 "la gentilezza con cui tratta tutti, nobili e gente comune?"
 yearly.1070.dominant.desc:0 "la sua incrollabile, ferrea volontà?"
 yearly.1070.submissive.desc:0 "il suo atteggiamento gentile?"
 yearly.1070.extroverted.desc:0 "come fa [potential_soulmate.GetSheHe] a far sembrare ogni conversazione così facile e piacevole?"
 yearly.1070.introverted.desc:0 "il modo in cui i suoi occhi esprimono così tanto, anche quando non escono parole dalle sue labbra"
 yearly.1070.emotional.desc:0 "natura indomita ed emozionale?"
 yearly.1070.levelheaded.desc:0 "la sua nobile e incrollabile compostezza?"
 yearly.1070.intelligent.desc:0 "la sua impressionante intelligenza?"
 yearly.1070.fair.desc:0 "le sue caratteristiche sorprendentemente giuste?"
 yearly.1070.handsome.desc:0 "le sue caratteristiche regalmente belle?"
 yearly.1070.zealous.desc:0 "la sua incrollabile devozione in [ROOT.Char.GetFaith.HighGodName]?"
 yearly.1070.fallback.desc:0 "i suoi begli occhi?"
 yearly.1070.end.desc:0 "\n\nNon riesco a metterci la mano sul fuoco, ma almeno una cosa la so per certo: quando sono in sua presenza, trovo difficile concentrarmi su qualcos'altro."
 yearly.1070.a:0 "Esprimerò il mio eterno amore per [potential_soulmate.GetHerHim]!"
 yearly.1070.b:0 "Questo desiderio non viene dal cuore..."
 yearly.1070.c:0 "[potential_soulmate.Custom('DE_END_PRO_S_N')] scriverò una piccola poesia."
 yearly.1070.d:0 "Mi rifiuto di farmi distrarre da qualsiasi [potential_soulmate.GetWomanMan]!"
 yearly.1070.scheme.tt:0 "Il [scheme|E] avrà un bonus sulla [success_chance|E]"


 ### YOU ARE BEING PARANOID ###
 yearly.1080.t:0 "Un Sospetto Insinuante"
 yearly.1080.normal.desc:0 "C'è qualcosa di strano riguardo [suspicious.GetTitledFirstNameNoTooltip], ma non riesco a capire di cosa si tratta. Forse è solo la mia immaginazione che corre troppo - tuttavia, questa sensazione nefasta mi tiene sveglio la notte."
 yearly.1080.paranoid.desc:0 "Il mio [suspicious.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))] [suspicious.GetTitledFirstName] sta tramando qualcosa, Lo so! Perché altrimenti si aggirerebbe furtivamente in questo modo, guardandomi in modo strano? E le mie cose non sono dove le ho lasciate! È stat[suspicious.Custom('DE_END_PRO_S_N')] nella mia [ROOT.Char.Custom('GetChamber')]?!\n\n[suspicious.GetSheHe|U] sorride così dolcemente, ma so cosa si nasconde sotto!"
 yearly.1080.a.friend:0 "[investigator.Custom('DE_ART_DEF_P_D')] mi[investigator.Custom('DE_END_PRO_S_N')] fidat[investigator.Custom('DE_END_PRO_S_N')] amic[investigator.Custom('DE_END_PRO_S_N')] [investigator.GetFirstNameNoTooltip] deve indagare."
 yearly.1080.a.spymaster:0 "Il Capo delle spie, [investigator.GetFirstNameNoTooltip], deve indagare."
 yearly.1080.a.success:0 "L'indagine di [investigator.GetTitledFirstNamePossessiveNoTooltip] ha successo"
 yearly.1080.a.success.tt:0 "Se [suspicious.GetShortUIName] sta nascondendo qualcosa, verrà scoperto"
 yearly.1080.a.failure:0 "L'indagine di [investigator.GetTitledFirstNamePossessiveNoTooltip] è fallita"
 yearly.1080.b:0 "Esaminerò la questione immediatamente."
 yearly.1080.b.success:0 "La tua indagine ha successo"
 yearly.1080.b.failure:0 "La tua indagine è fallita"
 yearly.1080.c:0 ""Cosa sta succedendo qui [suspicious.GetFirstNameNoTooltip]? Dimmi la verità!""
 yearly.1080.c.success:0 "[suspicious.GetFirstNameNoTooltip] dice la verità"
 yearly.1080.c.failure:0 "[suspicious.GetFirstNameNoTooltip] nega tutto"
 yearly.1080.d:0 "Sono paranoico..."
 yearly.1080.c.lunatic:0 "[suspicious.GetFirstNameNoTooltip] calma le tue paure"

 # Paranoid investigation: discovery
 yearly.1081.investigator_start.desc:0 "[investigator.GetTitledFirstName] ha scoperto prove inconfutabili della colpevolezza di [suspicious.GetTitledFirstNamePossessive]."
 yearly.1081.you_start.desc:0 "Durante la mia indagine, ho scoperto prove inconfutabili della colpevolezza di [suspicious.GetTitledFirstNamePossessive]."
 yearly.1081.murder.desc:0 "[suspicious.GetSheHe|U] ha complottato per uccidere"
 yearly.1081.abduct.desc:0 "[suspicious.GetSheHe|U] ha complottato per rapire"
 yearly.1081.seduce.desc:0 "[suspicious.GetSheHe|U] ha complottato per sedurre"
 yearly.1081.elope.desc:0 "[suspicious.GetSheHe|U] ha complottato di fuggire con"
 yearly.1081.scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] ha complottato contro di"
 yearly.1081.me.desc:0 "me!"
 yearly.1081.my_introduction.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"

 yearly.1081.agent_murder.desc:0 "[suspicious.GetSheHe|U] sta lavorando per qualcuno che sta tramando di uccidere"
 yearly.1081.agent_abduct.desc:0 "[suspicious.GetSheHe|U] sta lavorando per qualcuno che sta tramando di rapire"
 yearly.1081.agent_seduce.desc:0 "[suspicious.GetSheHe|U] sta lavorando per qualcuno che sta tramando di sedurre"
 yearly.1081.agent_elope.desc:0 "[suspicious.GetSheHe|U] sta lavorando per qualcuno che sta complottando una fuga con"
 yearly.1081.agent_scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] sta lavorando per qualcuno che sta tramando contro di"

 yearly.1081.traitor_end.desc:0 "\n\nQuel [suspicious.Custom('InsultAdjective')] traditore otterrà quello che si merita!"
 yearly.1081.useful_end.desc:0 "\n\nQuel viscido [suspicious.Custom('InsultNoun')]! Queste informazioni si riveleranno sicuramente utili."
 yearly.1081.secret.desc:0 "[suspicious.GetSheHe|U] [guilty_owned_secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1081.a:0 "Lo sapevo!"

 # Paranoid investigation: innocent
 yearly.1082.investigator_start.desc:0 "[investigator.GetTitledFirstName] ha concluso la sua indagine sulle attività di [suspicious.GetTitledFirstNamePossessive] restando a mani vuote. [investigator.GetSheHe|U] non ha trovato alcuna prova di attività criminale o di altri atti oscuri - nemmeno voci sospette."
 yearly.1082.you_start.desc:0 "Mi sono nascosto nell'ombra, sono andato in taverne ombreggiate e ho girato ogni pietra - eppure non ho trovato alcuna prova di condanna contro [suspicious.GetTitledFirstName]. Nemmeno un pettegolezzo sospetto!"
 yearly.1082.normal.desc:0 "\n\nAnche se questa volta sembra che mi sia sbagliato, non è stato tempo sprecato. Stanotte dormirò come un bambino."
 yearly.1082.paranoid.desc:0 "\n\n[suspicious.GetFirstNameNoTooltip] potrebbe essere innocente questa volta, ma c'è ancora qualcosa in [suspicious.GetHerHim] che mi irrita. Terrò gli occhi aperti su di [suspicious.GetHerHim], questo è sicuro."
 yearly.1082.a:0 "Meglio prevenire che curare!"
 yearly.1082.a.tt:0 "[suspicious.GetShortUIName|U] sembra innocente"

 # Paranoid investigation: failure
 yearly.1083.investigator_start.desc:0 "[investigator.GetTitledFirstName] è ritornat[investigator.Custom('DE_END_PRO_S_N')] da me a mani vuote. "Non ho trovato alcuna prova di condanna contro [suspicious.GetTitledFirstName], e forse [suspicious.GetSheHe] è davvero innocente. Ma non posso garantirlo — [suspicious.GetSheHe] è un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [suspicious.GetWomanMan] attent[suspicious.Custom('DE_END_PRO_S_N')]. [investigator.GetFaith.HighGodName|U] solo sa cosa [suspicious.GetSheHe] potrebbe nascondere.""
 yearly.1083.you_start.desc:0 "La mia indagine su [suspicious.GetTitledFirstName] non ha scoperto nulla degno di nota, tranne che [suspicious.GetSheHe] sembra essere un[suspicious.Custom('DE_PRO_POS_P_2P')] [suspicious.GetWomanMan] eccezionalmente attent[suspicious.Custom('DE_END_PRO_S_N')]. [ROOT.Char.GetFaith.HighGodName|U] sa cosa [suspicious.GetSheHe] potrebbe nascondere."
 yearly.1083.a:0 "L[suspicious.Custom('DE_END_PRO_S_N')] terrò d'occhio, questo è certo."
 yearly.1083.a.tt:0 "L'indagine di [suspicious.GetShortUIName] è fallita"

 # Paranoid confrontation: confession
 yearly.1084.start.desc:0 "Le guardie mantengono una distanza rispettabile da [suspicious.GetTitledFirstName], ma sono pronti a prenderl[suspicious.Custom('DE_END_PRO_S_N')] in un attimo. [suspicious.GetSheHe|U] sembra ben consapevole; il suo sguardo vaga nervosamente per la [ROOT.Char.Custom('GetRoom')]. Cerchi una via di fuga, forse?\n\nNon devo faticare troppo per ottenere la mia confessione."
 yearly.1084.a:0 "Gettal[suspicious.Custom('DE_END_PRO_S_N')] nella [ROOT.Char.Custom('GetDungeon')]!"
 yearly.1084.b:0 "Sparisci dalla mia vista, [suspicious.Custom('InsultNoun')] traditore!"

 # Paranoid confrontation: denial
 yearly.1085.start.desc:1 "Le guardie mantengono una distanza rispettabile da [suspicious.GetTitledFirstName], ma sono pronti a prenderl[suspicious.Custom('DE_END_PRO_S_N')] in un attimo. [suspicious.GetSheHe|U] sembra ben consapevole; c'è una tensione insolita sulle sue spalle.\n\n"Perché mi avete convocato [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? Avete qualcosa da chiedermi?"\n\nL'accusa mi esce dalla bocca come veleno, ma quando vedo lo sguardo sul volto di [suspicious.GetFirstNamePossessiveNoTooltip], il dubbio mi assale. Questo non è senso di colpa,"
 yearly.1085.angry.desc:0 "ma rabbia.\n\n"Come osate accusarmi così? Dopo tutto quello che ho fatto per te!""
 yearly.1085.sad.desc:0 "ma dolore.\n\n"Sono sempre stato il vostro fedele servitore," [suspicious.GetSheHe] piange. "Non ti tradirei mai!""
 yearly.1085.a:0 "Potete andare."
 yearly.1085.b:0 "Mi sono sbagliato. Ti porgo le mie più sincere scuse, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c:0 "#EMP Menzogne!#! Guardie, gettal[suspicious.Custom('DE_END_PRO_S_N')] nella [ROOT.Char.Custom('GetDungeon')]!"

 # Paranoid confrontation: soothe
 yearly.1086.desc:0 "Avevo un piano, un discorso ben preparato. Ma quando vedo [suspicious.GetTitledFirstName] mi ribolle il sangue, e l'accusa mi esce dalla bocca come veleno. To my surprise, [suspicious.GetFirstNameNoTooltip] non reagisce con rabbia, né con lacrime.\n\n"Oh, mio [ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], So che stai soffrendo. Queste parole dure non sono le tue. Risponderò a tutte le vostre domande e vedrete che non avete nulla da temere da me.""
 yearly.1086.a:0 "I... I non so cosa dire."

 yearly.1090.t:0 "Lontano da Casa"
 yearly.1090.start.desc:0 "Un[traveler.Custom('DE_END_PRO_S_N')] stranier[traveler.Custom('DE_END_PRO_S_N')] viene condott[traveler.Custom('DE_END_PRO_S_N')] al mio cospetto. "Ha aspettato fuori dai cancelli del [ROOT.Char.Custom('ResidenceBuilding')] per una settimana, mio signore", mi informa la guardia.\n\n[traveler.Custom('DE_END_ADJ_DEF_S_D')][traveler.GetWomanMan] fa un profondo inchino. "Il mio nome è [traveler.GetFirstName], vostra Altezza. Ho viaggiato in lungo e in largo, e ho visto molte cose, ma"
 yearly.1090.family_member.desc:0 "[traveler_family_1.Custom('DE_ART_DEF_P_D')] mi[traveler_family_1.Custom('DE_END_PRO_S_N')] [traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))] [traveler_family_1.GetFistName] ed io siamo stanchi della strada."
 yearly.1090.family.desc:0 "io e la mia famiglia siamo stanchi della strada."
 yearly.1090.alone.desc:0 "sono stanc[traveler.Custom('DE_END_PRO_S_N')] della strada."
 yearly.1090.family_stay.desc:0 "Se ci concedete di restare, sarò felice di condividere con voi la mia conoscenza del mondo e di essere [traveler.Custom('DE_ART_DEF_P_A')] vostr[traveler.Custom('DE_END_PRO_S_N')] fedele servi[traveler.Custom('DE_END_NOU_S_GS_N')].""
 yearly.1090.alone_stay.desc:0 "Se mi concedete di restare, sarò felice di condividere con voi la mia conoscenza del mondo e di essere [traveler.Custom('DE_ART_DEF_P_A')] vostr[traveler.Custom('DE_END_PRO_S_N')] fedele servi[traveler.Custom('DE_END_NOU_S_GS_N')].""
 yearly.1090.a:0 "Abbraccia [ROOT.Char.GetFaith.HighGodName], e questa sarà la tua casa."
 yearly.1090.b:0 "Più siamo, meglio è!"
 yearly.1090.c:0 "Non abbiamo spazio per quelli come voi."
 yearly.1090.travelers_family:0 "[traveler.GetShortUIName|U] e la sua famiglia"
 yearly_1090_add_courtier_effect.tt:0 "Diventa il tuo [courtier|E]"
