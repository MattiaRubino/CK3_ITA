l_spanish:
  mpo_events_ariana.0001.t: "Avvistamento del Nido"
  mpo_events_ariana.0001.desc: "Sulla via del ritorno all'accampamento, scorgo un piccolo nido, sebbene nessun uccello sia in vista. È fatto di ramoscelli ed erba, e sembra in buone condizioni.\n\nOsservando più da vicino, vi trovo due aquilotti, abbastanza grandi da sopravvivere per un po' senza la madre, ma ancora troppo giovani per attraversare l’orizzonte. L’occasione"
  mpo_events_ariana.0001.desc_had_story: "per avere di nuovo un’aquila come compagna è allettante, ma devo essere cauto: so quanto possano essere volatili queste creature."
  mpo_events_ariana.0001.desc_has_eagle: "di catturarne uno, magari come dono, si presenta da sé."
  mpo_events_ariana.0001.desc_ending: "di prendere uno come compagno è un’occasione troppo ghiotta per lasciarsela sfuggire."
  mpo_events_ariana.0001.a: "Un’aquila degna vale la scalata."
  mpo_events_ariana.0001.a_tt: "Scali la montagna e tenti di catturare gli aquilotti con la forza"
  mpo_events_ariana.0001.a_win: "Riesci a catturare un aquilotto, o entrambi"
  mpo_events_ariana.0001.a_win_desc: "Il destino di un aquilotto, o di entrambi, è nelle tue mani"
  mpo_events_ariana.0001.a_lose_ok: "Fallisci nella cattura, ma esci illeso"
  mpo_events_ariana.0001.a_lose_bad: "Fallisci nella cattura, e fai una breve caduta lungo la montagna"
  mpo_events_ariana.0001.b: "Se è destino, verranno da me."
  mpo_events_ariana.0001.b_win_desc: "Un aquilotto, o entrambi, si avvicinano a te"
  mpo_events_ariana.0001.c: "Un segno certo."
  
  mpo_daydreaming_birds_modifier: "Sognatore d'Uccelli"
  mpo_daydreaming_birds_modifier_desc: "Questa persona non è nuova alla vista di quelle creature alate e aggraziate.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +5%#!"
  hunt_success_chance.mpo_daydreaming_birds_modifier: "[GetModifier('mpo_daydreaming_birds_modifier').GetNameWithTooltip]"
  
  mpo_events_ariana.0002.desc_intro: "Gli aquilotti si fanno irrequieti. Lasceranno il nido con me, o finiranno preda di qualcun altro.\n\n"
  mpo_events_ariana.0002.desc_standard: "Seguendo il nido, la mia discesa è lenta e cauta. Sono ancora troppo giovani per volare lontano, ma non tanto da non essere pericolosi.\n\n"
  mpo_events_ariana.0002.desc_one_standard: "Il piede mi scivola sull’erba, ma riesco a reggermi. Un aquilotto nota la mia lotta e comincia a strillare, spaventandosi e volando via. [ROOT.Char.Custom('CulturalCurse')|U]! Sebbene non sia riuscito a prenderli entrambi, uno è sempre meglio di niente."
  mpo_events_ariana.0002.desc_both_standard: "Strappandoli dal nido, riesco ad afferrare entrambi gli aquilotti, coprendo loro gli occhi con un panno. Sono pesanti, ma non c'è, ma nessun leggendario cacciatore d’aquile che non abbia mai trasportato carichi pesanti."
  mpo_events_ariana.0002.desc_lure: "Tenendo un pezzo di carne nella mano, chiamo gli aquilotti a me. Strillano in risposta, e li vedo accendersi di curiosità, anche da lontano.\n\n"
  mpo_events_ariana.0002.desc_one_lure: "Solo uno si avvicina, l’altro forse preferisce la sicurezza del nido. Prendo l’aquilotto tra le braccia, e con voracità si getta sulla mia offerta."
  mpo_events_ariana.0002.desc_both_lure: "Divido la carne in due, offrendola a ciascuno. Strillano all’unisono, e non posso fare a meno di sorridere davanti a tale scena."
  mpo_events_ariana.0002.a: "È una meraviglia… ed è mia."
  mpo_events_ariana.0002.b: "[eagle_first_recipient.GetFirstNameNoTooltip] potrebbe apprezzare una simile creatura."
  mpo_events_ariana.0002.c: "Credo che [eagle_second_recipient.GetFirstNameNoTooltip] la gradirebbe di più."
  mpo_events_ariana.0002.b_two: "Ne terrò uno, e l’altro lo darò a [eagle_first_recipient.GetFirstNameNoTooltip]."
  mpo_events_ariana.0002.c_two: "Uno è mio, e forse [eagle_second_recipient.GetFirstNameNoTooltip] vorrà l’altro."
  mpo_events_ariana.0002.d: "[eagle_first_recipient.GetFirstNameNoTooltip] e [eagle_second_recipient.GetFirstNameNoTooltip] meritano entrambi un dono simile."
  mpo_events_ariana.0002.e: "Uno sarà il mio compagno, e l’altro mi porterà un po’ d’argento."
  mpo_events_ariana.0002.e_sell_first: "[eagle_first_recipient.GetFirstNameNoTooltip] ne gradirà uno, e le mie tasche l’altro."
  mpo_events_ariana.0002.e_sell_second: "Uno al mercato, e uno per [eagle_second_recipient.GetFirstNameNoTooltip]."
  mpo_events_ariana.0002.e_tt: "Baratti l’altro aquilotto"
  mpo_events_ariana.0002.f_tt: "Baratti l’aquilotto"
  mpo_events_ariana.0002.f_tt_two: "Baratti gli aquilotti"
  mpo_events_ariana.0002.f_one: "Avrà un buon prezzo."
  mpo_events_ariana.0002.f_two: "Renderanno un buon prezzo."
  
  mpo_events_ariana.0010.t: "Il Fuoco Dentro"
  mpo_events_ariana.0010.desc: "\"[converting_heir.Custom2('RelationToMe', ROOT.Char)|U],\" mi sussurra [Select_CString(converting_heir.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', converting_heir)] [converting_heir.GetName], facendomi cenno di avvicinarmi. \"[new_faith.HighGodName|U] mi ha mostrato la via,\" prosegue [converting_heir.GetSheHe]. \n\n\"E ora seguo [new_faith.GetName]. È da tempo che sento questa fiamma dentro, e non potevo più lasciarla marcire. So che hai i tuoi dubbi, ma ti imploro: unisciti a me e ai molti altri [new_faith.GetAdherentNamePluralNoTooltip] nel [ROOT.Char.GetPrimaryTitle.GetTierAsName]. Ti aiuterò a vivere secondo i dettami di un vero [new_faith.GetAdherentNameNoTooltip], e insieme raggiungeremo [new_faith.PositiveAfterLife].\"\n\n[converting_heir.GetSheHe|U] mi guarda con fervore negli occhi, stringendomi la mano, in attesa della mia risposta."
  mpo_events_ariana.0010.desc_zealous: "[converting_heir.GetFirstNameNoTooltip] si prende gioco di me? Come può credere che io possa mai diventare un [new_faith.GetAdherentNameNoTooltip]?!"
  mpo_events_ariana.0010.a: "Non sarai sol[Select_CString(converting_heir.IsFemale,'a','o')], [converting_heir.GetFirstNameNoTooltip]."
  mpo_events_ariana.0010.a_zealous: "Forse sono stato troppo dur[Select_CString(ROOT.Char.IsFemale,'a','o')], e [converting_heir.GetSheHe] ha ragione."
  mpo_events_ariana.0010.b: "In tutto, tranne che nel nome, sono ancora [old_faith.GetAdherentNameNoTooltip]."
  mpo_events_ariana.0010.b_zealous: "Ti assecondo per ora, [converting_heir.GetFirstNameNoTooltip]."
  mpo_events_ariana.0010.b.tt: "Ti converti al [new_faith.GetName], ma continui segretamente a praticare il [old_faith.GetName]."
  mpo_events_ariana.0010.c: "Mi dispiace, ma non posso farlo."
  mpo_events_ariana.0010.c_cynical: "La fede è cosa personale, [converting_heir.GetFirstNameNoTooltip]."
  mpo_events_ariana.0010.c_zealous: "Non potrei mai abbandonare [old_faith.GetName]!"
  mpo_events_ariana.0010.d: "Nessun [new_faith.GetAdherentNameNoTooltip|U] vedrà mai [old_faith.PositiveAfterLife|U]."
  mpo_events_ariana.0010.d_tt: "Cerchi di convincere [converting_heir.GetNameNoTooltip] a restare [old_faith.GetAdjective]."
  mpo_events_ariana.0010.d_success: "[converting_heir.GetFirstNameNoTooltip] riconsidera la conversione"
  mpo_events_ariana.0010.d_failure: "[converting_heir.GetFirstNameNoTooltip] non si converte"
  
  mpo_events_ariana.0020.t: "[Select_CString(councillor_culture.IsFemale,'Indegna','Indegno')] di Fiducia"
  mpo_events_ariana.0020.desc_intro: "[worried_spouse.GetName] irrompe nella mia camera e grida: \"Eri a conoscenza che [sus_councillor.GetName] è un[councillor_culture.Custom('DE_PRO_POS_P_2P')] [councillor_culture.GetName]?\"\n\nPrima che possa rispondere, [worried_spouse.GetSheHe] ribatte con foga: \"Non riesco a concepire"
  mpo_events_ariana.0020.desc_marshal: "che un mio esercito possa mai essere guidato da un[councillor_culture.Custom('DE_PRO_POS_P_2P')] [councillor_culture.GetNameNoTooltip]; preferirei mille volte trovarmel[Select_CString(councillor_culture.IsFemale,'a','o')] di fronte sul campo di battaglia. Eppure, [sus_councillor.GetSheHe] scorrazza liberamente nel nostro campo d’addestramento?\""
  mpo_events_ariana.0020.desc_spymaster: "che [Select_CString(councillor_culture.IsFemale,'una subdola','un subdolo')] [councillor_culture.GetNameNoTooltip] abbia accesso alla nostra cerchia ristretta, tanto meno alle nostre spie. Mi fiderei più di una vipera che di [sus_councillor.GetSheHe].\""
  mpo_events_ariana.0020.desc_end: "Sebbene i modi di [worried_spouse.GetFirstNamePossessiveNoTooltip] sembrino esagerati, è noto che alcuni [councillor_culture.GetCollectiveNounNoTooltip] [sus_councillor.Custom('mpo_yearly_ethos')]\n\n\"Ti prego...\" supplica [worried_spouse.GetSheHe], \"non permettere a [sus_councillor.GetSheHe] di continuare con [sus_councillor.GetHerHis] [sus_councillor.Custom('InsultBehavior')] nelle nostre sale. Nessuno può dire cosa potrebbe fare.\""
  mpo_yearly_bellicose: "sono troppo inclini alla violenza, anche per vendette che forse nemmeno esistono."
  mpo_yearly_stoic: "non verserebbero una lacrima, nemmeno per la morte del proprio sangue."
  mpo_yearly_bureaucratic: "danno più valore a una pergamena che alla vita dei propri simili."
  mpo_yearly_spiritual: "potrebbero agire con totale sprezzo per gli altri, purché sia in nome di [sus_councillor.GetFaith.HighGodName]."
  mpo_yearly_courtly: "tengono più la testa nel letto altrui che nei campi o nelle montagne dove si decide la sopravvivenza."
  mpo_yearly_egalitarian: "non esitano ad abbracciare gli stranieri, anche a costo di veder la propria cultura svanire nei secoli."
  mpo_yearly_communal: "si muovono come un solo essere, e la loro incapacità di agire da soli è inquietante."
  mpo_events_ariana.0020.a: "Hai ragione, [worried_spouse.GetFirstNameNoTooltip]. [sus_councillor.GetSheHe|U] sarà cacciat[Select_CString(councillor_culture.IsFemale,'a','o')]  entro domani!"
  mpo_events_ariana.0020.a_tt: "Tutti i [vassals|E] di cultura [councillor_culture.GetName]:\n$EFFECT_LIST_BULLET$Perderanno #n 10#! di [opinion|E] nei tuoi confronti"
  mpo_events_ariana.0020.b: "Forse dovrei essere più [Select_CString(ROOT.Char.IsFemale,'cauta','cauto')] con questi [councillor_culture.GetCollectiveNounNoTooltip]."
  mpo_events_ariana.0020.c: "Non vi è nulla di strano in [sus_councillor.GetSheHe] o in alcun [councillor_culture.GetNameNoTooltip]."
  mpo_events_ariana.0020.c_paranoid: "Non mi lascerò influenzare dalla tua paranoia."
  mpo_events_ariana.0020.c_tt: "Tutti i [vassals|E] di cultura [councillor_culture.GetName]:\n$EFFECT_LIST_BULLET$Guadagneranno #p 10#! di [opinion|E] nei tuoi confronti"
  cultural_suspicion_modifier: "Sospetto Culturale"
  cultural_suspicion_modifier_desc: "Questo personaggio guarda con diffidenza gli stranieri nel proprio reame."
  
  mpo_events_ariana.0030.t: "Bevande Proibite"
  mpo_events_ariana.0030.desc: "\"Le ciotole di [Glossary( 'kumis', 'KUMIS_GLOSS')] al nostro banchetto si sono fatte assai vuote, [Select_CString(ROOT.Char.IsFemale,'Mia','Mio')] [ROOT.Char.GetTitleAsNameNoTooltip]...\" si lamenta [spymaster.GetName]. \"Ma so bene chi ha causato questa siccità.\" [spymaster.GetSheHe|U] indica [bartender.GetName], colto nell'atto di barattare una coppa del latte di giumenta fermentato con un popolano.\n\n\"Davvero lascerai i nostri ospiti a bocca asciutta? Dopotutto, queste bevande erano preparate per i grandi lord e dame di [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\" domanda [spymaster.GetSheHe], con un sorrisetto furbo sulle labbra."
  mpo_events_ariana.0030.jail: "Vediamo quanto potrà guadagnare... da una cella."
  mpo_events_ariana.0030.jail_tt: "Ogni [Concept('activity_attending', 'Ospite Partecipante')|E] di una [Concept('dynasty', 'Casata Nobile')|E]:\n$EFFECT_LIST_BULLET$Guadagna #p 10#! di [opinion|E] nei tuoi confronti"
  mpo_events_ariana.0030.jail_effect: "Punisci [bartender.GetNameNoTooltip] per la sua trasgressione"
  mpo_events_ariana.0030.ignore: "Che bevano pure, i popolani!"
  mpo_events_ariana.0030.ignore_tt: "Ogni [Concept('activity_attending', 'Ospite Partecipante')|E] di una [Concept('dynasty', 'Casata Nobile')|E]:\n$EFFECT_LIST_BULLET$Perderà #n 10#! di [opinion|E] nei tuoi confronti"
  mpo_events_ariana.0030.ignore_effect: "Permetti a [bartender.GetNameNoTooltip] di continuare a servire i popolani"
  mpo_events_ariana.0030.ignore_tt_lowborn: "Ogni [lowborn|E] [Concept('activity_attending', 'Ospite Partecipante')|E]:\n$EFFECT_LIST_BULLET$Guadagna #p 10#! di [opinion|E] nei tuoi confronti"
  mpo_events_ariana.0030.greedy: "Ospiti? Che bevano acqua."
  mpo_events_ariana.0030.greedy_tt: "Prendi una parte dei profitti di [bartender.GetNameNoTooltip] per te"
  kumi_tax_modifier: "Tassa sulle Bevande"
  kumi_tax_modifier_desc: "Questo personaggio ha colto l’opportunità di un lucroso affare durante un recente banchetto."
  buzzed_peasants_county_modifier: "Popolani Soddisfatti"
  buzzed_peasants_county_modifier_desc: "I popolani di questa contea sono alquanto compiaciuti dai recenti festeggiamenti."
  
  mpo_events_ariana.0040.title_feast: "Un Banchetto da Ricordare"
  mpo_events_ariana.0040.title_wedding: "Mascherata Nuziale"
  mpo_events_ariana.0040.title_camp_party: "Dietro la Tenda"
  mpo_events_ariana.0040.desc_wedding_feast: "La sala è debolmente illuminata, l’aria colma di risate e del profumo di [ROOT.Char.Custom('GetExpensiveMeal')]. La prossima parte dei festeggiamenti prevede che ospiti e padroni si celino dietro maschere, alimentando mistero e brivido. Indosso con cura una maschera, assicurandomi di coprirmi bene, e mi unisco alla danza e ai giochi. Tra la folla, una figura mascherata mi attira. [masked_guest.GetSheHe|U] indossa una maschera elaborata, che raffigura un [ROOT.Char.Custom('GetRandomRegionalBird')]. [masked_guest.GetSheHe|U] mi fa cenno di avvicinarmi... ed è impossibile resistere.\n\nBen presto, le parole si fanno sussurrate, i gesti più audaci, e sento un legame che va oltre la maschera. [masked_guest.GetSheHe|U] mi stringe in un abbraccio caldo, accennando di volerci appartare."
  mpo_events_ariana.0040.desc_camp_party: "Il campo è vivo di musica e risa, e [talker.GetName] propone un gioco di nascondino. Trattengo una risata, ma [talker.GetSheHe] è [Select_CString(talker.IsFemale,'seria','serio')]. Poco dopo, mi trovo [Select_CString(ROOT.Char.IsFemale,'nascosta','nascosto')] dietro una tenda. Al rumore di passi, fuggo nel buio della boscaglia. Forse è il vino, ma mi perdo nella foresta oscura. D’un tratto, urto un’altra figura.\n\n\"Oh, pensavo d’esser sol[Select_CString(masked_guest.IsFemale,'a','o')],\" sospira [masked_guest.GetSheHe], \"restiamo insieme, d’accordo?\"\n\nDopo un po’ di vagabondare, le chiacchiere si fanno intime. Una forza misteriosa mi attira verso quest[Select_CString(masked_guest.IsFemale,'a','o')] [masked_guest.Custom('WomanManGirlBoy')], anche se il volto è nascosto nell’ombra. [masked_guest.GetSheHe|U] mi stringe, e sussurra di voler continuare... quando torneremo al campo."
  mpo_events_ariana.0040.a: "Mi sento avventuroso..."
  mpo_events_ariana.0040.a_tt: "Accetti l’invito il suo invito"
  mpo_events_ariana.0040.b: "Passo questa volta."
  
  mpo_events_ariana.0041.title: "Spade Sguainate"
  mpo_events_ariana.0041.desc_wedding_feast: "[masked_guest.Custom('IT_NAM_COL3')|U][masked_guest.Custom('WomanManGirlBoy')] ed io ci allontaniamo furtivamente dal banchetto, e [masked_guest.GetSheHe] getta la maschera a terra. La luce lunare filtra dalla finestra, illuminando dolcemente il suo volto,"
  mpo_events_ariana.0041.desc_camp_party: "[masked_guest.Custom('IT_NAM_COL3')|U][masked_guest.Custom('WomanManGirlBoy')] ed io torniamo al campo, ormai silenzioso. Il fuoco si è spento. Raccatto un ramoscello e lo getto tra le braci: le fiamme rivelano il suo volto."
  mpo_events_ariana.0041.desc_middle: "\n\nCiò che prima era dolce e scherzoso si trasforma in gelo, quando riconosco chi ho davanti:"
  mpo_events_ariana.0041.desc_rival: "la rovina della mia esistenza, [masked_guest.GetName]!"
  mpo_events_ariana.0041.desc_family: "un mio parente, [masked_guest.GetName]..."
  mpo_events_ariana.0041.desc_family_spouse: "il coniuge di un mio parente, [masked_guest.GetName]..."
  mpo_events_ariana.0041.desc_rival_spouse: "il coniuge del mio rivale, [masked_guest_spouse.GetName], [masked_guest.GetName]!"
  mpo_events_ariana.0041.desc_outro: "Anche se [masked_guest.GetSheHe] pare [Select_CString(masked_guest.IsFemale,'sorpresa','sorpreso')] quanto me, recupera in fretta la compostezza. [masked_guest.GetSheHe|U] sorride con malizia e sussurra: \"Attendevo questo momento, [ROOT.Char.GetFirstNameNoTooltip].\""
  mpo_events_ariana.0041.desc_family_outro: "Sentire tali parole [Select_CString(masked_guest.IsFemale,'dalla mia','dal mio')] [ROOT.Char.Custom2('RelationToMeShort', masked_guest)]..."
  mpo_events_ariana.0041.a_rival: "Un gioco pericoloso... ma ci sto."
  mpo_events_ariana.0041.a_family: "Non c’è nulla di male nel conoscere meglio la propria stirpe."
  mpo_events_ariana.0041.a_rival_spouse: "Anche solo per colpire [masked_guest_spouse.GetFirstName]..."
  mpo_events_ariana.0041.a: "Accetto la tua offerta..."
  mpo_events_ariana.0041.b_rival: "Uniti nell’odio, ora nel cuore!"
  mpo_events_ariana.0041.b_family: "Il nostro legame è indissolubile!"
  mpo_events_ariana.0041.b_rival_spouse: "Porterò via tutto a [masked_guest_spouse.GetFirstName]!"
  mpo_events_ariana.0041.b: "Vieni a me, [masked_guest.GetFirstNameNoTooltip]!"
  mpo_events_ariana.0041.c_rival: "Questo non cambia nulla tra noi!"
  mpo_events_ariana.0041.c_family: "[ROOT.Char.Custom2('RelationToMeShort', masked_guest)|U], dimentichiamo tutto questo!"
  mpo_events_ariana.0041.c_spouse: "Cosa penserebbe [Select_CString(masked_guest_spouse.IsFemale,'la mia cara','il mio caro')] [ROOT.Char.GetPrimarySpouse.GetFirstName]?"
  mpo_events_ariana.0041.c_family_spouse: "Non potrei fare questo a [masked_guest_spouse.GetFirstName]!"
  mpo_events_ariana.0041.c: "Rifiuto..."
  mpo_events_ariana.0041.c_tt: "Rifiuti le avance di [masked_guest.GetFirstNamePossessiveNoTooltip]"
  mpo_events_ariana.0041.d: "Forse è tempo di seppellire l’ascia..."
  mpo_events_ariana.0041.d_tt: "Provi a fare pace con [masked_guest.GetFirstNameNoTooltip]"
  mpo_events_ariana.0041.d_success: "Tu e [masked_guest.GetFirstName] decidete di mettere da parte le divergenze"
  mpo_events_ariana.0041.d_failure: "Tu e [masked_guest.GetFirstName] restate ai ferri corti"
  
  lover_masked_activity: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] e [TARGET_CHARACTER.GetShortUIName] siete diventati amanti in seguito a un evento inaspettato durante un'attività."
  lover_masked_activity_corresponding: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] e [TARGET_CHARACTER.GetShortUIName] siete diventati amanti in seguito a un evento inaspettato durante un'attività."
  
  mpo_events_ariana.0050.t: "Marchiato"
  mpo_events_ariana.0050.desc: "Le voci e le accuse attorno [Select_CString(criminal_family.IsFemale,'alla mia','al mio')] [ROOT.Char.Custom2('RelationToMeShort', criminal_family)] [criminal_family.GetName] stanno diventando sempre più inquietanti. Si mormora del suo coinvolgimento in una recente ondata di furti, e la gente inizia a temere per la propria sicurezza. Che [criminal_family.GetSheHe] sia [Select_CString(criminal_family.IsFemale,'sia stata colta','sia stato colto')] sul fatto o sia solo vittima della sua natura [criminal_family.Custom('mpo_ariana_0050_description')], il popolo chiede una punizione.\n\nSe ciò accadrà, [criminal_family.GetFirstNameNoTooltip] verrà spogliat[Select_CString(criminal_family.IsFemale,'a','o')] di terre, titoli e dignità, condannat[Select_CString(criminal_family.IsFemale,'a','o')] a vivere nel disonore, gettando un'ombra sulla casata dei [ROOT.Char.GetDynasty.GetName]."
  mpo_ariana_0050_scheming: "[Select_CString(criminal_family.IsFemale,'macchinatrice','macchinatore')]"
  mpo_ariana_0050_greedy: "[Select_CString(criminal_family.IsFemale,'avida','avido')] "
  mpo_events_ariana.0050.a: "Non posso permettere che il nome della mia casata venga infangato."
  mpo_events_ariana.0050.a_tt: "Paghi per ripulire il nome [criminal_family.Custom('IT_NAM_COL2')][criminal_family.GetFirstNamePossessiveNoTooltip]"
  mpo_events_ariana.0050.b: "[criminal_family.GetSheHe|U] subirà la giusta punizione, non è più affar mio."
  mpo_events_ariana.0050.b_broke: "Non ho le monete per salvare il suo onore."
  mpo_events_ariana.0050.c: "Sciocchezze, metterò a tacere queste dicerie io stess[Select_CString(ROOT.Char.IsFemale,'a','o')]."
  mpo_events_ariana.0050.c_tt: "Tenti di ripulire il nome [criminal_family.Custom('IT_NAM_COL2')][criminal_family.GetFirstNamePossessiveNoTooltip]"
  mpo_events_ariana_0050_lose_effect_tt: "Perde tutti i suoi [titles|E]"
  mpo_events_ariana.0050.lose: "[criminal_family.GetFirstNameNoTooltip] è [Select_CString(criminal_family.IsFemale,'disonorata','disonorato')]"
  mpo_events_ariana.0050.win: "[criminal_family.GetFirstNameNoTooltip] è [Select_CString(criminal_family.IsFemale,'scagionata','scagionato')]"
  criminal_family_dynasty_modifier: "Casata Disonorata"
  criminal_family_dynasty_modifier_desc: "Questa casata è stata infangata dalle azioni di uno dei suoi membri."
  
  mpo_events_ariana.0060.t: "Il Nido del Tesoro"
  mpo_events_ariana.0060.desc: "[Select_CString(appropriate_child.IsFemale,'Il mio','La mia')] [ROOT.Char.Custom2('RelationToMeShort', appropriate_child)] [appropriate_child.GetName] corre da me con grande entusiasmo, e prima che io possa chiedere il motivo di tanta eccitazione, [appropriate_child.GetSheHe] mi porge un piccolo oggetto scintillante. \"Guarda cosa ho trovato!\" esclama. \"È caduto da un nido d'aquila, e credo sia un tesoro!\"\n\nEsamino l'oggetto: un piccolo ninnolo dorato. Non vale molto, ma è chiaro che [appropriate_child.GetSheHe] ne è fier[Select_CString(appropriate_child.IsFemale,'a','o')].\n\n\"Vuoi che ti porti al nido?\" chiede. \"Potrebbe esserci dell’altro.\""
  mpo_events_ariana.0060.a: "Credo di poterci arrivare."
  mpo_events_ariana.0060.a_tt: "Tenti di scalare il nido per trovare altri tesori"
  mpo_events_ariana.0060.success: "Raggiungi il nido con successo"
  mpo_events_ariana.0060.success_tt: "Trovi una scorta di tesori all'interno"
  mpo_events_ariana.0010.failure: "Non riesci a raggiungere il nido"
  mpo_events_ariana.0010.a_failure: "Cadi e fallisci nel raggiungere il nido"
  mpo_events_ariana.0060.b: "Vado io, ma tu resta in silenzio."
  mpo_events_ariana.0060.b_tt: "Tenti di raggiungere il nido senza spaventare l’aquila"
  mpo_events_ariana.0010.b_failure: "Spaventi l’aquila e fallisci nel raggiungere il nido"
  mpo_events_ariana.0060.d: "È bello, [appropriate_child.GetFirstNameNoTooltip]."
  
  mpo_events_ariana.0070.desc: "Raggiungo il nido e trovo un aquilotto, insieme a una piccola sacca. \"Ah, ecco da dove veniva il tesoro,\" sussurra [appropriate_child.GetFirstName]. [appropriate_child.GetFirstNameNoTooltip] mi guarda con occhi sgranati, e posso quasi sentire i suoi pensieri.\n\n\"Dov'è la madre dell'aquilotto?\" chiede. \"Dovremmo andarcene prima che ritorni.\" Annuisco, ma prima di partire, voglio vedere cosa posso portare con me."
  mpo_events_ariana.0070.a: "Prenderò il tesoro che sono venuto a cercare."
  mpo_events_ariana.0070.a_tt: "Apri la sacca"
  mpo_events_ariana.0070.a_trinket: "Trovi un ninnolo misterioso"
  mpo_events_ariana.0070.a_none: "Non trovi nulla di valore"
  mpo_events_ariana.0070.a_great: "La sacca è colma d’oro e gioielli"
  mpo_events_ariana.0070.a_good: "La sacca contiene qualche moneta e ninnolo"
  mpo_events_ariana.0070.b: "Questo aquilotto sarà il mio bottino."
  mpo_events_ariana.0070.b_self: "Prendi con te l’aquilotto"
  mpo_events_ariana.0070.b_child: "Doni l’aquilotto [appropriate_child.Custom('IT_NAM_COL4')][appropriate_child.GetFirstNameNoTooltip]"
  mpo_events_ariana.0070.c: "Anche tu lo meriti, [appropriate_child.GetFirstNameNoTooltip]."
  mpo_events_ariana.0070.c_tt: "Apri la sacca e condividi il contenuto con [appropriate_child.Custom('IT_NAM_COL3')][appropriate_child.GetFirstNameNoTooltip]"
  mpo_events_ariana.0070.c_none_tt: "Restituisci il tesoro originale [appropriate_child.Custom('IT_NAM_COL4')][appropriate_child.GetFirstNamePossessive]"
  mpo_events_ariana.0070.d: "Dobbiamo rispettare la casa dell’aquila."
  mpo_events_ariana.0070.d_tt: "Te ne vai a mani vuote"
  
  mpo_events_ariana.0080.t: "Un Albero Magico"
  mpo_events_ariana.0080.desc: "\"[ROOT.Char.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale,'mia','mio')] [tree_lover.Custom2('RelationToMeShort', ROOT.Char)], devi sentire questo!\" esclama [tree_lover.GetName], facendomi cenno di avvicinarmi.\n\n\"Ho sentito parlare di un albero come nessun altro. Si dice che abbia proprietà speciali, e che sia stato benedetto da [ROOT.Char.GetFaith.HighGodName] per esaudire i desideri. Credo sia tempo di cercarlo e scoprire se le leggende sono vere. Si trova a [tree_barony.GetName], se ciò suscita il tuo interesse.\"\n\n[tree_barony.GetNameNoTooltip]? È un bel viaggio, ma se c’è una possibilità che l’albero sia reale, devo scoprirlo."
  mpo_events_ariana.0080.a: "Portami quest’albero."
  mpo_events_ariana.0080.a_tt: "Mandi [tree_lover.GetFirstNameNoTooltip] a cercare l’albero magico per te"
  mpo_events_ariana.0080.b: "Voglio vederlo con i miei occhi."
  mpo_events_ariana.0080.b_arrogant: "Non ho bisogno d’altri per trovare una semplice pianta."
  mpo_events_ariana.0080.b_tt: "Parti per [tree_barony.GetName], alla ricerca dell’albero magico"
  mpo_events_ariana.0080.c_sus: "[tree_lover.GetFirstNameNoTooltip] sta tramando contro di me!"
  mpo_events_ariana.0080.c: "Perché perdere tempo con favole?"
  mpo_events_ariana.0080.c_flavor: "Non dai peso alle farneticazioni [tree_lover.Custom('IT_NAM_COL2')][tree_lover.GetFirstNamePossessive]"
  
  mpo_events_ariana.0081.desc_self: "Sono giunt[Select_CString(ROOT.Char.IsFemale,'a','o')] a [tree_barony.GetName], il luogo di cui parlava [tree_lover.GetFirstName]. Mi ritrovo in una radura, dove un albero irradia un caldo bagliore dorato."
  mpo_events_ariana.0081.desc_guy: "È passato del tempo dall’ultima volta che ho parlato con [tree_lover.GetName]. Mi capita spesso di pensare a [tree_lover.GetSheHe], e mi chiedo se abbia trovato l’albero di cui parlava. Proprio quando sto per scacciare quel pensiero,"
  mpo_events_ariana.0081.desc: "[tree_lover.GetSheHe|U] appare davanti a me con un grande sorriso sul volto. [tree_lover.GetSheHe|U] mi conduce nel cortile, dove un albero appena piantato svetta fiero e maestoso.\n\n"
  mpo_events_ariana.0081.desc_dead: "[tree_giver.GetName] appare davanti a me con un'espressione cupa. [tree_giver.GetSheHe|U] mi conduce nel cortile, dove un albero appena piantato svetta fiero e maestoso. \"[tree_lover.GetName] aveva ragione,\" dice [tree_giver.GetSheHe], \"ma vorrei che fosse [tree_lover.GetSheHe] in persona a donartelo.\"\n\n"
  mpo_events_ariana.0081.desc_outro: "Resto incantato alla vista, se non altro perché la leggenda era vera. Le foglie brillano sotto il sole, cadendo a terra con grazia. La luce che filtra tra i rami colora la mia pelle, e nell’ammirazione penso di nuovo a [tree_lover.GetFirstNameNoTooltip], ricordando la presunta capacità dell’albero di esaudire desideri. Chiudo gli occhi e faccio un voto silenzioso."
  mpo_events_ariana.0081.a: "Desidero che le mie terre e il mio sangue prosperino."
  mpo_events_ariana.0081.b: "Desidero la forza per annientare i miei nemici."
  mpo_events_ariana.0081.c: "Desidero saggezza e mente lucida."
  mpo_events_ariana.0081.wish: "Esprimi il tuo desiderio"
  mpo_events_ariana.0081.success: "Il tuo desiderio è esaudito"
  mpo_events_ariana.0081.failure: "Il tuo desiderio resta inascoltato"
  
  mpo_magical_tree_fertility_modifier: "Benedizione della Fertilità"
  mpo_magical_tree_fertility_modifier_desc: "Questo personaggio è [Select_CString(ROOT.Char.IsFemale,'stata benedetta','stato benedetto')] da un albero magico, rendendo le sue terre fertili e la sua discendenza numerosa."
  
  mpo_magical_tree_power_modifier: "Benedizione della Forza"
  mpo_magical_tree_power_modifier_desc: "Questo personaggio è [Select_CString(ROOT.Char.IsFemale,'stata benedetta','stato benedetto')] da un albero magico, rendendolo più potente in battaglia."
  
  mpo_magical_tree_wisdom_modifier: "Benedizione della Saggezza"
  mpo_magical_tree_wisdom_modifier_desc: "Questo personaggio è [Select_CString(ROOT.Char.IsFemale,'stata benedetta','stato benedetto')] da un albero magico, e possiede una saggezza fuori dal comune."
  
  mpo_magical_tree_modifier: "[Select_CString(ROOT.Char.IsFemale,'Rasserenata','Rasserenato')] Rasserenato"
  mpo_magical_tree_modifier_desc: "Questo personaggio ha contemplato un albero magico e ne è [Select_CString(ROOT.Char.IsFemale,'stata calmata','stato calmato')] dalla presenza."
  
  mpo_events_ariana.0090.t: "Ambizioni Lanose"
  mpo_events_ariana.0090.desc: "Dopo aver passato un po’ di tempo tra i pastori, [child.GetFirstName] ritorna alla yurta con un sorriso stampato in volto.\n\n"
  mpo_events_ariana.0090.desc_younger: "\"Voglio fare il pastore, [child.Custom2('RelationToMeShort', ROOT.Char)]!\" esclama [child.GetSheHe]. \"Passano tutta la giornata con le pecore, e guarda quanto sono felici. Essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] dev’essere noioso!\"\n\n[child.GetSheHe|U] mi porge un fascio di lana appena tosata e, sebbene sia grezzo e sporco, vedo l’orgoglio nei suoi occhi."
  mpo_events_ariana.0090.desc_older: "\"Voglio essere io a guidare le pecore, piuttosto che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] come te, [child.Custom2('RelationToMeShort', ROOT.Char)],\" esclama [child.GetSheHe]. \"La loro vita sembra così semplice, senza guerre né responsabilità.\"\n\n[child.GetSheHe|U] mi porge un fascio di lana appena tosata e, sebbene sia grezzo e sporco, sento la passione nelle sue parole."
  mpo_events_ariana.0090.a: "È saggio conoscere il mestiere del pastore."
  mpo_events_ariana.0090.a_flavor: "Il sogno [child.Custom('DE_PRO_PER_P_3P_A')] [child.GetFirstNamePossessiveNoTooltip] è umile, ma nobile."
  mpo_events_ariana.0090.b: "Il tuo retaggio deve superare quello di un semplice mandriano!"
  mpo_events_ariana.0090.c: "La loro vita non è semplice come sembra, [Select_CString(child.IsFemale,'ragazza mia','ragazzo mio')]."
  mpo_events_ariana.0090.c_duel: "[child.GetFirstNameNoTooltip] viene mandato a lavorare nei pascoli"
  mpo_events_ariana.0090.c_1: "[child.GetFirstNameNoTooltip] impara il valore della fatica"
  mpo_events_ariana.0090.c_2: "[child.GetFirstNameNoTooltip] rinforza il corpo durante il lavoro"
  mpo_child_herder_modifier: "[Select_CString(child.IsFemale,'Pastora Predestinata','Pastore Predestinato')]"
  mpo_child_herder_modifier_desc: "Questo personaggio ha trascorso del tempo nei pascoli e ha appreso l’arte del pastore."
  
  mpo_events_ariana.0100.t: "Forza nei Luoghi Inaspettati"
  mpo_events_ariana.0100.desc: "Una nuvola di polvere si alza mentre due [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] si affrontano in una lotta corpo a corpo. L’accampamento esplode in un boato quando il campione indiscusso della giornata atterra il suo avversario con vigore.\n\nMi sporgo oltre la folla, cercando di scoprire l’identità di questo prode guerriero. Con mia sorpresa, riconosco [Select_CString(warrior.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', warrior)], [warrior.GetFirstName]! Mai mi sarei aspettato simile ardore e destrezza da [warrior.GetSheHe], e molti non darebbero mai credito a un [warrior.GetWomanMan]!"
  mpo_events_ariana.0100.a: "Un guerriero così merita di comandare!"
  mpo_events_ariana.0100.b: "[warrior.GetFirstNameNoTooltip] combatterà al nostro fianco."
  mpo_events_ariana.0100.c: "Forse [warrior.GetSheHe] non è [Select_CString(warrior.IsFemale,'l’unica','l’unico')] [warrior.GetWomanMan] con tale talento."
  mpo_events_ariana.0100.d: "Impressionante, ma [warrior.GetSheHe] dovrebbe restare fedele ai suoi doveri."
  mpo_diverse_warriors_modifier: "Guerrieri Variopinti"
  mpo_diverse_warriors_modifier_desc: "Questo personaggio ha dimostrato che i guerrieri possono avere mille volti.\n[martial_custom|E] Costo Riforma: #p -50%#!"
  mpo_diverse_warriors_modifier_value_desc: "[GetModifier('mpo_diverse_warriors_modifier').GetNameWithTooltip]"
  
  mpo_events_ariana.0110.t: "Terra Ribelle"
  mpo_events_ariana.0110.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip], ho udito i sussurri degli spiriti,\" dice il mio astrologo, [astrologer.GetFirstName]. \"[ROOT.Char.GetFaith.HighGodNameSheHe|U] avverte dei pericoli in arrivo, a meno che tu non tenga i tuoi cari lontani da [current_capital.GetNameNoTier].\"\n\n"
  mpo_events_ariana.0110.desc_fertility: "\"Poiché le tue mandrie non possono pascolare qui, sarebbe funesto banchettare in questo luogo.\""
  mpo_events_ariana.0110.desc_opinion: "\"Il popolo non ti guarda più con favore come un tempo, il loro astio avvelena questa terra.\""
  mpo_events_ariana.0110.desc_ending: "Ti consiglio di spostare la yurta a [new_capital.GetNameNoTier]; lì potresti trovare prosperità.\""
  mpo_events_ariana.0110.a: "[ROOT.Char.GetFaith.HighGodName] non mente. Dobbiamo partire."
  mpo_events_ariana.0110.b: "Sciocchezze, [current_capital.GetNameNoTierNoTooltip] è la mia casa."
  mpo_events_ariana.0110.c_cynical: "[ROOT.Char.GetFaith.HighGodName] non è [ROOT.Char.GetTitleAsNameNoTooltip]. Lo sono io!"
  mpo_events_ariana.0110.c: "Basta così, [astrologer.GetFirstNameNoTooltip]."
  
  mpo_home_sweet_home_modifier: "Dolce Yurta"
  mpo_home_sweet_home_modifier_desc: "Questo personaggio è profondamente legato alla propria yurta e al luogo in cui sorge."
  
  mpo_events_ariana.0111.t: "Una Nuova Dimora"
  mpo_events_ariana.0111.desc: "È passato del tempo da quando ho lasciato [current_capital.GetNameNoTier] per trasferirmi a [new_capital.GetNameNoTier], seguendo l’avvertimento del mio astrologo, [astrologer.GetFirstName].\n\nCome una benedizione di [ROOT.Char.GetFaith.FertilityGodName], la terra è divenuta più fertile, e il mio popolo è sereno."
  mpo_events_ariana.0111.a: "Abbiamo trovato la prosperità."
  
  mpo_destined_leader_modifier: "Leader Predestinato"
  mpo_destined_leader_modifier_desc: "Sfuggendo ai vincoli imposti dal proprio ruolo nella cultura, questo personaggio ha dimostrato di essere un vero condottiero."
