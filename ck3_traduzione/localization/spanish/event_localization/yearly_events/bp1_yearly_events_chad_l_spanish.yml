l_spanish:

 # bp1_yearly_events_chad
 bp1_yearly.3001.t:0 "Un Vero Amico"
 bp1_yearly.3001.desc:0 "Ultimamente, le finanze del mio [ROOT.Char.Custom( 'FortifiedBuilding' )] sono tutt'altro che floride. Non importa quante tasse riesca a riscuotere, non riesco a far quadrare i conti!\n\n[friend.GetTitledFirstNameNoTooltip], [friend.Custom('DE_ART_DEF_P_A')] mi[friend.Custom('DE_END_PRO_S_N')] fedele [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], è venut[friend.Custom('DE_END_PRO_S_N')] a farmi visita in questo momento sfortunato. Mentre discutiamo dei miei problemi attuali, si offre di rimpinguare i miei forzieri con una sostanziosa donazione.\n\n[friend.GetFirstNameNoTooltip] stringe la mia mano e sottovoce mi dice: "Lasciate che vi aiuti, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]. So che fareste lo stesso per me.""
 bp1_yearly.3001.a:0 "Lodiamo [ROOT.Char.GetFaith.WealthGodName] per questa magnifica sorpresa!"
 bp1_yearly.3001.b:0 "Non posso approfittarmi di un[friend.Custom('DE_PRO_PER_P_3P_G')]amic[friend.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.3001.c:0 "Ciò di cui ho veramente bisogno è bere..."
 bp1_yearly.3001.c.tt:0 "Tu e [friend.GetFirstNameNoTooltip] sperperate il denaro in nome del cameratismo e del divertimento"
 bp1_yearly.3001.d:0 ""Non ne avreste da darmene un po' di più?""

 bp1_yearly.3002.t:0 "Un[friend.Custom('DE_PRO_PER_P_3P_G')]Amic[friend.Custom('DE_END_PRO_S_N')] in Difficoltà"
 bp1_yearly.3002.desc:0 "Mentre faccio visita al[friend.Custom('DE_END_ADJ_NUL_S_N')] mi[friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstNameNoTooltip], noto che le cose sono molto cambiate dall'ultima volta che sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] qui a [friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n[friend.Custom('DE_ART_IND_A')|U] era solit[friend.Custom('DE_END_PRO_S_N')] far servire [friend.Custom('GetExpensiveDrink')] e [friend.Custom('GetExpensiveDessert')] ogni volta che sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] su[ROOT.Char.Custom('DE_END_PRO_S_N')] ospite, ma oggi quasi non si vede una briciola da nessuna parte e l'acqua è l'unica cosa che abbellisce la tavola.\n\nChiedo a [friend.GetFirstNameNoTooltip] se stia attraversando un momento difficile. Rattristandosi, [friend.GetSheHe] risponde imbronciat[friend.Custom('DE_END_PRO_S_N')]: "Non sapete quanto...""
 bp1_yearly.3002.a:0 "Dovrei aiutarl[friend.Custom('DE_END_PRO_S_N')] per quanto possibile."
 bp1_yearly.3002.b:0 ""Beh, ora è meglio che vada...""
 bp1_yearly.3002.b.tt:0 "Ignori [friend.Custom('DE_ART_DEF_P_A')] tu[friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] nel momento del bisogno"
 bp1_yearly.3002.c:0 "Una notte di bagordi [friend.Custom('DE_PRO_POS_P_3P')] farà sentire meravigliosamente meglio!"
 bp1_yearly.3002.c.tt:0 "Tu e [friend.GetFirstNameNoTooltip] vi impegnate in una serata di dissolutezza"
 bp1_yearly.3002.d:0 ""Diamo un'occhiata ai vostri registri...""
 bp1_yearly.3002.d.tt:0 "I libri contabili vengono portati perché tu possa esaminarli"

 bp1_yearly.3003.desc:0 "Inizio ad analizzare le recenti spese del[friend.Custom('DE_END_ADJ_NUL_S_N')] mi[friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetFirstNameNoTooltip], cercando di fare del mio meglio per individuare cosa possa averl[friend.Custom('DE_END_PRO_S_N')] trascinat[friend.Custom('DE_END_PRO_S_N')] in una situazione economica tanto difficile. Immediatamente individuo il problema:\n\nUomini d'Arme: -1.8\nComodità di [friend.Custom('GetCourt')]: -3.2\nNuovo $court_physician_court_position$: -50\n#difficulty_hard Candele: -360 #!\nDoni per i [friend.Custom('GetCourtierPlural')|U]: -15\n\n"Candele? Siete in debito a causa delle #EMP candele?!#!"\n\n[friend.GetSheHe|U] timidamente risponde: "Voi siete abile nell'amministrazione, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] mi[friend.Custom('DE_END_PRO_S_N')]. Vi prego, aiutatemi!""
 bp1_yearly.3003.a:0 ""Vi aiuterò, ma solo per questa volta...""
 bp1_yearly.3003.b:0 ""Spendete di meno per le candele.""
 
 bp1_yearly.3004.t:0 "Uno Strano Rumore"
 bp1_yearly.3004.desc:0 "Faccio ritorno al mio [ROOT.Char.Custom('FortifiedBuilding')] dopo una lunga e solitaria passeggiata. Un altro anno è passato, un anno in meno da vivere...\n\nSono nato in questo giorno [ROOT.Char.GetAge] anni fa. Più invecchio, più apprezzo le relazioni che ho coltivato nel corso degli anni..."
 bp1_yearly.3004.spouse:0 "Per questo mi rattrista non aver ricevuto, oggi, notizie da mi[ROOT.Char.GetPrimarySpouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)], [ROOT.Char.GetPrimarySpouse.GetFirstName], o da qualcuno dei miei amici.\n\n"
 bp1_yearly.3004.friends:0 "Per questo mi rattrista non aver ricevuto, oggi, notizie da [friend1.GetTitledFirstName], [friend2.GetTitledFirstName], o da qualcuno degli altri miei amici.\n\n"
 bp1_yearly.3004.end:0 "Mi trascino faticosamente in direzione delle mie stanze, con la solitudine che appesantisce ciascuno dei miei passi, quando sento un forte rumore e sussurri appena percettibili in fondo al corridoio."
 bp1_yearly.3004.a:0 ""Cosa potrebbe essere a quest'ora?""
 bp1_yearly.3004.b:0 ""Qual è la via di fuga più vicina? Calarmi dalla finestra!""

 bp1_yearly.3005.t:0 "Buon Compleanno!"
 bp1_yearly.3005.desc:1 "Che sorpresa! Tutti i miei amici più cari si sono riuniti per farmi gli auguri mentre mi appresto ad iniziare questo nuovo anno di vita. C'è persino un tavolo interamente ricoperto di [ROOT.Char.Custom('GetExpensiveDessert')], #EMP i miei dolci preferiti!#! E io che pensavo si fossero tutti dimenticati di me.\n\nNon posso credere che [party_host.GetFirstName] sia riuscit[party_host.Custom('DE_END_PRO_S_N')] a organizzare tutto questo in gran segreto. Non avevo davvero alcuna idea che fosse stata pianificata una sorpresa tanto premurosa nei miei confronti.\n\n[friend2.Custom('DE_ART_DEF_P_D')] mi[friend2.Custom('DE_END_PRO_S_N')] amic[friend2.Custom('DE_END_PRO_S_N')] [friend2.GetFirstName] si avvicina a me trasportando a fatica tre pacchi meravigliosamente confezionati. [friend2.GetSheHe|U], con la sua solita aria da burlon[friend2.Custom('DE_PRO_PER_S_3P_G')], dice: "Ho qui tre regali fra i quali scegliere. Uno di questi sarà tuo, ma quale?""
 bp1_yearly.3005.a:0 ""Prenderò il pacco più grande!""
 bp1_yearly.3005.b:0 ""Il pacco di mezzo è perfetto.""
 bp1_yearly.3005.c:0 ""Le cose migliori arrivano nei pacchetti più piccoli.""
 bp1_yearly.3005.a.tt:0 "Ricevi il regalo grande"
 bp1_yearly.3005.b.tt:0 "Ricevi il regalo medio"
 bp1_yearly.3005.c.tt:0 "Ricevi il regalo piccolo"
 bp1_yearly.3005.t.gift:0 "Regalo di compleanno ricevuto"
 bp1_yearly.3005.opinion.tt:0 "Ottieni #P 30#! di [opinion|E] per ogni [friend|E]"

 bp1_yearly.3006.t:0 "Ricordando i Compleanni Passati"
 bp1_yearly.3006.desc:0 "Oggi divento un anno più vecchi[ROOT.Char.Custom('DE_END_PRO_S_N')] e mi torna in mente la splendida festa di compleanno che due dei miei amici, [friend1.GetFirstName] e [friend2.GetFirstName], organizzarono per me alcuni anni fa. Quanta gioia provai nel sentire in maniera così evidente la gentilezza e il calore della nostra amicizia!\n\n"
 bp1_yearly.3006.desc.friend1_dead:0 "[friend1.GetFirstName] oggi non è più tra noi e io piango la perdita di un[friend1.Custom('DE_PRO_POS_P_2P')] così grande amic[friend1.Custom('DE_END_PRO_S_N')]. [friend1.GetSheHe|U] era al mio fianco nella buona e nella cattiva sorte, senza mai far mancare un sorriso sul mio volto nei momenti di tristezza.\n\n" 
 bp1_yearly.3006.desc.friend2_dead:0 "[friend2.GetFirstNameNoTooltip] oggi non è più tra noi e io piango la perdita di un[friend2.Custom('DE_PRO_POS_P_2P')] così grande amic[friend2.Custom('DE_END_PRO_S_N')]. [friend2.GetSheHe|U] era al mio fianco nella buona e nella cattiva sorte, senza mai far mancare un sorriso sul mio volto nei momenti di tristezza. Benché [friend2.GetFirstNameNoTooltip] sia mort[friend2.Custom('DE_END_PRO_S_N')] da qualche tempo, conservo nel cuore i ricordi che ho di [friend2.GetSheHe].\n\n"
 bp1_yearly.3006.desc.artifact_positive:0 "Me lo ricordo come se fosse stato ieri: abbiamo banchettato e ballato e mi hanno anche fatto un meraviglioso regalo!\n\n"
 bp1_yearly.3006.desc.artifact_negative:0 "Me lo ricordo come se fosse stato ieri: abbiamo banchettato e ballato e mi hanno anche fatto un regalo. È stato prima che tutto andasse storto fra noi. Questi ricordi sono stati rovinati dal tradimento di [friend2.GetFirstNamePossessive].\n\n"
 bp1_yearly.3006.desc.artifact_exists:0 "Credo di avere ancora il mio [old_bday_gift.GetName] da qualche parte..."
 bp1_yearly.3006.a:0 "È bello ricordare i vecchi tempi."
 bp1_yearly.3006.b:0 "Non ti dimenticherò mai, amic[friend2.Custom('DE_END_PRO_S_N')] mi[friend2.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.3006.c:0 "Brucia quella roba e lascia che dimentichi quella canaglia!"
 bp1_yearly.3006.d:0 "Che sia maledett[friend2.Custom('DE_END_PRO_S_N')]. Spero che marcisca all'inferno."

 bp1_yearly.3007.t:0 "L'Arte di Famiglia"
 bp1_yearly.3007.desc:0 "Sono portando a termine gli incarichi del giorno nella mia [ROOT.Char.Custom('GetChamber')] quando [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))], [CHARACTER.Custom('IT_NAM_COL3')][spouse.GetTitledFirstName] entra assieme a su[inspired_family_member.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] [inspired_family_member.GetFirstName] alle calgagna. Metto giù il libro mastro che stavo leggendo, sapendo che da questa visita non c'è da aspettarsi nulla di buono.\n\n"
 bp1_yearly.3007.desc.tapestry:0 "[spouse.GetFirstNameNoTooltip] con esitazione osserva l'arredamento della [ROOT.Char.Custom('GetRoom')].\n"Queste pareti di pietra nuda non vi fanno uscire di testa? So esattamente di cosa ha bisogno questa [ROOT.Char.Custom('GetRoom')]: #EMP Arazzi!#!"\n\n"Mi[inspired_family_member.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] è #EMP eccezionale#! con ago e filo. "
 bp1_yearly.3007.desc.regalia:0 "[spouse.GetFirstNameNoTooltip] osserva con esitazione il mio aspetto.\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMeShort', ROOT.Char)], voi sei un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] forte e potente [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], ma alcuni non vi mostrano ancora il rispetto che meritate. Avete bisogno di qualcosa che dimostri la vostra autorità!"\n\n"Mi[inspired_family_member.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] potrebbe forgiare una #EMP bella#! serie di regalia che rifletta la vostra posizione sociale. "
 bp1_yearly.3007.desc.conc:0 "Patrocinatel[inspired_family_member.Custom('DE_END_PRO_S_N')] e vedrete come le sue creazioni miglioreranno il vostro umore!""
 bp1_yearly.3007.a.tapestry:0 ""Ho pensato proprio la stessa cosa. È terribile qui dentro!""
 bp1_yearly.3007.a.regalia:0 ""È giunto il momento di ottenere un po' di rispetto!""
 bp1_yearly.3007.b:0 ""Non abbiamo un soldo da spendere per questi lussi...""

 bp1_yearly.3100.t:0 "Un[3100_target_courtier.Custom('DE_PRO_POS_P_2P')] Cortigian[3100_target_courtier.Custom('DE_END_PRO_S_N')] tra Amici"
 bp1_yearly.3100.desc:0 "[3100_courtier_liege.Custom('DE_ART_DEF_P_D')] mi[3100_courtier_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))] [3100_courtier_liege.GetTitledFirstName] mi ha onorat[ROOT.Char.Custom('DE_END_PRO_S_N')] della sua visita e ha portato con sé anche uno dei suoi [3100_courtier_liege.Custom('GetCourtierPlural')]. [3100_courtier_liege.GetFirstNameNoTooltip] si avvicina a me tutt[3100_courtier_liege.Custom('DE_END_PRO_S_N')] eccitat[3100_courtier_liege.Custom('DE_END_PRO_S_N')]:\n\n"Ben trovat[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetTitledFirstNameNoTooltip]! Mi fa molto piacere vedervi prosperare qui a [ROOT.Char.GetCapitalLocation.GetName]. Ho pensato che [3100_target_courtier.Custom('DE_ART_DEF_P_A')] qui presente [3100_target_courtier.GetFirstName] potrebbe esservi utile a [ROOT.Char.Custom('GetCourt')]. "
 bp1_yearly.3100.desc.diplomacy:0 "[3100_target_courtier.GetSheHe|U] è un[3100_target_courtier.Custom('DE_PRO_POS_P_2P')] diplomatic[3100_target_courtier.Custom('DE_END_PRO_S_N')] di grande talento — abile come pochi nel parlare! "
 bp1_yearly.3100.desc.intrigue:0 "[3100_target_courtier.GetSheHe|U] ha una miriade di contatti influenti e tanti modi per occuparsi dei problemi... #EMP con discrezione#!. "
 bp1_yearly.3100.desc.martial:0 "[3100_target_courtier.GetSheHe|U] è un[3100_target_courtier.Custom('DE_END_PRO_S_N')] stratega di grande talento! La sua mente è sempre intenta a elaborare nuove possibili tattiche. "
 bp1_yearly.3100.desc.stewardship:0 "[3100_target_courtier.GetSheHe|U] è un[3100_target_courtier.Custom('DE_PRO_POS_P_2P')] amministra[3100_target_courtier.Custom('DE_END_NOU_S_GS_N')] di incredibile talento — sembra avere il tocco di Mida! "
 bp1_yearly.3100.desc.learning:0 "[3100_target_courtier.GetSheHe|U] è un[3100_target_courtier.Custom('DE_END_PRO_S_N')] studios[3100_target_courtier.Custom('DE_END_PRO_S_N')] di incredibile talento — la mente più brillante dalla quale io abbia mai imparato qualcosa! "
 bp1_yearly.3100.desc.prowess:0 "[3100_target_courtier.GetSheHe|U] ha la corporatura di un orso e più del doppio della sua forza! "
 bp1_yearly.3100.desc.conc:0 ""Beneficerei io stess[3100_courtier_liege Io vorrei beneficiare delle sue doti, purtroppo però non sembra possibile.\n\nOdierei vedere il suo grande talento andare sprecato. Perché non l[3100_target_courtier.Custom('DE_END_PRO_S_N')] tenete presso la vostra corte così che possa mettere a frutto tutto il suo potenziale?""
 bp1_yearly.3100.a:0 "So già qual è il posto più giusto per [3100_target_courtier.GetSheHe]!"
 bp1_yearly.3100.b:0 "Devo rispettosamente declinare l'offerta."
 bp1_yearly_3100_courtier_gained:0 "Abile [ROOT.Char.Custom('GetCourtier')] assunt[3100_target_courtier.Custom('DE_END_PRO_S_N')]"

 bp1_yearly.3101.t:0 "Una Contea fra Amici"
 bp1_yearly.3101.desc:0 "[target_title_holder.GetTitledFirstName] è venuto da me con una grande proposta. [target_title_holder.GetSheHe|U] sa che ho una legittima rivendicazione sul [target_title.GetName] e finalmente ha deciso di riconoscerla.\n\n"Amic[ROOT.Char.Custom('DE_END_PRO_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]," ha detto, "Desidero concedervi [target_title.GetNameNoTierNoTooltip] in quanto è legittimamente vostro. Tuttavia, non posso farlo senza ricevere qualcosa in cambio, affinché non torni davanti al mio popolo a mani vuote."\n\n"Fornitemi qualcosa da mostrare al mio popolo una volta fatto ritorno a [target_title_holder.GetCapitalLocation.GetName] e [target_title.GetNameNoTierNoTooltip] sarà vostro.""
 bp1_yearly.3101.a:0 ""Di grazia accetto! Questo dovrebbe essere sufficiente...""
 bp1_yearly.3101.b:0 ""Non potrei mai accettare di ottenere [target_title.GetNameNoTierNoTooltip] in questo modo.""

 bp1_yearly.3201.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc:0 "Con la presente vi invito a un banchetto presso la mia corte a [host.GetCapitalLocation.GetTitle.GetNameNoTier]! Sarà un grande evento, con cibo delizioso e intrattenimenti."

 bp1_yearly.3202.t:0 "Il Banchetto della Vergogna"
 bp1_yearly.3202.desc:0 "Entro nel [host.Custom( 'FortifiedBuilding' )] di [host.GetTitledFirstNameNoTooltip] in attesa del grande banchetto per il quale ho ricevuto un invito, ma non c'è nessuno! Dopo aver cercato in giro, vedo [host.GetFirstNameNoTooltip] e [enemy.Custom('DE_ART_DEF_P_A')] mi[enemy.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))] [enemy.GetFirstNameNoTooltip] che discorrono di solo [ROOT.GetCharacter.GetFaith.HighGodName] sa cosa.\n\nSorpres[host.Custom('DE_END_PRO_S_N')] dalla mia improvvisa apparizione, [host.GetFirstNameNoTooltip] si volta verso di me e mi chiede il perché sia arrivato senza preavviso.\n\n"Io pensavo... voi mi avete invitat[ROOT.Char.Custom('DE_END_PRO_S_N')] a un banchetto in programma quest'oggi..."\n\n[host.GetSheHe|U] afferma che mi sono sbagliat[ROOT.Char.Custom('DE_END_PRO_S_N')] e comincia a darmi lezioni di etichetta cortese. [enemy.GetFirstNameNoTooltip], nel mentre, non riesce a smettere di sorridere maliziosamente per il mio essere umiliat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal[host.Custom('DE_END_ADJ_NUL_S_N')] mi[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]."
 bp1_yearly.3202.a:0 ""Accettate le mie scuse, [host.GetTitledFirstNameNoTooltip]...""
 bp1_yearly.3202.a.liege:0 ""Mi scuso con voi, mi[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]...""
 bp1_yearly.3202.b:0 ""Dovete credermi, è stato certamente un tranello di [enemy.GetFirstNameNoTooltip] per mettermi nei guai!""
 bp1_yearly.3202.b.success:0 "Riesci a Convincere [host.GetTitledFirstNameNoTooltip] che è stata una malefatta organizzata da [enemy.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.3202.b.failure:0 "Non riesci a convincere [host.GetTitledFirstNameNoTooltip] che è stata una malefatta organizzata da [enemy.GetFirstNameNoTooltip]"
 bp1_yearly.3202.c:0 ""È arrivato il momento di farla finita con questi giochetti, [enemy.GetFirstNameNoTooltip].""
 bp1_yearly.3202.c.tt:0 "#V Ti batti con#! [enemy.GetFirstName].\n#weak Questo duello NON è all'ultimo sangue. Benché esista sempre la possibilità di ricevere un colpo fatale.#!\nSe vinci, la verità su ciò che è accaduto qui verrà alla luce. Se perdi, [enemy.GetFirstNameNoTooltip] ti avrà sonoramente battut[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nLa tua [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\nLa [prowess|E] di [enemy.GetFirstNamePossessive]: [prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won:0 "Hai vinto in duello contro [sc_loser.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3203.sc_result_lost:1 "Hai perso in duello contro [sc_victor.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3204.sc_invalid:0 "Il tuo duello contro [enemy.GetTitledFirstNameNoTooltip] è stato invalidato"

 bp1_yearly.3300.t:0 "Riflettendo su [ROOT.Char.GetFaith.HighGodName]"
 bp1_yearly.3300.desc:0 "Mentre sono sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] a meditare sui punti più delicati della dottrina [ROOT.Char.GetFaith.GetAdjective], non posso fare a meno di ripensare a quando [pilgrimage_memory.GetDescription]. Quel viaggio fu quanto di più lontano dalle agiatezze della mia vita da [ROOT.Char.GetTitleAsNameNoTooltip|l], ma per il conforto che avvertii al mio arrivo a [pilgrimage_destination.GetName] ne valse veramente la pena."
 bp1_yearly.3300.a:0 "Credo che mi sentirò per sempre più vicin[ROOT.Char.Custom('DE_END_PRO_S_N')] a [ROOT.Char.GetFaith.HighGodName]."

 bp1_yearly.3301.desc:0 "Mentre sono sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] a meditare sui punti più delicati della dottrina [ROOT.Char.GetFaith.GetAdjective], non posso fare a meno di ripensare a quando [pilgrimage_memory.GetDescription]. Quel viaggio fu quanto di più lontano dalle agiatezze della mia vita da [ROOT.Char.GetTitleAsNameNoTooltip|l], ma per il conforto che avvertii al mio arrivo a [pilgrimage_destination.GetName] ne valse veramente la pena.\n\nInoltre, [pilgrimage_friend.GetFirstName] e io siamo sempre più vicini. Senza dubbio durante quel pellegrinaggio abbiamo condiviso dei momenti indimenticabili."
 bp1_yearly.3301.a:0 "Mi sentirò per sempre più vicin[ROOT.Char.Custom('DE_END_PRO_S_N')] a [ROOT.Char.GetFaith.HighGodName] e a [pilgrimage_friend.GetFirstNameNoTooltip]."
