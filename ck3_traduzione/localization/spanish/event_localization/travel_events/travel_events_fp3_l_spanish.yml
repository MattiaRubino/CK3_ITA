l_spanish:

### Dying Embers
travel_events_fp3.0010.t: "Fiamme Morenti"
travel_events_fp3.0010.desc.intro: "Mentre il mio gruppo si spinge attraverso un'improvvisa tempesta, vedo un gruppo di Magi armati che cammina nella direzione opposta. Portano a spalla due sbarre e, tra di esse, un braciere con tizzoni morenti. Il vento e la pioggia si abbattono sulle fiamme sacre, rischiando di spegnerle.\n\nAnche se le loro mani si posano stancamente sulle armi, i sacerdoti ci chiamano, sperando nella nostra collaborazione per proteggere le loro sacre braci."
travel_events_fp3.0010.a: "Circondateli e spegnete la loro eresia!"
travel_events_fp3.0010.a.success: "Spengo la loro fiamma"
travel_events_fp3.0010.a.failure: "I magi ci hanno respinto"
travel_events_fp3.0010.a.lightning.desc: "Combattere durante una tempesta può essere pericoloso e imprevedibile"
travel_events_fp3.0010.b: "Confiscate il braciere, il fuoco sarà più al sicuro nelle mie mani!"
travel_events_fp3.0010.b.success: "Confischi il braciere"
travel_events_fp3.0010.b.failure: "I magi ci hanno respinto."
travel_events_fp3.0010.c: "Potete ripararvi con noi!"
travel_events_fp3.0010.c.success: "Le braci sopravvivono alla tempesta"
travel_events_fp3.0010.c.success.desc: "Guadagni la gratitudine dei Magi"
travel_events_fp3.0010.c.flavor: "Se riusciamo a proteggere i pellegrini, essi ci dimostreranno la loro gratitudine"
travel_events_fp3.0010.c.failure: "Il fuoco si è spento"
travel_events_fp3.0010.d: "Questa tempesta è il giudizio di [ROOT.Char.GetFaith.HighGodName]."
travel_events_fp3.0010.d.flavor: "Lasci i viaggiatori alla loro fede"

travel_events_fp3.0011.t: "Fiamme Morenti"
travel_events_fp3.0011.desc.intro: "I magi si battono coraggiosamente, cercando di proteggere le loro braci sacre mentre respingono me e i miei uomini. Ma, appena ne vedo l'occasione, gli strappo la portantina dalle mani e il braciere rotola nel fango, con le braci che si spengono.\n\nCi burliamo e deridiamo i sacerdoti sconfitti, ma la nostra euforia viene improvvisamente interrotta, quando il mondo si trasforma in una sequanza di luci e rumori fuoribondi. L'immagine residua di un fulmine rimane impressa davanti alla mia vista. Mentre mi riprendo dallo stupore, vedo che una fiamma brillante divampa nel braciere sacro riacceso. I miei uomini stanno già fuggendo in preda al panico."
travel_events_fp3.0011.a: "Tutti devono conoscere l'innegabile potere di [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]!"
travel_events_fp3.0011.b: "Porterò segretamente nel mio cuore questo inconfutabile miracolo."
travel_events_fp3.0011.c: "Si tratta di una semplice coincidenza!"
travel_events_fp3.0012.t: "Fiamme Morenti"
travel_events_fp3.0012.desc.intro: "Voi e i magi trovate un riparo adeguato in una struttura in rovina. Dopo aver strizzato i vestiti bagnati e aver controllato che il braciere e le sue braci siano vivi e vegeti, il gruppo si rilassa. Sembra che aspetterete la tempesta insieme.\n\nIl capo dei sacerdoti, [fp3_zoroastrian_armed_pilgrim.GetName] è un individuo che possiede molte conoscenze e ha molte storie da condividere."
travel_events_fp3.0012.a: "Mi impossesserò delle loro preziose braci mentre riposano..."
travel_events_fp3.0012.a.success: "Abbiamo rubato le loro braci mentre dormivano"
travel_events_fp3.0012.a.failure: "Siete stati scoperti dai Magi e siete stati denunciati come ladri"
travel_events_fp3.0012.b: "La vostra saggezza potrebbe essermi utile."
travel_events_fp3.0012.c: "Buon viaggio."

zoroastrian_brazier_name: "Braciere [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]"
zoroastrian_brazier_desc: "Un $zoroastrian_brazier_name$, salvato da Magi incompetenti nel bel mezzo di una feroce tempesta. La brace di quel giorno è ancora accesa."

### Qanat Diving
 travel_events_fp3.0020.t: "Un Incontro Inusuale"
 travel_events_fp3.0020.desc.intro: "Per evitare il sole cocente di mezzogiorno ci siamo accampati temporaneamente all'interno di una grotta particolare e molto umida.\n\n"L'avete sentito anche voi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.GetTitleTierName|U]?" [travel_leader.GetName] sembra non essere a suo agio con il nostro buio rifugio.\n\nQuando mi giro mi trovo improvvisamente faccia a faccia con un[fp3_young_rascal.Custom('DE_END_PRO_S_N')] giovane [fp3_young_rascal.Custom('GirlBoy')] che in qualche modo deve essere passat[fp3_young_rascal.Custom('DE_END_PRO_S_N')] proprio accanto a [travel_leader.GetNameNoTooltip]. [fp3_young_rascal.Custom('DE_ART_DEF_P_D')] bambin[fp3_young_rascal.Custom('DE_END_PRO_S_N')], spaventat[fp3_young_rascal.Custom('DE_END_PRO_S_N')], si dilegua immediatamente nelle grotte."
 travel_events_fp3.0020.a: "Seguite quel[fp3_young_rascal.Custom('DE_END_ADJ_NUL_S_N')] bambin[fp3_young_rascal.Custom('DE_END_PRO_S_N')]!"
 travel_events.fp3.0020.a.flavor: "Esplorare le grotte può portare pericolo o rivelare i loro segreti"
 travel_events_fp3.0020.a.success: "Trovi [fp3_young_rascal.Custom('DE_ART_DEF_P_A')] bambin[fp3_young_rascal.Custom('DE_END_PRO_S_N')]"
 travel_events_fp3.0020.a.success.tooltip: "Segui [fp3_young_rascal.Custom('DE_ART_DEF_P_A')] bambin[fp3_young_rascal.Custom('DE_END_PRO_S_N')] e scopri i segreti del sottosuolo"
 travel_events_fp3.0020.b: "Dobbiamo lasciare questo posto."
 travel_events.fp3.0020.b.flavor: "[travel_leader.GetNameNoTooltip] ci esorta a lasciarci alle spalle queste grotte. Non sono sicure"
 travel_events_fp3.0020.b.tt: "Il viaggio continua."
 travel_events_fp3.0020.a.failure.title: "Cadi e ti fai male nelle gallerie buie"
 travel_events_fp3.0020.a.failure: "Perdi le tracce del[fp3_young_rascal.Custom('DE_END_ADJ_NUL_S_N')] bambin[fp3_young_rascal.Custom('DE_END_PRO_S_N')] e ti perdi nei tunnel per giorni"

 travel_events_fp3.0021.t: "I Qanat di [ROOT.Char.GetCurrentLocation.GetCounty.GetName]"
 travel_events_fp3.0021.desc: "Ci addentriamo sempre di più sotto la terra, lasciandoci alle spalle il paesaggio luminoso del sole per tunnel sempre più umidi e bui.\n\nQuando finalmente raggiungo [fp3_young_rascal.Custom('DE_ART_DEF_P_A')] [fp3_young_rascal.Custom('GirlBoy')] vengo distratt[ROOT.Char.Custom('DE_END_PRO_S_N')] da uno splendido spettacolo. Un antico sistema di canali sotterranei si estende a perdita d'occhio.\n\n"Benvenut[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetTitleAsName], nel mio palazzo personale. È probabile che sia superiore anche al vostro." [fp3_young_rascal.GetSheHe|U] mi guarda con aria di sfida, chiaramente sconcertat[fp3_young_rascal.Custom('DE_END_PRO_S_N')] dal fatto che io sia riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a seguirl[fp3_young_rascal.Custom('DE_END_PRO_S_N')] fin qui."
travel_events_fp3.0021.a: "Immergiamoci alla ricerca del tesoro nascosto sotto queste acque."
travel_events_fp3.0021.a.success.t: "Hai riportato alla luce il manufatto [newly_created_artifact.GetName]"
travel_events_fp3.0021.a.success.desc: "Hai trovato un tesoro antico"
travel_events_fp3.0021.a.failure.t: "L'Unica Cosa Che Ho Preso Sono Stati i Brividi"
travel_events_fp3.0021.a.failure.desc: "Hai rischiato di annegare nell'acqua stantia"
travel_events_fp3.0021.a.artifact: "Ho trovato un vecchio manufatto"

travel_events_fp3.0021.b: "Posso imparare qualcosa studiando questa struttura."
travel_events_fp3.0021.b.success.t: "Impari Alcuni Segreti Idrici"
travel_events_fp3.0021.b.success.desc: "Studi i Qanat"
travel_events_fp3.0021.b.failure.t: "Il problema ti sfugge"
travel_events_fp3.0021.b.failure.desc: "Questo va oltre la tua comprensione"

travel_events_fp3.0021.c: "[fp3_young_rascal.Custom('GirlBoy')|U], devi imparare a rispettare i tuoi superiori!"

### Tower of Silence
travel_events_fp3.0030.t: "Banchetto per Falchi"
travel_events_fp3.0030.desc.intro: "Gli uccelli rapaci volteggiano sopra le nostre teste, proiettando ombre minacciose sul paesaggio battuto dal sole. Mentre salgo sul pendio di una collina incombente, il tanfo di carne avariata domina i miei sensi.\n\nVedo corpi disposti ordinatamente sulle rocce. Avvoltoi e falchi tirano la carne, pezzi filiformi e sanguinolenti penzolano dai loro becchi. Un uomo in abiti semplici sorveglia la sepoltura a cielo aperto. Mi fa un gesto.\n\n"Per favore, ritiratevi, [ROOT.Char.GetTitleAsNameNoTooltip], questo luogo è solo per i Nusessalar...""
travel_events_fp3.0030.a: "Questa è una barbarie, seppelliremo questi corpi!"
every_faith_vassal: "Ogni Vassallo [local_faith.GetAdjective]"
travel_events_fp3.0030.b: "Spero di potermene andare così, con il mio corpo ripulito dal Nasu..."
travel_events_fp3.0030.c: "Immagini di salire in cielo, trasportat[ROOT.Char.Custom('DE_END_PRO_S_N')] da queste potenti ali..."
travel_events_fp3.0030.d: "La morte arriva per tutti noi."
travel_events_fp3.0030.d_flavor: "Trascorri un po' di tempo a riflettere sulla morte e poi lasci il sito."
travel_events_fp3.0030.e: "Trovatemi il falco più giovane, lo addestrerò a migliori scopi."
travel_events_fp3.0030.e.tooltip: "Avrai la possibilità di addestrare il volatile."

travel_events_fp3.0031.t: "Banchetto per Falchi"
travel_events_fp3.0031.desc.intro: "Ho deciso di addestrare il falco che ho trovato nel luogo di sepoltura a cielo aperto. A tal fine, ci riuniamo sul campo con un piccolo seguito di persone, tra cui [falcon_victim.GetName], mi[falcon_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', falcon_victim)], che è pronto con una lepre in gabbia. Il giovane uccello incappucciato aspetta in attesa sulla mia mano guantata.\n\n[falcon_victim.GetNameNoTooltip] rilascia la preda, che si lancia attraverso il campo aperto. Tolgo il cappuccio al falco, che prende rapidamente il volo. Ma, invece di tuffarsi per catturare la preda, si lancia in picchiata verso la testa di [falcon_victim.GetNameNoTooltip]. Prima che possa essere allontanato, il falco l[falcon_victim.Custom('DE_END_PRO_S_N')] morde e l[falcon_victim.Custom('DE_END_PRO_S_N')] artiglia, lasciando squarci sanguinanti."
travel_events_fp3.0031.a: "Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] di poter correggere questo comportamento."
travel_events_fp3.0031.a.success.desc: "L'addestramento fa presa"
travel_events_fp3.0031.a.success.t: "L'uccello della Torre del Silenzio diventa un falco da caccia"
travel_events_fp3.0031.a.failure.desc: "L'uccello rimane feroce"
travel_events_fp3.0031.a.failure.t: "Il falco conserva il suo appetito per la carne dell'uomo"
travel_events_fp3.0031.b: "Posso coltivare queste tendenze..."
travel_events_fp3.0031.c: "È meglio che mi sbarazzi di questa bestia."
travel_events_fp3.0031.d: "Qualsiasi [ROOT.Char.GetWomanMan] [ROOT.Char.GetCulture.GetPrefixNoTooltip] sa come domare anche il volatile più feroce."
travel_events_fp3.0031.d.tt: "Questa opzione è disponibile perché la tua cultura ha la [culture_tradition|E] $tradition_ep2_avid_falconers_name$"

### Mare's Milk
travel_events_fp3.0040.t: "Latte di Cavalla"
travel_events_fp3.0040.desc.intro: "Il nostro cammino ci porta vicino a un grande accampamento di viaggiatori turchi. Il gruppo ci fa amichevolmente cenno di unirci a loro. Un[fp3_turkic_traveler.Custom('DE_PRO_POS_P_2P')] [fp3_turkic_traveler.GetWomanMan] dall'aspetto robusto mescola un liquido bianco e denso in una pentola. [fp3_turkic_traveler.GetSheHe|U] ne versa un po' in una piccola ciotola e me la porge.\n\n"#EMP Kumis!#! È ottimo per l'intestino, bevete, amic[ROOT.Char.Custom('DE_END_PRO_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]!"\n\nAltri due mi guardano e si sussurrano l'un l'altro nella loro lingua, in modo abbastanza udibile perché io possa sentirli."
travel_events_fp3.0040.desc.intro.a: "\n"Perché stiamo sprecando dell'ottimo #EMP kumis#! per questo straniero?"\n\nÈ chiaro che mi ritengono incapace di capire il loro discorso, almeno non mi stanno servendo del veleno."
travel_events_fp3.0040.desc.intro.b: "\n"Sceglierò le sue cose per primo! Quegli stivali rafinati mi andranno benissimo."\n\nEvidentemente mi ritengono incapace di capire il loro discorso. Peccato per loro: ora conosco le loro cattive intenzioni."
travel_events_fp3.0040.desc.intro.c: "Ma non capisco il loro strano linguaggio. Speriamo che abbiano buone intenzioni..."
travel_events_fp3.0040.a: "Li ringrazio nella loro lingua madre, alla nostra salute!"
travel_events_fp3.0040.ab.tt: "Questa opzione è disponibile perché sai parlare in [fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip]"
travel_events_fp3.0040.b: "Nella loro lingua madre, ordino che vengano imprigionati."
travel_events_fp3.0040.c: "Non dovrei essere così diffidente"
travel_events_fp3.0040.c.success: "Il kumis è delizioso"
travel_events_fp3.0040.c.success.t: "Il kumis era Delizioso!"
travel_events_fp3.0040.c.failure: "Vieni sedat[ROOT.Char.Custom('DE_END_PRO_S_N')] e derubat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
travel_events_fp3.0040.c.failure.t: "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] Sedat[ROOT.Char.Custom('DE_END_PRO_S_N')] e Derubat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
travel_events_fp3.0040.d: "Latte di cavalla? E' ripugnante."
travel_events_fp3.0040.e: "Lasciamo che quest[fp3_turkic_traveler.Custom('DE_PRO_PER_S_3P_N')][fp3_turkic_traveler.GetWomanMan] ci insegni le sue usanze."

### Tomb Raiders
travel_events_fp3.0050.t: "Predatori di Tombe"
travel_events_fp3.0050.desc.intro: "Svoltando una curva del sentiero, ci imbattiamo in un gruppo di persone coperte di polvere che emergono da quella che doveva essere un'imponente tomba.\nSollevano sacchi di iuta che tintinnano, appesantiti dai ninnoli che hanno scovato nell'antico edificio.\n\n"I tempi sono duri car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Le nostre famiglie devono essere nutrite e non stiamo facendo del male a nessuno tra i vivi."\n\nIl loro capo ci guarda con una certa trepidazione, [fp3_tomb_raider.GetSheHe] si rende chiaramente conto che la situazione non è positiva per loro."
travel_events_fp3.0050.a: "Non c'è futuro per chi non rispetta il passato."
travel_events_fp3.0050.b: "[ROOT.Char.Custom('DE_ART_DEF_P_D')] [ROOT.Char.GetTitleAsNameNoTooltip] si merita la sua parte!"
travel_events_fp3.0050.b.entourage: "[entourage_helper.Custom('DE_ART_DEF_P_D')] tu[entourage_helper.Custom('DE_END_PRO_S_N')] compagn[entourage_helper.Custom('DE_END_PRO_S_N')] di viaggio [entourage_helper.GetName] ti aiuta ad esaminare il bottino."
travel_events_fp3.0050.b.success.desc: "Scegli un tesoro prezioso"
travel_events_fp3.0050.b.success.tooltip: "Acquisisci un antico tesoro"
travel_events_fp3.0050.b.failure.desc: "Non c'è niente di speciale che attiri la tua attenzione"
travel_events_fp3.0050.b.failure.t: "Hai Ottenuto Alcuni Gingilli Preziosi"
travel_events_fp3.0050.c: "Non ho tempo per i villici."
