l_spanish:
 travel_events_mpo.0001.t: "$travel_event_prefix$ Il gregge d'oro"
 travel_events_mpo.0001.desc: "L'aria intorno a noi non è più silenziosa. Alzando lo sguardo, noto alcuni grandi uccelli che volteggiano sopra di noi, con le loro grida che riecheggiano nella steppa. [eagle_noticer.GetName] sottolinea che si tratta di aquile reali, una vista rara da queste parti.\n\n[eagle_noticer.GetSheHe|U] parla delle loro capacità di caccia e del fatto che molti li tengono come compagni per tutta la vita. [eagle_noticer.GetSheHe|U] suggerisce addirittura di provare a catturarne uno, perché potrebbe esserci molto utile in futuro."
 travel_events_mpo.0001.a: "Mi servono solo mani agili."
 travel_events_mpo.0001.a_tt: "Costruisci una trappola e aspetta il momento giusto per catturare un'aquila"
 travel_events_mpo.0001.b: "Abbiamo un po' di scorte per una trappola e un'esca..."
 travel_events_mpo.0001.b_tt: "Costruisci una trappola e usa le tue risorse per aumentarne l'efficacia"
 travel_events_mpo.0001.c_noticer: "Perché non lo fai tu, [huntsmaster.GetFirstNameNoTooltip]?"
 travel_events_mpo.0001.c_huntsmaster: "Affido questo compito [huntsmaster.Custom('IT_NAM_COL4')][huntsmaster.GetFirstNameNoTooltip]."
 travel_events_mpo.0001.c: "Un cacciatore può occuparsene."
 travel_events_mpo.0001.c_tt: "[huntsmaster.GetName] costruisci una trappola, e aspetta"
 travel_events_mpo.0001.c_not: "Non stai impiegando un [GetCourtPositionType('master_of_hunt_court_position').GetName()], oppure non fa parte del tuo [entourage|E]"
 travel_events_mpo.0001.d: "Ne catturerò uno, proprio come mi ha insegnato [eagle_childhood_teacher.GetName]."
 travel_events_mpo.0001.e: "Tutto questo è bello, ma non ho bisogno di un uccello."
 travel_events_mpo.0001_win: "Hai catturato con successo un'aquila reale"
 travel_events_mpo.0001_lose: "Le aquile sono troppo diffidenti nei confronti dei tuoi tentativi"

 travel_events_mpo.0010.t: "$travel_event_prefix$ Su un cammello bianco"
 travel_events_mpo.0010.desc: "All'orizzonte, un puntino bianco si staglia sullo sfondo della steppa. Avvicinandomi, scorgo la figura di un cammello bianco, il cui manto brilla al sole. Decine di pecore scendono dalla superficie e seguono da vicino il cammello. [camel_rider.Custom('DE_PRO_POS_P_2P')|U] [camel_rider.GetWomanMan] lo monta all'improvviso e il suo cavaliere mi saluta con un sorriso caloroso.\n\n"
 travel_events_mpo.0010.a: "Mi farebbe comodo un po' del tuo gregge."
 travel_events_mpo.0010.a_flavor: "Puoi acquistare le pecore da [camel_rider.GetName]"
 travel_events_mpo.0010.b: "La tua fede è un dono in sé."
 travel_events_mpo.0010.b_islamic: "Benedizioni a te, amico mio."
 travel_events_mpo.0010.b_flavor: "Con cosa potrebbe benedirmi Allah?"
 travel_events_mpo.0010.c: "I miei bisogni li prenderò con la forza."
 travel_events_mpo.0010.c_tt: "Tenti di rubare i beni di [camel_rider.GetNamePossessive]"
 travel_events_mpo.0010_win: "L[camel_rider.Custom('DE_END_PRO_S_N')] Sconfiggi"
 travel_events_mpo.0010_lose: "[camel_rider.GetSheHe|U] a la meglio su di te"

 mpo_islam_conversion_modifier: "Inchiesta islamica"
 mpo_islam_conversion_modifier_desc: "Questo personaggio è stato esposto agli insegnamenti dell'Islam e sta valutando la possibilità di convertirsi.\n\nCosto della conversione a [faith|E] [GetReligionByKey('islam_religion').GetAdjective]: #p -25%#!"
 faith_conversion_cost_mpo_islam_event: "[GetModifier('mpo_islam_conversion_modifier').GetNameWithTooltip]"
