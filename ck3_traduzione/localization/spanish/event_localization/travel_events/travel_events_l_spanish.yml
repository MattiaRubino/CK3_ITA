 travel_events.1005.a.tt.success:0 "Il tuo Capo Carovana salva con successo il manufatto."
 travel_events.1005.a.tt.failure:0 "Il tuo Capo Carovana muore nel tentativo di salvare il manufatto."

 travel_events.1010.t:1 "[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1010.desc:0 "Come da mia richiesta, i miei servitori hanno predisposto due opzioni da prendere in considerazione per il ruolo di Capo Carovana. [great_travel_leader_option.GetName] si dice che sia [great_travel_leader_option.Custom('DE_ART_DEF_P_A')] più espert[great_travel_leader_option.Custom('DE_END_PRO_S_N')] dei due, ma [good_travel_leader_option.GetName] è ovviamente più economico."
 travel_events.1010.a:1 "[great_travel_leader_option.GetNameNoTooltip] è un'ottima scelta."
 travel_events.1010.b:1 "Sceglierò [good_travel_leader_option.GetNameNoTooltip]."
 travel_events.1010.c:0 "Nessuna di queste scelte è adeguata."
 travel_events.1010.a.aptitude:0 "L'[aptitude|E] di [great_travel_leader_option.GetFirstNameNoTooltip] è [great_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1010.b.aptitude:0 "L'[aptitude|E] di [good_travel_leader_option.GetFirstNameNoTooltip] è [good_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"

 travel_events.1020.t:0 "Un Nuovo [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1020.intro.prev_leader_dead:0 "[old_travel_leader.Custom('DE_ART_DEF_P_D')] mi[old_travel_leader.Custom('DE_END_PRO_S_N')] precedente [GetCourtPositionType('travel_leader_court_position').GetName()] [old_travel_leader.GetFirstName] si è liberat[old_travel_leader.Custom('DE_END_PRO_S_N')] delle sue spoglie mortali quando [old_travel_leader.GetSheHe] [old_travel_leader.GetDeathReason]. Mi conviene scegliere qualcun altro per guidare il mio seguito.\n\n"
 travel_events.1020.intro.fallback:0 "Poiché la posizione di [GetCourtPositionType('travel_leader_court_position').GetName()] ora è vacante, osservo il mio seguito. C'è qualcuno che potrebbe essere utile, almeno fino a quando non sarò di nuovo a casa e potrò cercare un sostituto adeguato?\n\n"
 travel_events.1020.desc.two_entourage_members:0 "In effetti, ce ne sono due che potrebbero facilmente sostituire [old_travel_leader.GetFirstNameNoTooltip]: sia [temp_caravan_master_option_1.Custom('DE_ART_DEF_P_A')] mi[temp_caravan_master_option_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetName] che [temp_caravan_master_option_2.Custom('DE_ART_DEF_P_A')] mi[temp_caravan_master_option_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_2)] [temp_caravan_master_option_2.GetName] mi potrebbero essere utili in caso di necessità."
 travel_events.1020.desc.one_entourage_member:0 "Nel mio seguito c'è solo una persona che potrebbe raccogliere il testimone: [temp_caravan_master_option_1.Custom('DE_ART_DEF_P_A')] mi[temp_caravan_master_option_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetFirstName]. Tuttavia anche un[temp_caravan_master_option_2.Custom('DE_PRO_POS_P_2P')] abitante del luogo chiamat[temp_caravan_master_option_2.Custom('DE_END_PRO_S_N')] [temp_caravan_master_option_2.GetName] mi ha offerto i suoi servizi."
 travel_events.1020.desc.fallback:0 "Sfortunatamente, non mi fiderei di nessuno di questa misera compagnia per ritrovare la strada di casa dal mercato, tanto meno per guidare un viaggio verso [next_destination.GetName]. Fortunatamente due abitanti del luogo mi hanno offerto i loro servizi."
 travel_events.1020.a:0 "Prenderò [temp_caravan_master_option_1.GetFirstNameNoTooltip]."
 travel_events.1020.b:0 "[temp_caravan_master_option_2.GetFirstNameNoTooltip|U] andrà benissimo."
