 travel_events.5001.t: "Storie Sussurrate"
 travel_events.5001.desc: "Oggi è la terza volta che sento un abitante del luogo chiacchierare di una certa storia mentre gli passiamo accanto. [travelling_character.GetFirstName] vede la mia confusione.\n\n"È una storia regionale, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. [potential_legend.GetName], la chiamano." confida [travelling_character.GetSheHe|U].\n\nBeh. Di certo sembra molto interessante..."
 travel_events.5001.a: "Farò tesoro di questo racconto!"
 travel_events.5001.b: "Sicuramente finirò per parlarne anch'io."
 travel_events.5001.b.flavor: "Per lo meno sarà una storia divertente per chiunque dovessi incontrare durante i miei viaggi!"
 travel_events.5001.c: "È un'assurdità."