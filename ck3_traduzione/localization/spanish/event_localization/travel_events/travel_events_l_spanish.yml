 travel_events.4050.t: "Quasi a Casa"
 travel_events.4050.interpreter: "Ho concesso a un gruppo di notabili [foreign_county.GetAdjective] un'udienza improvvisata lungo la strada, qualche momento per porgere i loro omaggi.\n\n[friendly_child.GetName] mi distrae: [friendly_child.Custom('DE_ART_DEF_P_A')] mi[friendly_child.Custom('DE_END_PRO_S_N')] giovane [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] fa da traduttore per alcuni compagni, passando da una lingua all'altra e da un modo all'altro con sfumature e facilità, favorendo uno scambio vivace.\n\nDa quanto ho capito, [friendly_child.Custom('DE_ART_DEF_P_A')] [friendly_child.Custom('GirlBoy')] sta diventando un[friendly_child.Custom('DE_PRO_POS_P_2P')] emissari[friendly_child.Custom('DE_END_PRO_S_N')] genuin[friendly_child.Custom('DE_END_PRO_S_N')]."
 travel_events.4050.religious: "Ho concesso a un gruppo di [friendly_child.GetFaith.AltPriestTermPlural] [foreign_county.GetAdjective] un'udienza improvvisata lungo la strada, qualche momento per condividere le benedizioni e la saggezza [friendly_child.GetFaith.GetAdjective].\n\n[friendly_child.GetName] mi distrae, perché [friendly_child.Custom('DE_ART_DEF_P_A')] mi[friendly_child.Custom('DE_END_PRO_S_N')] giovane [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] ha radunato una folla di giovani devoti, e in mezzo a loro espone saggiamente la natura della loro fede comune.\n\nDa quello che mi sembra di capire, l'essere stat[friendly_child.Custom('DE_END_PRO_S_N')] istruit[friendly_child.Custom('DE_END_PRO_S_N')] sia sulle usanze del mio credo sia su quelle del suo, [friendly_child.Custom('DE_PRO_DEM')] ha permesso di avere alcune conoscenze."
 travel_events.4050.singing: "Ho concesso ad alcuni proprietari terrieri [foreign_county.GetAdjective] un'udienza improvvisata lungo la strada, qualche momento per esercitare le loro buone maniere mentre mi guardano nervosamente.\n\n[friendly_child.GetName] mi distrae: [friendly_child.Custom('DE_ART_DEF_P_A')] mi[friendly_child.Custom('DE_END_PRO_S_N')] giovane [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] si sta divertendo molto, cantando canzoni comuni, ballando gighe e lodando gli eroi [friendly_child.GetCulture.GetHeritage.GetName] di un tempo con alcuni giovani [friendly_child.GetCulture.GetName].\n\nLa permanenza nella mia corte non sembra aver fatto altro che accrescere l'interesse del[friendly_child.Custom('DE_END_ADJ_NUL_S_N')] [friendly_child.Custom('GirlBoy')] nel praticare la sua cultura."

 travel_events.4050.a: "Un talento da coltivare."

 travel_events.4050.b: "Dovrei mettere fine a tutto questo..."
 travel_events.4050.b.tt: "[friendly_child.Custom('DE_ART_DEF_P_D')] [friendly_child.Custom('GirlBoy')] appartiene alla mia corte, al mio popolo."
 travel_events.4050.c.interpreter: "[friendly_child.Custom('GirlBoy')|U]! vieni a intrattenere nella lingua [friendly_child.GetCulture.GetLanguage.GetNameNoTooltip]."
 travel_events.4050.c.religious: "[friendly_child.Custom('GirlBoy')|U]! vieni a impressionare questi [friendly_child.GetFaith.GetAdherentNamePluralNoTooltip]."
 travel_events.4050.c.singing: "[friendly_child.Custom('GirlBoy')|U]! vieni a divertirti con questi [friendly_child.GetCulture.GetCollectiveNounNoTooltip]."
 travel_events.4050.c.tt: ""Rendimi orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')], [friendly_child.Custom('GetLassLad')]!""

