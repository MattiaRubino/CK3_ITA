 travel_events.2200.t:0 "Un Duello Imposto"
 travel_events.2200.desc:0 "Un[local_knight.Custom('DE_PRO_POS_P_2P')] [local_knight.GetWomanMan] imponente è in piedi sulla strada davanti a noi.\n\n"Sono [local_knight.GetName] di [local_knight.GetCurrentLocation.GetNameNoTooltip]! Ho sconfitto decine di [ROOT.Char.GetWomenMen] in combattimento! E onestamente, tutti quei combattimenti erano noiosi. Quindi eccomi qui, su questa strada, a cercare qualcuno migliore di me, qualcuno da cui imparare.\n\nSe riuscirete a battermi in combattimento, diventerò un[local_knight.Custom('DE_PRO_POS_P_2P')] servi[local_knight.Custom('DE_END_NOU_S_GS_N')] prezios[local_knight.Custom('DE_END_PRO_S_N')] e fedele. Quindi, in questo giorno, chiedo di sfidare uno di voi in un combattimento leale!""
 travel_events.2200.a:0 "Non ho alcun interesse né per voi né per un combattimento leale."
 travel_events.2200.a.desc:0 "Tutto il tuo seguito calpesta [local_knight.GetName]"
