 travel.beaten_by_feral_child:0 "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] picchiat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal[feral_child_scope.Custom('DE_END_ADJ_NUL_S_N')] bambin[feral_child_scope.Custom('DE_END_PRO_S_N')] selvaggi[feral_child_scope.Custom('DE_END_PRO_S_N')]"
 travel.interpreted_instructions:0 "Interpreti correttamente le istruzioni"
