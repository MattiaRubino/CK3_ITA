 cheaper_to_convert_to_witchy_faith_tt:0 "Ottieni un #P 50%#! di sconto per la conversione alla fede [witch_scope.GetFaith.GetName]"
 cheaper_to_convert_to_priest_faith_tt:0 "Ottieni un #P 50%#! di sconto per la conversione alla fede [zealous_priest_scope.GetFaith.GetName]"
