l_spanish:
#Travel Flavor Events

# Travel event prefix
 travel_event_prefix:0 "Viaggio:"

# Travel Death Events 
 travel_events.0010.t:0 "Fine della Strada"
 travel_events.0010.intro:0 "Sono seduto a tavola, sto per interrompere il digiuno, ma la fame mi ha abbandonato. C'è qualcosa che non va e capisco che è vero vedendo mi[messenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',messenger)], [messenger.GetFirstNameNoTooltip], che cupamente si avvicina.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], nella notte è giunto un messaggero con una grave notizia," dice in tono sommesso.\n\n"Ho paura... ho paura che vostr[predecessor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',predecessor)], [predecessor.GetTitledFirstNameNoTooltip], [predecessor.GetDeathReason]. "
 travel_events.0010.to_activity:0 "[predecessor.Custom('DE_ART_IND_A')|U] era a [predecessor_location.GetName] sulla via per andare a [travel_destination.GetNameNoTooltip] "
 travel_events.0010.at_destination:0 "[predecessor.Custom('DE_ART_IND_A')|U] era a [predecessor_location.GetName] "
 travel_events.0010.from_activity:0 "[predecessor.Custom('DE_ART_IND_A')|U] era diretto a casa, nella provincia di [predecessor_location.GetName] dopo aver visitato [travel_destination.GetNameNoTooltip] "
 travel_events.0010.desc:0 "$travel_events.0011.desc$""
 travel_events.0010.a:0 "[predecessor.Custom('DE_ART_IND_A')|U] non meritava di morire così lontano da casa..."

 travel_events.0011.desc_opening:0 "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 travel_events.0011.intro:0 "Mi dispiace scrivervi per darvi una notizia così triste, ma ci è appena giusta voce che vostr[predecessor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',predecessor)], [predecessor.GetTitledFirstNameNoTooltip], [predecessor.GetDeathReason].\n\n"
 travel_events.0011.desc:0 "quando è venut[predecessor.Custom('DE_END_PRO_S_N')] a mancare. Le mie sincere condoglianze, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]."

#Travel lifestyle trait adoption
 travel_events.0050.t:0 "Il Richiamo della Strada"
 travel_events.0050.landed: "Da quando ho lasciato casa [ROOT.Char.Custom('GetPeriodOfTimeWord')] fa"
 travel_events.0050.adventurer: "Da quando ho lasciato [ROOT.Char.GetTravelPlan.GetData.GetDepartureLocation.GetName] [ROOT.Char.Custom('GetPeriodOfTimeWord')] fa"
 travel_events.0050.desc:1 "Ho visto alti e bassi, mi sono rallegrat[ROOT.Char.Custom('DE_END_PRO_S_N')] del vento che soffiava tra i miei capelli e mi sono lamentat[ROOT.Char.Custom('DE_END_PRO_S_N')] dei sassi negli stivali.\n\nCi sono così tanti posti, così tante cose che devo ancora vedere. Là fuori, sulla strada aperta, mi sento libero dal vincolo del/della [ROOT.Char.Custom('GetCourt')], almeno per un po'.\n\nLe strade sono piene di pellegrini e vagabondi, forse è tra #EMP loro#! che troverò la pace della mente.\n\n"
 travel_events.0050.a:0 "È la fuori che sono davvero liber[ROOT.Char.Custom('DE_END_PRO_S_N')]."

#Peasant with no shoes
 travel_events.1000.t:0 "Senza scarpe"
 travel_events.1000.desc:0 "Mentre la processione attraversa il territorio di [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], scorgo un[shoeless_peasant.Custom('DE_PRO_POS_P_2P')] contadin[shoeless_peasant.Custom('DE_END_PRO_S_N')] che cammina lungo la strada senza scarpe. I suoi piedi sono insanguinati e gonfi: È chiaro che [shoeless_peasant.GetSheHe] deve aver camminato a lungo.\n\nMentre [shoeless_peasant.Custom('DE_PRO_DEM')] passo accanto, osservo attentamente il suo volto, gli occhi pieni di tristezza, le sua smorfie di dolore. Forse potrei aiutarl[shoeless_peasant.Custom('DE_END_PRO_S_N')] in qualche modo? "
 travel_events.1000.a:0 "Portate[shoeless_peasant.Custom('DE_PRO_DEM')] un paio di scarpe!"
 travel_events.1000.b:0 "Forse [shoeless_peasant.Custom('DE_PRO_DEM')] piacerebbe di unirsi a noi?"
 travel_events.1000.c:0 "Non è un problema mio, dico bene?"
 travel_events.1001.title:0 "Un Nobile sotto Mentite Spoglie!"
 travel_events.1001.desc:0 "Con le scarpe che ora ricoprono i suoi piedi callosi, [shoeless_peasant.Custom('DE_ART_DEF_P_A')] contadin[shoeless_peasant.Custom('DE_END_PRO_S_N')] mi rivolge un sorriso complice e cammina al mio fianco.\n\n"Siete un[Root.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|U] buon[ROOT.Char.Custom('DE_END_PRO_S_N')] e gentile, e questa vostra gentilezza sarà ricompensata! Io sono [shoeless_peasant.GetName] del casato [shoeless_peasant.GetDynastyName] e ricompenso sempre chi ha un cuore gentile.""
 travel_events.1001.desc.outro.poet:0 "\n\nSembrerebbe che quest[shoeless_peasant.Custom('DE_PRO_PER_S_3P_N')][shoeless_peasant.GetWomanMan] non sia affatto un[shoeless_peasant.Custom('DE_PRO_POS_P_2P')] contadin[shoeless_peasant.Custom('DE_END_PRO_S_N')], ma un poeta di grande fama!"
 travel_events.1001.desc.outro:0 "\n\nSembrerebbe che quest[shoeless_peasant.Custom('DE_PRO_PER_S_3P_N')][shoeless_peasant.GetWomanMan] non sia affatto un[shoeless_peasant.Custom('DE_PRO_POS_P_2P')] contadin[shoeless_peasant.Custom('DE_END_PRO_S_N')], ma un nobile di grande fama!"
 travel_events.1001.a:0 "Accetto con piacere."
 travel_events.1001.c:0 "Proseguiamo come amici!"
 travel_events.1002.title:0 "$travel_events.1001.title$"
 travel_events.1002.desc:0 "Mentre passiamo oltre, [shoeless_peasant.Custom('DE_ART_DEF_P_A')] contadin[shoeless_peasant.Custom('DE_END_PRO_S_N')] afferra i miei vestiti con le sue mani sudice e mi guarda dritto negli occhi.\n\n"Questo non è un comportamento che si addice ad un [ROOT.Char.GetTitleAsNameNoTooltip|U], non credete? Se aveste saputo chi ero, non mi avreste lasciato proseguire in questo modo!"\n\n[shoeless_peasant.Custom('DE_ART_IND_A')|U] si rivela essere un[shoeless_peasant.Custom('DE_END_PRO_S_N')] nobile della casata [shoeless_peasant.GetDynastyName] e sembra che ora nutra nei miei confronti il massimo disprezzo."
 travel_events.1002.a:0 "Come potevo saperlo?"
 friend_showed_charity:0 "[CHARACTER.GetName|U] ha mostrato a [TARGET_CHARACTER.GetName] grande carità"
 friend_showed_charity_corresponding:0 "[TARGET_CHARACTER.GetName|U] ha mostrato a [CHARACTER.GetName] grande carità"
 rival_ungenerous:0 "[CHARACTER.GetName|U] si è rifiutat[CHARACTER.Custom('DE_END_PRO_S_N')] di aiutare [TARGET_CHARACTER.GetName] nel momento del bisogno"
 rival_ungenerous_corresponding:0 "[TARGET_CHARACTER.GetName|U] si è rifiutat[TARGET_CHARACTER.Custom('DE_END_PRO_S_N')] di aiutare [CHARACTER.GetName] nel momento del bisogno"

#Bandit attack
 travel_events.1003.t:0 "$travel_danger_prefix$ Esattori di Pedaggi"
 travel_events.1003.desc:1 "Siamo rimasti sulla strada un po' troppo a lungo e il sole comincia a scendere sotto l'orizzonte. Dal terreno circostante iniziano a emergere forme che si concretizzano in figure armate dall'aspetto minaccioso.\n\n "Questa strada ha un pedaggio, pagate" dice il più grande e francamente più brutto del gruppo.\n\nMi[travel_leader.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))] [travel_leader.GetFirstName] fa un passo avanti con l'arma alzata e mi guarda in attesa di direttive."

 travel_events.1003.a:0 "Ah naturalmente, il pedaggio."
 travel_events.1003.b:0 "Forse accettate il pagamento con il sangue?"
 travel_events.1003.c:0 "I pedaggi sono per i contadini ed io sono un [ROOT.Char.GetTitleAsNameNoTooltip]."
 travel_events.1003.a.success:0 "Intimiditi, vi lasciano passare."
 travel_events.1003.a.failure:0 "Dovrete comunque lottare per farvi strada."

 travel_events.1005.t:1 "$travel_danger_prefix$ Il Pedaggio di [ROOT.Char.GetFaith.WaterGodName]"
 travel_events.1005.desc:0 "Raffiche taglienti e burrasche persistenti hanno fatto sì che la nave si inclinasse e si agitasse per ore e, mentre sono in piedi sul ponte aggrappat[ROOT.Char.Custom('DE_END_PRO_S_N')] saldamente all'albero maestro, mi accorgo che la cassa che trasportava il mio manufatto [overboard_artifact.GetName] si è sganciata!\n\nSono troppo lontano per salvarla io stesso, ma [travel_leader.GetFirstName] è a portata di mano. Purtroppo [travel_leader.GetSheHe] rischierebbe di cadere in mare."
 travel_events.1005.a:0 "Salvala!"
 travel_events.1005.b:0 "Non vale la pena di correre il rischio."

 travel_events.4000.t:0 "Dei Viaggi a Venire"
 travel_events.4000.desc.intro:0 "In viaggio attraverso [ROOT.Char.GetCurrentLocation.GetName], passo accanto ad una tenda dall'aspetto particolare, aperta e con un occupante dall'aspetto ancora più particolare.\n\n"Entrate, o potente [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 travel_events.4000.desc.mid.long_to_go:0 "Posso affermare che avete ancora molta strada da percorrere,"
 travel_events.4000.desc.mid.travelled_far:0 "Vedo che siete venut[ROOT.Char.Custom('DE_END_PRO_S_N')] da molto lontano,"
 travel_events.4000.desc.outro:0 "e posso offrirvi una visione sui vostri viaggi futuri, per un modesto compenso."\n\nL[mystic_scope.Custom('DE_END_PRO_S_N')] stran[mystic_scope.Custom('DE_END_PRO_S_N')] [mystic_scope.GetWomanMan] ha suscitato l'interesse del mio seguito, ma sono dispost[ROOT.Char.Custom('DE_END_PRO_S_N')] a pagare per questa "visione"?"
 travel_events.4000.a:0 "Dimmi il mio futuro, saggi[mystic_scope.Custom('DE_END_PRO_S_N')]."
 travel_events.4000.b:0 "Venite a sperimentare il futuro #EMP insieme#! a me."
 travel_events.4000.c:0 "Non sono interessat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 travel_events.4000.d:0 "Sigillate la tenda e fate bruciare quest[mystic_scope.Custom('DE_END_PRO_S_N')] [Select_CString(mystic_scope.IsFemale,'strega','stregone')]!"
 travel.good_reading:0 "Il Tuo Viaggio Promette Bene"
 travel.bad_reading:0 "Il Tuo Viaggio Promette Male"

 travel_events.4001.t:0 "Il Fanatico"
 travel_events.4001.desc:1 "Il mio seguito passa attraverso [ROOT.Char.GetCurrentLocation.GetName] senza problemi, finché non sento un po' di trambusto provenire dalle mie guardie. Alla fine, uno sconosciuto riesce a farsi largo e a mettersi al mio fianco, raggiante come se fosse stato benedetto da [ROOT.Char.GetFaith.HighGodName] stesso.\n\n"In nome di [loyal_fan_scope.GetFaith.random_GoodGodNames]! In nome di [loyal_fan_scope.GetFaith.random_GoodGodNames]! In nome di [loyal_fan_scope.GetFaith.random_GoodGodNames]! Siete [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|U] di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! Non desidero altro che servirvi incondizionatamente per il resto della mia vita!"\n\nLe mie guardie sono pronte a ributtarl[loyal_fan_scope.Custom('DE_END_PRO_S_N')] nel fango, ma di certo potrebbe essere un[loyal_fan_scope.Custom('DE_PRO_POS_P_2P')] cortigian[loyal_fan_scope.Custom('DE_END_PRO_S_N')] fedele."
 travel_events.4001.a:0 "Unitevi a me."
 travel_events.4001.b:0 "Tenete, qualche moneta per la vostra lealtà."
 travel_events.4001.c:0 "Tornate nei bassifondi da dove siete venut[loyal_fan_scope.Custom('DE_END_PRO_S_N')]."

 travel_events.4002.t:0 "[local_beauty_scope.GetWomenMen|U] [local_beauty_scope.GetCulture.GetCollectiveNoun]"
 travel_events.4002.desc:0 "Ho visto il mondo e le sue tante meraviglie nei miei viaggi, ma mai ho contemplato bellezze come quelle che ho visto a [ROOT.Char.GetCurrentLocation.GetName]. Davvero, [local_beauty_scope.Custom('DE_PRO_DEM')] [local_beauty_scope.GetWomenMen] del posto sono una spanna sopra [Select_CString(local_beauty_scope.IsFemale,'tutte le altre','tutti gli altri')].\n\nUn esemplare particolarmente affascinante ha attirato la mia attenzione negli ultimi tempi, un[local_beauty_scope.Custom('DE_PRO_POS_P_2P')] contadin[local_beauty_scope.Custom('DE_END_PRO_S_N')] di nome [local_beauty_scope.GetName].\n\nAdorabile [local_beauty_scope.Custom('LoverPetName')]... [local_beauty_scope.GetSheHe] è troppo piacevole alla mia vista per continuare passare i suoi giorni a sgobbare a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
 travel_events.4002.a:0 "[local_beauty_scope.Custom('DE_ART_DEF_P_D')] mi[local_beauty_scope.Custom('DE_END_PRO_S_N')] nuov[local_beauty_scope.Custom('DE_END_PRO_S_N')] amante."
 travel_events.4002.b:0 "[local_beauty_scope.Custom('DE_ART_IND_A')|U] deve restare al mio fianco per sempre."
 travel_events.4002.c:0 "Dobbiamo sposarci immediatamente!"
 travel_events.4002.d:0 "Ahimè, non posso concedere il mio amore così liberamente."

 travel_events.4003.t:0 "Un Mostro all'Orizzonte"
 travel_events.4003.desc.intro:0 "I mari sono densi di nebbia, le rocce e le onde si materializzano e svaniscono in un batter d'occhio. Una sagoma mostruosa appare all'orizzonte e tutto sembra tranquillo fino a quando la grande bestia emerge dalla nebbia e si palesa ai notri occhi.\n\n"
 travel_events.4003.desc.viking:1 "La testa di un drago si avvicina al nostro vascello, con una feroce ciurma di uomini del nord che si dimenano sul suo dorso!"
 travel_events.4003.desc.berber_pirate:1 "Una grande nave carica di bottino emerge all'orizzonte, con una ciurma di pirati barbarici che brandiscono le loro lame, pronti ad attaccare!"
 travel_events.4003.desc.regular_pirate:1 "Una nave piena di briganti e ladri straccioni si avvicina a noi, con i loro sorrisi sdentati desiderosi di posare le loro dita salate sulle nostre ricchezze."
 travel_events.4003.a:0 "Li respingeremo!"
 travel_events.4003.b:0 "Lasciate che prendano quello che vogliono."
 travel_events.4003.c:0 "Tentate di seminarli nella nebbia!"
 travel_events.4003.d:0 "La mia parlantina li renderà alleati!"
 travel_events.4003.offer_accepted:0 " [viking_scope.GetFirstName] accetta la tua offerta"
 travel_events.4003.offer_refused:0 " [viking_scope.GetFirstName] rifiuta la tua offerta"

 travel_events.4004.t:0 "Pesci nel Mare"
 travel_events.4004.desc:0 "Ho sentito dire che i pescatori di cultura [fishermen_county_scope.GetCountyData.GetCulture.GetName] sono famosi in tutto il mondo per la loro capacità di privare l'oceano del suo bottino più abbondante e delizioso. Oggi, sulle coste di [fishermen_county_scope.GetNameNoTierNoTooltip], ho avuto la fortuna di imbattermi in una flotta di pescatori di cultura [fishermen_county_scope.GetCountyData.GetCulture.GetNameNoTooltip]!\n\nIl nostro seguito naviga vicino a un membro della flotta che si era allontanato, e vengo immediatamente accolto dall'odore pungente del suo capitano.\n\n"È un onore, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Posso offrirvi le nostre migliori prede del giorno?""
 travel_events.4004.a:0 "Mangeremo bene stasera!"
 travel_events.4004.b:0 "Il vostro pesce o la vostra vita, marinaio!"
 travel_events.4004.c:0 "Non oggi."

 travel_events.4005.t:0 "Gingilli Rari"
 travel_events.4005.desc:0 "Il mare qui intorno è denso di mercanti di cultura [merchant_character_scope.GetCulture.GetName] che si dedicano ai loro soliti mestieri, trasportando merci rare ed esotiche da un porto all'altro.\n\nUna di queste navi mercantili contiene un oggetto che suscita immediatamente il mio interesse. Nel momento in cui poso gli occhi su [merchant_artifact_scope.GetName], capisco che non avrei mai potuto trovare qualcosa di simile a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] e che quel manufatto deve essere semplicemente mio."
 travel_events.4005.a:0 "E mio sarà!"
 travel_events.4005.b:0 "Lo ruberò!"
 travel_events.4005.c:0 "Purtroppo non posso giustificare una spesa così sconsiderata."

 travel_events.4006.t:0 "Un Ladro Alato"
 travel_events.4006.desc:0 "Un grido improvviso mi strappa al mio viaggio rilassante attraverso il grande mare blu! Mi precipito nei magazzini sottocoperta e mi accorgo con orrore di trovare un esemplare di [ROOT.Char.Custom('GetRandomMigratoryBird')] accanto ai resti dilaniati delle nostre provviste, con le piume allungate contro il suo ventre gonfio e ripugnante.\n\nNella mia rabbia, avrei potuto uccidere la ripugnante minaccia alata proprio lì, ma sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] fermat[ROOT.Char.Custom('DE_END_PRO_S_N')] da [superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Ascoltami! Ferma la tua mano, [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')]! Non sai che porta sfortuna uccidere un uccello in mare?""
 travel_events.4006.a:0 "Avrò pietà."
 travel_events.4006.b:0 "Niente mi impedirà di uccidere questo maledetto uccellaccio!"

 travel_events.4007.t:1 "$travel_danger_prefix$ Tempo Burrascoso"
 travel_events.4007.desc:0 "[ROOT.Char.GetFaith.WaterGodName] chiaramente non favorisce il nostro viaggio, poiché onde grandi come castelli si abbattono sulla nostra umile nave! Essa viene fatta oscillare avanti e indietro, uomini e donne si aggrappano a tutto ciò che possono per evitare di finire in mare, mentre la nave è sempre più vicina a rovesciarsi.\n\nNaturalmente sono nascosto con gli altri nobili nella parte più sicura della nave, ma mentre il cielo arde di tuoni e il mare si abbatte su di noi con tutta la sua forza, temo che non vivrò per vedere un altro giorno se cercherò di sopravvivere solo grazie alla fede."
 travel_events.4007.a:0 "Confido nel nostro capitano."
 travel_events.4007.b:0 "Per [ROOT.Char.GetFaith.WaterGodName], Prenderò io stesso il timone!"
 travel_events.4007.c:0 "Segui alcune navi del posto per superare la tempesta."

 travel_events.4008.t:1 "Nave Abbandonata"
 travel_events.4008.desc:0 "Oggi il mare è calmo e indulgente, fermo come un macigno e con un vento potente alle spalle. Sembra che sarà una giornata tranquilla per i rematori sottostanti, ma poi scorgo il relitto dilaniato di una nave sepolta con il naso all'insù in mezzo ad alcune rocce frastagliate poco più avanti.\n\nNon sembra che ci siano sopravvissuti, e le rocce non sarebbero una cosa banale da attraversare, eppure mi sento in dovere di andare a indagare su questo misterioso relitto."
 travel_events.4008.a:0 "Indaghiamo."
 travel_events.4008.b:0 "Da quella parte c'è solo la morte."

 travel_events.4009.t:1 "Nave Abbandonata, un Monile"
 travel_events.4009.desc:0 "Come si sospettava, il relitto non contiene vita, se non qualche uccello che becca i cadaveri semidivorati dei viaggiatori che ci hanno preceduto.\n\nAd un esame più attento, vedo qualcosa che brilla nel becco insanguinato di un uccello. Con un sonoro starnazzo, l'uccello lascia cadere l'oggetto tra i rottami e vola via, lasciando a me il compito di raccogliere questo oggetto interessante."
 travel_events.4009.a:0 "Una cosa splendida!"

 travel_events.4010.t:1 "Nave Abbandonata, Ricchezze"
 travel_events.4010.desc:0 "Come tutti avevano ipotizzato, non c'erano sopravvissuti al naufragio, ma i vestiti e le merci lasciate sui cadaveri indicavano che un tempo questa era una nave che commerciava ricchezze!\n\nTra i rottami, vedo merci esotiche e abiti lussuosi ancora intatti, salvo essere un po' bagnati. Senza dubbio questi oggetti frutteranno un buon prezzo una volta sbarcati."
 travel_events.4010.a:0 "Una bella scoperta!"

 travel_events.4011.t:1 "Nave Abbandonata, un Sopravvissuto"
 travel_events.4011.desc:0 "Con mia grande sorpresa, inizio a sentire una voce che chiama la nostra nave mentre ci avviciniamo al relitto. L[castaway_scope.Custom('DE_PRO_PER_S_3P_N')][castaway_scope.GetWomanMan] sembra essere un[castaway_scope.Custom('DE_PRO_POS_P_2P')] ricc[castaway_scope.Custom('DE_END_PRO_S_N')] nobile che galleggia aggrappat[castaway_scope.Custom('DE_END_PRO_S_N')] ai resti di una porta.\n\n"Salve! Pensavo che non avrei mai più visto un'altra anima prima che il mare mi reclamasse, come ha fatto con i miei compagni."\n\n[castaway_scope.Custom('DE_ART_IND_A')|U] si presenta come [castaway_scope.GetName], e sostiene di essere un[castaway_scope.Custom('DE_PRO_POS_P_2P')] nobile di [nearby_coast_scope.GetName] e si è offert[castaway_scope.Custom('DE_END_PRO_S_N')] di pagare il passaggio e la compagnia."
 travel_events.4011.a:0 "Vi aiuteremo a raggiungere la costa."
 travel_events.4011.b:0 "Unitevi a noi nei nostri viaggi!"
 travel_events.4011.c:0 "Temo di non riuscire a sentirvi..."

 travel_events.4012.t:0 "[feral_child_scope.GetFirstNameNoTooltip], [feral_child_scope.Custom('DE_ART_DEF_P_A')] [feral_child_scope.Custom('GirlBoy')|U] [feral_child_scope.Custom('GetAnimalType')|U]"
 travel_events.4012.desc:1 "Mentre viaggiamo attraverso le terre selvagge di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], ho la netta sensazione di essere osservato. Nascost[feral_child_scope.Custom('DE_END_PRO_S_N')], anche se malamente, vedo un[feral_child_scope.Custom('DE_PRO_POS_P_2P')] [feral_child_scope.Custom('GirlBoy')], gracile e sporc[feral_child_scope.Custom('DE_END_PRO_S_N')] che osserva il mio seguito.\n\nUn membro della nostra carovana mi informa che gli abitanti del luogo dicono che queste terre sono infestate da qualcuno che chiamano [feral_child_scope.GetFirstNameNoTooltip], che si dice sia stato cresciuto lontano dalla società umana da un esemplare di [feral_child_scope.Custom('GetAnimalType')].\n\nA quanto pare, la povera creatura si è invaghita di noi e ha persino iniziato a parlare qualche semplice parola di [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], anche se non a livelli adeguati."
 travel_events.4012.a:0 "Addestrerò [feral_child_scope.Custom('DE_ART_DEF_P_A')] [feral_child_scope.Custom('GirlBoy')]!"
 travel_events.4012.b:0 "Ignoratel[feral_child_scope.Custom('DE_END_PRO_S_N')] e basta."
 travel_events.4012.c:0 "Ricacciatel[feral_child_scope.Custom('DE_END_PRO_S_N')] tra gli esemplari di [feral_child_scope.Custom('GetAnimalType')] suoi amici!"

 travel_events.4013.t:0 "[feral_child_scope.GetFirstNameNoTooltip], lo Sviluppo"
 travel_events.4013.desc:0 "Sebbene nessuno abbia mai osato sognarlo, sembra che ci sia stato un passo avanti nello sviluppo di [feral_child_scope.GetFirstName]!\n\nUn tempo era un[feral_child_scope.Custom('DE_PRO_POS_P_2P')] semplice bambin[feral_child_scope.Custom('DE_END_PRO_S_N')] cullat[feral_child_scope.Custom('DE_END_PRO_S_N')] da bestie feroci, [feral_child_scope.Custom('DE_ART_DEF_P_A')] [feral_child_scope.Custom('GirlBoy')] sta finalmente mostrando dei progressi. [feral_child_scope.GetFirstNameNoTooltip] parla con frasi complete e gioca con gli altri bambini della sua età come se fosse sempre stat[feral_child_scope.Custom('DE_END_PRO_S_N')] un[feral_child_scope.Custom('DE_END_PRO_S_N')] di loro.\n\nOggi, dopo le consuete lezioni, mi ha persino chiesto di diventare su[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetMotherFather]."
 travel_events.4013.a:0 "[feral_child_scope.Custom('DE_ART_IND_A')|U] è come un[feral_child_scope.Custom('DE_PRO_POS_P_2P')] [feral_child_scope.Custom('GetDaughterSon')] per me, sangue o non sangue."
 travel_events.4013.b:0 "Che trionfo!"

 travel_events.4014.t:0 "[feral_child_scope.GetFirstNameNoTooltip], Voglia di Natura Selvaggia"
 travel_events.4014.desc:0 "[feral_child_scope.GetFirstName] è stata una vera sfida per il suo mentore, questo è certo. [feral_child_scope.Custom('DE_ART_IND_A')|U] è a malapena in grado di mettere insieme una frase e si aggira ancora come una bestia. La vita in casa sembra causar[feral_child_scope.Custom('DE_PRO_DEM')] molto stress, e quando infine decide di parlare, parla quasi esclusivamente del ritorno alla natura selvaggia.\n\nL[feral_child_scope.Custom('DE_END_PRO_S_N')] guardo mentre sta scomodamente su due gambe e fa cenno di andarsene, e in qualche modo so che questa volta se ne andrà per sempre."
 travel_events.4014.a:0 "Aspetta! Dammi solo un'altra possibilità!"
 travel_events.4014.b:0 "Non ti dimenticherò mai, [feral_child_scope.GetFirstNameNoTooltip]."

 travel_events.4015.t:0 "la barriera linguistica"
 travel_events.4015.desc:0 "Sembra che la nostra carovana si sia un po' persa in queste terre straniere.\n\n[travel_leader_scope.GetName] ci ha fatto girare per ore intorno a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], e sebbene [travel_leader_scope.GetSheHe] alla fine abbia ingoiato il suo orgoglio e abbia chiesto indicazioni, [travel_leader_scope.GetSheHe] non sembra essere un[travel_leader_scope.Custom('DE_PRO_POS_P_2P')] espert[travel_leader_scope.Custom('DE_END_PRO_S_N')] conoscitore della lingua [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]."
 travel_events.4015.a:0 "Lasciatemi provare."
 travel_events.4015.b:0 "Fortunatamente, parlo correntemente la lingua [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]!"

 travel_events.4016.t:1 "$travel_danger_prefix$ Troppo caldo"
 travel_events.4016.desc.intro:0 "Mi sono allontanato molto da casa e mi sono lasciato lontano alle spalle i venti gelidi. Anche se all'inizio il cambiamento di clima è stato piacevole e meraviglioso per la mia carnagione,"
 travel_events.4016.desc.mid.dry_heat:0 "La mia pelle ha iniziato a diventare cremisi e l'acqua mi attraversa la gola come la sabbia in un setaccio."
 travel_events.4016.desc.mid.humid_heat:0 "l'aria densa di umidità mi fa sentire come se respirassi attraverso un panno umido."
 travel_events.4016.desc.outro:0 "\n\nL'acqua è rinfrescante e tonificante e aiuta molto a compensare la spossatezza dovuta dal calore, ma semplicemente non è sufficiente."
 travel_events.4016.a:0 "Sole, fai del tuo peggio!"
 travel.got_heatstroke:0 "Sei surriscaldat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 travel.found_a_place_to_cool:0 "Hai trovato un fiume rinfrescante"
 travel_events.4016.b:0 "Ho bisogno d'acqua!"
 every_entourage_tt:0 "Ogni membro del seguito"
 travel.stole_water:0 "Hai rubato un sorso d'acqua rinfrescante"
 travel.caught_stealing_water:0 "Sei stato scopert[ROOT.Char.Custom('DE_END_PRO_S_N')]!"

 travel_events.4017.t:0 "Spade a noleggio"
 travel_events.4017.desc.intro:0 "Ho sentito raccontare delle imprese militari dei leggendari mercenari [ROOT.Char.GetCurrentLocation.GetCulture.GetName], e passando per [ROOT.Char.GetCurrentLocation.GetName], ho avuto la fortuna di imbattermi in un comandante mercenario molto abile!\n\n"
 travel_events.4017.desc.mid.nomad:0 "[warrior_scope.GetName] si vanta di essere [warrior_scope.Custom('DE_ART_DEF_P_A')] guerrier[warrior_scope.Custom('DE_END_PRO_S_N')] più terrificante di tutte le steppe"
 travel_events.4017.desc.mid.swordsman:0 "[warrior_scope.GetName] afferma di essere [warrior_scope.Custom('DE_ART_DEF_P_A')] migliore spadaccin[warrior_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] del mondo"
 travel_events.4017.desc.outro:0 "e sarebbe onorat[warrior_scope.Custom('DE_END_PRO_S_N')] di servire, al giusto prezzo."
 travel_events.4017.a:0 "E [warrior_scope.GetSheHe] avrà il giusto compenso!"
 travel_events.4017.b:0 "Sono sicuro che possiamo accordarci."
 travel.haggle_succesful:0 "Contratti con successo!"
 travel.haggle_failed:0 "[warrior_scope.GetName] si sente insultat[warrior_scope.Custom('DE_END_PRO_S_N')]"
 travel_events.4017.c:0 "Forse potremmo usare questo legame per un futuro accordo..."
 travel_events.4017.d:0 "Non penso."

 travel_events.4018.t:0 "Un Mendicante [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] "
 travel_events.4018.desc.intro:1 "Abbiamo sentito che [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip] è una terra ricca di uomini santi che viaggiano in condizioni di povertà, vivendo spesso della sola fede.\n\nUno di questi mendicanti si è avvicinato alla nostra carovana,"
 travel_events.4018.desc.mid.mystic:0 "predicando la propria filosofia mistico-esoterica a chiunque voglia ascoltare."
 travel_events.4018.desc.mid.preacher:0 "parlando della sua interpretazione della volontà di [mystic_scope.GetFaith.HighGodName] e di come condurre un'esistenza pia."
 travel_events.4018.desc.outro:0 "\n\nLa creatura impoverita sembra non volersi separare dalla nostra comitiva, ma forse posso liberarmi di [mystic_scope.GetHerHim]..."
 travel_events.4018.a:0 "Sono un esperto del dibattito."
 travel.debate_won:0 "Hai vinto il dibattito!"
 travel.debate_lost:0 "Hai perso il dibattito."
 travel_events.4018.b:0 "[mystic_scope.Custom('DE_ART_IND_A')|U] fa delle buone osservazioni..."
 travel_events.4018.c:0 "Sono sicuro che alla fine se ne andranno."
 travel_events.4018.d:0 "Un bel rogo di eretici è d'obbligo!"

 travel_events.4019.t:0 "Un'umile prelibatezza"
 travel_events.4019.desc:0 "Durante il nostro viaggio a [ROOT.Char.GetCurrentLocation.GetName], sembra che siamo incappati in un mercato alimentare locale! Ovunque, contadini e nobili di ogni cultura e lingua si accalcano intorno a bancarelle di cibo esotico, l'aria è densa di profumi che non avrei mai immaginato.\n\nIl mio naso è attratto da un'umile bancarella con un piatto che potrei solo sognare. Vengo strappato dal mio stato di confusione dalla stretta di [pompous_courtier.GetName].\n\n"Non guastate il vostro palato con questa sbobba, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. I/Le [ROOT.Char.Custom('GetLocalStreetFoodPlural')|U] sono per i plebei, a casa nostra abbiamo cibi molto più raffinati.""
 travel_events.4019.a:0 "Sono [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] e voglio assaggiare il/la [ROOT.Char.Custom('GetLocalStreetFood')]!"
 travel.good_food:0 "Il cibo era fantastico"
 travel.bad_food:0 "Il cibo era disgustoso"
 travel.food_poisoning:0 "Hai contratto un'intossicazione alimentare"
 travel_events.4019.b:0 "Non posso credere di aver quasi mangiato questa spazzatura!"
 travel_events.4019.c:0 "Forse potrei chiederne la ricetta!"

 travel_events.4020.t:1 "$travel_danger_prefix$ [ROOT.Char.GetFirstNameNoTooltip], Forestieri"
 travel_events.4020.desc:0 "È risaputo che la popolazione di [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName] crede fermamente nella fede [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] e non vede di buon occhio i non credenti. Tuttavia, [ROOT.Char.GetCurrentLocation.GetName] si trova sul nostro percorso, quindi non possiamo far altro che passarci attraverso.\n\nSubito, però, gli occhi vendicativi degli abitanti del villaggio si sono posati su di noi come un esemplare [ROOT.Char.Custom('GetAnimalType')] che si aggira in cerca del suo pasto. Prima che avessimo la possibilità di reagire, i [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter] locali ci piombano addosso accompagnati da una folla di fanatici inferociti, gridando delle nostre presunte "credenze eretiche" e richiedendoci di paagarne l'espiazione per aver attraversato queste "terre sante"."
 travel_events.4020.a:0 "Che stupidi, siete #EMP voi#! gli eretici!"
 travel_events.4020.b:0 "È più semplice se paghiamo e basta."
 travel_events.4020.c:0 "Bruciate questi pazzi."

 travel_events.4021.t:0 "L'Altare di [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]"
 travel_events.4021.desc.intro:1 "Mi avevano avvertit[ROOT.Char.Custom('DE_END_PRO_S_N')] che i/gli [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] praticano il sacrificio umano, ma mai avrei immaginato di essere testimone di un tale sacrificio. Su un altare di pietra, vedo un[sacrificed_person_scope.Custom('DE_PRO_POS_P_2P')] [sacrificed_person_scope.GetWomanMan] nud[sacrificed_person_scope.Custom('DE_END_PRO_S_N')], con il corpo lucido e avvolto da strette corde.\n\n"
 travel_events.4021.desc.mid.sadist:0 "Sono davvero fortunat[ROOT.Char.Custom('DE_END_PRO_S_N')] a poter assistere con i miei occhi a questa sacra barbarie. [sacrificed_person_scope.Custom('DE_ART_IND_A')|U] si contorce e si dibatte in modo così piacevole che mi rammarico di non poter conficcare il coltello in mezzo al suo cuore e consegnarlo a [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName] io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!\n\n"
 travel_events.4021.desc.mid:1 "Non riesco a credere a quello che sto vedendo. [sacrificed_person_scope.Custom('DE_ART_IND_A')|U] pulsa rapidamente ad ogni respiro veloce, i suoi occhi insanguinati mi supplicano di intervenire.\n\n"
 travel_events.4021.desc.outro.cannibal:0 "Posso solo sperare di avere l'opportunità di banchettare con la sua carne quando tutto questo sarà finito."
 travel_events.4021.desc.outro.sadist:0 "Osservo con gioia, con gli occhi fissi sul coltello, mentre [sacrificed_person_scope.GetHerHim] viene consegnat[sacrificed_person_scope.Custom('DE_END_PRO_S_N')] all'oblio."
 travel_events.4021.desc.outro:0 "Osservo impotente, desiderando di fermare il coltello e rimandare il suo viaggio verso l'oblio."
 travel_events.4021.a:0 "Devo semplicemente distogliere lo sguardo."
 travel_events.4021.a.sadist:0 "Cercherò di non perdermi nemmeno un momento!"
 travel_events.4021.b:0 "Forse posso comprare la libertà di quest[sacrificed_person_scope.Custom('DE_END_PRO_S_N')] disgraziat[sacrificed_person_scope.Custom('DE_END_PRO_S_N')]!"
 travel_events.4021.c:0 "Fermi! Prendete [rival_to_sacrifice.GetName] al suo posto!"

 travel_events.4022.t:0 "L'Albero Sacro"
 travel_events.4022.desc:1 "Mi hanno detto che la natura è venerata qui a [ROOT.Char.GetCurrentLocation.GetName] come un'estensione della volontà di [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PantheonTerm].\n\nOsserviamo gli abitanti del luogo mentre adornano un vecchio albero con materiali pregiati e gioielli, come se lo stessero corteggiando. Molti del mio seguito si accontentano di guardare da lontano, ma io mi sento in dovere di fare qualcosa di più..."
 travel_events.4022.a:0 "Affascinante."
 travel_events.4022.a.not_so_different:0 "Non siamo poi così diversi."
 travel_events.4022.a.ignore_heretics:0 "Non mi farò coinvolgere negli affari degli eretici."
 travel_events.4022.b:0 "Fate bruciare l'albero!"
 travel.burn_the_tree:0 "L'albero viene incendiato"
 travel.beaten_by_peasants:0 "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] respint[ROOT.Char.Custom('DE_END_PRO_S_N')] dai fedeli"
 travel_events.4022.c:0 "Dovrei unirmi ai festeggiamenti!"
 cultural_acceptance_participated_in_festival:0 "Partecipato ad una festival"

 travel_events.4023.t:1 "I [prester_john_scope.GetFaith.GetAdherentNamePluralNoTooltip|U] Perduti"
 travel_events.4023.desc.intro:0 "Ci sono leggende che parlano di un lontano [prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip] [ROOT.Char.GetFaith.GetReligion.GetAdjective] circondato da eretici e infedeli. Un giorno, quest[prester_john_scope.Custom('DE_END_PRO_S_N')] leggendari[prester_john_scope.Custom('DE_END_PRO_S_N')] [prester_john_scope.GetTitleAsNameNoTooltip] prenderà le armi contro i malvagi e li colpirà con un sacro furore!\n\n"
 travel_events.4023.desc.mid.john:0 "Le leggende lo chiamano "Prete John", e"
 travel_events.4023.desc.mid.joan:0 "Le leggende lo chiamano "Prete John", ma forse intendevano dire "Pretessa Joan"! In ogni caso,"
 travel_events.4023.desc.mid:0 "Questa figura leggendaria è rimasta senza nome, ma"
 travel_events.4023.desc.outro:0 "mentre trascorro sempre più tempo a [prester_john_scope.GetPrimaryTitle.GetNameNoTierNoTooltip], sono sempre più convint[ROOT.Char.Custom('DE_END_PRO_S_N')] che [prester_john_scope.GetName] sia quest[prester_john_scope.Custom('DE_END_PRO_S_N')] leggendari[prester_john_scope.Custom('DE_END_PRO_S_N')] [prester_john_scope.GetTitleAsNameNoTooltip]!"
 travel_events.4023.a:0 "Devo incontrar[prester_john_scope.Custom('DE_PRO_POS_P_3P')] subito!"
 travel_events.4023.b:0 "A [prester_john_scope.GetSheHe] deve essere ricordato il suo dovere di combattere l'eresia!"
 travel_events.4023.c:0 "La fede [prester_john_scope.GetFaith.GetAdjective] è solo una distorsione della fede [ROOT.Char.GetFaith.GetAdjective]!"
 travel_events.4023.d:0 "Affascinante. Proseguiamo."

 travel_events.4024.t:0 "Un [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip|U] straniero"
 travel_events.4024.desc.intro:0 "Ho ricevuto una lettera scritta in una lingua esotica da qualcuno che sostiene di essere un[foreign_visitor.Custom('DE_PRO_POS_P_2P')] lontan[foreign_visitor.Custom('DE_END_PRO_S_N')] [foreign_visitor.GetTitleAsNameNoTooltip], guida dei "[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]", un lontano gruppo di [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]."
 travel_events.4024.desc.mid:0 "\n\n[foreign_visitor.Custom('DE_ART_IND_A')|U] afferma che sono una figura leggendaria per questi [foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip], un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U] [ROOT.Char.GetFaith.GetReligion.GetAdjective] assediat[ROOT.Char.Custom('DE_END_PRO_S_N')] da selvaggi senza Dio."
 travel_events.4024.a:0 "Anche [foreign_visitor.GetSheHe] sarà una figura leggendaria per noi!"
 travel_events.4024.b:0 "[foreign_visitor.GetFaith.GetName]? Sembra un'eresia!"
 travel_events.4024.c:0 "Perhaps [chaplain_scope.GetName] può insegnare loro tutto su [ROOT.Char.GetFaith.GetName]!"
 travel.gift_from_john:0 "Un dono da parte di [prester_john_scope.GetName]"
 travel_events.4024.d:0 "Che bello..."
 travel.turned_away_from_john:0 "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] respint[ROOT.Char.Custom('DE_END_PRO_S_N')]"

 travel_events.4025.t:0 "Prendere la Spada Sacra"
 travel_events.4025.desc.mid:1 "[foreign_visitor.Custom('DE_ART_IND_A')|U] sostiene che io sia una figura leggendaria destinata ad alzare la spada contro i miscredenti nel nome di [ROOT.Char.GetFaith.HighGodName] e consegnare i maledetti all'[ROOT.Char.GetFaith.NegativeAfterLife] al quale appartengono.\n\nHo molti confinanti di ogni tipo di fede, davvero [ROOT.Char.GetFaith.HighGodName] vorrebbe che io usassi la violenza in suo nome?"
 travel_events.4025.a:0 "Certamente [ROOT.Char.GetFaith.HighGodName|U] lo vuole!"
 travel_events.4025.b:0 "Ci sono molte strade per il [ROOT.Char.GetFaith.PositiveAfterLife]"
 travel.visitor_rejected_me:0 "[prester_john_scope.GetName] si rifiuta di combattere l'eresia"
 travel_events.4025.different_religion_neighbors_and_vassals:0 "ogni [vassal|E] e [ruler|E] confinante di una [religion|E] differente"

 travel_events.4026.t:0 "Amici a distanza"
 travel_events.4026.desc:0 "[prester_john_scope.GetName] ha ricambiato la mia lettera e ha espresso la sua reciproca ammirazione per me e per la fede [ROOT.Char.GetFaith.GetAdjective].\n\n[prester_john_scope.Custom('DE_ART_IND_A')|U] continua a dire che se [ROOT.Char.GetFaith.HighGodName] lo vorrà, potremmo incontrarci di nuovo e, nel frattempo, dovremmo rimanere reciproci ammiratori a distanza."
 travel_events.4026.a:0 "Sembra una cosa meravigliosa!"
 travel.became_friends_with_visitor:0 "[foreign_visitor.GetName] è diventat[foreign_visitor.Custom('DE_END_PRO_S_N')] tu[foreign_visitor.Custom('DE_END_PRO_S_N')] amic[foreign_visitor.Custom('DE_END_PRO_S_N')]!"
 travel.visitor_rejected_friendship:0 "[foreign_visitor.GetName] si rifiuta di diventare tu[foreign_visitor.Custom('DE_END_PRO_S_N')] amic[foreign_visitor.Custom('DE_END_PRO_S_N')]"
 travel_events.4026.b:0 "Le grandi distanze non fanno per me."

 travel_events.4027.t:0 "Eretici in Visita"
 travel_events.4027.desc:0 "Un gruppo di viaggiatori [foreign_visitor.GetFaith.GetAdherentNamePlural] sta attraversando [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] e oggi, un[foreign_visitor.Custom('DE_PRO_PER_P_3P_G')]importante [foreign_visitor.GetTitleAsNameNoTooltip] [foreign_visitor.GetFaith.GetAdherentNameNoTooltip] tra i loro ranghi mi ha accusat[ROOT.Char.Custom('DE_END_PRO_S_N')] di eresia!\n\n[foreign_visitor.Custom('DE_ART_IND_A')|U] sostiene che non solo sto alterando la volontà di [ROOT.Char.GetFaith.HighGodName], ma che tutta la fede [ROOT.Char.GetFaith.GetAdjective] non è altro che una brutta presa in giro di [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]!"
 travel_events.4027.a:0 "Quel[foreign_visitor.Custom('DE_END_ADJ_NUL_S_N')] pompos[foreign_visitor.Custom('DE_END_PRO_S_N')] fondamentalista! Vedremo chi si prenderà gioco di chi!"

 travel_events.4028.t:0 "Una Pietra Runica"
 travel_events.4028.desc:1 "La campagna di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] è nota per essere disseminata di pietre runiche: monoliti torreggianti su cui sono incise testimonianze scritte di eventi, sia leggendari che storici.\n\nDurante i nostri viaggi, ci imbattiamo una pietra runica particolarmente grandiosa, ornata da complessi motivi e da quella che è senza dubbio una leggenda scritta in una lingua che non riesco a capire.\n\nForse, con il tempo e la pazienza, potrei decifrarne il significato..."
 travel_events.4028.a:0 "Ci proverò!"
 travel.read_runestone:0 "Hai decifrato la Pietra Runica!"
 travel.failed_to_read_runestone:0 "Non sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a decifrare la Pietra Runica!"
 travel_events.4028.b:0 "Questo simbolo profano dovrebbe essere distrutto!"
 travel_events.4028.c:0 "Non ho tempo per questo."

 travel_events.4029.t:0 "Il Macabro Spaventapasseri di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]"
 travel_events.4029.desc.intro:0 "Passeggiare per la campagna di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] non è proprio il divertimento pacifico che avevo immaginato. Il cielo è nero di nuvole e i campi coltivati sono mortalmente silenziosi.\n\nQuesto fino a quando non sentiamo dei lamenti strazianti di agonia provenire dalle profondità dei campi. Avvicinandoci, troviamo un[brainless_character.Custom('DE_PRO_POS_P_2P')] [brainless_character.GetWomanMan] appes[brainless_character.Custom('DE_END_PRO_S_N')] ad un palo come se [brainless_character.GetSheHe] fosse un[brainless_character.Custom('DE_END_PRO_S_N')] spaventapasseri.\n\n"
 travel_events.4029.desc.mid.christian:0 "[brainless_character.Custom('DE_ART_IND_A')|U] è l'immagine stessa della sofferenza Cristiana, appes[brainless_character.Custom('DE_END_PRO_S_N')] al suo crocifisso da cortile."
 travel_events.4029.desc.mid:0 "Dalle sue labbra secche e dalla sua pelle pallida, si capisce che [brainless_character.GetSheHe] è qui da un po' di tempo."
 travel_events.4029.desc.outro:0 "Alcuni membri del mio seguito mi implorano di uccider[brainless_character.Custom('DE_PRO_POS_P_3P')], ma è davvero un mio problema?"
 travel_events.4029.a:0 "Abbi pietà di questa creatura!"
 travel_events.4029.b:0 "[brainless_character.Custom('DE_ART_IND_A')|U] è chiaramente un[brainless_character.Custom('DE_PRO_POS_P_2P')] criminale."
 travel_events.4029.c:0 "Lasciate[brainless_character.Custom('DE_PRO_POS_P_3P')] stare."

 travel_events.4030.t:0 "$travel_events.4029.t$"
 travel_events.4030.desc.intro:1 "L[brainless_character.Custom('DE_PRO_PER_S_3P_N')][brainless_character.GetWomanMan] geme pietosamente ai miei piedi, insanguinando il terreno con le mani. Ben presto, i membri del mio seguito [brainless_character.Custom('DE_PRO_POS_P_3P')] sollevano sui piedi instabili, implorando[brainless_character.Custom('DE_PRO_POS_P_3P')] di raccontare come è finit[brainless_character.Custom('DE_END_PRO_S_N')] lì.\n\n"
 travel_events.4030.desc.mid.lowborn:1 ""Oh, è stata mia madre, vedete. Mi ha detto che sono così lent[brainless_character.Custom('DE_END_PRO_S_N')] e inutile che sarei stat[brainless_character.Custom('DE_END_PRO_S_N')] uno spaventapasseri migliore di un bracciante, così mi ha legato. Pensavo che sarei stat[brainless_character.Custom('DE_END_PRO_S_N')] bene, ma è stata una tortura.""
 travel_events.4030.desc.mid.noble:1 ""Ero qui solo per riscuotere le tasse. I contadini mi hanno detto che l'oro era sepolto qui fuori e, prima che me ne accorgessi, mi sono piombati addosso e mi hanno appes[brainless_character.Custom('DE_END_PRO_S_N')] come uno spaventapasseri!""
 travel_events.4030.desc.outro:0 "\n\nL'intelletto non è chiaramente il suo punto di forza, ma [brainless_character.GetSheHe] mi ha comunque offerto una piccola somma di denaro per il mio aiuto."
 travel_events.4030.a:0 "[brainless_character.Custom('DE_ART_IND_A')|U] è chiaramente in pericolo qui, che venga con me!"
 travel_events.4030.b:0 "Una buona ricompensa per una buona azione."
 travel_events.4030.c:0 "Non ho bisogno di ricompense."

 travel_events.4031.t:0 "L[heartless_knight_scope.Custom('DE_PRO_PER_S_3P_N')][heartless_knight_scope.GetWomanMan|U] di Metallo"
 travel_events.4031.desc.intro:1 "Una vera e propria passeggiata attraverso [ROOT.Char.GetCurrentLocation.GetName] è un dono di [ROOT.Char.GetFaith.CreatorName]. La tranquillità di questo luogo viene improvvisamente e bruscamente spezzata dai grugniti furiosi e dallo sferragliare delle armature!\n\n"Ascoltate! Tiratemi fuori da questa prigione di metallo! Il mio scudiero si è offeso per il mio modo di fare, arrivando a definirmi 'senza cuore', e mi ha abbandonato!"\n\n"
 travel_events.4031.desc.mid.callous:0 "Cerco di soffocare le risate, ma l'immagine di quest[heartless_knight_scope.Custom('DE_END_PRO_S_N')] pazz[heartless_knight_scope.Custom('DE_END_PRO_S_N')] che attraversa la campagna è troppo forte."
 travel_events.4031.desc.mid:0 "Qualunque cosa abbia fatto quest[heartless_knight_scope.Custom('DE_END_PRO_S_N')] stran[heartless_knight_scope.Custom('DE_END_PRO_S_N')] [heartless_knight_scope.GetWomanMan] non può essere sufficiente a giustificare il fatto di essere bloccat[heartless_knight_scope.Custom('DE_END_PRO_S_N')] per sempre nella sua armatura."
 travel_events.4031.desc.outro:0 "Potrei ovviamente chiedere a qualcuno di aiutar[heartless_knight_scope.Custom('DE_PRO_POS_P_3P')], ma ne vale veramente la pena?"
 travel_events.4031.a:0 "Considera l'armatura già rimossa, ad un prezzo."
 travel_events.4031.b:0 "Offri[heartless_knight_scope.Custom('DE_PRO_DEM')] degli scudieri leali, in cambio della sua fedeltà."
 travel_events.4031.c:0 "[heartless_knight_scope.Custom('DE_PRO_POS_S_3P')] lascio al suo destino."

 travel_events.4032.t:2 "[ROOT.Char.Custom('GetAnimalType')|U] in Lotta"
 travel_events.4032.desc:2 "Il nostro viaggio viene violentemente interrotto da un rumore di carne lacerata e di mascelle digrignanti, e dalle urla disperate di un[cowardly_knight_scope.Custom('DE_PRO_POS_P_2P')] [cowardly_knight_scope.GetWomanMan] che sta per incontrare la sua fine! Il rumore è così orribile che deve provenire dalle profondità dell'[ROOT.Char.GetFaith.NegativeAfterLife]!\n\nNel tentativo di rintracciarne la fonte, troviamo un[cowardly_knight_scope.Custom('DE_PRO_POS_P_2P')] $knight_culture_player_no_tooltip_lowercase$ disperat[cowardly_knight_scope.Custom('DE_END_PRO_S_N')] alle prese con un esemplare di [ROOT.Char.Custom('GetAnimalType')]! selvaggio e la sua lama è incastrata tra le fauci della bestia, ma la sua presa comincia a vacillare."
 travel_events.4032.a:1 "Quest[cowardly_knight_scope.Custom('DE_PRO_PER_S_3P_N')][cowardly_knight_scope.GetWomanMan] merita il mio aiuto!"
 travel.beat_back_lion:1 "Hai sconfitto l'esemplare di [ROOT.Char.Custom('GetAnimalType')]"
 travel.mauled_by_animal:1 "Sei stato sbranato da un esemplare di [ROOT.Char.Custom('GetAnimalType')]"
 travel_events.4032.b:1 "Aiutal[cowardly_knight_scope.Custom('DE_END_PRO_S_N')], [entourage_helper.GetFirstNameNoTooltip]!"
 travel_events.4032.c:0 "Non rischierò la mia vita per questo."
 
 travel_events.4033.t:0 "[witch_scope.Custom('MagicPracticeTerm')|U] a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events.4033.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] è per me una terra di usanze strane e oscure. Le pratiche della fede [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] sono strane e straordinariamente diverse da quelle della fede [ROOT.Char.GetFaith.GetName.GetAdjective], e questo è più evidente che nel loro atteggiamento verso la pratica della magia.\n\nProprio nel centro della città, si trova un[witch_scope.Custom('DE_PRO_POS_P_2P')] [witch_scope.GetWomanMan] che recita incantesimi e offre benedizioni come se [witch_scope.GetSheHe] fosse un[witch_scope.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetFaith.PriestNeuter]!"
 travel_events.4033.desc.mid.zealous:0 "La sola vista di questa eresia degenerata mi fa venire la nausea e sento la mia mano brucia-streghe che inizia a tremare dalla rabbia."
 travel_events.4033.desc.mid:0 "Mi sembra strano, ma la gente sembra decisamente esultante per la sua presenza."
 travel_events.4033.a:0 "Bisogna far capire loro che la pratica di [witch_scope.Custom('MagicPracticeTerm')] è un peccato."
 travel_events.4033.b:0 "Ho così tanto da imparare, insegnatemi!"
 travel_events.4033.c:0 "Ciò non mi riguarda affatto."
 travel_events.4033.d:0 "[witch_scope.Custom('MagicPracticeTerm')|U]! [witch_scope.Custom('DE_ART_IND_A')|U] si pentirà, oppure brucerà!"
 travel.burned_witch:0 "Hai catturato e bruciato [witch_scope.Custom('DE_ART_DEF_P_A')] praticante di [witch_scope.Custom('MagicPracticeTerm')]"
 travel.beaten_by_locals:0 "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] fermat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla gente del posto"

 travel_events.4034.t:0 "Dalle ceneri ai tesori"
 travel_events.4034.desc.intro:0 "[witch_scope.Custom('DE_ART_DEF_P_D')] malvagi[witch_scope.Custom('DE_END_PRO_S_N')] [witch_scope.Custom('MagicUserTerm')] di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] è stat[witch_scope.Custom('DE_END_PRO_S_N')] giustamente bruciat[witch_scope.Custom('DE_END_PRO_S_N')] per i suoi crimini contro [ROOT.Char.GetFaith.HighGodName], e quando il fumo si dirada, vedo che quest[witch_scope.Custom('DE_PRO_PER_S_3P_N')][witch_scope.GetWomanMan] [witch_scope.Custom('InsultAdjective')] ha lasciato qualcosa dietro di sé.\n\n"
 travel_events.4034.desc.mid.bones:0 "Tra le ceneri sono sepolte le sue ossa, conservate immacolate nonostante l'intensità delle fiamme. Senza dubbio si è trattato di un ultimo atto di turpe magia."
 travel_events.4034.desc.mid:0 "Tra le ceneri brilla un oggetto meraviglioso, miracolosamente risparmiato dalle intense fiamme. Forse è un dono di [ROOT.Char.GetFaith.HighGodName] per il mio servizio, o qualche atto finale di magia da parte [Select_CString(witch_scope.IsFemale, 'della nefanda strega', del nefando stregone)]."
 travel_events.4034.desc.outro:0 "Il manufatto viene recuperato dalle ceneri e ripulito da un membro del mio seguito, per essere mio per sempre."
 travel_events.4034.a:0 "Un'ottima aggiunta alla mia collezione."

 travel_events.4035.t:1 "Non più a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 travel_events.4035.desc.intro:1 "Come fedele servi[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] di [ROOT.Char.GetFaith.WitchGodName], viaggiare significa eseguire rituali e incantesimi per proteggere il mio seguito dagli spiriti maligni.\n\nQui a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip],"
 travel_events.4035.desc.mid.zealous:1 "i vili eretici"
 travel_events.4035.desc.mid:1 "le persone"
 travel_events.4035.desc.outro:1 "ritengono che tutte le magie e i miracoli compiuti da persone diverse dai loro chierici siano stregoneria.\n\nDi conseguenza, [zealous_priest_scope.Custom('DE_ART_DEF_P_A')] [zealous_priest_scope.GetFaith.PriestNeuter] locale ora si abbatte sulla mia processione come una bestia, cancellando i miei simboli protettivi e inveendo sulla presunta malvagità dei miei modi."
 travel_events.4035.a:1 "Forse [zealous_priest_scope.GetSheHe] ascolterà la ragione?"
 travel_events.4035.b:0 "Mi pento dei miei comportamenti malvagi!"
 travel_events.4035.c:0 "Fuga!"
 travel_events.4035.d:0 "Combatterò per uscire da questa situazione!"
 travel.beat_zealot:0 "Hai sconfitto la folla inferocita"

 travel_events.4036.t:0 "Carovanieri [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]"
 travel_events.4036.desc:1 "Mentre ci muoviamo lungo la periferia di [ROOT.Char.GetCurrentLocation.GetCounty.GetName], vedo in lontananza una scia di carovane di cammelli e presto incontriamo il loro strano capo.\n\n"Buona serata a voi, degn[ROOT.Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Char.Custom('DE_END_PRO_S_N')]. Entrate! Entrate! Vi prometto che quello che ho nella mia bancarella, come questo stesso reame, vale più di quanto sembri," dice [merchant_character_scope.GetSheHe], mostrando innumerevoli gingilli luccicanti davanti ai miei occhi."
 travel_events.4036.a:0 "Pagherò tutto quello che volete!"
 travel_events.4036.b:0 "Lo ruberò!"
 travel_events.4036.d:0 "Forse possiamo trovare un accordo."
 travel_events.4036.c:0 "Non mi interessano la roba [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]."
 
 travel_events.4037.t:0 "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] e [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]"
 travel_events.4037.desc:0 "Avevo sentito dire che la gente di [ROOT.Char.GetCurrentLocation.GetCounty.GetName] pratica la fede [ROOT.Char.GetFaith.GetReligion.GetAdjective] in combinazione con le loro credenze [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective], e ora che sono qui, vedo questo intreccio religioso ovunque.\n\nUn[fanboy_character_scope.Custom('DE_PRO_POS_P_2P')] peculiare ed entusiastia paesan[fanboy_character_scope.Custom('DE_END_PRO_S_N')] che si fa chiamare [fanboy_character_scope.GetFirstName] si avvicina con entusiasmo al mio seguito e inizia a studiare con impegno la nostra iconografia religiosa.\n\n"In nome di [fanboy_character_scope.GetFaith.HighGodName], un gruppo di [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] qui, tra tutti i posti possibili! Mi dica, di grazia, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ci insegnerebbe a conoscere le usanze di adorazione [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]?""
 travel_events.4037.a:0 "Gliele insegnerò!"
 travel.good_cermon:0 "Hai recitato un buon sermone"
 travel.bad_cermon:0 "Hai recitato un pessimo sermone"
 travel_events.4037.b:0 "Sono più interessat[ROOT.Char.Custom('DE_END_PRO_S_N')] a conoscere la fede [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]."
 travel_events.4037.c:0 "Vattene, pagan[fanboy_character_scope.Custom('DE_END_PRO_S_N')]!"

 travel_events.4038.t:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] in Mezzo a Noi"
 travel_events.4038.desc:0 "Nella fede [ROOT.Char.GetFaith.GetAdjective], osserviamo i nostri rituali e le nostre credenze, ma continuiamo a considerare la fede [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetName] al di sopra di tutte le altre religioni ed esprimiamo una parentela per le loro credenze.\n\nÈ abbastanza comune che i [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] pretichino la fede [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetNameNoTooltip] in combinazione con il culto tradizionale [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], e ora che sono qui a [ROOT.Char.GetCurrentLocation.GetCounty.GetName] ho l'opportunità di assistere a un sermone e di imparare tutto sulla fede [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]."
 travel_events.4038.a:0 "Devo assolutamente partecipare!"
 travel_events.4038.b:0 "Forse posso farli interessare alle nostre usanze!"
 travel_events.4038.c:0 "Non sono interessat[ROOT.Char.Custom('DE_END_PRO_S_N')]."

 travel_events.4039.t:0 "Ospitalità per un Giorno"
 travel_events.4039.desc:0 "Il viaggio è stato lungo e faticoso, e i piedi mi fanno talmente male che anche i miei antenati riescono a sentirlo. Nel momento in cui sto per crollare per la stanchezza, sento che qualcosa di pesante mi pesa sul collo!\n\nIn breve tempo, sono adornat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla testa ai piedi con gli abiti tradizionali [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName], e le strade si animano di giubilo! Ogni capofamiglia mi invita a entrare e a riposare i miei stanchi allori. Basterà un attimo per recuperare la mia resistenza e sarò accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] come l'ospite d'onore.\n\nL'ospitalità [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] è leggendaria, posso davvero permettermi di #EMPnon sperimentarla#! di persona?"
 travel_events.4039.a:0 "Forse solo un breve riposo..."
 travel_events.4039.b:0 "Devo continuare a muovermi!"
 
 travel_events.4040.t:0 "Un'Attrazione Culturale"
 travel_events.4040.desc:1 "Ogni volta che arrivo a [ROOT.Char.GetCurrentLocation.GetCounty.GetName], sono trattat[ROOT.Char.Custom('DE_END_PRO_S_N')] come un animale in un giardino spettacolare. Le persone guardano stupite il mio modo di parlare e di comportarmi.\n\nMentre ci facciamo strada, vengo improvvisamente avvicinato da un[fanboy_character_scope.Custom('DE_PRO_POS_P_2P')] peculiare ed entusiastic[fanboy_character_scope.Custom('DE_END_PRO_S_N')] [fanboy_character_scope.GetWomanMan] che, a differenza del resto della folla, sembra parlare la lingua [ROOT.Char.GetCulture.GetLanguage.GetName].\n\n"Parola mia, è vero! Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] di cultura [ROOT.Char.GetCulture.GetName] proprio qui! Ho ammirato a lungo le usanze della cultura [ROOT.Char.GetCulture.GetNameNoTooltip], e ho persino imparato la lingua [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] nel mio tempo libero! Che onore!""
 travel_events.4040.a:0 "L'onore è tutto vostro."
 travel_events.4040.b:0 "Insegnami a conoscere la #EMP tua#! gente."
