l_spanish:
 travel_danger_events.3000.t:0 "$travel_danger_prefix$ Su un Sentiero di Montagna"
 travel_danger_events.3000.desc.first_time:0 "Un passo dopo l'altro, mi muovo lentamente lungo uno stretto sentiero di montagna. All'improvviso, sento un boato e un grido presto interrotto.\n\nSconvolt[ROOT.Char.Custom('DE_END_PRO_S_N')] dal trambusto, mi giro di scatto. Invece di trovare [fallen_victim.GetFirstName] a camminare dietro di me, c'è solo il volto altrettanto sconcertato e stanco di [char_next_in_line.GetFirstName] in piedi vicino a delle rocce appena levigate.\n\n"Dov'è [fallen_victim.GetFirstNameNoTooltip]?" chiedo, con la voce che a malapena fuoriesce dalla mia bocca asciutta.\n\nL'unica risposta è un debole sibilo del vento."
 travel_danger_events.3000.desc.second_time:0 "Cammino su un sentiero di montagna stretto e apparentemente senza fine. Sento il velo della stanchezza offuscare la mia mente. Sento i sussurri ingannevoli di ricordi dimenticati a metà e un leggero sibilo del vento.\n\nMa c'è qualcosa di molto reale nel grido penetrante di [fallen_victim.GetFirstName].Con i brividi che mi salgono lungo la schiena, mi giro lentamente e, ancora una volta, vedo un vuoto di dimensioni umane nel nostro ordine di marcia.\n\n"Abbiamo... Appena... Perso un'altra persona?" chiedo lentamente. [char_next_in_line.GetFirstName] non ha nemmeno bisogno di parlare. La sua espressione gelata dal terrore è una risposta sufficiente."

 travel_danger_events.3000.a.first_time:0 "Attenti a dove mettete i piedi! Dobbiamo andare avanti."
 travel_danger_events.3000.a.second_time:0 "Ah, [fallen_victim.GetFirstNameNoTooltip]! Te lo avevo #EMP detto#! di stare attent[fallen_victim.Custom('DE_END_PRO_S_N')] a dove mettere i piedi!"
 travel_danger_events.3000.a.tt:0 "Il terreno insidioso ha mietuto un'altra vittima, sicuramente non la prima e non l'ultima."

 travel_danger_events.3000.b:0 "[fallen_victim.GetFirstNameNoTooltip]! [fallen_victim.GetFirstNameNoTooltip]! Ti salveremo!"
 travel_danger_events.3000.b.tt:0 "Tu e il tuo seguito tentate un salvataggio di montagna. #EMP #X È molto pericoloso.#! #! Molti periranno."
 travel_danger_events.3000.b.found_nothing:0 "[fallen_victim.GetFirstNameNoTooltip] non è stat[fallen_victim.Custom('DE_END_PRO_S_N')] trovat[fallen_victim.Custom('DE_END_PRO_S_N')]."
 travel_danger_events.3000.b.found_cloth:0 "È stato trovato solo un panno strappato e insanguinato."
 travel_danger_events.3000.b.found_fallen_victim:0 "Contro ogni previsione, [fallen_victim.GetFirstNameNoTooltip] è stat[fallen_victim.Custom('DE_END_PRO_S_N')] trovat[fallen_victim.Custom('DE_END_PRO_S_N')] san[fallen_victim.Custom('DE_END_PRO_S_N')] e salv[fallen_victim.Custom('DE_END_PRO_S_N')]."

 travel_danger_events.3000.c.first_time:0 "[fallen_victim.GetSheHe|U] sarà nelle nostre preghiere."
 travel_danger_events.3000.c.second_time:0 "[ROOT.Char.GetFaith.HighGodName], allontanaci dal pericolo!"

 travel_danger_events.3000.d.first_time:0 "Non avrei potuto fare di meglio!"
 travel_danger_events.3000.d.second_time:0 "La seconda volta è ancora più divertente!"

 travel_danger_events.3001.t:0 "$travel_danger_prefix$ Valanga!"
 travel_danger_events.3001.desc:0 "Dopo un lungo e faticoso viaggio tra le cime innevate delle montagne, mi riscaldo lentamente accanto al fuoco scoppiettante della locanda locale mentre [first_avalanche_victim.GetFirstName] e [second_avalanche_victim.GetFirstName] si occupano dei nostri carri all'esterno. All'improvviso si sente un boato lontano ma potente, profondo e riverberante.\n\n"Valanga!" grida qualcuno. Prima che qualcuno all'interno abbia la possibilità di reagire, il suono diventa sempre più forte, fino a quando non cresce con una forza tale da scuotere le pareti e il pavimento. Dopo un battito di cuore o un'eternità, rimane solo un silenzio ancora più terrificante."
 travel_danger_events.3001.a:0 "I popoli [ROOT.Char.GetCulture.GetCollectiveNoun] sanno come vivere tra i monti."
 travel_danger_events.3001.a.alternate:0 "I popoli [travel_leader.GetCulture.GetCollectiveNoun] sanno come sopravvivere tra i monti."
 travel_danger_events.3001.a.flavor:0 "Questo è nulla in confronto alle valenghe [ROOT.Char.GetCulture.GetName]!"
 travel_danger_events.3001.a.flavor.alternate:0 "Il mio $travel_leader_court_position$ [travel_leader.GetFirstName] ha preso le necessari precauzioni contro i pericoli montani, grazie al suo retaggio [travel_leader.GetCulture.GetName]."
 travel_danger_events.3001.b:0 "Resistete, i soccorsi stanno arrivando!"
 travel_danger_events.3001.b.flavor:0 "Con gente sepolta sotto la neve, la velocità è fondamentale!"
 travel_danger_events.3001.b.success:0 "Salvataggio da valanga tempestivo"
 travel_danger_events.3001.b.failure:0 "Salvataggio da valanga difficoltoso"
 travel_danger_events.3001.c:0 "Rimarrò dentro... per un po'."

 travel_danger_events.3002.opening:0 "[ROOT.Char.GetTitledFirstName],"
 travel_danger_events.3002.desc:0 "Mi rincresce di informarvi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_PRO_S_N')], che una terribile valanga è passata di recente attraverso [avalanche_location.GetName].\n\nHa portato via molte anime e ha sconvolto la vita di coloro che sono sopravvissuti, compresi i viaggiatori di passaggio."
 travel_danger_events.3002.a.special:0 "Lo so! Ero #EMP lì!#!"
 travel_danger_events.3002.a.default:0 "Spaventoso!"
 travel_danger_events.3002.b:0 "Questo dovrebbe aiutarli a riprendersi."

 travel_danger_events.3003.t:0 "$travel_danger_prefix$ Bloccati dalla Neve"
 travel_danger_events.3003.desc:0 "Sono giorni che nevica. La strada davanti a noi sembra completamente impraticabile. Tuttavia, guardando davanti a me, vedo un piccolo gruppo di persone che si avvicina velocemente attraverso i cumuli di neve. Poco dopo, un[maron_leader.Custom('DE_END_PRO_S_N')] [maron_leader.GetWomanMan] si ferma davanti a me e parla con un ampio sorriso:\n\n"Sembra che siate in una situazione difficile. Ma non temete, per un prezzo equo vi aiuteremo a tornare ai vostri viaggi.""
 travel_danger_events.3003.a:0 "Aiutare gli altri è la nostra sola ricompensa!"
 travel_danger_events.3003.a.success:0 "Il mio seguito si rimette rapidamente in moto!"
 travel_danger_events.3003.a.failure:0 "Il mio seguito è ancora bloccato nella neve."
 travel_danger_events.3003.b:0 "È un prezzo equo."
 travel_danger_events.3003.c:0 "Ce la caveremo da soli."
 travel_danger_events.3003.c.flavor:0 "La nostra esperienza con l'inverno ci aiuterà a ricominciare a muoverci... se ne abbiamo una."
 travel_danger_events.3003.c.complete_success:0 "Il mio seguito si rimette rapidamente in movimento!"
 travel_danger_events.3003.c.partial_success:0 "Il mio seguito riprende lentamente a muoversi."
 travel_danger_events.3003.c.failure:0 "Il mio seguito è bloccato nella neve."


 travel_danger_events.3004.t:0 "$travel_danger_prefix$ Tempesta Improvvisa"
 travel_danger_events.3004.desc:0 ""Tempesta Improvvisa! Virare a babordo!"\n\nL'urlo terrificante del timoniere non si concilia con il tempo calmo. Ma le mie orecchie vengono riempite dal rombo sempre più forte del vento. In meno di un attimo, l'umida nebbia bianca inghiotte l'intera nave. Con un suono più forte di quello del vento, l'albero maestro si spezza e cade in mare.\n\nE, improvvisa come è arrivata, la tempesta si allontana. La nostra barca dondola pigramente sul mare calmo, trascinando con sé le vele strappate e i remi rotti."
 travel_danger_events.3004.a:0 "Dobbiamo alzare in qualche modo delle vele di fortuna!"
 travel_danger_events.3004.a.success:0 "La nostra nave riesce a navigare di nuovo!"
 travel_danger_events.3004.a.failure:0 "Andiamo lentamente alla deriva con il vento"
 travel_danger_events.3004.b:0 "Non temete! Abbiamo altre vele."
 travel_danger_events.3004.b.flavor:0 "Grazie all'esperienza marittima del mio seguito, eravamo preparati per questo. Il nuovo sartiame viene rapidamente assemblato con vele e travi di legno conservate nella stiva."
 travel_danger_events.3004.c:0 "Qualcuno #EMP riuscirà#! a trovarci... Spero"
 travel_danger_events.3004.c.success:0 "Una nave di passaggio ci offre aiuto"
 travel_danger_events.3004.c.failure:0 "Per giorni non si vede nessun'altra imbarcazione"

 travel_danger_events.3005.t:0 "$travel_danger_prefix$ Un Incendio nella Notte"
 travel_danger_events.3005.desc:1 "Camminiamo tra le colline a giorno inoltrato. Il buio arriva all'improvviso, portato dalle nuvole scure sopra di noi. Poi si sente un lontano rombo possente di tuono. Presto se ne sente un altro, unito a un lampo di luce stordente.\n\nE un altro lampo, che illumina intensamente l'area, con l'immagine residua che mi è rimasta impressa negli occhi. Sbatto le palpebre e guardo il punto in cui il lampo è atterrato: ora là c'è un incendio di sterpaglie che si sta propagando rapidamente. E si sta propagando verso di noi!"
 travel_danger_events.3005.a:0 "CORRETE!"
 travel_danger_events.3005.a.success:0 "Scappiamo dal fuoco"
 travel_danger_events.3005.a.failure:0 "Il fuoco ci raggiunge nonostante la fuga!"
 travel_danger_events.3005.b:0 "Spegnete il fuoco prima che si propaghi troppo!"
 travel_danger_events.3005.b.success:0 "Riuscite a sedare il fuoco"
 travel_danger_events.3005.b.failure:0 "L'incendio viene fermato, anche se a caro prezzo"
 travel_danger_events.3005.b.c_failure:0 "L'incendio inghiotte il mio seguito!"


