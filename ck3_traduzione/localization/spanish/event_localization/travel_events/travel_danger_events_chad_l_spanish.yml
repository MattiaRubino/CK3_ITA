l_spanish:
 
 travel_danger_events.5000.t:0 "$travel_danger_prefix$ Un Gruppo Litigioso"
 travel_danger_events.5000.intro.land:0 "Mentre stiamo percorrendo [location.GetName], la nostra carovana si è fermata in una radura delimitata da [location.Custom('GetProvinceFoliageDesc')]. Mi dirigo verso il trambusto solo per trovare [entourage_member_one.GetFirstName] e [entourage_member_two.GetFirstName] nel mezzo di una lite furiosa.\n\n"
 travel_danger_events.5000.intro.sea:0 "Sentendo diversi tonfi e urla rabbiose provenire dall'esterno, mi affretto a uscire dai ponti inferiori solo per trovare [entourage_member_one.GetFirstName] e [entourage_member_two.GetFirstName] nel mezzo di una discussione tesa.\n\n"
 travel_danger_events.5000.craven:0 ""Perché mi tormenti, [entourage_member_two.GetFirstNameNoTooltip]? Odio essere spaventat[entourage_member_one.Custom('DE_END_PRO_S_N')] alle spalle, specialmente mentre viaggiamo attraverso questi territori di [location.Custom('GetTerrainLandPlural')]!"\n\n"Ma dai, era solo uno scherzo! Trova un po' di coraggio — per il bene di tutti...""
 travel_danger_events.5000.brave:0 ""Fatti coraggio, piccol[entourage_member_two.Custom('DE_END_PRO_S_N')] [entourage_member_two.Custom('InsultNoun')] e frignone, e #EMP battiti con me#!! Mostrami il tuo valore! Un vigliacco come te non ha il diritto di viaggiare con noi!" [entourage_member_one.GetFirstNameNoTooltip] sputa sul terreno.\n\n[entourage_member_two.GetFirstNameNoTooltip] riesce solo a nascondersi dalla paura, piangendo silenziosamente tra sé e sé."
 travel_danger_events.5000.chaste:0 ""La smetti di blaterare delle tue lussuriose... #EMP imprese#!, [entourage_member_two.Custom('InsultNounSexual')]! Non voglio più sentirne parlare!" [entourage_member_one.GetFirstNameNoTooltip] si copre il volto per l'imbarazzo.\n\n"Smettila, [entourage_member_one.GetFirstNameNoTooltip]! Mi rifiuto di vergognarmi dei miei bisogni..." replica [entourage_member_two.GetFirstNameNoTooltip], indignato."
 travel_danger_events.5000.stubborn:0 ""Ti giuro che stiamo sbagliando strada! Non farò un solo passo avanti finché non avremo risolto questo problema!" [entourage_member_one.GetFirstNameNoTooltip] grida.\n\n"#EMP Vecchio caprone testardo!#! Non vedi che l'intero entourage è stanco di te e del tuo/della tua [entourage_member_one.Custom('PointOfRidicule')]?""
 travel_danger_events.5000.generous:0 ""Per l'ultima volta, [entourage_member_two.GetFirstNameNoTooltip], non mi è rimasto nulla da parte! Come osate chiedere altro oro dopo che ho lasciato che mi dissanguaste del tutto!" urla con rabbia [entourage_member_one.GetFirstNameNoTooltip].\n\n"Ma io ho bisogno di altro oro! Non siate così avaro, [entourage_member_one.GetFirstNameNoTooltip]!""
 travel_danger_events.5000.gregarious:0 ""Su, [entourage_member_two.GetFirstNameNoTooltip], sto solo cercando di passare del tempo piacevolmente. Non dovremmo conoscerci almeno un po'?" esclama [entourage_member_one.GetFirstNameNoTooltip] con un'espressione cupa sul suo viso.\n\n[entourage_member_two.GetFirstNameNoTooltip] trema per il disagio che tutto ciò [entourage_member_two.Custom('DE_PRO_DEM')] provoca e sembra pront[entourage_member_two.Custom('DE_END_PRO_S_N')] a tornare a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 travel_danger_events.5000.shy:0 "[entourage_member_one.GetFirstNameNoTooltip], turbat[entourage_member_one.Custom('DE_END_PRO_S_N')], si rivolge a me e spiega: "[entourage_member_two.GetFirstNameNoTooltip] continua a tormentarmi! Dite a quest[entourage_member_two.Custom('DE_END_PRO_S_N')] [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNoun')] che ho bisogno che mi lasci in pace!"\n\n"Onestamente, stavo solo scherzando sul piccolo [entourage_member_one.Custom('PointOfRidicule')] di [entourage_member_one.GetFirstNameNoTooltip]!""
 travel_danger_events.5000.just:0 ""Come osi farmi cadere da cavallo, [entourage_member_one.GetFirstNameNoTooltip]! [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNoun')]!" esclama [entourage_member_two.GetFirstNameNoTooltip], in ginocchio sul terreno di [location.Custom('GetProvinceGroundDesc')].\n\n"Non posso essere ritenuto responsabile per la vostra evidente mancanza di abilità," risponde [entourage_member_one.GetFirstNameNoTooltip] con un sorriso compiaciuto."
 travel_danger_events.5000.patient:0 ""...ed è così che, quando visitai [location.GetNameNoTooltip], sono riuscit[entourage_member_one.Custom('DE_END_PRO_S_N')] a uscire da una situazione così disperata. Questo mi ricorda un'altra storia..."\n\n"#EMP Non un'altra parola, [entourage_member_one.GetFirstNameNoTooltip]!#!" interviene [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.impatient:0 "[entourage_member_one.GetFirstNameNoTooltip] si lamenta ad alta voce. "Arriveremo #EMP mai#! a [next_destination.GetName]? Non ho le forze per fare un altro chilometro!"\n\n"Arriveremo quando arriveremo! Il vostro ingrato lamentarvi non porta altro che malumore al resto dell'entourage. Fosse stato per me, ti avrei lasciato a [random_visited_province.GetNameNoTooltip]!""
 travel_danger_events.5000.temperate:0 ""Maiale peccaminoso e goloso! Non riesci a pensare nemmeno per una singola ora ad altro che al cibo!"\n\n "Ma sono #EMP così#! affamato! Non riesco a non pensare a tutti i piatti di [entourage_member_two.Custom('GetExpensiveDessert')] che ci siamo lasciati a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]," si lamenta [entourage_member_two.GetFirstNameNoTooltip], mentre rivolo di bava [entourage_member_two.Custom('DE_PRO_DEM')] esce lentamente dalla bocca."
 travel_danger_events.5000.paranoid:0 ""Sei stato mandato qui per farmi fuori! Non mentirmi, [entourage_member_one.Custom('InsultAdjective')] agente di una cospirazione!" grida [entourage_member_one.GetFirstNameNoTooltip] in uno stato di totale panico.\n\n"Calmati, [entourage_member_one.GetFirstNameNoTooltip]! Sono io! Come puoi pensare una cosa simile?" replica [entourage_member_two.GetFirstNameNoTooltip] provando a calmare l[entourage_member_one.Custom('DE_PRO_PER_S_3P_N')][entourage_member_one.GetWomanMan]."
 travel_danger_events.5000.zealous:0 "[entourage_member_one.GetFirstNameNoTooltip] sembra esaltare le virtù di [entourage_member_one.GetFaith.GetNameNoTooltip]. "...ma non riuscite a capire l'importanza per [entourage_member_one.GetFaith.HighGodName] di vivere una buona vita. È fondamentale che — "\n\n"#EMP Non di nuovo!#!" [entourage_member_two.GetFirstNameNoTooltip] alza gli occhi al cielo. "[entourage_member_two.GetFaith.HighGodName], se stai ascoltando, salvami da quest[entourage_member_one.Custom('DE_END_PRO_S_N')] [entourage_member_one.Custom('InsultNoun')], ti prego!""
 travel_danger_events.5000.fallback:0 ""Non voglio più sentire le tue idiozie, [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNoun')]!" [entourage_member_one.GetFirstNameNoTooltip] batte il piede sul terreno di [location.Custom('GetProvinceGroundDesc')].\n\n"Sei tu quello che si è lamentato per tutto il viaggio! Squittendo ad ogni incrocio '#EMP Non siamo ancora arrivati?#!'!" controbatte [entourage_member_two.GetFirstNameNoTooltip]."

 travel_danger_events.5000.a:0 "Suvvia, sicuramente voi due potrete fare pace."
 travel_danger_events.5000.a.success:0 "Convinci [entourage_member_one.GetFirstNameNoTooltip] e [entourage_member_two.GetFirstNameNoTooltip] a risolvere le loro divergenze"
 travel_danger_events.5000.a.failure:0 "[entourage_member_one.GetFirstNameNoTooltip] e [entourage_member_two.GetFirstNameNoTooltip] sono incapaci di risolvere le loro divergenze"
 entourage_member_one_leaves.tt:0 "[entourage_member_one.GetFirstNameNoTooltip] abbandona il tuo entourage"
 entourage_member_two_leaves.tt:0 "[entourage_member_two.GetFirstNameNoTooltip] abbandona il tuo entourage"
 travel_danger_events.5000.b:0 "Non abbiamo tempo per le vostre futili controversie!"
 travel_danger_events.5000.c:0 "C'è solo un modo di risolverla."
 travel_danger_events.5000.c.success:0 "[entourage_member_one.GetFirstNameNoTooltip] vince"
 travel_danger_events.5000.c.failure:0 "[entourage_member_two.GetFirstNameNoTooltip] vince"

 travel_danger_events.5010.t:0 "$travel_danger_prefix$ Tutto Pieno"
 travel_danger_events.5010.desc.intro:0 "Dopo diversi giorni di viaggio, ci siamo fermati in una locanda qui a [location.GetName] in cerca di una sistemazione per la notte. Ho mandato il mio [ROOT.Char.Custom2('RelationToMeShort', travel_leader )] [travel_leader.GetName] ad informarsi su un eventuale alloggio. L'espressione triste del suo volto mentre torna dal suo seguito non lascia presagire nulla di buono.\n\n"
 travel_danger_events.5010.desc.seriously:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], come avrete probabilmente intuito..."\n\n[travel_leader.GetSheHe|U] abbassa la testa in preda alla disperazione. Quel[angry_char.Custom('DE_END_ADJ_NUL_S_N')] [angry_char.Custom('InsultAdjective')] [angry_char.Custom('InsultNoun')], [angry_char.GetTitledFirstName], ha deciso di rendermi questo viaggio un vero inferno!"
 travel_danger_events.5010.desc.again:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ancora una volta, il proprietario di questa locanda dice che sono #EMP completamente pieni!#! Sembra che [angry_char.GetName] abbia sparso la voce del nostro arrivo da queste parti.""
 travel_danger_events.5010.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], il proprietario della locanda dice che sono pieni fino all'orlo, anche se nella sala comune c'erano pochi avventori. Sospetto che abbia rifiutato perché queste terre appartengono a [angry_char.GetName]...""

 travel_danger_events.5010.a_seriously:0 "[angry_char.GetFirstNameNoTooltip] rimpiangerà il giorno..."
 travel_danger_events.5010.a_again:0 "#EMP Ancora?#! Fulminate quel[angry_char.Custom('DE_END_ADJ_NUL_S_N')] [angry_char.Custom('InsultNoun')]!"
 travel_danger_events.5010.a:0 "Non c'è problema, troveremo una sistemazione altrove."
 travel_danger_events.5010.b_seriously:0 "#EMP FATEMI. ENTRARE!#!"
 travel_danger_events.5010.b:0 "Nessuno nega il riposo a [ROOT.Char.GetTitledFirstNameNoTooltip]."
 travel_danger_events.5010.b.flavor:0 "Tenti di entrare nella locanda con la forza"
 travel_danger_events.5010.b.success:0 "Il locandiere è sovrastato"
 travel_danger_events.5010.b.failure:0 "Il locandiere vi caccia via"
 travel_danger_events.5010.c:0 "Parlerò con il locandiere."
 travel_danger_events.5010.c.flavor:0 "Cerchi di convincere il locandiere a permettere a te e al tuo seguito di soggiornare"
 travel_danger_events.5010.c.success:0 "Il locandiere è stato convinto"
 travel_danger_events.5010.c.failure:0 "Il locandiere non è stato convinto"
