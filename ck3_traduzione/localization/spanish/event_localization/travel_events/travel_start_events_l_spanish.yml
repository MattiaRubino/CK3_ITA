l_spanish:
#Travel Start Events
#Generic start (no activity)
 travel_start_event.1000.t_murder:0 "Un Inizio Raccapricciante"
 travel_start_event.1000.t_sick:0 "Un Inizio Incerto"
 travel_start_event.1000.t_migrating: "Verso Pascoli Più Verdi"
 travel_start_event.1000.t:0 "Un Nuovo Inizio"
 travel_start_event.1000.intro_activity:1 "[host.Custom('DE_ART_DEF_P_D')] mi[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] organizzerà un [ROOT.Char.GetInvolvedActivity.GetShortName] a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] ed è giunto per noi il momento di partire."
 travel_start_event.1000.intro_my_activity:1 "Ospiterò una [ROOT.Char.GetInvolvedActivity.GetShortName] a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] ed è giunto per noi il momento di partire."
 travel_start_event.1000.desc_sick:0 "Sono ben consapevole del fatto che, nelle mie condizioni, la malattia è da considerarsi un rischio aggiuntivo rispetto ai normali pericoli che si corrono in viaggio. Tuttavia, anche in questo mio stato poco rassicurante, lo spettacolo deve continuare..\n\nPartiamo per  [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] e lasciamo che [ROOT.Char.GetFaith.HighGodName] vegli sul nostro viaggio."
 travel_start_event.1000.desc:0 "Con tutti i bagagli preparati, abbiamo finalmente raggiunto il punto in cui possiamo iniziare il nostro viaggio da [ROOT.Char.GetCurrentLocation.GetName] alla nostra prossima destinazione in  [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nMan mano che ci allontaniamo dalla proprietà e le nostre cavalcature iniziano a calpestare nuovi terreni, sono sicuro che torneremo presto e tutti interi."
travel_start_event.1000.desc_migrating: "Tutto l'accampamento riecheggia come una cascata fragorosa: bambini che corrono ovunque, animali che protestano e grugniscono, adulti che terminano i preparativi.\n\nDecine e decine di ricordi disordinatamente organizzati in fasci e carichi.\n\nDo un ultimo sguardo a [ROOT.Char.GetCurrentLocation.GetName] mentre batto il fianco del mio cavallo. Posso solo sperare che [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] ci accolga bene quanto ha fatto questo luogo."
 travel_start_event.1010.tt.tournament.every_knight:2 "Poiché stai partecipando a un [GetActivityType( 'activity_tournament' ).GetName],tutti i [knight|E] [unlanded|E] disponibili di cui disponi ti accompagneranno nella competizione"
 travel_start_event.1000.a:0 "Non vedo l'ora!"
 travel_start_event.1000.a_cynical:0 "Suppongo che dobbiamo..."
 travel_start_event.1000.a_craven:0 "Spero che vada bene..."
 travel_start_event.1000.a_hajj:0 "È tutta la vita che aspetto questo momento."
 travel_start_event.1000.a_hajj_revisit:0 "Non vedo l'ora di rivedere la splendida architettura."

 #Travelling to a Tournament
 travel_start_event.1010.t_sick_tournament:0 "$activity_tournament$: $travel_start_event.1000.t_sick$"
 travel_start_event.1010.t_tournament:0 "$activity_tournament$: $travel_start_event.1000.t$"
 ##Tournament
 travel_start_event.1010.desc_tournament_intro:1 "[host.Custom('DE_ART_DEF_P_D')] mi[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [ROOT.Char.GetInvolvedActivity.GetHost.GetTitledFirstName] organizzerà un [ROOT.Char.GetInvolvedActivity.GetShortName] nei pressi di [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] ed è giunto per noi il momento di partire."
 travel_start_event.1010.desc_sick_tournament:0 "\n\nMentre il mio corpo malato sta influenzando la mia salute, sarò dannat[ROOT.Char.Custom('DE_END_PRO_S_N')] se non parteciperò a questo evento, che promette di essere un evento spettacolare, di cui si parlerà per gli anni a venire."
 travel_start_event.1010.desc_tournament:0 "\n\nRappresenteremo la casata [ROOT.Char.GetHouse.GetName] e renderemo orgoglioso il popolo [ROOT.Char.GetCulture.GetNameNoTooltip]."
 travel_start_event.1010.desc_tournament_outro_negative:0 "\n\nSperiamo che il resto di [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] non sia così marcio come [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip], ma dovremmo comunque diffidare di ciò che accade quando si è nella tana del leone."
 travel_start_event.1010.desc_tournament_outro_positive_culture:0 "\n\nMentre siamo lì, dovremmo anche cogliere l'opportunità di sperimentare la cultura [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetCulture.GetNameNoTooltip]."
 travel_start_event.1010.desc_tournament_outro_positive:0 "\n\nDato che siamo molto lontani da casa, dovremmo anche cogliere l'opportunità di allargare i nostri orizzonti e apprezzare tutte le forme di ospitalità."
 ##My Tournament
 travel_start_event.1010.desc_sick_my_tournament:1 "Non sapendo quanto tempo mi rimane, è importante per me partecipare finalmente alla competizione [ROOT.Char.GetInvolvedActivity.GetShortName] che ho impiegato così tanto tempo a organizzare. Ripensandoci, mi pento di non averla pianificata nella mia capitale piuttosto che a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]\n\nMi rendo conto che la mia fragile salute è un rischio se scelgo di gareggiare e sicuramente dovrei avere un gran numero di [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] in grado di combattere al mio posto."
 travel_start_event.1010.desc_my_tournament:1 "Allegri e attenti, i membri del mio seguito sono ansiosi di andare alla competizione [ROOT.Char.GetInvolvedActivity.GetShortName] che sto organizzando a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]."
 travel_start_event.1010.desc_my_tournament_outro_shy:0 "Questo dovrebbe essere un evento di successo, oltre che prospero per la contea.\n\nSperiamo che tutti si divertano e apprezzino lo sforzo dell'evento."
 travel_start_event.1010.desc_my_tournament_outro:0 "Andremo lì e saremo vittoriosi.\n\nAnche mostrare la nostra ricchezza e il nostro prestigio a tutti i miei stimati ospiti non è un vantaggio così terribile."

 #Setting off on a Tour
 travel_start_event.1020.t_sick_tour:0 "$activity_tour$: $travel_start_event.1000.t_sick$"
 travel_start_event.1020.t_tour_majesty:0 "$activity_tour$: Un Inizio Maestoso"
 travel_start_event.1020.t_tour_tax:0 "$activity_tour$: Un Inizio Redditizio"
 travel_start_event.1020.t_tour_dread:0 "$activity_tour$: Un Inizio Terribile"
 travel_start_event.1020.desc_tour_intro:1 "È giunto il momento di partire per la mia [ROOT.Char.GetInvolvedActivity.GetShortName] di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. La mia corte si è mobilitata e siamo pronti a partire.\n\nLa nostra prima tappa sarà il [next_stop_liege.Custom('FortifiedBuilding')] del mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('next_stop_liege'))], [next_stop_liege.Custom('IT_NAM_COL3')][next_stop_liege.GetTitledFirstNamePossessive],a [next_stop_liege.GetCapitalLocation.GetName];"
 travel_start_event.1020.desc_sick_tour:1 "sarà interessante incontrare la gente.\n\nNonostante la mia salute cagionevole, sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che di questa [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] si parlerà per gli anni a venire."
 travel_start_event.1020.desc_tour_majesty:2 "Non vedo l'ora di visitarlo e di vedere questa parte del mio Paese.\n\nNon c'è dubbio che i miei sudditi parleranno a lungo della mia benevolenza."
 travel_start_event.1020.desc_tour_tax:2 "Non vedo l'ora di aiutare il popolo a contribuire alla tesoreria del reame, con qualsiasi mezzo a disposizione.\n\nNaturalmente, i sudditi [CHARACTER.Custom('IT_NAM_COL2')][ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] non avranno alcun surplus nascosto alla corona quando questo tour sarà terminato."
 travel_start_event.1020.desc_tour_dread:3 "Ho voglia di incutere paura ai miei patetici sudditi, una proprietà dopo l'altra.\n\nMi assicurerò che i sudditi [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] non si dimentichino mai il mio [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip]..."
 due_to_activity_options_tt:0 "Grazie alle tue [activity_options|E]:"

 #Travelling to a Wedding
 travel_start_event.1030.t_red_wedding:0 "$activity_wedding$: $travel_start_event.1000.t_murder$"
 travel_start_event.1030.t_sick_wedding:0 "$activity_wedding$: $travel_start_event.1000.t_sick$"
 travel_start_event.1030.t_wedding:0 "$activity_wedding$: $travel_start_event.1000.t$"
 ##Red Wedding
 travel_start_event.1030.desc_sick_red_wedding:0 "La campana suona per molte persone, me compreso. È giunto il momento di partire per la [ROOT.Char.GetInvolvedActivity.GetShortName] che ho organizzato a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nLa mia malattia non mi impedirà di fare ciò che va fatto e questo [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] deve avvenire e avverrà. Mi assicurerò che tutti coloro che sono rimasti in vita si ricordino di queste nozze."
 travel_start_event.1030.desc_red_wedding:0 "Così come è giunto il momento per me e il mio seguito di partire per la mia [ROOT.Char.GetInvolvedActivity.GetShortName] a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]; è anche il momento per gli invitati di [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] di lasciare questo mondo.\n\nSe le cose saranno fatte bene, queste nozze non saranno presto dimenticate... dai sopravvissuti."
 

 ##Host Wedding
 travel_start_event.1030.desc_host_wedding:0 "[host.Custom('DE_ART_DEF_P_D')] mi[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] tiene il/la suo/a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] ed è giunto il momento di partire.\n\n[host.Custom('DE_ART_IND_A')|U] sta per sposarsi con [host_spouse_to_be.GetTitledFirstName]"
 travel_start_event.1030.desc_host_wedding_negative:0 "e io sarò lì a prenderli in giro."
 travel_start_event.1030.desc_host_wedding_positive:0 "e io sarò lì, per celebrare la loro unione."
 travel_start_event.1030.desc_host_wedding_default:0 "e il matrimonio dovrebbe, come la maggior parte dei matrimoni, essere divertente."

 travel_start_event.1030.desc_host_wedding_outro_negative:0 "\n\nChe la loro unione sia marcia come un pesce di un mese e se non altro, potrò abusare dell'ospitalità [host.Custom('IT_NAM_COL2')][host.GetTitledFirstNamePossessiveNoTooltip] per godermi un po' di buon cibo e bevande."
 travel_start_event.1030.desc_host_wedding_outro_positive:0 "\n\n"Che il vostro matrimonio sia fruttuoso come il raccolto in autunno e due volte più dolce."
 travel_start_event.1030.desc_host_wedding_outro_default:0 "\n\nNon vedo l'ora di rilassarmi e di godermi i festeggiamenti che accompagnano una simile occasione."

 ##Wedding
 travel_start_event.1030.desc_wedding:1 "[host.Custom('DE_ART_DEF_P_D')] mi[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] ospita un/una [ROOT.Char.GetInvolvedActivity.GetShortName] a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] e per noi è arrivato il momento di partire.\n\nLa cerimonia unirà [host.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [CHARACTER.Custom('IT_NAM_COL3')][first_spouse.GetTitledFirstName] e [host.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] [second_spouse.Custom('IT_NAM_COL3')][second_spouse.GetTitledFirstName] nel sacro vincolo del matrimonio."

 travel_start_event.1030.desc_wedding_outro_sick:0 "\n\nAnche se la mia salute sta cedendo, attendo comunque questo evento per potermi rilassare e apprezzare i festeggiamenti."
 travel_start_event.1030.desc_wedding_outro_negative:0 "$travel_start_event.1040.desc_feast_outro_negative$"
 travel_start_event.1030.desc_wedding_outro_positive:0 "\n\nSono sicuro che [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip] ha organizzato una festa memorabile; e non vedo l'ora di parteciparvi."
 travel_start_event.1030.desc_wedding_outro_default:0 "$travel_start_event.1030.desc_host_wedding_outro_default$"
 

 ##My Literal Wedding
 travel_start_event.1030.desc_my_spouse_wedding:0 "Ospiterò il/la mio/a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] ed è giunta l'ora di partire.\n\nCon questa unione, mi sposerò con [my_spouse_to_be.Custom('IT_NAM_COL3')][my_spouse_to_be.GetTitledFirstName], e sarà una celebrazione davvero memorabile."

 travel_start_event.1030.desc_my_spouse_wedding_outro_negative:0 "\n\nAnche se non sono particolarmente affezionato a [my_spouse_to_be.Custom('IT_NAM_COL3')][my_spouse_to_be.GetTitledFirstNameNoTooltip], sono sicuro che andremo d'accordo."
 travel_start_event.1030.desc_my_spouse_wedding_outro_positive:0 "\n\nSono entusiasta di poter trascorrere il resto della mia vita insieme [ROOT.Char.Custom('DE_END_ADJ_DEF_P_A')] mi[my_spouse_to_be.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('PartnerOpinionHighDescription')] [my_spouse_to_be.GetTitledFirstNameNoTooltip]."
 travel_start_event.1030.desc_my_spouse_wedding_outro_default:0 "\n\nSono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che mi piacerà molto passare il resto della mia vita con [CHARACTER.Custom('IT_NAM_COL3')][my_spouse_to_be.GetTitledFirstNameNoTooltip]."
 
 ##My Wedding
 travel_start_event.1030.desc_my_wedding:0 "$travel_start_event.1000.intro_my_activity$\n\nUniremo [first_spouse.Custom('DE_ART_DEF_P_A')] mi[first_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [CHARACTER.Custom('IT_NAM_COL3')]  [first_spouse.GetTitledFirstName] e [second_spouse.Custom('DE_ART_DEF_P_A')] mi[second_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] [CHARACTER.Custom('IT_NAM_COL3')][second_spouse.GetTitledFirstName] nel sacro vincolo del matrimonio, a beneficio di tutte le persone coinvolte."
 
 travel_start_event.1030.desc_my_wedding_outro_sick:0 "\n\nAnche se la mia salute è fragile, mi impegnerò sempre affinché tutti gli ospiti siano stupiti e si sentano coccolati."
 travel_start_event.1030.desc_my_wedding_outro_negative:0 "\n\nÈ meglio che la coppia felice sia grata."
 travel_start_event.1030.desc_my_wedding_outro_positive:0 "\n\nNon potrei essere più entusiasta di vedere questi due finire insieme"."
 travel_start_event.1030.desc_my_wedding_outro_default:0 "\n\nSarà una cerimonia bellissima e i nostri ospiti dovranno rimanere a bocca aperta."



 
 #Travelling to a Feast
 travel_start_event.1040.t_murder_feast:0 "$activity_feast$: $travel_start_event.1000.t_murder$"
 travel_start_event.1040.t_sick_feast:0 "$activity_feast$: $travel_start_event.1000.t_sick$"
 travel_start_event.1040.t_feast:0 "$activity_feast$: $travel_start_event.1000.t$"
 ##Feast
 travel_start_event.1040.desc_feast:1 "[host.Custom('DE_ART_DEF_P_D')] mi[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [CHARACTER.Custom('IT_NAM_COL3')][host.GetTitledFirstName] sta ospitando un/una [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] e per noi è arrivato il momento di partire."
 travel_start_event.1040.desc_feast_celebration:0 "\n\nLa [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l] è per celebrare le ultime conquiste e imprese [CHARACTER.Custom('IT_NAM_COL2')][celebratory_guest.GetTitledFirstNamePossessive]."
 travel_start_event.1040.desc_feast_outro_sick:0 "\n\nAnche se la mia salute sta venendo meno, credo che partecipare a questo evento possa essere un buon modo per distrarmi e alleviare lo stress."
 travel_start_event.1040.desc_feast_outro_negative:0 "\n\nIn questa visita dovrò guardarmi le spalle oltre che il cibo, poiché [CHARACTER.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip] è una creatura infida."
 travel_start_event.1040.desc_feast_outro_positive:1 "\n\nNon vedo l'ora di passare più tempo con [CHARACTER.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip] durante questa [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip]."
 travel_start_event.1040.desc_feast_outro_default:0 "\n\nNon vedo l'ora di bere il/la [host.Custom('RegionalDrink')] della regione [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], oltre a gustare la cucina locale."
 ##My Murder Feast
 travel_start_event.1040.desc_sick_murder_feast:0 "È giunto il momento di rendere conto ai miei ospiti del/della [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName].\n\nOra partiremo per  [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], dove si terrà il mio particolare banchetto, e devo affrettarmi prima che io stess[ROOT.Char.Custom('DE_END_PRO_S_N')] lasci questo mondo."
 travel_start_event.1040.desc_murder_feast:0 "Introdurrò i miei ospiti al mio programma speciale di festeggiamenti quando li accoglierò al/alla  [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] di [ROOT.Char.GetInvolvedActivity.GetShortName] a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nTutto è preparato nei minimi dettagli e sono sicuro che si sentiranno benvenuti. Sarà un banchetto da ricordare... per coloro che rimarranno in vita."
 #My Feast
 travel_start_event.1040.desc_my_feast:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1040.desc_my_feast_celebration_host:2 "\n\nLa [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] è in mio onore per celebrare le mie magnifiche conquiste e imprese."
 travel_start_event.1040.desc_my_feast_celebration:0 "\n\nQuesto [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] è in onore [celebratory_guest.Custom('IT_NAM_COL2')][celebratory_guest.GetTitledFirstName], una persona davvero notevole che merita un'onorificenza molto speciale."
 travel_start_event.1040.desc_my_feast_outro_sick:0 "\n\nUltimamente non mi sento molto bene, ma queste feste mi tireranno sicuramente su."
 travel_start_event.1040.desc_my_feast_outro_extrovert:1 "\n\nMi assicurerò che questa [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] sia memorabile e verrà ricordata negli anni a venire!"
 travel_start_event.1040.desc_my_feast_outro_introvert:0 "\n\n travel_start_event.1040.desc_my_feast_outro_introvert:0 "\n\nSebbene non mi interessi particolarmente questo tipo di eventi, ogni tanto sono un male necessario."
 travel_start_event.1040.desc_my_feast_outro:0 "\n\nNon vedo l'ora di fare un buon banchetto e di sfogarmi un po'!"

 travel_start_event.1040.a:0 "È quello che avrei voluto."

 #Travelling to a Play Date
 travel_start_event.1050.t_sick_playdate:0 "$activity_playdate$: $travel_start_event.1000.t_sick$"
 travel_start_event.1050.t_playdate:0 "$activity_playdate$: $travel_start_event.1000.t$"
 ##Play Date
 travel_start_event.1050.desc_playdate:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1050.desc_sick_playdate:0 "\n\nAnche se ultimamente non mi sento molto bene, spero che le cose si sistemino e che mi diverta."
 travel_start_event.1050.desc_playdate_negative:0 "\n\nAnche se non sono un grande fan [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName], non vedo l'ora di passare un po' di tempo con i miei compagni."
 travel_start_event.1050.desc_playdate_positive:0 "\n\nNon vedo l'ora di passare del tempo con [host.Custom('DE_ART_DEF_P_A')] mi[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName], e non vedo l'ora di arrivare!"
 travel_start_event.1050.desc_playdate_default:0 "\n\nNon vedo l'ora di passare un po' di tempo con i miei compagni ed esplorare il territorio di [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 travel_start_event.1050.desc_playdate_outro:0 "\n\nE chissà, forse riuscirò anche a [ROOT.Char.Custom('ChildhoodTraitActivity')]."
 ##My Play Date
 travel_start_event.1050.desc_my_playdate:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1050.desc_my_playdate_learning:0 "\n\nHo dei piani intriganti per istruirci, oltre che per farci potenzialmente nuovi amici."
 travel_start_event.1050.desc_my_playdate_bossy:0 "\n\nQuesti bambini impareranno che nella mia proprietà la mia volontà è legge. Ma sono sicuro che andremo d'accordo."
 travel_start_event.1050.desc_my_playdate_pensive:0 "\n\nAffrontare i miei coetanei non è una cosa che non vedo l'ora di fare né oggi né... beh, mai.\n\n Ma anche se non sono particolarmente felice di questa situazione, suppongo di dover fare buon viso a cattivo gioco e accettare queste indulgenze per mantenere intatta la mia posizione sociale."
 travel_start_event.1050.desc_my_playdate_victim:0 "\n\n[playdate_victim.GetTitledFirstName|U] sarà presente, quindi si preannuncia un bel momento... almeno per me.\n\nDovrebbe anche essere divertente mettere in mostra [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 travel_start_event.1050.desc_my_playdate_default:0 "\n\nI miei cortigiani e io abbiamo pianificato molte attività a cui partecipare e non vedo l'ora di ospitare i miei pari."
 travel_start_event.1050.desc_my_playdate_outro:0 "\n\nDovrebbe essere molto divertente e una grande opportunità per me di mostrare la proprietà [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."

 travel_start_event.1051.t:0 "$activity_playdate$: Fuori a Giocare"
 travel_start_event.1051.many:0 "[child_1.Custom('DE_ART_DEF_P_D')] mi[child_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.Custom('IT_NAM_COL3')][child_1.GetTitledFirstName], insieme a [child_2.GetTitledFirstName] e agli altri bambini,"
 travel_start_event.1051.three:0 "[child_1.Custom('DE_ART_DEF_P_D')] mi[child_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.Custom('IT_NAM_COL3')][child_1.GetTitledFirstName], con [child_2.Custom('IT_NAM_COL3')][child_2.GetTitledFirstName] e [child_3.Custom('IT_NAM_COL3')][child_3.GetTitledFirstName],"
 travel_start_event.1051.two:0 "[child_1.Custom('DE_ART_DEF_P_D')] mi[child_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.Custom('IT_NAM_COL3')][child_1.GetTitledFirstName], con [child_2.Custom('IT_NAM_COL3')][child_2.GetTitledFirstName],"
 travel_start_event.1051.one:0 "[child_1.Custom('DE_ART_DEF_P_D')] mi[child_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.Custom('IT_NAM_COL3')][child_1.GetTitledFirstName],"
 travel_start_event.1051.desc:0 "è stat[child_1.Custom('DE_END_PRO_S_N')] invitat[child_1.Custom('DE_END_PRO_S_N')] a un incontro dal[host.Custom('DE_END_ADJ_NUL_S_N')] [host.GetTitledFirstName]."
 travel_start_event.1051.single:0 "\n\n[child_1.GetSheHe|U] ha fatto i bagagli ed è pront[child_1.Custom('DE_END_PRO_S_N')], ed è chiaramente entusiasta di partire per [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1051.multiple:0 "\n\nHanno fatto i bagagli e sono chiaramente entusiasti di partire per [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1051.a_cynical:0 "Molto bene..."
 travel_start_event.1051.a:0 "Buon divertimento, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]!"
 travel_start_event.1051.a.multiple:0 "Divertitevi, bambini!"
 travel_start_event.1051.b:0 "Non credo!"
 playdate_depart_tt:0 "[THIS.Custom('IT_NAM_COL3')][THIS.Char.GetTitledFirstName] parte per [host.GetInvolvedActivity.GetName]"
 playdate_blocked_tt:0 "Tutti i tuoi figli o pupilli invitati a [host.GetInvolvedActivity.GetName]"
 playdate_forbidden_title:0 "$activity_playdate$ Vietato"
 playdate_forbidden_tt:0 "[carer.GetTitledFirstName] ha vietato a [child_1.GetFirstName] e ad altri di andare al tuo $activity_playdate$"
 playdate_forbidden_single_tt:0 "[carer.GetTitledFirstName] ha vietato a [child_1.GetFirstName] di venire al tuo $activity_playdate$"

 #Going on a Pilgrimage
 travel_start_event.1060.t_sick_pilgrimage:0 "$activity_pilgrimage$: $travel_start_event.1000.t_sick$"
 travel_start_event.1060.t_hajj:0 "Hajj"
 travel_start_event.1060.t_pilgrimage:0 "$activity_pilgrimage$: $travel_start_event.1000.t$"
 travel_start_event.1060.desc_sick_pilgrimage:2 "Lo sento nel mio corpo; il sottile dolore e il lento decadimento che derivano dalla mia malattia. Nei giorni più bui, l'unica cosa che mi tiene in vita è sapere che [ROOT.Char.GetFaith.HighGodName] a un piano per noi.\n\nTuttavia, priv[ROOT.Char.Custom('DE_END_PRO_S_N')] della Sua presenza, devo intraprendere questo [ROOT.Char.GetInvolvedActivity.GetShortName] a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]  per avvicinarmi a [ROOT.Char.GetFaith.HighGodNameAlternate]. Questo è anche un riparo per la mia anima, in modo che quando finalmente passerò a miglior vita, non avrò nulla da temere."
 travel_start_event.1060.desc_hajj_pilgrimage:0 "È giunto il momento di intraprendere il pellegrinaggio alla Mecca. Mi è stato ordinato, come a tutti i musulmani, di mostrare la mia sottomissione a [ROOT.Char.GetFaith.HighGodName]."
 travel_start_event.1060.desc_pilgrimage:2 "Durante i preparativi per il mio viaggio, ho provato un senso di serenità e di consapevolezza che tutto andrà bene.\n\nSono lieto di intraprendere questo [ROOT.Char.GetInvolvedActivity.GetShortName] a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] per avvicinarmi ancora di più a  [ROOT.Char.GetFaith.HighGodName]; e ora più che mai mi sento certo che [ROOT.Char.GetFaith.HighGodNameSheHe] veglierà su di me durante i miei viaggi."
 travel_start_event.1060.tt.random_pilgrim_counter:1 "Hai aggiunto [THIS.Char.MakeScope.Var('rando_pilgrim_counter').GetValue] [THIS.Char.Custom('GetPilgrimSingularPlural')] al tuo [THIS.Char.GetInvolvedActivity.GetShortName] a [THIS.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]"

 #Travelling to a Hunt
 travel_start_event.1070.t_sick_hunt:0 "$activity_hunt$: $travel_start_event.1000.t_sick$"
 travel_start_event.1070.t_hunt:0 "$activity_hunt$: $travel_start_event.1000.t$"
 ##Hunt
 travel_start_event.1070.desc_hunt:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1070.desc_hunt_negative:0 "Dovrò stare attento a questo viaggio; non mi fido [host.Custom('IT_NAM_COL2')][host.GetTitledFirstNameNoTooltip]."
 travel_start_event.1070.desc_hunt_positive:0 "Non vedo l'ora di passare più tempo con [host.GetSheHe]."
 travel_start_event.1070.desc_hunt_default:0 "Dovrei essere in grado di rappresentare con orgoglio la casata [ROOT.Char.GetHouse.GetName]."
 travel_start_event.1070.desc_sick_hunt_outro:0 "\n\nE dato che la mia salute sta cedendo, spero che questa caccia mi aiuti a distrarmi e ad alleviare un po' di stress."
 travel_start_event.1070.desc_hunt_outro_standard:1 "\n\nSe l'organizzazione è all'altezza, dovrebbe essere una buona caccia."
 travel_start_event.1070.desc_hunt_outro_dangerous:1 "\n\nAndremo a caccia di bestie pericolose, quindi coraggio e astuzia sono della massima importanza."
 travel_start_event.1070.desc_hunt_outro_legendary:1 "\n\nLa nostra preda è una bestia leggendaria e intendo farla mia...."
 travel_start_event.1070.desc_hunt_outro_falconry:1 "\n\nLa falconeria è un'attività nobile; nella quale sono sicuro di eccellere."
 ##My Hunt
 travel_start_event.1070.desc_my_hunt:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1070.desc_my_hunt_hunter:1 "Finalmente un'occasione per seguire la mia passione e mettere in pratica le mie capacità."
 travel_start_event.1070.desc_my_hunt_humble:1 "Non vedo l'ora di passare del tempo all'aria aperta."
 travel_start_event.1070.desc_my_hunt_arrogant:1 "Non ho dubbi che presto ritorneremo a casa, ricoperti di gloria."
 travel_start_event.1070.desc_sick_my_hunt_outro:1 "\n\nAnche se non sono in ottima salute, farò del mio meglio per intrattenere i miei ospiti. So che tutti i partecipanti si godranno l'evento."
 travel_start_event.1070.desc_my_hunt_outro_standard:1 "\n\nÈ vero, non c'è niente di meglio di una buona battuta di caccia vecchio stile!"
 travel_start_event.1070.desc_my_hunt_outro_dangerous:1 "\n\nLa nostra preda sarà feroce; sicuramente attirerà i temerari nel gruppo."
 travel_start_event.1070.desc_my_hunt_outro_legendary:1 "\n\nLa bestia che inseguiamo è materia di leggende, sempre se è reale..."
 travel_start_event.1070.desc_my_hunt_outro_falconry:1 "\n\nLe mie conoscenze ornitologiche mostreranno a tutti come ci si prende cura di una voliera."

 #Travelling to a Witch Ritual
 travel_start_event.1080.t_sick_witch_ritual:0 "$activity_witch_ritual$: $travel_start_event.1000.t_sick$"
 travel_start_event.1080.t_witch_ritual:0 "$activity_witch_ritual$: $travel_start_event.1000.t$"
 ##Witch Ritual
 travel_start_event.1080.desc_witch_ritual:0 "$travel_start_event.1000.intro_activity$"
 
 travel_start_event.1080.desc_witch_ritual_negative:0 "\n\nAnche se non mi piace particolarmente [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip], accolgo con piacere l'opportunità di condividere le conoscenze con altri fratelli e sorelle.."
 travel_start_event.1080.desc_witch_ritual_positive:0 "\n\nEssendo [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip] un eccellente [host.Custom('MagicUserTerm')],non vedo l'ora di passare del tempo con [host.GetSheHe] e con i miei confratelli per condividere le mie conoscenze e affinare le mie abilità."
 travel_start_event.1080.desc_witch_ritual_default:0 "\n\nÈ raro poter trascorrere del tempo con i miei compagni, e non vedo l'ora di incontrare le mie sorelle e i miei fratelli, di affinare le mie capacità e di condividere le mie conoscenze."

 travel_start_event.1080.desc_sick_witch_ritual_outro:0 "\n\nAnche se la mia salute è fragile, non voglio certo perdermi questo evento."
 travel_start_event.1080.desc_witch_ritual_outro:0 "\n\nQuesto è un grande evento che le lune ricorderanno per molto tempo a venire!"
 ##My Witch Ritual
 travel_start_event.1080.desc_my_witch_ritual:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1080.desc_my_witch_ritual_learned:0 "\n\nEssendo un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] potente [ROOT.Char.Custom('MagicUserTerm')], mi assicurerò di dispensare le mie conoscenze ai miei confratelli in modo che tutti noi possiamo vivere in modo più consapevole."
 travel_start_event.1080.desc_my_witch_ritual_mystic:0 "\n\n"Come mistic[ROOT.Char.Custom('DE_END_PRO_S_N')] e veggente, prevedo buone cose nel nostro futuro e la mia saggezza dovrebbe essere molto apprezzata dai miei confratelli nella celebrazione del nostro [ROOT.Char.GetFaith.WitchGodMistressMaster]."
 travel_start_event.1080.desc_my_witch_ritual_health:0 "\n\nConoscendo il corpo e le malattie, i miei insegnamenti dovrebbero permettere anche al resto dei miei confratelli di vivere a lungo e in salute."
 travel_start_event.1080.desc_my_witch_ritual_default:0 "\n\nSarò un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] grande ospite per tutte le mie sorelle e i miei fratelli che hanno viaggiato da vicino e da lontano per riunirsi, legarsi e celebrare il nostro [ROOT.Char.GetFaith.WitchGodMistressMaster]!"
 travel_start_event.1080.desc_sick_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_sick_witch_ritual_outro$"
 travel_start_event.1080.desc_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_witch_ritual_outro$"
