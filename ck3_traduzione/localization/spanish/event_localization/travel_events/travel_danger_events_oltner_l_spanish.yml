l_spanish:
 travel_danger_events.9000.t:1 "$travel_danger_prefix$ Un Flagello Ronzante"
 travel_danger_events.9000.desc:0 "I/gli/le [location.Custom('GetTerrainTypePlural')] di [location.GetName] #EMP brulicano#! di piccoli insetti neri e succhiasangue. Non importa cosa facciamo o dove andiamo, loro sono lì, a succhiare il nostro sangue,  — come una nube malefica inviata dal [ROOT.Char.GetFaith.DevilName] in persona!\n\nNon solo i cavalli stanno diventando irascibili, ma anche il mio seguito... Soprattutto ([mosquito_victim.Custom('DE_ART_DEF_P_A')]) mi[mosquito_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mosquito_victim'))] [mosquito_victim.GetFirstName], che agita furiosamente le braccia ricoperte di sangue."
 travel_danger_events.9000.deviant:0 "#EMP Fantastico!#! Spogliamoci tutti!"
 travel_danger_events.9000.herbalist:0 "Penso che questa pianta potrebbe aiutarci..."
 travel_danger_events.9000.a:0 "Continuate a muovervi! Sono solo #EMP insetti!#!"
 travel_danger_events.9000.b:0 "[mosquito_victim.GetFirstNameNoTooltip]! Spogliati, camminerai davanti."
 drained_by_mosquitoes_modifier:0 "Prosciugato dalle zanzare"
 drained_by_mosquitoes_modifier_desc:0 "Questo personaggio è stato assalito da uno sciame di insetti succhiasangue, che hanno succhiato una quantità significativa del suo sangue."
  
 travel_danger_events.9010.t:1 "$travel_danger_prefix$ Ostacolo sul Cammino"
 travel_danger_events.9010.desc:0 ""[location.Custom('GetRandomRegionalDanger')|U]!" Sento [irritated_character.GetFirstName] gridare in preda al panico. Poco dopo, sento uno scricchiolio. Se non è il legno a cedere, è la mia pazienza.\n\nEsco dalla [location.Custom('GetProvinceGroundDesc')] per vedere i resti frantumati di una ruota del carro... Del #EMP mio#! carro!\n\n"Mi dispiace, [irritated_character.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]. Era il mio turno di guidare, ma mi sono addormentato...""
 travel_danger_events.9010.strong:0 "#EMP *Sospiro mentre sollevo il carro da terra*#!"
 travel_danger_events.9010.a:0 "[root_scope.Custom('CulturalCurse')|U]... Faremo tardi."
 travel_danger_events.9010.b:0 "Distribuite le provviste, d'ora in poi sarò brusco..."
  
 travel_danger_events.9020.t:1 "$travel_danger_prefix$ Emaciazione Emergente"
 travel_danger_events.9020.desc.first:0 ""Noi... Noi siamo #EMP completamente#! a corto di [ROOT.Char.Custom('GetExpensiveDessert')]!"Balbetta nervosamente ([mosquito_victim.Custom('DE_ART_DEF_P_A')]) mi[mosquito_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emaciated_character'))]. "E senza [ROOT.Char.Custom('GetExpensiveMeal')], [ROOT.Char.Custom('GetExpensiveMealAlt')],  [ROOT.Char.Custom('GetLocalStreetFoodPlural')], e perfino senza #EMP [ROOT.Char.Custom('get_region_root_vegetable_plural')]!#!"\n\n"
 travel_danger_events.9020.desc.war:0 ""I soldati in cerca di cibo hanno preso tutto nella notte! Non ci è rimasta nemmeno #EMP una briciola!#!" grida [emaciated_character.GetSheHe]. "Moriremo di Fame!""
 travel_danger_events.9020.desc.other:0 ""Avremmo dovuto caricare più cibo. Non ci è rimasta nemmeno una briciola, e non c'è nulla da mangiare a perdita d'occhio!!" grida [emaciated_character.GetSheHe]. "Moriremo di Fame!""
 travel_danger_events.9020.desc.last:0 "\n\nForse ieri non avrei dovuto mangiare quella tripla porzione di [ROOT.Char.Custom('GetExpensiveMeal')] con salsa?"
 travel_danger_events.9020.desc.last.alt:0 "\n\nMa... ho mangiato come un uccellino, come può essere giusto?"
 travel_danger_events.9020.a:0 "Se solo potessimo nutrirci di parole..."
 travel_danger_events.9020.b:0 "Quel poco che ci resta è #EMP mio!#!"
 travel_danger_events.9020.hunter:0 "Ci deve essere della selvaggina da qualche parte!"
 travel_danger_events.9020.cannibal:0 "O [emaciated_character.GetFirstNameNoTooltip], daresti la tua vita per [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]?"
 emaciated_modifier:0 "Emaciato"
 emaciated_modifier_desc:0 "Questo personaggio ha viaggiato a lungo senza cibo."
 cannibalicus_maximus:0 "Se non siete già Cannibali, Tu e tutti i membri del tuo seguito riceverete il [secret|E] Cannibali"
