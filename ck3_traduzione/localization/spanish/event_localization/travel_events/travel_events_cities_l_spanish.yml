 #Baghdad - Specific:
 travel_city_baghdad_intro:0 "Varcando le porte di [city_province.GetNameNoTooltip] ci si rende conto di essere nel cuore della tradizione del mondo arabo e islamico.\n\n"
 travel_city_baghdad_suq_al_warraqin_title:0 "[city_province.GetNameNoTooltip]: Suq al-Warraqin"
 travel_city_baghdad_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]: Quartiere Reale"
 travel_city_baghdad_cemeteries_title:0 "La [city_province.GetNameNoTooltip] dei Tempi Passati"
 travel_city_baghdad_suq_al_warraqin:0 "Quando arrivo nel cuore della città, l'aria si riempie di letteratura. L'intera strada, compresi i ponti, è occupata da centinaia di librerie e salotti letterari, teatri di un'attività brulicante"
 travel_city_baghdad_royal_enclosure:0 "Raggiunta la periferia del centro della città, sono circondato da piccoli palazzi, cucine e panetterie. Sopra di noi si erge la cupola verde del Palazzo della Porta d'Oro."
 travel_city_baghdad_cemeteries:0 "Attraversando la città noto molte rovine e vecchi monumenti. Alla fine mi ritrovo nei cimiteri, tra le tombe dei califfi e degli studiosi di diritto di un tempo lontano"
 travel_city_baghdad_companion_reflection:1 "\n\nMi[sightseeing_companion.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] osserva che questi sono uomini che conoscevano una Baghdad diversa, quasi irriconoscibile oggi"

#Rome - Specific
 travel_city_rome_intro:0 "In lontananza, la città di [city_province.GetNameNoTooltip] è una foresta di torri e un labirinto di edifici in pietra. Man mano che ci si avvicina lo scenario cambia: rovine di monumenti, mura e antiche chiese convivono con fattorie e animali al pascolo.\n\n"
 travel_city_rome_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]: Monumenti Fortificati"
 travel_city_rome_fortified_monuments:0 "Camminando per la città, noto come le case una di fronte all'altra abbiano accuratamente fortificato le rovine. Così il Mausoleo di Adriano e lo stesso Colosseo sono diventati fortezze"
 travel_city_rome_caesars_needle_title:0 "[city_province.GetNameNoTooltip]: Obelisco di Cesare"
 travel_city_rome_caesars_needle:0 "Quando ci fermiamo davanti a un grande Obelisco, un romano ci dice che le ceneri di Giulio Cesare sono conservate in una sfera di rame sulla sua sommità.\n\n#EMP "Nella morte come nella vita, Cesare si erge al di sopra di tutti i romani."#!"
 travel_city_rome_companion_reflection:0 "\nMy [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)|U] [sightseeing_companion.GetName] adds that we should use this opportunity to learn about the city."
 travel_city_rome_alone_reflection:0 "\nNon posso fare a meno di pensare a quanto sia antica questa città."
 travel_city_rome_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]: Santuari e Pellegrini"
 travel_city_rome_pilgrims_and_shrines:0 "I pellegrini sembrano essere ovunque. Contrattano, chiacchierano e fanno la fila ai santuari e alle tombe dei santi della città. Le dimore di aristocratici dimenticati fungono ora da rifugio per i fedeli"

#Constantinople - Specific
 travel_city_constantinople_augustaion_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: Centro del Mondo"
 travel_city_constantinople_aqueducts_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: Acquedotti e Cisterne"
 travel_city_constantinople_goldsmiths_moneychangers_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: Orafi e Cambiavalute"
 PROSPHORION_GLOSS: "Il porto commerciale settentrionale di [GetTitleByKey('b_constantinople').GetNameNoTier], la città aveva anche una serie di altri porti militari, commerciali e imperiali."
 travel_city_constantinople_intro: "È impossibile non notare [city_province.GetBaronyNameExplicitlyNoTooltip] all'orizzonte, con le sue enormi mura che sovrastano il paesaggio, e risalendo il [Glossary( 'Mese', 'MESE_GLOSS')] le masse di persone sono altrettanto imponenti.\n\n"
 travel_city_constantinople_intro_chalcedon: "Abituati ai visitatori esotici, i Costantinopolitani ci notano a malapena nel porto di [Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')]. Le mura marittime di [city_province.GetBaronyNameExplicitlyNoTooltip] ci hanno colpito anche a partire dal molo di [last_visited_location.GetBaronyNameExplicitlyNoTooltip]. \n\n"
 travel_city_constantinople_intro_sea: "Quando sbarchiamo nel porto di [Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')] siamo stupiti dalle dimensioni di [city_province.GetBaronyNameExplicitlyNoTooltip], avendo visto da lontano torri, cupole e mura di cinta.\n\n"
 travel_city_constantinople_augustaion: "A metà giornata ci riposiamo nella calura accanto a un curioso edificio nella piazza mozzafiato di [Glossary( 'Augustaion', 'AUGUSTAION_GLOSS')]. La struttura ospita una pietra miliare d'oro che, secondo gli abitanti del luogo, segna il centro del mondo."
 travel_city_center_of_the_world_reflection: "\n\nCircondati da edifici monumentali, non è difficile credere alle loro affermazioni. La mia esistenza sembra improvvisamente meno significativa."
 travel_city_companion_center_of_the_world_reflection:0 "\n\n“[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], questo è un luogo diverso da qualsiasi altro in cui siate stati. Ci troviamo di fronte a più di un millennio di storia”"
 AUGUSTAION_GLOSS: "L'Augustaion è la piazza che si trova appena fuori dalla porta Chalke dell'area imperiale di Costantinopoli. All'estremità della piazza si trova il  [Glossary( 'Milion', 'MILION_GLOSS' )], prima dell'Ippodromo e ai lati si trovano i bagni monumentali di Zeuxippos e la Cattedrale di Santa Sofia."
 travel_city_constantinople_aqueduct_valens: "Spinti dalla curiosità seguiamo un [Glossary( 'enorme acquedotto', 'AQUEDUCT_OF_VALENS_GLOSS' )] fino all'ingresso di una cisterna sotterranea. Una guardia ci dice che è stata l'approvvigionamento idrico della città per generazioni e si offre di mostrarci l'enorme interno per una piccola somma.\n"
 travel_city_option_study_aqueducts: "Dobbiamo tracciare e documentare queste profondità."
 travel_city_constantinople_goldsmiths_moneychangers: "Alla fine ci fermiamo nel quartiere degli orafi. Questo è il cuore finanziario della città, dove il denaro viene scambiato, prestato e depositato. [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')] d'oro raffiguranti imperatori da tempo dimenticati passano di mano insieme a monete di rame e di electrum."
 BYZANTINE_COINAGE_GLOSS: "Le monete di Rame e d'Oro erano la valuta principale dell'Impero Bizantino. Il Solidus d'Oro e più tardi l'Hyperpyron erano le monete più apprezzate ed erano anche molto ricercate in Occidente, dove erano conosciute come #EMP Bisante#!."
 AQUEDUCT_OF_VALENS_GLOSS: "L'#EMP Acquedotto di Valens#! fu costruito nel IV secolo e continuò a rifornire la città di Costantinopoli di acqua dolce per oltre mille anni. Una combinazione di cisterne all'aperto e di enormi cisterne sotterranee permette alla città di immagazzinare oltre un milione di metri cubi d'acqua."
 SOLIDUS: "[Glossary( 'Solidi', 'BYZANTINE_COINAGE_GLOSS')]"
 HYPERPYRON: "[Glossary( 'Hyperpyra', 'BYZANTINE_COINAGE_GLOSS')]"
 FALLBACK_COIN: "moneta"
 travel_city_well_supplied: "Ben Fornito"
 travel_city_well_supplied_desc: "Questo personaggio ha recentemente fatto scorta di tutti gli elementi essenziali necessari per viaggiare."

