 #Generic:
 travel_city_companion_impressed:0 "\n\nMi[sightseeing_companion.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] mi mormora mentre assiste a questo spettacolo erudito: "Potrei davvero passare una vita intera qui, [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U]”\n"
 travel_city_companion_idea:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetFirstName] muses thoughtfully “[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], we could spend time here to study their customs.”"
