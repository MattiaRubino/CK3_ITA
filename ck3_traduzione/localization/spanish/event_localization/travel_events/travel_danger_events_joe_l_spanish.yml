 regional_ship_knarr_plural:0 "i knarr"
 regional_ship_longship:0 "il dreki"
 regional_ship_longship_plural:0 "i dreki"
 regional_ship_galley:0 "la galea"
 regional_ship_galley_plural:0 "le galee"
 regional_ship_dromon:0 "il dromone"
 regional_ship_dromon_plural:0 "i dromoni"
 regional_ship_cog:0 "la cocca"
 regional_ship_cog_plural:0 "le cocche"
 regional_ship_fallback:0 "la nave"
 regional_ship_fallback_plural:0 "le navi"

 travel_danger_events.6020.t:0 "$travel_danger_prefix$ Pericoli delle Profondità"
 travel_danger_events.6020.desc:0 "Le nuvole si addensano e percepisco la paura dietro le rassicurazioni del capitano. Ben presto una terribile tempesta ci travolge, sferzando i ponti con una pioggia scrosciante mentre [ROOT.Char.Custom('RegionalShipType')] si scuote come un giocattolo al vento.\n\nUn enorme schiocco frastornante, più forte di un tuono, come se il mondo stesso fosse stato squarciato da un gigante spaventoso, ci trafigge le orecchie mentre il vascello si spezza sotto i nostri piedi.\n\n"
 travel_danger_events.6020.hugger:0 "[hugger.GetTitledFirstName] e io ci stringiamo in un abbraccio terrorizzato, guardando ad occhi spalancati un'enorme onda che si getta contro la nave!"
 travel_danger_events.6020.prayer:0 "Vedo [prayer.GetTitledFirstName], inginocchiarsi con le braccia rivolte al cielo squarciato dai fulmini, gridando, "[prayer.GetFaith.HighGodName]! [prayer.GetFaith.WaterGodName]! Salvateci!" mentre un'enorme ondata si abbatte sul ponte!"
 travel_danger_events.6020.diver:0 "[diver.GetTitledFirstName] si stringe le tempie, gridando, "Gli orrori di [diver.GetFaith.DevilName] vengono a prenderci! Non c'è via di fuga!" prima di lanciarsi nell'enorme onda che si abbatte sulla nave!"
 travel_danger_events.6020.director:0 "Osservo, stupito, come [director.GetTitledFirstName] rimane fermo in piedi, gridando ordini che nessuno può sentire, ignaro dell'immensa onda che sta per inghiottirl[director.Custom('DE_END_PRO_S_N')]!"
 travel_danger_events.6020.fallback:0 "Mi stringo in un angolo e osservo con orrore i marinai che vengono catapultati nei neri abissi e un'onda gigantesca che si abbatte sulla nave."
 travel_danger_events.6020.a:0 "ArghghghGHHghghh!"

 travel_danger_events.6030.t:0 "$travel_danger_prefix$ Cibo andato a Male"
 travel_danger_events.6030.leader:0 "[travel_leader.GetFirstName] è il responsabile delle nostre scorte di cibo, e ci ha rivelato con vergogna che le nostre provviste sono quasi del tutto inutili, essendo state conservate male..."
 travel_danger_events.6030.fallback:0 "Non riesco a crederci, ma le nostre scorte di cibo per il viaggio sono pressoché inutili, essendo state conservate male..."
 travel_danger_events.6030.desc:1 "\n\nChiazze di muffa ricoprono il pane e i prodotti e abbiamo esaurito rapidamente il cibo secco rimasto. Il gruppo è sempre più affamato, mentre inizia a calare il crepuscolo."
 travel_danger_events.6030.a:0 "È solo un po' di muffa!"
 travel_danger_events.6030.b:0 "La natura penserà a noi!"
 travel_danger_events.6030.b.success:0 "Trovi un po' di foraggio"
 travel_danger_events.6030.b.failure:0 "Non trovi nulla"
 travel_danger_events.6030.b.critical:0 "Mangi la pianta sbagliata"
 travel_danger_events.6030.b.death:0 "Mangi la pianta peggiore"
 travel_danger_events.6030.c:1 "I locali qui intorno dovranno pur avere #EMP qualcosa#!."
 travel_danger_events.6030.d:0 "Dovremo solo rimpiazzare tutto."

 travel_danger_events.6040.t:0 "$travel_danger_prefix$ Intemperie"
 travel_danger_events.6040.wet:0 "Il nostro passaggio attraverso questo maledetto terreno pieno dei/degli/delle [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] è irto di ostacoli, ci sta logorando nervi ed energie mentre arranchiamo nell'umidità stucchevole, scacciando gli insetti e cercando di rimanere asciutti."
 travel_danger_events.6040.war:0 "Il territorio è segnato dalla guerra, disseminato di vittime e di accampamenti dei loro aguzzini. Le condizioni sono terribili e gli incontri con i soldati frequenti."
 travel_danger_events.6040.desc:0 "\n\nI comincio a sentirmi debole, in ritardo rispetto al resto della comitiva quando di solito sono io a dettare il ritmo... C'è qualcosa che non va..."
 travel_danger_events.6040.a:0 "Devo tornare indietro."
 travel_danger_events.6040.b:0 "Ringraziando [ROOT.Char.GetFaith.HealthGodName] il mio $court_physician_court_position$ è qui."
 travel_danger_events.6040.c:0 "Dobbiamo andare avanti..."
 travel_stealing_food_modifier:0 "Provviste Depredate"
 travel_stealing_food_modifier_desc:0 "I nobili che hanno viaggiato attraverso questa contea si sono approfittati dei raccolti dei loro sudditi."
