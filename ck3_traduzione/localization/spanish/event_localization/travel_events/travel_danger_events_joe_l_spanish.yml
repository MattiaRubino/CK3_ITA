l_spanish:
#Travel Danger Events
#Land: Beast of the wild
 travel_danger_events.6000.t:0 "$travel_danger_prefix$ Una Belva Spaventosa!"
 travel_danger_events.6000.desc:0 "Camminiamo sul percorso di [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] di buon passo, gioendo dell'ambiente pacifico. Con la coda dell'occhio, giuro di aver visto il/la [ROOT.Char.Custom('GetAnimalFeature')] di...! Un forte [ROOT.Char.Custom('GetAnimalSound')] lo conferma, è un esemplare di [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.again:0 "Percorro lentamente il sentiero di [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')], in maniera cauta dopo il mio ultimo incontro con una fiera selvatica. Mi si stringe il cuore quando sento un [ROOT.Char.Custom('GetAnimalSound')] provenire da un gruppo di [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] — [ROOT.Char.GetFaith.FateGodName] mi prende in giro! Un esemplare di [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.seriously:0 "Intimoriti dalla nostra recente sfortuna, attraversiamo i sentieri di [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] con la massima cautela. Mi stavo già cominciando a rilassare quando un [ROOT.Char.Custom('GetAnimalSound')] erutta da un gruppo di [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]! un maledetto esemplare di [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.body:0 "\n\nLa bestia [ROOT.Char.Custom('GetAnimalColor')] [ROOT.Char.Custom('GetAnimalChargePresent')] sul nostro percorso, lasciando le grandi impronte di [ROOT.Char.Custom('GetAnimalTrackPlural')] a fondo nel terreno. Con un [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] ad entrambi i lati, ci blocca completamente la strada per [destination.GetBaronyNameExplicitlyNoTooltip]."
 travel_danger_events.6000.victim:0 "\n\n[beast_victim.GetFirstName] sussurra, "Guardate che #EMP [ROOT.Char.Custom('GetAnimalDanger')]#!..."
 travel_danger_events.6000.a:0 "Fatevi da parte, ci penso io!"
 travel_danger_events.6000.a_again:0 "Ti mando a conoscere l'altra bestia!"
 travel_danger_events.6000.a_seriously:0 "Lasciami #EMP PASSARE#!!"
 travel_danger_events.6000.a.wounded.t:0 "Salvo ma Ferito"
 travel_danger_events.6000.a.wounded.desc:0 "La squadra salva [overboard_character.GetShortUIName] ma [overboard_character.Custom('DE_ART_IND_A')] è rimast[overboard_character.Custom('DE_END_PRO_S_N')] ferit[overboard_character.Custom('DE_END_PRO_S_N')] nella caduta"
 travel_danger_events.6000.b:0 "Uccidi la bestia, [beast_victim.GetFirstNameNoTooltip]! Ora!"
 travel_danger_events.6000.b_again:0 "È il tuo turno, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_seriously:0 "Questo è #EMP tuo#!, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip], fai qualcosa!"
 travel_danger_events.6000.c:0 "#EMP CORRETE#!! CORRETE PER LE VOSTRE #EMP VITE#!!"
 travel_danger_events.6000.success:0 "[ROOT.Char.Custom('GetAnimalType')] muore per mano di [beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.wound:0 "[ROOT.Char.Custom('GetAnimalType')] sbrana [beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure:0 "[ROOT.Char.Custom('GetAnimalType')] uccide [beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.success_root: "[ROOT.Char.Custom('GetAnimalType')] muore per mano di [root_scope.GetShortUINameNoTooltipNoFormat]" 
 travel_danger_events.6000.wound_root: "[ROOT.Char.Custom('GetAnimalType')] sbrana [root_scope.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure_root: "[ROOT.Char.Custom('GetAnimalType')] uccide [beast_victim.GetShortUINameNoTooltipNoFormat]"
 

 travel_danger_events.6010.t:0 "$travel_danger_prefix$ Fumo in Vista"
 travel_danger_events.6010.raid:0 "Mentre ci avvciniamo a [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], colonne di fumo e gruppi di contadini che passano fanno capire che il luogo viene saccheggiato. I forti possono prendere quello che vogliono...\n\n"
 travel_danger_events.6010.siege:0 "Un campo d'assedio domina la periferia di [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], le bandiere [siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] sventolano lentamente, portando il messaggio di una [siege_war.Custom('WarCasusBelliShort')].\n\n"
 travel_danger_events.6010.victim:0 "Mi addolora vedere le mie terre e [ROOT.Char.Custom('FortifiedBuilding')] soffrire una tale devastazione, ma è una battaglia che non posso vincere."
 travel_danger_events.6010.owner:0 "Le mie forze dovrebbero essere in grado di fare un lavoro rapido contro la pietosa parvenza di [siege_victim.Custom('FortifiedBuilding')] [siege_victim.Custom('DE_PRO_PER_P_3P_A')] [siege_victim.GetTitledFirstName]."
 travel_danger_events.6010.war_owner:0 "Con un po' di fortuna gli attaccanti vinceranno, e trascineranno fuori [siege_victim.GetTitledFirstName] a calci e grida."
 travel_danger_events.6010.war_victim:0 "Se solo potessi fare qualcosa per aiutare [siege_victim.GetTitledFirstName], e liberarci di quel maledetto [siege_owner.GetTitledFirstName]."
 travel_danger_events.6010.ally_owner:0 "Sono certo che [siege_owner.Custom('DE_ART_DEF_P_A')] mi[siege_owner.Custom('DE_END_PRO_S_N')] alleat[siege_owner.Custom('DE_END_PRO_S_N')] si vendicherà, e metterà [siege_victim.GetTitledFirstName] al posto che gli compete."
 travel_danger_events.6010.ally_victim:0 "Non posso far altro che guardare i possedimenti [siege_victim.Custom('DE_PRO_PER_P_3P_A')] mi[siege_victim.Custom('DE_END_PRO_S_N')] alleat[siege_victim.Custom('DE_END_PRO_S_N')], [siege_victim.GetTitledFirstName], venire lentamente ma inesorabilmente distrutti."
 travel_danger_events.6010.relation_owner:0 "Mi[siege_owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))], [siege_owner.GetTitledFirstName], è chiaramente intenzionat[siege_owner.Custom('DE_END_PRO_S_N')] a schiacciare [siege_victim.GetTitledFirstName], ad ogni costo."
 travel_danger_events.6010.relation_victim:0 "Mi[siege_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))], [siege_victim.GetTitledFirstName], è chiaramente in difficoltà nel difendere questo posto dalle forze [siege_owner.Custom('DE_PRO_PER_P_3P_A')] [siege_owner.GetTitledFirstName]."
 travel_danger_events.6010.sieger_liege:0 "[siege_owner.Custom('DE_ART_DEF_P_D')] mi[siege_owner.Custom('DE_END_PRO_S_N')] vassall[siege_owner.Custom('DE_END_PRO_S_N')], [siege_owner.GetTitledFirstName], è chiaramente intenzionat[siege_owner.Custom('DE_END_PRO_S_N')] a schiacciare [siege_victim.GetTitledFirstName], ad ogni costo."
 travel_danger_events.6010.peace:0 "Questo piccolo scontro tra [siege_owner.GetTitledFirstName] e [siege_victim.GetTitledFirstName] è di certo un inconveniente."
 travel_danger_events.6010.raid_end:0 "In mezzo alle casupole in fiamme, alcune figure si aggirano tra le rovine, confrontando i bottini e raccontandosi storie di coraggio.\n\nUn gruppo di razziatori scontrosi e straccioni sta risalendo il sentiero — non sembrano essere tipi gentili né giusti..."
 travel_danger_events.6010.siege_end:0 "Tra le file di [siege_owner.Custom('RegionalArtilleryPlural')], i lontani soldati si scaldano intorno a miseri falò.\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing:0 "Un gruppo di soldati burberi e straccioni sta salendo lungo il sentiero — non sembrano essere tipi gentili né giusti..."
 travel_danger_events.6010.a:0 "Mischiamoci ai contadini..."
 travel_danger_events.6010.a.success:0 "Passi senza dare nell'occhio"
 travel_danger_events.6010.a.failure:0 "Notano il tuo abbigliamento"
 travel_danger_events.6010.capture_toast:0 "Viaggiatore Catturato"
 travel_danger_events.6010.b:0 "Sono [ROOT.Char.GetTitledFirstNameNoTooltip]! Ci lasceranno passare."
 travel_danger_events.6010.b.friend:0 "Portatemi da [siege_commander.GetTitledFirstNameNoTooltip], siamo buoni amici."
 travel_danger_events.6010.b.flavor:0 "#EMP Hai#! qualche #EMP idea di chi io sia?!#!"
 travel_danger_events.6010.b.success:0 "Il tuo atteggiamento li confonde"
 travel_danger_events.6010.b.failure:0 "Non si lasciano intimidire"
 travel_danger_events.6010.c:0 "Una dimostrazione di forza li dissuaderà."
 travel_danger_events.6010.c.success:0 "Ti lasciano in pace"
 travel_danger_events.6010.c.failure:0 "Ti sfidano"
 travel_danger_events.6010.c.wound:0 "Un membro casuale del tuo seguito resta ferito"
 travel_danger_events.6010.d:0 "Bisogna solo comprarli."

 travel_danger_events.6011.t:0 "$travel_danger_prefix$ Battaglia in Corso"
 travel_danger_events.6011.intro:0 "Gli avvertimenti della gente del posto, impaurita, non sono necessari: è chiaro che si sta combattendo; i resti della guerra, le vittime e gli accampamenti di fortuna sono visibili ovunque ad occhio nudo.\n\n"
 travel_danger_events.6011.battle_both:0 "Eserciti che portano i colori dei miei nemici, [battle_owner_1.GetTitledFirstName] e [battle_owner_2.GetTitledFirstName], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1:0 "Eserciti che portano i colori [battle_owner_1.Custom('DE_PRO_PER_P_3P_A')] mi[battle_owner_1.Custom('DE_END_PRO_S_N')] nemic[battle_owner_1.Custom('DE_END_PRO_S_N')], [battle_owner_1.GetTitledFirstName], e [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2:0 "Eserciti che portano i colori [battle_owner_2.Custom('DE_PRO_PER_P_3P_A')] mi[battle_owner_2.Custom('DE_END_PRO_S_N')] nemic[battle_owner_2.Custom('DE_END_PRO_S_N')], [battle_owner_2.GetTitledFirstName], e [battle_owner_1.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1:0 "Eserciti che portano i colori [battle_owner_1.Custom('DE_PRO_PER_P_3P_A')] mi[battle_owner_1.Custom('DE_END_PRO_S_N')] alleat[battle_owner_1.Custom('DE_END_PRO_S_N')], [battle_owner_1.GetTitledFirstName], e [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2:0 "Eserciti che portano i colori [battle_owner_2.Custom('DE_PRO_PER_P_3P_A')] mi[battle_owner_2.Custom('DE_END_PRO_S_N')] alleat[battle_owner_2.Custom('DE_END_PRO_S_N')], [battle_owner_2.GetTitledFirstName], e [battle_owner_1.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1:0 "Eserciti che portano i colori [battle_owner_1.Custom('DE_PRO_PER_P_3P_A')] mi[battle_owner_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))], [battle_owner_1.GetTitledFirstName], e [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2:0 "Eserciti che portano i colori [battle_owner_2.Custom('DE_PRO_PER_P_3P_A')] mi[battle_owner_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))], [battle_owner_1.GetTitledFirstName], e [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace:0 "Eserciti che portano i colori dei reami [battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip] e [battle_owner_2.GetPrimaryTitle.GetAdjectiveNoTooltip] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash:0 "si scontrano in [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')] distanti,"
 travel_danger_events.6011.war:0 "per risolvere la loro [battle_war.Custom('WarCasusBelliShort')]."
 travel_danger_events.6011.raid_both:0 "litigando per gli avanzi del bottino."
 travel_danger_events.6011.raid:0 "uno che mette da parte e uno che saccheggia."
 travel_danger_events.6011.hostile:0 "per risolvere una piccola disputa."
 travel_danger_events.6011.end:0 "\n\nUn gruppo di disperati — forse disertori, o mercenari — se ne sta andando di nascosto e si dirige verso di noi."
 travel_danger_events.6011.b:0 "Non ostacoleranno un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 travel_danger_events.6011.d:0 "Il denaro è la loro unica lingua."
 
 travel_danger_events.6012.t:0 "$travel_danger_prefix$ Attraverso la Guerra"
 travel_danger_events.6012.intro:0 "Le strade sono trafficate dai carri e dai rinforzi di un esercito di passaggio. Stendardi [army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] pieni di colore brillano al sole, avanzando lentamente attraverso [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')] in lontananza.\n\n"
 travel_danger_events.6012.war:0 "La vista dell'esercito [army_owner.Custom('DE_PRO_PER_P_3P_A')] mi[army_owner.Custom('DE_END_PRO_S_N')] nemic[army_owner.Custom('DE_END_PRO_S_N')], [army_owner.GetTitledFirstName], mi riempie di timore."
 travel_danger_events.6012.ally:0 "La vista dell'esercito [army_owner.Custom('DE_PRO_PER_P_3P_A')] mi[army_owner.Custom('DE_END_PRO_S_N')] alleat[army_owner.Custom('DE_END_PRO_S_N')], [army_owner.GetTitledFirstName], è davvero gradita."
 travel_danger_events.6012.relation:0 "La vista dell'esercito [army_owner.Custom('DE_PRO_PER_P_3P_A')] mi[army_owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))], [army_owner.GetTitledFirstName], mi fa riflettere."
 travel_danger_events.6012.peace:0 "La vista di questo esercito preoccupa tutto il gruppo."
 travel_danger_events.6012.clash:0 "L'esercito si scontra in [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')] distanti."
 travel_danger_events.6012.raid:0 "L'esercito procede verso il saccheggio di qualche villagio sfortunato."
 travel_danger_events.6012.other:0 "L'esercito procede verso obiettivi distanti."
 travel_danger_events.6012.end:0 "\n\nUn gruppo di soldati disperati viene dalla parte opposta. Hanno l'aria di essere disertori."

 travel_danger_events.6013.t:0 "$travel_danger_prefix$ Terreno Contestato"
 travel_danger_events.6013.intro:0 "Le cicatrici della guerra sono ben visibili, mentre attraversiamo [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], laddove gli stendardi sono stati prontamente sostituiti con i colori [occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\n"
 travel_danger_events.6013.war_owner:0 "[occupy_owner.Custom('DE_ART_DEF_P_D')] mi[occupy_owner.Custom('DE_END_PRO_S_N')] nemic[occupy_owner.Custom('DE_END_PRO_S_N')], [occupy_owner.GetTitledFirstName], ha chiaramente fatto progressi ai danni di [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.war_victim:0 "[occupy_victim.Custom('DE_ART_DEF_P_D')] mi[occupy_victim.Custom('DE_END_PRO_S_N')] nemic[occupy_victim.Custom('DE_END_PRO_S_N')], [occupy_victim.GetTitledFirstName], ha chiaramente dovuto retrocedere dinnanzi [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.ally_owner:0 "[occupy_owner.Custom('DE_ART_DEF_P_D')] mi[occupy_owner.Custom('DE_END_PRO_S_N')] alleat[occupy_owner.Custom('DE_END_PRO_S_N')], [occupy_owner.GetTitledFirstName], ha chiaramente fatto progressi ai danni di [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.ally_victim:0 "[occupy_victim.Custom('DE_ART_DEF_P_D')] mi[occupy_victim.Custom('DE_END_PRO_S_N')] alleat[occupy_victim.Custom('DE_END_PRO_S_N')], [occupy_victim.GetTitledFirstName], ha chiaramente dovuto retrocedere dinnanzi [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.relation_owner:0 "[occupy_owner.Custom('DE_ART_DEF_P_D')] mi[occupy_owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))], [occupy_owner.GetTitledFirstName], ha chiaramente fatto progressi ai danni di [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.relation_victim:0 "[occupy_victim.Custom('DE_ART_DEF_P_D')] mi[occupy_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))], [occupy_victim.GetTitledFirstName], ha chiaramente dovuto retrocedere dinnanzi [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.peace:0 "Siamo fortunati ad aver almeno evitato il conflitto"
 travel_danger_events.6013.war:0 "sebbene la [occupy_war.Custom('WarCasusBelliShort')] infuria altrove."
 travel_danger_events.6013.hostile:0 "tuttavia, chi sa quale sarà il risultato finale."
 travel_danger_events.6013.end:0 "\n\nNel continuare verso [destination.GetNameNoTooltip], un temibile gruppo di veterani si avvicina dalla direzione opposta."
 
 regional_artillery_bombard:0 "bombarda"
 regional_artillery_bombard_plural:0 "bombarde"
 regional_artillery_trebuchet:0 "trabucco"
 regional_artillery_trebuchet_plural:0 "trabucchi"
 regional_artillery_mangonel:0 "manganella"
 regional_artillery_mangonel_plural:0 "manganelle"
 regional_artillery_onager:0 "onagro"
 regional_artillery_onager_plural:0 "onagri"

