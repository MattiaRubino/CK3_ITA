l_spanish:
#Travel Danger Events
#Sea: Someone falls overboard
 travel_danger_events.4000.t:0 "$travel_danger_prefix$ [overboard_character.GetWomanMan|U] In Mare!"
 travel_danger_events.4000.desc:0 "Le acque agitate sono tali da far venire il mal di mare anche ad un marinaio esperto. Mentre veniamo sbattuti avanti e indietro sulle onde, le persone sulla nave si spostano lentamente per cercare riparo sottocoperta.\n\nNoto [overboard_character.GetTitledFirstName] guardare fuori dal parapetto e poi girarsi per dirigersi verso il ponte principale — ma prima che qualcuno abbia il tempo di reagire, la nave si scaglia di lato e [overboard_character.GetSheHe] cade nelle acque scure."
 travel_danger_events.4000.desc.again:0 "Il mare non è gentile con noi nella nostra via verso [destination.GetNameNoTooltip]. Dal momento che continuiamo a subire turbolenze marine, non appena il capitano lancia l'avvertimento, le persone stavolta sono più veloci a scendere sottocoperta.\n\nA parte [overboard_character.GetTitledFirstName] che ha indugiato troppo a lungo e cade in acqua con un cupo #EMP splash#!!"
 travel_danger_events.4000.desc.seriously:0 "In qualche modo dobbiamo aver attirato la furia di [ROOT.Char.GetFaith.WaterGodName]; il mare è di nuovo in tempesta e la gente si affretta a scendere sottocoperta, prima ancora che il capitano abbia il tempo di lanciare l'avvertimento.\n\nMentre mi affretto a mia volta, scorgo l'immagine di [overboard_character.GetTitledFirstName] che si è impigliato con il piede in una fune vagante del parapetto. Un marinaio si affretta a raggiungerl[overboard_character.Custom('DE_END_PRO_S_N')], ma è troppo tardi e con il successivo sbalzo del vascello, [overboard_character.GetFirstNameNoTooltip] si immerge negli abissi!"
 travel_danger_events.4000.a:0 "Dobbiamo salvare [overboard_character.GetHerHim]!"
 travel_danger_events.4000.a_again:0 "Di nuovo?! Salvatel[overboard_character.Custom('DE_END_PRO_S_N')]!"
 travel_danger_events.4000.a_seriously:0 "Davvero? [overboard_character.GetFirstNameNoTooltip], resisti!"
 travel_danger_events.4000.a.saved.t:0 "Salvataggio riuscito"
 travel_danger_events.4000.a.saved.desc:0 "L'equipaggio perlustra le onde e salva [overboard_character.GetShortUIName]"
 travel_danger_events.4000.a.wounded.t:0 "Salvo ma Ferito"
 travel_danger_events.4000.a.wounded.desc:0 "L'equipaggio salva [overboard_character.GetShortUIName] ma [overboard_character.GetSheHe] si procura una ferita a causa della caduta"
 travel_danger_events.4000.a.failure.t:0 "Morte"
 travel_danger_events.4000.a.failure.desc:0 "[overboard_character.GetShortUIName] affoga"
 travel_danger_events.4000.b:0 "Non c'è tempo! L[overboard_character.Custom('DE_END_PRO_S_N')] salverò io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 travel_danger_events.4000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip], fai presto!"
 travel_danger_events.4000.b.flavor:0 "[overboard_character.GetFirstNameNoTooltip] #EMP deve#! sopravvivere!"
 travel_danger_events.4000.c:0 "È troppo tardi."
 travel_danger_events.4000.c.flavor:0 "Il vento di poppa ci farà andare più veloci!"
 #Illness, an entourage member falls ill
 travel_danger_events.4010.t:1 "$travel_danger_prefix$ Così Va Bene"
 travel_danger_events.4010.desc:0 "Viaggiare attraverso ambienti a volte aspri, ha effetti rigeneranti almeno sul #EMP mio#! vigore e stato d'animo.\n\nMa guardando [ill_character.GetTitledFirstName], [ill_character.Custom('DE_ART_IND_A')] non sembra condividere questa energia. I suoi movimenti sono affaticati, il suo respiro è pesante e improvvisi colpi di tosse [ill_character.Custom('DE_PRO_DEM')] scuotono il corpo — chiaramente non sta bene."
 travel_danger_events.4010.desc_again:0 "Stiamo per smontare il campo stamattina, per proseguire verso [destination.GetNameNoTooltip], quando noto [ill_character.GetTitledFirstName] ancora a letto che respira affannosamente e pallido come un lenzuolo. [ill_character.GetSheHe|U] trasale alla mia vista, e si lascia sfuggire un forte colpo di tosse.\n\nAnche [ill_character.GetFirstNameNoTooltip] ha preso una malattia? Che sia peste?"
 travel_danger_events.4010.desc_sea:0 "Mentre navighiamo verso [destination.GetNameNoTooltip], l'aria fresca del mare fa meraviglie, quantomeno per la #EMP mia#! salute e benessere. Ad ogni modo non sono tutti così fortunati.\n\nHo notato come [ill_character.GetTitledFirstName] è andato peggiorando negli ultimi giorni, e ora non c'è dubbio che [ill_character.GetSheHe] abbia contratto una malattia di qualche tipo."
 travel_danger_events.4010.desc_sea_again:0 "Abbiamo fatto ottimi progressi verso [destination.GetNameNoTooltip], e questo mi rinvigorisce alquanto. Sembra comunque che mi[ill_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))], [ill_character.GetTitledFirstName], stia vivendo l'esperienza opposta.\n\nQuesta mattina l'ho trovat[ill_character.Custom('DE_END_PRO_S_N')] appoggiat[ill_character.Custom('DE_END_PRO_S_N')] pesantemente alla ringhiera scoss[ill_character.Custom('DE_END_PRO_S_N')] da un rauco colpo di tosse, e chiaramente [ill_character.Custom('DE_ART_IND_A')] sembra aver contratto qualche malattia. Che sia peste?"
 travel_danger_events.4010.a:0 "Dovremmo lasciarl[ill_character.Custom('DE_END_PRO_S_N')] riposare e recuperare al pieno delle forze."
 travel_danger_events.4010.a_sea:0 "Troviamo un porto nel quale [ill_character.GetFirstNameNoTooltip] possa riposare e recuperare completamente le forze."
 travel_danger_events.4010.b:0 "Penso di conoscere una cura."
 travel_danger_events.4010.b.flavor:0 "Un rametto di questo, un pizzico di quello..."
 travel_danger_events.4010.b.tt:0 "[ill_character.GetShortUIName] sviluppa il tratto [GetTrait('pneumonic').GetName( GetNullCharacter )]"
 travel_danger_events.4010.b.cured.t:0 "Cure a Buon Fine"
 travel_danger_events.4010.b.cured.desc:0 "[ill_character.GetSheHe|U] recupera totalmente"
 travel_danger_events.4010.b.worsened.t:0 "Le Condizioni Peggiorano"
 travel_danger_events.4010.b.worsened.desc:0 "Le sue condizioni peggiorano"
 travel_danger_events.4010.c:0 "[medicine_person.GetTitledFirstNameNoTooltip], puoi curarl[ill_character.Custom('DE_END_PRO_S_N')]?"
 travel_danger_events.4010.d:0 "Bene, ho giusto #EMP quello che serve...#!"
 travel_danger_events.4010.d.flavor:0 "È un'opportunità per sbarazzarmi di [ill_character.GetHerHim] per sempre!"
 travel_danger_events.4010.d.poisoned.t:0 "Morte"
 travel_danger_events.4010.d.poisoned.desc:0 "L[ill_character.Custom('DE_END_PRO_S_N')] avveleni con successo"
 travel_danger_events.4010.d.failure.t:0 "Scoperto"
 travel_danger_events.4010.d.failure.desc:0 "[ill_character.GetSheHe|U] ti scopre"
 travel_danger_events.4010.e:0 "È solo un po' di tosse."
 travel_danger_events.4010.e.flavor:0 "Ho visto di peggio."
 travel_danger_events.4010.e.pneumonic.t:0 "Polmonite"
 travel_danger_events.4010.e.no_change.t:0 "Nessun Cambiamento"
 every_patient_entourage_tt:0 "Ogni membro del seguito con il tratto [GetTrait('patient').GetName( GetNullCharacter )]"
