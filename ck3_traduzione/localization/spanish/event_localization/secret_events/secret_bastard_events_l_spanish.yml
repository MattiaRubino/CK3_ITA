 bastardy_pregnancy_announcement_tooltip:0 "Il mondo apprende il vero lignaggio del bambino"

 secret_bastard.0001.t:0 "Un Oscuro Lignaggio"
 secret_bastard.0001.real_father:0 "La corte del[mother.Custom('DE_END_ADJ_NUL_S_N')] [mother.GetTitledFirstNamePossessive] celebra la nascita di suo figlio, apparentemente ignari della verità. Il bambino che riposa tra le sue braccia non è veramente del[assumed_father.Custom('DE_END_ADJ_NUL_S_N')] [assumed_father.GetTitledFirstNamePossessive], ma mio!"
 secret_bastard.0001.real_father.no_assumed_father:0 "Dietro la patina di celebrazione, le voci stanno correndo in fretta nella corte del[mother.Custom('DE_END_ADJ_NUL_S_N')] [mother.GetTitledFirstNamePossessive] dopo la nascita di suo figlio. Se sapessero quello che so, che il bambino che riposa tra le suebraccia è in verità mio..."
 secret_bastard.0001.real_father.multiple:0 "La corte del[mother.Custom('DE_END_ADJ_NUL_S_N')] [mother.GetTitledFirstNamePossessive] celebra la nascita dei suoi figli, apparentemente del tutto ignari della verità. I bambini che riposano tra le sue braccia non sono veramente del[assumed_father.Custom('DE_END_ADJ_NUL_S_N')] [assumed_father.GetTitledFirstNamePossessive], ma miei!"
 secret_bastard.0001.real_father.no_assumed_father.multiple:0 "Dietro la patina di celebrazione, le voci stanno volando alla corte [mother.GetTitledFirstNamePossessive] dopo la nascita dei [mother.GetHerHis] figli. Se sapessero quello che so, che i bambini che riposano tra le [mother.GetHerHis] braccia sono miei..."
 secret_bastard.0001.assumed_father:0 "Mia [ROOT.Char.Custom2('RelationToMe', mother)],[mother.GetTitledFirstName], stringe il neonato al petto. Sarebbe stato un momento di gioia se non avessi saputo la verità.\n\nNon è mio figlio che tiene stretta, ma la progenie di [real_father.GetTitledFirstName]!"
 secret_bastard.0001.assumed_father.multiple:0 "Mia [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], stringe i neonati al duo petto. Sarebbe stato un momento di gioia se non avessi saputo la verità.\n\nQuelli che lei tiene vicina a sé, non sono i miei figli, ma quelli di [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_mother:0 "Mia [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], culla tra le braccia il suo bellissimo neonato. Tuttavia, non posso fare a meno di sentirmi a disagio, conoscendo il vero lignaggio di su[child.CUstom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]. Il bambino non è nato dal matrimonio di mia [ROOT.Char.Custom2('RelationToMe', mother)] e il [assumed_father.GetTitledFirstName], ma è frutto piuttosto di un'unione illecita con il [real_father.GetTitledFirstName]!\n\nChe ne sarebbe di [mother.GetHerHim] e del mio [ROOT.Char.Custom2('RelationToMe', child)] se la verità venisse a galla?"
 secret_bastard.0001.family_of_mother.multiple:0 "Mia [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], culla tra le braccia i suoi bellissimi bambini appena nati. Tuttavia, non posso fare a meno di sentirmi a disagio, conoscendo il loro vero lignaggio. I bambini non sono nati dal matrimonio di [ROOT.Char.Custom2('RelationToMe', mother)] e di [assumed_father.GetTitledFirstName], ma piuttosto di un'unione illecita con [real_father.GetTitledFirstName]!\n\nChe ne sarà di [mother.GetHerHim] e dei bambini se la verità venisse a galla?"
 secret_bastard.0001.family_of_real_father:0 "[mother.Custom('DE_ART_DEF_P_D')] [mother.GetTitledFirstName] e la sua corte stanno festeggiando la nascita di [assumed_father.GetTitledFirstNamePossessive] figlio, ma se si sapesse la verità, le celebrazioni potrebbero diventare più tenui.\n\nIl bambino [mother.GetFirstName] che si sta aggrappando al [mother.GetHerHis] petto è il figlio bastardo del mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_real_father.multiple:0 "[mother.GetTitledFirstName] e la [mother.GetHerHis] corte stanno festeggiando la nascita dei [assumed_father.GetTitledFirstNamePossessive] figli, ma se si sapesse la verità, le celebrazioni potrebbero essere più tenui.\n\nI bambini di [mother.GetFirstName], aggrappati al suo petto, sono i figli bastardi di mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_assumed_father:0 "La corte di mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], e la sua [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], stanno festeggiando la nascita del loro nuovo bambino. Tuttavia, l'atmosfera avrebbe potuta essere rovinata se la verità fosse stata ampiamente nota.\n\nIl bambino di [mother.GetFirstNamePossessive] è in effetti il bastardo di [real_father.GetTitledFirstName]! Che vergogna porterebbe a casa nostra se si conoscesse il vero lignaggio del bambino..."
 secret_bastard.0001.family_of_assumed_father.multiple:0 "La corte di mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], e la [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], stanno festeggiando la nascita dei loro bambini. Tuttavia, l'atmosfera avrebbe potuto essere rovinata se la verità fosse stata ampiamente nota. \n\n I bambini di [mother.GetFirstNamePossessive] sono infatti i figli bastardi del [real_father.GetTitledFirstName]! Che macchia indelebile porterebbe sul nostro casato se si conoscesse il vero lignaggio del bambino..."
 secret_bastard.0001.other:0 "I festeggiamenti del [mother.GetTitledFirstNamePossessive] per il bambino appena nato sono iniziati, ma l'atmosfera sarebbe stata molto diversa se la sua corte avesse saputo la verità.\n\nIl bambino che [mother.GetSheHe] stringe tra le braccia non è il risultato del matrimonio dell [assumed_father.GetTitledFirstName], ma della progenie del [real_father.GetTitledFirstName]!"
 secret_bastard.0001.other.multiple:0 "I festeggiamenti della [mother.GetTitledFirstNamePossessive] per i nuovi arrivati sono appena iniziati, ma l'atmosfera sarebbe stata molto diversa se la sua corte avesse saputo la verità.\n\nI figli che [mother.GetSheHe] tiene tra le braccia non sono il risultato del suo matrimonio con il [assumed_father.GetTitledFirstName], ma della progenie di [real_father.GetTitledFirstName]!"
 secret_bastard.0001.a:0 "Se solo l'avessero saputo..."

 secret_bastard.0002.t:0 "Di Casata Incerta"
 secret_bastard.0002.real_father:0 "[mother.GetFirstName] sta portando il peso di aver dato alla luce un[child.Custom('DE_PRO_POS_P_2P')] bastard[child.Custom('DE_END_PRO_S_N')] senza padre.\n\nÈ terribile per una [mother.GetWomanMan] non sposata e su[child.Custom('DE_END_PRO_S_N')] figli[child.Custom('DE_END_PRO_S_N')], eppure non posso far sapere che io sono il vero padre.\n\nOh, che ne sarà di mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]..."
 secret_bastard.0002.family_of_mother:0 "Mia [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], ha dato alla luce un[child.Custom('DE_PRO_POS_P_2P')] bambin[child.Custom('DE_END_PRO_S_N')], condannat[child.Custom('DE_END_PRO_S_N')] a sopportare una vita da bastard[child.Custom('DE_END_PRO_S_N')] senza padre.\n\nÉ una vergogna per la nostra famiglia, ma [real_father.GetFirstName] finora si è dimostrato riluttante a farsi avanti come padre del[child.Custom('DE_END_ADJ_NUL_S_N')] figli[child.Custom('DE_END_PRO_S_N')] di [mother.GetFirstNamePossessive], se lo sa anche lui..."
 secret_bastard.0002.family_of_real_father:0 "[mother.GetTitledFirstNamePossessive] il neonato è ampiamente conosciuto come un bastardo senza padre, ma io so la verità. È il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC ('real_father'))], [real_father.GetTitledFirstName], che ha generato il bambino che ora riposa tra le sue braccia! Posso solo pregare che [real_father.GetFirstName] sappia cosa sta facendo."
 secret_bastard.0002.family_of_real_father.dislike:0 "Non nutro grandi speranze."
 secret_bastard.0002.other:0 "Le voci abbondano e le accuse sussurrate corrono su chi potrebbe essere il padre del neonato bastardo della [mother.GetTitledFirstNamePossessive].\n\nNaturalmente non sanno quello che io so, ovvero che il padre del bambino è in realtà [real_father.Custom('DE_ART_DEF_P_A')] [real_father.GetTitledFirstName]!"
 secret_bastard.0002.a:0 "Uno scandalo imminente."
 secret_bastard.0002.b:0 ""Aspetta! [child.Custom('DE_ART_DEF_P_D')] bambin[child.Custom('DE_END_PRO_S_N')]... è mi[child.Custom('DE_END_PRO_S_N')]!""

 secret_bastard.0010.t:0 "Segreto Svelato"
 secret_bastard.0010.spouse_reveal:0 "Mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))] ha scoperto la vera natura del mio bambino, ed ha rivelato questa verità al mondo intero!"
 secret_bastard.0010.other_reveal:0 "Il mio segreto custodito con cura è stato portato alla luce dal[secret_exposer.Custom('DE_END_ADJ_NUL_S_N')] [secret_exposer.GetTitledFirstName]! La mia famiglia esita a parlarmi e [father.GetFirstName] si rifiuta di guardarmi negli occhi."
 secret_bastard.0010.desc:0 "\n\nChe ne sarà di me e di mio figlio ora che tutti sanno che [real_father.Custom('DE_ART_DEF_P_A')] [real_father.GetTitledFirstName] è il suo vero padre?"
 secret_bastard.0010.a:0 "Temo per il nostro futuro!"

 secret_bastard.001.opening:0 "[mother.GetFirstName] sta mostrando da tempo i segni della gravidanza,"

 secret_bastard.0011.t:0 "La Macchia della Bastardaggine"
 secret_bastard.0011.spouse_exposer:0 "ed è ora che il mondo conosca la verità. [mother.GetSheHe|U] ha condiviso il letto con il [real_father.GetTitledFirstName], è lui il vero padre!"
 secret_bastard.0011.desc:0 "e non avrei mai pensato che il bambino potesse appartenere ad altri se non me.\n\nTuttavia, lei ha ora apertamente confessato al mondo di aver condiviso il letto con il [real_father.GetTitledFirstName], e che lui sia il vero padre!"
 secret_bastard.0011.a:0 "Come ha potuto?"
 secret_bastard.0011.b:0 "E pensare che lei una volta professò i voti di lealtà nei miei confronti."

 secret_bastard.0012.t:0 "Lo Scandalo"
 secret_bastard.0012.dislike_desc:0 "e tutti pensavano che suo [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], fosse il padre del bambino. Ora è diventato chiaro che il vero padre non è altri che il [real_father.GetTitledFirstName]!\n\nOh misericordia, che scandalo!"
 secret_bastard.0012.like_desc:0 "e tutti pensavano che suo [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father,Custom('DE_ART_DEF_P_A')] [father.GetTitledFirstName], fosse il padre del bambino. Ora è diventato chiaro che il vero padre non è altri che [real_father.Custom('DE_ART_DEF_P_A')] [real_father.GetTitledFirstName]!\n\nSe solo fosse rimasto un segreto!"
 secret_bastard.0012.a:0 "Adesso tutti ne sono a conocenza."

 secret_bastard.0013.t:0 "Questo Figlio Mio"
 secret_bastard.0013.desc:0 "Le mie relazioni con [mother.Custom('DE_ART_DEF_P_A')] [mother.GetTitledFirstName] hanno avuto come risultato un bambino!"
 secret_bastard.0013.secret_exposer:0 "Dovevo renderlo noto, in lungo e in largo. Il bambino che la [mother.GetTitledFirstName] porta in grembo è mio!\n\nOra lo sanno tutti."
 secret_bastard.0013.suspicious_desc:0 "e i miei sospetti sul fatto che il padre del bambino sia io sono cresciuti di pari passo con il suo ventre.\n\nOra lo so per certo, così come il resto del regno. Il bambino è mio!"
 secret_bastard.0013.a:0 "Di sicuro è meglio così."

 secret_bastard.0014.t:0 "Segni di Tradimento"
 secret_bastard.0014.desc:0 "ma non avrei mai pensato che il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] potesse avere qualcosa a che fare con questo. Eppure ora è chiaro che [real_father.GetFirstName] sia il vero padre del bambino di [mother.GetFirstNamePossessive] non ancora nato!"
 secret_bastard.0014.a:0 "Come hai potuto fare questo, [real_father.GetFirstNameNoTooltip]?"
 
 secret_bastard.1000.t:0 "Lignaggio Conosciuto"
 secret_bastard.1000.desc:0 "Niente più segretezza o tentativi di nascondere la verità!\n\nÈ diventato noto che il bambino che cresce dentro di me è frutto dell'unione con nientemeno che [real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]."
 secret_bastard.1000.real_father_reveal:0 "Niente più segretezza o tentativi di nascondere la verità!\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U] ha fatto sapere di essere lui il padre del mio bambino non ancora nato."
 secret_bastard.1000.a:0 "Adesso la verità è venuta a galla."
 secret_bastard.1000.a.tt:0 "[real_father.GetShortUINameNoTooltip] sarà conosciuto come il padre di mio figlio quando nascerà"

 secret_bastard.1001.t:0 "Il Lignaggio di un Nipote"
 secret_bastard.1001.desc:0 "Che mia [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], stia portando in grembo un figlio concepito attraverso un'unione peccaminosa non è un segreto, lei non è una [mother.GetWomanMan] sposata dopotutto.\n\nTuttavia, apprendere che il [real_father.GetTitledFirstName] sia il vero padre del bambino..."
 secret_bastard.1001.a:0 "Come ha potuto mia [ROOT.Char.Custom2('RelationToMe', mother)] mettermi in questa posizione?"

 secret_bastard.1002.t:0 "Fuori dal Matrimonio"
 secret_bastard.1002.desc:0 "Non è un segreto che (la) mia [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], stia per mettere alla luce un figlio concepito attraverso un'unione peccaminosa, [mother.GetSheHe] non è una [mother.GetWomanMan] sposata dopotutto.\n\nTuttavia, nonostante l'identità del padre del bambino sia stata avvolta nel mistero fino a poco tempo fa, il [real_father .GetTitledFirstName] è il responsabile!"

 secret_bastard.1003.t:0 "[mother.GetFirstNameNoTooltip] ed io"
 secret_bastard.1003.desc:0 "Che mia [ROOT.GetCharacter.Custom2('RelationToMe', mother)], la [mother.GetTitledFirstName], stia per mettere alla luce mio figlio è ormai risaputo.\n\nChe il nostro amore potesse portare a questo era una possibilità di cui ero consapevole, ma di fronte alla realtà..."

 secret_bastard.1004.desc:0 "La [mother.GetTitledFirstName] da un po' di tempo, porta in grembo un figlio dalla discendenza sconosciuta, ma non avrei mai pensato che il mio [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('real_father'))],il [real_father.GetTitledFirstName], potesse avere qualcosa a che fare con ciò.\n\nAhimè, ora è senza ombra di dubbio che in realtà è [real_father.GetSheHe] il padre!"

 secret_bastard.2000.t:0 "È Svelato"
 secret_bastard.2000.desc_opening:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha svelato il mio segreto al mondo!"
 secret_bastard.2000.desc_opening.me:0 "Finalmente è tempo che il mondo lo sappia."
 secret_bastard.2000.desc:0 "\n\nHo mantenuto segreto il vero lignaggio di mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] già da prima che [child.GetSheHe] nascesse. Tuttavia, la mia relazione con il [real_father.GetTitledFirstName], suo vero padre, è ora ampiamente riconosciuta!"
 secret_bastard.2000.a:0 "Che ne sarà di mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]?"
 
 secret_bastard.2001.t:0 "La Verità"
 secret_bastard.2001.desc_opening.me:0 "Ho la prova che"
 secret_bastard.2001.desc:0 "[child.GetFirstName] non è [child.Custom('DE_ART_DEF_P_A')] mi[child.Custom('DE_END_PRO_S_N')] ver[child.Custom('DE_END_PRO_S_N')] figli[child.Custom('DE_END_PRO_S_N')]."
 secret_bastard.2001.father:0 "Infatti, [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] è il suo vero padre!"
 secret_bastard.2001.change_lineage_lowborn.twin:0 "\n\nÈ un peccato che sia dovut[ROOT.Char.Custom('DE_END_PRO_S_N')] arrivare a questo, ma bisognava rendere noto che sono bastardi di nascita."
 secret_bastard.2001.change_lineage_lowborn:0 "\n\nÈ un peccato che sia dovut[ROOT.Char.Custom('DE_END_PRO_S_N')] arrivare a questo, ma bisognava rendere noto che [child.GetSheHe] è un[child.Custom('DE_PRO_POS_P_2P')] bastard[child.Custom('DE_END_PRO_S_N')] di nascita."
 secret_bastard.2001.change_lineage.twin:0 "\n\nÈ un peccato che sia dovut[ROOT.Char.Custom('DE_END_PRO_S_N')] arrivare a questo, ma bisognava rendere noto che ci sono dei bastardi della Casata [child.GetHouse.GetBaseName]."
 secret_bastard.2001.change_lineage:0 "\n\nÈ un peccato che sia dovut[ROOT.Char.Custom('DE_END_PRO_S_N')] arrivare a questo, ma bisognava rendere noto che [child.GetSheHe] è un bastardo della Casata [child.GetHouse.GetBaseName]."
 secret_bastard.2001.keep_lineage.twin:0 "\n\nAnche se è impossibile conoscere la verità, il loro lignaggio sarà per sempre avvolto da voci e incertezze."
 secret_bastard.2001.keep_lineage:0 "\n\nAnche se è impossibile conoscere la verità, il suo lignaggio sarà per sempre avvolto da voci e incertezze."
 secret_bastard.2001.a:0 "Meglio così."
 secret_bastard.2001.b:0 "Andava fatta chiarezza."

 secret_bastard.2002.t:0 "Un Segreto Svelato"
 secret_bastard.2002.i_am_exposer:0 "Ho fatto sapere che [child.Custom('DE_ART_DEF_P_A')] [child.GetTitledFirstName] è in verità mio figlio! Significa che ho anche confessato le mie indiscrezioni alla [mother.GetTitledFirstName], ma la verità dev'essere palesata."
 secret_bastard.2002.other_exposer:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha svelato che [child.GetTitledFirstName] è mio figlio! Con ciò, ora tutti sanno delle mie indiscrezioni con [mother.GetTitledFirstName]!"
 secret_bastard.2002.known:0 "\n\nLe ripercussioni per [child.GetFirstNameNoTooltip] potrebbero essere disastrose; una vita di discendenza incerta non è cosa facile."
 secret_bastard.2002.not_known:0 "\n\nOvviamente sapevo che le mie avventure avrebbero potuto portare a dei bambini, ma non avevo idea... Come ha potuto non dirmelo prima?!"
 secret_bastard.2002.assumed_father_exists:0 "\n\nCi sono quelli che affermeranno sempre che [child.GetSheHe] sia il vero figlio del [father.GetTitledFirstNamePossessive], ma non possono fare niente per dissipare l'ombra del dubbio."
 secret_bastard.2002.a:0 "Il segreto è svelato!"
 secret_bastard.2002.b:0 "Oh, [child.GetFirstNameNoTooltip]..."

 secret_bastard.2003.t:0 "Un Oscuro Segreto"
 secret_bastard.2003.i_exposed:0 "È finalmente giunto il momento di far conoscere la verità."
 secret_bastard.2003.other_exposer:0 "Il segreto che ho portato con me per così tanto tempo ora è stato svelato [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 secret_bastard.2003.known:1 "Il fatto che il [real_father.GetTitledFirstName] sia il mio vero padre, e non il [father.GetTitledFirstName] come mia [mother.Custom('MotherFather')] vorrebbe far credere a tutti, è finalmente cosa nota."
 secret_bastard.2003.not_known:1 "Sono un bastardo?! il [father.GetTitledFirstName], l'[father.GetWomanMan] con cui sono cresciuto pensando fosse mio padre, non è affatto imparentato con me! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha svelato che il mio attuale [father.Custom('MotherFather')] è apparentemente [real_father.GetTitledFirstName], e mia [mother.Custom('MotherFather')] [mother.GetTitledFirstName] non me l'ha mai detto."
 secret_bastard.2003.desc_ending_exposer:0 "\n\nNon posso credere che mio padre - [father.GetTitledFirstName] rivelerebbe questo segreto a tutti!"
 secret_bastard.2003.desc_ending_known:0 "\n\nLa mia vita non sarà più come quella di una volta!"
 secret_bastard.2003.desc_ending_not_known:0 "\n\nE pensare che mia [mother.Custom('MotherFather')] mi farebbe una cosa del genere!"
 secret_bastard.2003.a:0 "Che disastro!"

 secret_bastard.2004.t:0 "Un Lignaggio Confuso"
 secret_bastard.2004.likes:0 "Che [child.Custom('DE_ART_DEF_P_A')] [child.GetTitledFirstName] sia il figlio illegittimo della [mother.GetTitledFirstName] e del [real_father.GetTitledFirstName] è un segreto di cui sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] a conoscenza, ma ora lo sono anche tutti gli altri!\n\nÈ difficile credere che [child.Custom('DE_ART_DEF_P_A')] [child.GetTitledFirstName] sia il risultato di un'unione così vergognosa. Posso solo sperare che la catarsi di una verità rivelata [child.Custom('DE_PRO_DEM')] farà bene."
 secret_bastard.2004.dislikes:0 "La verità è finalmente venuta a galla!\n\nChe [child.Custom('DE_ART_DEF_P_A')] [child.GetTitledFirstName] sia il risultato di un'unione peccaminosa tra il [real_father.GetTitledFirstName] e la [mother.GetTitledFirstName], è l'unico argomento dei sussurri di corte.\n\n[child.GetSheHe|U] ha sempre agito in modo inadeguato ad un figlio legittimo, e ora [child.GetSheHe] verrà finalmente trattat[child.Custom('DE_END_PRO_S_N')] nel modo che più [child.Custom('DE_PRO_DEM')] si addice."
 secret_bastard.2004.a:0 "Povero [child.GetTitledFirstName]!"
 secret_bastard.2004.b:0 "Immagina la vergogna che [child.GetFirstName] dovrà provare!"
 secret_bastard.2004.c:0 "Poveri [child.GetFirstName] e [child_twin.GetFirstName]!"
 secret_bastard.2004.d:0 "Immagina la vergogna che dovranno provare!"
 secret_bastard.2005.t:0 "Un Segreto Svelato"
 secret_bastard.2005.alive:0 "[child.Custom('DE_ART_DEF_P_D')] [child.GetTitledFirstName] è il figlio illegittimo di mia [ROOT.Char.Custom2('RelationToMe', mother)], la [mother.GetTitledFirstName] e il [real_father.GetTitledFirstName]!\n\nPensare che [mother.GetSheHe] abbia agito in modo così vergognoso nei confronti del [father.GetTitledFirstName], tramando alle sue spalle e commettendo l'adulterio."
 secret_bastard.2005.dead:0 "[child.Custom('DE_ART_DEF_P_D')] [child.GetTitledFirstName] è il figlio illegittimo di mia [ROOT.Char.Custom2('RelationToMe', mother)], la [mother.GetTitledFirstName] e il [real_father.GetTitledFirstName]!\n\nPensare che il compianto [father.GetTitledFirstName] sia stato ingannato in modo così vile dalla [mother.GetTitledFirstName]."
 secret_bastard.2005.end:0 "\n\nCome dovrei potermi fidare di [mother.GetHerHim]?"
 secret_bastard.2005.a:0 "[mother.GetSheHe|U] è infedele!"
 secret_bastard.3000.t:0 "Un Segreto Svelato"
 secret_bastard.3000.married_known:0 ""Hai un figlio bastardo?!"\nMia moglie mi ha confrontato con un fatto scioccante e non ho avuto una buona risposta da dare.\n\nSapevo già che [child.Custom('DE_ART_DEF_P_A')] [child.GetTitledFirstName] era il risultato delle mie relazioni con la [mother.GetTitledFirstName], ma il suo vero lignaggio, ora noto, è stata una sorpresa. Cosa devo fare?"
 secret_bastard.3000.married_not_known:0 ""Hai un figlio bastardo?!"\nMia moglie mi ha confrontato con un fatto scioccante e non ho avuto una buona risposta da dare.\n\nMi trovo sorpreso come chiunque altro, anche se ovviamente sapevo che c'era il rischio che ciò sarebbe accaduto. Ma com'è possibile che la [mother.GetTitledFirstName] non mi abbia parlato del vero lignaggio del [child.GetTitledFirstName]... Cosa devo fare?"
 secret_bastard.3000.known:0 "Il segreto che [child.Custom('DE_ART_DEF_P_A')] [child.GetTitledFirstName] sia in realtà mio figlio è improvvisamente sulla bocca di tutti!\n\nGià sapevo che [child.GetFirstNameNoTooltip] era il risultato delle mie relazioni con la [mother.GetTitledFirstName], ma le ripercussioni per [child.GetFirstNameNoTooltip] potrebbero essere disastrose. Vivere la vita da bastardo non è una cosa facile."
 secret_bastard.3000.not_known:0 "Il segreto che [child.Custom('DE_ART_DEF_P_A')] [child.GetTitledFirstName] sia mio figlio è improvvisamente sulla bocca di tutti!\n\nAnche se mi trovo sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] come chiunque altro, ovviamente sapevo che c'era il rischio che ciò accadesse. Ma lei non ne ha mai fatto parola prima..."
 secret_bastard.3000.a:0 "Ora lo sanno tutti quanti!"
 secret_bastard.3000.b:0 "Che disastro!"

 secret_bastard.3001.t:0 "La mia Vera Eredità"
 secret_bastard.3001.incest_marriage:0 "Il [real_father.GetTitledFirstName] è mio [real_father.Custom('MotherFather')]!\n\nConoscere la verità è un grande sollievo, ma porta delle... complicazioni. Mi[incest_spouse.Custom('DE_END_PRO_S_N')] [incest_spouse.Custom('WifeHusband')], [incest_spouse.Custom('DE_ART_DEF_P_A')] [incest_spouse.GetTitledFirstName], è [incest_spouse.Custom('DE_ART_DEF_P_A')] [real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))] di [real_father.GetFirstName] – ciò significa che [incest_spouse.GetSheHe] è anche mi[incest_spouse.Custom('DE_END_PRO_S_N')] [incest_spouse.Custom('SisterBrother')]!"
 secret_bastard.3001.known:0 "Il fatto che io sia nat[ROOT.Char.Custom('DE_END_PRO_S_N')] al di fuori dei vincoli del matrimonio mi ha perseguitat[ROOT.Char.Custom('DE_END_PRO_S_N')] per tutta la vita. Sapere che il [real_father.GetTitledFirstName] è mio padre, senza però poterne mai parlare mai è stato un fardello pesante da sopportare.\n\nOra che il segreto è stato svelato mi sento sollevat[ROOT.Char.Custom('DE_END_PRO_S_N')] !"
 secret_bastard.3001.not_known:0 "Il fatto di essere nat[ROOT.Char.Custom('DE_END_PRO_S_N')] al di fuori dei vincoli del matrimonio mi ha perseguitat[ROOT.Char.Custom('DE_END_PRO_S_N')] da quando fin dal primo momento. Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] sia evitat[ROOT.Char.Custom('DE_END_PRO_S_N')] che ridicolizzat[ROOT.Char.Custom('DE_END_PRO_S_N')], ma mia madre si è rifiutata di divulgare la mia vera eredità, non importa quanto la preghi.\n\n"È meglio non parlare mai di queste cose."\n\nOra che conosco la verità, posso finalmente tirare un sospiro di sollievo grazie alla consapevolezza che il [real_father.GetTitledFirstName] sia mio padre, il che mi concede una calma a lungo preclusa dalla mia vita."
 secret_bastard.3001.a:0 "Adesso la verità è venuta a galla!"
 secret_bastard.3001.b:0 "Finalmente so chi è mio padre!"
