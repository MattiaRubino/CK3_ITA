 secrets.0001.t:0 "Il Mio Segreto, Rivelato!"
 secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha rivelato il mio segreto al mondo!\n\nLa mia innaturale lussuria e il mio desiderio incontrollabile sono ampiamente risaputi, e accettati come un dato di fatto!"
 secrets.0001.a:0 "Come farò mai a vivere con questa vergogna?"

 secrets.0101.negative.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha accusato [owner.GetFirstNameNoTooltip] di essere sessualmente deviat[owner.Custom('DE_END_PRO_S_N')]! I dettagli del suo racconto sono scandalosamente vili!"
 secrets.0101.positive_1.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha accusato pubblicamente [owner.GetFirstNameNoTooltip] di essere sessualmente deviat[owner.Custom('DE_END_PRO_S_N')]!"
 secrets.0101.worried.desc:0 "\n\nDevo frenare le mie passioni affinché non abbiano la meglio su di me. Chissà dove essere punteranno il dito domani..."
 secrets.0101.positive_2.desc:0 "Non capisco il problema. La Lussuria non è propriamente un'afflizione innaturale..."
 secrets.0101.b:0 "[owner.GetFirstNameNoTooltip] risponderà dei suoi crimini. Guardie!"

 secrets.0003.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] mi ha pubblicamente denunciato come qualcun[ROOT.Char.Custom('DE_END_PRO_S_N')] che giace con altr[ROOT.Char.Custom('DE_END_NOU_S_G')] [ROOT.Char.GetWomenMen]! Per quanto io possa affermare che si tratti di un malinteso, i [ROOT.Char.Custom('DefaultPriestTitlePlural')] mi considerano un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] pecca[ROOT.Char.Custom('DE_PRO_POS_P_2P')] agli occhi di [ROOT.Char.GetFaith.HighGodName]."
 secrets.0003.a:0 "Se solo avessi l'oppportunità di spiegare, Io... Io..."

 secrets.0103.negative.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha accusato [owner.GetFirstNameNoTooltip] di avere delle relazioni carnali con altr[ROOT.Char.Custom('DE_END_NOU_S_G')] [owner.GetWomenMen]! Questa non può essere la volontà di [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0103.positive_1.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha accusato pubblicamente [owner.GetFirstNameNoTooltip] di sodomia!"
 secrets.0103.positive_2.desc:0 "\n\nA giudicare dai vili insulti di [secret_exposer.GetTitledFirstNamePossessiveNoTooltip], [secret_exposer.Custom('DE_ART_IND_A')] pensa che [owner.GetFirstNameNoTooltip] sia il [ROOT.Char.GetFaith.DevilName] in persona. Ma come può l'amore essere sbagliato?"
 secrets.0103.worried_2.desc:0 "\n\nDevo stare attento quando [lover.GetFirstName] e nei paraggi, per il suo e per il mio bene. Chi sa verso chi punteranno il dito la prossima volta..."
 secrets.0103.worried_3.desc:0 "Potremo mai amarci liberamente, senza paura?"
 secrets.0103.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] ti giudicherà, peccatore!"
 secrets.0103.b:0 "Guardie! Mettete quest[owner.Custom('DE_PRO_PER_S_3P_N')][owner.GetWomanMan] in catene!"

 secrets.0004.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] mi ha denunciato per essere un ghoul a cui piace il sapore della carne umana! [secret_exposer.GetSheHe|U] non può capire ciò di cui sta parlando, ma tutti sembrano credere che tali voci siano vere."
 secrets.0004.a:0 "La mia reputazione è in frantumi!"

 secrets.0104.negative.desc:0 "La bile mi sale in gola al pensiero delle accuse che [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha portato alla luce. [owner.Custom('DE_ART_DEF_P_D')] [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], un[owner.Custom('DE_PRO_POS_P_2P')] cannibale! Non riesco a togliermi l'immagine grottesca dalla mente..."
 secrets.0104.positive_1.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha accusato pubblicamente [owner.GetFirstNameNoTooltip] di essere un[owner.Custom('DE_END_PRO_S_N')] cannibale!"
 secrets.0104.worried.desc:0 "Devo stare attent[ROOT.Char.Custom('DE_END_PRO_S_N')]. Se non tengo a freno la mia fame, potrei essere [ROOT.Char.Custom('DE_ART_DEF_P_A')] prossim[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 secrets.0104.positive_2.desc:0 "Non riesce a capire quanto [ROOT.Char.GetFaith.HighGodName] si compiaccia nei nostri banchetti?"
 secrets.0104.dislikes_negative:0 "Mi dai il voltastomaco, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.b:0 "Questo ghoul pagherà per i suoi crimini. Guardie!"

 secrets.0005.desc:0 "Dicendo a tutti i miei pensieri riguardo a [ROOT.Char.GetFaith.HighGodName], [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha convinto i [ROOT.Char.Custom('DefaultPriestTitlePlural')] che io sia un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] non credente, e un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] tradi[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] agli occhi di [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 secrets.0005.a:0 "Cosa c'è di così sbagliato nel pensare con la propria testa?!"

 secrets.0105.negative.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha accusato [owner.GetFirstNameNoTooltip] di essere un[owner.Custom('DE_PRO_POS_P_2P')] non credente! Un[owner.Custom('DE_PRO_POS_P_2P')] tradi[owner.Custom('DE_END_NOU_S_GS_N')] agli occhi di [owner.GetFaith.HighGodName]! Chi è [owner.GetSheHe] per dubitare di [owner.GetFaith.HighGodNameAlternate]?"
 secrets.0105.positive_1.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha accusato pubblicamente [owner.GetFirstNameNoTooltip] di essere un[owner.Custom('DE_PRO_POS_P_2P')] non credente!"
 secrets.0105.positive_2.desc:0 "L'irrazionalità del[secret_exposer.Custom('DE_END_ADJ_NUL_S_N')] [secret_exposer.GetFirstNameNoTooltip] è imbarazzante. Che male ha fatto [owner.GetFirstNameNoTooltip]?"
 secrets.0105.worried.desc:0 "Andando avanti, dovrò scegliere le mie parole con cura, o potrei essere [ROOT.Char.Custom('DE_ART_DEF_P_A')] prossim[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 secrets.0105.dislikes_negative:0 "Non prova vergogna?!"
 secrets.0105.likes_positive:0 "Cosa c'è di così sbagliato nel pensare con la propria testa?"

 secrets.0006.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha diffuso sciocchi pettegolezzi riguardo a relazioni carnali tra me e un parente ignoto! Le persone sembrano anche fin troppo ansiose di creder[secret_exposer.Custom('DE_PRO_DEM')]!"
 secrets.0006.a:0 "Chi sono loro per dire cosa sia il vero amore?!"

 secrets.0106.t:0 "Un Segreto Rivelato!"
 secrets.0106.negative.desc:0 "In nome di [ROOT.Char.GetFaith.HighGodName]![secret_exposer.Custom('DE_ART_DEF_P_D')] [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)], ha presentato evidenze inconfutabili al reame secondo le quali [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] è stata coinvolt[owner.Custom('DE_END_PRO_S_N')] in perversioni incestuose!"
 secrets.0106.positive_1.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)], ha accusato pubblicamente [owner.GetFirstNameNoTooltip] di avere relazioni incestuose!"
 secrets.0106.worried.desc:0 "\n\nLa sofferenza di [owner.GetTitledFirstNamePossessiveNoTooltip] è chiara come il giorno, eppure sono costretto a trattenermi dal confortar[owner.Custom('DE_PRO_POS_P_3P')]. Giuro che i suoi occhi mi seguono ovunque io vada..."
 secrets.0106.positive_2.desc:0 "Ma l'amore tra parenti non è naturale come respirare?"
 secrets.0106.likes_negative:0 "Non... non l'avrei mai pensato!"
 secrets.0106.dislikes_negative:0 "Disgustoso! Assolutamente disgustoso!"
 secrets.0106.likes_positive:0 "Questa persecuzione è ingiusta!"
 secrets.0106.dislikes_positive:0 "Non abbiamo niente di più importante a cui badare?"


 secrets.0007.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha denunciato le mie pratiche come empie e imperdonabili! Le persone ora mi etichettano come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] strega e un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] nemic[ROOT.Char.Custom('DE_END_PRO_S_N')] di [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0007.a:0 "Loro non vedono la verità che vedo io?"

 secrets.0107.negative.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)], ha accusato [owner.GetFirstNameNoTooltip] di essere un[owner.Custom('DE_PRO_POS_P_2P')] strega! [owner.Custom('DE_ART_DEF_P_D')] dannat[owner.Custom('DE_END_PRO_S_N')] [owner.GetWomanMan] sta collaborando con il [ROOT.Char.GetFaith.DevilName] per avvelenare le nostre menti e allontanarci da [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0107.positive_1.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)], ha accusato pubblicamente [owner.GetFirstNameNoTooltip] di stregoneria!"
 secrets.0107.positive_2.desc:0 "Quest[secret_exposer.Custom('DE_END_PRO_S_N')] [secret_exposer.GetWomanMan] mezz[secret_exposer.Custom('DE_END_PRO_S_N')] scem[secret_exposer.Custom('DE_END_PRO_S_N')] continua a blaterare del "[secret_exposer.GetFaith.DevilName]." È ciec[secret_exposer.Custom('DE_END_PRO_S_N')] a tal punto da non vedere la saggezza di [owner.GetTitledFirstNamePossessiveNoTooltip]?"
 secrets.0107.worried.desc:0 "\n\nVoglio parlare, mostrare loro tutta la verità, ma mi ascolterebbero? Se lo faccio, ho paura che dopo mi si rivolterebbero contro..."
 secrets.0107.dislikes_negative:0 "Bruciate la strega!"
 secrets.0107.b:0 "La strega pagherà per i suoi crimini!"
 secrets.0107.c:0 "Queste accuse non sono altro che bugie e maldicenze."
 

 secrets.0008.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha rivelato che mi sto vedendo con [Select_CString( ObjectsEqual( secret_exposer, target ), target.GetSheHe, target.GetTitledFirstName )] in segreto! Adesso che la verità si sta diffondendo a macchia d'olio, la nostra passione potrebbe non essere stata tanto segreta quanto credevamo."
 secrets.0008.forbidden.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha reso nota al mondo la mia relazione con [Select_CString( ObjectsEqual( secret_exposer, target ), target.GetSheHe, target.GetTitledFirstName )]!\n\nMentre puntano le dita e urlano insulti, non provo vergogna. Ho mentito solo per mantenere [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] al sicuro. Ciò che provo, tuttavia, è paura... Cosa ci accadrà?"
 secrets.0008.a:0 "Chi sono loro per giudicare?!"

 secrets.0108.no_exposer.desc:3 "Una verità segreta è stata portata alla luce del sole. [primary_character.GetFirstName] ha"
 secrets.0108.exposer.desc:1 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha accusato [primary_character.GetFirstNameNoTooltip] di avere"
 secrets.0108.incest_bad.desc:2 "una relazione incestuosa con [primary_character.Custom('DE_ART_DEF_P_A')] su[primary_character.Custom('DE_END_PRO_S_N')] stess[primary_character.Custom('DE_END_PRO_S_N')] #EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!! [primary_character.GetFirstNameNoTooltip] e [secondary_character.GetTitledFirstName] sono amanti!\n\nHo visto e sentito molte cose nella mia vita, ma questo..."
 secrets.0108.sodomy_bad.desc:3 "commesso sodomia insieme a [secondary_character.GetFirstName]! Questo non può essere ciò che [ROOT.Char.GetFaith.HighGodNameAlternate] intendeva!"
 secrets.0108.adulterer_bad.desc:3 "avuto una relazione extraconiugale con [secondary_character.GetFirstName]! Come ha potuto contaminare la sacralità del suo matrimonio?"
 secrets.0108.fornicator_bad.desc:3 "copulato con [secondary_character.GetFirstName]! Cose del genere non possono essere accettate fuori dal matrimonio!"
 secrets.0108.incest_is_good.desc:3 "una relazione con [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]. Ci sono molti che li giudicano, eppure io so che non c'è niente di male in ciò che condividono [primary_character.GetFirstNameNoTooltip] e [secondary_character.GetFirstNameNoTooltip]..."
 secrets.0108.all_is_good.desc:3 "una relazione con [secondary_character.GetFirstName]. Non capisco a cosa sia dovuto tutto questo trambusto. La lussuria non è mica un'afflizione innaturale..."
 secrets.0108.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] giudicherà questi peccatori!"
 secrets.0108.b:0 "Questo crimine non può passare impunito. Guardie!"

 secrets.0110.start.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)], ha presentato prove inconfutabili che"
 secrets.0110.start.above_cutoff:0 "Sebbene non sia possibile provarlo con certezza, ([secret_exposer.Custom('DE_ART_DEF_P_A')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)], ha presentato prove inconfutabili che"
 secrets.0110.single_child.desc:0 "[child.GetFirstName] non è"
 secrets.0110.single_child_relation.desc:0 "[child.GetFirstName] non è"
 secrets.0110.is_not_fathers.desc:0 "[child.Custom('DE_ART_DEF_P_A')] [child.Custom('GetDaughterSon')] di [father.GetTitledFirstName], ma che il padre è"
 secrets.0110.are_not_fathers.desc:0 "i figli di [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], ma che il padre è"
 secrets.0110.is_not_mine.desc:0 "mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')], ma che il padre è"
 secrets.0110.incest_real_father.desc:0 "lo stesso [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] di [mother.GetTitledFirstNamePossessive], [real_father.GetTitledFirstName]!\n\n"
 secrets.0110.regular_real_father.desc:1 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose:0 "nientemeno che [real_father.GetSheHe] stesso!"
 secrets.0110.father.child_above_cutoff:0 "\n\nNon c'è modo di provarlo con certezza, ma tutto comincia ad avere un senso..."
 secrets.0110.father_knew.desc:0 "\n\nAnche se si tratta di una vecchia ferita mi fa ancora male ricordare l'infedeltà di [mother.GetFirstNamePossessive]... E ora, devo portare il peso della mia vergogna così che tutti la vedano."
 secrets.0110.father_love.desc:0 "\n\nOh, [mother.GetFirstName], come hai potuto? Io ti ho amata, e nostr[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]... tu[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]. In unico colpo devastante, siete stati portati via da me."
 secrets.0110.father_no_love.desc:0 "\n\nAnche se dovessero passare un miliaio di lune, non dimenticherò mai il tradimento di [mother.GetFirstNamePossessive]. Forse arriverò a fidarmi di [mother.GetSheHe] ancora una volta, ma non è questo il giorno."
 secrets.0110.incest_consort.desc:0 "\n\nLa scoperta mi colpisce come un martello. Oh buon [ROOT.Char.GetFaith.HighGodName], [consort_bastard.GetFirstNameNoTooltip] è [consort_bastard.Custom('DE_ART_DEF_P_A')] mi[consort_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Per tutto questo tempo... le cose che abbiamo fatto..."
 secrets.0110.incest_consort_accepted.desc:0 "\n\nIn nome di [ROOT.Char.GetFaith.HighGodName], ciò significa che [consort_bastard.GetFirstNameNoTooltip] è [consort_bastard.Custom('DE_ART_DEF_P_A')] mi[consort_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! Sapevo che c'era #EMP qualcosa#! sotto, una connessione speciale... Ora mi sento più che mai legat[ROOT.Char.Custom('DE_END_PRO_S_N')] a [consort_bastard.GetSheHe]."
 secrets.0110.mother_spouse.desc:0 "\n\nI pettegolezzi si stanno diffondendo a macchia d'olio a corte e [mother.GetFirstName] si è rinchiusa nelle sue stanze. Dovrei confortarla? Castigarla? Dovrei essere preoccupato?"
 secrets.0110.real_father_spouse.desc:0 "\n\nI pettegolezzi si stanno diffondendo a macchia d'olio a corte, eppure non so cosa dire o pensare. Come hai potuto farlo, [real_father.GetFirstName]? Come posso fidarmi di nuovo di te?"
 secrets.0110.mother_family.desc:0 "\n\nCome ha potuto la mia stessa [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] farci questo? [child.GetFirstNameNoTooltip], d'altra parte, non ha colpa in tutto ciò. Eppure le ripercussioni di questa cosa potrebbero essere disastrose..."
 secrets.0110.real_father_family.desc:0 "\n\nCome ha potuto il mio stesso [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] farci questo? [child.GetFirstNameNoTooltip], d'altra parte, non ha colpa in tutto questo. Eppure le ripercussioni di questa cosa potrebbero essere disastrose..."
 secrets.0110.general_end.desc:0 "\n\n[child.GetFirstNameNoTooltip] è senza colpa, ma le conseguenze di questa cosa potrebbero essere disastrose. [real_father.GetTitledFirstNameNoTooltip] e [mother.GetTitledFirstName], d'altro canto..."
 secrets.0110.a:0 "Sono senza parole!"
 secrets.0110.a.incest:0 "Penso che sto per sentirmi male."
 secrets.0110.b:0 "Vai ancora a letto con [consort_bastard_parent_lover.GetSheHe], vero?!"
 secrets.0110.b.success.desc:0 "Le mie accuse sono fondate"
 secrets.0110.b.success.tt:0 "Il segreto di [consort_bastard_parent.GetTitledFirstNamePossessive] mi è stato rivelato"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] non è l'amante di [consort_bastard_parent.GetTitledFirstNamePossessiveNoTooltip]"
 secrets.0110.c:0 "Vorrei quasi non averlo mai scoperto..."
 
 secrets.0112.single_child_relation.desc:0 "il padre [child.Custom('DE_PRO_PER_P_3P_A')] mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] è"
 secrets.0112.single_child.desc:0 "il padre di [child.GetFirstName] è"
 secrets.0112.mother_family.desc:0 "Oh, madre. Non sono sicuro di cosa dire o come sentirmi. Almeno ora è stato tutto svelato."
 secrets.0112.real_father_family.desc:1 "\n\nCome ha potuto il mio stesso [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] farci questo? [real_father.GetFirstNameNoTooltip], sai cosa significa questo per la nostra famiglia?"
 secrets.0112.general_end.desc:0 "Mi domando, [child.GetFirstNameNoTooltip] è a conoscenza del suo vero lignaggio, oppure è una novità per [child.GetSheHe] tanto quanto lo è per me? Questa rivelazione sarà una benedizione - o una maledizione?"
 secrets.0112.b.success.desc:0 "I miei sospetti sono fondati"
 secrets.0112.a:0 "Chi l'avrebbe detto?"
 secrets.0112.b:0 "[consort_bastard_parent_lover.Custom('DE_PRO_POS_S_3P')] frequenti ancora?"
 secrets.0112.c:0 "Mettiamoci una pietra sopra."

 secrets.0115.start.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha fornito prove inconfutabili del mio tentativo di uccidere [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc:0 "Ora che [victim.GetSheHe] lo sa, devo procedere con cautela. La sua vendetta potrebbe arrivare domani, tra dieci anni, o forse anche mai. Ma se e quando lo farà, è meglio che non mi faccia trovare impreparat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 secrets.0115.victim_dead.desc:0 "Almeno ora quel[victim.Custom('DE_END_ADJ_NUL_S_N')] [victim.Custom('InsultNoun')] sta marcendo nella sua tomba!"
 secrets.0115.a:0 "Avevo le mie ragioni!"

 secrets.0116.negative.desc:0 "In nome di [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha presentato prove inconfutabili di un tentato omicidio contro [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], orchestrato da [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nQuell'infernale [murderer.Custom('InsultNoun')] non ha rispetto per la vita umana?"
 secrets.0116.positive.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha accusato [murderer.GetFirstNameNoTooltip] di aver complottato per uccidere [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nOra che la verità è uscita allo scoperto, [murderer.GetFirstNameNoTooltip] farebbe meglio a guardarsi le spalle."
 secrets.0106.victim_knows.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha accusato pubblicamente [murderer.GetFirstNameNoTooltip] di aver tentato di porre fine alla mia vita. Per quanto cerchi di spiegare o nascondere, le prove sono sotto gli occhi di tutti."
 secrets.0106.victim.desc:0 "In nome di [ROOT.Char.GetFaith.HighGodName]! ([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha presentato prove inconfutabili di un tentato omicidio nei #EMP miei#! confronti! [murderer.Custom('DE_ART_DEF_P_D')] disonest[murderer.Custom('DE_END_PRO_S_N')] [murderer.Custom('InsultNoun')] dietro il complotto non è altri che [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nFidati di me, [murderer.GetSheHe] finirà col rimpiangere il suo fallimento."
 secrets.0116.likes_negative:0 "Come ha potuto fare questo!"
 secrets.0116.dislikes_negative:0 "[murderer.GetSheHe|U] la pagherà, in un modo o nell'altro!"
 secrets.0116.likes_positive:0 "Sono sicuro che [victim.GetFirstNameNoTooltip] se l'è cercata!"
 secrets.0116.victim_knows:0 "Ora tutti sapranno chi è realmente."
 secrets.0116.b:0 "Guardie! Arrestate quest[murderer.Custom('DE_END_PRO_S_N')] sporc[murderer.Custom('DE_END_PRO_S_N')] criminale!"
 secrets.0116.c:0 "[murderer.GetSheHe|U] è a piede libero. Per ora."

 secrets.0117.start.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha portato alla luce prove innegabili del mio ruolo nella morte di [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0117.kinslayer.desc:0 "Avevo sperato che non si sarebbe mai arrivati a questo. Un folle errore. Ora sono alla mercé di [dynast.GetTitledFirstNamePossessive], e anche se [dynast.GetSheHe] mi perdona, ci sono molti altri assetati di vendetta..."
 secrets.0117.kinslayer_dynasty_head.desc:0 "Avevo sperato che non sarebbe mai arrivati a questo. Un folle errore. Ora temo che tutta la mia dinastia mi si rivolterà contro..."
 secrets.0117.regular.desc:0 "È meglio che mi guardi le spalle e prepari le mie difese. Ci sono molti là fuori che hanno sete di vendetta..."
 secrets.0117.a:0 "Avevo le mie ragioni!"


 secrets.0118.known_murder.t:0 "Assassino!"
 secrets.0118.negative_start.desc:0 "([secret_exposer.Custom('DE_ART_DEF_P_D')]) [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha svelato un raccapricciante segreto! [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] ha incontrato una morte prematura per mano di [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0118.negative_start_known.desc:0 "([murderer.Custom('DE_ART_DEF_P_D')]) [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha assassinato [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] a sangue freddo!\n\n"
 secrets.0118.negative_end_family.desc:0 "Quel[murderer.Custom('DE_END_ADJ_NUL_S_N')] [murderer.Custom('InsultAdjective')] [murderer.Custom('InsultNoun')] farebbe meglio a dormire con un occhio aperto. In un modo o nell'altro, [assassino.GetSheHe] arriverà a rimpiangere ciò che ha fatto, amaramente. Lo giuro sulla tomba di [victim.GetTitledFirstNamePossessiveNoTooltip]!"
 secrets.0118.negative_end.desc:0 "[murderer.GetFirstNameNoTooltip] deve considerarsi pari a [ROOT.Char.GetFaith.HighGodNamePossessive], che governa la vita e la morte, sia dannata la legge! Non c'è redenzione per un simile crimine!"
 secrets.0118.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha accusato [murderer.GetFirstNameNoTooltip] di aver causato la fine prematura di [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nOra che la verità è uscita allo scoperto, [murderer.GetFirstNameTooltip] farebbe meglio a guardarsi le spalle."
 secrets.0118.positive_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha causato la fine prematura di [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [killer.GetSheHe] si è fatt[killer.Custom('DE_END_PRO_S_N')] più di un nemico oggi."

 secrets.0121.start.desc.intro.self_exposed:0 "Impiccate e mettete a sacco quel[secret_exposer.Custom('DE_END_ADJ_NUL_S_N')] maledett[secret_exposer.Custom('DE_END_PRO_S_N')] tre volte, [secret_exposer.GetTitledFirstName] è andat[secret_exposer.Custom('DE_END_PRO_S_N')] a spifferare al mondo intero dei fondi che [secret_exposer.Custom('DE_PRO_DEM')] ho sottratto.\n\n"
 secrets.0121.start.desc.intro:1 "Dannat[secret_exposer.Custom('DE_END_PRO_S_N')] e maledett[secret_exposer.Custom('DE_END_PRO_S_N')] quel[secret_exposer.Custom('DE_END_ADJ_NUL_S_N')] vigliacc[secret_exposer.Custom('DE_END_PRO_S_N')] di [secret_exposer.GetTitledFirstName], è andat[secret_exposer.Custom('DE_END_PRO_S_N')] a spifferare al mondo intero dei fondi che ho recuperato da [secret_target.GetTitledFirstName].\n\n"
 secrets.0121.desc.victim_is_liege_or_above:1 "Peggio ancora, dato che [secret_target.GetFirstNameNoTooltip] ha autorità legale su di me, potrebbe ancora pretendere che io ripaghi #EMP tutto#!. Questa situazione potrebbe rovinarmi."
 secrets.0121.desc.victim_not_liege.root_has_liege:0 "Fortunatamente, [secret_target.GetFirstNameNoTooltip] non ha il potere diretto di chiedere risarcimenti. Purtroppo, potrebbe ancora chiedere al[secret_owner.Custom('DE_END_ADJ_DEF_P_A')] mi[secret_owner.Custom('DE_END_PRO_S_N')] signor[secret_owner.Custom('DE_END_ADJ_IND_S_A')], [secret_owner.GetLiege.GetTitledFirstName], di esigere comunque il denaro. Spero che non si arrivi a tanto."
 secrets.0121.desc.victim_not_liege.root_has_no_liege:0 "Almeno non c'è nessun potere superiore che possa costringermi a restituire qualcosa. Ringrazio [secret_owner.GetFaith.WealthGodName] per questa benedizione."
 secrets.0121.a:1 "Il denaro stava semplicemente riposando nella mia tesoreria!"

 secrets.0122.t:1 "Mano Lesta"
 secrets.0122.start.desc.intro.self_exposed:0 "Ho portato alla luce prove inconfutabili del fatto che [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] mi ha segretamente derubato! I miei scribi e tesorieri hanno controllato nel dettaglio i beni illeciti, che corrispondono esattamente alle tasse e alle decime mancanti o sprecate in tutto il mio regno.\n\n"
 secrets.0122.start.desc.intro:1 "Secondo [secret_exposer.Custom2('MyCharacterIntroduction', secret_target)], [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] mi ha segretamente derubat[ROOT.Char.Custom('DE_END_PRO_S_N')]! Le prove presentate sono inconfutabili: i conti corrispondono esattamente alle tasse e alle decime mancanti o sprecate in tutto il mio regno.\n\n"
 secrets.0122.desc.victim_is_vassal_or_below.secret_owner:1 "In qualità di signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] di [secret_owner.GetFirstNamePossessiveNoTooltip], sono fortunatamente in grado di chiedere un risarcimento. #EMP O altro#!."
 secrets.0122.desc.victim_is_vassal_or_below.other:0 "Anche se [secret_owner.GetFirstNameNoTooltip] non è sotto il mio diretto potere, [secret_owner..Custom('DE_ART_IND_A')] #EMP ha#! un luogotenente che potrebbe costringerl[secret_owner.Custom('DE_END_PRO_S_N')] a pagare — [secret_owner.GetLiege.GetTitledFirstName] potrebbe persino essere dispost[secret_owner.Custom('DE_END_PRO_S_N')] a sostenere la mia causa se mi offrissi di dividere le tasse arretrate risultanti con [secret_owner.GetSheHe]."
 secrets.0122.desc.victim_not_vassal:1 "Dato che [secret_owner.GetFirstName] è indipendente dalla mia autorità, non ho altra scelta che rivendicare il mio argento perduto."
 secrets.0122.a:1 "Avrò i miei soldi, [secret_owner.GetFirstNameNoTooltip]!"
 secrets.0122.a.tt:1 "[secret_owner.GetFirstName] ti restituirà i #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!, per intero, o si ribellerà"
 secrets.0122.b:1 "Non mi interessa l'oro. Preferisco... il ferro..."
 secrets.0122.c:1 "Errare è umano, perdonare è divino."
 secrets.0122.c.tt:1 "[secret_target.GetFirstNameNoTooltip] condona i tuoi "debiti""
 secrets.0122.d:1 "$secrets.0122.a$"
 secrets.0122.d.tt:0 "Chiedi a [secret_owner.GetFirstName] di restituirti il/la tuo/a #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! — [secret_owner.GetSheHe] non è obbligat[secret_owner.Custom('DE_END_PRO_S_N')] a farlo, ed è improbabile che lo faccia"
 secrets.0122.e:1 "Sicuramente [secret_owner.GetLiege.GetTitledFirstNameNoTooltip] si rende conto di quanto sia ingiusto..."
 secrets.0122.e.tt:0 "Si offre di dividere il/la #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! a metà con [secret_owner.GetLiege.GetTitledFirstName] se  [secret_owner.GetLiege.GetSheHe] costringe [secret_owner.GetFirstName] a pagare"
 secrets.0122.f:1 "$secrets.0122.c$"
 secrets.0122.g:1 "Posso aspettare il momento giusto..."
 secrets.0122.g.tt:1 "[secret_owner.GetFirstName] sarà sicuramente giudicato. Alla fine."

 secrets.0123.t:1 "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0123.desc.self_exposed:0 "Ora tutto il mondo sa del tuo trasferimento illecito di tasse, decime e beni dal mio tesoro.\n\nRestituirai immediatamente questi guadagni illeciti o ne affronterai le conseguenze."
 secrets.0123.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U] mi ha avvisato del tuo trasferimento illecito di tasse, decime e beni dal mio tesoro.\n\nDovrò restituire immediatamente questi guadagni illeciti o affrontarne le conseguenze."
 secrets.0123.a:1 "Questo è un furto dei miei beni legittimi, ma #EMP va bene#!."
 secrets.0123.a.tt:0 "Il tuo oro arriva tutto e in tempo"
 secrets.0123.b:1 "Avrai il tuo oro quando assaggerai il mio acciaio!"
 secrets.0123.b.tt.on_the_lamb:0 "[secret_owner.GetFirstNameNoTooltip] fugge dal Regno"
 secrets.0123.b.tt.captured:0 "[secret_owner.GetFirstNameNoTooltip] ha tentato di fuggire senza successo"
 secrets.0123.b.tt.refused:0 "[secret_owner.GetFirstNameNoTooltip] si rifiuta categoricamente"

 secrets.0124.t:0 "[secret_target.Custom2('AppropriateGreetingPositive', SCOPE.sC('liege'))]"
 secrets.0124.desc:0 "[secret_owner.Custom2('YourCharacterIntroduction', SCOPE.sC('liege'))|U] mi ha rubato una grande quantità d'oro, qualcosa che non ho modo di recuperare senza il tuo aiuto.\n\nVi supplico, esigete una compensazione per conto mio, e potrete tenere metà dell'oro come ricompensa per il vostro aiuto."
 secrets.0124.a:0 "Beh. Dopotutto, è solo quello che ti è dovuto..."
 secrets.0124.a.tt:0 "Tu e [secret_target.GetShortUIName] ricevete #P [gold_i][secret.MakeScope.Var('embezzlement_stake_half').GetValue]#! ciascuno"
 secrets.0124.b:0 "Riceverai l'intera somma!"
 secrets.0124.b.tt:0 "[secret_target.GetShortUIName|U] riceve #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!"
 secrets.0124.b.tt.conditional:0 "Se [secret_owner.GetTitledFirstName] accetta"
 secrets.0124.b.tt.conditional_failed: "Se [secret_owner.GetTitledFirstName] rifiuta"
 secrets.0124.c:0 "Sembra una questione personale."
 secrets.0124.c.tt:0 "[liege.GetTitledFirstNameNoTooltip] non è interessato."

 secrets.0125.t:0 "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0125.desc:0 "Sono sconvolt[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla notizia del tuo furto a [secret_target.Custom2('YourCharacterIntroduction', secret_owner)]. [secret_target.GetSheHe|U] mi ha chiesto giustizia e, in quanto tuo/a signore/a, ti ordino di restituire metà del denaro che hai rubato a [secret_target.GetFirstNameNoTooltip].\n\nL'altra metà la pagherai a me come pegno. Per il bene del regno."
 secrets.0125.a:0 "Bah, prendilo allora." #controllare in gioco se il signore/a è [liege. ma probabilmente lo è
 secrets.0125.a.tt:0 "Arriva la vostra metà dell'oro"
 secrets.0125.b:0 "Nessuno di voi due otterrà da me nient'altro che l'acciaio!"
 secrets.0125.b.tt:0 "[secret_owner.GetTitledFirstNameNoTooltip] si è ribellato piuttosto che pagare"

 secrets.0126.t:0 "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0126.desc:0 "Il tuo vile furto di denaro dalle casse di [secret_target.GetTitledFirstName] non rimarrà impunito. Se non ripagherai immediatamente, e per intero, subirai la mia ira."
 secrets.0126.a:0 "Quei soldi sono stati guadagnati in modo legittimo, ma #EMP va bene#!."
 secrets.0126.a.tt:0 "[liege.GetTitledFirstNameNoTooltip] ti manda tutto"
 secrets.0126.b:0 "Tu non sei il mio signore!"
 secrets.0126.b.tt:0 "$secrets.0125.b.tt$"
 
 secrets.0131.desc: "[secret_target.Custom('DE_ART_DEF_P_D')] mi[secret_target.Custom('DE_END_PRO_S_N')] [secret_target.GetTitledFirstName] non ha mostrato alcuna clemenza. [secret_target.GetSheHe|U] ha svelato i miei piani per prendere [secret_target.GetPrimaryTitle.GetTierAsNameNoTooltip|l] a tutta [secret_target.GetPrimaryTitle.GetBaseName]!\n\nSe solo ci fosse un modo per rimediare alle mie azioni..."
 every_fellow_vassal_tt: "Ogni [vassal|E]"
 secrets.0131.a: "Possa [ROOT.Char.GetFaith.FateGodName] avere misericordia di me."

 secrets.0141.start.desc.intro.other_exposed: "[secret_exposer.GetTitledFirstName] ha rivelato l'intero piano a [secret_exposer.GetSheHe]...\n\n"
 secrets.0141.start.desc.intro.self_exposed: "Suppongo che [secret_target.Custom('IT_NAM_COL3')][secret_target.GetTitledFirstName] fosse destinato a scoprirlo, in un modo o nell'altro...\n\n"
 secrets.0141.start.desc.intro: "Avrei dovuto sapere che la nostra incursione contro la Casata [secret_target.GetHouse.GetBaseName] non poteva rimanere segreta a lungo in questo nido di vipere che chiamiamo [secret_owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 secrets.0141.desc.target_emperor: "Ora dobbiamo essere pronti a sopportare l'indignazione [secret_target.Custom('IT_NAM_COL2')][secret_target.GetTitleAsNameNoTooltip]..."
 secrets.0141.desc.owner_emperor: "In quanto [secret_owner.GetTitleAsNameNoTooltip], devo muovermi con maggiore cautela se voglio evitare di provocare l'ira delle grandi casate..."
 secrets.0141.desc.fallback: "Adesso che ne è a conoscenza, [secret_target.GetFirstNameNoTooltip] cercherà senza dubbio di mettere [secret_owner.GetTopLiege.GetTitleAsNameNoTooltip] contro la Casa [secret_owner.GetHouse.GetBaseName]..."
 secrets.0141.a: "Che lo sciocco blateri pure!"
 secrets.0142.t: "Incursore Rivelato"
 secrets.0142.start.desc.intro.other_exposed: "[secret_target.GetFaith.HighGodName] benedica [secret_exposer.Custom('IT_NAM_COL3')][secret_exposer.GetTitledFirstName] per aver svelato questa nefandezza della Casata [secret_owner.GetHouse.GetBaseName]!\n\n"
 secrets.0142.start.desc.intro.self_exposed: "Sia lodato [secret_target.GetFaith.HighGodNameAlternate] per avermi guidato nello scoprire questo atto malvagio della Casata [secret_owner.GetHouse.GetBaseName]!\n\n"
 secrets.0142.start.desc.intro: "Finalmente sappiamo chi c'era dietro l'oltraggiosa incursione nella tenuta della Casata [secret_target.GetHouse.GetBaseName]! [Select_CString(secret_owner.IsFemale,'Quella diabolica','Quel demone')][.Custom('DE_END_ADJ_NUL_S_N')] di [secret_owner.GetTitledFirstName] e la sua abominevole Casata!"
 secrets.0142.desc.target_emperor: "In quanto [secret_target.GetTitleAsNameNoTooltip], posso usare il potere a mia disposizione per chiamare questa spregevole famiglia a rispondere delle proprie azioni."
 secrets.0142.desc.owner_emperor: "Dobbiamo agire con cautela, [secret_owner.Custom('IT_NAM_COL3')][secret_owner.GetTitleAsNameNoTooltip] anticiperà le nostre prossime mosse..."
 secrets.0142.desc.fallback: "Ora possiamo chiamare i nostri nemici a giudizio di fronte al [secret_target.GetTopLiege.GetTitleAsNameNoTooltip] e al [secret_target.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 secrets.0142.a: "Questo tradimento non sarà tollerato!"
 secrets.0142.b: "Avremo la nostra vendetta, in un modo o nell'altro..."

 secrets.0500.single_child.t:0 "[child.Custom('DE_ART_DEF_P_D')] [child.Custom('GetDaughterSon')|U] di un altro Uomo"
 secrets.0500.start.desc:0 "Che possa esser vero?"
 secrets.0500.single_child.desc:0 "Il padre di [child.GetFirstName] è"
 secrets.0500.incest_real_father.desc:0 "il [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] stesso di [mother.GetTitledFirstNamePossessive], [real_father.GetFirstName],"
 secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc:0 "e non io?\n\nDovrei piangere? Urlare? Punire? Perdonare? [child.GetFirstNameNoTooltip] sarà sempre vist[child.Custom('DE_END_PRO_S_N')] come [child.Custom('DE_ART_DEF_P_A')] mi[child.Custom('DE_END_PRO_S_N')] ver[child.Custom('DE_END_PRO_S_N')] figli[child.Custom('DE_END_PRO_S_N')], eppure non posso negare le prove davanti a me..."
 secrets.0500.a:0 "Mi serve del tempo per pensare..."

 secrets.0501.t:0 "Le Mie Vere Origini"
 secrets.0501.desc_incest_marriage:0 "Finalmente so chi è il mio vero [real_father.Custom('MotherFather')] – [real_father.GetTitledFirstName]. Avrei semplicemente voluto che tale rivelazione non fosse giunta con la consapevolezza che mi[incest_spouse.Custom('DE_END_PRO_S_N')] [incest_spouse.Custom('WifeHusband')] [incest_spouse.GetTitledFirstName] sia anche mi[incest_spouse.Custom('DE_END_PRO_S_N')] [incest_spouse.Custom('SisterBrother')]!"
 secrets.0501.desc_unmarried_mother:0 "Il fatto di essere stato concepito al di fuori dei vincoli del matrimonio mi ha perseguitato sin dalla nascita.\n\nOra che so la verità, che [real_father.GetTitledFirstName] è mio [real_father.Custom('MotherFather')], ora posso finalmente respirare più facilmente."
 secrets.0501.desc_married_mother:0 "È uno scherzo? Un sogno? [father.GetFirstName], colui che mi ha cresciuto, non è il mio vero padre?\n\nSembra irreale, eppure non posso negare le prove davanti a me. Mio padre è un altro uomo – [real_father.GetTitledFirstName]."
 secrets.0501.a:0 "La verità può essere una benedizione o una maledizione."

 secrets.0502.single_child.t:0 "[child.Custom('DE_ART_DEF_P_D')] mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')|U] Perdut[child.Custom('DE_END_PRO_S_N')]"
 secrets.0502.single_child_start.desc:0 "In nome di [ROOT.Char.GetFaith.HighGodName], [child.GetTitledFirstName] è mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]?!"
 secrets.0502.lover.desc:0 "Ho sempre avuto i miei sospetti, ma ora che la verità è certa, sono senza parole."
 secrets.0502.unmarried.desc:0 "\n\nChe [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] sia rimasta incinta al di fuori del matrimonio era noto a tutti, ma #EMP il mio#! esatto coinvolgimento era stato tenuto segreto, fino a questo momento."
 secrets.0502.married.desc:0 "\n\nAbbiamo tutti pensato che [father.Custom2('MyCharacterIntroduction', ROOT.Char)] fosse il padre. E pensare che [mother.GetFirstName] ha tenuto nascosta la verità per tutto questo tempo!"
 secrets.0502.end:0 "\n\nCi saranno sempre coloro che affermano che il giovane [child.GetFirstNameNoTooltip] sia il vero figlio di [father.GetFirstNamePossessiveNoTooltip], ma io so la verità."
 secrets.0502.a.incest:0 "Penso che sto per sentirmi male..."
 secrets.0502.a:0 "[child.GetFirstNameNoTooltip], per tutto questo tempo..."
 secrets.0502.b:0 "Il mondo lo deve sapere!"

 secrets.0503.t:0 "Una Stretta Connessione"
 secrets.0503.incest_accepted.desc:0 "In nome di [ROOT.Char.GetFaith.HighGodName], [sibling_partner.GetFirstName] è mi[sibling_partner.Custom('DE_END_PRO_S_N')] [sibling_partner.Custom('SisterBrother')]! Sapevo che c'era una #EMP qualche#! connessione speciale... Ora mi sento più che mai vicino a [consort_bastard.GetSheHe]."
 secrets.0503.incest.desc:0 "La verità sulla parentela di [sibling_partner.GetFirstNamePossessive] giunge con una nauseante conseguenza. Se condividiamo lo stesso padre...\n\nLe immagini delle cose che abbiamo detto, delle cose che abbiamo fatto, lampeggiano davanti al mio occhio interiore. Per tutto questo tempo..."
 secrets.0502.likes_incest.a:0 "Sono davvero benedetto!"
 secrets.0502.dislikes_incest.a:0 "Penso che sto per sentirmi male."

 secrets.0510.t:0 "Una Serpe Svelata"
 secrets.0510.traitor.desc:0 "Non posso credere che [murderer.GetFirstName] abbia avuto il coraggio di complottare contro di me! Voleva uccidere [murderer.Custom('DE_ART_DEF_P_A')] su[murderer.Custom('DE_END_PRO_S_N')] stess[murderer.Custom('DE_END_PRO_S_N')] [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc:0 "Sono sia sollevato che infuriato nello scoprire chi ha tentato di togliermi la vita. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] è un[murderer.Custom('DE_PRO_POS_P_2P')] [murderer.Custom('InsultAdjective')] serpe!\n\n"
 secrets.0510.alive.desc:0 "Non dovrei lasciare che questa cosa passi impunita, chissà cosa potrebbe accadere la prossima volta. Mi chiedo quale potrebbe essere la migliore linea d'azione..."
 secrets.0510.dead.desc:0 "I suoi piani sono orrendamente falliti, però. Sono ancora in piedi, mentre [murderer.GetSheHe] marcisce a terra!"
 secrets.0510.a.alive:0 "Devo pianificare la mia prossima mossa..."
 secrets.0510.a.dead:0 "Che liberazione!"

 secrets.0511.regular.desc:0 "In nome di [ROOT.Char.GetFaith.HighGodNamePossessive]! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha attentato alla vita di [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0511.dead.desc:0 "Almeno quel[murderer.Custom('DE_END_ADJ_NUL_S_N')] [murderer.Custom('InsultAdjective')] serpe è mort[murderer.Custom('DE_END_PRO_S_N')] e sepolt[murderer.Custom('DE_END_PRO_S_N')]!"
 secrets.0511.alive.desc:0 "A meno che io non faccia qualcosa, [victim.GetFirstNameNoTooltip] potrebbe essere ancora in pericolo."
 
 secrets.0512.regular.desc:0 "Finalmente ho scoperto la verità! [murderer.Custom('DE_ART_DEF_P_D')] sanguinos[murderer.Custom('DE_END_PRO_S_N')] [murderer.Custom('InsultNoun')] dietro la morte prematura di mi[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstNamePossessive] altri non era [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0512.immured.desc:0 "Mentre i miei agenti setacciavano accuratamente il suo [murderer.Custom('ResidenceBuilding')] si sono imbattuti in una stanza murata dietro la quale è stato trovato il corpo di [victim.GetFirstNamePossessiveNoTooltip].\n\n"
 secrets.0512.alive.desc:0 "Oh, [murderer.GetSheHe] ha creduto di poterla fare franca con questo crimine atroce, ma tieni a mente queste mie parole, [murderer.GetFirstNameNoTooltip] la pagherà cara per i suoi peccati."
 secrets.0512.dead.desc:0 "Anche se sono content[ROOT.Char.Custom('DE_END_PRO_S_N')] che [murderer.GetSheHe] stia marcendo nella sua tomba, c'è una parte di me che vorrebbe che [murderer.GetSheHe] fosse viv[murderer.Custom('DE_END_PRO_S_N')] e respirasse davanti a me. Conosco una o due cose che sarebbero più appropriate per [murderer.GetFirstNameNoTooltip] dell'eterno riposo..."


 secrets.1001.t:0 "Una Scoperta"
 secrets.1001.opening_spymaster:0 "Alla fine dell'ultimo rapporto del mio [spymaster.GetCouncilTitle] [spymaster.GetFirstNamePossessive], [spymaster.Custom('DE_ART_IND_A')] si ferma per un momento. "C'è qualcosa che dovresti sapere riguardo al[secret_holder.Custom('DE_END_ADJ_NUL_S_N')] tu[secret_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))].""
 secrets.1001.opening_no_spymaster:0 "Sono state sussurrate voci sul[secret_holder.Custom('DE_END_ADJ_NUL_S_N')] mi[secret_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] da un po' di tempo, ma fino ad ora non ho visto prove."
 secrets.1001.sexual_habits:0 "\n\nPare che [secret_holder.GetTitledFirstName] abbia delle propensioni sessuali molto insolite..."
 secrets.1001.secret_relationships:0 "\n\n[secret_holder.GetTitledFirstName] e [secret_lover.GetTitledFirstName] sono coinvolti in una relazione illecita!"
 secrets.1001.fallback:0 "\n\n[secret_holder.GetTitledFirstName] ha molti segreti, a quanto pare."
 secrets.1001.a:0 "Una predilezione per [secret_holder.Custom('DE_PRO_DEM')] [secret_holder.Custom('WomenMen')], hai detto?"
 secrets.1001.b:0 "A quanto, pare non sono l'unico a lasciare che i miei impulsi abbiano la meglio su di me."
 secrets.1001.c:0 "Che [secret_holder.GetSheHe] abbia frainteso il concetto di 'prendersi cura degli animali'?"
 secrets.1001.f:0 "[secret_holder.GetFirstNameNoTooltip] e [secret_lover.GetFirstNameNoTooltip]? Il solo pensiero mi disturba!"
 secrets.1001.option_fallback:0 "Se non sapessi che è vero..."

 secrets.1012.t:0 "Amici e Amanti"
 secrets.1012.close_relation:0 "È difficile nascondere i propri segreti a un vero amico, e so da tempo dell'interesse di [first_lover.GetTitledFirstNamePossessive] per mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName].\n\nOra ho scoperto che è più di un interesse. I due sono impegnati in una relazione illecita!"
 secrets.1012.desc:0 "È difficile nascondere i propri segreti a un vero amico, ed è da tempo che sono a conoscenza dell'interesse di [first_lover.GetFirstName] per [lover.GetTitledFirstName].\n\nOra ho scoperto che è più di un interesse. I due sono impegnati in una relazione illecita!"
 secrets.1012.a:0 "Non mi sorprende che [first_lover.GetFirstNameNoTooltip] abbia voluto tenerlo nascosto."

 secrets.1101.t:0 "Il Nostro Lignaggio"
 secrets.1101.opening:0 "Imparare la verità ha fatto sì che tutti i pezzi andassero al loro posto."
 secrets.1101.friendly:0 "Nonostante tutte le nostre somiglianze, ci sono grandi differenze tra di noi, e ora capisco meglio il perché."
 secrets.1101.unfriendly:0 "Avrei dovuto sapere che dietro le nostre differenze c'era molto più dei semplici disaccordi senza fine."
 secrets.1101.end:0 "\n\n[bastard.GetTitledFirstName] non è davvero [bastard.Custom('DE_ART_DEF_P_A')] mi[bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))], in realtà è [bastard.Custom('DE_ART_DEF_P_A')] [bastard.Custom('GetDaughterSon')] di [real_father.GetTitledFirstName]!"
 secrets.1101.a:0 "Faccio fatica a crederci."

 secrets.1102.friendly:0 "All'inizio non ero certo, ma il modo in cui [father.Char.GetSheHe] ha enfatizzato la parola "#EMP [ROOT.Char.Custom('SisterBrother')]#!" quando mi ha salutat[ROOT.Char.Custom('DE_END_PRO_S_N')] lo ha reso chiaro come il giorno."
 secrets.1102.unfriendly:0 "All'inizio non ero certo, ma il modo in cui [father.GetSheHe] ha enfatizzato la parola "#EMP [ROOT.Char.Custom('SisterBrother')]#!" quando mi ha salutato lo ha reso chiaro come il giorno."
 secrets.1102.end:0 "\n\n[father.GetTitledFirstName] sa chi è il mio vero padre."
 secrets.1102.a:0 "Cosa se ne farà [father.GetSheHe] di questa conoscenza?"

 secrets.2002.t:0 "Imperdonabile?"
 secrets.2002.desc:0 "Vorrei non averlo mai saputo! Al pensiero che mi[secret_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], [secret_holder.GetTitledFirstName], possa essere stat[secret_holder.Custom('DE_END_PRO_S_N')] capace di commettere un omicidio...\n\nPersino [murdered_character.GetFirstName] non meritava una fine così ignobile."
 secrets.2002.a:0 "Punite [secret_holder.GetFirstNameNoTooltip] per i suoi crimini!"
 secrets.2002.a.tt:0 "#F [secret_holder.GetFirstNameNoTooltip] potrebbe essersi pentit[secret_holder.Custom('DE_END_PRO_S_N')].#!"
 secrets.2002.b:0 "Ah bene. La politica, a volte, può essere una brutta cosa."

 secrets.2003.desc:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] mi si avvicina, un'espressione conflittuale è impressa nel suo viso.\n\n"So cosa hai fatto a [murdered_character.GetFirstName]", mi dice [close_character.GetFirstName]. "Il fatto che tu sia stat[ROOT.Char.Custom('DE_END_PRO_S_N')] capace di un tale crimine... ossessiona i miei pensieri.""
 secrets.2003.a:0 "Ho fatto ciò che dovevo fare."
 secrets.2003.b:0 "Mi pento di quel che fatto ogni santo giorno!"

 secrets.2004.desc:0 "A seguito di tutte le mie aspre parole, non mi aspettavo la risposta che ho ricevuto da [secret_holder.GetFirstName] quando mi sono confrontat[ROOT.Char.Custom('DE_END_PRO_S_N')] con [secret_holder.GetSheHe] sulla morte di [killed_character.GetFirstName].\n\n"Tu non hai idea di quanto questa cosa mi abbia perseguitat[secret_holder.Custom('DE_END_PRO_S_N')]?" chiede [secret_holder.GetSheHe]. "È un tale sollievo poter finalmente dire a qualcuno del mio rimpianto.""
 secrets.2004.a:0 "Forse [secret_holder.GetSheHe] potrebbe essere perdonat[secret_holder.Custom('DE_END_PRO_S_N')], col tempo."
 secrets.2004.b:0 "Ah, non sarei mai in grado di rimanere arrabbiat[ROOT.Char.Custom('DE_END_PRO_S_N')] con te, [target.GetFirstNameNoTooltip]!"

 secrets.3001.t:0 "Badare a Me"
 secrets.3001.opening:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetFirstName] giunge da me con uno sguardo preoccupato sul suo viso."
 secrets.3001.scheme_owner_known:0 "\n\n"Ho trovato uno degli agenti che sta aiutando [known_scheme_owner.GetFirstName] nel suo complotto contro di te! [agent.GetFirstName] stava tentando di consegnare un rapporto a [known_scheme_owner.GetFirstName] nel cuore della notte.""
 secrets.3001.scheme_known:0 "\n\n"Ho trovato uno degli agenti coinvolt[agent.Custom('DE_END_PRO_S_N')] in un complotto contro di te! [agent.GetTitledFirstName] stava tentando di consegnargli un rapporto nel cuore della notte.""
 secrets.3001.scheme_not_known:0 "\n\n"Ho trovato un agente che sta collaborando a un complotto contro di te! [agent.GetTitledFirstName] stava tentando di consegnargli un rapporto nel cuore della notte.""
 secrets.3001.a:0 "Grazie, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]!"
