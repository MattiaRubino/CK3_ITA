l_spanish:
 pregnancy.1001.t:0 "Gravidanza!"
 pregnancy.1001.d:0 "Un bambino sta crescendo nel mio grembo. Mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], ne sarà orgoglioso!"
 pregnancy.1001.a:0 "Bene!"

 pregnancy.1002.t:0 "Gravidanza!"
 pregnancy.1002.d:0 "Il destino mi sorride! [mother.Custom('IT_NAM_COL3')|U][mother.GetTitledFirstName], mia [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], partorirà un bambino!"
 pregnancy.1002.a:0 "Non vedo l'ora di tenere il bambino tra le mie braccia!"

 pregnancy.1101.t.dead:0 "La Vita Va Avanti"
 pregnancy.1101.t.divorced:0 "Circostanze Eccezionali"
 pregnancy.1101.desc.start:0 "Un bambino sta crescendo nel mio grembo e non ho dubbi che sia il figlio"
 pregnancy.1101.desc.dead:0 "del mio defunto marito [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.divorced:0 "del mio ex marito [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.end:0 "\n\nAnche se le circostanze di questa gravidanza sono sfortunate, almeno posso essere felice che il mio bambino quando nascerà non sarà considerato un bastardo."
 pregnancy.1101.a.dead:0 "Se solo [ex_spouse.GetFirstNameNoTooltip] fosse qui..."
 pregnancy.1101.a.divorced:0 "Credo di dover informare [ex_spouse.GetFirstNameNoTooltip] al più presto."

 pregnancy.1102.t:0 "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc:0 "Ormai è chiaro che mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] sia incinta, anche se facendo due calcoli non credo che il bambino sia mio.\n\nCon ogni probabilità il padre è l'ex marito, [ex_spouse.GetTitledFirstName]."
 pregnancy.1102.a:0 "Ahimè."

 pregnancy.1103.opening:0 "Al mio [mother.Custom2('RelationDescriptor', ROOT.Char)] ex marito,"
 pregnancy.1103.opening_concubine:0 "A [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-[ROOT.Char.GetWomanMan],"
 pregnancy.1103.desc:0 "Ti scrivo per informarti che sono incinta, ed è sicuramente tuo.\n\nIl concepimento è avvenuto nel nostro matrimonio e non c'è traccia di bastardaggine; quando il bambino nascerà sarà riconosciuto tua legittima prole."
 pregnancy.1103.desc_concubine:0 "Ti scrivo per informarti che sono incinta, ed è sicuramente tuo.\n\nIl concepimento è avvenuto nella nostra relazione e non c'è traccia di bastardaggine; quando il bambino nascerà sarà riconosciuto tua legittima prole."
 pregnancy.1103.a:0 "Va bene allora."

 pregnancy_not_first_child_message_title: "[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))|U] Resta Incinta"
 pregnancy_not_first_child_message:1 "Tua [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.Custom('IT_NAM_COL3')][mother.GetTitledFirstName], partorirà tuo figlio"

 pregnancy.2001.t:0 "Fuori dal Matrimonio"
 pregnancy.2001.opening:0 "Ne ho sofferto ed i segni sono chiari. Sono incinta!"
 pregnancy.2001.father_is_married:0 "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è senza dubbio il padre, ma è sposato e sicuramente non riconoscerebbe il bambino come suo!"
 pregnancy.2001.father_is_unmarried:0 "\n\nMio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] è senza dubbio il padre, ma senza i sacri vincoli del matrimonio, cosa dirà la gente di mio figlio?"
 pregnancy.2001.a:0 "Farò sapere a tutti chi è il padre!"
 pregnancy.2001.b:0 "[real_father.GetFirstNameNoTooltip] deve sapere, ma nessun altro!"
 pregnancy.2001.c:0 "Non posso dirlo a #EMP anyone#!..."
 pregnancy.2001.c.tt:0 "Spera che nessuno lo scopra!"
 pregnancy.2001.d:0 "Mi serve l'infuso di una guaritrice."

 pregnancy.2002.t:0 "Da un Altro Uomo"
 pregnancy.2002.desc:0 "Ne ho sofferto e i segni sono chiari. Sono incinta!\n\nNon sono felice, come sono certa che non lo sia [real_father.Custom('DE_ART_DEF_P_A')] [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] che è il vero padre, anziché [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]!"
 pregnancy.2002.desc.polyamorous:0 "Ne ho sofferto ed i segni sono chiari. Sono incinta!\n\nNon ho dubbi che il vero padre sia [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)], piuttosto che [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]."
 pregnancy.2002.a:0 "Confesso la mia infedeltà!"
 pregnancy.2002.b:0 "[real_father.GetFirstNameNoTooltip] saprà, in confidenza."
 pregnancy.2002.c:0 "Nessuno lo deve sapere."
 pregnancy.2002.c.tt:1 "#F Speri che rimanga un segreto#!"
 reveal_illegitimate_pregnancy_to_real_father_tt:0 "Il segreto è rivelato a [real_father.GetFirstName]"
 pregnancy.2002.d:0 "Mi serve l'infuso di una guaritrice."
 search_for_real_father_tt:0 "#F Lo cercherò!#!"

 pregnancy_treatment_fails_tt:0 "Il Trattamento Fallisce"

 pregnancy.2003.t:0 "L'Attesa"
 pregnancy.2003.desc_no_notice:0 "Mi sono preoccupata a lungo che il preparato di [ROOT.Char.Custom('Abortifacient')] funzionasse, ma ora è chiaro.\n\nNon sono più incinta."
 pregnancy.2003.desc_pain:0 "Il preparato di [ROOT.Char.Custom('Abortifacient')] mi ha dato crampi e vomito, ma almeno ha funzionato.\n\nNon sono più incinta."
 pregnancy.2003.a:0 "Ho fatto quello che dovevo."

 pregnancy.2004.t:0 "La Malattia"
 pregnancy.2004.desc:0 "Il preparato di [ROOT.Char.Custom('Abortifacient')] ha terminato la mia gravidanza, ma mi ha lasciato vomito e febbre. La saggia mi aveva avvertito dei dolori, ma aveva anche detto che sarebbero passati in fretta."
 pregnancy.2004.a:0 "Posso farcela."

 pregnancy.2005.t:0 "L'Attesa"
 pregnancy.2005.desc:0 "Speravo che il preparato di [ROOT.Char.Custom('Abortifacient')] avrebbe messo fine ai miei guai, ma la saggia mi aveva anche detto che l'esito non era certo.\n\nTemo che le sue paure fossero fondate, perché sono certa che il bambino stia ancora crescendo nella mio grembo."
 pregnancy.2005.a:0 "Non c'è più niente da fare."

 pregnancy.2007.t:0 "Il Passaggio"
 pregnancy.2007.desc:0 "Tutto è stato sfocato ed annebbiato da quando il preparato di [ROOT.Char.Custom('Abortifacient')]. Figure che si muovono silenziose mormorando parole incomprensibili accanto al mio letto, si fondono con la mia vista annebbiata fino a diventare tenebra. Man mano che i sussurri si fanno più intensi, aumenta anche il bruciore nel mio petto."
 pregnancy.2007.a:0 "Chi mi accoglierà?"
 
 pregnancy.2050.t:0 "Di un Altro"
 pregnancy.2050.desc.polyamorous:0 "Questo mi sta tormentando, ma i segni sono chiari. Sono incinta!\n\nNon ho dubbi che [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] sia il vero padre."
 pregnancy.2050.desc:0 "Questo mi sta tormentando, ma i segni sono chiari. Sono incinta!\n\nNon è un motivo di gioia perché tutti ora sanno che sono stata infedele al mio [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]. Non ho dubbi che sia [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] il vero padre..."

 pregnancy.2101.t:0 "Prematuramente"
 pregnancy.2101.desc_other_children:0 "Man mano che la mia pancia cresce, aumenta anche il mio disagio. Non è la prima volta che sono incinta, ma questa sensazione inquietante mi è nuova; qualcosa non va.\n\nI crampi arrivano di notte, e al mattino appena mi alzo trovo le mie lenzuola insanguinate e sporche."
 pregnancy.2101.desc_pain:0 "Man mano che la mia pancia cresce, cresce anche il mio disagio. Questa è la prima volta che sono incinta, ma questa sensazione inquietante non può essere normale; qualcosa non va.\n\nI crampi arrivano di notte, e al mattino appena mi alzo trovo le mie lenzuola insanguinate e sporche."
 pregnancy.2101.desc:0 "Con il passare dei giorni la mia trepidazione cresce al posto della mia pancia. Non dovrebbe essere cresciuta ormai? Non dovrei snetire il bambino?\n\nQualcosa deve essere andato storto, perché non riesco a sentire nessuna scintilla di vita dentro di me."
 pregnancy.2101.a:0 "Non sono più incinta."

 pregnancy.2102.desc:0 ""Il nascituro non era destinato a farcela."\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi assicura che la vita è così, ma la sua mano indugia sulla pancia."
 pregnancy.2102.a:0 "[mother.GetSheHe|U] non è più incinta."

 pregnancy.3001.t:0 "Indiscrezioni"
 pregnancy.3001.opening:0 "Il grembo di [mother.GetTitledFirstName] sta crescendo, ormai non c'è alcun dubbio. [mother.GetSheHe|U] è incinta!"
 pregnancy.3001.lovers_love:0 "[mother.GetSheHe|U] non ha detto niente, potrebbe essere il risultato del nostro amore?"
 pregnancy.3001.lovers_not_love:0 "[mother.GetSheHe|U] non ha detto nulla, potrebbe essere il risultato delle nostre relazioni carnali?"
 pregnancy.3001.not_lovers:0 "[mother.GetSheHe|U] non ha detto nulla, potrebbe essere il risultato della nostra recente relazione?"
 pregnancy.3001.a:0 "Devo chiederglielo di persona."
 pregnancy.3001.a.tt:1 "Chiedi a [mother.GetFirstNameNoTooltip] del bambino"
 pregnancy.3001.b:0 "Potrei non saperlo mai, ma me lo chiederò sempre..."
 pregnancy.3001.b.tt:0 "Non approfondisci i tuoi sospetti"

 pregnancy.3002.t:0 "Indiscrezioni"
 pregnancy.3002.lovers:1 "Ho avuto i miei sospetti quando mia [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [mother.GetTitledFirstName] ha iniziato a mostrare i segni di una gravidanza, ora [mother.GetSheHe] mi dice che il bambino è il mio."
 pregnancy.3002.not_lovers:1 "[mother.GetTitledFirstName] è incinta, e [mother.GetSheHe] mi ha confidato che è il risultato della nosra relazione clandestina."
 pregnancy.3002.spouse_exists:0 "\n\nFortunatamente sua [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] crede che sia [spouse.GetHersHis]."
 pregnancy.3002.a:0 "Oh [mother.GetFirstNameNoTooltip], se fossimo solo noi e nostro figlio..."
 pregnancy.3002.b.not_again:0 "Come ho potuto permetere che accadesse di nuovo?!"
 pregnancy.3002.b:0 "Deve restare segreto!"
 pregnancy.3002.a.tt:0 "Il figlio di [mother.GetShortUINameNoTooltip] nascerà da padre ignoto"
 pregnancy.3002.c:0 "Farò sapere la verità!"


 pregnancy.3003.t:0 "Una pancia Gonfia"
 pregnancy.3003.desc:1 "[mother.GetTitledFirstName] è venuta da me, ho capito subito il motivo. [mother.GetSheHe|U] è incinta, e ci sono pochi dubbi nel suo cuore, come nel mio, su chi sia il padre. Un bambino nato al di fuori dai legami legittimi del matrimonio è destinato ad essere bastardo a vita. È questo il destino che voglio per mio figlio?"
 pregnancy.3003.desc_no_bastards:0 "[mother.GetTitledFirstName] è venuta da me, ho capito subito il motivo. [mother.GetSheHe|U] è incinta, e ci sono pochi dubbi nel suo cuore, come nel mio, su chi sia il padre. Che tipo di vita attende mio figlio, nato al di fuori dei vincoli del matrimonio?"
 pregnancy.3003.a:0 "Deve restare un segreto!"
 pregnancy.3003.a.tt:0 "Il segreto è al sicuro, per ora"
 pregnancy.3003.b:0 "Oh, questa è una bellissima notizia!"

 pregnancy.3004.t:0 "Una pancia Gonfia"
 pregnancy.3004.desc:1 "[mother.GetTitledFirstName] è venuta da me, ho capito subito il motivo. [mother.GetSheHe|U] è incinta, e ci sono pochi dubbi nel suo cuore, come nel mio, su chi sia il padre.\n\nTuttavia, con il mio matrimonio con [spouse.GetFirstName] non posso fare altro che sperare che il mio coinvolgimento rimanga segreto."
 pregnancy.3004.a:0 "Non avrei mai pensato che si sarebbere arrivati a questo."

 pregnancy.5001.t:0 ""Devo Sapere!""
 pregnancy.5001.desc:0 "[real_father_inquirer.GetTitledFirstName] è venuto da me, e tenedo la mano sulla mia pancia mi guarda con espressione preoccupata."
 pregnancy.5001.real_father:0 "\n\n"Lo so già, ma voglio sentirti dire che è mio figlio.""
 pregnancy.5001.not_father:0 "\n\n"Per favore sii onesta."\n\nI miei occhi si concentrano sul corridoio dietro di lui per essere certi che nessuno ci veda."
 pregnancy.5001.a:0 "Il bambino è tuo, [real_father.GetFirstNameNoTooltip]."
 pregnancy.5001.b:0 "Non sei il padre di questo bambino."

 pregnancy.5002.t:0 "Il Nostro Sangue"
 pregnancy.5002.love:0 ""Certo che è tuo, [ROOT.Char.GetFirstNameNoTooltip]!"\n\nMi dimentico persino di preoccuparmi se qualcuno può sentirci. Gioia e confusione corrono nel mio corpo. Le mie preghiere sono state esaudite, la nostra unione è stata benedetta, anche se ci sono...complicazioni."
 pregnancy.5002.not_love:0 ""Certo che è tuo, [ROOT.Char.GetFirstNameNoTooltip]!"\n\nTemo che qualcuno abbia sentito, ma siamo soli, intorno a noi vi è il silenzio. Ed è anche un bene, perché all'improvviso ho molto su cui riflettere."
 pregnancy.5002.a:0 "Noi due...un bambino..."
 pregnancy.5002.b:0 "Questa è una notizia meravigliosa, e deve essere condivisa!"

 pregnancy.5003.t:0 "L'Idea Sbagliata"
 pregnancy.5003.desc:1 "Anche se continuo a insistere sulla questione, [mother.GetTitledFirstName] rimane irremovibile."Il bambino è tuo, [ROOT.Char.GetFirstNameNoTooltip]."\n\nStavo sbagliando?"
 pregnancy.5003.a:1 "Mi sta dicendo la verità?"
 pregnancy.5003.a.tt:0 ""Solo il tempo dirà se ho ragione...""

 pregnancy_announcement_my_child_will_be_a_bastard:0 "Mio figlio nascerà [bastard|E] con [real_father.GetTitledFirstNameNoTooltip] come padre"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father:0 "Il figlio di [mother.GetTitledFirstNameNoTooltip] nascerà [bastard|E], con me come padre noto"
 pregnancy_announcement_the_child_will_be_a_bastard:0 "Il figlio di [mother.GetTitledFirstNameNoTooltip] nascerà [bastard|E] con [real_father.GetTitledFirstNameNoTooltip] come padre"

 pregnancy.6001.t:0 "Oltre Ogni Dubbio"
 pregnancy.6001.desc:0 "Il bambino che sto portando in grembo potrà anche essere illegittimo, ma crescerà sapendo chi è suo padre, indipendentemente da cosa possa volere [real_father.GetTitledFirstName]."
 pregnancy.6001.a:0 "Farò sempre il meglio per mio figlio."

 pregnancy.6002.t:0 "Oltre Ogni Dubbio"
 pregnancy.6002.desc:1 "[mother.GetTitledFirstName] mi ha pubblicamente nominato padre del nascituro!"
 pregnancy.6002.married:0 "\n\n"Come hai potuto farlo?!" [spouse.GetFirstName] mi guarda in maniera [spouse.Custom('GeneralTemperament')]."
 pregnancy.6002.unmarried_sympathetic:1 "\n\nNato fuori dai vincoli del matrimonio, il bambino avrà una vita difficile, ma almeno conoscerà la verità."
 pregnancy.6002.unmarried_unsympathetic:1 "\n\nNon è abbastanza che lei sopporti questo fardello, deve trascinare anche me con lei?"
 pregnancy.6002.a:0 "Cosa dirà la gente?"

 pregnancy.6003.t:0 "Oltre Ogni Dubbio"
 pregnancy.6003.desc:1 "Mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], ha confessato che non solo sua gravidanza è il risultato di un'unione illegittima, ma il vero padre del nascituro, non è altro che [real_father.GetTitledFirstName]!\n\nChe vergogna che ha portato in casa mia! Come ha potuto farmi questo? A noi?"
 pregnancy.6003.a:0 "[real_father.GetFirstNameNoTooltip]?!"

 pregnancy.6004.t:0 "Oltre Ogni Dubbio"
 pregnancy.6004.desc:1 "Mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], ha confessato che non solo sua gravidanza è il risultato di un'unione illegittima, ma il vero padre del nascituro, non è altro che [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pregnancy.6004.incest:0 "\n\nChe ne sarà del bambino, creato da un'unione così empia?"
 pregnancy.6004.mother_married:1 "\n\nCosa significa questo, anche per il suo matrimonio con [spouse.GetTitledFirstName]?"
 pregnancy.6004.mother_unmarried:1 "\n\nChe ne sarà di suo figlio, ora che tutto il mondo lo sa?"
 pregnancy.6004.a:1 "[mother.GetSheHe|U] ha gettato questa casa nel caos!"

 pregnancy.6005.t:0 "Oltre Ogni Dubbio"
 pregnancy.6005.desc:0 "[mother.GetTitledFirstName] ha fatto conoscere al mondo il padre della sua gravidanza illecita. Volevo sperare che non fosse così, ma ovviamente sapevo la verità. Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC ('real_father'))], [real_father.GetTitledFirstName], è il vero padre del nascituro!"
 pregnancy.6005.a:0 "[real_father.GetFirstNameNoTooltip], come hai potuto?"

 pregnancy.6006.t:0 "Oltre Ogni Dubbio"
 pregnancy.6006.desc:1 "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è stato indentificato come il vero padre del nascituro di [mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 pregnancy.6006.real_father_married:1 "\n\nNon ha pensato all'importanza del suo matrimonio con [spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))]?"
 pregnancy.6006.real_father_unmarried:1 "Non ha pensato all'onore della sua famiglia?"
 pregnancy.6006.a:0 "Cosa significa questo bambino bastardo per noi?"
 
 # For polyamorous faith reveal
 pregnancy.6999.t:0 "Da Un Altro Uomo"
 pregnancy.6999.desc:1 "Mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], ha fatto sapere che è incinta del figlio di [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Anche se non è mio figlio, sono comunque suo [ROOT.Char.Custom('WifeHusband')], ed è mio dovere prendermi cura di lei durante i prossimi mesi."
 pregnancy.6999.a:1 "Un dovere a cui adempirò."
