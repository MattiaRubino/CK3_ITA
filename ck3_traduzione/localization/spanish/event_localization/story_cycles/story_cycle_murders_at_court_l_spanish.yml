l_spanish:
 murders_at_court.1001.t:1 "Omicidi a Corte: Prega per i Morti Senza Nome"
 murders_at_court.1001.desc_physician:1 ""Stamattina sono state trovate parti di un corpo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice [physician.Custom2('MyCharacterIntroduction', ROOT.Char)], gesticolando verso il tavolo davanti a noi. Il sangue si accumula sul tavolo intorno a piccoli cumuli di carne; le stringhe di tessuto riposano in una melma scura.\n\n"Come potete vedere non è un umano... intero. Non abbastanza per identificarlo.""
 murders_at_court.1001.desc:1 ""Stamattina sono state trovate parti di un corpo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice una guardia, gesticolando verso il tavolo davanti a noi. Il sangue si accumula sul tavolo intorno a piccoli cumuli di carne; le stringhe di tessuto riposano in una melma scura.\n\n"Come potete vedere non è un umano... intero. Non abbastanza per identificarlo.""
 murders_at_court.1001.a:0 "Pregherò per la vittima."
 murders_at_court.1001.b:0 "Assicuratevi che tutti siano presenti, in #EMP ogni#! momento."
 murders_at_court.1001.b.tt:0 "Limiterò il movimento di tutti a corte - si spera facendo pressione sull'assassino per rivelare se stesso"
 murder_at_court_movement_restricted_courtiers_craven:0 "Ogni vile cortigiano"
 murder_at_court_movement_restricted_courtiers_other:0 "Ogni altro cortigiano"
 murder_at_court_movement_restricted_courtiers:0 "Ogni cortigiano"
 murders_at_court.1001.c:0 "Raddoppia le guardie!"
 murders_at_court.1001.c.tt:0 "Le guardie in piu' scoraggeranno sicuramente l'assassino – o almeno ostacolarlo"
 murders_at_court.1001.d:0 "Qualcuno ha visto qualcosa? Per favore, ho bisogno del vostro aiuto!"
 murders_at_court.1001.d.tt:0 "Faccio sapere in tutto il reame che sono alla ricerca di informazioni e indizi"
 murders_at_court.1001.e:0 "Indagherò su questo. Personalmente."
 murders_at_court.1001.e.tt:0 "In questo caso metterò in pratica le mie conoscenze"

 murders_at_court.1002.t:1 "Omicidi a Corte: Omicidio al Mattino"
 murders_at_court.1002.desc_named:0 "Al sorgere del sole vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla notizia che [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] è stato assassinato durante la notte. Brutalmente sventrato e disposto a farsi vedere da chi passava...\n\nIl corpo viene rapidamente rimosso, e al tramonto del sole non si trova più alcuna traccia dell'atto macabro."
 murders_at_court.1002.desc:0 "Un altro giorno, un altro corpo. È con il cuore pesante che mi rendo conto che un senso di routine si è sedimentato in [ROOT.Char.Custom('ResidenceBuilding')] dopo i recenti omicidi.\n\nIl corpo - un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] giovane sventrat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('RandomWomanMan')] – viene rapidamente rimosso, e quando il sole tramonta non si trova più alcuna traccia dell'atto macabro."

 murders_at_court.1003.t:1 "Omicidi a Corte: Fino a che Morte non Ci Separi"
 murders_at_court.1003.desc_opening:0 "Ho trovato [spouse.GetTitledFirstName] nelle nostre camere, disteso sul pavimento in una pozzanghera del [spouse.GetHerHis] stesso sangue."
 murders_at_court.1003.desc_like:0 "Piangendo mi calo a terra, cullando [spouse.GetHerHim] al mio petto"
 murders_at_court.1003.desc:1 "Mi butto a terra, cullando [spouse.GetHerHim] al mio petto"
 murders_at_court.1003.desc_end:0 "– [spouse.GetSheHe] è così freddo... Oh [ROOT.Char.GetFaith.HighGodName], perché [spouse.GetSheHe] è così freddo?!"

 murders_at_court.1004.t:1 "Omicidi a Corte: Mi[child.Custom('DE_END_PRO_S_N')] Figli[child.Custom('DE_END_PRO_S_N')]"
 murders_at_court.1004.desc:0 "Ho trovato mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [child.GetTitledFirstName] nel [child.GetHerHis] stesso letto — fredd[child.Custom('DE_END_PRO_S_N')] e mort[child.Custom('DE_END_PRO_S_N')]. La biancheria è satura di sangue, e il suo lento #EMP sgocciolio#! che colpisce il pavimento sotto il letto sembra echeggiare nella camera."

 murders_at_court.2001.t:1 "Omicidi a Corte: Escalation"
 murders_at_court.2001.desc:0 "Mi[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetTitledFirstName] giace distes[victim.Custom('DE_END_PRO_S_N')] sul pavimento freddo, il sangue trasuda dalle ferite multiple da pugnalate che ricoprono il suo corpo.\n\nPerché questo assassino si prende gioco di me?!"

 murders_at_court.2002.t:1 "Omicidi a Corte: Un Passo Avanti"
 murders_at_court.2002.desc:0 "La testa mozzata di mi[heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName] è appoggiata sulla mia scrivania mentre torno nelle mie stanze, bocca aperta in un urlo silenzioso. [heir.Custom('DE_ART_DEF_P_D')] mi[heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))] erede... Oh [ROOT.Char.GetFaith.HighGodName], perché? Questo assassino che ci tormenta deve essere fermato!"
 murders_at_court.2002.a:0 "Devo pregare per il nostro [ROOT.Char.Custom('RealmType')]!"

 murders_at_court.2003.t:1 "Omicidi a Corte: Un Assassino Rivelato"
 murders_at_court.2003.desc:0 "Un dolore acuto alla schiena - inspiro, e l'agonia crescente mi fa urlare. Mentre cerco di piegarmi, in seguito al #EMP drip#! #EMP drip#! del mio sangue sul pavimento.\n\nLa mia visione si fa sempre più oscura, ma vedo mi[murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] in piedi sopra di me con un ampio sorriso. Raggiungo [murderer.GetHerHim] e [murderer.GetSheHe] mi ricompensa con un calcio che fa girare la stanza; tondo e tondo - chiaro e scuro, e più scuro, e più scuro, e più scuro..."
 murders_at_court.2003.a:0 "[murderer.GetFirstNameNoTooltip]... Perché...?"

 murders_at_court.2101.t:1 "Omicidi a Corte: Successore Assassinato"
 murders_at_court.2101.desc_opening:0 "Fisso il corpo senza vita dI mi[other_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))] [other_heir.GetTitledFirstName] e mi gira la testa. Sicuramente è il mio sangue che sta ricoprendo il pavimento sotto di [other_heir.GetHerHim], perché niente di tutto questo mi arriva al cervello.\n\n"
 murders_at_court.2101.desc_family:0 "Mi accovaccio accanto a [other_heir.GetHerHim], stringere una guancia fredda nella mia mano – i [other_heir.GetHerHis] gli occhi sono spalancati, ma con sorpresa, piuttosto che con orrore. "È stato qualcuno che conoscevi a farti questo?""
 murders_at_court.2101.desc:0 "[other_heir.GetSheHe|U] sembra più sorpreso che spaventato... Forse [other_heir.GetSheHe] conosceva il [other_heir.GetHerHis] assassino?"

 murders_at_court.2201.t:1 "Omicidi a Corte: Cosa non si Può Vedere"
 murders_at_court.2201.desc:0 ""Ma... gli occhi sono andati! Scolpiti come sassi in un campo!" Il [ROOT.GetCharacter.Custom('lowly_servant_type')] che ha trovato l'ultima vittima dell'assassino è stato portato fuori — viso bianco, mani tremanti e ancora urlanti.\n\nMentre guardo nei buchi rossi e ciechi che dovrebbero contenere gli occhi, rabbrividisco di disagio. A cosa servono gli occhi all'assassino? Una specie di rituale?"

 murders_at_court.5001.t:0 "Omicidi a Corte: L'Assistente"
 murders_at_court.5001.desc:0 "Un uomo curioso mi ha perquisito dopo aver sentito degli omicidi che affliggono la mia corte.\n\n"Io sono [watson.GetTitledFirstName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Penso di potervi essere d'aiuto.""
 murders_at_court.5001.a:0 "Mi serve tutto l'aiuto possibile!"
 #murders_at_court.5001.b: ""
 murders_at_court.5001.c:0 "Questo non ha niente a che fare con te!"

 murders_at_court.8001.t:1 "Omicidi a Corte: Memento Mori"
 murders_at_court.8001.desc:1 "Mentre giacciamo [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] per riposare giuro che troverò colui che ha fatto questo a [story_owner.GetHerHim]. L'assassino sembra aver fermato la loro baldoria, e mi chiedo se il [story_owner.GetTitleAsNameNoTooltip] è stato l'obiettivo per tutto il tempo..."
 murders_at_court.8001.a:0 "Che tu possa riposare in pace [story_owner.GetFirstNameNoTooltip]."

 murders_at_court.8002.desc:1 "Mentre giacciamo [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] per riposare riesco a malapena a contenere le mie risate; il volto di [story_owner.GetSheHe] fatto alla fine non ha prezzo! Una [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))] [story_owner.GetWomanMan] dicono– pfth.\n\nAlmeno le cose dovrebbero calmarsi ora che il temuto assassino è impegnato in altre cose."
 murders_at_court.8002.a:0 "Come ad esempio la sentenza del [ROOT.Char.Custom('RealmType')]!"

 murders_at_court.8003.t:1 "Omicidi a Corte: Eredità"
 murders_at_court.8003.desc:0 "[predecessor.GetTitledFirstName] parlava spesso degli omicidi che affliggevano la [predecessor.GetHerHis] corte; uccisioni spietate e orribili.\n\nOgni [predecessor.GetHerHis] passo preso per arginare gli omicidi sono stati lasciati sul posto, e posso solo sperare che sia sufficiente..."
 murders_at_court.8003.a:0 "Possa la maledizione che ha afflitto la corte morire con [predecessor.GetHerHim]."

 murders_at_court.9001.t:1 "Omicidi a Corte: Un Confronto"
 murders_at_court.9001.desc_opening_watson:0 "Una lettera aspetta me e [watson.GetTitledFirstName] mentre ci ritiriamo nelle mie stanze, scritte con l'inchiostro rosso — no, con #EMP sangue#!.\n\n"
 murders_at_court.9001.desc_opening:0 "Una lettera mi aspetta al mio ritorno nelle mie stanze, scritta con inchiostro rosso — no, con #EMP sangue#!.\n\n"
 murders_at_court.9001.desc_heir:1 "#EMP Per il bene del [ROOT.Char.Custom('RealmType')] interromperete questa ricerca. Ho vissuto tutta la mia vita proprio sotto il tuo naso, e tu sei ancora così cieco. Scoprire la mia identità ti porterebbe solo dolore.#!"
 murders_at_court.9001.desc_rival:1 "#EMP La mia missione è stata quella di #EMP finire#! te — per porre fine alla tua famiglia e al tuo regno. Nulla di ciò che fate può farmi smettere, ma se non la smettete con questa ingerenza mi costringete a commettere atti ancora più oscuri.#!"
 murders_at_court.9001.desc_witch:1 "#EMP Pensa che la sua ingerenza possa portare a qualcosa? Le forze oscure sono già in movimento, e mettendosi sulla mia strada mettete in pericolo solo voi stessi e coloro che amate.#!"
 murders_at_court.9001.desc_cannibal:1 "#EMP Tu non capisci. Ho bisogno di questo per vivere, per sopravvivere, per trovare #EMP nutrimento#!. Termina subito questa ricerca o la mia fame divorerà tutto!#!"
 murders_at_court.9001.desc_vassal:0 "#EMP Per il bene del [ROOT.Char.Custom('RealmType')] interromperete questa ricerca. ho bisogno di essere – #EMP valorizzato#!, e ve ne pentirete solo se scoprirete la mia identità.#!"
 murders_at_court.9001.desc_fallback:1 "#EMP Terminerai questa ricerca immediatamente. Non può uscire niente di buono dallo scoprire la mia identità, e farò in modo che niente di buono ti venga in mente se continui a provarci.#!"
 murders_at_court.9001.desc_ending:1 "\n\nQuesta scrittura... Sembra quasi quella di [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 murders_at_court.9001.a:0 "Potrebbe essere...?"
 murders_at_court.9001.a.tt:0 "Mi confronterò con [murderer.GetTitledFirstNameNoTooltip] riguardo a questo"
 murders_at_court.9001.b:0 "Penso che questi omicidi rimarranno irrisolti."
 murders_at_court.9001.b.tt:0 "Qual è la cosa peggiore che potrebbe accadere?"
 murders_at_court.9001.c:0 "[watson.GetFirstNameNoTooltip], cosa ne pensi?"
 murders_at_court.9001.c.tt:0 "Non credo che sia così semplice..."

 murders_at_court.9002.t:0 "Omicidi a Corte: Conseguenze"
 murders_at_court.9002.desc:0 "Ho trovato [the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)] appeso fuori dalla mia [ROOT.Char.Custom('ResidenceBuilding')]. il [the_one_to_kill.GetHerHis|U] corpo è freddo, pallido, immobile... Ma che cos'è? Una piccola nota è stata infilata nelle pieghe dei [the_one_to_kill.GetHerHis] vestiti!\n\n#EMP Questa è la mia ultima vittima - il mio ultimo regalo per te, [ROOT.Char.GetTitledFirstNameNoTooltip]. Ma non temete, io sarò ancora in giro a guardarvi.#!"
 murders_at_court.9002.a:0 "Pensare che un tale mostro cammini a piede libero..."

 murders_at_court.9003.t:1 "Omicidi a Corte: Eredità Oscura"
 murders_at_court.9003.a:0 "Sarai punito per i tuoi crimini!"
 murders_at_court.9003.b:0 "Occhio per occhio, vita per vita...!"
 murders_at_court.9003.c:0 "Potete andarvene liberamente, [murderer.GetTitledFirstNameNoTooltip]."
 murders_at_court.9003.d:0 "Deve essere noioso, commettere questi atti da soli..."
 murders_at_court.9003.e:0 "Oh... mi... mi dispiace tanto."

 murders_at_court.9004.t:0 "Omicidi a Corte: Colto con le Mani nel Sacco"
 murders_at_court.9004.desc_letter_event:0 "[watson.GetTitledFirstName] e io passiamo molte ore ad esaminare la lettera. Ma questo profumo... Oh, odora come [murderer.Custom('DE_ART_DEF_P_A')] mi[murderer.Custom('DE_END_PRO_S_N')] [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetTitledFirstName]!"
 murders_at_court.9004.desc:0 ""Mi[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], [victim.GetTitledFirstName] e [murderer.GetTitledFirstName] sono entrambi scomparsi."\n\nSaluto la guardia e trovo lo stesso allarme negli occhi di [watson.GetTitledFirstNamePossessive] come nei miei; [murderer.GetTitledFirstNameNoTooltip] potrebbe essere..."
 murders_at_court.9004.desc_ending:1 "\n\nMentre finalmente rintracciamo [murderer.GetTitleAsNameNoTooltip], [murderer.GetSheHe] sta avanzando verso [victim.GetTitledFirstName], con un coltello in mano.\n\n"Fermati dove sei.!""

 murders_at_court.9021.t:1 "Omicidi a Corte: Magia Nera"
 murders_at_court.9021.desc:3 "Quando le mie guardie ed io finalmente rintracciamo [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.GetSheHe] è inginocchiato sulle [murderer.GetHerHis] ginocchia nude davanti a un vecchio tomo, la fronte premuta contro il pavimento e le braccia alzate sopra la [murderer.GetHerHis] testa con un'angolazione quasi innaturale.\n\n"

 murders_at_court.9031.t:1 "Omicidi a Corte: La Fame"
 murders_at_court.9031.desc:2 "Quando le mie guardie ed io finalmente rintracciamo [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.GetSheHe] sta rosicchiando quello che sembra un #EMP dito# umano !."

 murders_at_court.9041.t:0 "Omicidi a Corte: Fuggito"
 murders_at_court.9041.desc_opening:0 "L'unica cosa che mi aspetta quando finalmente rintraccio [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] in basso è"
 murders_at_court.9041.desc_witch:0 "pezzi di ossa, qualcosa che assomiglia sospettosamente ad occhi umani, e"
 murders_at_court.9041.desc_cannibal:0 "pezzi di ossa che sembrano essere stati rosicchiati e"
 murders_at_court.9041.desc:0 "una lettera che si prende gioco dei miei sforzi. [murderer.GetTitledFirstNameNoTooltip] stess[murderer.Custom('DE_END_PRO_S_N')] non si trova da nessuna parte."
 murders_at_court.9041.a:0 "Tutti sapranno delle loro malefatte!"
 murders_at_court.9041.b:0 "È meglio mantenere il silenzio..."

 murders_at_court.9099.t:1 "Omicidi a Corte: Trattative Sanguinose"
 murders_at_court.9099.t_wrong:0 "Omicidi a Corte: L'Errore"
 murders_at_court.9099.desc_wrong:0 "Quando finalmente rintraccio [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.GetSheHe] non prova nemmeno a correre. In effetti, [murderer.GetSheHe] mi guarda con totale confusione.\n\n"Finalmente ti ho trovato, assassino!"\n\n"Scusa, cosa? Tu pensi che #EMP Io#! abbia ucciso tutte quelle persone?!"
 murders_at_court.9099.desc_nothing:1 "Quando finalmente rintraccio [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.GetSheHe] non cerca nemmeno di scappare da me e dalle guardie.\n\n"
 murders_at_court.9099.desc:1 ""Ciao [ROOT.Char.GetFirstNameNoTooltip]," dice [murderer.GetSheHe], che mi guarda dall'alto in basso. "Era ora che mi trovassi. Immagino che vi sia piaciuto i miei... #EMP regali#!?"\n\nIl sorriso che si diffonde sulla [murderer.GetHerHis] faccia mi fa venire i brividi lungo la schiena."

 murders_at_court.9989.desc:0 "Tuttavia, non posso fare a meno di notare che gli omicidi sono cessati non appena [murderer.GetTitledFirstName] ha lasciato la corte..."
 murders_at_court.9989.a:0 "Lo terrò d'occhio."
 murders_at_court.9999.t:1 "Omicidi a Corte: Una Maledizione Annullata"
 murders_at_court.9999.desc_opening:1 "Con il passare del tempo e l'assenza di nuovi corpi mi rilasso gradualmente di nuovo. L'assassino si è fermato!\n\n"
 murders_at_court.9999.desc:1 "Tuttavia, non posso fare a meno di notare che gli omicidi si sono fermati non appena [murderer.GetTitledFirstName] è morto..."
 murders_at_court.9999.a:0 "Ora che [murderer.GetSheHe] è scomparso, non lo saprò mai con certezza..."
