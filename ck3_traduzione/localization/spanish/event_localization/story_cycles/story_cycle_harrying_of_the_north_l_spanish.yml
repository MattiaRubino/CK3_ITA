 #Maintenance
 ep3_story_cycle_harrying.0001.t: "La Caduta del Martello"
 ep3_story_cycle_harrying.0001.desc: "Con l'ultimo sovrano Ætheling rimosso dal potere, si può veramente dire che la Devastazione del Nord sia finita.\n\n"
 ep3_story_cycle_harrying.0001.desc.hereward: "Nessuna sfida al trono d'[england.GetName] è imminente. I nobili Anglosassoni giacciono dispersi, mansueti e passivi, spogliati del loro rango e potere. Tutti si prostrano ai piedi di [ruler_england.GetTitledFirstName].\n\nIl mio scopo è perso. Con i Normanni ormai stabiliti, non c'è speranza per un futuro Anglosassone. Al massimo ci fonderemo e diventeremo parte del tessuto della terra; nel peggiore dei casi, scompariremo completamente dalla storia."
 ep3_story_cycle_harrying.0001.desc.william: "Sono asceso: nessuno osa sfidare il mio potere in [england.GetName]. I nobili Anglosassoni giacciono dispersi, mansueti e passivi, omaggiandomi per paura di ulteriori rappresaglie. Ognuno bacerà il mio anello e si supplicherà davanti a me entro la fine dell'anno.\n\nIl mio dominio è incontrastato, e ora posso concentrarmi su ulteriori ambizioni."
 ep3_story_cycle_harrying.0001.desc.therest: "La feroce resistenza affrontata da [ruler_england.GetTitledFirstName] si è finalmente dissolta di fronte a una dura rappresaglia. Il dominio Normanno sull'[england.GetName] è ora incontrastato."
 ep3_story_cycle_harrying.0001.a: "La mia causa è fallita."
 ep3_story_cycle_harrying.0001.b: "La mia terra non è più divisa."
 ep3_story_cycle_harrying.0001.c: "Interessante."

 ep3_story_cycle_harrying.0002.t: "Il Ritorno"
 ep3_story_cycle_harrying.0002.desc: "Con un Anglosassone di nuovo sul trono d'[england.GetName], si può veramente dire che la Devastazione del Nord sia finita.\n\n"
 ep3_story_cycle_harrying.0002.desc.hereward: "La nostra causa era giusta, le sfide immense, la rappresaglia amara. Eppure, lo spirito Anglosassone ha prevalso e ora torniamo al nostro giusto posto nelle sedi del potere di queste terre.\n\nDevo ora deporre la spada. Forse non ancora trasformarla in un aratro, poiché i nemici del regno rimangono numerosi, ma la leggenda del Vegliardo deve lentamente scomparire dalla memoria."
 ep3_story_cycle_harrying.0002.desc.ruler: "Gli intrusi Normanni si sciolgono davanti a noi. Alcuni restano aggrappati al loro potere, altri tornano nella loro patria, e molti altri giacciono a piedi sotto le erbe verdi d'Inghilterra.\n\nNessuno di loro osa sfidare la mia posizione."
 ep3_story_cycle_harrying.0002.desc.therest: "L'invasione vittoriosa si è rapidamente trasformata in un incubo per gli intrusi Normanni, e l'ascesa al potere di [ruler_england.GetTitledFirstName] ha infine posto fine alle ambizioni straniere per il trono. Per ora."
 ep3_story_cycle_harrying.0002.a: "Che svanisca rapidamente e felicemente."
 ep3_story_cycle_harrying.0002.b: "La mia terra non è più divisa."
 ep3_story_cycle_harrying.0002.c: "Interessante."

 ep3_story_cycle_harrying.0003.t: "Tempi Incerti"
 ep3_story_cycle_harrying.0003.desc: "Il conflitto amaro che ha imperversato tra i governanti Normanni e i nobili Anglosassoni ha devastato entrambi i versanti, con risultati davvero inaspettati.\n\nI [ruler_england.GetCulture.GetCollectiveNounNoTooltip] ora controllano il trono di [england.GetName], con [ruler_england.GetTitledFirstName] che presiede dalla sede del potere su queste terre danneggiate e spezzate. La Devastazione del Nord si è di conseguenza estinta, poiché le due fazioni in guerra non sono più in grado di proseguire il loro conflitto.\n\nIl futuro del regno è ignoto, e molto rimane incerto in questi tempi di transizione."
 ep3_story_cycle_harrying.0003.a: "Rimane da vedere se questo sia un miglioramento..."
 ep3_story_cycle_harrying.0003.b: "Unirò queste terre disparate."
 ep3_story_cycle_harrying.0003.c: "Interessante"

 ep3_story_cycle_harrying.0004.t: "Epoche Passate"
 ep3_story_cycle_harrying.0004.desc: "Sono passati molti anni dall'invasione Normanna dell'Inghilterra.\n\n"
 ep3_story_cycle_harrying.0004.desc.ruler: "Tanti anni, infatti, che gli abitanti ora ricordano a malapena perché si ribellarono così ferocemente contro il mio dominio. Sempre più depongono le armi, non più disposti a continuare la lotta dei loro nonni e nonne.\n\nIl mio dominio è ora quasi incontestato, e non ho più bisogno di continuare questa campagna di pacificazione. La Devastazione del Nord è finita."
 ep3_story_cycle_harrying.0004.desc.anglo_saxon: "Coloro che erano in vita decenni fa sono andati, i loro corpi concime per i campi. Anche i loro figli sono ormai canuti e vacillanti. I figli dei loro figli, a loro volta, mettono sempre più da parte la lotta dei loro antenati in favore di una pacifica convivenza. A loro volta, i [ruler_england.GetCulture.GetCollectiveNounNoTooltip] sul trono ritirano la mano dell'oppressione, non vedendo più alcun beneficio in tale conflitto.\n\nLa Devastazione del Nord è finita."
 ep3_story_cycle_harrying.0004.desc.therest: "È passato abbastanza tempo che la generazione attuale di Anglosassoni in Inghilterra ricorda a malapena per cosa stava combattendo. I governanti [ruler_england.GetCulture.GetCollectiveNounNoTooltip] sono parte del tessuto della terra, e pochi su entrambi i lati hanno molte ragioni per continuare il conflitto.\n\nLa Devastazione del Nord è finita."
 ep3_story_cycle_harrying.0004.a: "Fanno parte di questo regno, come lo siamo noi."
 ep3_story_cycle_harrying.0004.b: "Andiamo avanti, in amicizia."
 ep3_story_cycle_harrying.0004.c: "Interessante."

 ### WILLIAM EVENTS
 ep3_story_cycle_harrying.1000.t: "Ridotti in Cenere"
 ep3_story_cycle_harrying.1000.desc: "Con i nobili Anglosassoni scontenti che perseguono la loro causa ormai condannata, passo molte serate meditando su come privarli del loro potere.\n\nEntrare in azione e rimuovere i loro titoli causerebbe un tumulto, ma la vita di [Select_CString(ROOT.Char.IsFemale,'una Signora','un Signore')] dipende dal lavoro dei contadini. Siamo posti al di sopra di loro, nominati da [ROOT.Char.GetFaith.HighGodName], ma è attraverso il loro faticoso lavoro che prospera il nostro potere.\n\nIl grano, a sua volta, è il nutrimento vitale dei contadini. Meno grano significa meno contadini. Meno contadini significa [Select_CString(ROOT.Char.IsFemale,'una Signora','un Signore')] più debole. E più debole è [Select_CString(ROOT.Char.IsFemale,'la Signora','il Signore')]..."
 ep3_story_cycle_harrying.1000.a: "Ogni singolo chicco di cibo nel [crop_duchy.GetNameNoTooltip] deve essere distrutto."
 ep3_story_cycle_harrying.1000.b: "Lasciate solo il minimo indispensabile. Bruciate il resto."
 ep3_story_cycle_harrying.1000.c: "Se vogliono il loro grano, dovranno pagarlo."
 every_county_in_duchy_aetheling: "Ogni [county|E] nel [crop_duchy.GetName]"

 ep3_story_cycle_harrying.1005.t: "La Grande Strada del Nord"
 ep3_story_cycle_harrying.1005.desc: ""Il nord?" Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName] riflette per un momento. "Anni di incursioni dal mare hanno conferito loro una cultura diversa da quella che troveresti qui giù." dice facendo scorrere un dito sulla mappa distesa davanti a noi.\n\n"Vedete questa linea? La chiamano la Grande Strada del Nord." si accarezza pensieroso il mento. "Tradizionalmente, è l'unica via terrestre affidabile verso nord, ma è caduta in rovina."\n\nVedo il dilemma. Una strada del genere è una benedizione e una maledizione. Garantire un passaggio sicuro per noi è fondamentale, ma qualsiasi strada può essere usata da entrambe le parti..."
 ep3_story_cycle_harrying.1005.a: "Rinnova la strada e aggiungi guardie armate."
 ep3_story_cycle_harrying.1005.b: "Abbiamo bisogno che la strada sia in buone condizioni."
 ep3_story_cycle_harrying.1005.c: "Distruggi ogni singolo metro sotto controllo Anglosassone."
 ep3_story_cycle_harrying.1005.a.tt: "Ogni [county|E] lungo la [Glossary( 'Great North Road', 'GNR_GLOSS' )]" 
 ep3_story_cycle_harrying.1005.c.tt1: "Tutte le [counties|E] sotto controllo Anglosassone lungo la [Glossary( 'Grande Strada del Nord', 'GNR_GLOSS' )]:"
 ep3_story_cycle_harrying.1005.c.tt2: "Tutte le [counties|E] sotto controllo Normanno lungo la [Glossary( 'Grande Strada del Nord', 'GNR_GLOSS' )]:"
 GNR_GLOSS: "Una strada costruita dai Romani che si estende lungo gran parte della spina dorsale dell'Inghilterra. La Great North Road attraversa le seguenti [counties|E]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_middlesex').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_hertfordshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bedford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_northamptonshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_leicestershire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nottinghamshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_west_riding').GetBaseName]""

 ep3_story_cycle_harrying.1010.t: "Decidere un Destino"
 ep3_story_cycle_harrying.1010.desc: "È davvero una sfortuna essere un prigioniero di guerra. Una tale creatura mi guarda scontroso attraverso le sbarre della sua cella.\n\n"Ho valore, sapete." La sua voce è sottile e gracchiante, incrinata da giorni nelle segrete. "Sono [captured.GetFirstName], della Casata [captured.GetHouse.GetBaseName]. Se inviaste una comunicazione alla mia famiglia, ricevereste un buon prezzo per il riscatto."\n\nUn riscatto? Non sarebbe male, ma in questi tempi di tribolazione, un[captured.Custom('DE_PRO_POS_P_2P')] [captured.GetWomanMan] di questo calibro potrebbe essere più utile come messaggio piuttosto che come merce di scambio per del semplice oro..."
 ep3_story_cycle_harrying.1010.a: ""Hai scelto l[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')][ROOT.Char.GetWomanMan] sbagliato a cui opporti, [captured.Custom('GirlBoy')].""
 ep3_story_cycle_harrying.1010.b: ""Ti lascerò andare. Ma ti lascerò un promemoria della mia #EMP ospitalità#!.""
 ep3_story_cycle_harrying.1010.c: ""Hai un bel portamento. Un portamento #EMP [ROOT.Char.GetCulture.GetNameNoTooltip], persino...""
 ep3_story_cycle_harrying.1010.c.success: "[captured.GetSheHe|U] accetta la tua proposta"
 ep3_story_cycle_harrying.1010.c.failure: "[captured.GetSheHe|U] deride la tua proposta"
 ep3_story_cycle_harrying.1010.d: ""Puoi marcire qui dentro fino a quando il tuo riscatto non verrà pagato.""

 ep3_story_cycle_harrying.1011.t: "Un Vero [ROOT.Char.GetCulture.GetNameNoTooltip]"
 ep3_story_cycle_harrying.1011.desc: "Con mia grande sorpresa, l[captured.Custom('DE_PRO_PER_S_3P_N')][captured.GetWomanMan] considera la mia proposta.\n\n"Diventerò... [Select_CString(captured.IsFemale,'una','un')] [ROOT.Char.GetCulture.GetName]?" [captured.GetSheHe|U] pronuncia la parola, considerandone le implicazioni. "E verrò accettat[Select_CString(captured.IsFemale,'a','o')] come un[Select_CString(captured.IsFemale,'a','o')] di voi?"\n\nMi prendo un momento per esplorare a fondo le ramificazioni della mia proposta fatta in fretta e furia. Se voglio governare questa terra, avrò bisogno di quanti più [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] possibile intorno a me. Accogliere gli ex governanti nell'ovile potrebbe accelerare l'accettazione dei contadini nei nostri confronti, nonostante il nostro aspetto straniero."
 ep3_story_cycle_harrying.1011.desc.spouse: "\n\nInaspettatamente, si materializza un'idea. [spouse_courtier.GetFirstName]! Forse [spouse_courtier.GetSheHe] sarebbe [Select_CString(spouse_courtier.IsFemale,'una sposa opportuna','uno sposo opportuno')]..."
 ep3_story_cycle_harrying.1011.a.spouselanguage: ""[spouse_courtier.Custom('DE_ART_DEF_P_D')] tu[spouse_courtier.Custom('DE_END_PRO_S_N')] [spouse_courtier.GetWifeHusband] ti aiuterà anche a imparare rapidamente la lingua.""
 ep3_story_cycle_harrying.1011.a.language: ""E anche tu lo sarai altrettanto, una volta appresa la lingua [ROOT.Char.GetCulture.GetLanguage.GetName].""
 ep3_story_cycle_harrying.1011.b: ""Vai ora, e sii liber[captured.Custom('DE_PRO_PER_S_3P_N')].""

 ep3_story_cycle_harrying.1015.t: "Fiamme Tremolanti"
 ep3_story_cycle_harrying.1015.desc: "#EMP Questo#!, credo, mentre le fiamme si alzano, è ciò che si ottiene per la sedizione.\n\n[offending_village.GetName] era stato un alveare di agitazioni contro il mio governo. L'edificio in fiamme, che fino a poco tempo fa era stato un porto sicuro per quei dissidenti, ora emette un sottile pennacchio di fumo nell'aria. Lo osservo, sentendo la mia stessa rabbia crescere insieme ad esso.\n\nCome #EMP osano#! sfidarmi? Anche il resto di questo posto è complice: tutti loro avrebbero saputo esattamente cosa stava tramando quel gruppo. Nessuno di loro è esente da colpe!"
 ep3_story_cycle_harrying.1015.a: "Brucia un altro edificio."
 ep3_story_cycle_harrying.1015.b: "Devono imparare l'obbedienza. Reinsedia la metà della popolazione."
 ep3_story_cycle_harrying.1015.c: "Devo controllarmi."
 ep3_story_cycle_harrying.1015.c.tt: "Dopotutto, quale regno resterebbe da governare altrimenti?"
 all_neighbouring_villages: "Tutti i [holdings|E] limitrofi a [offending_village.GetName]"

 ###AETHELING EVENTS
 ep3_story_cycle_harrying.2000.t: "Anime in Decadenza"
 ep3_story_cycle_harrying.2000.desc: "Gli abitanti di [location.GetName] stanno soffrendo: le restrizioni sui cereali imposte da [william.GetTitledFirstNameRegnal] cominciano a farsi sentire, privandoli del grasso dalle ossa. Una di queste povere creature riconosce il mio portamento e si getta in ginocchio davanti a me per implorare.\n\n"Per favore!" [starving_man.GetSheHe|U] grida, con le dita ossute che si aggrappano alle mie gambe. "Non mangio da due giorni. Nei due giorni precedenti ho avuto solo un pasto. Per favore, per favore... #DIE1 dovete fare #EMP qualcosa...#!#!""
 ep3_story_cycle_harrying.2000.notcallous: "\n\n[Select_CString(starving_man.IsFemale,'Questa povera','Questo povero')] [starving_man.GetWomanMan]."
 ep3_story_cycle_harrying.2000.a: "Pagare le importazioni, con la mia stessa moneta."
 ep3_story_cycle_harrying.2000.b: ""Vieni con me. Ti darò da mangiare.""
 ep3_story_cycle_harrying.2000.c: "Forse posso trovare un modo per risolvere questo problema?"
 ep3_story_cycle_harrying.2000.c.success: "I tuoi metodi per aumentare la produzione agricola"
 ep3_story_cycle_harrying.2000.c.failure: "I tuoi metodi non funzionano"

 ep3_story_cycle_harrying.2001.opening: "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_story_cycle_harrying.2001.desc: "Con la stabilizzazione della produzione alimentare nella zona, molte delle persone che erano troppo deboli per lavorare ora offrono i loro servizi.\n\nI più abili tra loro si offrono come guerrieri per la vostra causa!"
 ep3_story_cycle_harrying.2001.a: "Accoglieteli!"
 ep3_story_cycle_harrying.2001.b: "Non ho bisogno di guerrieri ora."
 ep3_story_cycle_harrying.2001.b.tt: "Ma forse in futuro..."

 ep3_story_cycle_harrying.2005.t: "Sospensione dell'Esecuzione"
 ep3_story_cycle_harrying.2005.desc: "Quando si è [Select_CString(ROOT.Char.IsFemale,'una Signora','un Signore')] della mia levatura, a volte bisogna prendere decisioni difficili. È per questo motivo che quando un noto assassino locale viene portato davanti a me in catene, ordino a [spymaster.GetFirstName] di portarl[murderer.Custom('DE_END_PRO_S_N')] in armeria per poter parlare in privato.\n\nL[murderer.Custom('DE_PRO_PER_S_3P_N')][murderer.GetWomanMan] mi guarda con curiosità. Non c'è dubbio che, senza il mio intervento, entro la fine della settimana sarà appeso alla gogna. Guardo [spymaster.GetFirstNameNoTooltip] per avere conferma e ricevere un cenno di risposta.\n\n"Ho bisogno di un[murderer.Custom('DE_PRO_POS_P_2P')] [murderer.GetWomanMan] con le tue capacità...""
 ep3_story_cycle_harrying.2005.a: "Dobbiamo puntare all'obiettivo più alto possibile."
 ep3_story_cycle_harrying.2005.b: "Prendi quest'oro, assolda dei delinquenti..."
 ep3_story_cycle_harrying.2005.b.tt: "E uccidi tutti i Normanni che trovi a [willy_vassal.GetName]."
 ep3_story_cycle_harrying.2005.c: "Sembri un[murderer.Custom('DE_PRO_POS_P_2P')] [murderer.GetWomanMan] utile da avere intorno."

 ep3_story_cycle_harrying.2010.t: "Sforzo di Guerra"
 ep3_story_cycle_harrying.2010.desc: "In quanto uno dei più potenti Æthelings, spetta a me radunare i nobili minori a sostegno della nostra giusta causa. Con una posta in gioco così grande, tutti loro sono nervosi all'idea di sostenere con tutto il cuore la nostra causa, ma abbiamo bisogno di loro per riuscire nella nostra missione.\n\nL'unica domanda è: di che tipo di supporto abbiamo bisogno? L'oro è sempre ben accetto, naturalmente, ma forse potrei suscitare un'agitazione più attiva? Forse, addirittura, abbiamo bisogno di una resistenza adeguatamente organizzata?"
 ep3_story_cycle_harrying.2010.a: "La resistenza organizzata è la strada da seguire."
 ep3_story_cycle_harrying.2010.a.critsuccess: "La resistenza aumenta rapidamente"
 ep3_story_cycle_harrying.2010.a.success: "La resistenza aumenta"
 ep3_story_cycle_harrying.2010.a.failure: "Le vostre suppliche sono ignorate"
 ep3_story_cycle_harrying.2010.a.critfailure: "I vostri messaggi sono intercettati dai Normanni".
 ep3_story_cycle_harrying.2010.b: "Chiederò dei doni d'oro."
 ep3_story_cycle_harrying.2010.b.success: "L'oro arriva rapidamente"
 ep3_story_cycle_harrying.2010.b.failure: "I nobili ignorano le vostre suppliche"
 ep3_story_cycle_harrying.2010.c: "Dovrebbero incoraggiare la piccola gente a sollevarsi."
 county_list_tt: "Ogni [county|E] di proprietà dei Normanni all'interno del [realm|E] di [william.GetTitledFirstNamePossessive]"

 ep3_story_cycle_harrying.2015.t: "Creare una Posizione"
 ep3_story_cycle_harrying.2015.desc: "Quando mi vengono consegnati i documenti richiesti, sento quasi le mani tremare. I falsi sono superbi; nessuno potrebbe mai dubitarne. Con questo, la mia rivendicazione di queste terre è innegabile, e ne abbiamo altri in arrivo per altri Æthelings.\n\nLa domanda più importante, tuttavia, è a portata di mano. Che cosa voglio sfruttare esattamente con questo vantaggio? Ci sono una miriade di modi per attaccare la posizione di [william.GetTitledFirstNamePossessive] e, soprattutto, per rafforzare la nostra."
 ep3_story_cycle_harrying.2015.a: "Vediamo se ci elimina dopo questo..."
 ep3_story_cycle_harrying.2015.a.success: "[william.GetSheHe|U] si acquieta con rabbia"
 ep3_story_cycle_harrying.2015.a.failure: "[william.GetSheHe|U] rifiuta fermamente"
 ep3_story_cycle_harrying.2015.b: "Un po' di libertà in più potrebbe aiutare la nostra causa."
 ep3_story_cycle_harrying.2015.c: "Un'offerta speciale, forse..."

 ###HEREWARD EVENTS
 ep3_story_cycle_harrying.3000.t: "Il Bene Comune"
 ep3_story_cycle_harrying.3000.desc: "Che bella chiesetta! Sono felice che la mia gita a [neighboring_church.GetName] mi abbia condotto qui. Non è nemmeno una cappella umile, a giudicare dalle bellissime filigrane delle decorazioni. [Select_CString(Rbishop.IsFemale,'Una','Un')] [bishop.GetFaith.PriestNeuter] mi interrompe per parlare.\n\n"So chi siete." dice alzando una mano per impedire qualsiasi replica. "Anch'io so perché siete qui. La vostra fama vi precede, giovane [ROOT.Char.GetFirstNameNoTooltip], c'erano poche possibilità che non trovaste presto la strada per venire qui."\n\n"Tutto ciò che vi chiedo, e che vi imploro, in quanto [bishop.GetWomanMan] di [bishop.GetFaith.HighGodName] — per favore, lasciate le nostre reliquie dove sono. Prendete il denaro, se proprio dovete.""
 ep3_story_cycle_harrying.3000.a: "...una reliquia, hai detto?"
 ep3_story_cycle_harrying.3000.b: "Non mi abbasserò a rubare una reliquia da una chiesa."
 ep3_story_cycle_harrying.3000.b.tt: "...una borsa di monete, d'altro canto..."
 ep3_story_cycle_harrying.3000.c: ""[bishop.GetMotherFather|U]! Calmatevi. Non mi sognerei mai di derubarvi.""
 artifact_church_saint_brooch_name: "Spilla Sacra"
 artifact_church_saint_brooch_description: "Un'antica spilla in peltro con intarsi d'argento, che si dice sia stata indossata da San [ROOT.Char.Custom('GetCatholicSaint')]. È stato rubato dalla cappella di [neighboring_church.GetName] da [ROOT.Char.GetFirstName]."

 ep3_story_cycle_harrying.3005.t: "Lame nella Nebbia"
 ep3_story_cycle_harrying.3005.desc: "Mi accovaccio, con la spada sguainata, mentre la nebbia si avvolge intorno a me e al mio piccolo, ma pesantemente armato, gruppo di [ROOT.Char.GetWomenMen]. Siamo tutti a pochi metri dalla strada, sulla quale un mercenario Mormanno si affaccia nel buio.\n\n[norman_soldier.GetSheHe|U] è a capo di quella che i sussurri locali ci dicono essere una carovana piena di armi e armature, diretta verso [vassal_county.GetName]. Intercettarlo potrebbe rappresentare un duro colpo per il nemico e il bottino potrebbe essere ridistribuito ai nostri alleati.\n\nLa spada di quell[norman_soldier.Custom('DE_PRO_PER_S_3P_N')][norman_soldier.GetWomanMan], dall'aspetto imponente, luccica in modo sordo, mentre io controllo la mia. Qualunque sia la lotta che ci attende, sarà un lavoro davvero duro."
 ep3_story_cycle_harrying.3005.a: "Entrate con forza e velocità; quelle armi sono nostre!"
 ep3_story_cycle_harrying.3005.a.success: "L'imboscata funziona perfettamente"
 ep3_story_cycle_harrying.3005.a.failure: "L'imboscata è fallita"
 ep3_story_cycle_harrying.3005.b: "I nostri alleati hanno bisogno di queste attrezzature."
 ep3_story_cycle_harrying.3005.b.tt: "Fino all'ultima lama andrà per la propria strada."
 ep3_story_cycle_harrying.3005.c: "Dobbiamo sfruttare questo tempo a nostro vantaggio."
 ep3_story_cycle_harrying.3005.c.tt: "Se riusciamo a sgattaiolare via e a sabotare la strada da percorrere, possiamo ritardare notevolmente il loro arrivo senza combattere."
 every_knight: "Ogni [knight|E]"
 every_anglo_vassal: "Ogni [vassal|E] Anglosassone di [william.GetTitledFirstName]"
 norman_sword_name: "Lama Normanna"
 stolen_norman_sword_name: "Lama Normanna Rubata"
 stolen_norman_sword_description: "Questa spada ha le caratteristiche di un manufatto Normanno, con una pronunciata bombatura che corre lungo la lunghezza affusolata di questa bella lama."

 ep3_story_cycle_harrying.3010.t: "Il Denaro o la Vita"
 ep3_story_cycle_harrying.3010.desc: "Il vento fa frusciare gli alberi mentre [norman_noble.GetTitledFirstName] emerge dal ponte che sta attraversando. Il rumore leggero non oscura il fischio penetrante che emetto, e all'improvviso l'intera strada è immersa nel sangue.\n\n[norman_noble.GetFirstNameNoTooltip|U] cade dalla sella mentre una freccia trafigge il fianco del cavallo, una di una serie di aste che guizzano dalla linea degli alberi quando la trappola scatta.\n\nI miei cavalieri si lanciano in avanti per combattere e catturare le loro controparti. Mi avvicino al [norman_noble.GetTitleAsNameNoTooltip] mentre lotta per alzarsi in piedi, estraendo la spada."
 ep3_story_cycle_harrying.3010.a: ""Prepara la tua arma, Normanno.""
 ep3_story_cycle_harrying.3010.a.tt: "#V Duella#! contro [norman_noble.GetFirstName] fino alla morte.\nTua [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] di [norman_noble.GetFirstNamePossessive]: [prowess_i]#V [norman_noble.GetProwess]#!"
 ep3_story_cycle_harrying.3010.b: ""Rinunciate alle vostre ricchezze e io richiamerò i miei cavalieri.""

 ep3_story_cycle_harrying.3011.t: "Una Via d'Uscita"
 ep3_story_cycle_harrying.3011.desc: "Il sangue gocciola dalla mia spada mentre la pulisco. Il giorno è ancora in corso, l'imboscata si è rivelata rapida e brutale. Una volta caduto [norman_noble.GetFirstName], molti dei suoi hanno alzato le mani in segno di resa. Proteggere i nobili locali è un lavoro, dopo tutto, non qualcosa per cui dare la vita. Uno di loro mi saluta mentre passo.\n\n"Che ne sarà di noi?" [saxon_soldier_1.GetSheHe|U] chiede, un po' nervosamente. Un altro, alla sua destra, fa un vigoroso cenno di assenso.\n\nStudio la coppia. Sono entrambi tipi robusti, chiaramente abili nella lotta, ma la ferocia del nostro assalto li ha colti di sorpresa. A giudicare dall'accento, non sono Normanni."
 ep3_story_cycle_harrying.3011.a: "Vi piacerebbe avere un lavoro?"
 ep3_story_cycle_harrying.3011.b: ""Ritornate alle vostre case. Vivete bene.""

 ep3_story_cycle_harrying.3015.t: "Dal Mare"
 ep3_story_cycle_harrying.3015.desc: "Non siamo estranei alle incursioni straniere in queste terre. Tuttavia, gli ultimi stranieri che hanno governato sono diventati parte del tessuto di queste terre. I Danesi sono diventati noi e noi siamo diventati loro, e da questo intreccio è nata la mia famiglia.\n\nMi siedo e rifletto. L'Inghilterra è un bel premio, che [danish_king.GetTitledFirstName] sarebbe senza dubbio felice di avere. Un Danese che regna sull'Inghilterra non sarebbe una novità; ormai fanno parte di noi.\n\nLa mia mano si dirige verso una pergamena e una penna d'oca..."
 ep3_story_cycle_harrying.3015.a: "Un Danese dovrebbe governare, se un Anglosassone non può farlo."
 ep3_story_cycle_harrying.3015.a.success: "[danish_king.GetFirstNameNoTooltip] utilizza il vostro appello per ottenere una rivendicazione"
 ep3_story_cycle_harrying.3015.a.failure: "[danish_king.GetFirstNameNoTooltip] si rifiuta di essere coinvolto"
 ep3_story_cycle_harrying.3015.b: "La richiesta di soldati è un buon inizio."
 ep3_story_cycle_harrying.3015.b.success: "[danish_king.GetFirstNameNoTooltip] vi manda dei soldati"
 ep3_story_cycle_harrying.3015.b.failure: "[danish_king.GetFirstNameNoTooltip] non può risparmiare nessuno"
 ep3_story_cycle_harrying.3015.c: "Nessuna lettera. Questa è solo la nostra lotta."

 ep3_story_cycle_harrying.3020.t: "Il Conforto di un Traditore"
 ep3_story_cycle_harrying.3020.desc: "I sussurri che mi raggiungono a [location.GetName] ora sono semplicemente troppo forti per essere ignorati. Quel ratto di [willy_vassal.GetTitledFirstName] sembra essersi adattato fin troppo bene alla vita sotto il dominio straniero, decisamente troppo bene.\n\nL'unica cosa peggiore di un Normanno è un collaborazionista Anglo-Sassone. Forse dovrei far[willy_vassal.Custom('DE_PRO_DEM')] visita e far sì che comprenda l'errore delle sue scelte..."
 ep3_story_cycle_harrying.3020.a: "Partirò immediatamente."
 ep3_story_cycle_harrying.3020.a.tt: "Iniziare a viaggiare verso [willy_vassal_capital.GetName]"
 ep3_story_cycle_harrying.3020.b: "Dovrei lasciarl[willy_vassal.Custom('DE_END_PRO_S_N')] a marcire."

 ep3_story_cycle_harrying.3021.t: "Affrontare una Vipera"
 ep3_story_cycle_harrying.3021.desc: "Le voci erano vere. [willy_vassal.GetFirstName] è profondamente legat[willy_vassal.Custom('DE_END_PRO_S_N')] ai suoi signori Normanni. Così sicur[willy_vassal.Custom('DE_END_PRO_S_N')] di sé, di ritorno da una sorta di incontro con loro, con solo poche guardie armate al seguito.\n\nDo il segnale. Saltiamo fuori dall'ombra, i miei compagni colgono di sorpresa le sue guardie e le tengono sotto tiro con la spada. Mi avvicino a [willy_vassal.GetFirstNameNoTooltip] in persona.\n\n"Sei... Tu sei [ROOT.Char.GetSheHe], Non è vero?" balbetta. "Quello di cui parlano. Quello nelle Fens...""
 ep3_story_cycle_harrying.3021.a: ""Impugna la spada, verme.""
 ep3_story_cycle_harrying.3021.a.tt: "#V Duella#! contro [willy_vassal.GetFirstName] fino alla morte\nLa tua [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\nLa [prowess|E] di [willy_vassal.GetFirstName]: [prowess_i]#V [willy_vassal.GetProwess]#!"
 ep3_story_cycle_harrying.3021.b: ""Voglio solo parlare, [willy_vassal.GetFirstNameNoTooltip].""
 ep3_story_cycle_harrying.3021.b.success: "[willy_vassal.GetSheHe|U] si unisce a te"
 ep3_story_cycle_harrying.3021.b.failure: "[willy_vassal.GetSheHe|U] si rifiuta di riconoscere le sue argomentazioni"
 ep3_story_cycle_harrying.3021.c: ""Hai paura di #EMP [willy.GetHerHim]?#! Aspetta di vedere cosa posso fare...""
 ep3_story_cycle_harrying.3021.c.success: "[willy_vassal.GetSheHe|U] si unisce a te"
 ep3_story_cycle_harrying.3021.c.failure: "[willy_vassal.GetSheHe|U] non sarà minacciat[willy_vassal.Custom('DE_END_PRO_S_N')]"
 ep3_story_cycle_harrying.3021.d: ""Ogni fedele Anglosassone qui presente, ha un posto al mio fianco.""
 ep3_story_cycle_harrying.3021.d.flavour: "Scambierei la sua vita con la loro mille volte."

 ep3_story_cycle_harrying.3022.t: "Mai più"
 ep3_story_cycle_harrying.3022.desc: "Passo sopra il corpo senza vita di [willy_vassal.GetFirstName]. Le sue guardie del corpo si disperdono, non avendo più motivo di essere qui.\n\n[willy_vassal.GetFirstNameNoTooltip] era un[willy_vassal.Custom('DE_PRO_POS_P_2P')] [willy_vassal.GetWomanMan] di non poca ricchezza, e sarebbe un peccato lasciarla andare sprecata. Le mie dita frugano nelle tasche e nei sacchetti, afferrando una moneta qui, la sua [newly_created_artifact.GetName] là.\n\nMi rimetto in piedi, guardando il cadavere.\n\nÈ ora di inviare un messaggio."
 ep3_story_cycle_harrying.3022.a: "Conosco qualcuno che potrebbe gradire un regalo..."
 ep3_story_cycle_harrying.3022.b: "Il popolo deve conoscere la giustizia che offriamo."

 ep3_story_cycle_harrying.3050.opening: "A Hereward, il famoso Ratto delle Fens,"
 ep3_story_cycle_harrying.3050.desc: "Ho una proposta per te.\n\nVieni a [london.GetNameNoTier] il prima possibile; vorrai sentire ciò che ho da offrirti.\n\nNon farmi aspettare."
 ep3_story_cycle_harrying.3050.a: "Ascolterò cosa ha da dire."
 ep3_story_cycle_harrying.3050.a.tt: "Imposta una rotta per $cn_lunden$.\n#Weak Sarò mort[ROOT.Char.Custom('DE_END_PRO_S_N')] da un pezzo prima di chiamarla "#EMP $cn_londres$"... #!#!"
 ep3_story_cycle_harrying.3050.b: "Si tratta chiaramente di una trappola."

 ep3_story_cycle_harrying.3051.t: "Il Bastardo sul Trono"
 ep3_story_cycle_harrying.3051.desc: "Grandiose sono le sale del potere. [william.GetTitledFirstNameRegnal] si appoggia rigidamente al trono quando vengo accompagnat[ROOT.Char.Custom('DE_END_PRO_S_N')] a vederl[william.Custom('DE_END_PRO_S_N')], ma l'opulenza dell'ambiente che lo circonda fa in modo di attenuare questa postura inquieta.\n\n"[ROOT.Char.GetFirstNameNoTooltip]. L[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.GetWomanMan] che ha trasformato il terreno a sud del Wash in un tale ossario." Il suo labbro si arriccia per la furia, mentre io non riesco a nascondere il mio piacere per la descrizione.\n\n"Non pensavo che saresti venut[ROOT.Char.Custom('DE_END_PRO_S_N')]. Pensavo che saresti rimast[ROOT.Char.Custom('DE_END_PRO_S_N')] rintanat[ROOT.Char.Custom('DE_END_PRO_S_N')] sulla tua isola. Chiaramente, sei un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] dalle mille sorprese."\n\nRivolgo di nuovo lo sguardo verso di [william.GetSheHe], [Select_CString(william.IsFemale,'la bastarda straniera','il bastardo straniero')] su quel famoso scranno."
 ep3_story_cycle_harrying.3051.a: ""Quel trono sembra un po' troppo grande per te, non è vero?""
 ep3_story_cycle_harrying.3051.a.success: "[william.GetSheHe|U] lascia correre"
 ep3_story_cycle_harrying.3051.a.failure: "[william.GetSheHe|U] esige il tuo silenzio"
 ep3_story_cycle_harrying.3051.b: ""Qual è la tua proposta?""
 ep3_story_cycle_harrying.3051.b.tt: "Non ha senso scambiarci battute."

 ep3_story_cycle_harrying.3052.t: "Il Patto del Diavolo"
 ep3_story_cycle_harrying.3052.desc: ""Ti conosco, [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetDaughterSon')] di [father.GetFirstName]. So perché stai facendo quello che stai facendo. So perché sei qui, anche." [william.GetFirstName] si sporge in avanti mentre parla, trafiggendomi con il suo sguardo.\n\n"So cosa ti muove e so cosa desideri." [william.Custom('DE_ART_IND_A')|U] prende un rotolo accanto a [william.GetSheHe] e lo porge a un guardia che, mentre parla, si avvicina a me con il rotolo in mano.\n\n"Questo atto è per l'intero [cambridgeshire.GetName]. Non solo per Ely. Tutto." [william.GetFirstNameNoTooltip], [Select_CString(william.IsFemale,'la nuova sovrana','il nuovo sovrano')] di queste terre, si reclina trionfante.\n\n"Tutto ciò può essere tuo, purché deponga le armi e non estragga mai più una lama contro di me.""
 ep3_story_cycle_harrying.3052.a: "La mia casa! La mia casa ancestrale..."
 ep3_story_cycle_harrying.3052.a.flavor: "È un'offerta troppo buona per essere rifiutata."
 ep3_story_cycle_harrying.3052.a.tt: "[william.GetFirstNameNoTooltip] convoca uno scriba..."
 ep3_story_cycle_harrying.3052.b: ""...Ridammi mio fratello, verme Normanno.""

 ep3_story_cycle_harrying.3053.t: "Trenta pezzi d'Argento"
 ep3_story_cycle_harrying.3053.desc: "Il sorriso largo e malvagio che si allarga sul volto di [william.GetTitledFirstName] mi fa rivoltare lo stomaco. [william.Custom('DE_ART_IND_A')|U] chiama uno scriba.\n\n"Ottima scelta. Il benessere e la prosperità tua e della tua famiglia per le generazioni a venire saranno garantiti!" dice alzandosi dal suo trono e guardandomi dritto negli occhi.\n\n"Ricorda. Ottieni tutto questo in cambio di non alzare un dito contro di me per il resto dei tuoi giorni. Se sento anche solo il più piccolo rumorino che una pietra per affilare viene usata per qualcosa di più grande di un coltello da macellaio nel Cambridgeshire..."\n\nAnnuisco in silenzio. Guardo la mia mano, che si avvicina ai documenti, poi torno a guardare il sorriso astuto di [william.GetFirstNameNoTooltip]."
 ep3_story_cycle_harrying.3053.a: "... Non posso farlo."
 ep3_story_cycle_harrying.3053.b: ""Dove devo firmare?""
 ep3_story_cycle_harrying.3053.b.tt: "@warning_icon! #X Questo porrà fine alla tua opposizione ai Normanni e alla tua partecipazione alla [harrying_widget_i]Devastazione del Nord!#!"

 ep3_story_cycle_harrying.3054.t: "Dare al diavolo ciò che gli è dovuto"
 ep3_story_cycle_harrying.3054.desc: "Il viso di [william.GetTitledFirstName] si contorce all'improvviso, solcato dalla rabbia.\n\n"Sei [Select_CString(ROOT.Char.IsFemale,'una stolta','uno stolto')]," dice sputando velenosamente, "[Select_CString(ROOT.Char.IsFemale,'stolta','stolto')] miope e [Select_CString(ROOT.Char.IsFemale,'mezza','mezzo')] imbecille #EMP [Select_CString(ROOT.Char.IsFemale,'stolta','stolto')]!#!" fa cenno alle sue guardie di avasnzare.\n\n"Non riesci a capire? Ti aggrappi alla storia! Insegui un'esistenza che ti è già stata negata da [ROOT.Char.GetFaith.HighGodName]! Ti attieni a principi che difendi senza motivo, solo per il gusto di farlo!"\n\nMi guardo intorno in preda al panico. La porta da cui sono entrato è ancora leggermente sorvegliata. Forse se riesco a passare attraverso di loro...\n\n"#EMP Catturatel[Select_CString(ROOT.Char.IsFemale,'a','o')]!#!"
 ep3_story_cycle_harrying.3054.a: "Non mi arrenderò senza combattere!"
 ep3_story_cycle_harrying.3054.a.success: "Sei riuscit[Select_CString(ROOT.Char.IsFemale,'a','o')] a scappare!"
 ep3_story_cycle_harrying.3054.a.failure: "Sei stat[Select_CString(ROOT.Char.IsFemale,'a','o')] catturat[Select_CString(ROOT.Char.IsFemale,'a','o')] e picchiat[Select_CString(ROOT.Char.IsFemale,'a','o')] per i problemi che hai causato"
 ep3_story_cycle_harrying.3054.b: "È inutile."
 ep3_story_cycle_harrying.3054.b.tt: "Meglio risparmiare le forze. Ne avrò bisogno."

 ep3_story_cycle_harrying.3055.t: "Un Prezzo di Ferro"
 ep3_story_cycle_harrying.3055.desc: "Un pugno allo stomaco mi piega mentre vengo arrestat[Select_CString(ROOT.Char.IsFemale,'a','o')], e le mie braccia vengono rapidamente bloccate dietro la schiena. Volti, severi e arrabbiati — persino un[sympathetic_courtier.Custom('DE_PRO_POS_P_2P')] [sympathetic_courtier.GetWomanMan] sul retro che sembra mostrare simpatia — mi passano davanti mentre vengo portato via.\n\nIl cammino è breve ma insidioso. La luce naturale svanisce mentre scendiamo le scale. Troppo presto, mi ritrovo incatenat[Select_CString(ROOT.Char.IsFemale,'a','o')], bloccat[Select_CString(ROOT.Char.IsFemale,'a','o')] al muro nella mia cella.\n\n"Considerati fortunat[Select_CString(ROOT.Char.IsFemale,'a','o')] ad essere viv[Select_CString(ROOT.Char.IsFemale,'a','o')], fuorilegge." La voce di [william.GetTitledFirstName] echeggia contro le pareti umide di pietra. [william.Custom('DE_ART_IND_A')|U] osserva brevemente l'ambiente. "O... forse non così fortunat[Select_CString(ROOT.Char.IsFemale,'a','o')]."\n\n[william.GetSheHe|U] si gira sui tacchi ed esce dalla stanza accompagnato dal suo seguito, e io resto da sol[Select_CString(ROOT.Char.IsFemale,'a','o')]."
 ep3_story_cycle_harrying.3055.a: "Beh... accidenti."

 ep3_story_cycle_harrying.3056.opening: "Al valoroso Signore Hereward,"
 ep3_story_cycle_harrying.3056.desc: "Dovete fidarti di noi.\n\nTra tre notti, la vostra cella rimarrà sbloccata dopo la razione. Restate lì fino al tramonto.\n\nSalite le scale e prendete la seconda a sinistra, poi la prima a destra\n\n#BOL NON SIETE SOL[Select_CString(ROOT.Char.IsFemale,'A','O')].#!"
 ep3_story_cycle_harrying.3056.a: "Cosa?"

 ep3_story_cycle_harrying.3057.t: "Libertà"
 ep3_story_cycle_harrying.3057.desc: "Come istruito, aspetto fino a dopo il tramonto prima di provare il lucchetto sigillato della mia cella. Si apre con un leggero scricchiolio, e io mi precipito su per le scale. Seconda a sinistra, prima a destra, un'altra scala e...\n\nSbuco nell'aria fresca della notte. A breve distanza, si accovaccia una figura incappucciata, che mi osserva. [sympathetic_courtier.IsFemale,'La','Lo')] riconosco, è il volto comprensivo che avevo visto mentre venivo trascinato verso la mia cella.\n\n"Ce l'avete fatta!" mi saluta felicemente e indica un sentiero che si snoda attraverso la città. "Quella è la strada verso nord. Se ve ne andate ora, sarete lontano prima che se ne accorgano.""
 ep3_story_cycle_harrying.3057.a: "Vieni con me!"
 ep3_story_cycle_harrying.3057.a.success: "[sympathetic_courtier.GetFirstNameNoTooltip] accetta felicemente."
 ep3_story_cycle_harrying.3057.a.failure: "[sympathetic_courtier.GetSheHe|U] rifiuta riluttante."
 ep3_story_cycle_harrying.3057.b: "Non ti dimenticherò mai. Vai, in fretta, prima che ti scoprano."
