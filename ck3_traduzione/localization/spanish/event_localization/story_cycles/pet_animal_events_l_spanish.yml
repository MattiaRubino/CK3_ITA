##############
## CAT
##############
 pet_animal.0001.t:0 "Il Gatto"
 pet_animal.0001.desc:1 "Mentre il gatto riposa sulle mie ginocchia, facendo continuamente le fusa, rifletto su come dovrei chiamarlo. Qualcosa di storico? Qualcosa di alluda al suo pelo [ROOT.Char.Custom('CatFurColor')]? Qualcosa per descrivere la rilassante sensazione che provo quando gratto dietro il suo orecchio?\n\nOh, lo so! Lo chiamerò..."
 pet_animal.0001.a:1 "Che bel nome!"

 pet_animal.0101.t:0 "[ROOT.Char.Custom('CatStoryName')]: Colui che fa il dono"
 pet_animal.0101.desc:0 "Due occhi di colore [ROOT.Char.Custom('CatEyeColor')] mi seguono mentre passo, e un piccolo miagolio rompe il silenzio mentre [ROOT.Char.Custom('CatStoryName')] si avventa sulla mia caviglia."
 pet_animal.0101.desc_old:0 "[ROOT.Char.Custom('CatStorySheHe')|U] ha visto giorni migliori, ma l'età non ha mai fermato!"
 pet_animal.0101.desc_young:0 "[ROOT.Char.Custom('CatStorySheHe')|U] potrà anche essere giovane, ma è comunque feroce!"
 pet_animal.0101.desc_middle:0 "Un gatto nel suo periodo migliore, [ROOT.Char.Custom('CatStorySheHe')] tuttavia non mi lascia segni."
 pet_animal.0101.desc_ending:0 "\n\nMentre balza via vedo che mi ha lasciato un dono luccicante laddove si era nascosto."
 pet_animal.0101.a_female:0 "Grazie, bella signora!"
 pet_animal.0101.a_male:0 "Grazie, gentile signore!"

 pet_animal.0103.t:0 "[ROOT.Char.Custom('CatStoryName')]: Vassallo Incantato"
 pet_animal.0103.desc:0 "Mentre passeggio all'aperto vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla vista di/del[vassal.Custom('DE_END_ADJ_NUL_S_N')] mi[vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] accovacciat[vassal.Custom('DE_END_PRO_S_N')] accanto al mio gatto [ROOT.Char.Custom('CatStoryName')], intent[vassal.Custom('DE_END_PRO_S_N')] ad accarezzare teneramente la sua testa.\n\n"Hai proprio un gatto adorabile, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 pet_animal.0103.a:0 "Sei molto perspicace!"

 pet_animal.0104.t:0 "[ROOT.Char.Custom('CatStoryName')]: Comfort delle fusa"
 pet_animal.0104.desc:0 "Dopo l'ennesimo giorno stressante mi accascio su una sedia – per quanto tempo potrò andare avanti così?\n\nImprovvisamente sento un miagolio silenzioso, e il mio gatto [ROOT.Char.Custom('CatStoryName')] mi salta sulle ginocchia e inizia a fare le fusa. Mi siedo con [ROOT.Char.Custom('CatStorySheHe')] per un po', ascoltandone il suono calmo e accarezzandone il pelo [ROOT.Char.Custom('CatFurColor')]."
 pet_animal.0104.a:0 "Penso che potrei farlo per un altro po'."

 pet_animal.0105.t:0 "[ROOT.Char.Custom('CatStoryName')]: Segreto rivelato"
 pet_animal.0105.desc_opening:0 "#EMP Meow!#!\n\nGuardo giù e mi accorgo che il mio gatto [ROOT.Char.Custom('CatStoryName')] ha lasciato cadere un rotolo ai miei piedi – sigillato nel modo distintivo del[person.Custom('DE_END_ADJ_NUL_S_N')] mi[person.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstNamePossessive]. Cedendo alla curiosità, scorro il testo...\n\n"
 pet_animal.0105.desc_murder:0 ""... l'omicidio che ho commesso grava su di me, e...""
 pet_animal.0105.desc_lover:0 ""... l'amore che provo per un'altra persona...""
 pet_animal.0105.desc_homosexual:0 ""... gli impulsi che provo per il mio stesso sesso...""
 pet_animal.0105.desc_deviant:0 ""... il crimine che ho commesso...""
 pet_animal.0105.desc_cannibal:0 ""... poiché ho assaporato la carne degli umani...""
 pet_animal.0105.desc_murder_attempt:0 ""... quando ho provato ha porre fine alla vita di un altro...""
 pet_animal.0105.desc_non_believer:0 ""... poiché non credo in [person.GetFaith.HighGodName]...""
 pet_animal.0105.desc_incest:0 ""... che provo questi impulsi per qualcuno nella mia famiglia...""
 pet_animal.0105.desc_witch:0 ""... la mia cogrega di streghe...""
 pet_animal.0105.desc_fallback:0 ""... mantenere questo segreto grava su di me...""
 pet_animal.0105.a:0 "E pensare che [person.GetSheHe] stava nascondendo una cosa del genere...!"
 pet_animal.0105.b:0 "Il mondo deve saperlo."

 pet_animal.0106.t:0 "[ROOT.Char.Custom('CatStoryName')]: Sensibilità"
 pet_animal.0106.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], questo gatto deve andarsene!"\n\nMi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] sta tenendo [ROOT.Char.Custom('CatStoryName')] per la collottola, occhi rossi e naso che cola. "Non posso sopportarlo più, riesco a malapena a respirare quando [ROOT.Char.Custom('CatStorySheHe')] è nei paraggi!""
 pet_animal.0106.a:0 "Lo darò a [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.0106.b:0 "Un compagno potrebbe far comodo a [receiver_2.GetFirstNameNoTooltip]..."
 pet_animal.0106.c:0 "[receiver_3.GetFirstNameNoTooltip] si prenderebbe cura di [ROOT.Char.Custom('CatStorySheHe')]..."
 pet_animal.0106.d:0 "Non darò via [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0106.e:0 "Io... io credo di dovermi sbarazzare di [ROOT.Char.Custom('CatStorySheHe')]..."

 pet_animal.0107.t:0 "[ROOT.Char.Custom('CatStoryName')]: Il gatto"
 pet_animal.0107.desc:0 ""Mi[spouse.Custom('DE_END_PRO_S_N')] [giver.Custom2('RelationToMe', SCOPE.sC('spouse'))] non sopporterà più la misera compagnia [ROOT.Char.Custom('CatStoryNamePossessive')]... Quindi confiderò in te affinché ti prenda cura di [ROOT.Char.Custom('CatStorySheHe')] al mio posto."\n\n[giver.Custom('DE_ART_DEF_P_A')] mi[giver.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName] mi porge un gatto [receiver.Custom('CatFurColor')]. "[ROOT.Char.Custom('CatStoryName')] è un eccellente... un eccellente compagno.""
 pet_animal.0107.a:0 "Grazie, avrò cura di [ROOT.Char.Custom('CatStorySheHe')]!"
 pet_animal.0107.b:0 "Grazie. Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] del suo valore."

 pet_animal.0108.t:0 "[receiver.Custom('CatStoryName')]: La vita senza di te"
 pet_animal.0108.t_dead:0 "La vita senza di te"
 pet_animal.0108.desc_opening:0 "Visito [receiver.Custom('DE_ART_DEF_P_A')] mi[receiver.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] per vedere come se la sta passando [receiver.Custom('CatStoryName')] sotto le sue cure.\n\n"
 pet_animal.0108.desc_alive_landed:0 "[receiver.GetSheHe|U] mi incontra fuori dal suo [receiver.Custom('ResidenceBuilding')], il gatto [receiver.Custom('CatFurColor')] tra le sue braccia. "[receiver.Custom('CatStorySheHe')|U] sta bene –"
 pet_animal.0108.desc_alive:0 "[receiver.GetSheHe|U] mi incontra fuori, il gatto [receiver.Custom('CatFurColor')] nelle [receiver.GetHerHis] braccia. "[receiver.Custom('CatStorySheHe')|U] sta bene, "
 pet_animal.0108.desc_alive_1:0 "[receiver.Custom('DE_END_PRO_P_A')] piace cacciare gli uccelli del posto!""
 pet_animal.0108.desc_alive_2:0 "[receiver.Custom('DE_END_PRO_P_A')] piace provare a spennare i polli!""
 pet_animal.0108.desc_dead_opening:1 "Visito [receiver.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] per vedere come se la sta passando il gatto sotto le sue cure.\n\n"
 pet_animal.0108.desc_dead_landed:0 "[receiver.GetSheHe|U] mi incontra fuori dal suo [receiver.Custom('ResidenceBuilding')], non si intravede nessun gatto."
 pet_animal.0108.desc_dead:0 "[receiver.GetSheHe|U] mi incontra fuori, non si intravede nessun gatto."
 pet_animal.0108.desc_dead_ending:0 ""Oh, deve essere fuori da qualche parte a giocare..."\n\n[receiver.GetSheHe|U] guarda ovunque tranne che a me."
 pet_animal.0108.a:0 "Sono sollevato!"
 pet_animal.0108.b:1 "Dov'è il mio gatto?!"

 pet_animal.0109.t:1 "[ROOT.Char.Custom('CatStoryName')]: L'assassino di topi"
 pet_animal.0109.desc:1 "Mentre [ROOT.Char.Custom('CatStoryName')] si avvicina a me con l'ennesimo topo morto non posso fare altro che lodarlo. Il [ROOT.Char.Custom('ResidenceBuilding')] non è mai stato così libero dai roditori!"
 pet_animal.0109.a:0 "Continua così!"

 pet_animal.0110.t:1 "[ROOT.Char.Custom('CatStoryName')]: Il piantagrane"
 pet_animal.0110.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a me, con la rabbia negli occhi e il gatto nella mano, tenuto per la sua collottola. Nel momento in cui [vassal.GetSheHe] mi getta il gatto in faccia noto che è il mio caro [ROOT.Char.Custom('CatStoryName')]!\n\n"Ho trovato questa piccola peste tra le mie cose – ciò che non è stato fatto a pezzi con i graffi è stato ricoperto di piscio!""
 pet_animal.0110.a:0 "Ti risarcirò!"
 pet_animal.0110.b:0 "È solo un gatto..."
 
 pet_animal.0197.t:0 "[ROOT.Char.Custom('CatStoryName')]: Gone"
 pet_animal.0197.desc_court_5020:0 "Sin da quando ho iniziato a limitare l'andirivieni di [ROOT.Char.Custom('CatStoryName')] l'ho visto/a sempre di meno.\n\nSono passate ormai settimane da quando l'ho visto/a l'ultima volta e temo mi abbia abbandonat[ROOT.Char.Custom('DE_END_PRO_S_N')] una volta per tutte.\n\nI miei cortigiani sembrano felici dei loro alloggi privi di peli, ma il mio grembo non si è mai sentito così vuoto..."
 pet_animal.0197.desc:0 "[ROOT.Char.Custom('CatStoryName')] ultimamente si è allontanato/a sempre di più da casa e per lunghi periodi di tempo.\n\nSono passate ormai settimane da quando l'ho visto/a l'ultima volta e temo mi abbia abbandonat[ROOT.Char.Custom('DE_END_PRO_S_N')] una volta per tutte."
 pet_animal.0197.a:0 "Ti prego, ritorna, [ROOT.Char.Custom('CatStoryName')]!"

#Cat dies :(
 pet_animal.0199.t:0 "[ROOT.Char.Custom('CatStoryName')]: Giorno di lutto"
 pet_animal.0199.desc:0 "[ROOT.Char.Custom('CatStoryName')] non più giovane come un tempo, e mentre si rannicchia sulle mie ginocchia posso sentirlo tremare.\n\nAccarezzo gentilmente il suo pelo [ROOT.Char.Custom('CatFurColor')] e ascolto le sue fusa fino a notte fonda, ma allorché cala il silenzio mi rendo conto che non si sveglierà più."
 pet_animal.0199.a:0 "Mi mancherai, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0199.b:0 "Farò in modo che tu sia per sempre al mio fianco!"
 pet_animal.0199.b.tt:0 "Ottieni il [court_artifact|E] di una piccola pelle conciata"

#Extra cat events

 pet_animal.0200.t: "[ROOT.Char.Custom('CatStoryName')]: Thunk!"
 pet_animal.0200.desc: "Sono alla mia scrivania, intento a leggere alcuni rapporto che mi sono stati inviati da tutto il regno. [ROOT.Char.Custom('CatStoryName')] salta accanto a me, alla ricerca di un caldo raggio di sole, e si accoccola contento accanto al mio lavoro.\n\nMi allungo per dare alla sua pelliccia [ROOT.Char.Custom('CatFurColor')] una carezza e [ROOT.Char.Custom('CatStorySheHe')] in tutta risposta si stiracchia languidamente. Una vigorosa stiracchiata!\n\n#EMP Troppo#! vigorosa, a quanto pare. [ROOT.Char.Custom('CatStoryName')] rotola e va oltre il bordo dalla scrivania, cadendo in piedi. Con uno sguardo severo — come se fosse in qualche modo colpa #EMP mia#! — se ne va mettendo il broncio."
 pet_animal.0200.a: "Hah! Piccolo sciocco!"

 pet_animal.0201.t: "[ROOT.Char.Custom('CatStoryName')]: In bilico"
 pet_animal.0201.desc: "È stata una lunga giornata. Distendo le gambe davanti a me mentre mi rilasso al mio tavolo di scrittura, mentre le mie ossa stanche si riposano per la prima volta in tutta la giornata. Dall'altra parte della stanza rispetto a me, [ROOT.Char.Custom('CatStoryName')] cammina lungo uno scaffale, nel tentativo di esplorare le zone più alte della camera. A [ROOT.Char.Custom('CatStorySheHe')] piace così tanto di stare in alto—\n\n Il mio manufatto [cat_artifact.GetName]! Riposa alla fine dello scaffale, e [ROOT.Char.Custom('CatStoryName')] si sta dirigendo proprio verso di essa, con occhi felini spalancati dall'interesse. Guardo con orrore una zampa che si allunga..."
 pet_animal.0201.a: "No!"
 pet_animal.0201.a.tt: "Afferra il gatto!"
 pet_animal.0201.a.success: "Lo riesci a prendere"
 pet_animal.0201.a.failure: "[cat_artifact.GetNameNoTooltip] cade a terra"
 pet_animal.0201.b: "Oh no, non avrai—"
 pet_animal.0201.b.success: "Riesci ad afferrare [ROOT.Char.Custom('CatStoryName')]"
 pet_animal.0201.b.failure: "[ROOT.Char.Custom('CatStoryName')] non è felice di quello che hai fatto"
 pet_animal.0201.b.tt: "Afferralo!"

 pet_animal.0202.t: "[ROOT.Char.Custom('CatStoryName')]: Comportamenti amorosi"
 pet_animal.0202.desc: "Le candele si spengono e le lenzuola frusciano mentre [cat_lover.GetFirstName] e io ci abbracciamo nel letto. Cerchiamo di essere silenziosi, ma a volte i suoni sono un po' troppo forti! I sussulti, i sospiri, i... miao?\n\nMi alzo di scatto e trovo [ROOT.Char.Custom('CatStoryName')] seduto felicemente su un cuscino accanto a noi, facendo le fusa. Mentre rifletto sul da farsi, a bocca aperta, [ROOT.Char.Custom('CatStorySheHe')] inizia a pulirsi rumorosamente una zampa.\n\n[cat_lover.GetFirstNameNoTooltip|U] mi osserva con aria severa. Do un mezzo spintone al felino soddisfatto; [ROOT.Char.Custom('CatStorySheHe')] si gira sul dorso, con fare giocoso."
 pet_animal.0202.a: ""Certo... #EMP sciò!#!""
 pet_animal.0202.a.success: "Riesci a scacciare il gatto"
 pet_animal.0202.a.failure: "[ROOT.Char.Custom('CatStoryName')] si rifiuta ostinatamente di muoversi"
 pet_animal.0202.b: "Beh, sarebbe scortese disturbare il felino..."

 pet_animal.0203.t: "[ROOT.Char.Custom('CatStoryName')]: Tradimento!"
 pet_animal.0203.desc: "Sono versi #EMP amorosi#! quelli che sento? Ed anche... miagolii soffocati?\n\nSedut[random_courtier.Custom('DE_END_PRO_S_N')] in un'alcova c'è [random_courtier.GetFirstName], con [ROOT.Char.Custom('CatStoryName')] che si fa cullare tra le sue braccia. Il felino [random_courtier.Custom('DE_PRO_POS_P_3P')] guarda adorante, le zampe racchiuse come quelle di un bambino, e [random_courtier.GetFirstNameNoTooltip] ricambia in un abbraccio d'amore.\n\nSaluto, ma nonostante l'uman[random_courtier.Custom('DE_END_PRO_S_N')] risponda, il gatto si limita a fare le fusa con soddisfazione e a rintanare il muso nell'incavo di un braccio. Mio malgrado, provo una sorta di gelosia."
 pet_animal.0203.a: "Hey! Dammi il mio gatto!"
 pet_animal.0203.b: "Beh, suppongo di non essere il suo preferito..."

 pet_animal.0204.t: "[ROOT.Char.Custom('CatStoryName')]: Il Gatto Dottore"
 pet_animal.0204.desc: "Rabbrividisco leggermente e avvicino le coperte intorno a me. Sono giorni che questo malessere mi rende infelice e non accenna a diminuire.\n\nMentre giocherello con le coperte, un felice miagolio annuncia l'arrivo del mio gatto, [ROOT.Char.Custom('CatStoryName')]. [ROOT.Char.Custom('CatStorySheHe')|U] mi guarda con una vaga aria di preoccupazione, compiendo un elaborato giro del mio giaciglio.\n\nInfine con un piccolo ed autocompiaciuto #EMP mrrp!#!, [ROOT.Char.Custom('CatStorySheHe')] si mette a strocpiacciare le coperte fin quando non si accoccola nell'incavo del mio gomito."
 pet_animal.0204.a: "Che dolce. Se qui per farmi compagnia, [ROOT.Char.Custom('CatStoryName')]?"

 pet_animal.0205.t: "[ROOT.Char.Custom('CatStoryName')]: Una interruzione"
 pet_animal.0205.desc: "Mi siedo, facendo cenno al mio consiglio di fare altrettanto. Le persone più potenti del regno sono qui. Apro la bocca per parlare e—\n\n#EMP "Miao!"#! Mi guardo intorno alla ricerca del colpevole. #EMP "Miao!"#!\n\n[ROOT.Char.Custom('CatStoryName')] salta sul lungo tavolo, facendo delle fusa soddisfatte. [ROOT.Char.Custom('CatStorySheHe')|U] strofina la testa sulla mia mano felicemente; [cat_disapprover.GetFirstName], nel frattempo, stringe le labbra in segno di disapprovazione.\n\n"Forse possiamo far allontanare l'animale, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]? Abbiamo affari di grande importanza da discutere.""
 pet_animal.0205.a: "Rispetta [ROOT.Char.Custom('CatStoryName')], o perderai la lingua."
 pet_animal.0205.b: "Servitori! Venite  prendere questo gatto!"
 pet_animal.0205.c: "Oh avanti, [ROOT.Char.Custom('CatStorySheHe')] non da alcun fastidio. Può restare."
 pet_animal.0205.c.tt: "Vieni qui, piccola palla di pelo!"

##############
## DOG
##############
 dog_got_pregnant_tooltip:0 "Sta aspettando dei cuccioli!"
 pet_animal.1001.t:0 "Il cane"
 pet_animal.1001.desc:0 "Mentre accarezzo la testa del cane, [ROOT.Char.Custom('DogStorySheHe')] scondinzola felicemente. Quale nome gli starebbe bene? Qualcosa di storico? Qualcosa alludente al suo pelo [ROOT.Char.Custom('DogFurColor')]? È una decisione importante, e mentre il cane si gira per lasciarsi accarezzare sullo stomaco finisco per distrarmi per un po'.\n\nMa aspetta, ci sono! Lo chiamerò..."

 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]: Piede e Zampa"
 pet_animal.1101.desc:0 "È diventata un'abitudine portare a spasso [ROOT.Char.Custom('DogStoryName')] ogni giorno, e non sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] a chi tra noi piaccia di più l'aria fresca e il sole!\n\n[ROOT.Char.Custom('DogStoryName')] balza avanti, mi guarda e abbaia, come per dirmi #EMP di uscire!#!"
 pet_animal.1101.a:0 "Incamminiamoci!"

 pet_animal.1102.t:0 "[ROOT.Char.Custom('DogStoryName')]: Fuga"
 pet_animal.1102.desc:0 "Sono fuori a cavallo, il mio cane [ROOT.Char.Custom('DogStoryName')] al mio fianco, quando improvvisamente scappa nel [ROOT.Char.Custom('TerrainType')].\n\nLa mia scorta mi assicura che tornerà indietro, ma se non lo facesse?!"
 pet_animal.1102.a:0 "Seduto! [ROOT.Char.Custom('DogStoryName')], ho detto seduto! Aspettami!"
 pet_animal.1102.a.tt:0 "Provi a prenderlo"
 pet_animal.1102.b:0 "Sarò paziente."
 pet_animal.1102.b.tt:0 "[ROOT.Char.Custom('DogStorySheHe')|U] tornerà...!"

 pet_animal.1103.desc_followed:0 "Trovo [ROOT.Char.Custom('DogStoryName')] dopo qualche minuto di ricerca, che scondizola felicemente la coda come se niente fosse."
 pet_animal.1103.desc:0 "Infine [ROOT.Char.Custom('DogStoryName')] torna indietro trotterellando, come se nulla fosse."
 pet_animal.1103.desc_ending:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] sta stringendo qualcosa in bocca, e appena lo posa davanti a me vedo che sono un paio di monete d'oro."
 pet_animal.1103.a:0 "Grazie!"

 pet_animal.1104.desc_followed:0 "Cerco per un bel po' di tempo, ma non c'è traccia di [ROOT.Char.Custom('DogStoryName')]."
 pet_animal.1104.desc:0 "Non importa per quanto io aspetti, [ROOT.Char.Custom('DogStoryName')] non ritorna."
 pet_animal.1104.desc_ending:0 "\n\nMentre cavalchiamo sulla via del ritorno lo spazio vuoto accanto al mio cavallo mi fa star male."
 pet_animal.1104.a:0 "[ROOT.Char.Custom('DogStoryName')], perché mi hai lasciato?"

 pet_animal.1105.desc_ending:0 "\n\nProprio mentre sto per rinunciare, un cavaliere del mio seguito ritorna con notizie inquietanti – [dummy_gender.GetSheHe] giura di aver visto [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] aggirarsi furtivamente!"
 pet_animal.1105.a:1 "Se [rival.GetSheHe] ha avuto qualcosa a che fare con questo..."

 pet_animal.1106.desc_ending:0 "\n\nProprio mentre sto per andarmene [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] spunta fuori dal nulla, [ROOT.Char.Custom('DogStoryName')] al seguito.\n\n"Amico mio, credo tu abbia perso qualcuno!""
 pet_animal.1106.a:0 "Che fortuna! Grazie mille!"

 pet_animal.1107.t:0 "[ROOT.Char.Custom('DogStoryName')]: Vassallo Affascinato"
 pet_animal.1107.desc:0 "Mi imbatto nel mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] accovacciat[vassal.Custom('DE_END_PRO_S_N')] accanto al mio cane [ROOT.Char.Custom('DogStoryName')], intent[vassal.Custom('DE_END_PRO_S_N')] a grattare vigorosamente il suo stomaco.\n\n"Questo vostro cane è un vero ammaliatore, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!""
 pet_animal.1107.a_female:0 "È una brava ragazza!"
 pet_animal.1107.a_male:0 "È un bravo ragazzo!"

 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]: Protettore Peloso"
 pet_animal.1108.desc:0 "Sono nelle mie stanze quando il mio cane [ROOT.Char.Custom('DogStoryName')] improvvisamente inizia ad abbiare alla porta. Sento uno squittio sorpreso e, mentre spalanco la porta, [agent.Custom('DE_ART_DEF_P_A')] mi[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] si blocca a metà del passo."
 pet_animal.1108.a:0 "Che cosa ci fai qui? Dimmelo!"

 pet_animal.1109.t:0 "[ROOT.Char.Custom('DogStoryName')]: L'Incontro"
 pet_animal.1109.desc:0 "Sto portando a passeggio [ROOT.Char.Custom('DogStoryName')] quando improvvisamente vedo approcciarsi [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] con un bellissimo cane [other_owner.Custom('DogFurColor')].\n\nPrima che uno di noi possa reagire [ROOT.Char.Custom('DogStoryName')] e l'altro cane scappano via."
 pet_animal.1109.a:0 "Sono sicuro che staranno bene."
 pet_animal.1109.a.tt:0 "#EMP Spero#! che stiano bene"

 pet_animal.1110.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ed io troviamo i due cani dopo un po', nel bel mezzo di una rigorosa copulazione.\n\n"
 pet_animal.1110.desc_your_dog:0 ""Be', [ROOT.Char.GetTitledFirstNameNoTooltip]... penso che ben presto saremo imparentati!""
 pet_animal.1110.desc_their_dog:0 ""[ROOT.Char.Custom('DogStoryName')], come hai potuto lasciare che quel cane bastardo...!"\n\n[other_owner.GetSheHe|U] si allontana, ma posso vedere la rabbia nei suoi occhi."
 pet_animal.1110.a:0 "Be'... è solo una cosa naturale."

 pet_animal.1111.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ed io troviamo i due cani dopo un po', nel bel mezzo di una lotta giocosa.\n\n"È bello vedere [other_owner.Custom('DogStoryName')] divertirsi così!""
 pet_animal.1111.a:0 "Non potrei essere più d'accordo!"

 pet_animal.1112.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ed io troviamo i due cani dopo un po', nel bel mezzo di uno scontro feroce.\n\n"Richiama il tuo bastardo!"\n\n"
 pet_animal.1112.desc_dead:0 "Quando finalmente riesco a far tornare indietro [ROOT.Char.Custom('DogStoryName')], il cane di [other_owner.GetFirstNamePossessiveNoTooltip] sta già diventando freddo."
 pet_animal.1112.desc_alive:0 "Quando finalmente riesco a far tornare indietro [ROOT.Char.Custom('DogStoryName')] [other_owner.GetTitledFirstNameNoTooltip] se ne va senza voltarsi indietro."
 pet_animal.1112.a:0 "Stai bene, [ROOT.Char.Custom('DogStoryName')]?"

 pet_animal.1113.t:0 "[ROOT.Char.Custom('DogStoryName')]: La riunione del Consiglio"
 pet_animal.1113.desc:1 "Mentre io e i miei consiglieri ci riuniamo per incontrarci, il mio cane [ROOT.Char.Custom('DogStoryName')] mi si avvicina con occhi supplicanti e con la coda fra le gambe.\n\n[ROOT.Char.Custom('DogStorySheHe')|U] non ama essere lasciato solo, ma questo è un incontro importante..."
 pet_animal.1113.a:1 "[ROOT.Char.Custom('DogStorySheHe')|U] si unirà a me."
 pet_animal.1113.a_success:1 "[ROOT.Char.Custom('DogStoryName')]"
 pet_animal.1113.a_success.tt:0 "Non succede nulla di male"
 every_councillor:0 "Ogni consigliere"
 pet_animal.1113.a_failure:1 "[ROOT.Char.Custom('DogStoryName')] fa tutto tranne che"
 pet_animal.1113.a_failure.tt:0 "Qualcosa di male... accade"
 pet_animal.1113.b:1 "Non c'è posto per un cane in una riunione del consiglio."
 pet_animal.1113.b.tt:0 "Sbatti la porta in faccia agli occhi supplicanti del cane"
 pet_animal.1113.b_success:1 "[ROOT.Char.Custom('DogStoryName')] aspetta pazientemente"
 pet_animal.1113.b_failure:1 "[ROOT.Char.Custom('DogStoryName')] va all'avventura"
 
 pet_animal.1114.desc:2 ""Mi dispiace, [ROOT.Char.GetTitledFirstNameNoTooltip]," dice [councillor.GetTitledFirstName]. "Devo dissentire su ciò che hai appena–"\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DogStoryName')] fa un ringhio gutturale e [councillor.GetTitledFirstNameNoTooltip] scatta indietro, guardando prima il cane, poi me e poi alle sue spalle.\n\n"Ripensandoci bene credo sia un'ottima idea!""
 pet_animal.1014.a_girl:0 "Che brava ragazza, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy:0 "Che bravo ragazzo, [ROOT.Char.Custom('DogStoryName')]!"

 pet_animal.1115.desc:2 ""Ora, passando al prossimo punto," dice il mio [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. "È della massima importanza che–"\n\n#EMP *Phhffrrt*#!\n\nIl silenzio che cade è soltanto rotto dal suono di [ROOT.Char.Custom('DogStoryName')] che abbaia felicemente, avendo fatto i suoi bisogni."
 pet_animal.1115.a:0 "Cane cattivo!"

 pet_animal.1116.desc_opening:0 "Esco dalla sala degli incontri solo per scoprire che [ROOT.Char.Custom('DogStoryName')] non c'è più. Cerco dappertutto; e se [ROOT.Char.Custom('DogStorySheHe')] si fosse perso e fosse spaventato?\n\n"
 pet_animal.1116.desc:1 "Improvvisamente vedo [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] con un cane praticamente in grembo, intento a grattere il suo stomaco [ROOT.Char.Custom('DogFurColor')] vigorosamente. Un cane che sembra sospettosamente simile a [ROOT.Char.Custom('DogStoryName')].\n\n"Questo che avete è un compagno prezioso, [ROOT.Char.GetTitledFirstNameNoTooltip]!""
 pet_animal.1116.a:0 "Hah, sì. [ROOT.Char.Custom('DogStorySheHe')|U] è grande..."

 pet_animal.1117.desc:1 "Improvvisamente vedo [courtier.Custom('REL_TO_ME')][courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] intento a castigare un cane; Un cane che sembra sospettosamente simile a [ROOT.Char.Custom('DogStoryName')] avvolto nella carta e nel tessuto strappato.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]! Questa... Questa #EMP bestia#! ha completamente distrutto i miei alloggi! Tutto è a brandelli!""
 pet_animal.1117.a:0 "Eh... Ups. Cane cattivo!"

 pet_animal.1118.t:1 "[ROOT.Char.Custom('DogStoryName')]: Il Combinaguai"
 pet_animal.1118.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a me, la rabbia nei suoi occhi e un cane tra le mani, trasportato per la collottola. Non appena mi raggiunge, vedo che è il mio cane [ROOT.Char.Custom('DogStoryName')] quello che [vassal.GetSheHe] sta tenendo!\n\n"Ho trovato questa bestia tra le mie cose – ciò che non è stato fatto a pezzi con i morsi è stato ricoperto di escrementi!""
 pet_animal.1118.a:0 "Ti risarcirò!"
 pet_animal.1118.b:0 "[ROOT.Char.Custom('DogStorySheHe')|U] è solo un cane..."

 pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')]: Cucciolo"
 pet_animal.1190.desc:1 "[ROOT.Char.Custom('DogStoryName')] ha dato alla luce un cucciolo adorabile! Per quanto io adori lui – e la sua piccola coda scodinzolante – non posso prendermi cura anche di lui..."
 pet_animal.1190.a:0 "Lo darò a [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.1190.b:0 "[receiver_2.GetFirstNameNoTooltip] potrebbe fargli comodo un compagno..."
 pet_animal.1190.c:0 "[receiver_3.GetFirstNameNoTooltip] potrebbe badare a lui..."
 pet_animal.1190.d:0 "Lo venderò al mercato."

 pet_animal.1191.t:0 "Il Cucciolo"
 pet_animal.1191.desc:1 "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi si avvicina con un cuccilo tra le braccia.\n\n"Non posso prendermene cura, ma forse tu puoi dargli una casa?""
 pet_animal.1191.a:0 "Assolutamente! Passamelo!"
 pet_animal.1191.b:0 "Io posso... #EMP predermi cura#! di lui."

 pet_animal.1192.t:0 "[receiver.Custom('DogStoryName')]: La Vita Senza Di Te"
 pet_animal.1192.desc_opening:0 "Faccio visita al[receiver.Custom('DE_END_ADJ_NUL_S_N')] mi[receiver.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] per vedere come se la passa [receiver.Custom('DogStoryName')] sotto le sue cure.\n\n"
 pet_animal.1192.desc_alive_landed:0 "[receiver.GetSheHe|U] mi incontra all'esterno del suo [receiver.Custom('ResidenceBuilding')], il cane [receiver.Custom('DogFurColor')] al suo fianco. "[receiver.Custom('DogStorySheHe')|U] se la sta passando bene –"
 pet_animal.1192.desc_alive:0 "[receiver.GetSheHe|U] mi incontra all'esterno, il cane [receiver.Custom('DogFurColor')] al suo fianco. "[receiver.Custom('DogStorySheHe')|U] se la sta passando bene –"
 pet_animal.1192.desc_alive_1:0 "[receiver.Custom('DogStorySheHe')] gli piace inseguire le galline !""
 pet_animal.1192.desc_alive_2:0 "[receiver.Custom('DogStorySheHe')] adora seguire i cavalli in giro!""
 pet_animal.1192.desc:0 "[receiver.GetSheHe|U] mi incontra all'esterno del suo [receiver.Custom('ResidenceBuilding')], nessun cane nei paraggi. "Oh, [receiver.Custom('DogStorySheHe')] deve essere fuori a giocare da qualche parte..."\n\n[receiver.GetSheHe|U] guarda dappertutto tranne che a me."
 pet_animal.1192.a:0 "Sono sollevato!"
 pet_animal.1192.b:0 "Dove è [receiver.Custom('DogStoryName')]?!"

#Dog dies :(
 pet_animal.1199.t:0 "[ROOT.Char.Custom('DogStoryName')]: Giorno di Dolore"
 pet_animal.1199.desc:1 "[ROOT.Char.Custom('DogStoryName')] ha camminato al mio fianco per tanti anni, e il passaggio del tempo non risparmia i cani. Mentre mi accovaccio accanto a [ROOT.Char.Custom('DogStorySheHe')], inizia a scodinzolare la coda lentamente, ma [ROOT.Char.Custom('DogStorySheHe')] non riesce ad alzare la testa.\n\nMi siedo accanto a [ROOT.Char.Custom('DogStorySheHe')] a lungo durante la notte, accarezzando il suo dorso [ROOT.Char.Custom('DogFurColor')] finché la coda non si muove più."
 pet_animal.1199.a:0 "Mi mancherai, [ROOT.Char.Custom('DogStoryName')]!"

##############
## CAT AND DOG
##############
 pet_animal.2001.t:0 "Coccole Notturne"
 pet_animal.2001.desc:0 "Mi ritiro nelle mie camere al calar della notte e trovo [ROOT.Char.Custom('CatStoryName')] e [ROOT.Char.Custom('DogStoryName')] accoccolati insieme sul pavimento! Il pelo [ROOT.Char.Custom('DogFurColor')] di [ROOT.Char.Custom('DogStoryNamePossessive')] è splendente – [ROOT.Char.Custom('CatStoryName')] si è chiaramente adoperato nel pulirglielo."
 pet_animal.2001.a:0 "Sono così carini insieme!"

 pet_animal.2002.t:0 "Come Cane e Gatto"
 pet_animal.2002.desc:0 "Faccio un passo fuori quando [ROOT.Char.Custom('CatStoryName')] e [ROOT.Char.Custom('DogStoryName')] entrano nella visuale da direzioni opposte.\n\nIo non ho il tempo di reagire – loro giungono l'uno alla gola dell'altro in pochi secondi. Ciuffi di pelo [ROOT.Char.Custom('DogFurColor')] volano, e posso sentirli ringhiare entrambi. Di nuovo. Questa Questa lotta costante deve finire!"
 pet_animal.2002.a:0 "Smettila una volta per tutte, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2002.a.tt:0 "Provo a controllare il cane"
 pet_animal.2002.b:0 "[ROOT.Char.Custom('CatStoryName')], ora basta!"
 pet_animal.2002.b.tt:0 "Provo a controllare il gatto"
 pet_animal.2002.c:0 "Non voglio mettermi in mezzo..."
 pet_animal.2002.c.tt:0 "Sono sicuro che troveranno una soluzione"

 pet_animal.2003.desc:0 "Ho guardato dappertutto nel [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('CatStoryName')] dietro di me, ma non riesco a trovare il mio cane [ROOT.Char.Custom('DogStoryName')] da nessuna parte!\n\nMi fermo a pensare, chinandomi ad accarezzare [ROOT.Char.Custom('CatStoryName')], quando vedo un batuffolo di pelo [ROOT.Char.Custom('DogFurColor')] insanguinato incastrato tra i suoi denti. Non appena glielo tiro fuori, [ROOT.Char.Custom('CatStorySheHe')] sibila e si rintana in un angolo del cortile – un angolo con qualcosa di [ROOT.Char.Custom('DogFurColor')] che giace al suolo."
 pet_animal.2003.a:0 "Oh, oh no! [ROOT.Char.Custom('CatStoryName')], non l'hai fatto...!"

 pet_animal.2004.desc_opening:0 "Proprio mentre me ne sto andando dal [ROOT.Char.Custom('ResidenceBuilding')] [ROOT.Char.Custom('DogStoryName')] trottorellando verso di me, scodinzolando felicemente la coda.\n\n"
 pet_animal.2004.desc_female:0 ""Ciao! Chi è una brava ragazza? Si, chi–""
 pet_animal.2004.desc_male:0 ""Ciao! Chi è un bravo ragazzo? Si, chi–""
 pet_animal.2004.desc:0 "\n\nNon appena [ROOT.Char.Custom('DogStorySheHe')] si avvicina riesco a vedere che la sua bocca è grondante di sangue. Con il cuore che sprofonda, cammino verso il punto dal quale è arrivato, e ben presto mi imbatto sul corpo del mio gatto [ROOT.Char.Custom('CatStoryName')]."
 pet_animal.2004.a:0 "Oh, no... [ROOT.Char.Custom('DogStoryName')], come hai potuto?"

 pet_animal.2005.desc_opening:0 "Non riesco a trovare né [ROOT.Char.Custom('CatStoryName')] né [ROOT.Char.Custom('DogStoryName')]. Perlustro gli edifici e l'area circostante, ma nessuno li ha visti.\n\n"
 pet_animal.2005.desc:0 "Proprio mentre mi sto girando indietro vedo una piccola pozza di sangue per terra, e poi un'altra, e un'altra ancora... Esse mi conducono fino ad un ammasso di peli insanguinati – due corpi strappati a pezzi e aggrovigliati a terra, e non c'è dubbio di chi siano."
 pet_animal.2005.a:0 "Perché non avete potuto sempicemente andare d'accordo?!"

 pet_animal.2006.desc:0 "Non appena mi volto li individuo – giacciono ammassati per terra. Oh no! Eccoli finalmente... ma proprio mentre mi avvicino a loro [ROOT.Char.Custom('CatStoryNamePossessive')] alza la testa e mi guarda con occhi stanchi prima di tornare a dormire."
 pet_animal.2006.a:0 "Oh, loro... Loro hanno davvero risolto la cosa!"

##############
## OTHER PEOPLE
##############
 pet_animal.5001.t:0 "Il Gatto del Nemico"
 pet_animal.5001.desc:0 "Mentre passo vicino a [rival_home.GetName] per una commissione, vengo avvicinato da un gatto [rival.Custom('CatFurColor')]. Dove ho già visto questo gatto prima d'ora...? Ah! È il gatto del mi[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive], [rival.Custom('CatStoryName')]!\n\nMentre mi si avvicina e fa le fusa, sento un sorriso malvagio espandersi sul mio viso."
 pet_animal.5001.a:0 "#EMP Pss pss#! – non ti farò del male..."
 pet_animal.5001.a.tt:0 "È solo una pugnalata veloce"
 pet_animal.5001.b:0 "Accarezzerò per bene il gatto di quello zotico!"

 pet_animal.5002.t:0 "Il Cane del Nemico"
 pet_animal.5002.desc:0 "Mentre passo vicino a [rival_home.GetName] per una commissione, vengo avvicinato da un cane [rival.Custom('DogFurColor')]. Dove ho già visto questo cane prima d'ora...? Ah! È il cane del mi[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive], [rival.Custom('DogStoryName')]!\n\nSento un sorriso malvagio espandersi sul mio viso mentre lui mi abbaia felicemente scodinzolando la coda."
 pet_animal.5002.a:0 "Vieni qui, non ti farò del male..."
 pet_animal.5002.b:0 "Accarezzerò per bene il cane di quello zotico!"


##############
## DECISION EVENTS
##############
 pet_animal.6001.t:0 "Accarezzando [ROOT.Char.Custom('DogStoryName')|U]"
 pet_animal.6001.desc:0 "Mentre accarezzo il pelo [ROOT.Char.Custom('DogFurColor')] di [ROOT.Char.Custom('DogStoryNamePossessive')] posso sentire le mie paure svanire. Avere la lealtà incondizionata di qualcuno, e sapere che egli starà sempre al mio fianco... Se solo le persone intorno a me fossero più come te, [ROOT.Char.Custom('DogStoryName')]!\n\nCi sediamo insieme per molti minuti, [ROOT.Char.Custom('DogStoryHerHis')] la coda scodinzolante e le mie spalle che si rilassano, finché non sento di essere pronto ad affrontare il mondo di nuovo."
 pet_animal.6001.a:0 "Grazie, amico mio!"

 pet_animal.6002.desc:0 "Trovo [ROOT.Char.Custom('DogStoryName')] fuori, intento a giocare con alcuni bambini. Non appena mi vede si avvicina rapidamente a me scodinzolando la coda, e mentre mi accovaccio, prontamente si gira sulla schiena.\n\nPasso molti minuti accarezzando il suo stomaco [ROOT.Char.Custom('DogFurColor')], ed è passato tanto tempo dall'ultima volta che mi sono sentito così rilassato."

 pet_animal.6003.desc:0 "Mentre cammino all'aperto vedo [ROOT.Char.Custom('DogStoryName')] correre verso di me, trasportando un bastone tra le fauci. Suppongo di poter dedicare qualche minuto per giocare con [ROOT.Char.Custom('DogStoryHerHim')]. Si, potrebbe essere rilassante.\n\n#EMP Aspetta un minuto, che cos'è questo?#!\n\nMentre mi chino a raccogliere il bastone, vedo che non si tratta affatto di un bastone, ma di una #EMP rivendicazione [target_county.Custom('IT_COU_COL3')][target_county.GetName]!#! Come diavolo hai fatto a prenderla, [ROOT.Char.Custom('DogStoryName')]!?"
 pet_animal.6003.a:0 "Brav[DogStoryGirlBoy.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('DogStoryGirlBoy')], [ROOT.Char.Custom('DogStoryName')]. #EMP Brav[DogStoryGirlBoy.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('DogStoryGirlBoy')]!#!"
 pet_animal.6003.b:0 "[neighboring_ruler.GetTitledFirstName] sarà felicissimo di riaverlo indietro!"

 pet_animal.6004.desc:0 "Trovo [ROOT.Char.Custom('DogStoryName')] fuori, sonnecchiante al sole. Mi accovaccio accanto a [ROOT.Char.Custom('DogStorySheHe')] e lascio correre la mia mano sul suo pelo [ROOT.Char.Custom('DogFurColor')], e–\n\nIl mio unico avvertimento è un basso ringhio e un bagliore di denti prima che senta qualcosa #EMP strapparsi#! nel mio braccio. Mi ritraggo prima che [ROOT.Char.Custom('DogStorySheHe')] possa scagliarsi di nuovo su di me, ma il dolore...!"
 pet_animal.6004.a:0 "Deve... deve essere stato un errore!"
 pet_animal.6004.b:0 "Tu #EMP bestia#!!"

 pet_animal.6051.t:0 "Accarezzando [ROOT.Char.Custom('CatStoryName')|U]"
 pet_animal.6051.desc:0 "Trovo [ROOT.Char.Custom('CatStoryName')] addormentato sul mio letto, e mentre mi siedo accanto a [ROOT.Char.Custom('CatStorySheHe')] vengo accolto da un tranquillo, confuso, miagolio.\n\nTttavia, non appena inizio a far scorrere le mie dita sul suo pelo [ROOT.Char.Custom('CatFurColor')], [ROOT.Char.Custom('CatStorySheHe')] inizia rapidamente a fare le fusa dalla contentezza, e il suono sembra rilassare tutto il mio essere."

 pet_animal.6052.desc:0 "Trovo [ROOT.Char.Custom('CatStoryName')] fuori, che si pavoneggia nel cortile. Non appena mi vede inizia a miagolare e ad avvicinarsi, strusciandosi contro la mia gamba.\n\nPasso molti minuti accovacciato accanto a [ROOT.Char.Custom('CatStorySheHe')], accarezzandolo e facendogli i grattini sotto al mento, e quando mi rimetto in piedi di nuovo mi sento più leggero di quanto non mi sentissi da molto tempo."

##############
## EAGLE
##############
 pet_animal.3001.t: "The Eagle"
 pet_animal.3001.desc: "I rest my new eaglet on my glove, and gently stroke [ROOT.Char.Custom('EagleStoryHerHis')] feathers. A dignified and fierce creature indeed, [ROOT.Char.Custom('EagleStorySheHe')] is no ordinary bird.\n\nDaydreaming about the hunts to come, I must think of what I will call [ROOT.Char.Custom('EagleStoryHerHim')], before we set out to catch [ROOT.Char.Custom('EagleStoryHerHis')] first fox or hare."

 pet_animal.3010.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] Disappearance"
 pet_animal.3010.desc: "[eagle_informer.GetFirstName] approaches me, looking worried. "It's about [ROOT.Char.Custom('EagleStoryName')], my [ROOT.Char.GetLadyLord]. I can't find [ROOT.Char.Custom('EagleStoryHerHim')] anywhere!"\n\n[eagle_informer.GetSheHe|U] looks around, as if [eagle_informer.GetSheHe] is expecting [ROOT.Char.Custom('EagleStoryName')] to swoop down from the sky at any moment. [eagle_informer.GetFirstNameNoTooltip] shows me [ROOT.Char.Custom('EagleStoryHerHis')] empty perch, and we both wonder where [ROOT.Char.Custom('EagleStorySheHe')] could have gone."
 pet_animal.3010.desc_thief: "\n\nInspecting the scene, I notice a few feathers on the ground, and a few more caught in the branches of a nearby tree, did [ROOT.Char.Custom('EagleStoryName')] leave of [ROOT.Char.Custom('EagleStoryHerHis')] own accord?"
 pet_animal.3010.a: "I'll do whatever it takes to find [ROOT.Char.Custom('EagleStoryName')]!"
 pet_animal.3010.a_tt: "More people will be on the lookout for your eagle, and it will be more likely to be found"
 pet_animal.3010.b: "Someone must have taken [ROOT.Char.Custom('EagleStoryHerHim')]..."
 pet_animal.3010.b_tt: "You gather suspects and start an investigation into your eagle's disappearance"
 pet_animal.3010.c: "[ROOT.Char.Custom('EagleStorySheHe')|U] will turn up eventually."
 pet_animal.3010.c_tt: "You leave your eagle's return to chance"
 pet_animal.3010.d_mean: "I didn't care for the likes of [ROOT.Char.Custom('EagleStoryName')] anyway."
 pet_animal.3010.d_old: "[ROOT.Char.Custom('EagleStorySheHe')|U] was getting up there in years."
 pet_animal.3010.d: "Perhaps it is for the best."
 pet_animal.3010.d_tt: "You abandon your search for the eagle"

 pet_animal.3011.t: "[ROOT.Char.Custom('EagleStoryName')]: The Return"
 pet_animal.3011.desc: "It has been long since my dear eagle [ROOT.Char.Custom('EagleStoryName')] disappeared, and I had almost given up hope of ever hunting with [ROOT.Char.Custom('EagleStoryHerHim')] again. "
 pet_animal.3011.desc_freedom: "I begin to reminisce about our time together, and make my way to [ROOT.Char.Custom('EagleStoryHerHis')] usual perch. To my delight, [ROOT.Char.Custom('EagleStoryName')] is there, looking at me with [ROOT.Char.Custom('EagleStoryHerHis')] piercing eyes. [ROOT.Char.Custom('EagleStorySheHe')|U] has returned!"
 pet_animal.3011.desc_found: "Coincidentally, a messenger arrives with news of a sighting of a bird matching [ROOT.Char.Custom('EagleStoryHerHis')] description. I rush to the location, and there [ROOT.Char.Custom('EagleStorySheHe')] is, perched on a branch, looking at me as if nothing had happened."
 pet_animal.3011.desc_stolen: "I find [ROOT.Char.Custom('EagleStoryHerHim')] in the hands of [eagle_thief.GetName], who is trying to sell [ROOT.Char.Custom('EagleStoryHerHim')] to the highest bidder. I quickly intervene, and [ROOT.Char.Custom('EagleStoryName')] is back in my arms."
 pet_animal.3011.desc_change: "\n\nWhile I am overjoyed to see [ROOT.Char.Custom('EagleStoryName')] again, I can't help but notice that [ROOT.Char.Custom('EagleStorySheHe')] has changed. "
 pet_animal.3011.desc_brave: "[ROOT.Char.Custom('EagleStoryName')] seems more bold, as if [ROOT.Char.Custom('EagleStorySheHe')] has seen the world and is no longer afraid of it."
 pet_animal.3011.desc_curious: "[ROOT.Char.Custom('EagleStorySheHe')|U] meanders around the camp, inspecting everything with an eager eye."
 pet_animal.3011.desc_loyal: "[ROOT.Char.Custom('EagleStorySheHe')|U] clings to me, making my glove [ROOT.Char.Custom('EagleStoryHerHis')] personal perch."
 pet_animal.3011.desc_calm: "[ROOT.Char.Custom('EagleStorySheHe')|U] would fret and fidget before, but now [ROOT.Char.Custom('EagleStorySheHe')] sits calmly, even without a hood."
 pet_animal.3011.desc_wise: "[ROOT.Char.Custom('EagleStorySheHe')|U] looks at me with a knowing gaze, as if [ROOT.Char.Custom('EagleStorySheHe')] has seen things I could never imagine."
 pet_animal.3011.desc_cunning: "[ROOT.Char.Custom('EagleStorySheHe')|U] seems to have learned a few tricks, and [ROOT.Char.Custom('EagleStorySheHe')] is not afraid to use them."
 pet_animal.3011.desc_observant: "[ROOT.Char.Custom('EagleStorySheHe')|U] soars above, watching everything with a keen eye."
 pet_animal.3011.desc_protective: "[ROOT.Char.Custom('EagleStorySheHe')|U] pecks at anyone who comes too close, when before [ROOT.Char.Custom('EagleStorySheHe')] could not have cared less."
 pet_animal.3011.desc_aggressive: "[ROOT.Char.Custom('EagleStorySheHe')|U] almost pierces my glove with [ROOT.Char.Custom('EagleStoryHerHis')] talons, and I can see that [ROOT.Char.Custom('EagleStorySheHe')] is not to be trifled with."
 pet_animal.3011.a: "Welcome back, [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3011.b: "[eagle_thief.GetName] will pay for this!"

 pet_animal.3012.desc: "After months of searching, I have come to the conclusion that I will never see my dear eagle [ROOT.Char.Custom('EagleStoryName')] again. [eagle_informer.GetName] tries to assure me, "My lord, I'm sure that [ROOT.Char.Custom('EagleStorySheHe')] is still out there, somewhere, and will return." but I know better.\n\n[ROOT.Char.Custom('EagleStorySheHe')|U] is gone, and I must accept that."
 pet_animal.3012.a: "Goodbye, [ROOT.Char.Custom('EagleStoryName')]."

 pet_animal.3013.t: "The Search for [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3013.desc: "Knowing [ROOT.Char.Custom('EagleStoryName')], there is little chance [ROOT.Char.Custom('EagleStorySheHe')] left on [ROOT.Char.Custom('EagleStoryHerHis')] own. I carefully inspect [ROOT.Char.Custom('EagleStoryHerHis')] last whereabouts, and ask around for any sightings of [ROOT.Char.Custom('EagleStoryHerHim')].\n\nSome of those I interrogate seem quite nervous, and I wonder if they know more than they let on. On further thought, "
 pet_animal.3013.desc_thief_1: "I name [accused_thief_1.GetName] as a suspect, due to [accused_thief_1.GetHerHis] [accused_thief_1.Custom('InsultAdjective')] nature."
 pet_animal.3013.desc_thief_2: "$pet_animal.3013.desc_thief_1$ But [accused_thief_2.GetName] is also a likely candidate, being quite [accused_thief_2.Custom('InsultAdjective')]..."
 pet_animal.3013.desc_thief_single: "I can only think of one person could have done this..."
 pet_animal.3013.desc_thief_none: " I can't imagine who would have taken [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3013.a: "[accused_thief_1.GetName] took my precious eagle!"
 pet_animal.3013.b: "Or maybe it was [accused_thief_2.GetName]?"
 pet_animal.3013.d: "I can't accuse anyone without proof."
 pet_animal.3013.tt: "You accuse [accused_thief.GetNameNoTooltip] of stealing your eagle"
 pet_animal.3013.wrong: "[accused_thief.GetName] did not steal [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3013.unknown: "The fate of your eagle remains unknown..."
 rival_stole_from_me_eagle: "[CHARACTER.GetShortUIName|U] tried to steal [TARGET_CHARACTER.GetNamePossessive] hunting eagle."
 rival_stole_from_me_eagle_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] tried to steal [CHARACTER.GetNamePossessive] hunting eagle."

 pet_animal.3020.t: "The Cycle Continues"
 pet_animal.3020.desc_intro: "I gaze upon [ROOT.Char.Custom('EagleStoryName')], remembering the day that I"
 pet_animal.3020.desc_intro_standard: "captured [ROOT.Char.Custom('EagleStoryHerHim')] from [ROOT.Char.Custom('EagleStoryHerHis')] nest"
 pet_animal.3020.desc_intro_lure: "lured [ROOT.Char.Custom('EagleStoryHerHim')] to me"
 pet_animal.3020.desc_intro_gift: "received [ROOT.Char.Custom('EagleStoryHerHim')] as a gift"
 pet_animal.3020.desc_intro_market: "bought [ROOT.Char.Custom('EagleStoryHerHim')] from a merchant's stall"
 #pet_animal.3020.desc_intro_rescue: "rescued [ROOT.Char.Custom('EagleStoryHerHim')] from a trap."
 pet_animal.3020.desc_intro_stolen: "took [ROOT.Char.Custom('EagleStoryHerHim')] from the clutches of another"
 pet_animal.3020.desc_intro_none: "found [ROOT.Char.Custom('EagleStoryHerHim')]"
 pet_animal.3020.desc: "and all of the memories we've shared. Becoming quite [ROOT.Char.Custom('EaglePersonalityTrait1')] over the years, [ROOT.Char.Custom('EagleStoryName')] has been my companion, and I can't imagine hunting without [ROOT.Char.Custom('EagleStoryHerHim')].\n\n"
 pet_animal.3020.desc_normal: "But this creature is not meant to be restrained by the likes of me, and it would be best if [ROOT.Char.Custom('EagleStorySheHe')] were set free to create progeny of [ROOT.Char.Custom('EagleStoryHerHis')] own. Is now the time?"
 pet_animal.3020.desc_let_go: "This dilemma has been presented to me once before, and I chose to keep [ROOT.Char.Custom('EagleStoryName')] by my side. I know that [ROOT.Char.Custom('EagleStorySheHe')] should be free, but [ROOT.Char.Custom('EagleStorySheHe')] is not yet feeble. Perhaps I should wait a while longer?"
 pet_animal.3020.desc_let_go_2: "Nevertheless, I have kept [ROOT.Char.Custom('EagleStoryName')] in my clutches for far too long. It is time to set [ROOT.Char.Custom('EagleStoryHerHim')] free."
 pet_animal.3020.a_tt: "You release your eagle into the wild."
 pet_animal.3020.a_second: "No, [ROOT.Char.Custom('EagleStoryHerHis')] freedom is long overdue."
 pet_animal.3020.b: "I cannot part with [ROOT.Char.Custom('EagleStoryHerHim')] just yet."
 pet_animal.3020.b_second: "[ROOT.Char.Custom('EagleStorySheHe')|U] has a few more years in [ROOT.Char.Custom('EagleStoryHerHim')]."
 pet_animal.3020.b_tt: "You keep your eagle by your side for a while longer, contemplating the release at a later time."
 pet_animal.3020.c: "I will never let [ROOT.Char.Custom('EagleStoryName')] go!"
 pet_animal.3020.c_tt: "The idea of returning your eagle to nature is completely out of the question."
 pet_animal.3020.warning_less: "#warning This has a small chance to affect the health of your eagle.#!"
 pet_animal.3020.warning: "#warning This a chance to affect the health of your eagle.#!"
 pet_animal.eagle_weak_title: "[ROOT.Char.Custom('EagleStoryNamePossessive')] health worsens"
 pet_animal.eagle_unweak_title: "[ROOT.Char.Custom('EagleStoryNamePossessive')] health improves"

 pet_animal.3030.t_eye: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] Eye"
 pet_animal.3030.t_wing: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] Wing"
 pet_animal.3030.t_claw: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] Claw"
 pet_animal.3030.desc_intro: "As of late, I've noticed that [ROOT.Char.Custom('EagleStoryName')] has seemed quite stressed."
 pet_animal.3030.desc_training: "After our last training session, I've noticed something off about [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3030.desc_eye: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] usual precision has been lacking, and one of [ROOT.Char.Custom('EagleStoryHerHis')] eyes have been closed more than usual. Suspecting the worst, I wave my hand in front of the defunct eye, and [ROOT.Char.Custom('EagleStorySheHe')] doesn't even flinch! It looks to be deflated, explaining [ROOT.Char.Custom('EagleStoryHerHis')] recent troubles."
 pet_animal.3030.desc_wing: "A few of [ROOT.Char.Custom('EagleStoryNamePossessive')] feathers have gone missing, and [ROOT.Char.Custom('EagleStorySheHe')] has been unable to fly as high as [ROOT.Char.Custom('EagleStorySheHe')] once could. Softly touching [ROOT.Char.Custom('EagleStoryHerHis')] wing, I can feel it droop more than usual, explaining [ROOT.Char.Custom('EagleStoryHerHis')] recent troubles."
 pet_animal.3030.desc_claw: "One of [ROOT.Char.Custom('EagleStoryNamePossessive')] talons has been broken, and [ROOT.Char.Custom('EagleStorySheHe')] cannot grasp my glove as firmly as [ROOT.Char.Custom('EagleStorySheHe')] once could. Inspecting the claw, I can feel it is cracked, explaining [ROOT.Char.Custom('EagleStoryHerHis')] recent troubles."
 pet_animal.3030.desc_weak: "This worries me even more, as [ROOT.Char.Custom('EagleStorySheHe')] was already unwell."
 pet_animal.3030.desc_outro: "\n\nAn injury can fester if not treated, but how shall I find the cure?"
 pet_animal.3030.court_physician: "If [court_physician.GetFirstName] can heal the sick, [court_physician.GetSheHe] can heal my eagle."
 pet_animal.3030.court_huntsman: "You know about animals, don't you, [court_huntsman.GetFirstName]?"
 pet_animal.3030.random_smart_courtier: "[random_smart_courtier.GetFirstName] is quite knowledgeable, perhaps [random_smart_courtier.GetSheHe] can help."
 pet_animal.3030.self: "I know how to treat this ailment."
 pet_animal.3030.none: "I must let nature take it's toll."
 pet_animal.3030.very_good: "They successfully restore your eagle to full health"
 pet_animal.3030.good: "They treat your eagle's injury"
 pet_animal.3030.good_self: "You successfully treat your eagle's injury"
 pet_animal.3030.very_good_self: "You successfully restore your eagle to full health"
 pet_animal.3030.nothing: "Nothing that they do seems to help"
 pet_animal.3030.bad: "Somehow, they make your eagle's condition worse"

 pet_animal.3040.t: "How to Train Your Eagle" # corny
 pet_animal.3040.desc: "At [ROOT.Char.MakeScope.Var('eagle_age_variable').GetValue] years old, [ROOT.Char.Custom('EagleStoryName')] has become quite the skilled hunter, but there is always room for improvement. I decide to spend some time training [ROOT.Char.Custom('EagleStoryHerHim')], and see if [ROOT.Char.Custom('EagleStorySheHe')] can become even better, or if I can learn something new about [ROOT.Char.Custom('EagleStoryHerHim')]."
 pet_animal.3040.training_bad_title: "Failed Training Session"
 pet_animal.3040.training_good_title: "Successful Training Session"
 pet_animal.3040.training_bad_desc: "The training session goes poorly"
 pet_animal.3040.training_good_desc: "The training session goes well"
 pet_animal.3040.training_very_bad: "And [ROOT.Char.Custom('EagleStoryName')] is injured in the process"
 pet_animal.3040.training_bad: "[ROOT.Char.Custom('EagleStoryName')] loses some of [ROOT.Char.Custom('EagleStoryHerHis')] vigor"
 pet_animal.3040.training_neutral: "But luckily, [ROOT.Char.Custom('EagleStoryName')] is unharmed"
 pet_animal.3040.personality_less_effective: "Your eagle's personality is #N less helpful#!"
 pet_animal.3040.training_good_generic: "You and [ROOT.Char.Custom('EagleStoryName')] become a little more skilled"
 pet_animal.3040.personality_level: "[ROOT.Char.Custom('EagleStoryNamePossessive')] [ROOT.Char.Custom('EaglePersonalityTraitTooltip')] personality is #P more helpful#!"
 pet_animal.3040.personality: "You learn more about [ROOT.Char.Custom('EagleStoryNamePossessive')] #bold personality#!"
 pet_animal.3040.personality_change: "[ROOT.Char.Custom('EagleStoryNamePossessive')] #bold personality#! changes"
 pet_animal.3040.personality_change_tooltip: "Your eagle gains a new personality trait"
 pet_animal.3040.personality_new_brave: "[ROOT.Char.Custom('EagleStorySheHe')|U] is quite daring"
 pet_animal.3040.personality_new_curious: "[ROOT.Char.Custom('EagleStorySheHe')|U] is intrigued by [ROOT.Char.Custom('EagleStoryHerHis')] surroundings"
 pet_animal.3040.personality_new_cunning: "[ROOT.Char.Custom('EagleStorySheHe')|U] pulls crafty tricks on you"
 pet_animal.3040.personality_new_loyal: "[ROOT.Char.Custom('EagleStorySheHe')|U] sticks by your side"
 pet_animal.3040.personality_new_wise: "[ROOT.Char.Custom('EagleStorySheHe')|U] is brighter compared to other birds"
 pet_animal.3040.personality_new_calm: "[ROOT.Char.Custom('EagleStorySheHe')|U] is not a peckish creature"
 pet_animal.3040.personality_new_aggressive: "[ROOT.Char.Custom('EagleStorySheHe')|U] is quite fierce"
 pet_animal.3040.personality_new_observant: "[ROOT.Char.Custom('EagleStorySheHe')|U] is extra perceptive"
 pet_animal.3040.personality_new_protective: "[ROOT.Char.Custom('EagleStorySheHe')|U] becomes very defensive of you"
 pet_animal.3040.personality_bonus_stewardship: "@skill_stewardship_icon! #P More likely#! with [stewardship|E] training"
 pet_animal.3040.personality_bonus_martial: "@skill_martial_icon! #P More likely#! with [martial|E] training"
 pet_animal.3040.personality_bonus_intrigue: "@skill_intrigue_icon! #P More likely#! with [intrigue|E] training"
 pet_animal.3040.personality_bonus_learning: "@skill_learning_icon! #P More likely#! with [learning|E] training"
 pet_animal.3040.personality_bonus_diplomacy: "@skill_diplomacy_icon! #P More likely#! with [diplomacy|E] training"
 pet_animal.3040.martial: "A lesson on the battlefield never harmed any seasoned hunter."
 pet_animal.3040.stewardship: "[ROOT.Char.Custom('EagleStorySheHe')|U] will know of our realm's lands and how to navigate them."
 pet_animal.3040.intrigue: "To be a good hunter, one must be able to outsmart their prey."
 pet_animal.3040.learning: "Knowledge is power, and [ROOT.Char.Custom('EagleStoryName')] will be a wise bird."
 pet_animal.3040.diplomacy: "I'll teach [ROOT.Char.Custom('EagleStoryHerHim')] more about people."
 pet_animal.3040.money: "I can spare some coin for [ROOT.Char.Custom('EagleStoryHerHis')] development."
 pet_animal.3040.money_tt: "You hire a trainer to help"
 pet_animal.3040.none: "[ROOT.Char.Custom('EagleStoryHerHis')|U] improvement should be left to chance."

 pet_animal.3050.t: "The Enemy's Eagle"
 pet_animal.3050.desc: "As I pass by [rival_home.GetName] on an errand, I spot a [rival.Custom('EaglePersonalityTraitTooltip')] eagle in a cage. Where have I seen this bird before...? Ah! It's my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] eagle [rival.Custom('EagleStoryName')]!\n\nI feel a vicious smile spread across my face as it trills at me with a piercing gaze."
 pet_animal.3050.a.tt: "You try and harm [rival.GetFirstNamePossessiveNoTooltip] Eagle"
 pet_animal.3050.steal: "I'll take this bird for myself!"
 pet_animal.3050.steal.tt: "You attempt to steal [rival.GetFirstNamePossessiveNoTooltip] Eagle"
 pet_animal.3050.b: "I'll take this bird for [token_child.GetName]!"
 pet_animal.3050.b.flavor: "Nothing wrong with stealing for a good cause"
 pet_animal.3050.b.tt: "You attempt to steal [rival.GetFirstNamePossessiveNoTooltip] Eagle for [token_child.GetNameNoTooltip]"
 pet_animal.3050.good: "You succeed in your blight against [rival.GetFirstNameNoTooltip]"
 pet_animal.3050.bad: "The Eagle remains unharmed"
 pet_animal.3050.c: "I could make a pretty penny off of [rival.Custom('EagleStoryName')]..."
 pet_animal.3050.c_tt: "You attempt to sell your rival's eagle for a hefty sum"
 pet_animal.3050.c.tt: "What's good for the goose is good for the gander"
 pet_animal.3050.d: "How cute!"

 pet_animal.3060.t: "A Hunter in the Making"
 pet_animal.3060.t_girl: "A Huntress in the Making"
 pet_animal.3060.desc_intro: "[token_child.GetName] has grown to be quite [token_child.Custom('ComplimentAdjective')], and I could not be more proud of [token_child.GetHerHim]. Despite [token_child.GetHerHis] accomplishments, [token_child.GetSheHe] will face many troubles if not taught to properly hunt.\n\n"
 pet_animal.3060.desc: "I decide to use my eagle, [ROOT.Char.Custom('EagleStoryName')], to aid us, and that way [ROOT.Char.Custom('EagleStorySheHe')] can become more fond of [token_child.GetFirstNameNoTooltip]."
 pet_animal.3060.desc_child: "Luckily, [token_child.GetSheHe] is a quick learner, already having an eagle of [token_child.GetHerHis] own. [token_child.Custom('EagleStoryName')] is [ROOT.Char.Custom('EagleStoryHerHis')] name, and [token_child.GetNameNoTooltip] is already fond of [ROOT.Char.Custom('EagleStoryHerHim')]."
 pet_animal.3060.a: "Hopefully, [token_child.GetFirstNameNoTooltip] will make a great hunter one day!"
 pet_animal.3060.a_girl: "[token_child.GetFirstNameNoTooltip] will make a great huntress one day!"
 pet_animal.3060.good: "[token_child.GetFirstNameNoTooltip] handles the eagle well"
 pet_animal.3060.decent: "[token_child.GetFirstNamePossessiveNoTooltip] falconry skills could use some work"

 pet_animal.3070.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')] Song"
 pet_animal.3070.desc: "Though I usually don't keep my eagle in view of others, [ROOT.Char.Custom('EagleStorySheHe')] has been whistling loudly all week. Not wanting to hear vexatious noise all day, [ROOT.Char.Custom('EagleStoryHerHis')] new temporary home is in the yard.\n\nWhen I come to check on [ROOT.Char.Custom('EagleStoryHerHim')] later, I find [target.GetName] harking to [ROOT.Char.Custom('EagleStoryNamePossessive')] tune. "Is this your bird?" [target.GetFirstNameNoTooltip] inquires, and I nod half-heartedly.\n\n"[ROOT.Char.Custom('RandomPositiveLookAdjective')|U]!" [target.GetSheHe] exclaims, although I can't say I agree."
 pet_animal.3070.a: "I'm glad someone likes it."
 eagle_funny_sing_modifier: "Avian Soliloquy"

 pet_animal.3080.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] Gift"
 pet_animal.3080.desc: "I find myself rushing after [ROOT.Char.Custom('EagleStoryName')], who abruptly bolted away from me while we rode on horseback. When I finally catch up to [ROOT.Char.Custom('EagleStoryHerHim')], [ROOT.Char.Custom('EagleStorySheHe')] is occupied with a fuzzy, wriggling creature in [ROOT.Char.Custom('EagleStoryHerHis')] talons! Impressed with the catch, I let [ROOT.Char.Custom('EagleStoryHerHim')] have [ROOT.Char.Custom('EagleStoryHerHis')] prize.\n\n"SQUAWWW!" [ROOT.Char.Custom('EagleStorySheHe')] cries while dropping the lifeless creature at my feet."
 pet_animal.3080.a: "How... sweet?"

 pet_animal.3199.t: "[ROOT.Char.Custom('EagleStoryName')]: Last Flight"
 pet_animal.3199.desc_intro: "[ROOT.Char.Custom('EagleStoryName')] has flown by my side for many years, and the passage of time has not spared [ROOT.Char.Custom('EagleStoryHerHim')]."
 pet_animal.3199.desc: "Though it pains me to say, [ROOT.Char.Custom('EagleStoryHerHis')] feathers have become dull, and [ROOT.Char.Custom('EagleStorySheHe')] can no longer fly with the vigor [ROOT.Char.Custom('EagleStorySheHe')] once had."
 pet_animal.3199.desc_dying: "With [ROOT.Char.Custom('EagleStoryHerHis')] health failing, I know that [ROOT.Char.Custom('EagleStorySheHe')] will not be with me much longer."
 pet_animal.3199.desc_outro: "\n\nI remove the hood from [ROOT.Char.Custom('EagleStoryHerHis')] eyes, and release [ROOT.Char.Custom('EagleStoryHerHim')] into the sky. [ROOT.Char.Custom('EagleStorySheHe')|U] soars high, and then higher still, but I know [ROOT.Char.Custom('EagleStorySheHe')] won't return."
 pet_animal.3199.a: "I will miss you, [ROOT.Char.Custom('EagleStoryName')]!"
 artifact_animal_feather_name_eagle: "[ROOT.Char.Custom('EagleStoryNamePossessive')] Feather"
 artifact_bird_feather_pet_description: "The feather of a beloved hunting Eagle, plucked by [ROOT.Char.GetTitledFirstName]."