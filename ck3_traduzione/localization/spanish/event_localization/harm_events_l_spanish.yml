l_spanish:

 ##################################################
 # #Misc Keys
 aging_gracefully_modifier:0 "Invecchiare con grazia"
 aging_gracefully_modifier_desc:0 "Questo personaggio sta iniziando a regredire, anche se lo scorrere del tempo sembra essere un po' meno pesante rispetto alla maggior parte degli altri."

 thick_skulled_modifier:0 "Testa dura"
 thick_skulled_modifier_desc:0 "A quanto pare, la testa di questo personaggio è in grado di sopportare un sacco di botte."

 strong_willed_modifier:0 "Forte volontà"
 strong_willed_modifier_desc:0 "Questo personaggio è abituato a lottare anche contro il dolore più intenso."
 harm.0000.tt.spared_for_now:0 "Sei stato risparmiat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Per ora."
 harm.0000.tt.no_permanent_damage:0 "Non hai subito danni permanenti."

 harm.0000.tt.physician:0 "#EMP [ROOT.Char.Custom('GetRandomCourtMedic')|U]! [medic.GetFirstNameNoTooltip]!#!"
 harm.0000.tt.incapable.success:0 "Non sei ferit[ROOT.Char.Custom('DE_END_PRO_S_N')] in modo permanente"
 harm.0000.tt.incapable.failure:0 "L'esperienza ti lascia debole"
 harm.0000.tt.death.success:0 "Sopravvivi"
 harm.0000.tt.death.failure:0 "Muori"                                                         












 ##################################################
 # #Responsive Incapability Events
 harm.0001.t.pre_title:0 "Affetto da invecchiamento"

 harm.0001.t:0 "$harm.0001.t.pre_title$: Indebolito"
 harm.0001.desc:0 "Mi risveglio tossendo e sputando, con la mente annebbiata e la testa che pulsa. Quasi trasalendo, cerco di sollevarmi dal letto, ma la mia presa sul telaio è fragile, debole come quella di un neonato.\n\nCon uno sforzo immane mi alzo in piedi e barcollo fino al lavabo. In nome di [ROOT.Char.GetFaith.HealthGodName], da dove viene questa debolezza? Mi... Mi sento così malato.\n\nL'acqua fresca fa poco per rinfrescarmi. Con gli occhi assonnati, fisso il riflesso cupo e annebbiato del mio specchio d'argento lucido. L[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')][ROOT.Char.GetWomanMan] che mi guarda sembra molto, molto vecchio."
 harm.0001.a:0 "Sarò in giro ancora per anni, ne sono certo!"
 harm.0001.a.tt.success:0 "Il tuo corpo è sano, la tua mente è lucida"
 harm.0001.a.tt.failure:0 "Non sei così in forma come pensavi di essere"
 harm.0001.b:0 "Forse potrei vivere un po' più pulito..."
 harm.0001.b.tt.success:0 "Apportati alcune modifiche necessarie"
 harm.0001.b.tt.failure:0 "Niente ferma lo scorrere del tempo"
 harm.0001.c:0 "Ci andrò quando sarò pronto e in buona salute, [ROOT.Char.GetFaith.DeathDeityName], non prima."
 harm.0001.d:0 "Non sono più il giovane di una volta."
 harm.0001.d.tt.success:0 "Il tempo è gentile con te"
 harm.0001.d.tt.failure:0 "Il tuo corpo si ammala con l'età"

 harm.0002.t:0 "$harm.0001.t.pre_title$: Confuso"
 harm.0002.desc:0 "Dove stavo andando? Perché sono entrato qui? Avrei potuto giurare... giusto, stavo cercando un... un... qualcosa.\n\nEra urgente? Dovevo tornare da #EMP qualcuno#!. In fretta! La prossima settimana? Sì, credo di sì.\n\nAha! Ecco, è quello che volevo, ne avevo bisogno per... per..."
 harm.0002.a:0 "A cosa stavo pensando?"
 harm.0002.a.tt:0 "La tua mente non è più veloce come una volta..."

 harm.0003.t:0 "$harm.0001.t.pre_title$: Dolorante"
 harm.0003.desc.intro:0 "Per volontà di [ROOT.Char.GetFaith.HealthGodName], perché sono così #EMP dolorante#!? Ho dormito bene, come faccio di solito, ma ogni volta che mi stiracchio sento le mie ossa che fanno scintille quando si sfregano l'una contro l'altra.\n\n"
 harm.0003.desc.sighted:0 "Guardo la/le mia/e [ROOT.Char.Custom('HandHands')], osservando attentamente le unghie. Ingiallimento dovuto all'età, la pelle in cima che si sta raggrinzendo più di quanto vorrei."
 harm.0003.desc.blind:0 "Faccio scorrere la/le [ROOT.Char.Custom('HandHands')] sulla mia pelle, sentendo la consistenza cartacea e quelli che probabilmente sembrano vortici di rughe troppo spessi che intasano la mia scorza."
 harm.0003.desc.outro:0 "È difficile immaginare che un tempo la giovinezza scorresse in questa carne, calda e vitale."
 harm.0003.a:0 "Gah, le articolazioni di tutti #EMP scricchiolano#! così?"
 harm.0003.a.tt:0 "Il tuo corpo comincia a rallentare..."
 
 harm.0011.t:0 "Spezzato dalla battaglia"
 harm.0011.desc.default_body:0 "Al termine del conflitto di [battle_location.GetName] i feriti e i mutilati si allontanano dal campo di battaglia, mentre i morti più degni di nota vengono portati via dagli amici e dai fedeli.\n\nPer quanto mi riguarda, sono stato coinvolto in alcuni dei combattimenti più duri: poca finezza, solo botte, urla e uccisioni. La testa mi gira ancora per i colpi e l'adrenalina, le ondate di paura e di rabbia e di esultanza e...\n\nG..gira. La testa mi gira. La vista mi si offusca, poi si sdoppia e comincio a cadere al suolo.\n\n"Trovate un [ROOT.Char.Custom('GetRandomBattlefieldMedic')|U], [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] è stato colpito!" si sente urlare,"
 harm.0011.desc.medic_present:0 "e l'ultima cosa che vedo è [medic.GetTitledFirstName] che si fa lardo tra la folla."
 harm.0011.desc.no_medic:0 "ma nessuno risponde. Proprio nessuno."
 harm.0011.a:0 "Sto bene! Sto... sto bene..."
 harm.0011.a.tt.success:0 "Ti riprendi, con il tempo"
 harm.0011.a.tt.success.bone:0 "La tua testa dura ti ha salvato"
 harm.0011.a.tt.success.brain:0 "La pura forza di volontà ti spinge ad andare avanti"
 harm.0011.a.tt.failure:0 "Non stai bene"
 harm.0011.b:0 "[medic.GetFirstNameNoTooltip]. Per favore. La mia #EMP testa.#!"
 harm.0011.b.tt.success:0 "Con il suo aiuto, tiri avanti"
 harm.0011.b.tt.failure:0 "Il meglio di [medic.GetFirstName|U] non è bastato"











 ##################################################
 # #Random Incapability Events
 harm.0501.t.prefix:0 "Peccati di famiglia"
 harm.0501.t:0 "$harm.0501.t.prefix$: Migliore della razza"
 harm.0501.desc:0 "Tutto il mio essere è in fiamme, è come se la mia anima si incendiasse e bruciasse dall'interno. Dove stavo andando... perché ero qui? Perché fa #EMP così male#!?\n\nNervo dopo nervo, la bruciante agonia si diffonde in tutta la mia misera forma, lambendo qua e là a ondate prima di ritirarsi. Sono così caldo e allo stesso tempo così freddo, pieno di dolori lancinanti e scintillanti.\n\nIn un unico, bruciante momento di chiarezza, la fonte della mia afflizione diventa evidente. Il mio corpo sta soffrendo le mancanze della mia stirpe."
 harm.0501.a:0 "Dove... dove sono?"
 harm.0501.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0501.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0501.b:0 "Posso #EMP controllare me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]#!."
 harm.0501.c:0 "La mia mente è più acuta di così."
 harm.0501.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0501.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0502.t:0 "$harm.0501.t.prefix$: Stelle Cadenti"
 harm.0502.desc:0 "Attraversando di corsa il [ROOT.Char.Custom('GetCourtyard')] per una banale commissione, sento un dolore improvviso e lancinante alla gamba, poi un altro al braccio. Mi... mi trema la mano? Perché mi duole la testa? Dove...\n\nPer un breve istante inciampo, quasi cadendo a terra. Poi mi riprendo e continuo.\n\nIo... Non so cosa sia successo."
 harm.0502.a:0 "Che strana malattia è questa?"
 harm.0502.a.tt:0 "#WEAK Il dolore si affievolisce ancora una volta...#!"

 harm.0511.t.prefix:0 "Assaggiare il Terreno"
 harm.0511.t:0 "$harm.0511.t.prefix$: Una piccola caduta"
 harm.0511.desc:0 "Io e il mio seguito ci stiamo godendo una lunga e piacevole cavalcata nei pressi di [ROOT.Char.GetCurrentLocation.GetName] — conclusi gli affari della giornata, ci incamminiamo verso casa in tempo per il pasto serale.\n\nIl sole sta appena iniziando a scendere sotto l'orizzonte, mandando fasci di luce rossa a cascata attraverso il nostro numero, quando il mio cavallo si imbizzarrisce all'improvviso. Il movimento è troppo forte e troppo veloce perché io possa riprendere il controllo, facendomi precipitare dalla sella."
 harm.0511.a:0 "Aspetta, n-!"
 harm.0511.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0511.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0511.b:0 "Anatra e involtino."
 harm.0511.c:0 "Prendilo/a in spalla."
 harm.0511.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0511.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0512.t:0 "$harm.0511.t.prefix$: Quasi"
 harm.0512.desc:0 "Cavalcando nella natura selvaggia vicino a [ROOT.Char.GetCurrentLocation.GetName] è una parte semplice e piacevole della vita da [ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Qualcosa di cui posso godere, in solitudine o con il mio seguito, quando la quotidianità del comando diventa troppo pesante.\n\nPerso nei miei pensieri, quasi non mi accorgo che il mio destriero scorge un piccolo rettile minaccioso e si mette a scalpitare. Impugnando rapidamente le redini, lo tranquillizzo.\n\nIl nostro viaggio continua."
 harm.0512.a:0 "Heh, non lascio #EMP che#! accada di nuovo."
 harm.0512.a.tt:0 "#WEAK Il tuo cavallo rimane nervoso per il resto della cavalcata...#!"

 harm.0521.t.prefix:0 "Onda dopo Onda"
 harm.0521.t:0 "$harm.0521.t.prefix$: Gorgogliare e Afferrare"
 harm.0521.desc.sea:0 "Mi piace sempre trovarmi in mare. Anche in una giornata di mareggiate come quella di oggi, è di una bellezza stridente, un senso di fragilità, di..."
 harm.0521.desc.river:0 "Il fiume vicino a [ROOT.Char.GetCurrentLocation.GetName] di solito non è così agitato, ma mi sto comunque godendo il viaggio. È calmante, è..."
 harm.0521.desc.coastal:0 "Le coste tempestose di [ROOT.Char.GetCurrentLocation.GetName] a volte rendono pericolosi i viaggi, ma mi piace comunque navigarle. Mi fanno sentire..."
 harm.0521.desc.outro:0 "\n\nIl vascello si inclina di lato e io vengo scaraventato nell'acqua. L'impatto mi fa uscire l'aria dai polmoni e l'improvviso sbalzo di temperatura manda il mio corpo in uno stato di shock.\n\nQuando mi riprendo, tossendo e sputando l'acqua in basso, il mio corpo e il mio cervello sono completamente in fiamme. La mia coscienza si sta già svuotando di nuovo, il mio cervello soffoca e si affievolisce ad ogni secondo."
 harm.0521.a:0 "Una corda, una rete, un'asse, lanciatemi qualcosa!"
 harm.0521.a.tt.success:0 "Le tue mani si aggrappano a qualcosa"
 harm.0521.a.tt.failure:0 "Sei rimast[ROOT.Char.Custom('DE_END_PRO_S_N')] troppo a lungo sotto l'acqua"
 harm.0521.b:0 "Sali in superficie!"
 harm.0521.b.tt.unlocked_by_cultrad:0 "Questa opzione è sbloccata dalle [traditions|E] della tua [culture|E] "
 harm.0521.c:0 "Nuota, #EMP nuota#!!"
 harm.0521.c.tt.success:0 "Raggiungi la superficie in tempo"
 harm.0521.c.tt.failure:0 "Hai impiegato troppo tempo"

 harm.0522.t:0 "$harm.0521.t.prefix$: L'immagine della Calma"
 harm.0522.desc.sea:0 "Esiste qualcosa di così rinvigorente come il mare? L'odore della salsedine, i richiami dei gabbiani quando si passa sulla terraferma, il dolce suono dell'acqua che lambisce il nostro scafo."
 harm.0522.desc.river:0 "Il fiume vicino a [ROOT.Char.GetCurrentLocation.GetName] offre una fonte meravigliosa di trasporto facile, che a volte ho avuto modo di usare, come oggi.\n\nÈ davvero rinvigorente. Ascoltare i grugniti e i richiami dei vogatori che ci accompagnano con la corrente, guardare il paesaggio che scorre mentre io rimango completamente immobile."
 harm.0522.desc.coastal:0 "Sono rari gli anni in cui #EMP non#!  ho motivo di utilizzare il trasporto oceanico. Data la sua vicinanza a [ROOT.Char.GetCurrentLocation.GetName], sarei un pazzo a non farlo.\n\nIl viaggio di oggi è stato veloce, la mia presenza è stata richiesta per dirimere una piccola controversia, lasciandomi godere la tranquilla sensazione di essere traghettato a casa, guardando il litorale scorrere davanti a me senza alcuna preoccupazione."
 harm.0522.desc.outro:0 "\n\nIn piedi sul ponte della barca, sporgendomi dalla fiancata, mi sento così in pace."
 harm.0522.a:0 "L'acqua è quasi ipnotica..."
 harm.0522.a.tt:0 "#WEAK Quasi... ipnotica...#!"

 harm.0531.t.prefix:0 "Problemi interni"
 harm.0531.t:0 "$harm.0531.t.prefix$: Il mondo che scivola"
 harm.0531.desc:0 "Mi sento così. Intorpidito. Cosa... sta succedendo...\n\nNon riesco a stare in piedi. Non riesco a concentrarmi. Non sento nulla. A parte il dolore lancinante e...\n\nAiuto.\n\nQualcosa.\n\nQualcuno.\n\nPer favore.\n\n#EMP Per favore#!."
 harm.0531.a:0 "La mia mente... va a #EMP fuoco#!..."
 harm.0531.a.tt.success:0 "Il nulla si allontana"
 harm.0531.a.tt.failure:0 "Soccombi a causa di un forte colpo"
 harm.0531.b:0 "Mi conosco e questo passerà."
 harm.0531.c:0 "[ROOT.Char.GetFaith.HealthGodName], dammi la forza."
 harm.0531.c.tt.success:0 "$harm.0531.a.tt.success$"
 harm.0531.c.tt.failure:0 "$harm.0531.a.tt.failure$"

 harm.0532.t:0 "$harm.0531.t.prefix$: Non riesco a pensare"
 harm.0532.desc:0 "Ultimamente sono afflitt[ROOT.Char.Custom('DE_END_PRO_S_N')] dalle emicranie più terribili. Mi lacerano la mente e artigliano il mio corpo, inviando frammenti di agonia frastagliata che rimbalzano nel mio cranio.\n\nCon il tempo, passano tutte, ma mai abbastanza rapidamente per i miei gusti."
 harm.0532.a:0 "Questi mal di testa infernali non cesseranno mai?"
 harm.0532.a.tt:0 "#WEAK Passeranno... probabilmente...#!"

 harm.0541.t.prefix:0 "Malattie di metà inverno"
 harm.0541.t:0 "$harm.0541.t.prefix$: Silenzio e tranquillità"
 harm.0541.desc.baby:0 "...\n\nMi chiedo. Mi chiedo come sarebbe stata la vita.\n\n..."
 harm.0541.desc.fallback:0 "Tirare le coperte più strette. Stringere più forte le membra. Stringere i denti congelati dal freddo.\n\nQuesto inverno da incubo gelido sembra sottrarre ogni briciolo di salute al mio corpo, lasciandomi un triste disgraziato a malapena in grado di tossire. Non soccomberò.\n\nNon lo farò..."
 harm.0541.a:0 "..."
 harm.0541.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0541.a.tt.failure:0 "Il freddo lavora con le sue perfide astuzie"
 harm.0541.b:0 "Ho affrontato cose peggiori di questa."
 harm.0541.c:0 "Non mi lascerò abbattere dal #EMP gelo#!!"
 harm.0541.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0541.c.tt.failure:0 "$harm.0541.a.tt.failure$"

 harm.0542.t:0 "$harm.0541.t.prefix$: Freddo fino alle ossa"
 harm.0542.desc.baby:0 "Il mio piccolo mondo è così strano. Cos'è questa sensazione? Perché non ho caldo?\n\nNon è sempre stato così, ma ora è così. Non capisco. Cerco di gridare, di chiedere aiuto ai badanti, ma i miei polmoni non riescono a emettere più di un leggero colpo di tosse."
 harm.0542.desc.fallback:0 "Per quanto possa stringere le coperte notturne intorno a me, sento ancora molto, molto, freddo. Questo freddo pungente dell'inverno si aggrappa a me come la carne all'osso, avvolgendomi nel suo abbraccio mordace.\n\nChiudo bene le palpebre: il mattino arriverà presto, e con esso la luce e la vita del sole e del focolare."
 harm.0542.a:0 "Vorrei tanto che facesse più caldo..."
 harm.0542.a.tt:0 "#WEAK Un fuoco... hai bisogno di un altro fuoco...#!"

 harm.0551.t.prefix:0 "Giocare Alto"
 harm.0551.t:1 "$harm.0551.t.prefix$: Un tonfo e uno schiocco"
 harm.0551.desc:1 "Oh [ROOT.Char.GetFaith.FateGodName], quanto mi piace esplorare [ROOT.Char.GetCurrentLocation.GetName]! Se non fosse per il mio percorso segreto oltre le mura, non avrei mai avuto l'opportunità di passare del tempo lontano dai miei guardiani pignoli, per non parlare di giocare da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] come in questo caso.\n\nCome avrei potuto trovare un albero grande come questo, per non parlare di scalarlo? Quei lavoratori non me lo permetterebbero mai... non me lo permetterebbero mai...\n\nÈ un albero piuttosto alto, non è vero?"
 harm.0551.a:1 "Devo solo... stare attent[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 harm.0551.a.tt.success:1 "Sei in grado di scendere"
 harm.0551.a.tt.failure:1 "Un tonfo e uno schiocco"
 harm.0551.b:1 "Aiuto. Aiuto! AIUTO!"
 harm.0551.c:0 "Non sembra #EMP così#! alto..."
 harm.0551.c.tt.success:1 "$harm.0551.a.tt.success$"
 harm.0551.c.tt.failure:1 "$harm.0551.a.tt.failure$"

 harm.0552.t:0 "$harm.0551.t.prefix$: Il sentiero segreto"
 harm.0552.desc:0 "Come [ROOT.Char.GetTitleAsNameNoTooltip], non ho molto tempo per stare da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]. I badanti e le guardie sono ovunque e mi tengono al sicuro sia dal male che dal divertimento.\n\nFinalmente, però, ce l'ho fatta! C'è stato bisogno di un po' di coraggio, ma loro non conoscono il percorso oltre le pareti che #EMP ho scoperto#!.\n\nNon posso usarlo troppo spesso, ma quando lo faccio, tutto il [ROOT.Char.GetCurrentLocation.GetName] si estende davanti a me. Libertà."
 harm.0552.a:0 "Che divertimento!"
 harm.0552.a.tt:0 "#WEAK Sicuramente in questo modo nessuno riuscirà mai a trovarti...#!"

 harm.0561.t.prefix:0 "Non Tanto Giovane"
 harm.0561.t:0 "$harm.0561.t.prefix$: La Discendenza"
 harm.0561.desc_adventurer: "Ancora una volta, mi ritrovo a guardare attraverso il pantano di fango e corde delle tende e a chiedermi se ho bisogno di un assistente.\n\nDovrebbe essere semplice. Sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] adult[ROOT.Char.Custom('DE_END_PRO_S_N')] e so come attraversare un campo senza rompermi il collo, maledizione.\n\nDovrebbe essere molto, #EMP molto#! semplice.\n\nEppure..." 
 harm.0561.desc:0 "Ancora una volta, mi ritrovo a guardare le scale che scendono dalla mia stanza e a chiedermi se ho bisogno di un assistente.\n\nDovrebbe essere semplice. Sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] adult[ROOT.Char.Custom('DE_END_PRO_S_N')] e so come usare le scale senza rompermi il collo, dannazione!\n\nDovrebbe essere molto, #EMP molto#! semplice.\n\nEppure..."
 harm.0561.a:0 "Oh — aspetta — NOO-"
 harm.0561.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0561.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0561.b:0 "Un piede davanti all'altro, mantieni la calma."
 harm.0561.c:0 "Sono solo #EMP scale#!."
 harm.0561.c.adventurer:0 "Sono solo #EMP tende#!."
 harm.0561.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0561.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0562.t:0 "$harm.0561.t.prefix$: Fragilità Crescente"
 harm.0562.desc_adventurer: "Quando mi alzo dal letto ed esco nel trambusto del campo, mi ritrovo quasi ad aggrapparmi al palo della tenda.\n\nQuesto... questo dovrebbe essere semplice. Eppure sembra così difficile, così minaccioso, l’intrico di fango, corde delle tende e bagagli che si stende davanti a me è come se fosse l’eternità stessa...\n\nNo, no. Sto esagerando. Io sono #EMP [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]#!, e posso attraversare il mio campo senza assistenza."
 harm.0562.desc:0 "Mentre sce i gradini della mia camera da letto, mi ritrovo quasi ad aggrapparmi al muro.\n\nDovrebbe essere semplice... eppure mi sembra così difficile, così minaccioso, la stretta scala che si estende davanti a me è come un pozzo senza fondo...\n\nNo, no. Sto esagerando con i drammi. Io sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsName] e posso uscire dalla mia stanza senza aiuto."
 harm.0562.rump: "" 
 harm.0562.a:0 "Inquietante."
 harm.0562.a.tt:0 "#WEAK Quando è diventato un problema per te?#!"

 harm.0571.t.prefix:0 "Formazione necessaria"
 harm.0571.t:0 "$harm.0571.t.prefix$: Un colpo di fortuna"
 harm.0571.desc:0 "Addestrare [sparring_partner.GetTitledFirstName] ad essere un[sparring_partner.Custom('DE_PRO_POS_P_2P')] combattente migliore è uno dei miei doveri più gravosi, ma è pur sempre qualcosa che comporta l'essere [ROOT.Char.GetTitleAsName].\n\nL'incontro di oggi è stato particolarmente frustrante, a causa dele prestazioni di [sparring_partner.GetFirstNameNoTooltip] più scarse che mai. A volte mi chiedo se...\n\nIl dolore mi attraversa il cranio. Io... come ha fatto a colpirlmi #EMP alla tempia#!? Che razza di #EMP idiota#!..."
 harm.0571.a:0 "Per [ROOT.Char.GetFaith.TricksterGodName], stupid[sparring_partner.Custom('DE_END_PRO_S_N')], quella era la mia testa!"
 harm.0571.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0571.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0571.b:0 "Appena un graffio."
 harm.0571.c:0 "Respira — sarebbe potuta andare peggio."
 harm.0571.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0571.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0572.t:0 "$harm.0571.t.prefix$: Un semplice incidente"
 harm.0572.desc:0 "Allenandomi nel [ROOT.Char.Custom('GetCourtyard')], [sparring_partner.GetTitledFirstName] e io uniamo le nostre lame da allenamento in una danza che, sul campo di battaglia, l[sparring_partner.Custom('DE_END_PRO_S_N')] avrebbe probabilmente portato a morire migliaia di volte.\n\n[sparring_partner.Custom('DE_ART_IND_A')|U] semplicemente non è [sparring_partner.Custom('DE_ART_DEF_P_A')] guerrier[sparring_partner.Custom('DE_END_PRO_S_N')] che sono io.\n\nTuttavia, è un addestramento necessario per qualcuno che dovrebbe rappresentarmi sul campo, quindi faccio in tempo a...\n\nPer la miseria! Per poco quel colpo non mi prendeva sul cranio!"
 harm.0572.a:0 "Fai attenzione, zoticon[sparring_partner.Custom('DE_END_ADJ_IND_S_A')]!"
 harm.0572.a.tt:0 "#WEAK Poteva andare molto peggio...#!"

 harm.0581.t.prefix:0 "Rara Solitudine"
 harm.0581.t:0 "$harm.0581.t.prefix$: Camminanta imprudente"
 harm.0581.desc:0 "Godermi un bagno raro e solitario, lontano dalla servitù e dagli impiccioni, è un piacere per me. È così raro avere del tempo tutto per sé, completamente, e ne assaporo ogni istante.\n\nTuttavia, tutte le cose belle finiscono e comincio a sollevarmi per uscire dalla vasca.\n\nMa... la mia presa non è così salda come pensavo, il mio piede scivola e inizio a scivolare rapidamente e inaspettatamente."
 harm.0581.a:0 "Aspetta, [ROOT.Char.GetFaith.TricksterGodName], n—"
 harm.0581.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0581.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0581.b:0 "Fai le cose con calma, con prudenza."

 harm.0582.t:0 "$harm.0581.t.prefix$: Scivoloso Quando è Bagnato"
 harm.0582.desc:0 "Fare il bagno da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] è un piacere raro per me. In quanto [ROOT.Char.GetTitleAsNameNoTooltip], sono sempre assistit[ROOT.Char.Custom('DE_END_PRO_S_N')], è difficile trovare un momento senza servitori o un [ROOT.Char.Custom('GetCourtier')|l] che voglia scambiare due parole senza interruzioni; persino una cosa così intima come la pulizia è soggetta a ciò.\n\nSollevando delicatamente il mio corpo languido dalla vasca, afferro il bordo e mi avvicino a una pila di asciugamani piegati in attesa.\n\nSolo che... non lo faccio del tutto.\n\nIl mio piede, ancora bagnato, scivola e solo i miei riflessi mi impediscono di non cadare a terra."
 harm.0582.a:0 "Dovrei stare più attent[ROOT.Char.Custom('DE_END_PRO_S_N')], suppongo."
 harm.0582.a.tt:0 "#WEAK Non è che tu faccia spesso il bagno senza assistenza...#!"

 harm.0591.t.prefix:0 "Senza cura"
 harm.0591.t:0 "$harm.0591.t.prefix$: La morte dall'alto"
 harm.0591.desc:0 "Una piccola commissione in città ha occupato la mia attenzione più a lungo di quanto avrei voluto, ma alla fine io e il mio entourage ci dirigiamo verso casa.\n\nI residenti di [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]  si affannano per le strade della loro città più grande, ognuno svolgendo la propria umile vita senza pensare [ROOT.Char.Custom('IT_NAM_COL4')][ROOT.Char.GetTitleAsNameNoTooltip] che attraversa le loro strade.\n\nUn'improvvisa, bruciante consapevolezza si insinua nella mia coscienza: #EMP pericolo#!. Qualcosa è diretto verso di me e sta scendendo velocemente."
 harm.0591.a:0 "Gettati di lato."
 harm.0591.a.tt.success:0 "Sei salv[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 harm.0591.a.tt.failure:0 "Il vaso di un borghese ti colpisce alla tempia"
 harm.0591.b:0 "#EMP Non sono mai al sicuro?!#!"
 harm.0591.b.tt:0 "Reagisci con una velocità indotta dalla paranoia"
 harm.0591.c:0 "Mi sto già muovendo."
 harm.0591.c.tt.success:0 "$harm.0591.a.tt.success$"
 harm.0591.c.tt.failure:0 "$harm.0591.a.tt.failure$"

 harm.0592.t:0 "$harm.0591.t.prefix$: Smaltimento"
 harm.0592.desc:0 "Percorrendo le strade di [ROOT.Char.GetCurrentLocation.GetNameBaronyNameExplicitly], dopo aver sbrigato qualche banale commissione in città, io e il mio entourage sentiamo un forte schianto.\n\nUna piccola indagine mostra che si trattava di un borghese o di un'altra persona che lanciava un vaso di terracotta dalla finestra, incurante del fatto che potesse colpire qualcuno sotto di sé.\n\nInsensibile, sì, ma cosa si può pretendere?\n\nIn ogni caso, non è certo una cosa su cui vale la pena di riflettere ulteriormente."
 harm.0592.a:0 "Questi #EMP peoni#!."
 harm.0592.a.tt:0 "#WEAK Avrebbe potuto far male a qualcuno...#!"

 harm.0601.t.prefix:0 "Gioco sporco"
 harm.0601.t:0 "$harm.0601.t.prefix$: Conseguenze"
 harm.0601.desc:0 "Come facciamo spesso, [playmate.GetFirstName] ed io stiamo giocando in una parte in disuso del mio palazzo.\n\nCon gli amici, possiamo #EMP sempre#! trovare un modo per intrattenerci, ed è bello avere intorno qualcuno che non sia una guardia o un sorvegliante, tanto per cambiare.\n\nOggi facciamo finta di lottare lontano dai rigidi guardiani che di solito intervengono. È stato molto divertente! A parte... a parte il fatto che l'ultima presa mi ha lasciato un po' stordit[ROOT.Char.Custom('DE_END_PRO_S_N')] e... #DIE1 e...#!"
 harm.0601.a:0 "Io... non mi sento molto bene..."
 harm.0601.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0601.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0602.t:0 "$harm.0601.t.prefix$: Cosa c'è di male?"
 harm.0602.desc:0 "Adoro giocare con [playmate.GetFirstName], [playmate.Custom('DE_ART_IND_A')] sa sempre cosa possiamo fare per divertirci!\n\nArrampicarci sui palazzi, spaventare gli animali, ingannare i miei cortigiani... è solo un po' di divertimento e ravviva la corte. Voglio solo divertirmi con [playmate.GetSheHe] per sempre."
 harm.0602.a:0 "Dovremmo giocare tutti i giorni!"
 harm.0602.a.tt:0 "#WEAK In fondo siete entrambi solo dei bambini...#!"

 harm.0611.t.prefix:0 "Troppo Lontano, Troppo Veloce"
 harm.0611.t:0 "$harm.0611.t.prefix$: Dizzying Heights"
 harm.0611.desc.intro:0 "Dopo un'altra serata impegnativa per rispondere alla corrispondenza, mi alzo in piedi. La cena chiama, e desidero... per [ROOT.Char.GetFaith.HealthGodName], cos'è questa sensazione? Perché sono così stordit[ROOT.Char.Custom('DE_END_PRO_S_N')]?\n\nDov'è il... Dove mi trovo? Che cosa sta succedendo?\n\n"
 harm.0611.desc.blind:0 "È come se fossi salito sulle nuvole stesse. Non odo nulla. Non avverto nulla. Solo un senso di distanza, di altezza vertiginosa e il pulsare del sangue nelle mie vene."
 harm.0611.desc.fallback:0 "La mia vista inizia a ridursi, la vista e il suono sono sostituiti da un'oscurità incalzante e dalla prospettiva di una rapida fine."
 harm.0611.a:0 "Aspetta.. cos... mio..."
 harm.0611.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0611.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0611.b:0 "Stringi i denti finché la crisi non passa."
 harm.0611.c:0 "Concertati. La chiarezza. #EMP Concertati#!."
 harm.0611.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0611.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0612.t:0 "$harm.0611.t.prefix$: Una corsa"
 harm.0612.desc:0 "Questa è l'ultima. Centouno lettere, o almeno così mi è sembrato, da parte dei vari funzionari che tengono in piedi il/la mio/a [ROOT.Char.Custom('GetRealmOrDomicile')|l], per non parlare di un'intera serata persa a rispondere a ciascuno di loro.\n\nOra, credo, farò un piccolo pasto prima di andare a letto.\n\nSpingendo via la sedia, mi alzo di scatto e... e... sono così... intontit[ROOT.Char.Custom('DE_END_PRO_S_N')]. Il sangue mi pulsa nelle vene. \n\nConcentarti.\n\n#EMP nConcentarti#!.\n\nUggh, che cos'è stato?"
 harm.0612.a:0 "Ho ancora le vertigini."
 harm.0612.a.tt:0 "#WEAK Il tuo corpo è davvero così debole?#!"

 harm.0621.t.prefix:0 "Ubriac[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 harm.0621.t:0 "$harm.0621.t.prefix$: Un momento di allegria"
 harm.0621.desc:0 "Un'altra notte, un'altra pinta, è quello che dico sempre! E c'è sempre #EMP un'altra#!  notte!\n\nLa piccola taverna di [ROOT.Char.GetCurrentLocation.GetName] mi gira intorno, una confusione di volti e azioni. Un altro! Un altro... questo... è difficile allontanarsi da questo tavolo. Come faccio ad alzarmi in piedi?\n\nCome faccio a... ops, sono cadut[ROOT.Char.Custom('DE_END_PRO_S_N')]... per [ROOT.Char.GetFaith.HealthGodName], la mia testa..."
 harm.0621.a:0 "*HIC*... *hic*... ..."
 harm.0621.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0621.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0621.b:0 "Hehe, credo che lo sentirò domattina."
 harm.0621.c:0 "La mia testa. È stato un brutto colpo, vero?"
 harm.0621.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0621.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0622.t:0 "$harm.0621.t.prefix$: Cattive abitudini"
 harm.0622.desc:0 ""Oste, un altro giro!" grido, tra gli applausi e le grida.\n\nMentre il resto dei tavernieri applaude, sorrido. Metà di [ROOT.Char.GetCurrentLocation.GetName] dev'essere già qui, tutti a fare il tifo e ad applaudire per me.\n\nADopo tutto, chi può calarsi una pinta di birra come #EMP me#!?"
 harm.0622.a:0 "La vita è bella."
 harm.0622.a.tt:0 "#WEAK E ancora migliore se si beve di più!#!"

 harm.0631.t.prefix:0 "Estasi"
 harm.0631.t:0 "$harm.0631.t.prefix$: Un momento di svago e divertimento"
 harm.0631.desc:0 "[bonker.GetFirstName] mi fa sentire come l[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')][ROOT.Char.GetWomanMan] più fortunat[ROOT.Char.Custom('DE_END_PRO_S_N')] del mondo. In serate come questa, in cui il nostro amore può esprimersi fisicamente, il suo affetto si impone da solo.\n\nLe mie dita si intrecciano, gli occhi si sgranano e mi slancio verso l'amante più entusiasta di tutta la mia vita.\n\nIl sangue mi batte a mille, riesco a malapena a concentrarmi. Sangue. Sangue... che pulsa... Cosa... questo non è..."
 harm.0631.a:0 "Aspetta - non posso - il mio petto!"
 harm.0631.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0631.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0631.b:0 "N-no non ora, cuore, non #EMP ora#!..."
 harm.0631.c:0 "Devo solo superare questa fase."
 harm.0631.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0631.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0632.t:0 "$harm.0631.t.prefix$: Dolce musica"
 harm.0632.desc:0 "Per tutte le stelle che stanno in cielo, [bonker.GetFirstName] fa emergere in me i fuochi più ardenti dell'amore. Nessun[bonker.Custom('DE_PRO_POS_P_2P')] [bonker.GetWomanMan] è in grado di regalarmi un'esperienza così selvaggia, una notte così piacevole quanto [bonker.GetSheHe], e in questo momento non riesco a pensare a nessun...\n\n...\n\Nessun altr[bonker.Custom('DE_END_PRO_S_N')] con cui preferirei stare."
 harm.0632.a:0 "[bonker.GetFirstNameNoTooltip] mi fa sentire così #EMP viv[ROOT.Char.Custom('DE_END_PRO_S_N')]#!."
 harm.0632.a.tt:0 "#WEAK Davvero molto, molto viv[ROOT.Char.Custom('DE_END_PRO_S_N')]...#!"

 harm.0641.t.prefix:0 "Assunzione di Fluidi"
 harm.0641.t:0 "$harm.0641.t.prefix$: Un leggero gonfiore"
 harm.0641.desc:0 "Maledetta idropisia, non avrò mai pace? La mia carne #EMPè gonfiata#! dalla sua azione decompositrice, il liquido biancastro e le pallide escrescenze si gonfiano ben oltre il dovuto.\n\nIl mio corpo gonfio è distorto dal dolore e io con esso.\n\nNon riesco a pensare con chiarezza.\n\nPosso solo soffrire.\n\nSoffrire, soffrire e lamentarmi..."
 harm.0641.a:0 "Cosa c'è... di sbagliato in me..."
 harm.0641.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0641.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0641.b:0 "Tutto ciò passerà."
 harm.0641.c:0 "Sicuramente deve essere curabile, vero?"
 harm.0641.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0641.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0642.t:0 "$harm.0641.t.prefix$: Sensibilità"
 harm.0642.desc: "Ultimamente le mie articolazioni sono così doloranti.\n\nLividi? O infiammazione? In ogni caso, un accumulo di liquido intorno alle parti mobili degli arti mi provoca un notevole disagio e dolore.\n\nPosso solo sperare che si attenui, con il tempo e il riposo."
 harm.0642.a:0 "Aggh, è un po' troppo tenero."
 harm.0642.a.tt:0 "#WEAK Tutto ciò passerà sicuramente...#!"












 ##################################################
 # #Random Death Events
 harm.1001.t.prefix:0 "Pasto Serale"
 harm.1001.t:0 "$harm.1001.t.prefix$: Strozzarsi"
 harm.1001.desc:0 "La cena di stasera è un miscuglio di alcuni dei miei piatti preferiti: il cibo delle mie cucine è stato sorprendentemente buono ultimamente ed io lo mangio con gusto.\n\nSolo che... c'è qualcosa che non va... la mia gola, c'è qualcosa che si è impigliato nella mia gola!\n\nAria, non riesco a — #EMP respirare#!."
 harm.1001.a:0 "Cerca di tossire."
 harm.1001.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1001.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1001.b:0 "Calma, respira."
 harm.1001.c:0 "Batti il tuo petto e i tuoi polmoni."
 harm.1001.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1001.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1002.t:0 "$harm.1001.t.prefix$: Quasi Bloccato"
 harm.1002.desc:0 "Con un colpo di tosse e uno sputo, libero di riflesso le mie vie respiratorie. La cena è deliziosa, ma forse... #EMP troppo#! deliziosa, visto che l'ho ingerita un po' troppo in fretta.\n\nMi esorto alla calma.\n\nNon c'è bisogno di affrettarsi."
 harm.1002.a:0 "Ultimamente mi piace molto mangiare."
 harm.1002.a.tt:0 "#WEAK È un piacere innocuo...#!"

 harm.1011.t.prefix:0 "Volubile"
 harm.1011.t:0 "$harm.1011.t.prefix$: Correre o morire"
 harm.1011.desc:0 "Mentre il mio entourage ed io torniamo da una commissione in una zona rurale di [ROOT.Char.GetCurrentLocation.GetName], qualcosa di piccolo e feroce sguscia fuori da una roccia e sibila al mio destriero.\n\nInaspettatamente, il cavallo si fa prendere dal panico, lanciandosi in una feroce e scomposta carica e sfrecciando via a rotta di collo.\n\nTerrorizzata dalla sua stessa reazione istintiva, la bestia si agita e scalcia mentre corre, quasi rovesciando se stessa, per non parlare di me."
 harm.1011.a:0 "Aggrappati se tieni alla vita."
 harm.1011.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1011.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1011.b:0 "Testa bassa, aggrappati con forza."
 harm.1011.c:0 "Non è il mio primo destriero spaventato."
 harm.1011.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1011.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1012.t:0 "$harm.1011.t.prefix$: Al ritorno"
 harm.1012.desc:0 "Come tutti coloro che conducono, ci si aspetta che io sia in grado di andare a cavallo, spesso e bene. Dopotutto, difficilmente potrei gestire il/la mio/a [ROOT.Char.Custom('GetRealmOrDomicile')|l] se non lo facessi.\n\nLa commissione di oggi è un compito banale nelle zone rurali di [ROOT.Char.GetCurrentLocation.GetNameBaronyNameExplicitly], qualcosa che io e il mio entourage siamo in grado di risolvere al meglio e in ....\n\nSenza preavviso, il mio destriero si muove di scatto, spaventato da un piccolo animale sul sentiero. Vengo quasi sbalzat[ROOT.Char.Custom('DE_END_PRO_S_N')], ma riesco a riprendere il controllo solo all'ultimo momento."
 harm.1012.a:0 "Ehi, ragazza, calmati..."
 harm.1012.a.tt:0 "#WEAK Sarebbe potuto accadere qualcosa di spiacevole...#!"

 harm.1021.t.prefix:0 "Pancia piena"
 harm.1021.t:0 "$harm.1021.t.prefix$: Troppo"
 harm.1021.desc:0 "La cena, il pasto migliore, per non dire più importante, della giornata!\n\nAhhh, che momento delizioso per essere vivi: così tante consistenze da cogliere, così tanti gusti da assorbire, così tanti sapori ricchi da...da...\n\nHo un nodo allo stomaco.\n\nUn tumore di dolore in fiore, che mi risucchia lo stomaco mentre traccia dita gelide di agonia sul resto dei miei organi. Nessun veleno, solo un'orribile confluenza di cibi ricchi che mi dilaniano le viscere.\n\nChe cosa ho mangiato... #DIE1 Io#!... #DIE2 eurgh#!..."
 harm.1021.a:0 "Io... non mi sento molto bene..."
 harm.1021.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1021.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1021.b:0 "Portatemi dell'acqua fresca, ho bisogno di sdraiarmi. Ora."
 harm.1021.c:0 "Dovremmo avere un qualche tipo di medicina in magazzino per questa situazione!"
 harm.1021.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1021.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1022.t:0 "$harm.1021.t.prefix$: Non Abbastanza"
 harm.1022.desc:0 "Cavolo, sono #EMP pien[ROOT.Char.Custom('DE_END_PRO_S_N')]#!. Mentre me ne sto sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] sulla mia sedia, dopo cena, ad ascoltare le chiacchiere dei miei familiari, il mondo sembra per una volta andare per il verso giusto.\n\nUltimamente, ho atteso con sempre più piacere il momento della cena. I colori, i sapori, i suoni... solo la sensazione di succhi ricchi e salse cremose che mi colano sul mento.\n\nAlmeno, finché il mio stomaco non geme per lo sforzo di tutto questo cibo ricco, e un leggero rigurgito minaccia di far fuoriuscire le mie viscere.\n\nTuttavia, se ne va con la stessa rapidità con cui arriva... la maggior parte delle sere."
 harm.1022.a:0 "Sono content[ROOT.Char.Custom('DE_END_PRO_S_N')] che sia passato in fretta."
 harm.1022.a.tt:0 "#WEAK Riprendo a cenare...#!"

 harm.1031.t.prefix:0 "Gola Ostruita"
 harm.1031.t:0 "$harm.1031.t.prefix$: Soffocamento"
 harm.1031.desc:0 "Il fuoco rovente nelle vene mi scuote fino a farmi svegliare, l'urlo bruciante della carne che chiede aria, sollievo, qualcosa.\n\nLa mia bocca... la mia gola... intasata? Non ostruita, ma bloccata da qualcosa di ripugnante che si sta formando all'interno.\n\nAspiro globuli spessi e gialli di pus malato e dolciastro, il fetore di morte e di carne marcia pende da ogni rivolo filante di catarro, ma continua ad arrivare.\n\nAiuto. Ho bisognio di... #EMP Aiuto#!."
 harm.1031.a:0 "Non riesco... a respirare..."
 harm.1031.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1031.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1031.b:0 "´Devo solo restare calm[ROOT.Char.Custom('DE_END_PRO_S_N')]. Respirare. Fino a trovare un... medico."
 harm.1031.c:0 "Calma. Piccoli respiri. Medico."
 harm.1031.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1031.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1032.t:0 "$harm.1031.t.prefix$: Trouble Breathing"
 harm.1032.desc:0 "Per [ROOT.Char.GetFaith.HealthGodName], questa volta sono stati due #EMP giorni#! di dolore.\n\nMi fa male la mascella, ho la gola rauca e graffiante e l'interno della bocca mi sembra... gonfio? Fa male mangiare. Fa male deglutire. Fa male persino #EMP masticare#!.\n\nIl farmacista mi assicura che probabilmente non è nulla di preoccupante, solo uno squilibrio naturale che si risolverà da solo con il tempo.\n\nIo... lo spero."
 harm.1032.a:0 "In genere queste cose passano."
 harm.1032.a.tt:0 "#WEAK Il sollievo arriverà presto...#!"

 harm.1041.t.prefix:0 "Acque serene"
 harm.1041.t:0 "$harm.1041.t.prefix$: Un incidente inevitabile"
 harm.1041.desc:0 "Con le mie guardie allontanate in modo sicuro dalla vista ma a portata di udito, mi sto godendo un po' di solitudine a [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')] dove sono già stat[ROOT.Char.Custom('DE_END_PRO_S_N')] in precedenza.\n\nFacendo scivolare un piede nell'acqua fresca, esulto per la sensazione di pulizia che sta già lavando via la polvere del giorno. Questo sarà un bagno spettacolare!\n\nSenza pensarci, il mio piede sbanda, inciampo e cado di faccia nell'acqua. La mia testa rimbalza su qualcosa di duro, stordendomi.\n\nQuesto... questo è più profondo di quanto pensassi. Vengo trascinato giù, giù nell'oscurità..."
 harm.1041.a:0 "Devo... muovermi... non riesco... a respirare..."
 harm.1041.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1041.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1041.b:0 "#EMP Devo vivere!#!"

 harm.1042.t:0 "$harm.1041.t.prefix$: Probabilmente sicuro"
 harm.1042.desc:0 "È abbastanza raro per me avere un po' di tempo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] a [ROOT.Char.GetCurrentLocation.GetName], ma è successo. Relativamente sol[ROOT.Char.Custom('DE_END_PRO_S_N')], cioè: i miei assistenti sono a portata d'orecchio, ma abbastanza lontani da lasciarmi un po' di spazio mentre percorro le mie terre.\n\nPer un po' mi fermo accanto a [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]. Un luogo appartato, non credo di essere mai passato di qui prima d'ora... è tranquillo. Le acque scorrono chiaramente in profondità, anche se lievi vortici e gorghi in superficie fanno pensare che defluiscano verso qualcosa di più grande nelle vicinanze.\n\nForse tornerò qui presto."
 harm.1042.a:0 "È un bel posto."
 harm.1042.a.tt:0 "#WEAK Vale sicuramente la pena di rivisitarlo...#!"

 harm.1051.t.prefix:0 "Fiamme tremolanti"
 harm.1051.t:0 "$harm.1051.t.prefix$: L'Inferno"
 harm.1051.desc:0 "Sono stato svegliato da un grido di "[ROOT.Char.GetTitledFirstNameNoTooltip]!" proveniente dall'esterno, il grido di allarme di un servitore inorridito.\n\nQuando vengo svegliato bruscamente, sento il sudore inzupparmi il corpo, poi un caldo torrido e insopportabile. Il/La [ROOT.Char.Custom('GetRoom')] è in fiamme, la mia pelle è già mezza vescicata dalle fiamme!\n\nDevo usc-*COUGH*-uscire da qui, Come è stato possibile, #EMP dannate candele#!!\n\nIl fuoco blocca l'entrata e non fa che peggiorare."
 harm.1051.a:0 "L'unica via d'uscita è attraverso le fiamme!"
 harm.1051.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1051.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1051.b:0 "Fuori dalla finestra, è la via d'uscita più veloce!"

 harm.1052.t:0 "$harm.1051.t.prefix$: A lume di candela"
 harm.1052.desc:0 "Mi sveglio di scatto, staccando la mano dalla candela accesa su cui era scivolata. Per i molti tormenti di [ROOT.Char.GetFaith.random_EvilGodNames], brucia!\n\nCon gli occhi assonnati, do un'occhiata al/alla [ROOT.Char.Custom('GetRoom')|l]. Devo essermi addormentat[ROOT.Char.Custom('DE_END_PRO_S_N')] senza spegnere la candela: per fortuna la mia mano ci è caduta sopra.\n\nSe si fosse rovesciata sul letto..."
 harm.1052.a:0 "Devo fare più attenzione con queste candele."
 harm.1052.a.tt:0 "#WEAK Poteva andare molto peggio...#!"

 harm.1061.t.prefix:0 "Che vista"
 harm.1061.t:0 "$harm.1061.t.prefix$: Cadere in basso"
 harm.1061.desc:0 "Come cerco di fare nella maggior parte dei giorni, inizio la mia mattinata godendo dei panorami e dei suoni del mondo al di là della finestra della mia camera da letto.\n\nIl mondo fuori è così luminoso, pieno di luce e di vita: una creazione perfetta. Ah, se solo potessi contemplarlo un po' di più, come fa un uccello. Solo un po' di più...\n\n#EMP Merda#!, troppo lontano, #EMP scivolo!#!"
 harm.1061.a:0 "Afferra il telaio della finestra."
 harm.1061.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1061.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1061.b:0 "afferra-#EMP afferra#!-AFFERRA!"
 harm.1061.c:0 "Ti tiri indietro."
 harm.1061.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1061.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1062.t:0 "$harm.1061.t.prefix$: Ammirazione innocua"
 harm.1062.desc:0 "Che giornata mozzafiato!\n\nGuardando fuori dalla finestra della mia camera da letto, mi godo la vita, osservando la gente che si muove sotto di me e la natura selvaggia in lontananza. Mi rinvigorisce e mi dà la forza per affrontare un'altra giornata di lavoro.\n\nEppure... un po' di più non può far male. Con impazienza, mi sporgo con la testa all'esterno, assaporando l'aria fresca che si respira nella stanza alta.\n\nE questo è sufficiente."
 harm.1062.a:0 "Mozzafiato!"
 harm.1062.a.tt:0 "#WEAK Un modo piacevole e innocuo di iniziare la mattinata...#!"

 harm.1071.t.prefix:0 "Crimini di passione"
 harm.1071.t:0 "$harm.1071.t.prefix$: Agire"
 harm.1071.desc:0 "La [ROOT.Char.Custom('GetDoor')] è quasi divelta mentre la oltrepasso, [other.GetTitledFirstName] fugge più forte e più veloce che può, facendomi cadere all'indietro.\n\nVedo un lampo di acciaio argentato dietro di [other.GetSheHe], e il ringhio di [killer.GetTitledFirstName] mentre si lancia all'inseguimento, con il coltello che già luccica verso di me mentre l[killer.Custom('DE_PRO_PER_S_3P_N')][killer.GetWomanMan] si rende conto che #EMP non#! sono la sua vittima designata, ma il suo affondo incontrollato si muove troppo velocemente per essere fermato.\n\nLa punta del pugnale corre verso il mio collo."
 harm.1071.a:0 "Schiva il coltello."
 harm.1071.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1071.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1071.b:0 "Scansi facilmente la lama."
 harm.1071.c:0 "Ti affidi ai tuoi riflessi."
 harm.1071.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1071.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1072.t:0 "$harm.1071.t.prefix$: Un Piccolo Disaccordo"
 harm.1072.desc:0 ""E un'altra cosa, tu [other.Custom('InsultAdjective')] [other.Custom('InsultNoun')]", grida [killer.GetTitledFirstName], che sta discorrendo con [other.GetTitledFirstName] per quello che deve essere molto probabilmente il loro terzo battibecco della giornata.\n\nIgnoro i loro battibecchi, nonostante il volume, e continuo a passare oltre. I due litigano in continuazione e, per quanto rumorosi, sono in fondo innocui.\n\nHo cose più importanti di cui preoccuparmi di un piccolo battibecco tra [ROOT.Char.Custom('GetCourtierPlural')|l]."
 harm.1072.a:0 "Un altro giorno emozionante a [ROOT.Char.Custom('GetCourt')|l], eh?"
 harm.1072.a.tt:0 "#WEAK È una questione tra loro...#!"

 harm.1081.t.prefix:0 "Tempo lunatico"
 harm.1081.t:0 "$harm.1081.t.prefix$: L'ira della tempesta"
 harm.1081.desc:0 "Maledicendo e infierendo contro lo spirito capriccioso di [ROOT.Char.GetFaith.WaterGodName], [ROOT.Char.GetFaith.WaterGodSheHe] ha condannato il mio entourage e me a morire in questa misera tempesta!\n\nQuella che avrebbe dovuto essere una piccola commissione per un villaggio locale è passata da una giornata limpida e luminosa a un'oscura penuria, una camminata attraverso burrasche di vento, battute da una pioggia dura come sassi e minacciate da lampi e tuoni fragorosi.\n\nSe non ci mettiamo presto al riparo, il freddo e l'umidità ci toglieranno la vita come una lama."
 harm.1081.a:0 "Se remiamo abbastanza forte, possiamo raggiungere casa."
 harm.1081.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1081.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1081.b:0 "Quella cavità, possiamo ripararci lì!"
 harm.1081.c:0 "Io credo... credo di avere un nascondiglio nelle vicinanze..."
 harm.1081.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1081.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1082.t:0 "$harm.1081.t.prefix$: Un borbottio lontano"
 harm.1082.desc:0 "Osservo i temporali insolitamente violenti che si abbattono sul paesaggio, un lontano rombo di tuono proveniente da una schiera di nuvole a pochi chilometri di distanza.\n\nUn diluvio fastidioso: le piogge indicano qualche problema divino che non ho saputo ordinare, o sono semplicemente i movimenti casuali del vento?\n\nIn ogni caso, non desidero essere coinvolto."
 harm.1082.a:0 "Spero che [ROOT.Char.GetFaith.FateGodName] non stia segnalando qualcosa."
 harm.1082.a.tt:0 "#WEAK Non è un buon momento per stare all'aperto...#!"

 harm.1091.t.prefix:0 "Cuore pulsante"
 harm.1091.t:0 "$harm.1091.t.prefix$: Pensieri ardenti"
 harm.1091.desc:0 "#EMP Dolce misericordioso [ROOT.Char.GetFaith.HighGodName], per favore, risparmiami da questa situazione#!!\n\nChe cos'è quest'agonia martellante che mi martella il cranio fino a ridurlo in nastri insanguinati, questo battito bruciante che mi tintinna le vene al ritmo del tamburo del [ROOT.Char.GetFaith.DevilName]...\n\nIo... stavo bene, poi sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')]... soffocat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal vomito, senza preavviso, poi sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')]... #EMP aggggh#!, fermalo, fermalo #BER FERMALO#!!\n\nPer... per favore. #DIE1 Fallo#! #DIE2 fermare#!."
 harm.1091.a:0 "#EMP La mia mente?!#!"
 harm.1091.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1091.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1091.b:0 "Io. La volontà. Resistere."
 harm.1091.c:0 "Chiarezza, chiarezza, ho bisogno di #EMP chiarezza#!."
 harm.1091.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1091.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1092.t:0 "$harm.1091.t.prefix$: Mente Dolorante"
 harm.1092.desc.intro:0 "Negli ultimi quindici giorni sono stata afflitt[ROOT.Char.Custom('DE_END_PRO_S_N')] da una tale... emicrania #EMP martellante#!.\n\n"
 harm.1092.desc.blind:0 "Non riesco a pensare, non riesco a concentrarmi, riesco a malapena a sentire: i suoni sembrano spegnersi completamente, a meno che non siano molto acuti o molto profondi.\n\n[ROOT.Char.GetFaith.HealthGodName|U] deve sicuramente ritenere uno scherzo grandiosamente crudele maledirmi con mal di testa che filtrano tutto tranne le urla dei bambini e il muggito dei cavalli."
 harm.1092.desc.fallback:0 "Quando mi colpiscono, la mia visione sembra ridursi, tutta la vista e la luce si assottigliano fino a lasciarmi solo un piccolo angolo di mondo, sempre al limite della messa a fuoco e sottolineato da una sorgente di dolore.\n\n[ROOT.Char.GetFaith.HealthGodName|U] evidentemente trova divertente la mia sofferenza, perché gli attacchi sono allarmantemente regolari."
 harm.1092.a:0 "Uggh, la mia testa..."
 harm.1092.a.tt:0 "#WEAK Forse dovresti prendertela con calma...#!"

 harm.1101.t.prefix:0 "Un insediamento vivace"
 harm.1101.t:0 "$harm.1101.t.prefix$: Attenzione!"
 harm.1101.desc:0 "Ancora una volta percorro le strade di [ROOT.Char.GetCurrentLocation.GetName], il mio entourage porta con orgoglio il mio stendardo dietro di me. Una piccola commissione in città richiedeva la mia attenzione, così abbiamo trascorso una giornata, ma ora desidero le comodità di casa.\n\nQuando arriviamo a un incrocio, sono distratto dalle chiacchiere di un gruppo di giovani entusiasti e non sento il rumore del carro che sfreccia veloce e sferragliante verso di me, finché il suo conducente non lancia un urlo di allarme."
 harm.1101.a:0 "Cerca di spostarti."
 harm.1101.a.tt.success:0 "Uno schianto tremendo e uno straziante lamento alle tue spalle"
 harm.1101.a.tt.failure:0 "Il mondo è una macchia di legno frantumato e membra spezzate."
 harm.1101.b:0 "Avvicini ancora di più il tuo cavallo al muro."
 harm.1101.c:0 "Gettati in avanti e spera."
 harm.1101.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1101.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1102.t:0 "$harm.1101.t.prefix$: Sicurezza stradale"
 harm.1102.desc:0 "In giro con il mio entourage per le strade di [ROOT.Char.GetCurrentLocation.GetName], Mantengo un atteggiamento austero. È importante farsi vedere, a volte, ma è altrettanto importante rimanere una figura di una certa autorità.\n\nCi fermiamo quando un carretto ci passa davanti a un incrocio trafficato, troppo veloce per essere sicuro.\n\nUna fortuna anche per l'autista... non è saggio tagliare la strada a [ROOT.Char.GetTitleAsNameNoTooltip], ma il suo cavallo lo trasporta troppo velocemente per poter vedere, tanto meno fermarsi."
 harm.1102.a:0 "I cittadini hanno bisogno di vedere il suo [ROOT.Char.GetTitleAsNameNoTooltip]."
 harm.1102.a.tt:0 "#WEAK Anche se si tratta solo di passare davanti alle loro abitazioni...#!"

 harm.1111.t.prefix:0 "Regno del Terrore"
 harm.1111.t:0 "$harm.1111.t.prefix$: Giustizia popolare"
 harm.1111.desc:0 "Mentre attraverso il/la mio/a [ROOT.Char.Custom('GetCourt')], sono sempre affiancat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalle mie guardie del corpo. Altre ancora sorvegliano l'ingresso, per non parlare del/della mio/a [ROOT.Char.Custom('GetChamber')]. Abbastanza da fermare qualsiasi intruso, eppure apparentemente non abbastanza da impedire a [Select_CString(killer.IsFemale,'una dannata servitrice','un dannato servitore')] di scontrarsi con me e...\n\nDolore. Un dolore acuto, una vera e propria pugnalata. Il sangue sta già sgorgando dal mio ventre mentre barcollo all'indietro, con il coltello [Select_CString(killer.IsFemale,'della servitrice','del servitore')] che sporge dal mio corpo.\n\nLe mie guardie del corpo si avventano su di [killer.GetSheHe] in pochi secondi, facendo a pezzi l'assassin[killer.Custom('DE_END_PRO_S_N')]. Il suo sorriso compiaciuto mentre muore non lascia dubbi sul fatto che si sia trattato di una questione puramente personale.\n\nTutti vogliono morire da eroi."
 harm.1111.a:0 "Gah, è la mia fine!"
 harm.1111.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1111.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1111.b:0 "Ci vorrà ben altro per #EMP uccidermi#!."
 harm.1111.c:0 "#EMP Un altro#! assassino? Patetico!"
 harm.1111.c.tt.dread:0 "Questa opzione è disponibile grazie al tuo alto livello di [dread|E]"
 harm.1111.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1111.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1112.t:0 "$harm.1111.t.prefix$: Conformità spaventosa"
 harm.1112.desc:0 "Mentre giro l'angolo, con le mie guardie che mi seguono fedelmente, un servitore mi viene quasi addosso portando una ciotola.\n\nAll'ultimo momento si allontana, evitando per un pelo di rovesciarmi in faccia la zuppa bollente.\n\n"Guarda dove vai!" grida uno dei miei accompagnatori.\n\nIl servitore annuisce profondamente, troppo spaventato per parlare, prima di sgattaiolare via nella direzione opposta. L'approccio giusto da adottare dopo un errore così grave."
 harm.1112.a:0 "Poteva andare peggio, suppongo."
 harm.1112.a.tt:0 "#WEAK Al giorno d'oggi non si riesci a ottenere l'aiuto necessario...#!"











 ##################################################
 # #Random Death Battle Events
 harm.2001.t:0 "Febbre da Campo"
 harm.2001.desc:0 "Dannazione e distruzione di tutti i [ROOT.Char.GetCurrentLocation.GetName]! Che ironia infernale è che, sebbene gli assedi servano a sfiancare i difensori, i #EMPcampi d'assedio#! siano paludi di sporcizia e malattie?\n\nStamattina, quando mi sono svegliat[ROOT.Char.Custom('DE_END_PRO_S_N')], le mie viscere erano agitate e il fuoco liquido scorreva nel mio ventre. Non riesco a smettere di perdere da ogni orifizio, non riesco nemmeno più a stare in piedi.\n\nNon avrei mai voluto morire così."
 harm.2001.a:0 "Le mie... le mie budella... eurgh... "
 harm.2001.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2001.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2001.b:0 "Non morirò qui."
 harm.2001.c:0 "So di cosa ho bisogno. Portatemi... portatemi..."
 harm.2001.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2001.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2011.t:0 "Malessere da Marcia"
 harm.2011.desc:0 "È quasi una settimana che il dolore mi avvolge: sudori freddi e febbre pulsante, budella in subbuglio e mani tremanti. Non so cosa mi sia preso, ma è chiaro che si tratta di una malattia inaspettata causata dalle condizioni della marcia e dagli accampamenti notturni.\n\nAnche in questo momento la mia vista inizia a vacillare, ma devo insistere.\n\nDobbiamo. Continuare. Dobbiamo... continuare..."
 harm.2011.a:0 "Perché è... cosa è..."
 harm.2011.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2011.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2011.b:0 "I miei soldati soffrono solo quello che posso soffrire io."
 harm.2011.c:0 "Ho sopportato di peggio, vero?"
 harm.2011.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2011.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2021.t:0 "Così... Freddo..."
 harm.2021.desc:0 "Non è giusto fare una campagna con questo freddo. Non è giusto. Ogni sera all'accampamento scaviamo nuove tombe per le perdite che scopriremo al mattino, per coloro che devono essere lasciati indietro ma che non dovrebbero essere alla mercé di bande di corvi insensibili.\n\nQuasi li invidio. Per loro la lotta è finita. Non devono affrontare questo insensato #EMP freddo#!.\n\nIl gelo dell'inverno mi taglia il midollo, interrompendo costantemente i miei pensieri con fitte di dolore, negandomi il riposo, negandomi la concentrazione.\n\nForse... forse sarebbe meglio se..."
 harm.2021.a:0 "..."
 harm.2021.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2021.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2021.b:0 "I.o Ho. Un Destino. Più alto."
 harm.2021.c:0 "Io. Non. Morirò."
 harm.2021.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2021.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2031.t:0 "Così... caldo..."
 harm.2031.desc:0 "Il sole è sempre stato così luminoso? Così caldo? Così opprimente?\n\nNon so nemmeno da quanto tempo siamo in questa terra abbandonata da [ROOT.Char.GetFaith.HealthGodName], senza un facile accesso all'acqua potabile e costretti a continuare a camminare.\n\nLa campagna militare ci impone di andare avanti, ma ogni giorno ci svuota di forze, una goccia alla volta. Un'altra goccia di sudore che gocciola sulla terra affamata di umidità, assorbita all'istante senza lasciare traccia. Un'altra goccia delle nostre vite persa nel caldo implacabile.\n\nOgni giorno."
 harm.2031.a:0 "La tirannia della luce e della sete ci sta uccidendo..."
 harm.2031.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2031.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2031.b:0 "Io. Ho. Un destino. Più glorioso. Di Questo."
 harm.2031.c:0 "Non sono il giocattolo di [ROOT.Char.GetFaith.DeathDeityName]."
 harm.2031.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2031.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2041.t:0 "Per il Regno"
 harm.2041.desc:0 "Anch'io ho quasi dimenticato da quanti anni siamo in guerra. La campagna è molto dura per tutti noi: ci assorbe ogni giorno di più, con solo una piccola tregua durante il campo notturno.\n\nTornando alla mia tenda dopo una discussione con il quartiermastro, trovo il posto stranamente deserto. Nessuna guardia stanca, nessun mercenario amareggiato, nessun soldato nostalgico. Deserto, cioè, fino a quando una mezza dozzina di soldati armati e armati non scivolano fuori dall'ombra ai miei lati.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]", sputa il capo ribelle, "le tue guerre sconsiderate ci sono costate troppo care. Per una volta, sarai #EMP tu#! a pagarne il prezzo.""
 harm.2041.a:0 "Traditori! TRADITORI!"
 harm.2041.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2041.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2041.b:0 "Solo sei? Fatevi sotto, leccapiedi!"
 harm.2041.c:0 "#BER VI FARÒ SANGUINARE PER QUESTO!#!"
 harm.2041.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2041.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2051.t:0 "Morire di fame"
 harm.2051.desc:0 "Poche cose distruggono un esercito così a fondo come la fame: nessuno scudo può scongiurarla, nessuna lama può allontanarla, nessuna armatura può attutire i suoi morsi.\n\nSenza cibo, senza acqua, senza nulla che ci faccia andare avanti, a parte gli animali da soma che stimolano i nostri progressi, le mie truppe si stanno lentamente fermando.\n\nAnche... anche io... sto appassendo senza nutrimento..."
 harm.2051.a:0 "La mia pelle... come la carta..."
 harm.2051.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2051.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2051.b:0 "La situazione è ancora salvabile."
 harm.2051.c:0 "Abbiamo delle scorte, #EMP dobbiamo#! avere delle scorte!"
 harm.2051.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2051.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2061.t:0 "Ogni passo è faticoso"
 harm.2061.desc:0 "Con il mio esercito in fuga dal campo di [ROOT.Char.GetCurrentLocation.GetName], sacche di truppe si scontrano, corrono o inseguono per leghe in ogni direzione. Il mio entourage è disperso, le mie guardie sono morte o fuggite, e io mi disperdo con loro.\n\nSe solo riuscissimo a riorganizzarci, se solo riuscissimo a...\n\nCosteggio una grande roccia, per poi trovarmi di fronte a una banda di soldati con la livrea del nemico.\n\nA denti stretti, caricano con un grido."
 harm.2061.a:0 "State lontani da me, bastardi!"
 harm.2061.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2061.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2061.b:0 "FUGGI!"
 harm.2061.c:0 "Suonate il corno, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] ha bisogno di aiuto!"
 harm.2061.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2061.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2071.t:0 "Una vittoria disastrosa"
 harm.2071.desc:0 "Il mio esercito vittorioso spazza il campo a [ROOT.Char.GetCurrentLocation.GetName]. Dappertutto si sentono le grida trionfali delle mie truppe che si abbattono sul nemico.\n\nAnche io e il mio entourage ci abbandoniamo alla fruttuosa carneficina, esultando per la nostra vittoria. Ci ha un po' sparpagliato, sì, ma il nemico è sconfitto e non può...\n\nDove sono le mie guardie? I soldati intorno a me... sventolano il vessillo di [actor.GetPrimaryTitle.GetNameNoTier]! Con l'odio negli occhi e il sangue sui denti, i nemici sconfitti si lanciano verso di me, pronti ad uccidermi."
 harm.2071.a:0 "Non mi rivendicherai ancora, [ROOT.Char.GetFaith.DeathDeityName]!"
