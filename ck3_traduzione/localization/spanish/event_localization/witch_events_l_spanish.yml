 # ONGOING WITCH EVENTS #
 ########################

 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t:0 "Giudizio Divino"
 witch.4001.start.desc:0 "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi dà davvero sui nervi! Non passa un momento in cui non parli di [annoying_clergy.GetFaith.HighGodName].\n\n[annoying_clergy.GetSheHe|U] ama particolarmente dire a tutti come [annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc:0 "pensi che il perdono sia debolezza."
 witch.4001.deceitful.desc:0 "punirà i bugiardi."
 witch.4001.gluttonous.desc:0 "punisca coloro che si dilettano nel mangiare e nel bere."
 witch.4001.wrathful.desc:0 "punirà quelli di cattivo temperamento."
 witch.4001.greedy.desc:0 "punirà coloro che bramano la ricchezza."
 witch.4001.arbitrary.desc:0 "esiga che siamo giusti ed equi."
 witch.4001.sadistic.desc:0 "punirà coloro che sono crudeli con gli altri."
 witch.4001.craven.desc:0 "punirà coloro che sono timidi e prudenti."
 witch.4001.lustful.desc:0 "punirà prostitute e fornicatori."
 witch.4001.vengeful.desc:0 "ci chieda di porgere l'altra guancia."
 witch.4001.arrogant.desc:0 "pensa che essere orgoglioso dei propri risultati sia peccaminoso."
 witch.4001.fallback.desc:0 "punirà i peccatori."
 witch.4001.witch.desc:0 "Ma perché dovrei ascoltarl[annoying_clergy.Custom('DE_END_PRO_S_N')], quando [ROOT.Char.GetFaith.WitchGodName] ci accetta per come siamo, con i nostri difetti e tutto il resto? Che vita triste e insulsa deve vivere [annoying_clergy.GetFirstNameNoTooltip]!"
 witch.4001.impious.desc:0 "[annoying_clergy.GetFaith.HighGodName] è un bastardo giudictore!"
 witch.4001.a:0 "Farò di [annoying_clergy.GetHerHim] lo zimbello di [capital.GetNameNoTooltip]!"
 witch.4001.a.tt:0 "[annoying_clergy.GetFaith.HighGodName] non è l'unico che può giudicare!"
 witch.4001.a.success:0 "Ti prendi gioco di [annoying_clergy.GetShortUINameNoTooltip]"
 witch.4001.a.failure:0 "[annoying_clergy.GetShortUINameNoTooltip] scopre il tuo piano"
 witch.4001.c:0 "Agire come una pia piccola femminuccia [annoying_clergy.Custom('DE_END_PRO_S_N')] farà tacere."
 witch.4001.b:0 "[annoying_clergy.GetSheHe|U] non saprà in cosa credere quando avrò finito con [annoying_clergy.GetSheHe]."
 witch.4001.b.success:0 "Distruggi la sua fede in [annoying_clergy.GetFaith.HighGodName]"
 witch.4001.b.neutral:0 "[annoying_clergy.GetShortUINameNoTooltip] è incerto"
 witch.4001.b.neutral.tt:0 "Puoi scegliere di arrenderti o continuare a provare"
 witch.4001.b.failure:0 "Non riesci a influenzare [annoying_clergy.GetShortUINameNoTooltip]"
 witch_4001_corruption_success_effect.tt:0 "Puoi [blackmail|E] [annoying_clergy.GetShortUIName] riguardo al suo [secret|E]"
 witch.4002.witch.desc:0 "[ROOT.Char.GetFaith.WitchGodName|U] deve avermi aiutato, il mio piano è andato anche meglio del previsto!\n\n"
 witch.4002.impious.desc:0 "Il mio piano era perfetto!\n\n"
 witch.4002.gluttonous.desc:0 "[annoying_clergy.GetTitledFirstName] si è rimpizzato delle torte piene di droghe che avevo fatto arrivare alle sue stanze. Poi ha iniziato a girovagare per la città con marmellata e briciole spalmate intorno alla bocca, prima di addormentarsi sui gradini del [annoying_clero.GetFaith.HouseOfWorship]!"
 witch.4002.lustful.desc:0 "Ho scritto una poesia abbastanza esplicita su [lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] e [lustful_desc.GetHerHis] "[lustful_desc.Custom('ObjectifiedFeature')]", siglata con la sua firma, è fatta consegnare al[lustful_desc.Custom('DE_END_ADJ_DEF_P_A')] Signor[lustful_desc.Custom('DE_END_ADJ_IND_S_A')]. [lustful_desc.GetFirstName] #EMP not#! era soddisfatto della dedica e non è nemmeno stato discreto al riguardo."
 witch.4002.craven.desc:0 "Mentre [annoying_clergy.GetTitledFirstName] stava dormendo, ho infilato un topo fra le sue lenzuola. Ho avuto appena il tempo di nascondermi prima che [annoying_clergy.GetSheHe] si svegliò con un urlo, si lanciò dal letto e corse fuori dalla porta - nudo come il giorno in cui è venuto al mondo!"
 witch.4002.vengeful.desc:0 "Ho corrotto un impiegato per convincere [annoying_clergy.GetTitledFirstName] che [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] lo avesse insultato dietro le spalle. I giorni seguenti, [annoying_clergy.GetFirstNameNoTooltip] è stato incredibilmente scortese con il povero [vengeful_desc.GetFirstNameNoTooltip] ogni volta che ne aveva modo. Alla fine, [vengeful_desc.GetFirstNameNoTooltip] si è confrontato con [annoying_clergy.GetSheHe] riguardo al suo comportamento dannoso. [annoying_clergy.GetFirstNameNoTooltip] non ha avuto niente da dire in sua difesa."
 witch.4002.wrathful.desc:0 "Si dà il caso che io sappia che [annoying_clergy.GetTitledFirstName] sia un pessimo ubriacone, e che si sia un po' infatuat[annoying_clergy.Custom('DE_END_PRO_S_N')] di uno dei miei servi. Ho fatto sì che [wrathful_desc.Custom('DE_ART_IND_A')] portasse una bottiglia di un liquore molto costoso e forte negli alloggi di [annoying_clergy.GetTitledFirstNameNoTooltip]. Motivato con la promessa di una promozione, [wrathful_desc.GetSheHe] si è ubriacat[annoying_clergy.Custom('DE_END_PRO_S_N')] giusto in tempo per il rito."
 witch.4002.arrogant.desc:0 "Anche se [annoying_clergy.GetSheHe] cerca di nasconderlo, so che [annoying_clergy.GetTitledFirstName] è molto preoccupato per il suo aspetto. [annoying_clergy.GetSheHe|U] ha un unguento che applica religiosamente ogni mattina. Ho sbirciato nelle sue camere ed ho aggiunto alcune erbe irritanti. Il giorno successivo, la sua faccia era coperta di orticaria!"
 witch.4002.end.desc:0 "\n\nÈ stata l'unica cosa di cui i miei cortigiani hanno parlato ieri sera. [annoying_clergy.GetFirstNameNoTooltip] non se lo toglierà più dalla faccia!"
 witch.4002.a:0 "I suoi servi hanno ragione!"

 witch.4003.desc:0 "Nascosto nel passaggio segreto dietro le camere di [annoying_clergy.GetTitledFirstNamePossessive], ascolto con gioia i gemiti e i sospiri di [annoying_clergy.Custom('InsultAdjective')] [annoying_clergy.Custom('WomanManPossessive')]. [annoying_clergy.GetSheHe|U] ha letto il libro che ho lasciato sul suo letto - in effetti, [annoying_clergy.GetSheHe] non è riuscito a metterlo giù.\n\nLe verità all'interno sembrano aver avuto un impatto significativo sulla sua fede. "Oh, [annoying_clergy.GetFaith.HighGodName]! Ho bisogno di un segno! Ho creduto in te, esercitato la tua volontà sulla Terra, ma ora ... Tutto quello che posso vedere sono le contraddizioni, gli errori, le ... le bugie !"\n\nLa sua voce si frantuma in singhiozzi incoerenti."
 witch.4003.a:0 "Prendo congedo, il mio lavoro è terminato."
 witch.4003.b:0 "[annoying_clergy.GetSheHe|U] è pronto per le grandi verità."
 witch.4003.c:0 "[annoying_clergy.GetSheHe|U] diventerà mio discepolo!"

 witch.4004.desc:0 "Sotto l'apparenza innocente delle domande teologiche, ho seminato dubbi nel cuore di [annoying_clergy.GetTitledFirstNamePossessive]. Posso dire che la sua fede sta vacillando a causa delle sue risposte incerte e dell'ombra di preoccupazione che cade sul suo volto quando pensa che nessuno l[annoying_clergy.Custom('DE_END_PRO_S_N')] guardi.\n\nNon ci sono ancora, ma un ultimo tentativo #EMP should#! essere sufficiente."
 witch.4004.a:0 "È uno sforzo degno!"
 witch.4004.b:0 "Meglio spendere il mio tempo su altre cose."

 witch.4005.desc:0 "Ho lasciato un tomo di verità scomode nelle stanze di [annoying_clergy.GetTitledFirstName], ma ho visto mentre lo gettava nel fuoco dopo aver letto solo poche pagine. La sfida deve aver rafforzato la sua fede, non riesco più a scorgere alcuna incertezza nel suo cuore."
 witch.4005.a:0 "[annoying_clergy.GetSheHe|U] non ne era degn[annoying_clergy.Custom('DE_END_PRO_S_N')] comunque!"

#PERSONAL WITCH RITUAL
 witch.4010.t:0 "I Suoi Doni Abbondanti"
 witch.4010.desc:0 "Verso i miei doni sulla terra; erbe, latte e miele. Con gli occhi chiusi, il fumo che sale che mi pizzica le narici, alzo le braccia verso la luna.\n\n"[ROOT.Char.GetFaith.WitchGodMistressMaster|U]! Conoscitore di tutte le verità, [ROOT.Char.GetFaith.WitchGodMotherFather] di tutto il potere! Per favore accetta i miei umili doni e offrimi la tua guida!"\n\nPrego [ROOT.Char.GetFaith.WitchGodName] per..."
 witch.4010.a:0 "Fortuna in amore."
 witch.4010.b:0 "Fascino e tatto."
 witch.4010.c:0 "Una mente da stratega."
 witch.4010.d:0 "una mente per ordine e moneta."
 witch.4010.e:0 "L'aiuto delle ombre."
 witch.4010.f:0 "Saggezza e arguzia."
 witch.4010.g:0 "Fortuna con la lama."
 witch.4010.h:0 "Pace della mente."

# Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t:0 "Prendere o Dare"
 witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)] si sono uniti a me per"
 witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si è unito a me per"
 witch.4020.full_moon.desc:0 "un rito di luna piena"
 witch.4020.new_moon.desc:0 "un rito della luna nuova"
 witch.4020.equinox.desc:0 "un rituale dell'equinozio"
 witch.4020.solstice.desc:0 "un rituale del solstizio"
 witch.4020.end.desc:0 "in onore di [ROOT.Char.GetFaith.WitchGodName]. In qualità di ospite, è mio dovere guidarci nella preghiera."
 witch.4020.a:0 "[ROOT.Char.GetFaith.WitchGodMistressMaster|U] con la tua saggezza, porta a [prayer_witch_1.GetFirstNameNoTooltip] pace e chiarezza!"
 witch.4020.b:0 "Concedi le tue benedizioni [prayer_witch_2.GetFirstNameNoTooltip]!"
 witch.4020.c:0 "[ROOT.Char.GetFaith.WitchGodMotherFather|U] dei segreti, concedimi il tuo potere!"

 witch.4030.t:0 "Segreti Rilegati in Pelle"
 witch.4030.no_friend.desc:1 "I miei contatti mi hanno inviato un tomo scritto in uno strano codice, la sua copertina di pelle è decorata con i simboli del mio [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\nFinora sono riuscito a decifrare solo le prime pagine, ma sono profondamente affascinanti."
 witch.4030.friend.desc:1 "Mio [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.GetTitledFirstName] mi ha portato un tomo scritto in uno strano codice, le copertine in pelle sono decorate con i simboli del nostro [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\n[witch_friend.GetSheHe|U] finora ha decifrato solo solo le prime pagine, ma sono profondamente affascinanti."

 witch.4030.friend.a:0 "Insieme, ne Sveleremo i Segreti."
 witch.4030.no_friend.a:0 "Svelerò i suoi segreti, non importa quanto tempo ci vorrà!"
 witch.4030.b:0 "Conosco un compagno di fede che pagherebbe una bella somma per questo."
 witch.4030.c:0 "Questi segreti sbalordiranno anche [convince_target_1.GetTitledFirstNameNoTooltip]."
 witch.4030.c.success:0 "[convince_target_1.GetShortUIName|U] è affascinat[convince_target_1.Custom('DE_END_PRO_S_N')] dal tomo"
 witch.4030.c.failure:0 "[convince_target_1.GetShortUIName|U] brucia il tomo"
 witch.4030.d:0 "[convince_target_2.GetTitledFirstNameNoTooltip] lo troverà #EMP molto#! interessante."
 witch.4030.d.success:0 "[convince_target_2.GetShortUIName|U] è affascinat[convince_target_2.Custom('DE_END_PRO_S_N')] dal tomo"
 witch.4030.d.failure:0 "[convince_target_2.GetShortUIName|U] brucia il tomo"

 witch.4031.start.desc:0 "Ho una visuale libera del tomo che ho lasciato tra le cose di [convince_target.GetTitledFirstName], guardando da uno spioncino dietro la sua [convince_target.Custom('GetChamber')]. I suoi occhi sono attratti da esso non appena [convince_target.Custom('DE_ART_IND_A')] varca la soglia, quasi come se il libro possedesse una sua strana magia.\n\n"
 witch.4031.end.desc:0 "Quando [convince_target.GetFirstNameNoTooltip] ha finito di leggere le pagine tradotte, [convince_target.GetSheHe] inizia a camminare avanti e indietro. Alla fine, sembra non resistere al sorteggio del tomo; [convince_target.GetSheHe] torna di corsa alla scrivania e prende una penna."
 witch.4031.a:0 "Esatto, amico mio. Approfondisci e approfondisci..."

 witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip] non apre nemmeno il libro. Un rantolo udibile sfugge alle sue labbra quando nota gli strani simboli sul tomo e lo getta lontano da sé."
 witch.4032.a:0 "#EMP No!#! Possa [ROOT.Char.GetFaith.HighGodName] maledire questo stupido senza spina dorsale!"
