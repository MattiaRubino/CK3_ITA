l_spanish:
 
 tour_grounds_events.6000.t:0 "Un incontro casuale"
 tour_grounds_events.6000.desc:0 "Stare con i vassalli e cambiare scenario è stato piacevole, ma i continui cambiamenti di assetto diventano sempre più confusionari. Quando vengo lasciat[ROOT.Char.Custom('DE_END_PRO_S_N')] sol[ROOT.Char.Custom('DE_END_PRO_S_N')], raramente so dove cercare le necessità più comuni... come ad esempio dove trovare uno spuntino di mezzanotte.\n\nMentre vago a casaccio per il [stop_host_scope.Custom('FortifiedBuilding')] di [stop_host_scope.GetTitledFirstName], mi capita di aprire una porta solo per scoprire "
 tour_grounds_events.6000.desc.three_consorts:0 "[stop_host_scope.GetFirstNameNoTooltip] e i suoi consorti, [orgy_consort_1.GetFirstNameNoTooltip], [orgy_consort_2.GetFirstNameNoTooltip], e [orgy_consort_3.GetFirstNameNoTooltip], in piedi, pericolosamente vicini, apparentemente in procinto di fare qualcosa di #EMP intimo.#!\n\n"
 tour_grounds_events.6000.desc.one_consort:0 "[stop_host_scope.GetFirstNameNoTooltip] e [orgy_consort_1.Custom('DE_ART_DEF_P_A')] su[orgy_consort_1.Custom('DE_END_PRO_S_N')] [stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)] in piedi, pericolosamente vicini, apparentemente in procinto di fare qualcosa di #EMP intimo.#! Le candele illuminano dolcemente la stanza e il dolce profumo di lavanda riempie l'aria.\n\n"
 tour_grounds_events.6000.desc.outro:0 "Il mio vassallo sfodera un sorriso ironico e mi fa cenno di avvicinarmi."
 tour_grounds_events.6000.a:0 "La tentazione è troppo forte..."
 tour_grounds_events.6000.b:0 ""Pensavo che non me l'avresti mai chiesto!""
 tour_grounds_events.6000.c:0 "Non mi insudicerò in una tale sporcizia!"

 tour_grounds_events.6100.t:0 "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6100.desc.intro:0 ""E questo/a, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], è [tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]!" esclama [stop_host_scope.GetTitledFirstName] mentre ci troviamo di fronte all'imponente [stop_host_scope.Custom('GetFaithGrandTemple')].\n\n"
 tour_grounds_events.6100.desc.cynical:0 "Ho temuto questa escursione programmata per tutta la mia permanenza qui a [tour_grounds_event_location.GetName]. Non ho un rapporto stretto con [ROOT.Char.GetFaith.HighGodName] e non ho intenzione di coltivarne uno adesso. Tuttavia, ha un aspetto #EMP notevole#!.\n\nForse posso imparare qualcosa da ciò, ma devo pensare a qualcosa da dire..."
 tour_grounds_events.6100.desc.zealous:0 "Rimango a bocca aperta di fronte alla meraviglia delle opere di [ROOT.Char.faith.HighGodName] nel mondo. Questo edificio è la divinità resa manifesta."
 tour_grounds_events.6100.desc:0 "Rimango a bocca aperta di fronte a una costruzione così miracolosa. I dettagli lavorati in ogni singolo angolo contrastano meravigliosamente con la pace che si sente nel cuore. Questo è davvero un posto speciale per adorare [ROOT.Char.GetFaith.HighGodName]."
 tour_grounds_events.6100.a:0 "Dovrei accendere una candela per [tour_grounds_6100_beloved_char.Custom('DE_ART_DEF_P_A')] mi[tour_grounds_6100_beloved_char.Custom('DE_END_PRO_S_N')] amat[tour_grounds_6100_beloved_char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)], [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.a.tt:0 "Onori devotamente la memoria [tour_grounds_6100_beloved_char.Custom('DE_PRO_PER_P_3P_A')] tu[tour_grounds_6100_beloved_char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] accendendo una candela."
 tour_grounds_events.6100.b:0 "Dovrei pregare per [tour_grounds_6100_beloved_char.Custom('DE_ART_DEF_P_A')] mi[tour_grounds_6100_beloved_char.Custom('DE_END_PRO_S_N')] amat[tour_grounds_6100_beloved_char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)], [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.b.tt:0 "Onori la memoria [tour_grounds_6100_beloved_char.Custom('DE_PRO_PER_P_3P_A')] tu[tour_grounds_6100_beloved_char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] con una preghiera."
 tour_grounds_events.6100.c:0 ""Come è stata costruita questa meraviglia?""
 tour_grounds_events.6100.d:0 "Devo cercare di fingere interesse il più a lungo possibile."
 tour_grounds_events.6100.d.success:0 "[stop_host_scope.GetFirstNameNoTooltip] non riesce a percepire il tuo cinismo"
 tour_grounds_events.6100.d.failure:0 "[stop_host_scope.GetFirstNameNoTooltip] disapprova il tuo cinismo"

 tour_grounds_events.6200.t:0 "Raccolto abbondante"
 tour_grounds_events.6200.desc:0 "[stop_host_scope.Custom('DE_ART_DEF_P_D')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] vassall[stop_host_scope.Custom('DE_END_PRO_S_N')], [stop_host_scope.GetTitledFirstName] mi ha portato fuori a vedere "
 tour_grounds_events.6200.desc.pastures:0 "i suoi curatissimi pascoli. Bestiame a volontà si aggira per queste terre. "Queste bestie producono più di quanto riusciamo a immaginare! "
 tour_grounds_events.6200.desc.orchard:0 "i suoi curatissimi frutteti. "I nostri alberi producono grandi quantità di frutta di stagione."
 tour_grounds_events.6200.desc.cereal_fields:0 "le sue curatissime coltivazioni. "Il nostro popolo si è liberato da tempo delle preoccupazioni legate alla carestia o alla fame."
 tour_grounds_events.6200.desc.hill_farms:0 "le sue curatissime fattorie sulle colline. "Abbiamo fatto del nostro meglio per massimizzare lo spazio limitato per l'agricoltura in queste colline - con ottimi risultati, direi."
 tour_grounds_events.6200.desc.plantations:0 "le sue curatissime piantagioni. "I datteri che produciamo qui sono il nostro orgoglio e la nostra gioia. Sono anche #EMP molto#! ricercati dai commercianti."
 tour_grounds_events.6200.outro:0 "Siamo davvero benedetti qui a [tour_grounds_event_location.GetName]," dice [stop_host_scope.GetSheHe] con un sorriso soddisfatto.\n\nSembra che [stop_host_scope..Custom('DE_ART_DEF_P_A')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] car[stop_host_scope.Custom('DE_END_PRO_S_N')] vassall[stop_host_scope.Custom('DE_END_PRO_S_N')] mi abbia tenuto nascosto i segreti del suo successo."
 tour_grounds_events.6200.a:0 "[stop_host_scope.GetSheHe|U] dovrebbe contribuire maggiormente al regno!"
 tour_grounds_events.6200.a.tt:0 "Tenti di aumentare il contributo di [stop_host_scope.GetTitledFirstNameNoTooltip] al regno"
 tour_grounds_events.6200.b:0 ""Devo riportare questa conoscenza a [root_capital_scope.GetNameNoTooltip].""
 tour_grounds_events.6200.c:0 ""Mi scalda il cuore vedere la mia gente prosperare.""

 tour_grounds_events.6201.t:0 "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.desc:1 "Mentre sto mostrando a [visiting_liege.GetTitledFirstName] i dintorni e la meravigliosa abbondanza che produciamo orgogliosamente qui, [visiting_liege.GetSheHe] inizia a comportarsi in modo distaccato. Dopo alcuni minuti di silenzio finalmente parla:\n\n"Vedo che qui state prosperando e che vi state prendendo cura di [tour_grounds_event_location.GetNameNoTooltip]. Credo sia giunto il momento di rivedere i nostri accordi. In base il vostro onore, parte dei profitti delle vostre imprese sono giustamente dovuti alla corona.""
 tour_grounds_events.6201.a:0 "Un aumento delle tasse sembra abbastanza ragionevole..."
 tour_grounds_events.6201.a.tt:0 "Il vassallo accetta l'aumento delle tasse"
 tour_grounds_events.6201.b:0 "Una quota una tantum del profitto dovrebbe essere sufficiente."
 tour_grounds_events.6201.b.tt:0 "Il vassallo condivide i profitti"
 tour_grounds_events.6201.c:0 "I profitti del mio lavoro appartengono solo a me!"
 tour_grounds_events.6201.c.tt:0 "Il vassallo si rifiuta di condividere i profitti"

 tour_grounds_events.6202.t:0 "Dita appiccicose"
 tour_grounds_events.6202.desc:0 "[stop_host_scope.GetTitledFirstName] ed io stiamo passeggiando tranquillamente nel porto commerciale di [event_location.GetName]. [stop_host_scope.Custom('DE_ART_DEF_P_D')] vassall[stop_host_scope.Custom('DE_END_PRO_S_N')] mi fa notare la moltidudine di mercanti che ha attirato al porto e le merci pregiate che vengono vendute qui. Mentre siamo impegnati in una proficua conversazione sul commercio marittimo, [Select_CString(tiny_thief.IsFemale,'una bambina','un bambino')] mi passa accanto e corre tra la folla di acquirenti e marinai.\n\nAll'inizio non lo considero altro che [Select_CString(tiny_thief.IsFemale,'una bambina','un bambino')] che deve ancora imparare le buone maniere, ma ben presto mi rendo conto che il mio sacchetto d'oro... #EMP è sparito!#!"
 tour_grounds_events.6202.a:0 ""[stop_host_scope.GetFirstNameNoTooltip]! #EMP Fa' qualcosa!#!""
 tour_grounds_events.6202.a.tt:0 "Incarichi [stop_host_scope.Custom('DE_ART_DEF_P_A')] tu[stop_host_scope.Custom('DE_END_PRO_S_N')] vassall[stop_host_scope.Custom('DE_END_PRO_S_N')] di catturare [Select_CString(tiny_thief.IsFemale,'la ladra','il ladro')]"
 tour_grounds_events.6202.a.success:0 "[stop_host_scope.GetFirstNameNoTooltip] ha successo"
 tour_grounds_events.6202.a.failure:0 "[stop_host_scope.GetFirstNameNoTooltip] fallisce"
 tour_grounds_events.6202.b:0 "Nessuno mi deruba!"
 tour_grounds_events.6202.b.success:0 "[Select_CString(tiny_thief.IsFemale,'La ladruncola','Il ladruncolo')] viene catturato"
 tour_grounds_events.6202.b.failure:0 "[Select_CString(tiny_thief.IsFemale,'La ladruncola','Il ladruncolo')] fugge tra la folla"
 tour_grounds_events.6202.c:0 "[Select_CString(tiny_thief.IsFemale,'Quella bambina','Quel bambino')] deve averne più bisogno di me..."

 tour_grounds_events.6203.t:1 "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc:0 "[visiting_liege.GetTitledFirstName] ed io stiamo passeggiando tranquillamente nel porto commerciale di [event_location.GetName]. Indico la moltidudine di mercanti che ho attirato al porto  e le merci pregiate che vengono vendute qui. Mentre siamo impegnati in una proficua conversazione sul commercio marittimo, [Select_CString(tiny_thief.IsFemale,'una bambina','un bambino')] passa accanto [visiting_liege.Custom('DE_END_ADJ_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] Signor[visiting_liege.Custom('DE_END_ADJ_IND_S_A')] e corre tra la folla di acquirenti e marinai.\n\nAll'inizio, [visiting_liege.GetTitledFirstNameNoTooltip] lo ignora come se fosse una cosa da nulla, ma presto si rende conto che [Select_CString(tiny_thief.IsFemale,'la bambina','il bambino')] ha rubato il suo oro!\n\n"Fate #EMP subito#! qualcosa al riguardo, [ROOT.Char.GetFirstNameNoTooltip]! grida, furios[visiting_liege.Custom('DE_END_PRO_S_N')]...""
 tour_grounds_events.6203.a:0 "Sostituire ciò che è stato rubato è la cosa più semplice."
 tour_grounds_events.6203.toast:0 "[stop_host_scope.GetShortUINameNoTooltip] reintegra l'oro rubato"
 tour_grounds_events.6203.b:0 ""[Select_CString(tiny_thief.IsFemale,'Quella ladruncola','Quel ladruncolo')]!""
 tour_grounds_events.6203.c:0 "Non è un mio problema."

 tour_grounds_events.6204.t:1 "$tour_grounds_events.6202.t$: Catturato"
 tour_grounds_events.6204.desc.caught_by_liege:0 "Mi lancio rapidamente all'inseguimento [tiny_thief.Custom('DE_PRO_PER_P_3P_A')] ladruncol[tiny_thief.Custom('DE_END_PRO_S_N')], rovesciando carrelli e spingendo a terra chiunque si trovi sulla mia strada. Sono determinato a recuperare l'oro rubato, con ogni mezzo.\n\nTenendo [tiny_thief.Custom('DE_ART_DEF_P_A')] [tiny_thief.Custom('GirlBoy')] sott'occhio, mi avvicino rapidamente a [tiny_thief.GetSheHe], sebbene sia in grado di infilarsi rapidamente sotto i numerosi tavoli dei mercanti e di muoversi tra la folla.\n\nBen presto, però, riesco a mettere [tiny_thief.Custom('DE_ART_DEF_P_A')] ladruncol[tiny_thief.Custom('DE_END_PRO_S_N')] all'angolo contro il bordo di una banchina. L'inseguimento è finito."
 tour_grounds_events.6204.desc.caught_by_vassal:0 "Dopo aver urlato a [stop_host_scope.GetFirstName] di fare qualcosa nei confronti di [Select_CString(tiny_thief.IsFemale,'quella ladruncola','quel ladruncolo')] che ha rubato il mio oro, [stop_host_scope.GetSheHe] è partit[stop_host_scope.Custom('DE_END_PRO_S_N')] di slancio al suo inseguimento.\n\nVedo [stop_host_scope.GetFirstNameNoTooltip] fare il suo ritorno trionfante con [Select_CString(tiny_thief.IsFemale,'la ladruncola imprigionata','il ladruncolo imprigionato')] nella sua forte presa.\n\n"Chiedo scusa, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Sono imbarazzat[stop_host_scope.Custom('DE_END_PRO_S_N')] che una cosa del genere vi sia accaduta qui sotto la mia protezione. Ho ritrovato [tiny_thief.Custom('DE_ART_DEF_P_A')] [tiny_thief.Custom('GirlBoy')] così come il vostro oro. Ve li ho portati entrambi perché possiate farne ciò che volete.""
 tour_grounds_events.6204.a:0 ""Prenderò il mio oro e me ne andrò.""
 tour_grounds_events.6204.b:0 ""Ho grandi progetti per le tue #EMP abilità...#!""

 tour_grounds_events.6205.t:1 "$tour_grounds_events.6202.t$: Scompars[tiny_thief.Custom('DE_END_PRO_S_N')]"
 tour_grounds_events.6205.desc:0 "Dopo aver urlato a [stop_host_scope.GetFirstName] di fare qualcosa nei confronti di [Select_CString(tiny_thief.IsFemale,'quella ladruncola','quel ladruncolo')] che ha rubato il mio oro, [stop_host_scope.GetSheHe] è partit[stop_host_scope.Custom('DE_END_PRO_S_N')] di slancio al suo inseguimento.\n\nVedo [stop_host_scope.GetFirstNameNoTooltip] che lentamente torna indietro imbronciat[stop_host_scope.Custom('DE_END_PRO_S_N')] e senza [Select_CString(tiny_thief.IsFemale,'la ladruncola','il ladruncolo')]. Con gli occhi impauriti e le mani tremanti, [stop_host_scope.Custom('DE_ART_DEF_P_A')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] vassall[stop_host_scope.Custom('DE_END_PRO_S_N')] balbetta:\n\n"Sono profondamente desolat[stop_host_scope.Custom('DE_END_PRO_S_N')] , mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma [Select_CString(tiny_thief.IsFemale,'la bambina è scomparsa','il bambino è scomparso')]. Né io né le mie guardie siamo riusciati a [Select_CString(tiny_thief.IsFemale,'ritrovarla','ritrovarlo')]. Temo che il vostro oro sia sparito.""
 tour_grounds_events.6205.a:0 "Non me ne andrò senza il mio oro."
 tour_grounds_events.6205.a.success:1 "[stop_host_scope.GetShortUINameNoTooltip|U] risarcisce l'oro rubato"
 tour_grounds_events.6205.a.failure:0 "Oro rubato e perso per sempre"
 tour_grounds_events.6205.b:0 "Un prezzo deve essere pagato..."
 tour_grounds_events.6205.b.flavor:0 "Hai colpito [stop_host_scope.GetFirstNameNoTooltip] per la sua insolenza."
 tour_grounds_events.6205.c:0 "Sei fortunat[stop_host_scope.Custom('DE_END_PRO_S_N')]che io sia il tipo di persona che perdona."

 tour_grounds_events.6300.t:0 "Un'occasione per esibirsi"
 tour_grounds_events.6300.desc:0 "Mentre [stop_host_scope.GetTitledFirstName] mi sta mostrando i dintorni di [event_location.GetName], giungiamo al campo di addestramento militare. Tutti i suoi uomini d'arme si sono riuniti e l'aria è in fermento. [stop_host_scope.GetFirstNameNoTooltip] fa un sorriso a denti stretti.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], abbiamo sentito tante storie sulla vostra grande abilità. Sarei negligente se mi lasciassi sfuggire l'opportunità di mostrare a questi soldati come si svolge una #EMP vera#! sessione di allenamento! Vi battereste con [target_knight.GetFirstName] per il bene del regno?""
 tour_grounds_events.6300.a:0 "Gli mostrerò come si fa."
 tour_grounds_events.6300.a.success:0 "Vinci l'incontro di allenamento"
 tour_grounds_events.6300.a.failure:0 "Perdi l'incontro di allenamento"
 tour_grounds_events.6300.flavor:0 "Ti alleni con [target_knight.GetFirstNameNoTooltip] in combattimento singolo."
 tour_grounds_events.6300.b:0 "Sicuramente [tg_6300_stand_in.GetFirstNameNoTooltip] fornirebbe un insegnamento migliore!"
 tour_grounds_events.6300.b.success:1 "[tg_6300_stand_in.GetShortUINameNoTooltip|U] ha vinto l'incontro di allenamento"
 tour_grounds_events.6300.b.failure:1 "[tg_6300_stand_in.GetShortUINameNoTooltip|U] ha perso l'incontro di allenamento"
 tour_grounds_events.6300.c:0 "Devo gentilmente rifiutare."
