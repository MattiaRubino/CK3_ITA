l_spanish:
 # Missionary, console a local
 pilgrimage_intent.1000.t:0 "$zealotry_intent_header$ Una Crisi di Fede"
 pilgrimage_intent.1000.desc:0 "Mentre continuo il mio viaggio sacro, incontro un[sad_peasant.Custom('DE_PRO_POS_P_2P')] [sad_peasant.GetWomanMan] sul ciglio della strada, sporc[sad_peasant.Custom('DE_END_PRO_S_N')] di sudiciume e bagnata dalle sue lacrime.\n\n"Sei felice ora? Mi hai portato via tutto! Come posso andare avanti in un mondo governato da una creatura crudele come [sad_peasant.GetFaith.HighGodName|U]?"\n\nChiaramente, [sad_peasant.GetSheHe] è disperat[sad_peasant.Custom('DE_END_PRO_S_N')] e in crisi di fede."
 pilgrimage_intent.1000.a:0 ""C'è una risposta in [ROOT.Char.GetFaith.HealthGodName|U].""
 pilgrimage_intent.1000.a.alternate:0 ""Posso offrire una prospettiva alternativa?""
 pilgrimage_intent.1000.a.conversion_succesful.t:0 "Conversione Riuscita"
 pilgrimage_intent.1000.a.conversion_succesful.desc:0 "L[sad_peasant.Custom('DE_END_PRO_S_N')] si converte"
 pilgrimage_intent.1000.a.conversion_failed.t:0 "Conversione Fallita"
 pilgrimage_intent.1000.a.conversion_failed.desc:0 "Non riesci a convertirl[sad_peasant.Custom('DE_END_PRO_S_N')]"
 pilgrimage_intent.1000.b:0 ""Siamo in un viaggio santo. Unisciti a noi.""
 pilgrimage_intent.1000.b.joined.t:0 "Si unisce al Pellegrinaggio"
 pilgrimage_intent.1000.b.joined.desc:0 "[sad_peasant.GetSheHe|U] si unisce al tuo pellegrinaggio"
 pilgrimage_intent.1000.b.not_joined.t:0 "Invito Declinato"
 pilgrimage_intent.1000.b.not_joined.desc:0 "[sad_peasant.GetSheHe|U] non è convint[sad_peasant.Custom('DE_END_PRO_S_N')]"
 pilgrimage_intent.1000.c:0 "Queste sono lacrime di [ROOT.Char.GetFaith.TricksterGodNamePossessive|U]."
 # Missionary, convert a child
 pilgrimage_intent.1001.t:0 "$zealotry_intent_header$ Giovani Impressionabili"
 pilgrimage_intent.1001.desc:0 "Abbiamo già visto molte strane fedi durante il nostro viaggio verso la Terra Santa, e mentre passiamo attraverso [ROOT.Char.GetCurrentLocation.GetName], scorgo un gruppo di bambini che si agitano sul ciglio della strada.\n\nTutti si fermano subito a fissarci con lo stupore negli occhi, come se fossimo semplici curiosità. Non hanno mai visto pellegrini [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] prima d'ora? Un bambino in particolare sembra avere un portamento nobile! Forse il bambino gradirebbe qualche storia del/della [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage_intent.1001.a:0 ""Ti insegnerò.""
 pilgrimage_intent.1001.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.b.joined.t$"
 pilgrimage_intent.1001.a.conversion_succesful.desc:0 "Converti il bambino"
 pilgrimage_intent.1001.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1001.a.conversion_failed.desc:0 "Non riesci a convertire il bambino"
 pilgrimage_intent.1001.b:0 "Andiamo avanti."
 # Local courtier is passing by, convert them and bring them on your pilgrimage!
 pilgrimage_intent.1010.t:0 "$zealotry_intent_header$ Viaggiatori di Passaggio"
 pilgrimage_intent.1010.desc:0 "Continuiamo il nostro viaggio attraverso [ROOT.Char.GetCurrentLocation.GetName], i nostri piedi sempre più stanchi e doloranti.\n\nVediamo un nobile della corte del luogo poco più avanti e [convertable_courtier.GetSheHe] ci cavalca incontro.\n\n"Sembra che vi siate pers[ROOT.Char.Custom('DE_END_PRO_S_N')], amic[ROOT.Char.Custom('DE_END_PRO_S_N')]. Cosa porta un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] leale [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]?""
 pilgrimage_intent.1010.a:0 ""Abbiamo intrapreso un viaggio sacro. Unisciti a noi.""
 pilgrimage_intent.1010.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1010.a.conversion_succesful.desc:0 "[convertable_courtier.Custom('DE_PRO_POS_P_3P')|U] converti"
 pilgrimage_intent.1010.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1010.a.conversion_failed.desc:0 "Non riesci a convertir[convertable_courtier.Custom('DE_PRO_POS_P_3P')]"
 pilgrimage_intent.1010.b:0 ""Non sono affari vostri!""
 # Fellow pilgrims of a different faith are on your path
 pilgrimage_intent.1020.t:0 "$zealotry_intent_header$ Pellegrini Sconosciuti"
 pilgrimage_intent.1020.desc:0 "FIno ad ora abbiamo incontrato molti pellegrini [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] sul nostro percorso, e tutti erano persone pie e devote alla volontà di [ROOT.Char.GetFaith.HighGodName|U].\n\nTuttavia, presto ci troviamo in compagnia di un gruppo di strani viaggiatori provenienti da terre lontane. Si presentano come [pilgrim_character.GetFaith.GetAdherentNamePlural], e ci dicono che questa via è sacra anche per il loro popolo."
 pilgrimage_intent.1020.a:0 ""Solo un [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] può intraprendere questo viaggio.""
 pilgrimage_intent.1020.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1020.a.conversion_succesful.desc:0 "Converti i pellegrini"
 pilgrimage_intent.1020.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1020.a.conversion_failed.desc:0 "Non riesci a convertire i pellegrini"
 pilgrimage_intent.1020.b:0 ""Raccontatemi come venerate [pilgrim_character.GetFaith.HighGodName|U].""
 pilgrimage_intent.1020.c:0 "Siamo così simili, dovreste venire con noi!"
 cheaper_to_convert_to_pilgrim_faith_tt:0 "Guadagni uno sconto del #P 50%#! per convertire i devoti della fede [THIS.Char.GetFaith.GetName]"
 # You see a particularly calming clearing along your way and stop to meditate
 pilgrimage_intent.1030.t:0 "$reflections_intent_header$ Una Tranquilla Radura"
 pilgrimage_intent.1030.desc:0 "Qui, nella quiete lungo i bordi della strada in [ROOT.Char.GetCurrentLocation.GetName], sento un senso di pace e tranquillità travolgente, come non ne avevo mai provati prima.\n\nAppena oltre un piccolo crinale, vedo una radura al di là del sentiero, dove da decenni non sembrano essere entrati né uomini né animali. Riesco a percepire qui la presenza di [ROOT.Char.GetFaith.HighGodName|U], e forse mi ci dovrei fermare in silenziosa contemplazione per un po'."
 pilgrimage_intent.1030.desc_sea:0 "Qui in mare, quando il tempo è calmo e non si vede una nave all'orizzonte, la pace e la tranquillità sono travolgenti. La presenza di [ROOT.Char.GetFaith.HighGodName|U] è particularmente forte qui, e mi riempie fino al midollo.\n\nForse dovremmo cogliere l'opportunità di una tranquilla contemplazione indugiando in questa baia ancora per un poco?"
 pilgrimage_intent.1030.a:0 "Questa è la volontà di [ROOT.Char.GetFaith.HighGodName|U]."
 pilgrimage_intent.1030.b:0 "Non dobbiamo ritardare!"
 
 # You spot an animal, follow it for an omen?
 pilgrimage_intent.1040.t:0 "$reflections_intent_header$ Un Presagio Bestiale"
 pilgrimage_intent.1040.desc.intro:0 "Mentre ci incamminiamo lungo questa santa strada, siamo costretti a fermarci all'improvviso perché una bestia sbuca proprio in mezzo al nostro cammino.\n\n"
 pilgrimage_intent.1040.desc.mid.pred:0 "Un possente esemplare di [ROOT.Char.Custom('GetAnimalType')] si frappone tra me e la Terra Santa."
 pilgrimage_intent.1040.desc.mid.prey:0 "Un umile esemplare di [ROOT.Char.Custom('GetAnimalType')] osserva la nostra sacra carovana."
 pilgrimage_intent.1040.desc.outro:0 "\n\nSul volto della bestia c'è come uno sguardo complice. Come se la mente di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] vecchi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetWomanMan] risieda al di là degli occhi di questa fiera. [ROOT.Char.GetSheHe|U] ammicca e poi prosegue per la sua strada."
 pilgrimage_intent.1040.a:0 "Quel/quella [ROOT.Char.Custom('GetAnimalType')] è un messaggero di [ROOT.Char.GetFaith.HighGodName]! Seguitel[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 pilgrimage.you_lose_the_animal.t:0 "Animale perso"
 pilgrimage.you_lose_the_animal.desc:0 "Perdi le tracce del/della [ROOT.Char.Custom('GetAnimalType')]"
 pilgrimage_intent.1040.b:0 "Non possiamo distrarci."
 # Good omen (predator)
 pilgrimage_intent.1041.t:0 "Presagio: una Caccia Riuscita"
 pilgrimage_intent.1041.desc.intro:0 "Diligentemente seguo il/la [ROOT.Char.Custom('GetAnimalType')], facendo attenzione che non mi noti.\n\nAlla fine incontra la sua preda: un piccolo uccello."
 pilgrimage_intent.1041.desc.mid:0 "[ROOT.Char.GetSheHe] fa la sua mossa, e quando l'uccello tenta debolmente di fuggire, viene rapidamente ridotto in nulla più che piume e sangue."
 pilgrimage_intent.1041.desc.outro:0 "\n\nCosa avrà voluto dire [ROOT.Char.GetFaith.HighGodName|U] con questo?"
 pilgrimage_intent.1041.a:0 "Le mie guerre avranno successo!"
 pilgrimage_intent.1041.b:0 "I miei nemici cadranno quando io piomberò su di loro!"
 # Bad omen (predator)
 pilgrimage_intent.1042.t:0 "Presagio: una Caccia Fallimentare"
 pilgrimage_intent.1042.desc.mid:0 "Il/la [ROOT.Char.Custom('GetAnimalType')] aspetta a lungo un momento propizio, e alla fine attacca l'uccello, ma questo si allontana e vola via nel cielo aperto."
 pilgrimage_intent.1042.a:0 "Io sono il/la [ROOT.Char.Custom('GetAnimalType')], e i miei nemici mi batteranno."
 pilgrimage_intent.1042.b:0 "Io sono l'uccello e sfuggirò a un destino infausto!"
 # Good omen (prey)
 pilgrimage_intent.1043.t:0 "Presagio: una Famiglia Felice"
 pilgrimage_intent.1043.desc.intro:0 "Seguo il/la [ROOT.Char.Custom('GetAnimalType')], rimanendo molto indietro per non spaventar[ROOT.Char.Custom('DE_PRO_POS_P_3P')]. Alla fine, [ROOT.Char.GetSheHe] incontra un altro esemplare di [ROOT.Char.Custom('GetAnimalType')] nella radura, forse [Select_CString(ROOT.Char.IsFemale,'il suo compagno','la sua compagna')]?\n\n"
 pilgrimage_intent.1043.desc.mid:0 "I due cozzano le teste tra loro per un po', ma ben presto si accarezzano e scompaiono insieme nella natura selvaggia."
 pilgrimage_intent.1043.a:0 "Presto avrò un figlio!"
 pilgrimage_intent.1043.b:0 "Devo farmi amici i miei nemici."
 pilgrimage_intent.1043.c:0 "Dovrei mettere la mia famiglia al primo posto."
 # Bad omen (prey)
 pilgrimage_intent.1044.t:0 "Presagio: una Vista Macabra"
 pilgrimage_intent.1044.desc.mid:0 "I due si avvicinano, ma prima che possano incontrarsi, un'ombra sfocata spunta dal nulla e riduce [Select_CString(ROOT.Char.IsFemale,'il poveretto','la poveretta')] a una macchia di sangue proprio davanti agli occhi [Select_CString(ROOT.Char.IsFemale,'della sua compagna','del suo compagno')]."
 pilgrimage_intent.1044.a:0 "Sta per succedermi qualcosa di brutto!"
 pilgrimage_intent.1044.b:0 "Distruggerò i miei nemici senza che se ne accorgano!"
 you_follow_the_animal_tt:0 "Continui a seguire l'animale..."
 # You stop to contemplate on your age
 pilgrimage_intent.1050.t:0 "$reflections_intent_header$ Una Riflessione Terrena"
 pilgrimage_intent.1050.desc.intro:0 "Lungo il cammino verso la Terra Santa, ho incontrato ogni tipo di pellegrino, sia giovane che anziano. È come se assistessi a un arazzo della mia stessa vita che si svolge davanti a me.\n\n"
 pilgrimage_intent.1050.desc.mid.old:0 "I capelli d'argento e la pelle rugosa mi sono sempre sembrati così lontani, finché non sono arrivati fino a me. Non posso fare a meno di pensare che questo pellegrinaggio potrebbe essere il mio ultimo, prima di intraprendere il viaggio definitivo verso il [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 pilgrimage_intent.1050.desc.mid.young_and_dying:0 "A causa della mia cattiva salute, è probabile che la mia vita non sia lunga come quella di molti altri. Vedendo i volti sorridenti di coloro che hanno la fortuna di essere appassiti dall'età, non posso fare a meno di provare invidia per le loro lunghe vite."
 pilgrimage_intent.1050.desc.mid.young:0 "Ho ancora molto da vivere, eppure tutto sembra così breve di fronte al concetto di eternità."
 pilgrimage_intent.1050.desc.outro:0 "\n\nForse dovrei fermarmi un po' e contemplare la brevità della vita."
 pilgrimage_intent.1050.a:0 "Sfrutterò al meglio il mio tempo."
 pilgrimage_intent.1050.b:0 "Ho ancora tanto da vivere!"
 pilgrimage_intent.1050.c:0 "Queste idee mi fanno stringere il cuore."
 # You stop to contemplate ancient civilizations
 pilgrimage_intent.1060.t:0 "$reflections_intent_header$ Gli Imperi del Passato"
 pilgrimage_intent.1060.desc.intro:0 "Percorrendo questo cammino, ho incontrato molti segni di coloro che sono passati prima di me.\n\nQui in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip],"
 pilgrimage_intent.1060.desc.mid.rome:0 "mi sono imbattuto nei resti in rovina di un santuario dell'antico pantheon dei Romani. [GetFaithByKey('hellenic_pagan').FertilityGodName|U] in tutta la sua bellezza mi sorride con la bocca mezza rotta, e il volto di [GetFaithByKey('hellenic_pagan').HighGodName|U] è stato/a eroso/a fin quasi a diventare irriconoscibile."
 pilgrimage_intent.1060.desc.mid.israel:0 "ho visto innumerevoli ricordi degli antichi Ebrei che un tempo si recavano qui in cerca della loro Terra Promessa. Gli antichi templi, che un tempo erano luoghi di culto di [GetFaithByKey('rabbinism').HighGodName|U] sono stati lasciati in rovina e gli Ebrei sono stati spinti ancora una volta all'esodo."
 pilgrimage_intent.1060.desc.mid.egypt:0 "vedo gli imponenti monumenti degli antichi faraoni. Hanno trascorso intere vite a creare questi giganteschi tributi ai loro Dei, fatti di alabastro e oro, per poi ricoprirsi di sabbia e sgretolarsi con l'età."
 pilgrimage_intent.1060.desc.mid.persia:0 "continuo a trovare ricordi degli antichi Sassanidi, dei Parti e dei Seleucidi. Innumerevoli imperi sono andati e venuti qui in Persia, eppure la Persia stessa rimane. Gli antichi templi Zoroastriani sono in rovina in tutta la nazione e forse un giorno anche le nostre città sante si ridurranno in polvere."
 pilgrimage_intent.1060.desc.mid.ashokas_pillars:0 "trovo un altro dei pilastri eretti dagli Ashoka tanto tempo fa. Su ognuno di essi sono incisi gli editti emanati dall'Imperatore Ashoka secoli fa. Questi monumenti Dharmici sono ora sparsi in tutte le terre che un tempo costituivano l'Impero Mauryan, ma l'Impero stesso ormai non è che polvere."
 pilgrimage_intent.1060.desc.mid.kush:0 "vedo i ricordi dei molti imperi che sono sorti e caduti qui lungo il Nilo. Le piramidi del Kush, i templi Aksumiti... difficilmente si può viaggiare da qualche parte senza vedere un vecchio monumento in rovina."
 pilgrimage_intent.1060.desc.mid.fallback:0 "vedo i ricordi di coloro che hanno abitato questa terra molto prima di noi. Vecchi templi, armi rotte, oggetti fratturati in modo casuale e irriconoscibile. Il tempo ci reclama tutti, e le divinità che veneriamo e il modo in cui le veneriamo sono sempre in continuo mutamento."
 pilgrimage_intent.1060.desc.outro:0 "\n\nForse un giorno, qualcun altro vagherà per questo sentiero e contemplerà i resti, testimonianza del lascito, del/della [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] e della fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] praticata dal[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] su[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 pilgrimage_intent.1060.a:0 "Dovrei meditare sui vecchi imperi."
 pilgrimage_intent.1060.b:0 "Dovrei meditare sulle antiche fedi."
 pilgrimage_intent.1060.c:0 "Sciocchezze, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] durerà per sempre!"
 pilgrimage.drive_to_succeed.t:0 "Guidato al Successo"
 pilgrimage.existential_dread.t:0 "Paura esistenziale"
 pilgrimage.existential_dread.desc:0 "Vieni afflitt[ROOT.Char.Custom('DE_END_PRO_S_N')] da un timore esistenziale"
 pilgrimage.drive_to_survive.t:0 "Guidato a Sopravvivere"
 pilgrimage.drive_to_survive.desc:0 "Sei spint[ROOT.Char.Custom('DE_END_PRO_S_N')] a sopravvivere"
 pilgrimage.imperial_contemplation.t:0 "Contemplazione degli Imperi"
 pilgrimage.imperial_contemplation.desc:0 "Contempli la caducità degli imperi"
 pilgrimage.godly_meditation.t:0 "Contemplazione degli Dei"
 pilgrimage.godly_meditation.desc:0 "Contempli la natura del divino"
 pilgrimage.failed_contemplation.t:0 "Meditazione Fallita"
 pilgrimage.failed_contemplation.desc:0 "Non fai progressi"
 #Personal reflections
 pilgrimage_intent.1100.t:0 "$reflections_intent_header$ Cieli Stellati"
 pilgrimage_intent.1100.desc:0 "Qui fuori, a tarda notte, a volte guardo le stelle e mi chiedo. Qual è il nostro scopo nella vita?\n\n[ROOT.Char.GetFaith.PantheonTerm|U] può vedermi, così lontano da casa? Per cosa sto facendo tutto questo?"
 pilgrimage_intent.1100.a:0 "È il mio sacro dovere, naturalmente!"
 pilgrimage_intent.1100.b:0 "Quello che voglio veramente è divertirmi e scoprire altre culture."
 pilgrimage_intent.1100.c:0 "Non faccio nulla di più di quanto richiesto dalla mia posizione."
 #Sea legs
 pilgrimage_intent.1110.t:0 "Mal di Mare"
 pilgrimage_intent.1110.t_altruism:0 "$altruism_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_reflection:0 "$reflections_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_zealot:1 "$zealotry_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.desc:0 "Passeggiando per la nave durante il nostro viaggio verso [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], Scorgo un compagno di pellegrinaggio che non sembra stare molto bene. Chiaramente è uno di quelli afflitti dal mal di mare.\n\nPiagnucola sommessamente, accovacciat[affected_pilgrim.Custom('DE_END_PRO_S_N')] accanto alla ringhiera, stringendosi ad essa con un viso dal colore che cambia in varie sfumature pallide."
 pilgrimage_intent.1110.desc.outro_altruism:0 "\n\nDovrei provare a confortarl[affected_pilgrim.Custom('DE_END_PRO_S_N')]. Forse dovrei offrir[affected_pilgrim.Custom('DE_PRO_DEM')] un po' della mia acqua?"
 pilgrimage_intent.1110.desc.outro_reflection:0 "\n\nPosso solo solidarizzare con [affected_pilgrim.GetSheHe]. #EMP Perché#! ci sottoponiamo a questi pericoli, a volte pericolosi per la nostra stessa vita?"
 pilgrimage_intent.1110.desc.outro_zealot:0 "\n\nSono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che [ROOT.Char.GetFaith.PantheonTerm] ci aiuterà. Forse dovremmo pregare per far andare via il male più velocemente?"
 pilgrimage_intent.1110.a:0 "Andrà tutto bene, tieni duro."
 pilgrimage_intent.1110.b:0 "Le prove e le tribolazioni #EMP sono#! parte del percorso..."
 pilgrimage_intent.1110.c:0 "Preghiamo per la tua guarigione."
 pilgrimage_intent.1110.d:0 "Dovrei avere delle erbe medicinali per questo."
 pilgrimage_intent.1110.e:0 "Sono contento di non essere io."
 #A local heathen is smitten with one of your entourage members and asks to marry them
 pilgrimage_intent.9000.t:0 "$zealotry_intent_header$ Un Pagano Innamorato"
 pilgrimage_intent.9000.desc:0 "Nei mercato di [background_market_scope.GetName] un[smitten_heathen.Custom('DE_PRO_POS_P_2P')] [smitten_heathen.GetWomanMan] fece la sua apparizione. Come un cagnolino, ci ha seguito per giorni interi.\n\nCon occhi imploranti, esclama: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U] — vostr[entourage_to_marry_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))], [entourage_to_marry_2.GetFirstName], potrà mai amarmi? [entourage_to_marry_2.GetSheHe|U] è di fede [entourage_to_marry_2.GetFaith.GetAdherentName], mentre io sono di fede [smitten_heathen.GetFaith.GetAdjective]... ma ci può essere una possibilità per noi?"\n\n[smitten_heathen.GetSheHe|U] sembra genuinamente innamorato, ma [entourage_to_marry_2.GetFirstNameNoTooltip] appare meno sicur[entourage_to_marry_2.Custom('DE_END_PRO_S_N')]. [ROOT.Char.GetFaith.HighGodName|U] approverebbe questa unione?"
 pilgrimage_intent.9000.seducer:0 "Lasciate che vi mostri come si fa!"
 pilgrimage_intent.9000.seducer.flavor:0 "Insegni all[smitten_heathen.Custom('DE_PRO_PER_S_3P_N')][smitten_heathen.GetWomanMan] un trucchetto o due per rigirare [entourage_to_marry_2.GetFirstName] come vuole."
 pilgrimage_intent.9000.a.flavor:0 "Nella loro unione, [ROOT.Char.GetFaith.HighGodName] troverà un nuovo servitore!"
 pilgrimage_intent.9000.b.flavor:0 "I fedeli [smitten_heathen.GetFaith.GetAdherentNamePlural] sicuramente hanno rituali di corteggiamento interessanti, voglio osservarli a fondo."
 pilgrimage_intent.9000.a:0 "Accetta [ROOT.Char.GetFaith.HighGodName], e [entourage_to_marry_2.GetSheHe] sarà tu[entourage_to_marry_2.Custom('DE_END_PRO_S_N')]."
 pilgrimage_intent.9000.b:0 "Oh mi[smitten_heathen.Custom('DE_END_PRO_S_N')] car[smitten_heathen.Custom('DE_END_PRO_S_N')], dovreti parlarne a #EMP [entourage_to_marry_2.GetHerHim]#!, non a me!"
 pilgrimage_intent.9000.c:0 "Non abbiamo tempo per questo..."
 hit_it_off_tt:0 "Si sono trovati bene"
 they_fight_publicly_tt:0 "Fanno una scenata"
