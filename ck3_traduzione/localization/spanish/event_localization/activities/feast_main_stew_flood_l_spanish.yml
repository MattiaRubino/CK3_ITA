l_spanish:
 feast_main_stew_flood.0002.t:1 "Un Mare di Stufato"
 feast_main_stew_flood.0002.stew_introduction_blamed:0 "Avevo bevuto un po' troppo quando sono sbattuto all'enorme calderone appeso sopra il focolare al centro della sala in festa. Si è sganciato e ed è caduto, e il suo brodo saporito si è rovesciato sul pavimento in un mare di stufato!"
 feast_main_stew_flood.0002.stew_introduction_blame:0 "Inciampando da ubriaco, [stew_sea_blamed.Custom('DE_ART_DEF_P_A')] mi[stew_sea_blamed.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))], [stew_sea_blamed.GetTitledFirstName], ha sganciato l'enome calderone che pendeva sopra il focolare al centro della sala delle feste ! Il brodo saporito si è rovesciato riricoprendo metà della stanza con un mare di stufato!"
 feast_main_stew_flood.0002.stew_introduction:0 "Nel trambusto della festa, uno dei servi di [activity.GetOwner.GetTitledFirstNamePossessive] ha accidentalmente fatto sganciare l'enorme calderone che pendeva sopra il focolare al centro della sala in festa! Il brodo saporito si è rovesciato riricoprendo metà della stanza con un mare di stufato!"
 feast_main_stew_flood.0002.someone_got_covered:0 "\n\nIl [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName] venne colpito dall'onda impetuosa e maledisse a gran voce il suo aspetto rovinato mentre il grasso colava sul suo viso."
 feast_main_stew_flood.0002.splash_desc_standard:0 "\n\nGli ospiti si sono precipitati dall'altra parte della stanza mentre la massa densa si diffondeva tra i loro piedi."
 feast_main_stew_flood.0002.every_target:0 "\nCedendo alla sua insaziabile fame [stew_sea_glutton.GetTitledFirstName] è crollato al suolo, ingurgitando quanto più potesse da quell'ammasso di carne mentre [stew_sea_horrified_character.GetTitledFirstName] osservava totalmente inorridito."
 feast_main_stew_flood.0002.only_glutton:0 "\n\nCedendo alla sua insaziabile fame [stew_sea_glutton.GetTitledFirstName] è crollato al suolo, ingurgitando quanto più potesse da quell'ammasso di carne."
 feast_main_stew_flood.0002.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] nel bel mezzo di tutto ciò era catatonico, scioccato e inorridito da quell'enorme spreco."
 feast_main_stew_flood.0002.a:0 "Non ho mai visto così tanto stufato."
 feast_main_stew_flood.0003.t:1 "Il mare di stufato"
 feast_main_stew_flood.0003.stew_introduction_blame:0 "Inciampando da ubriaco [stew_sea_blamed.GetTitledFirstName] ha fatto sganciare un enorme calderone che pendeva sopra il focolare al centro della sala in festa! Il brodo saporito si è rovesciato ricoprendo metà della stanza con un mare di stufato!"
 feast_main_stew_flood.0003.stew_introduction:0 "Nel trambusto della festa, un servo idiota è riuscito a far sganciare l'enorme calderone che pendeva sopra il focolare al centro della sala in festa! Il brodo saporito si è rovesciato ricoprendo metà del pavimento in un mare di stufato!"
 feast_main_stew_flood.0003.someone_got_covered:0 "\n\nIl [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName], seduto vicino al calderone, venne colpito dall'onda impetuosa e maledisse a gran voce il suo aspetto rovinato mentre il grasso colava sul suo viso."
 feast_main_stew_flood.0003.splash_desc_standard:0 "Gli ospiti si sono precipitati dall'altra parte della sala, mentre la densa massa si diffondeva tra i piedi saltellanti.."
 feast_main_stew_flood.0003.every_target:0 "\n\nCedendo alla sua insaziabile fame [stew_sea_glutton.GetTitledFirstName] è crollato al suolo, ingurgitando quanto più potesse da quell'ammasso di carne mentre [stew_sea_horrified_character.GetTitledFirstName] guardava totalmente inorridito."
 feast_main_stew_flood.0003.only_glutton:0 "\n\nCedendo alla sua insaziabile fame [stew_sea_glutton.GetTitledFirstName] è crollato al suolo, ingurgitando quanto più potesse da quell'ammasso di carne."
 feast_main_stew_flood.0003.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] nel bel mezzo di tutto ciò era catatonico, scioccato e inorridito da quell'enorme spreco."
 feast_main_stew_flood.0003.a:0 "Sia maledetto questo casino!"
 feast_main_stew_flood.0004.t:1 "Un mare di stufato"
 feast_main_stew_flood.0004.stew_introduction_blame:0 "Inciampando da ubriaco [stew_sea_blamed.GetTitledFirstName] ha fatto sganciare un enorme calderone che pendeva sopra il focolare al centro della sala in festa! Il brodo saporito si è rovesciato ricoprendo metà della stanza con un mare di stufato!"
 feast_main_stew_flood.0004.stew_introduction:0 "Nel trambusto della festa, uno dei servi di [activity.GetOwner.GetTitledFirstNamePossessive] ha accidentalmente fatto sganciare l'enorme calderone che pendeva sopra il focolare al centro della sala in festa! Il brodo saporito si è rovesciato ricoprendo metà della stanza con un mare di stufato!"
 feast_main_stew_flood.0004.getting_covered:0 "\nEro seduto troppo vicino, e il pasto unto mi si è rovesciato addosso come un'onda prodotta nelle profondità del [ROOT.Char.GetFaith.NegativeAfterLife]. I miei vestiti potranno pure essere lavati, ma la terribile vergogna di una sala piena di risate non verrà mai lavata via."
 feast_main_stew_flood.0004.a:0 "Perché è dovuto capitare a me?!"
 feast_main_stew_flood.0005.t:1 "Un mare di stufato"
 feast_main_stew_flood.0005.stew_introduction_blame:0 "Inciampando da ubriaco [stew_sea_blamed.GetTitledFirstName] ha fatto sganciare un enorme calderone che pendeva sopra il focolare al centro della sala in festa! Il brodo saporito si è rovesciato ricoprendo metà della stanza con un mare di stufato!"
 feast_main_stew_flood.0005.stew_introduction:0 "Nel trambusto della festa, uno dei servi di [activity.GetOwner.GetTitledFirstNamePossessive] ha accidentalmente fatto sganciare l'enorme calderone che pendeva sopra il focolare al centro della sala in festa! Il brodo saporito si è rovesciato ricoprendo metà della stanza con un mare di stufato!"
 feast_main_stew_flood.0005.cannot_resist:0 "\nCon tutto quel cibo delizioso che si sparge ovunque, non ho potuto farne a meno. Prima di rendermi conto di cosa stesse accadendo, ero a quattro zampe, leggando lo stufato come un comune cane! Non ho minimamente pensato caso a ciò che gli altri ospiti avrebbero pensato né tantomeno a ciò che ne avrebbe pensato il padrone di casa!"
 feast_main_stew_flood.0005.being_watched:0 "\nAttraverso tutto questo ero solo vagamente consapevole del fatto che [stew_sea_horrified_character.GetTitledFirstName] mi osservava con un volto contorto di disgusto."
 feast_main_stew_flood.0005.a:0 "È stato troppo bello!"
 feast_main_stew_flood.0006.t:1 "Un mare di stufato"
 feast_main_stew_flood.0006.stew_introduction_blame:0 "Inciampando da ubriaco [stew_sea_blamed.GetTitledFirstName] ha fatto sganciare un enorme calderone che pendeva sopra il focolare al centro della sala in festa! Il brodo saporito si è rovesciato ricoprendo metà della stanza con un mare di stufato!"
 feast_main_stew_flood.0006.stew_introduction:0 "Nel trambusto della festa, uno dei servi di [activity.GetOwner.GetTitledFirstNamePossessive] ha accidentalmente fatto sganciare l'enorme calderone che pendeva sopra il focolare al centro della sala in festa! Il brodo saporito si è rovesciato ricoprendo metà della stanza con un mare di stufato!."
 feast_main_stew_flood.0006.shocking_experience:0 "È stato troppo, vedere l'enorme quantità di cibo che sarebbe stata servita agli ospiti, aggravata dal fatto che ora stava andando sprecata."
 feast_main_stew_flood.0006.a:0 "Devo distogliere lo sguardo."
 feast_main_stew_flood.0041.t:1 "Una Pancia Piena"
 feast_main_stew_flood.0041.blame_placed:2 "Sorridiamo tutti soddisfatti, il nostro padrone di casa ha motivo di essere orgoglioso. Anche se [stew_sea_blamed.GetTitledFirstName] potrebbe provare più vergogna che soddisfazione dopo aver rovesciato il calderone!"
 feast_main_stew_flood.0041.no_blame_placed:1 "Sorridiamo tutti soddisfatti, lasciando il nostro padrone di casa con delle ragioni per essere orgoglioso. A parte il servo che ha rovesciato il calderone dello stufato. Quello è stato un momento piuttosto vergognoso."
 feast_main_stew_flood.0041.a:0 "Che bel banchetto."
 feast_main_stew_flood.0042.t:1 "Pance piene"
 feast_main_stew_flood.0042.blame_placed:0 "Tutti i miei ospiti sorridono soddisfatti ai loro piatti quando li guardo, orgogliosi della mia dimostrazione di generosità. Detto questo, [stew_sea_blamed.GetTitledFirstName] dovrebbe provare più vergogna che soddisfazione dopo aver rovesciato il calderone! Pulire non sarà economico."
 feast_main_stew_flood.0042.no_blame_placed:1 "Tutti i miei ospiti sorridono soddisfatti ai loro piatti quando li guardo, orgogliosi della mia dimostrazione di generosità. Detto questo, potrei dover fare qualcosa per quel maledetto servo che ha rovesciato il calderone dello stufato. E la pulizia non sarà a buon mercato."
 feast_main_stew_flood.0042.a:1 "Dovremmo farlo più spesso!"
 feast_main_stew_flood.0043.blame_placed:1 "Il banchetto è quasi giunto al termine, e posso andare ad occuparmi della mia vergogna.\nQuel dannato stufato di carne è arrivato dappertutto, e non sono sicuro che riuscirò mai a toglierne l'odore dai capelli! Ne passerà di tempo prima che dimentichi cosa mi ha fatto [stew_sea_blamed.GetTitledFirstName]."
 feast_main_stew_flood.0043.no_blame_placed:0 "Il banchetto è quasi giunto al termine, e posso andarmene per curare la mia vergogna.\nQuel maledetto stufato di carne è arrivato dappertutto, e non sono sicuro che riuscirò mai a toglierne l'odore dai capelli! Ci vorrà molto tempo prima che dimentichi quello che mi ha fatto quel servo."
 feast_main_stew_flood.0043.a:0 "Non mangerò mai più uno stufato."
 feast_main_stew_flood.0044.desc:0 "Il banchetto è quasi giunto al termine, sebbene l'odore dello stufato aleggi come uno spettro. Non posso credere di essere stato io l'unico ad essere così sfortunato, e vorrei solo... che non fosse successo!"
 feast_main_stew_flood.0044.a:0 "Spero che le persone fossero troppo ubriache per ricordare."
 stew_flood_covered_adjective_wrathful:0 "irritabile"
 stew_flood_covered_adjective_proud:0 "orgoglioso"
 stew_flood_covered_adjective_beautiful:0 "bellissimo"
 stew_flood_fallback_adjective:0 "ignaro"
 feast_stew_flood_log_title:0 "Stufato"
 feast_stew_flood_log:0 "[TARGET_CHARACTER.GetTitledFirstName] era ricopert[TARGET_CHARACTER.Custom('DE_END_PRO_S_N')] di stufato caldo dopo un enorme incidente nel quale si è rovesciato a terra."

