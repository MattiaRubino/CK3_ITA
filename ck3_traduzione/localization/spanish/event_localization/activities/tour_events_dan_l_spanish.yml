l_spanish:
 tour_travel.3000.t:0 "Niente [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]?"
 tour_travel.3000.desc:0 "Visito un villaggio mentre viaggio attraverso [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] e trascorrono un po' di tempo a discutere di questioni di culto locale con [Select_CString(pious_peasant.IsFemale,'una popolana particolarmente pia','un popolano particolarmente pio')] di nome [pious_peasant.GetName].\n\n"Non abbiamo nemmeno un/una [ROOT.Char.GetFaith.HouseOfWorship], qui. Dobbiamo viaggiare per giorni se vogliamo mettere piede in una casa di [ROOT.Char.GetFaith.HighGodName|U].""
 tour_travel.3000.a:0 "Potremmo aiutare a costruire un/una semplice [ROOT.Char.GetFaith.HouseOfWorship]."
 tour_travel.3000.b:0 "Costruirò un/una grande [ROOT.Char.GetFaith.HouseOfWorship] qui."
 tour_travel.3000.c:0 ""Allora dovete camminare.""

 tour_travel.3001.t:0 "Cerimonia Improvvisata"
 tour_travel.3001.desc:0 "Ci siamo fermati a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] un piccolo villaggio. Riesco a stare sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] per quasi tutto il banchetto prima di accorgermi che c'è qualcosa che non va.\n\nMi rendo conto che [marriage_mother.GetName], che ha parlato costantemente di su[marriage_candidate.Custom('DE_END_PRO_S_N')] [marriage_candidate.Custom('GetDaughterSon')] [marriage_candidate.GetName], non si sta solo vantando, l[marriage_candidate.Custom('DE_END_PRO_S_N')] #EMPsta vendendo#!.\n\n"Quando sarete sposati, tutto sarà perfetto!" dice [marriage_mother.GetNameNoTooltip] con gli occhi pieni di orgoglio."
 tour_travel.3001.desc.drunkard:0 "Mi sveglio in una nebbia, con la testa che mi rimbomba, le orecchie che mi fischiano e la luce che mi trafigge la mente come un pugnale. La mia bocca è come un deserto e, prima di poter grugnire per chiedere dell'acqua, vedo una strana contadina in piedi accanto al mio letto con una brocca d'acqua.\n\n"Ecco qui, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ne avrete bisogno dopo la notte che avete passato!"\n\nMi giro nel letto e vedo uno/a sconosciuto/a che riposa al mio fianco in un sonno beato.\n\n"Dopotutto, non capita tutti i giorni che mi[marriage_candidate.Custom('DE_END_PRO_S_N')] [marriage_candidate.Custom('DaughterSon')] sposi [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip|U]!""
 tour_travel.3001.a:0 "Che idea fantastica."
 tour_travel.3001.a.drunkard:0 "#EMP Che cosa ho fatto?#!"
 tour_travel.3001.b:0 "No, io non sposo contadini/e sporchi/e e ripugnati."

 tour_travel.3002.t:0 "Il Prezzo della Conquista"
 tour_travel.3002.desc:0 ""Mio fratello, mio padre, mio marito sono morti tutti nella #EMP vostra guerra#!." Una contadina mi sta urlando contro nella piazza del villaggio.\n\n"Quando [battle_memory.GetSecondPerspectiveDescription], per voi è stata una vittoria, ma per me è stato il giorno in cui sono morte tre generazioni della mia famiglia."\n\nLa sua rabbia si era trasformata in lacrime e le parole che ha pronunciato dopo sono arrivate a malapena alle mie orecchie.\n\n"Non siete [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|l].""
 tour_travel.3002.a:0 ""Non posso riportarli indietro, ma forse un po' d'oro vi può aiutare.""
 tour_travel.3002.b:0 ""Era un sacrificio che ero dispost[ROOT.Char.Custom('DE_END_PRO_S_N')] a fare.""

 tour_travel.3003.t:0 "Creature Disgustose"
 tour_travel.3003.desc:0 "A [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ci fermiamo a parlare con il centesimo contadino della giornata e mi si rivolta lo stomaco al solo guardare queste misere creature.\n\nI denti ingialliti e maciullati, gli occhi spenti e vuoti che nascondono un cervello analfabeta in decomposizione. Ognuno di loro è portatore di malattie senza nome che segnano i loro volti con innumerevoli pustole e macchie.\n\nNon mi interessa una sola parola di quello che dicono."
 tour_travel.3003.a:0 "Fingere di prendermi cura di loro è il mio dovere."
 tour_travel.3003.b:0 "Gli dirò cosa penso di loro."

 tour_travel.3004.t:0 "La Brutta Statua"
 tour_travel.3004.desc:0 "Ero stat[ROOT.Char.Custom('DE_END_PRO_S_N')]  avvertit[ROOT.Char.Custom('DE_END_PRO_S_N')]  in anticipo che gli abitanti del villaggio di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] si erano riuniti e avevano eretto una statua in mio onore.\n\nQuando arrivo e la guardo, però, non riesco a elaborare quello che vedo. Non solo la statua è la cosa più brutta che abbia mai visto, ma non mi assomiglia affatto!\n\nGuardandomi intorno, però, vedo solo volti orgogliosi che mi guardano, nessun altro si rende conto di quanto sia grave questa situazione?"
 tour_travel.3004.a:0 "È... davvero fantastica"
 tour_travel.3004.b:0 "È uno #EMP scherzo#!? Abbattetela!"
 tour_travel.3004.c:0 "In realtà, è abbastanza accurata."

 tour_travel.3005.t:0 "Crimine Familiare"
 tour_travel.3005.desc:0 "Mentre attraverso [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], passo accanto ad [Select_CString(criminal_peasant.IsFemale,'una pietosa prigioniera','un pietoso prigioniero')], [Select_CString(criminal_peasant.IsFemale,'incatenata','incatenato')] a un palo come un cane. [criminal_peasant.GetSheHe] mi chiama, implorando pietà.\n\n"Qual è il vostro crimine?" chiedo con un tono imperiosito che si addice ad un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\n"Sono accusat[criminal_peasant.Custom('DE_END_PRO_S_N')] di essere un[criminal_peasant.Custom('DE_PRO_POS_P_2P')] [criminal_secret.GetNameNoTooltip]: un'accusa che purtroppo non posso confutare."\n\nAlcune piccole perle di sudore appaiono sulla mia fronte, dopo tutto #EMP anch'io#! sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [criminal_secret.GetNameNoTooltip]."
 tour_travel.3005.a:0 "Rilasciatel[criminal_peasant.Custom('DE_END_PRO_S_N')]!"
 tour_travel.3005.b:0 "Che terribile, orribile crimine..."

 tour_travel.3006.t:0 "Vita di un Sovrano"
 tour_travel.3006.desc:0 "Diversi contadini si riuniscono intorno a chiedendomi storie sulla mia vita. Ripenso a quello che potrei raccontare loro e mi vengono in mente due storie. La prima, quando [positive_memory.GetDescription] è un bel ricordo.\n\nLa seconda, quando [war_memory.GetDescription] è un racconto ancora più impressionante, in grado di ispirare fedeltà e fervore."
 tour_travel.3006.a:0 "Racconterò la prima storia."
 tour_travel.3006.b:0 "Tutti amano le storie di guerra."

 tour_travel.3007.t:0 "La Casa del Piacere"
 tour_travel.3007.desc:0 "Quando ci siamo fermati per riposare stanotte, un abitante del luogo si è offerto di farci fare un giro nella città locale.\n\nCapisco esattamente cosa si intendeva solo quando mi ritrovo nelle profondità di un covo di piacere.\n\nAlla mia sinistra, la gente si accoppia come se fosse la fine del mondo. Alla mia destra, un artista si cimenta in quella che sembra la #EMP [ROOT.Char.Custom('GetManeuver')] [ROOT.Char.Custom('GetDescriptorManeuver')] [random_event_culture.GetNameNoTooltip].#!"
 tour_travel.3007.a:0 "Devo andarmene immediatamente."
 tour_travel.3007.b:0 "Potrei anche unirmi a loro."

 tour_travel.3010.t:0 "Eroe Locale"
 tour_travel.3010.desc:0 "Mentre attraversiamo le lande, arrancando attraverso il/la [shrine_province.Custom('GetProvinceGroundDesc')], ci imbattiamo in un modesto santuario. Scolpito in modo grossolano, sfoggia un [shrine_province.GetCounty.GetFaith.ReligiousSymbol] sulla sua sommità, e sotto, le parole corrose dalle intemperie:\n\n#EMP Qui giace [Select_CString(saint_name.IsFemale, 'Santa', 'San')] [saint_name.GetFirstNameNoTooltip] di [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip], [saint_name.Custom('GetDaughterSon')] benedett[saint_name.Custom('DE_END_PRO_S_N')] di [shrine_province.GetNameNoTooltip]'#!\n\nSan/Santa [saint_name.GetFirstNameNoTooltip]? Di [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]? Sembra che da queste parti si stia patrocinando una figura spirituale locale, non approvata dai [ROOT.Char.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]..."
 tour_travel.3010.a:0 "Abbattete questa eterodossia!"
 tour_travel.3010.b:0 "'[Select_CString(saint_name.IsFemale, 'Santa', 'San')] [saint_name.GetFirstNameNoTooltip]'... suona bene."
 tour_travel.3010.c:0 "È meglio andarsene."
 cultural_acceptance_local_saint:0 "Sant[saint_name.Custom('DE_END_PRO_S_N')] locale"

 tour_travel.3020.t:0 "Soli nel Buio"
 tour_travel.3020.desc:0 "Ci ripariamo per una serata [ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')] in una comoda, anche se squallida, locanda, a bere qualcosa mentre fuori il vento ulula. Uno dopo l'altro, il gruppo si ritira nelle stanze da letto.\n\nSono pers[ROOT.Char.Custom('DE_END_PRO_S_N')] nei miei pensieri quando mi accorgo che la candela è quasi esaurita e sono sol[ROOT.Char.Custom('DE_END_PRO_S_N')] con [love_professor.Custom('DE_ART_DEF_P_A')] mi[love_professor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', love_professor)], [love_professor.GetFirstName]. Scorgo uno strano sguardo nei suoi occhi.\n\nPassa un attimo prima che [love_professor.GetSheHe] aggrotti le sopracciglia, scegliendo con cura le parole. "Sai, ti ammiro #EMP molto#! come [ROOT.Char.GetFirstNameNoTooltip] — Voglio dire come [ROOT.Char.GetTitleAsNameNoTooltip]..." Un sorriso appare sulle sue labbra."
 tour_travel.3020.a:0 "Vieni, gli altri dormono tutti."
 tour_travel.3020.c:0 "Ha! Chi vi credete di essere?"
 tour_travel.3020.d:0 "Dovrei riposare un po'..."

 tour_travel.3030.t:0 "La Verità"
 tour_travel.3030.desc:1 "Ci avviciniamo a un borgo dove [Select_CString(wrongfully_accused.IsFemale, 'una donna disperata è in catene', 'un uomo disperato è in catene')] davanti a una forca, mentre una folla si raduna lì davanti.\n\n"[recipient.Custom('IT_NAM_COL3')|U][ROOT.Char.GetTitleAsNameNoTooltip]! È [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]!" urla qualcuno. È allora che [accused_partner.Custom('DE_PRO_POS_P_2P')] contadin[accused_partner.Custom('DE_END_PRO_S_N')] si fa largo tra la folla e in lacrime corre verso di me: "Vi supplico! Mi[wrongfully_accused.Custom('DE_END_PRO_S_N')] [wrongfully_accused.Custom('WifeHusband')] è innocente!"
 tour_travel.3030.framed:1 ""[wrongfully_accused.GetSheHe|U] non ha fatto nulla, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]! Io lo so!""
 tour_travel.3030.pinned:1 ""Queste canaglie scaricano il peso dei loro peccati sugli altri!""
 tour_travel.3030.wrongful:1 ""È tutto falso! Non c'è nemmeno un testimone!""
 tour_travel.3030.outro:0 "Le guardie l[accused_partner.Custom('DE_END_PRO_S_N')] trascinano via in lacrime. "No! #EMP [wrongfully_accused.GetFirstName]...!#!".\n\nIl funzionario si inchina, timidamente: "Vogliate perdonare questa gazzarra, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]! Ignorate quell[accused_partner.Custom('DE_PRO_PER_S_3P_N')][accused_partner.GetWomanMan], l'accusat[wrongfully_accused.Custom('DE_END_PRO_S_N')] #EMP è#! colpevole... non vi è alcun dubbio.""
 tour_travel.3030.a:0 "Vorrei ascoltare le accuse contro di [wrongfully_accused.GetSheHe]"
 tour_travel.3030.b.sadistic:0 "Ah, adoro le impiccagioni!"
 tour_travel.3030.b:0 "Proseguite."
 tour_travel.3030.c:0 "Sei fortunat[wrongfully_accused.Custom('DE_END_PRO_S_N')], abbiamo il miglior boia di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] qui!"
 tour_travel.3030.d:0 "Sono venut[ROOT.Char.Custom('DE_END_PRO_S_N')] qui... per graziarl[wrongfully_accused.Custom('DE_END_PRO_S_N')]! E perdono anche [accused_partner.GetSheHe]!"

 tour_travel.3040.t:0 "Un Villaggio Sfortunato"
 tour_travel.3040.desc:0 "Mentre trottiamo alla periferia di un piccolo borgo di passaggio, si avvicina a noi, tutto impaurito, un popolano.\n\nIl suo sguardo si apre subito al sollievo: "Sia lodato il cielo! Dovete aiutarci, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]!" Io e i miei compagni di viaggio ci scambiamo degli sguardi stupefatti. "Dei disertori hanno razziato per giorni il nostro villaggio. Ci hanno portato via quasi tutto!"\n\n"
 tour_travel.3040.own:0 "È solo un borgo insignificante, ma non posso lasciare che nelle mie terre i fuorilegge la facciano da padroni."
 tour_travel.3040.liege:0 "E così [ROOT.Char.GetTopLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetTopLiege.GetTitledFirstName] non riesce a garantire la tranquillità da queste parti..."
 tour_travel.3040.realm:0 "Pare che le terre [ROOT.Char.GetLiege.Custom('IT_NAM_COL2')][ROOT.Char.GetLiege.GetTitledFirstName] siano abbandonate a se stesse..."
 tour_travel.3040.foreign:0 "Sembrerebbe che in [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] l'ordine sia meno rigoroso che in [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]..."
 tour_travel.3040.a.martial:0 "Guardie, con me! Andiamo a dare la caccia a questi criminali!"
 tour_travel.3040.a:0 "Guardie, date la caccia a quei criminali!"
 tour_travel.3040.b:0 "#EMP Quasi#! tutto?"
 tour_travel.3040.c:0 "Villico, io credo di avere di meglio da fare."
 tour_travel.3040.c.foreign:0 "Questa è una questione di cui dovete occuparvi voi abitanti di [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTitleAsNameNoTooltip]."
 entourage_member_wounded_toast:0 "Un bandito ferisce [woundee.Custom('IT_NAM_COL3')][woundee.GetShortUINameNoFormat]"
 entourage_member_wound_chance_tt:0 "Un membro del tuo seguito viene ferito"
 
