l_spanish:
 admiring_birds.1001.t:0 "Oh! Un uccello!"
 admiring_birds.1001.common_raven.desc:0 "La melodia che giunge alle mie orecchie non può essere confusa: è il canto di un corvo. Appollaiato su un ramo, l'uccello sembra essere a caccia."
 admiring_birds.1001.common_merganser.desc:0 "Questa cresta è abbastanza riconoscibile. Annidato in una cavità dell'albero, lo smergo maggiore protegge attentamente le sue uova. Il suo compagno non si vede da nessuna parte, forse sta pescando."
 admiring_birds.1001.common_loon.desc:0 "Piumaggio bianco e nero, la membrana che collega le dita dei piedi, decollo goffo. Hmm... È abbastanza difficile da identificare, ma dovrebbe essere una strolaga."
 admiring_birds.1001.golden_eagle.desc:0 "Che bestia maestosa! Ho avuto la fortuna di assistere alla manovra di caccia di questa aquila reale. Il povero roditore non ha nemmeno visto arrivare la sua morte. Il marrone scuro dominante del piumaggio permette una buona mimetizzazione, suppongo."
 admiring_birds.1001.red_crossbill.desc:0 "Una melodia tranquilla e pacifica cattura le mie orecchie. All'inizio, non riesco a identificarne la fonte, a causa del riecheggiare dei suoni tra gli alberi. Quando improvvisamente vedo delle forme arancioni, appollaiate in cima a un albero. Alcuni crocieri rossi si stanno nutrendo tra i pini."
 admiring_birds.1001.northern_harrier.desc:0 "Sebbene possa essere scambiato per un gufo, l'orgogliosa albanella settentrionale si distingue per il fatto che caccia in pieno giorno."
 admiring_birds.1001.great_egret.desc:0 "Il piumaggio bianco incontaminato appare come una nuvola sul lago. Le lunghe e sottili zampe dell'airone rosso svaniscono nella luce, dando l'impressione di avere una parte superiore del corpo galleggiante."
 admiring_birds.1001.black_tern.desc:0 "Mentre cammino ai margini di un prato, sorprendo un gruppo di sterne nere che si rincorrono, salendo rapidamente con battiti d'ala esagerati mentre si chiamano con entusiasmo. Potrebbe essere la stagione della riproduzione?"
 admiring_birds.1001.osprey.desc:0 "Mentre passo vicino a un lago, un uccello salta fuori dall'acqua, ha un pesce nel suo becco nero. Il falco pescatore vola via velocemente."
 admiring_birds.1001.northern_shoveler.desc:0 "È una roccia!... un picco!... un mantello! Un promontorio! È una penisola! Il mestolone del nord ha un becco molto particolare."
 admiring_birds.1001.atlantic_puffin.desc:0 "Che spettacolo divertente! La pulcinella di mare dell'Atlantico è un piacere da osservare, mi ricorda in un certo senso un giullare colorato."
 admiring_birds.1001.mallard.desc:0 "Le piume iridescenti dello speculum viola-blu degli uccelli in volo catturano la mia attenzione mentre vago. Il germano reale atterra un po' più lontano, in un prato vicino."

 admiring_birds.1001.horned_lark.desc:0 "Un enorme stormo di allodole cornute sta esplorando il terreno, cercando vermi e chiacchierando insieme. Mi fermo immediatamente per non spaventarle."
 admiring_birds.1001.barrow_goldeneye.desc:0 "L'occhio dorato mi fissa dal centro del lago. L'anatra nuota tranquillamente, sicuramente in cerca di cibo."

 admiring_birds.1001.gold_gain.desc:0 "Quanto sono fortunato! Questo incontro è un buon segno e le mie entrate dovrebbero beneficiarne."
 admiring_birds.1001.prowess_gain.desc:0 "Osservare come insegue la preda è piuttosto stimolante! Potrò utilizzarlo sul campo di battaglia."
 admiring_birds.1001.piety_gain.desc:0 "Sono benedetto! Ha risvegliato qualcosa di profondo dentro di me."
 admiring_birds.1001.prestige_gain.desc:0 "Che incontro raro! Tutti saranno gelosi di me."
 admiring_birds.1001.dynasty_prestige_gain.desc:0 "L'incontro con questo uccello dimostra che la mia Dinastia è destinata alla grandezza!"
 admiring_birds.1001.stress_loss_gain.desc:0 "Non c'è niente di più rilassante che guardare questo uccello volare."


 admiring_birds.1001.a:0 "Se solo ne sapessi di più sugli uccelli..."
 admiring_birds.1001.b:0 "Che incontro proficuo!"
 admiring_birds.1001.c:0 "Una bella aggiunta alla mia collezione di trofei"
