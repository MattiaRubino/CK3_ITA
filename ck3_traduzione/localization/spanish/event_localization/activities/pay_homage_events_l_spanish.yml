l_spanish:
 # General Loc Strings
 pay_homage_header:0 "Omaggio:"

 # Activity Start: Liege decides whether or not to hear petition
 pay_homage.0001.opening:0 "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc:0 "Sono arrivato a [homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] per rendervi omaggio, glorios[homage_liege.Custom('DE_END_PRO_S_N')] [homage_liege.GetTitleAsNameNoTooltip], come dimostrazione della mia lealtà. \n\n"
 pay_homage.0001.desc.submission:0 "Spero che il mio giuramento di sottomissione sia una prova sufficiente del mio onore."
 pay_homage.0001.desc.gold:0 "Vi porto ricchi doni degni della vostra maestà, come segno della mia buona volontà e servitù."
 pay_homage.0001.desc.hook:0 "Avete la mia parola che farò tutto ciò che desiderate da me, mi[homage_liege.Custom('DE_END_PRO_S_N')] Signor[homage_liege.Custom('DE_END_ADJ_IND_S_A')]."
 pay_homage.0001.desc.contract:0 "Per sottolineare il tuo dominio e la mia fedeltà a te, mi assumerò maggiori obblighi come vostro vassallo."
 pay_homage.0001.a:0 "Fate immediatamente accomodare [homage_vassal.GetTitledFirstNameNoTooltip]."
 pay_homage.0001.a.tt:0 "Ricevi [homage_vassal.GetFirstName]"
 pay_homage.0001.b:0 "I suoi inchini non significano nulla per me."
 pay_homage.0001.b.tt:0 "Mandi via [homage_vassal.GetFirstName]"

# Activity End: Vassal learns that liege refuses to hear petition
 pay_homage.0009.opening:1 "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc:0 "Non mi faccio ingannare dalla tua [homage_vassal.Custom('InsultAdjective')] recita; un omaggio da parte tua non significherebbe nulla per me."
 pay_homage.0009.a:1 "Oltraggioso!"

 # Liege Event: Liege receives homage from vassal
 pay_homage.0101.t:0 "$pay_homage_header$ Inginocchiarsi"
 pay_homage.0101.t.language:0 "$pay_homage_header$ Ambiguità"
 pay_homage.0101.t.clumsy:0 "$pay_homage_header$ Mortificato"
 pay_homage.0101.t.infatuation:0 "$pay_homage_header$ Oggettivato"
 pay_homage.0101.t.delivery:0 "$pay_homage_header$ Ammutolito"
 pay_homage.0101.desc:0 "Aspetto pazientemente sul mio trono l'arrivo [homage_vassal.Custom('IT_NAM_COL2')][homage_vassal.GetTitledFirstName], che ben presto viene annunciat[homage_vassal.Custom('DE_END_PRO_S_N')] e condott[homage_vassal.Custom('DE_END_PRO_S_N')] al mio cospetto. \n\n"
 pay_homage.0101.desc.submission:0 "[homage_vassal.GetSheHe|U] si inginocchia in segno di deferenza, non offrendo altro che il suo giuramento di servire fedelmente come vassallo [homage_liege.GetPrimaryTitle.Custom('IT_COU_COL8')][homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0101.desc.gold:0 "[homage_vassal.GetSheHe|U] si inginocchia in segno di deferenza, mentre gli assistenti portano i suoi doni, monete e oggetti preziosi. Il giuramento viene prestato e gli scrivani registrano le sue promesse di servire [homage_liege.GetPrimaryTitle.Custom('IT_COU_COL4')][homage_liege.GetPrimaryTitle.GetNameNoTooltip].\n\n"
 pay_homage.0101.desc.hook:0 "[homage_vassal.GetSheHe|U] si inginocchia in segno di deferenza, e oltre al suo giuramento di servire [homage_liege.GetPrimaryTitle.Custom('IT_COU_COL4')][homage_liege.GetPrimaryTitle.GetNameNoTooltip], si mette a mia disposizione e in debito con me.\n\n"
 pay_homage.0101.desc.contract:0 "[homage_vassal.GetSheHe|U] si inginocchia in segno di deferenza, e oltre al suo giuramento di servire [homage_liege.GetPrimaryTitle.Custom('IT_COU_COL4')][homage_liege.GetPrimaryTitle.GetNameNoTooltip], mi offre maggiori contributi come vassallo [homage_liege.GetPrimaryTitle.Custom('IT_COU_COL8')][homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0101.desc.language:3 "Anche se [homage_vassal.Custom('IT_NAM_COL3')][homage_vassal.GetTitleAsNameNoTooltip] si è esercitato con la lingua [homage_liege.GetCourtLanguage.GetNameNoTooltip], [homage_vassal.Custom('DE_ART_IND_A')] sbaglia la pronuncia di alcune parole, cambiando umoristicamente il loro significato e lasciando i miei cortigiani a soffocare le risate."
 pay_homage.0101.desc.clumsy:0 "Mentre [homage_vassal.Custom('IT_NAM_COL3')][homage_vassal.GetTitledFirstNameNoTooltip] si avvicina, inciampa goffamente. La corte sussulta all'unisono mentre cade, finendo disteso ai miei piedi, con le guance rosse dall'imbarazzo."
 pay_homage.0101.desc.infatuation:0 "[homage_vassal.Custom('IT_NAM_COL3')][homage_vassal.GetTitledFirstNameNoTooltip] si alza, con un'aria impacciata. Con la coda dell'occhio noto [homage_infatuation.Custom('REL_TO_ME')][SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] [homage_infatuation.GetFullName] sbiancare in volto, visibilmente infatuat[homage_infatuation.Custom('DE_END_PRO_S_N')] [homage_vassal.Custom('IT_NAM_COL2')|U][homage_vassal.GetTitleAsNameNoTooltip]!"
 pay_homage.0101.desc.delivery:0 "Le cose non vanno bene fin dall'inizio. [homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success:0 "Alla fine dico al[homage_vassal.Custom('DE_END_ADJ_NUL_S_N')] [homage_vassal.GetTitleAsNameNoTooltip] di alzarsi, confermando la mia soddisfazione, e i suoi diritti sulle terre che governa in mia vece."
 pay_homage.0101.smooth.submission:0 ""Servitemi bene, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.smooth.gold:0 ""Accetto i vostri generosi doni, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.smooth.hook:0 ""Sono felice di sapere che posso contare su di voi, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.smooth.contract:0 ""I vostri servigi sono inestimabili, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.faux_pas.language:0 ""Ottimo tentativo [homage_vassal.GetFirstNameNoTooltip]; non è una lingua facile.""
 pay_homage.0101.faux_pas.clumsy:0 ""I vostri giuramenti sono l'unica cosa che mi interessa.""
 pay_homage.0101.faux_pas.infatuation:0 ""Ahem... penso che abbiamo finito qui.""
 pay_homage.0101.faux_pas.delivery:0 ""La vostra lealtà, non la vostra lingua, è ciò che conta.""
 pay_homage.0101.insult.language:0 ""Avete una #EMP qualche#! idea di quello che avete appena detto?""
 pay_homage.0101.insult.clumsy:0 ""Che disastro.""
 pay_homage.0101.insult.infatuation:0 ""Come #EMP osate#!? Fuori!""
 pay_homage.0101.insult.delivery:0 ""Cosa #EMP era#! quello?""

 # Vassal Event: Vassal hears how it went
 pay_homage.0201.desc:0 "I servitori mi accompagnano nella grande sala di [homage_liege.GetTitledFirstNameRegnal] a [homage_liege.GetCapitalLocation.GetNameNoTooltip], dove [homage_liege.Custom('DE_ART_IND_A')] siede sul suo trono in attesa di udire il mio giuramento.\n\n"
 pay_homage.0201.desc.language:2 "Mi inginocchio davanti a [homage_liege.GetHerHim] e recito i giuramenti in lingua [homage_liege.GetCourtLanguage.GetNameNoTooltip] su cui mi sono esercitato, ma le risatine malcelate della corte mi fanno capire che ho bisogno di studiare meglio la lingua di corte del mio signore...\n\n"
 pay_homage.0201.desc.clumsy:0 "Vado ad inginocchiare davanti a [homage_liege.GetHerHim], ma nella fretta inciampo goffamente finendo ai suoi piedi. Mi tiro su e faccio lo stesso i giuramenti, con le guance rosse davanti alla corte riunita...\n\n"
 pay_homage.0201.desc.infatuation:0 "Mi inginocchio davanti a [homage_liege.GetHerHim] ed inizio. Mentre ripeto i giuramenti, incrocio lo sguardo di [homage_infatuation.GetFullName], [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] di [homage_liege.GetFirstNameNoTooltip], che sorride in modo accattivante, con un occhiolino esplicito. Guardando il mio signore, mi trovo di fronte al suo sguardo severo! Concludo il discorso, distogliendo lo sguardo mentre la corte mormora i suoi pettegolezzi...\n\n"
 pay_homage.0201.desc.delivery:0 "Mi inginocchio davanti a [homage_liege.GetHerHim] e inizio a pronunciare i giuramenti, ma le cose precipitano rapidamente. [homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success:0 "Mi inginocchio ai piedi del[homage_liege.Custom('DE_END_ADJ_NUL_S_N')] mi[homage_liege.Custom('DE_END_PRO_S_N')] Signor[homage_liege.Custom('DE_END_ADJ_IND_S_A')] e pronuncio i numerosi giuramenti di omaggio, mentre i suoi scribi registrano l'evento.\n\n"
 pay_homage.0201.desc.submission:0 "Con questo, la cerimonia è completa; non ho niente da offrire al[homage_liege.Custom('DE_END_ADJ_NUL_S_N')] [homage_liege.GetTitleAsNameNoTooltip] tranne la mia promessa di servirl[homage_liege.Custom('DE_END_PRO_S_N')] fedelmente come vassallo [homage_liege.GetPrimaryTitle.Custom('IT_COU_COL8')][homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0201.desc.gold:0 "I miei assistenti mi seguono, offrendo i miei ricchi doni [homage_liege.Custom('IT_NAM_COL4')][homage_liege.GetTitleAsNameNoTooltip] davanti alla corte riunita.\n\n"
 pay_homage.0201.desc.hook:0 "Poi arriva la mia promessa, [homage_liege.GetSheHe] può chiedermi qualsiasi favore, per qualsiasi impresa, in quanto sono un fedele sostenitore [homage_liege.GetPrimaryTitle.Custom('IT_COU_COL')][homage_liege.GetTitleAsNameNoTooltip].\n\n"
 pay_homage.0201.desc.contract:0 "Poi arriva il mio regalo; affermo che aumenterò i miei contributi [homage_liege.GetPrimaryTitle.Custom('IT_COU_COL7')][homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] come segno della mia fedeltà e per il bene della corona.\n\n"
 pay_homage.0201.desc.insult_language:1 "[homage_liege.GetFirstNameNoTooltip] mi guarda severamente, poi scoppia in una risata, ripetendo le mie promesse mal pronunciate con un brutto accento in lingua [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip]..."
 pay_homage.0201.desc.insult_clumsy:0 "[homage_liege.GetFirstNameNoTooltip] sogghigna apertamente dietro la mano, mentre la corte si riempie lentamente di risate. Ecco come sarò ricordato..."
 pay_homage.0201.desc.insult_infatuation:0 "[homage_liege.GetFirstNameNoTooltip] guarda [homage_infatuation.Custom('DE_ART_DEF_P_A')] su[homage_infatuation.Custom('DE_END_PRO_S_N')] [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] con rabbia, e mi congeda dalla stanza senza alcuna riconoscenza."
 pay_homage.0201.desc.insult_delivery:0 "[homage_liege.GetFirstNameNoTooltip] mi prende alla sprovvista, ridacchiando mentre ripete in dettaglio ogni parte del mio discorso..."
 pay_homage.0201.desc.brush_off:0 "Con mia sorpresa, [homage_liege.GetFirstNameNoTooltip] si comporta quasi come se non fosse successo nulla, e accetta il mio omaggio con grazia.\n\n"
 pay_homage.0201.desc.outro:0 "[homage_liege.GetFirstNameNoTooltip] mi invita ad alzarmi, e conferma la sua soddisfazione, insieme ai miei diritti sulle terre che governo in sua vece."
 pay_homage.0201.smooth.submission:0 "Salute a voi, [homage_liege.GetTitleAsNameNoTooltip]."
 pay_homage.0201.smooth.gold:0 "Il prezzo della fedeltà..."
 pay_homage.0201.smooth.hook:0 "Speriamo che sia un piccolo favore..."
 pay_homage.0201.smooth.contract:0 "I fardelli del servizio..."
 pay_homage.0201.faux_pas:0 "Un giusto signore dopo tutto."
 pay_homage.0201.insult:0 "Non sarei mai dovuto venire."

 # Custom
 homage_delivery_stutter_liege:1 "[ROOT.Char.GetTitledFirstNameNoTooltip] arriva a malapena a metà frase prima che il suo balbettio lo interrompa. I miei cortigiani addolorati guardano i suoi valorosi tentativi di domare la voce."
 homage_delivery_lisp_liege:1 "Il discorso di [ROOT.Char.GetTitledFirstNameNoTooltip] è... difficile da dimenticare. Il suo biascichio attenua la serietà del momento, mentre cerca di ignorare gli sghignazzi dei miei cortigiani meno benevoli."
 homage_delivery_wheeze_liege:1 "[homage_vassal.GetTitledFirstNameNoTooltip] è una persona interessante. Ovviamente nervos[ROOT.Char.Custom('DE_END_PRO_S_N')], sembra anche avere difficoltà a respirare e pronuncia il suo discorso in brevi scatti tra una pasua e l'altra."
 homage_delivery_slow_liege:1 "Il discorso di [ROOT.Char.GetTitledFirstNameNoTooltip] è... non buono. [ROOT.Char.GetSheHe] ha perso il filo del discorso in diversi punti, divagando e fraintendendo o pronunciando male alcune delle parole più importanti."
 homage_delivery_inconceivable_liege:1 "Il discorso di [ROOT.Char.GetTitledFirstNameNoTooltip] è... interessante. [ROOT.Char.GetSheHe|U] ha usato un linguaggio arcaico e parole di cui chiaramente non sapeva il reale significato, raddoppiando la lunghezza del discorso e sconcertando i miei cortigiani più eruditi."
 homage_delivery_stutter_vassal:0 "Ho appena iniziato il primo giuramento quando il mio balbettio mi interrompe. Alla fine vado avanti sotto lo sguardo divertito e imbarazzato della corte, ma questo giorno è segnato dalla mia afflizione."
 homage_delivery_lisp_vassal:0 "Il mio discorso è punteggiato da risate smorzate mentre faccio del mio meglio per pronunciarlo con la mia balbuzie, che toglie serietà alla cerimonia e al mio giuramento."
 homage_delivery_wheeze_vassal:0 "Riesco a malapena a prendere fiato, mentre il mio cuore corre più veloce, e affrettarmi a finire il discorso peggiora solo le cose. Non è un discorso da ricordare."
 homage_delivery_slow_vassal:0 "Faccio del mio meglio, ma le sopracciglia sollevate e gli sguardi del mio signore e della corte mi fanno capire che i miei sforzi sono stati divertenti piuttosto che rilevanti."
 homage_delivery_inconceivable_vassal:0 "Do il massimo, sono all'altezza dell'occasione e impressiono la Corte con il mio vocabolario, ma... la reazione non è esattamente quella che mi aspettavo."
 # Invalidated event
 pay_homage.0601.t:0 "$pay_homage_header$ Invalidato"
 pay_homage.0601.desc.court:0 "Con la mia incoronazione a [ROOT.Char.GetTitleAsNameNoTooltip], i preparativi per rendere omaggio non sono più necessari..."
 pay_homage.0601.desc.imprisoned_me:0 "$pay_homage.0601_shared_intro$ [homage_liege.Custom('IT_NAM_COL3')][ROOT.Char.GetImprisonedBy.GetTitledFirstName] mi ha buttato in prigione."
 pay_homage.0601.desc.imprisoned:0 "$pay_homage.0601_shared_intro$ sono stato catturato [ROOT.Char.GetImprisonedBy.Custom('IT_NAM_COL5')][ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.liege_dead_me:0 "$pay_homage.0601_shared_intro$ ho ucciso [homage_liege.Custom('IT_NAM_COL3')][homage_liege.GetTitledFirstName]... \n\n"
 pay_homage.0601.desc.liege_dead:0 "$pay_homage.0601_shared_intro$ [homage_liege.Custom('IT_NAM_COL3')][homage_liege.GetTitledFirstName] [homage_liege.GetDeathReasonHideKiller]... \n\n"
 pay_homage.0601.desc.liege_imprisoned_me:0 "$pay_homage.0601_shared_intro$ ho catturato [homage_liege.Custom('IT_NAM_COL3')][homage_liege.GetTitledFirstName]!"
 pay_homage.0601.desc.liege_imprisoned:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] è stato catturato [homage_liege.Custom('IT_NAM_COL5')][homage_liege.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.new_liege:0 "Se devo fare un giuramento, deve essere fatto al mio signore, [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pay_homage.0601_shared_intro:0 "Proprio mentre stavo dando gli ultimi ritocchi al mio giuramento di omaggio,"
 pay_homage.0601.desc:0 "\n\nQuesto cambia certamente la situazione."
 pay_homage.0601.a_court:0 "Avanti, verso cose più grandi."
 pay_homage.0601.a_prison:0 "Maledizione."
 pay_homage.0601.a_liege:0 "Questo è molto spiacevole..."
 pay_homage.0601.a:0 "È tempo di riconsiderare la situazione..."
 
 pay_homage_costs_refunded:0 "$pay_homage_decision$ - Costi Rimborsati"
