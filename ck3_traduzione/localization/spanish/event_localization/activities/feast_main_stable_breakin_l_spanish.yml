l_spanish:
 feast_main_stable_breakin.0002.t:2 "Cavalli rubati"
 feast_main_stable_breakin.0002.breakin_with_helper:0 "Ci si era spinti già troppo oltre con il mangiare e bere quando [breakin_stager.GetTitledFirstName] decise che era giunto il momento di cavalcare un po'. Le scuderie erano state chiuse da tempo, ma con l'aiuto di [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] era riuscito a condurre rapidamente un gruppo di entusiasti cavalieri all'interno.\n\nNessuno di loro aveva gli animali sotto controllo, ci furono bestemmie, risate e ossa rotte con uomini e donne che cadevano dai cavalli imbizzarriti dentro la grande sala!"
 feast_main_stable_breakin.0002.breakin_with_deviant:0 "Ci si era spinti già troppo oltre con il mangiare e bere quando [breakin_stager.GetTitledFirstName] decise che era ora di andare a cavallo. Le scuderie erano già chiuse, ma con la guida di [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] era riuscito a condurre rapidamente un gruppo di entusiasti cavalieri all'interno.\n\nSenza alcun controllo sugli animali, c'erano imprecazioni, risate e ossa rotte mentre uomini e donne cadevano dai cavalli spaventati per la grande sala!"
 feast_main_stable_breakin.0002.breakin_with_noone:0 "Ci si era spinti già troppo oltre con il mangiare e bere quando [breakin_stager.GetTitledFirstName] decise che era ora di andare a cavallo. Le scuderie erano già chiuse, ma [breakin_stager.GetFirstName] in qualche modo è riuscito a far entrare un gruppo di entusiasti cavalieri.\n\nSenza alcun controllo sugli animali, ci furono bestemmie, risate e ossa rotte mentre uomini e donne, ebbri di vino, cadevano dai cavalli che trotterellavano lentamente per la grande sala!"
 feast_main_stable_breakin.0002.bystander_riding:0 "\n\nLe altre creature nelle stalle non hanno avuto vita più facile, e una capra è quasi collassata sotto il peso di [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0002.deviant_discovered:0 "\n\nLa serata però ha preso una brutta piega, quando [breakin_deviant.GetTitledFirstName] fu trovato in fondo alle scuderie, impegnato in atti indicibili con un bue! L'onta della vergogna non lascerà mai la sua anima."
 feast_main_stable_breakin.0002.what_a_silly_bunch:0 "\n\nAlla fine gli stallieri sono riusciti a calmare gli animali terrorizzati, e almeno i più sobri di noi si sono goduti lo spettacolo!"
 feast_main_stable_breakin.0002.a:0 "Che gruppo di esilaranti buffoni."
 feast_main_stable_breakin.0002.b:0 "Oh no, povero animale!"
 feast_main_stable_breakin.0002.secret_of_my_own:0 "Che cosa terribile... terribile da fare..."
 feast_main_stable_breakin.0003.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0003.breakin_with_helper:1 "Ci si era spinti già troppo oltre con il mangiare e bere quando [breakin_stager.GetTitledFirstName] decise che era giunto il momento di cavalcare un po'. Le mie scuderie erano state chiuse da tempo, ma con l'aiuto di [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] era riuscito a condurre rapidamente un gruppo di entusiasti cavalieri all'interno.\n\nNessuno di loro aveva gli animali sotto controllo, ci furono bestemmie, risate e ossa rotte con uomini e donne che cadevano dai cavalli che scorazzavano nella grande sala!"
 feast_main_stable_breakin.0003.breakin_with_deviant:1 "Ci si era spinti già troppo oltre con il mangiare e bere quando [breakin_stager.GetTitledFirstName] decise che era giunto il momento di cavalcare un po'. Le mie scuderie erano state chiuse da tempo, ma con l'aiuto di [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] era riuscito a condurre rapidamente un gruppo di entusiasti cavalieri all'interno.\n\nNessuno di loro aveva gli animali sotto controllo, ci furono bestemmie, risate e ossa rotte con uomini e donne che cadevano dai cavalli che correvano nella grande sala!"
 feast_main_stable_breakin.0003.breakin_with_noone:1 "Ci si era spinti già troppo oltre con il mangiare e bere quando [breakin_stager.GetTitledFirstName] decise che era giunto il momento di cavalcare un po'. Le mie scuderie erano state chiuse da tempo, ma [breakin_stager.GetFirstName] in qualche modo è riuscito a far entrare un gruppo di cavalieri entusiasti.\n\nNessuno di loro aveva gli animali sotto controllo,e ci furono bestemmie, risate e ossa rotte con uomini e donne che cadevano dai cavalli galoppanti nella grande sala!"
 feast_main_stable_breakin.0003.bystander_riding:0 "\n\nLe altre creature nelle stalle non hanno avuto vita più facile, e una capra è quasi collassata sotto il peso di [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0003.deviant_discovered:0 "\n\nLa serata però ha preso una brutta piega, quando [breakin_deviant.GetTitledFirstName] è stato trovato in fondo alle scuderie, impegnato in atti indicibili con un bue! L'onta della vergogna non lascerà mai la sua anima."
 feast_main_stable_breakin.0003.what_a_silly_bunch:0 "\n\nAlla fine gli stallieri sono riusciti a calmare gli animali terrorizzati, e almeno i più sobri di noi si sono goduti lo spettacolo!"
 feast_main_stable_breakin.0003.a:0 "Staffieri, proteggete queste persone da se stesse!"
 feast_main_stable_breakin.0003.b:0 "Stai moralmente corrompendo i miei animali!"
 feast_main_stable_breakin.0003.secret_of_my_own:0 "Il mio caro Sansone! Con [breakin_deviant.GetFirstName]?!"
 feast_main_stable_breakin.0004.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0004.breakin_with_helper:0 "Mangiare e bere va bene, ma volevo divertirmi!\n[breakin_helper.GetTitledFirstName] ha escogitato un piano brillante per entrare nelle scuderie, subito dopo stavo guidando un gruppo di entusiasti cavalieri oltre i patetici cancelli serrati.\nCi furono grida e risate mentre portavamo i cavalli nella sala, dove ho offerto agli altri ospiti una straordinaria esibizione di equitazione!"
 feast_main_stable_breakin.0004.breakin_with_deviant:0 "Mangiare e bere va bene, ma volevo divertirmi!\n[breakin_deviant.GetTitledFirstName] ha escogitato un piano brillante per entrare nelle scuderie e presto ho guidato un gruppo di euforici cavalieri oltre i patetici cancelli chiusi.\nCi furono urla e risate mentre portavamo i cavalli nella sala, dove ho concesso agli altri ospiti un'incredibile esibizione nell'arte dell'equitazione!"
 feast_main_stable_breakin.0004.breakin_with_noone:0 "Mangiare e bere va bene, ma volevo divertirmi!\n\nHo preso l'iniziativa di guidare un gruppo di entusiasti cavalieri oltre le pietose porte serrate delle stalle.\n\nPresto seguirono urla e risate, mentre gli ospiti ci guardavano cavalcare gli animali attraverso la sala!"
 feast_main_stable_breakin.0004.bystander_riding:0 "\nC'erano anche animali diversi dai cavalli rinchiusi nelle stalle e [breakin_bystander.GetTitledFirstName] è arrivato cavalcando una capra! È stato molto divertente finché la povera bestia non è caduta sotto il suo peso. Ed è stato molto divertente anche dopo."
 feast_main_stable_breakin.0004.deviant_discovered:0 "\nTuttavia, le risate e la gioia sono cessate presto, quando [breakin_deviant.GetTitledFirstName] è stato scoperto sul retro delle stalle, intento a commettere peccati indicibili con un bue! Che canaglia!"
 feast_main_stable_breakin.0004.signoff:0 "\n\nÈ stata una serata fantastica, anche se i dettagli nei miei ricordi sono un po 'confusi."
 feast_main_stable_breakin.0004.a:0 "Non vedo l'ora di farlo di nuovo."
 feast_main_stable_breakin.0005.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0005.breakin:0 "Anche se eravamo entrambi molto ubriachi, [breakin_stager.GetTitledFirstName] voleva divertirsi, e ho pensato che forse avremmo dovuto coinvolgere gli animali del nostro padrone di casa...\n\nPresto mi sono ritrovato a seguirlo fino alle scuderie, dove altri ospiti ubriachi stavano cavalcavando i cavalli verso la grande sala!"
 feast_main_stable_breakin.0005.bystander_riding:0 "\n\nC'erano anche altri animali oltre ai cavalli, e [breakin_bystander.GetTitledFirstName] è entrato cavalcando una capra, finché essa non ha ceduto sotto il suo peso."
 feast_main_stable_breakin.0005.deviant_discovered:0 "\n\nSapevo quanto fosse sbagliato, anche con tutte le distrazioni semplicemente non riuscivo a stare lontano dal bue sul retro delle stalle.\n\nQuando ho sentito le urla scioccate del mio nome, sapevo che la mia reputazione era rovinata, ma in quel preciso momento ero disposto a sopportare qualsiasi vergogna."
 feast_main_stable_breakin.0005.got_away_with_it:0 "\n\nLa distrazione era esattamente ciò di cui avevo bisogno e non riuscivo più a tenermi lontano dal bue sul retro delle stalle.\nLe cose che ho fatto erano molto sbagliate, ma il rischio di essere scoperto ha reso tutto ancora più elettrizzante!"
 feast_main_stable_breakin.0005.a:0 "Non riesco a smettere di pensare a quella notte."
 feast_main_stable_breakin.0006.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0006.breakin_with_helper:0 "Eravamo entrambi molto ubriachi, [breakin_stager.GetTitledFirstName] voleva un po' di divertimento e ha avuto l'idea che avrebbe dovuto coinvolgere gli animali del nostro padrone di casa...\n\nMolto presto mi sono ritrovato ad aiutar[breakin_stager.Custom('DE_PRO_POS_P_3P')] a entrare nelle stalle, dove noi e altri ospiti ubriachi abbiamo iniziato a condurre i cavalli nella sala!"
 feast_main_stable_breakin.0006.bystander_riding:1 "\n\nC'erano anche altri animali oltre ai cavalli, e [breakin_bystander.GetTitledFirstName] è entrato cavalcando una capra, finché essa non ha ceduto sotto il suo peso."
 feast_main_stable_breakin.0006.deviant_discovered:0 "\n\nTuttavia, le risate è la gioia sono svanite, quando [breakin_deviant.GetTitledFirstName] è stato scoperto sul retro delle stalle, intento a commettere peccati indicibili con un bue!"
 feast_main_stable_breakin.0006.all_in_good_fun:0 "\n\nApparentemente è stato un bello spettacolo, quindi [activity.GetOwner.GetTitledFirstName] ha chiarito che [activity.GetOwner.GetSheHe] non ci farà punire per le nostre azioni."
 feast_main_stable_breakin.0006.a:0 "Questo e altro per un buon banchetto!"
 feast_main_stable_breakin.0007.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0007.breakin:0 "Eravamo tutti e due molto ubriachi, [breakin_stager.GetTitledFirstName] voleva un po' di divertimento e ha avuto l'idea che avrebbe dovuto coinvolgere gli animali del nostro padrone di casa...\n\nMolto presto mi sono ritrovato ad aiutar[breakin_stager.Custom('DE_PRO_POS_P_3P')] a entrare nelle stalle, dove noi e altri ospiti ubriachi abbiamo guidato i cavalli nella grande sala!"
 feast_main_stable_breakin.0007.bystander_riding:0 "\n\nSono montato sul primo animale che sono riuscito a trovare, sebbene in seguito mi sia stato detto che in realtà si trattava di una capra, e il fatto che sia crollata sotto il mio peso spiega alcuni dei miei lividi."
 feast_main_stable_breakin.0007.deviant_discovered:0 "\n\nIl tutto si è interrotto bruscamente, quando [breakin_deviant.GetTitledFirstName] è stato sorpreso ad intrattenersi con un tipo di divertimento molto diverso con un bue sul retro delle stalle! Sarei rimasto scioccato e inorridito se fossi stato ancora cosciente."
 feast_main_stable_breakin.0007.what_a_silly_bunch:0 "\n\nAbbiamo causato molto scalpore, a quanto pare. Fortunatamente, è stato abbastanza divertente sia per gli altri ospiti che per il nostro padrone di casa, tanto da non sembrare volerci punire per le nostre trasgressioni."
 feast_main_stable_breakin.0007.a:0 "Fingo di ricordare tutto."
 feast_main_stable_breakin.9001.t:2 "Meno Giri di Parole"
 feast_main_stable_breakin.9001.deviant_caught:0 "La festa di [host_saying_goodbye.GetTitledFirstName] è quasi giunta al termine. È triste pensare di doverci salutare, anche se non sarà poi così male non dover più essere in compagnia di [breakin_deviant.GetTitledFirstName] e di quel bue..."
 feast_main_stable_breakin.9001.in_good_fun:0 "La festa di [host_saying_goodbye.GetTitledFirstName] è quasi giunta al termine.\n\nÈ triste pensare di doverci salutare, ma almeno potremo guardarci indietro e ridere delle scappatelle di [breakin_stager.GetFirstName] e di quel gruppo di allegri ubriachi per gli anni a venire."
 feast_main_stable_breakin.9001.a:1 "Che bei momenti che stiamo passando!"
 feast_main_stable_breakin.9002.deviant_caught:0 "Che triste pensare che presto dovrò mandare via tutti i miei ospiti!\n\nSarà triste vederli andar via, ad eccezione di [breakin_deviant.GetTitledFirstName].\nSebbene non riuscirò a dimenticarmene ogni volta che guarderò il mio prezioso bue."
 feast_main_stable_breakin.9002.in_good_fun_or_what:1 "I miei ospiti sono tutti di buon umore!\n\nQuesta festa ci ha avvicinati e potremo guardarci indietro e ridacchiare per le scappatelle di [breakin_stager.GetFirstName] e la sua banda di allegri ubriachi per gli anni a venire.\n\n [breakin_deviant.GetTitledFirstName] mi ha persino fatto dei complimenti ironici sullo stato di salute del mio bestiame!"
 feast_main_stable_breakin.9002.in_good_fun:0 "I miei ospiti sono tutti di buon umore!\n\nQuesta festa ci ha avvicinati e potremo guardarci indietro e ridacchiare delle scappatelle di [breakin_stager.GetFirstName] e della sua banda di ubriachi allegri per gli anni a venire."
 feast_main_stable_breakin.9002.a:0 "Tenetemi nei vostri cuori, vassalli!"
 feast_main_stable_breakin.9003.deviant_caught:0 "La festa di [host_saying_goodbye.GetTitledFirstName] sta finalmente giungendo al termine.\n\nHo difficoltà a guardare [breakin_deviant.GetTitledFirstName] allo stesso modo, ma dovrei quasi ringraziarlo per aver distolto l'attenzione da noi che abbiamo fatto irruzione nelle stalle."
 feast_main_stable_breakin.9003.in_good_fun:0 "Che bei momenti che stiamo passando!\n\n [host_saying_goodbye.GetTitledFirstName] sembra averci perdonato per la nostra piccola irruzione, dato che ha visto quanto si sono divertiti gli altri ospiti a vederci cavalcare."
 feast_main_stable_breakin.9003.a:0 "Quello che abbiamo fatto non era poi così sbagliato, dopotutto."
 feast_main_stable_breakin.9004.deviant_caught:0 "So che nessun Signore o Signora del reame mi guarderà più allo stesso modo. [host_saying_goodbye.GetTitledFirstName] ha condannato il mio nome e [breakin_stager.GetFirstName], con cui stavo ridendo e bevendo non molto tempo fa, non riesce più neanche a guardarmi"
 feast_main_stable_breakin.9004.in_good_fun:1 "Non posso credere di averla fatta franca!\nDopo che gli animali sono stati messi via, mi sono complimentat[ROOT.Char.Custom('DE_END_PRO_S_N') con [host_saying_goodbye.GetTitledFirstName] per lo stato di salute dei suoi animali.\n\nSe solo lo sapesse!"
 feast_main_stable_breakin.9004.a:0 "Mi controllerò in futuro! Almeno spero."
 feast_stable_breakin_log_title:0 "Irruzione nelle Stalle"
 feast_stable_breakin_log:0 "[TARGET_CHARACTER.GetTitledFirstName] ha fatto irruzione nelle stalle e ha lasciato uscire gli animali nelal sala del banchetto."
