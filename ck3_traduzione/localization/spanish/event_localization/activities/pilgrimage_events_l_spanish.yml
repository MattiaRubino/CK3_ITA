 ### PHASES
 pilgrimage_phase_solo:0 "Pellegrinaggio"
 pilgrimage_phase_solo_desc:0 "Il pellegrinaggio è un viaggio spirituale nelle proprie convinzioni personali. Il successo di un pellegrinaggio è determinato dalle scelte fatte durante il viaggio e da quelle fatte a destinazione."
 activity_pilgrimage_guest_desc:0 "$BULLET_WITH_TAB$I partecipanti potrebbero guadagnare [piety|E]\n$BULLET_WITH_TAB$I partecipanti potrebbero guadagnare [legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$I partecipanti potrebbero perdere [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$I partecipanti potrebbero guadagnare il [trait|E] [GetTrait('pilgrim').GetName( GetNullCharacter )]"

 ### OPTIONS
 #Type of Pilgrimage [Special Type] Option
 pilgrimage_type_pious:0 "Pellegrinaggio Pio"
 pilgrimage_type_pious_desc:1 "$EFFECT_LIST_BULLET$ Alcune opzioni dell'evento consentiranno azioni particolarmente pie\n$EFFECT_LIST_BULLET$ Il loro compimento fa gudagnare un incremento di [piety|E] extra al completamento\n\n#weak Lo scopo del pellegrinaggio è quello di rendere omaggio al divino, di connettersi veramente con la sostanza del proprio spirito.#!"
 pilgrimage_type_worldly:0 "Pellegrinaggio Mondano"
 pilgrimage_type_worldly_desc:1 "$EFFECT_LIST_BULLET$ Alcune opzioni dell'evento consentiranno azioni turistiche\n$EFFECT_LIST_BULLET$ Il loro compimento farà guadagnare un modificatore multiculturale di livello al completamento\n\n#weak Annusare la dolce stranezza dell'aria straniera, decifrare le bizzarrie delle lingue a noi aliene: può esserci niente di meglio?#!"
 pilgrimage_type_hajj:0 "Hajj"
 pilgrimage_type_hajj_desc:0 "$EFFECT_LIST_BULLET$ Tutti i Musulmani in grado di farlo devono compiere almeno una volta l'Hajj\n$EFFECT_LIST_BULLET$ Altri tipi diventano disponibili dopo aver acquisito il [trait|E] [GetTrait('hajjaj').GetName(GetNullCharacter)]\n\n#weak Ricordate: l'Hajj non è un obbligo, è un'opportunità. Per la sottomissione, per l'umiltà, per il perdono. Inshallah!#!"
 #Fidelity Option
 pilgrimage_option_fidelity:0 "Fedeltà"
 pilgrimage_fidelity_obligatory:0 "Obbligatorio"
 pilgrimage_fidelity_obligatory_desc:1 "$EFFECT_LIST_BULLET$ La velocità di [travel|E] è aumentata del #positive_value 50%#!\n$EFFECT_LIST_BULLET$ Guadagnerai #EMP meno#! [piety|E] al completamento\n\n#weak Sì, sì, realizzazione spirituale, obbligo morale, destino della mia essenza immortale, eccetera. Possiamo darci una mossa?#!"
 pilgrimage_fidelity_pilgrim:0 "Pellegrino"
 pilgrimage_fidelity_pilgrim_desc:0 "$EFFECT_LIST_BULLET$ La velocità di [travel|E] non è influenzata\n$EFFECT_LIST_BULLET$ La ricompense in [piety|E] non sono influenzate\n\n#weak Con animo lieto e buona volontà, ci siamo messi in viaggio per visitare i luoghi sacri di questa Terra.#!"
 pilgrimage_fidelity_contemplative:0 "Contemplativo"
 pilgrimage_fidelity_contemplative_desc:1 "$EFFECT_LIST_BULLET$ La velocità di [travel|E] è ridotta del #negative_value 50%#!\n$EFFECT_LIST_BULLET$ Guadagnerai più [piety|E] al completamento\n\n#weak Se lo scopo del pellegrinaggio è la ruminazione, che senso ha affrettarsi? Il viaggio è metà del suo scopo, dopo tutto.#!"
#Pomp Option
 pilgrimage_option_pomp:0 "Pompa"
 pilgrimage_pomp_humble:0 "Umile"
 pilgrimage_pomp_humble_desc:0 "$EFFECT_LIST_BULLET$ Non porti con te nessuno della tua [court|E], rendendo il [travel|E] pericoloso\n$EFFECT_LIST_BULLET$ Ti unirai ad un gruppo di pellegrini casuali per un massimo di [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')]\n$EFFECT_LIST_BULLET$ Guadagni più [piety|E] per il completamento del pellegrinaggio\n\n#weak Il pellegrinaggio è un momento di riflessione silenziosa. Un gruppo di pellegrini estranei è la migliore soluzione per poter affrontare questo 'viaggio' nel modo più intimo possibile.#!"
 pilgrimage_pomp_appropriate:0 "Appropriata"
 pilgrimage_pomp_appropriate_desc:0 "$EFFECT_LIST_BULLET$ Porti con te guardie del corpo o buoni cavalieri, e forse un amico\n$EFFECT_LIST_BULLET$ Si uniranno al tuo seguito anche dei pellegrini casuali fino ad un massimo di [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')]\n$EFFECT_LIST_BULLET$ La ricompensa in [piety|E] al completamento del pellegrinaggio non viene influenzata\n\n#weak Le strade sono pericolose ed il viaggio è lungo. La purezza spirituale è una cosa, agire in modo avventato un'altra.#!"
 pilgrimage_pomp_ceremonial:0 "Cerimoniale"
 pilgrimage_pomp_ceremonial_desc:0 "$EFFECT_LIST_BULLET$ Tu puoi #EMP anche#! portare assistenti e accompagnatori devoti\n$EFFECT_LIST_BULLET$ Si uniranno al tuo seguito anche dei pellegrini casuali fino ad un massimo di [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')]n$EFFECT_LIST_BULLET$ Guadagni più [piety|E] al completamento del pellegrinaggio\n\n#weak La fede richiede una certa formalità anche lontano da casa. E come possiamo essere formali senza seguaci?#!"
 pilgrimage_pomp_throng:0 "Numerosa"
 pilgrimage_pomp_throng_desc:0 "$EFFECT_LIST_BULLET$ Ogni [character|E] a [court|E] interessato al pellegrinaggio si unisce a voi\n$EFFECT_LIST_BULLET$ Si uniranno al tuo seguito anche dei pellegrini casuali fino ad un massimo di [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')]\n$EFFECT_LIST_BULLET$ Guadagni molta più [piety|E] al completamento del pelllegrinaggio\n#weak Tutti i fedeli dovrebbero vedere i nostri luoghi sacri... e io intendo aiutarli.#!"
 

