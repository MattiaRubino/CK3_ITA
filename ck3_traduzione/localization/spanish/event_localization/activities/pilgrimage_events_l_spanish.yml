 ### SYSTEM EVENTS
 #Invalidation Event
 pilgrimage.0040.t:1 "$pilgrimage_header$ La Fine di un Viaggio"
 pilgrimage.0040.desc:0 "E così, il mio viaggio spirituale giunge ad un brusco epilogo. Tuttavia, come una foglia che cade in un fiume in piena, possiamo solo attendere e osservare pazientemente dove ci porteranno le nuove circostanze."
 pilgrimage.0040.desc_moved_capital:0 "Ora che la mia capitale è diventata l'illustre sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], non ha molto senso per me continuare il mio [GetActivityType('activity_pilgrimage').GetNameNoTooltip].\n\nDovrei concentrarmi sulla possibilità di concludere il mio viaggio lì e tentare la fortuna con un altro luogo sacro."
 pilgrimage.0040.a:0 "Sono come una foglia nel fiume."
 pilgrimage.0040.a_moved_capital:0 "Passiamo all'altro."
 #Illness Event - used in health.1001
 pilgrimage.0041.t:0 "$pilgrimage.0040.t$?"
 pilgrimage.0041.desc:0 "Ahimè, la carne mi sta abbandonando. Ma lo spirito è forte. Dovrei mettere la mia vita nelle mani di [ROOT.Char.GetFaith.HealthGodName] e continuare il mio viaggio verso [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?"
 pilgrimage.0041.a:0 "Sono #EMP benedett[ROOT.Char.Custom('DE_END_PRO_S_N')]#! da [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.0041.a.tt:0 "Il/La tuo/a [THIS.Char.GetInvolvedActivity.GetName] continuerà"
 pilgrimage.0041.b:0 "No, è troppo pericoloso."
 #Invalidation because you bury old host back home
 pilgrimage.0042.t:0 "$pilgrimage_header$ Una Sepoltura in Casa"
 pilgrimage.0042.desc:0 "Il nostro pellegrinaggio è stato interrotto e inizieremo il nostro viaggio di ritorno per [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] dove deporremo le spoglie [old_pilgrimage_host.Custom('DE_PRO_PER_P_3P_A')] [old_pilgrimage_host.GetTitledFirstName] affinchè possa intraprendere il suo 'viaggio finale'."
 pilgrimage.0042.a:0 "È ciò che [old_pilgrimage_host.GetSheHe] avrebbe voluto."
 #Promise your religious relative to go on a Pilgrimage
 pilgrimage.0500.t:0 "Morte di un Pellegrino"
 pilgrimage.0500.desc:0 ""[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ah, [second_holy_site.GetProvince.GetNameNoTooltip]...," il fragile corpo di mi[pilgrimage_dying_relative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative')], [pilgrimage_dying_relative.Custom('DE_ART_DEF_P_A')] [pilgrimage_dying_relative. GetTitledFirstName], giace nel proprio letto, ormai ridotto solo ad un'insignificante contenitore, quasi privo di vitalità. Mentre mi avvicino al suo letto, [pilgrimage_dying_relative.GetSheHe] cerca di portare i suoi occhi confusi e offuscati su di me.\n\n"[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]... le cose che rimpiangi non sono quelle che hai fatto, ma quelle che non hai fatto". Mi avvicino e avverto il suo respiro farsi sempre più flebile; [pilgrimage_dying_relative.GetSheHe|U] continua: "Non lasciare che le insidie e le difficoltà della quotidianità ti allontanino dal vero cammino verso [ROOT.Char.GetFaith.HighGodName]."\n\nUno sguardo pregno di sofferenza attraversa il suo volto e così capisco che la conversazione è finita."
 pilgrimage.0500.a:0 "Sì, certo."
 pilgrimage.0500.a.flavor:0 "Se questo potrà dar[pilgrimage_dying_relative.Custom('DE_PRO_DEM')] un riposo più sereno."
 pilgrimage.0500.a.tt_pilgrimage:0 "Il tuo prossimo [pilgrimage|E] sarà meno costoso"
 pilgrimage.0500.b:0 "Sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')] di questi tempi, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]."
 pilgrimage.0500.b.flavor:0 "Preferirei davvero di no."


 ###Generic Pilgrimage Journey Events
 # St. Elmo's Fire
 pilgrimage.1100.t.greek:0 "$pilgrimage_header$ L'Ardente Helene"
 pilgrimage.1100.t.christian:0 "$pilgrimage_header$ Il fuoco di Sant'Elmo"
 pilgrimage.1100.t.pagan:0 "$pilgrimage_header$ Fiamme di [ROOT.Char.GetFaith.DivineRealm]"
 pilgrimage.1100.t:0 "$pilgrimage_header$ Fiamma Divina"
 pilgrimage.1100.desc:0 "Il mare in tempesta ci coglie completamente alla sprovvista quando il cielo, squarciato dai fulmini, inizia a scrosciare di pioggia — e d'improvviso un lampo impetuoso colpisce le teste degli alberi della nave che s'incendiano di una fiamma color blu, inghiottendo e avvolgendo il vascello di una luce che pare quasi eterea.\n\n"
 pilgrimage.1100.companion:0 ""Questo è un segno!" grida mi[panicked_pilgrim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)], ([panicked_pilgrim.Custom('DE_ART_DEF_P_A')]) [panicked_pilgrim.GetTitledFirstName], aggrappandosi al sartiame per salvarsi la vita. La sua voce si sente appena, sovrastata com'è dal rumore delle vele che si agitano. "Dobbiamo tornare indietro! Prima che sia troppo tardi!"\n\n"
 pilgrimage.1100.alone:0 "Il vascello sembra fluttuare, indenne, sopra le onde violente, guidato con sicurezza attraverso la tempesta da qualche forza divina."
 pilgrimage.1100.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate|U] ci guida! Sia lodato!"
 pilgrimage.1100.a.flavor:0 "Mantieni la rotta, timoniere!"
 pilgrimage.1100.b:0 "[ROOT.Char.GetFaith.HighGodName|U], mi eleverò per incontrarti!"
 pilgrimage.1100.b.success.t:0 "Fuoco Divino"
 pilgrimage.1100.b.wounded.t:0 "Ferito"
 pilgrimage.1100.b.flavor:0 "Lasciatemi sentire l'abbraccio di [ROOT.Char.GetFaith.random_DivineRealm]!"
 pilgrimage.1100.c:0 "[ROOT.Char.GetFaith.WaterGodName] richiede un sacrificio!"
 pilgrimage.1100.c.flavor:0 "Dobbiamo aspettare questa tempesta cessi!"
 pilgrimage.1100.d:0 "Tornate indietro, sciocchi!"
 pilgrimage.1100.d.sapore:0 "$pilgrimage.1100.c.flavor$"
 every_family_member_tt:0 "Ogni membro della famiglia"
 pilgrimage.1100.success:0 "Sei guidat[ROOT.Char.Custom('DE_END_PRO_S_N')] in piena sicurezza"
 pilgrimage.1100.failure:0 "La tempesta ti porta fuori rotta"
 pilgrimage_random_pilgrim_tt:0 "Un pellegrino a caso morirà, sconvolgendo i membri della sua [family|E]"
 pilgrimage_fell_overboard_tt:0 "[victim_pilgrim.GetFirstName] è cadut[victim_pilgrim.Custom('DE_END_PRO_S_N')] in mare"
 # Heathen Raiders
 #pilgrimage_joe_0200_army: "[ROOT.Char.GetFaith.WarGodPossessive] Fury"
 pilgrimage.1110.t:0 "$pilgrimage_header$ [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U] Brigantaggio"
 pilgrimage.1110.desc:0 "Attraversando i/gli/le [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] di [heathen_raider_county.GetNameNoTierNoTooltip], scorgiamo gli stendardi di un piccolo manipolo di soldati, blasonati con [heathen_raider.GetFaith.ReligiousSymbol] della fede [heathen_raider.GetFaith.GetAdjective]. Sono vagabondi cenciosi, che predano i pellegrini diretti a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n\nIl loro comandante blocca rapidamente il nostro tragitto, e impennando sul suo cavallo si presenta sotto il nome di [heathen_raider.GetFirstName]."
 pilgrimage.1110.shared_target_heathen_hajj:0 ""Alt [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]! Per [ROOT.Char.GetFaith.HighGodName], i/gli [ROOT.Char.GetFaith.GetAdherentNamePlural] devono pagare il pedaggio della Kaaba"."
 pilgrimage.1110.shared_target_controlled_hajj:0 ""Un piccolo pagamento per visitare la Kaaba è tutto ciò che chiedo ai suoi assistenti [ROOT.Char.GetFaith.GetAdherentNamePlural] [ROOT.Char.GetFaith.GetAdjective]"."
 pilgrimage.1110.shared_target_heathen_jerusalem:0 ""Non temete [heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)], le meraviglie della nostra città santa vi attendono, previo il pagamento di un piccolo compenso"."
 pilgrimage.1110.shared_target_controlled_jerusalem:0 ""Se davvero desiderate vedere la vostra agognata città santa, il mio piccolo onorario sarà cosa da poco"."
 pilgrimage.1110.shared_target_heathen:0 ""Non lo sapete cani [ROOT.Char.GetFaith.GetAdherentNamePlural]? I [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)] devono pagare un tributo per vedere i/le [heathen_raider.GetFaith.HouseOfWorshipPlural] sacri/sacre"."
 pilgrimage.1110.shared_target_controlled:0 ""I/Le vostri/e [ROOT.Char.GetFaith.HouseOfWorshipPlural] saranno ancora lì una volta che avrete pagato il nostro umile pedaggio"."
 pilgrimage.1110.shared_heathen_controlled:0 ""I/Le nostri/e [heathen_raider.GetFaith.HouseOfWorshipPlural] sono meravigliosi/e da vedere, come scoprirete una volta pagata la vostra quota"."
 pilgrimage.1110.fallback:0 ""Alt, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]. Io, mantengo la pace su questi sentieri, e voi dovrete pagare proprio come tutti gli altri"."
 pilgrimage.1110.a:0 "Se vuoi il mio oro, vieni a prenderlo."
 pilgrimage.1110.a.fled:0 "I banditi si credono migliori"
 pilgrimage.1110.a.skirmish:0 "Respingi la prima ondata"
 pilgrimage.1110.a.beaten:0 "A causa della tua insolenza, si son presi tutto"
 pilgrimage.1110.b.religion:0 "Vieni car[heathen_raider.Custom('DE_END_PRO_S_N')] [heathen_raider.Custom('SisterBrother')], entrambi crediamo in [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1110.b.unreformed:0 "Vieni, non è mai troppo tardi per il/la [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage.1110.b:0 "La violenza non è necessaria, parliamo."
 pilgrimage.1110.c:0 "Siete stati ingannati, ascoltate le verità di [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 pilgrimage.1110.c.success:0 "Le tue parole suonano vere"
 pilgrimage.1110.c.failure:0 "Il bandito non prova grazia"
 pilgrimage.1110.d:0 "Prendete il vostro oro, bandito."
 two_entourage_members_wounded_tt:0 "Se ne andranno fino a due membri del seguito [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 one_entourage_members_wounded_tt:0 "Un membro dell'entourage se ne andrà [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 two_entourage_members_die_tt:0 "Possono morire fino a due membri del seguito"
 one_entourage_members_die_tt:0 "Un membro del seguito può morire"
 # Tour Church
 pilgrimage.1120.t:0 "$pilgrimage_header$ Architettura [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip]"
 pilgrimage.1120.desc:0 "Passando per il/la [temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip], cogliamo l'occasione per visitare [ROOT.Char.GetFaith.HouseOfWorship2] di [temple_province.GetName], un centro politico [temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] e di fede [temple_province.GetCounty.GetFaith.GetAdjective].\n\n[temple_person.GetName], un[temple_person.Custom('DE_PRO_POS_P_2P')] [temple_person.GetFaith.PriestNeuter] minore del luogo, ci fa da guida per le strade e gli edifici della città. [temple_person.GetSheHe|U] ci racconta la storia del luogo e ci spiega, come farebbe una buonissima guida, le opere d'arte prodotte dai [temple_province.GetCounty.GetFaith.DevoteeNeuterPlural] locali che ora sono riuniti nella loro preghiera di mezzogiorno."
 pilgrimage.1120.a:0 "Tutto questo mi ha dato un'idea..."
 pilgrimage.1120.b:0 "#EMP Questo#! è proprio quello di cui abbiamo bisogno a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 pilgrimage.1120.c:0 "Che misero esempio di [ROOT.Char.GetFaith.HouseOfWorship]."
 pilgrimage.1120.d:0 "Sì, sì, è sufficiente, grazie."
 pilgrimage.1120.e:0 "Mi unirò anch'io in preghiera; che [ROOT.Char.GetFaith.HighGodName] sia lodato/a."
 pilgrimage.1120.f:0 "#EMP Questo#! è proprio quello di cui abbiamo bisogno a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 # Roadside Shrine
 pilgrimage.1130.t:0 "$pilgrimage_header$ Santuario Lungo il Percorso"
 pilgrimage.1130.desc:0 "Esattamente ad una biforcazione lungo la strada appena fuori [shrine_province.GetName], un santuario [shrine_province.GetCounty.GetFaith.GetAdjective] abbandonato e contrassegnato da un/a [shrine_province.GetCounty.GetFaith. ReligiousSymbol] si staglia in mezzo alla [shrine_province.Custom('GetProvinceGroundDesc')].\n\nUna nicchia ripara le umili offerte lasciate dai viaggiatori e dagli abitanti del luogo, circondata dai resti di un'infinità di candele ormai spente."
 pilgrimage.1130.both:0 "\n\n([shrine_faithist.Custom('DE_ART_DEF_P_D')]) mi[shrine_faithist.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], si ferma a pregare, mentre ([shrine_mocker.Custom('DE_ART_DEF_P_D')]) mi[shrine_mocker.Custom('DE_END_PRO_S_N')]  [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName], sgrana gli occhi [shrine_mocker.GetHerHis], imprecando sonoramente."
 pilgrimage.1130.faithist:0 "\n\n([shrine_faithist.Custom('DE_ART_DEF_P_D')]) mi[shrine_faithist.Custom('DE_END_PRO_S_N')]  [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], si ferma a pregare, aggiungendo una piccola offerta alla raccolta già presente."
 pilgrimage.1130.mocker:0 "\n\n([shrine_mocker.Custom('DE_ART_DEF_P_D')]) mi[shrine_mocker.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName], si schernisce nel vedere tutto questo, borbottando qualcosa su [shrine_mocker.GetFaith.NegativeAfterLife]."
 pilgrimage.1130.a:0 "Posso anch'io dare qualcosa."
 pilgrimage.1130.a.flavor:0 "Per la mia anima..."
 pilgrimage.1130.b:0 "Beh, perchè no...?"
 pilgrimage.1130.b.flavor:0 "Dopo tutto, meglio per me!"
 every_root_faith_entourage_member_tt:0 "Ogni membro del seguito di Fede [shrine_visitor.GetFaith.GetAdjective]"
 every_province_faith_entourage_member_tt:0 "Ogni membro del seguito di Fede [shrine_province.GetCounty.GetFaith.GetAdjective]"
 every_zealous_root_faith_entourage_member_tt:0 "Ogni membro [GetTrait('zealous').GetName( GetNullCharacter )] del seguito di Fede [shrine_visitor.GetFaith.GetAdjective]"
 pilgrimage.1130.c:0 "Abbattete questa schifezza [shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip]!"
 pilgrimage.1130.c.flavor:0 "Questo farà da monito!"
 pilgrimage.1130.d:0 "[shrine_faithist.GetFaith.HighGodName] non lo capirà, sai."
 pilgrimage.1130.d.flavor:0 "Essendo che [shrine_faithist.GetFaith.HighGodName] non esiste!"
 pilgrimage.1130.e:0 "Tieni a bada la lingua, [ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]."
 pilgrimage.1130.f:0 "Vieni, non indugiamo."
 pilgrimage.1130.f.other:0 "[ROOT.Char.GetFaith.HighGodName] non aspetta  nessun [shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip]."
 # Strength in Numbers
 pilgrimage.1140.t:0 "$pilgrimage_header$ La Sicurezza nel Numero"
 pilgrimage.1140.desc:0 "Mentre attraversiamo [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], veniamo avvicinati da un[group_leader.Custom('DE_PRO_POS_P_2P')] plebe[group_leader.Custom('DE_END_PRO_S_N')] della comunità [group_leader.GetCulture.GetName] che afferma di essere il capo di un gruppo di pellegrini [ROOT.Char.GetFaith.GetAdjective].\n\n"Buon[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip], siamo in viaggio verso [destination.GetName] da settimane, ma le strade sono troppo pericolose e ora ci ritroviamo a corto di provviste."\n\n"Vi saremo eternamente grati se ci concederete il vostro sostegno.""
 pilgrimage.1140.a:0 "Più siamo meglio è!"
 pilgrimage.1140.a.tt:1 "[group_leader.GetFirstName] e altre persone per un massimo di 3 si uniranno al/alla tuo [ROOT.Char.GetInvolvedActivity.GetName]"
 pilgrimage.1140.b:0 "Genti [group_leader.GetCulture.GetNameNoTooltip]? È Fuori discussione."
 pilgrimage.1140.b.flavor:0 "Mai fidarsi di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [group_leader.GetCulture.GetNameNoTooltip]."
 pilgrimage.1140.c:0 "Prendete qualche moneta per le vostre magagne."
 pilgrimage.1140.d:0 "Non se ne parla, contadin[group_leader.Custom('DE_END_PRO_S_N')]."
 pilgrimage.1140.d.flavor:0 "Coraggio! Prendete, prendete!"
 grateful_pilgrims_title:0 "Pellegrini Riconoscenti"
 cultural_acceptance_rejected_pilgrims:0 "Pellegrini Rifiutati"
 #Heathen-hating adherent challenges you
 pilgrimage.2002.t:0 "$pilgrimage_header$ Ama il Tuo Prossimo"
 pilgrimage.2002.desc:1 "Tra i miei compagni di pellegrinaggio, c'è un[heathen_hater.Custom('DE_PRO_POS_P_2P')] [heathen_hater.GetWomanMan] che predica la compassione e l'amicizia —  almeno finchè non viene affrontato l'argomento 'Infedeli'.\n\nGiunta la sera, ci siamo ritrovati tutti intorno al fuoco e [heathen_hater.GetSheHe] ha aperto il fatidico argomento dichiarando ad alta voce: "Sono mostri abominevoli agli occhi di [ROOT.Char.GetFaith.PantheonTerm]! Devianti e assassini di bambini!". La maggior parte dei presenti ha distolto lo sguardo quando [heathen_hater.GetSheHe] li ha guardati. Questa sera, purtroppo, non sono stat[CHARACTER.Custom('DE_END_PRO_S_N')] abbastanza veloce nel farlo anch'io. "Non sei d'accordo, [ROOT.Char.GetTitleAsNameNoTooltip]?"."
 pilgrimage.2002.a:0 "Non sono #EMP tutti#! così male."
 pilgrimage.2002.b:0 "Sono d'accordo, e non mi fiderei di nessuno che venisse a difenderli!"
 pilgrimage.2002.c:0 "Davvero! Sono dei barbari che sputano in faccia a [ROOT.Char.GetFaith.HighGodName]!"
 #Companions are running low
 pilgrimage.2003.t:1 "$pilgrimage_header$ Una Questione di Sicurezza"
 pilgrimage.2003.desc:1 "Da un po' di tempo ho una fastidiosa sensazione. Il mio pellegrinaggio si è rivelato più pericoloso di quanto avessi previsto — o forse semplicemente non ho ancora affrontato abbastanza prove per dimostrarmi meritevole della protezione di [ROOT.Char.GetFaith.HighGodNameAlternatePossessive].\n\nFortunatamente #EMP ho individuato#! alcune persone nell'insediamento locale di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] che, che grazie alla loro forza bruta, sicuramente migliorerebbero la sicurezza del pellegrinaggio — in modo più pratico."
 pilgrimage.2003.a:1 "Dovrei assumerne un paio per il mio pellegrinaggio."
 pilgrimage.2003.b:1 "([2002_local_warrior.Custom('DE_ART_DEF_P_D')]) [2002_local_warrior.GetTitledFirstNameNoTooltip] sembra essere un[2002_local_warrior.Custom('DE_PRO_PER_P_3P_G')]ottim[2002_local_warrior.Custom('DE_END_PRO_S_N')] candidat[2002_local_warrior.Custom('DE_END_PRO_S_N')]."
 pilgrimage.2003.c:0 "No. Ho fede e fiducia in [ROOT.Char.GetFaith.PantheonTerm]."
 #Run into a Potential Friend
 pilgrimage.2004.t:0 "$pilgrimage_header$ Un Incontro Inaspettato"
 pilgrimage.2004.desc:1 "Man mano che mi avvicino a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], incontro, lungo il mio cammino, sempre più persone in pellegrinaggio, provenienti dalle più disparate terre.\n\nÈ proprio una di queste a riconoscermi da lontano: "[ROOT.Char.GetTitledFirstNameNoTooltip]?! Sei tu?"\n\nAltri non è che [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.a:0 "Siamo stati riuniti da [ROOT.Char.GetFaith.PantheonTerm]!"
 pilgrimage.2004.b:0 "Un incontro di buon auspicio, ma devo pregare in solitudine."
 #A peasant inadvertedly insults you
 pilgrimage.2005.t:0 "$pilgrimage_header$ Una Storia Rude"
 pilgrimage.2005.desc:3 "Passando accanto al fuoco, un[rude_pilgrim.Custom('DE_PRO_POS_P_2P')] pellegrin[rude_pilgrim.Custom('DE_END_PRO_S_N')] di un altro gruppo racconta una storia che ha sentito una volta su [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 pilgrimage.2005.desc_close:1 "di queste terre,"
 pilgrimage.2005.desc_far:2 "di un luogo lontano chiamato [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 pilgrimage.2005.outro:0 "con risata stridula.\n\nNell'esatto momento in cui [rude_pilgrim.GetFirstName] nota la mia esitazione, [Select_CString(rude_pilgrim.IsFemale,'la narratrice','il narratore')] mi guarda in modo rassicurante: "Non preoccuparti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] — si tratta certamente di qualche #EMP altr[ROOT.Char.Custom('DE_END_PRO_S_N')]#! nobil [ROOT.Char.GetWomanMan] potente e di alto rango!""
 pilgrimage.2005.a:0 ""Davvero? Ora dimmi di più sul[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip].""
 pilgrimage.2005.a.flavor:0 "Mi siedo accanto al fuoco."
 pilgrimage.2005.b:0 ""Guardie! Prendete la mia frusta."
 pilgrimage.2005.c:0 "Forse è giunta l'ora che trovi altri con i quali viaggiare."
 #You have gotten lost
 pilgrimage.2006.t:1 "$pilgrimage_header$ La Via Panoramica"
 pilgrimage.2006.intro:1 "Il viaggio spirituale si è letteralmente arenato."
 pilgrimage.2006.desc_alone:0 "Tengo gli occhi aperti, nel tentativo di riconoscere la strada da percorrere — ma, ahimè non trovo nulla — e sto iniziando ad essere leggermente preoccupat[ROOT.Char.Custom('DE_END_PRO_S_N')]. #EMP Era#!\n\nda questa parte, non è vero...? Guardo esitante verso un contadino del luogo impegnato nelle faccende domestiche che si trova un po più avanti."
 pilgrimage.2006.desc_travel_leader:1 "[caravan_master.Custom('DE_ART_DEF_P_D')] mi[caravan_master.Custom('DE_END_PRO_S_N')] $travel_leader_court_position$ ([caravan_master.Custom('DE_ART_DEF_P_A')]) [caravan_master.GetTitledFirstName] si sta guardando intorno, cercando disperatamente la strada da percorrere, e tutti i presenti cominciano a notarlo.\n\nIl volto di/([caravan_master.Custom('DE_PRO_PER_P_3P_A')]) [caravan_master.GetTitledFirstNameNoTooltip] assume un tono grigiastro mentre rivolge il suo sguardo verso di me, in cerca di risposte sul da farsi."
 pilgrimage.2006.a:1 "Conosco come le mie tasche la strada per [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]"
 pilgrimage.2006.a_pious:0 "Lasceremo che la mano di [ROOT.Char.GetFaith.HighGodNameAlternate] guidi il nostro cammino."
 pilgrimage.2006.b:1 "Godiamoci la Creazione di [ROOT.Char.GetFaith.CreatorNamePossessive] ancora per un po'."
 pilgrimage.2006.b_cynical:0 "Suvvia, non è poi la fine del mondo."
 pilgrimage.2006.c:0 "Immagino che potrei chiedere indicazioni agli abitanti del luogo..."
 pilgrimage.2006.c_caravan_master:0 "#EMP Tu#! ora vai a chiedere indicazioni."
 #Fall ill
 pilgrimage.2008.t:0 "$pilgrimage_header$ Malattia"
 pilgrimage.2008.desc:1 "Sembra che viaggiare non sia stato un bene per me. Forse è l'aria di queste terre sconosciute, o forse la mia pelle non ha la scorza abbastanza dura.\n\nIn ogni caso, sono settimane che soffro di tosse persistente e stamattina riuscivo a malapena a trovare le forze per uscire letto."
 pilgrimage.2008.a:1 "Se questa è la volontà di [ROOT.Char.GetFaith.HighGodNameAlternate]."
 pilgrimage.2008.a.tt:0 "Viaggiare mentre si è [GetTrait('ill').GetName( GetPlayer )] presenta maggiori rischi per la salute"
 pilgrimage.2008.whole_of_body:0 "Oh, questa stupida tosse passerà abbastanza in fretta."
 pilgrimage.2008.court_physician:0 "[traveling_court_physician.GetTitledFirstNameNoTooltip|U], preparami qualcosa."
 #Develop pneumonia
 pilgrimage.2009.t:0 "$pilgrimage_header$ Tosse Forte"
 pilgrimage.2009.desc:0 "Il viaggio non mi sta facendo bene. La mia salute non è migliorata nonostante la mia ricerca della grazia di [ROOT.Char.GetFaith.PantheonTerm]. È peggiorata di gran lunga. Nemmeno ricordo più cosa significhi respirare senza fatica."
 pilgrimage.2009.a:1 "Che [ROOT.Char.GetFaith.HighGodNameAlternate] abbia pietà."
 pilgrimage.2009.a.tt:0 "Viaggiare mentre si è [GetTrait('pneumonic').GetName( GetPlayer )] presenta pericolosi rischi per la salute"
 #Meet a mystic
 pilgrimage.2010.t:0 "$pilgrimage_header$ Il Mistico"
 pilgrimage.2010.desc:1 "([2010_mystic.Custom('DE_ART_DEF_P_D')]) [2010_mystic.GetTitledFirstName] è una delle persone più strane che io abbia incontrato in questo viaggio. Sembra essere un[2010_mystic.Custom('DE_PRO_POS_P_2P')] convint[2010_mystic.Custom('DE_END_PRO_S_N')] credente, ma al contempo ama anche parlare a lungo circa la vera natura di [ROOT.Char.GetFaith.HighGodName] e cio che il Divino significhi. Di notte, la sua tenda è illuminata dalle candele, e di tanto in tanto si possono udire degli strani canti e avvertire l'odore di strani incensi fuoriuscire.\n\nSono del tutto impreparat[ROOT.Char.Custom('DE_END_PRO_S_N')] quando [2010_mystic.GetFirstNameNoTooltip] mi chiede di entrare."
 pilgrimage.2010.a:0 "Sono piuttosto curios[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 pilgrimage.2010.a.tt:0 "Entri nella tenda"
 pilgrimage.2010.b:0 "No grazie, tutto questo mi puzza tanto di eresia!"
 #The Mystic has a lot to say about your faith
 pilgrimage.2011.desc:1 "All'interno della tenda di [2010_mystic.GetTitledFirstName] vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] da dei forti odori e da un'aria calda e opprimente. "È importante rivolgere lo sguardo all'interno di noi stessi", spiega [2010_mystic.GetSheHe] e si siede. "Voglio che chiudiate gli occhi e vi concentriate, come faccio io. Lasciate che [ROOT.Char.GetFaith.PantheonTerm] fluisca attraverso di voi. Raggiungete l'estasi della divinità!""
 pilgrimage.2011.a:0 "Sì! Posso sentire la mia connessione con [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 pilgrimage.2011.a.tt:0 "Sperimentate l'estasi della divinità"
 pilgrimage.2011.b:0 "È così comodo che potrei addormentarmi..."
 pilgrimage.2011.b.tt:0 "Fai un piacevole sonnellino"
 pilgrimage.2011.c:0 "Dimmi, cosa c'entra questo con [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2011.c.tt:0 "Cominci un dibattito con [2010_mystic.Custom('DE_ART_DEF_P_A')] mistic[2010_mystic.Custom('DE_END_PRO_S_N')]"
 #Fallback in case something happened in between events
 pilgrimage.2012.desc:1 "Non riesco a ricordare cosa sia successo dopo essere entrat[ROOT.Char.Custom('DE_END_PRO_S_N')] nella tenda [2010_mystic.Custom('DE_PRO_PER_P_3P_A')] mistic[2010_mystic.Custom('DE_END_PRO_S_N')]. Tutto ciò che ricordo sono delle immagini vaghe e un forte senso di stordimento.\n\nOra mi chiedo se [2010_mystic.GetSheHe] sia mai stat[2010_mystic.Custom('DE_END_PRO_S_N')] qui..."
 pilgrimage.2012.a:1 "[2010_mystic.GetSheHe|U] aveva davvero un sacco di strane idee."
 #Outcome of engaging
 pilgrimage.2013.desc:1 "Dopo aver seguito le istruzioni di [2010_mystic.GetTitledFirstName], posso vedere tutto molto più chiaramente. Riesco a #EMP sentirLo#!!" [ROOT.Char.GetFaith.PantheonTerm|U], il mondo, tutto scorre attraverso il mio corpo. Attraverso la mia anima.\n\nQuando riemergo dalla tenda, ore dopo, ho una nuova comprensione di me stesso e della vita."
 pilgrimage.2013.a:0 "Prima ero ciec[ROOT.Char.Custom('DE_END_PRO_S_N')], ora vedo."
 #Outcome of sleeping
 pilgrimage.2014.desc:1 "Quando mi sveglio dopo essermi addormentat[ROOT.Char.Custom('DE_END_PRO_S_N')] nella tenda di [2010_mystic.GetTitledFirstName], mi ritrovo rannicchiat[ROOT.Char.Custom('DE_END_PRO_S_N')] sul terreno; la tenda è svanita, sparita nel nulla. Sono stati i miei servitori a svegliarmi, ma [2010_mystic.Custom('DE_PRO_PER_P_3P_A')] mistic[2010_mystic.Custom('DE_END_PRO_S_N')] non c'è più traccia.\n\nQuantomeno il sonno è stato rinvigorente!"
 pilgrimage.2014.a:0 "Perché il mio borsello sembra stranamente leggero?"
 pilgrimage.2014.pilfered.t:0 "Saccheggiato"
 pilgrimage.2014.pilfered.desc:0 "Qualcuno ha armeggiato con i tuoi effetti personali"
 pilgrimage.2014.restful.t:0 "Ben Riposat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 pilgrimage.2014.restful.desc:0 " Dormi san[ROOT.Char.Custom('DE_END_PRO_S_N')] e salv[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 pilgrimage.2014.a_restful:0 "È stato un buon riposo."
 #Outcome of debating
 pilgrimage.2015.desc:1 "Sarò onest[ROOT.Char.Custom('DE_END_PRO_S_N')], non mi sarei mai aspettato che ([p2010_mystic.Custom('DE_ART_DEF_P_A')]) [2010_mystic.GetTitledFirstName] fosse in grado, così come ha fatto, di rispondere tanto bene ed in maniera così dettagliata circa le sue strane pratiche.\n\nSono ancora sospettos[ROOT.Char.Custom('DE_END_PRO_S_N')]... ma qualsiasi cosa stia combinando [2010_mystic.GetTitledFirstName], ma ho sicuramente ottenuto alcune nuove prospettive da considerare!"
 pilgrimage.2015.a:0 "Come ci si può #EMP avvicinare#!  a [ROOT.Char.GetFaith.PantheonTerm]?"
 pilgrimage.2015.learning.t:0 "Apprendimento Aumentato"
 pilgrimage.2015.learning.desc:0 "Impari qualcosa discutendo con [2010_mystic.Custom('DE_ART_DEF_P_A')] mistic[2010_mystic.Custom('DE_END_PRO_S_N')]"
 pilgrimage.2015.piety.t:0 "Pietà Guadagnata"
 pilgrimage.2015.piety.desc:0 "Guadagni pietà discutendo circa le tue convinzioni" 
 #Pilgrimage thieves
 pilgrimage.2020.t:0 "$pilgrimage_header$ Ladri"
 pilgrimage.2020.desc:0 "Mi sveglio dal sonno, ridestat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal rumore fatto da qualcheduno nel rovesciare una padella di ferro. Mi guardo intorno. Pare che due persone vestite da pellegrini stiano frugando tra le nostre provviste in cerca di oggetti di valore da rubare."
 pilgrimage.2020.desc_adult:0 "\n\nUno di loro, vedendomi dest[ROOT.Char.Custom('DE_END_PRO_S_N')] è rimast[thief_to_convert.Custom('DE_END_PRO_S_N')] immobile sul posto, quasi come fosse una statua, mentre l'altro si è girato ed ha iniziato a correr via il più velocemente possibile."
 pilgrimage.2020.desc_child:0 "\n\n[thief_to_convert.Custom('DE_ART_DEF_P_D')] più piccol[thief_to_convert.Custom('DE_END_PRO_S_N')] dei due, un[thief_to_convert.Custom('DE_PRO_POS_P_2P')] bambin[thief_to_convert.Custom('DE_END_PRO_S_N')] smilz[thief_to_convert.Custom('DE_END_PRO_S_N')], sgraziat[thief_to_convert.Custom('DE_END_PRO_S_N')], vedendomi dest[ROOT.Char.Custom('DE_END_PRO_S_N')] e vigile, è rimast[thief_to_convert.Custom('DE_END_PRO_S_N')] immobile sul posto, quasi come fosse una statua, mentre l'altro si è girato ed ha iniziato a correr via il più velocemente possibile."
 pilgrimage.2020.a:0 "Dovreste unirvi a noi per [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.2020.a_child:0 "Accomodati accanto al fuoco, piccol[thief_to_convert.Custom('DE_END_PRO_S_N')]."
 pilgrimage.2020.a.flavor:0 "[thief_to_convert.GetSheHe|U] è chiaramente una creatura sfortunata."
 pilgrimage.2020.b:0 "Questa non è la vita che [ROOT.Char.GetFaith.HighGodName] vorrebbe per te."
 pilgrimage.2020.b.success.desc:0 "Hai convinto [thief_to_convert.Custom('DE_ART_DEF_P_A')] ragazzin[thief_to_convert.Custom('DE_END_PRO_S_N')]"
 pilgrimage.2020.b.success.tt:0 "[thief_to_convert.Custom('DE_ART_DEF_P_D')] ragazzin[thief_to_convert.Custom('DE_END_PRO_S_N')] avrà bisogno di ulteriori indicazioni"
 pilgrimage.2020.b.failure.t:0 "I Ladri Scappano"
 pilgrimage.2020.b.failure.desc:0 "Non sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a convincere [thief_to_convert.Custom('DE_ART_DEF_P_A')] ragazzin[thief_to_convert.Custom('DE_END_PRO_S_N')]"
 pilgrimage.2020.c:0 "Ognuno fa ciò che deve."
 pilgrimage.2020.c_cynical:0 "Quindi #EMP questo#! è il volere di [ROOT.Char.GetFaith.HighGodName], eh."
 pilgrimage.2020.c.flavor:0 "Chi sono io per interferire con i piani di [ROOT.Char.GetFaith.HighGodName]?"
 #Pilgrimage thief wants to repent
 pilgrimage.2021.t:0 "$pilgrimage_header$ Pentirsi"
 pilgrimage.2021.desc:0 "Sono riuscit[CHARACTER.Custom('DE_END_PRO_S_N')] a convincere ([thief_to_convert.Custom('DE_ART_DEF_P_A')]) [thief_to_convert.GetTitledFirstName] a cambiare il suo modo di agire. Ora è in piedi di fronte a me, ha le spalle curve a causa del peso della sua vergogna ed evita deliberatamente di incrociare il mio sguardo.\n\n"Non è stata una mia scelta, questa vita, intendo", dice lentamente [thief_to_convert.GetFirstNameNoTooltip]. "Cosa devo fare per pentirmi dei miei peccati?""
 pilgrimage.2021.a:0 "Diffondi la parola di [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 pilgrimage.2021.b:0 "Punire #EMP me stesso#! mi ha fatto sempre sentire meglio..."
 pilgrimage.2021.c:0 "Il duro lavoro risolve sempre tutto."
 pilgrimage.2021.c.flavor:0 "[thief_to_convert.GetSheHe|U] espierà i suoi peccati lavorando per #EMP me#!."
 #Sea: Encounter a massive rainbow
 pilgrimage.2030.t:0 "$pilgrimage_header$ Fenomeni Atmosferici"
 pilgrimage.2030.desc:0 "Attraversando il mare verso la nostra destinazione in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], non smetto mai di stupirmi di quanto possa essere vasto, immenso e tanto, tanto capriccioso.\n\nDopo aver superato la tempesta della notte precedente, questa mattina siamo stati accolti da un magnifico arcobaleno, che si estende da una parte all'altra dell'orizzonte.\n\nHo sentito alcuni dei miei compagni di pellegrinaggio contemplare la maestosità di questo spettacolo, definendolo come #EMP divino# ed un chiaro #EMP segno di [ROOT.Char.GetFaith.HighGodName]#!."
 pilgrimage.2030.a:0 ""#EMP Veramente...#!"
 pilgrimage.2030.a.flavor:0 "Il divino può aver creato la pioggia, ma gli arcobaleni sono, prima di tutto, un fenomeno meteorologico."
 pilgrimage.2030.b:0 "Sì! Sentite la presenza di [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.2030.b.flavor:0 "Sicuramente qualcosa di così bello #EMP deve#! essere opera del divino!"
 pilgrimage.2030.c:0 "Affascinante come la natura e il divino lavorino congiuntamente."
 pilgrimage.2030.d:0 "#EMP È #! piuttosto impressionante, credo."
 #Sea: Go fish
 pilgrimage.2040.t:0 "$pilgrimage_header$ Vai a Pescare"
 pilgrimage.2040.desc:0 "Mentre trascorriamo i nostri giorni e le nostre notti su questa nave, cerco di occupare il mio tempo con conversazioni interessanti, preghiere, riflessioni sul viaggio o semplicemente pianificando l'itinerario futuro.\n\nTuttavia, di recente ho notato alcuni dei pellegrini del mio seguito trascorrere il loro tempo in un'altra attività piuttosto banale: la pesca.\n\nSembrano tutti così spensierati e l'attività in sé sembra esser davvero rilassante."
 pilgrimage.2040.a:0 "Mi unirò a loro!"
 pilgrimage.2040.a.flavor:0 "Essere [Select_CString(ROOT.Char.IsFemale,'una pescatrice','un pescatore')] è un mestiere nobile e rustico, dopotutto."
 pilgrimage.2040.a.success.t:0 "Grande Pesce"
 pilgrimage.2040.a.success.desc:0 "Hai pescato un grosso pesce"
 pilgrimage.2040.a.less_success.t:0 "Pesce Piccolo"
 pilgrimage.2040.a.less_success.desc:0 "Hai pescato un pesce piccolo"
 pilgrimage.2040.b:0 "#EMP Filistei.#! Dovreste piuttosto passare il vostro tempo in preghiera!"
 pilgrimage.2040.c:0 "Che ne dici di un pisolino?"
 pilgrimage.2040.d:0 "No, facciamo qualcos'altro."
 #Sea: Shipwrecked pilgrims
 pilgrimage.2050.t:0 "$pilgrimage_header$ Alla Deriva"
 pilgrimage.2050.desc:0 "Poco prima che cali il crepuscolo udiamo delle grida di aiuto. Guardando oltre il parapetto, verso il vasto specchio d'acqua, riesco a scorgere una piccola barca e nello scafo tre sagome: paion esser proprio tre persone!\n\nSembra che stiano andando alla deriva, trascinati senza meta e una chiara direzione dalle onde del mare.\n\nLe mie conoscenze saranno senz'altro limitate, ma quelli sono indubbiamente dei naufraghi...[first_pilgrim.GetCulture.GetCollectiveNounNoTooltip]? Cosa ci fanno qui?"
 pilgrimage.2050.a:0 "Salite a bordo!"
 pilgrimage.2050.a.tt:0 "Lasciate qusti pellegrini sulla riva più vicina."
 pilgrimage.2050.b:0 "Avete sentito parlare della grazia di [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2050.b.success.t:0 "Conversione"
 pilgrimage.2050.b.success.desc:0 "Converti i pellegrini a [ROOT.Char.GetFaith.GetNameNoTooltip]"
 pilgrimage.2050.b.failure.t:0 "Non Convertiti"
 pilgrimage.2050.b.failure.desc:0 "I pellegrini non sono stati convertiti, ma li comunque aiuti a raggiungere la riva"
 pilgrimage.2050.c:0 "Andiamo...lasciateli dove si trovano."

 ###BP1 Events
 #Sneaking off to a tavern with your pal
 pilgrimage.6001.t: "Più Siamo Meglio È."
 pilgrimage.6001.desc: "Sto procedendo questo viaggio verso [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] e ripenso a tutte le comodità che ho abbadonato in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. I miei pensieri però vengono interrotti bruscamente nel momento in cui sento gridare il mio nome dietro di me.\n\n[friend.Custom('DE_ART_DEF_P_D')] mi[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')] [friend.GetFirstNameNoTooltip] si precipita verso di me ed esclama: "[ROOT.Char.GetTitledFirstNameNoTooltip|U]! È davvero un caso fortunoso che entrambi/e stiamo viaggiando verso lo stesso luogo sacro! Vi piacerebbe avere un po' di compagnia in questo lungo e solitario viaggio verso [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?""
 pilgrimage.6001.a: "Le mie orecchie sono sempre aperte per un[friend.Custom('DE_PRO_PER_P_3P_G')]amic[friend.Custom('DE_END_PRO_S_N')]."
 pilgrimage.6001.b: "Penso che preferirei star da sol[ROOT.Char.Custom('DE_END_PRO_S_N')], grazie."
 pilgrimage.6001.c: "Vergognati, siamo qui per concentrarci sulla nostra fede!"
 #Tavern, Suggestion
 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip|U] ed io trascorriamo il resto della giornata di viaggio chiacchierando del più e del meno, di intrighi e aneddoti divertenti, di battaglie e amanti, di vecchi e nuovi amici. Siamo nel bel mezzo di una conversazione avvincente su [ROOT.Char.Custom('subject_of_interest')] quando la carovana di persone con le quali viaggiamo si ferma d'improvviso e dalla testa della coda si leva un grido stanco: "Ci accamperemo qui!"\n\n[friend.GetFirstNameNoTooltip|U] mi guarda con un sorriso sornione e dice: "Finalmente! Ma che ne dici di una breve deviazione prima di accamparci? Una lunga giornata di viaggio può rendere un[friend.Custom('DE_PRO_POS_P_2P')] [friend.GetWomanMan] asssetat[friend.Custom('DE_END_PRO_S_N')]...""
 pilgrimage.6002.a:0 "Una bevanda rinfrescante sarebbe divina!"
 pilgrimage.6002.a_tt:0 "Visitate la taverna locale"
 pilgrimage.6002.b:1 "Andate avanti..."
 pilgrimage.6002.b_tt:0 "Continui il tuo viaggio"
 pilgrimage.6002.c:1 "Che razza di pagano andrebbe in pellegrinaggio in una taverna?"
 #Tavern, beginning
 pilgrimage.6003.desc:0 "Entriamo nella taverna affollata e [friend.GetFirstNameNoTooltip] ordina subito due bicchieri di [ROOT.Char.Custom('RegionalDrink')]. Ci sediamo ad ascoltare il racconto di un menestrello e ci godiamo le nostre bevande, parlando del più e del meno e dei dispiaceri e delle gioie della vita.\n\nPer [ROOT.Char.GetFaith.HighGodName], questo sì che si può definire un rinfrescante ristoro dopo una lunga giornata di sudore e fatica tra sentieri e strade. Alzo il mio bicchiere e grido: "Un brindisi alla salute di [friend.GetFirstNameNoTooltip], mi[friend.Custom('DE_END_PRO_S_N')] carissim[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')], per avermi suggerito una così bella pausa dopo il faticoso viaggio di oggi!"\n\nTutti in taverna alzano chi i propri calici chi i propri boccali, per brindare [friend.Custom('DE_END_ADJ_DEF_P_A')] mi[friend.Custom('DE_END_PRO_S_N')] ottim[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')]; tutti bevono a sazietà."
 pilgrimage.6003.a:0 ""Il prossimo giro lo offro io!""
 pilgrimage.6003.a_tt:0 "Continui a fare baldoria con [friend.GetShortUIName]"
 pilgrimage.6003.b:0 "Dovremmo tornare all'accampamento, saranno sicuramente preoccupati."
 pilgrimage.6003.b.tt:1 "Tu e [friend.GetFirstNameNoTooltip] smettete di far baldoria e ritornate al campo"
 #Tavern, crash
 pilgrimage.6004.desc:0 "Dopo forse qualche giro di troppo di [ROOT.Char.Custom('RegionalDrink')], [friend.GetFirstNameNoTooltip] ed io ispiriamo i nostri compagni di taverna a cantare in coro canzoni da ubriachi, mentre teniamo il ritmo del canto battendo le mani sui tavoli.\n\nCon un romboante #EMP crash#! un bicchiere cade per terra lasciando sul pavimento un'infinità di frammenti e, quatti quatti, approfittando del trambusto, sgattaioliamo verso la cantina, avventurandoci coraggiosamente dove solo poche persone sono riuscite ad arrivare.\n\nTutti i nostri compagni di baldoria ci guardano curiosi dal livello superiore, animati da emozioni miste che vanno dalla preoccupazione all'insana voglia di godersi la possibile disgrazia altrui. È evidente che stanno aspettando un nostro resoconto dalla cantina."
 pilgrimage.6004.a:0 ""[ROOT.Char.Custom('RegionalDrink')|U] per tutti!""
 pilgrimage.6004.a.tt:1 "Spillate le botti appena scoperte e condividete il vostro bottino con la clientela presente"
 pilgrimage.6004.b:0 ""Forse ci siamo trattenuti fin troppo...""
 #Returning to camp
 pilgrimage.6005.desc:0 "Ci incamminiamo non troppo silenziosamente verso il campo, pregando ardentemente che gli altri siano andati a dormire da tempo. Arrivando alle nostre tende, notiamo però il fuoco ancora acceso"
 pilgrimage.6005.desc.bad:1 "e tutti i membri del nostro pellegrinaggio fissarci.\n\nNon riusciamo tuttavia a comportarci in modo sobrio vista la grande quantità di [ROOT.Char.Custom('RegionalDrink')] che abbiamo tracannato.\n\nNell'esatto momento nel quale ci accingiamo a raccontare le vicissitudini circa la serata trascorsa in taverna a chiunque volesse ascoltarci, un pellegrino particolarmente zelante mi lancia uno sguardo severo e insistendo sul fatto che è necessario che paghiamo per il danno economico inflitto alla vicina taverna."
 pilgrimage.6005.desc.good:1 "ma nulla pare muoversi.\n\nSembra che i nostri compagni di viaggio abbiano acceso il falò poco prima di andare a dormire solo per poter tenere calde le nostre tende, e quindi i nostri letti."
 pilgrimage.6005.a:0 "Abbiamo dei compagni di viaggio così gentili e premurosi!"
 pilgrimage.6005.b:0 ""Dovremmo pagare per i danni arrecati!""
 pilgrimage.6005.c:0 ""È un crimine divertirsi?""
 #You find out your friend is a Non-Believer
 pilgrimage.6006.desc:0 "[friend.GetFirstName] ed io ci stiamo avvicinando alla fine della giornata odierna. Mentre ci dirigiamo lentamente verso la fermata prevista nel piano di viaggio, all'improvviso qualcuno davanti a noi esclama a gran voce: "Guardate! Che tramonto #EMP meraviglioso#!!"\n\nTutti si precipitano in avanti con le ultime forze rimaste per godere del maestoso spettacolo. "Quali meraviglie abbiamo il privilegio di vedere in questa vita mortale! È un momento perfetto per meditare sulla nostra fede", dico a [friend.GetFirstNameNoTooltip], ma [friend.GetSheHe] non sembra affatto impressionat[friend.Custom('DE_END_PRO_S_N')] dalle mie parole, lasciandosi sfuggire dalle labbra un aspro sberleffo.\n\n"È solo un tramonto!" ribatte quasi urlando. "Tutto ciò che sperimentiamo in questo viaggio deve per forza riguardare [ROOT.Char.GetFaith.HighGodName]? Io desidero solo viaggiare e conoscere il mondo — non sono nemmeno tanto convint[friend.Custom('DE_END_PRO_S_N')] che [ROOT.Char.GetFaith.HighGodName] esista #EMP per davvero#!!""
 pilgrimage.6006.a:0 ""Il tuo segreto è al sicuro con me, amic[friend.Custom('DE_END_PRO_S_N')].""
 pilgrimage.6006.b:0 ""Non sopporterò un[friend.Custom('DE_PRO_PER_P_3P_G')]amic[friend.Custom('DE_END_PRO_S_N')] non credente.""
 pilgrimage.6006.c:0 ""Hai fatto delle buone osservazioni...""
 #You and a friend are on a pilgrimage and your friend is healed in a miracle performed by a wandering priest
 pilgrimage.6007.t:0 "Vivere di Preghiera"
 pilgrimage.6007.desc:1 "[friend.Custom('DE_ART_DEF_P_D')] mi[friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend')] [friend.GetFirstName], essendo afflitt[friend.Custom('DE_END_PRO_S_N')] dalla sua malattia, fa difficoltà a tenere il nostro passo durante il pellegrinaggio. Per questa ragione decido di camminare al suo fianco facendo[friend.Custom('DE_PRO_DEM')] compagnia. Un [ROOT.Char.GetFaith.PriestNeuter] errante che sta viaggiando con noi da un po' di tempo, si accorge che [friend.GetFirstNameNoTooltip] sta arraccando con fatica.\n\n"Povera animia. Un[friend.Custom('DE_PRO_POS_P_2P')] figli[friend.Custom('DE_END_PRO_S_N')] di [ROOT.Char.GetFaith.HighGodName] non dovrebbe faticare così tanto sulla strada che deve condurre a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]", dice. "Forse [ROOT.Char.GetFaith.HealthGodName] potrebbe concedermi il potere di curarvi dalla vostra afflizione. Mi permettereste di provarci?"\n\n[friend.Custom('DE_ART_DEF_P_D')] mi[friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend')] si rivolge a me, cercando il mio consiglio. "Cosa ne pensi, [ROOT.Char.GetFirstName]?""
 pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName] veglia davvero su di noi."
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip] è guarit[friend.Custom('DE_END_PRO_S_N')]"
 pilgrimage.6007.a.failure:0 "Le condizioni di [friend.GetFirstNameNoTooltip] peggiorano"
 pilgrimage.6007.b:0 "Quest[6007_healer.Custom('DE_PRO_PER_S_3P_N')] [6007_healer.GetWomanMan] non è degn[6007_healer.Custom('DE_END_PRO_S_N')] della nostra fiducia."
 
 ###'Temptation/Virtue' Journey Events
 #Rakish or Lustful character considers making a pit stop, or perhaps, a detour to the local brothels
 pilgrimage.2101.t:0 "$pilgrimage_header$ Un Desiderio di Intimità"
 pilgrimage.2101.desc:1 "Da quanto tempo non sento sulla mia pelle il calore di un'altra persona? Questo pellegrinaggio mi ha portat[ROOT.Char.Custom('DE_END_PRO_S_N')] lontan[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla mia casa, quanto lontan[ROOT.Char.Custom('DE_END_PRO_S_N')] dalle mie comodità.\n\nOh, quanto mi mancano i piaceri della carne. Queste fantasie non smettono di attanagliare la mia mente e mi sento quasi tentat[ROOT.Char.Custom('DE_END_PRO_S_N')] di cedere a queste pulsioni per potermi di nuovo riconcentrare sul pellegrinaggio."
 pilgrimage.2101.desc.lust_vice:0 "\n\n[ROOT.Char.GetFaith.HighGodName], so bene che questo desiderio carnale è peccato! Perché devi mettermi alla prova così duramente? Il mio pellegrinaggio già non è sufficiente per dimostrare la mia devozione?"
 pilgrimage.2101.desc.lust_virtue:0 "\n\nSicuramente questo deve far parte delle prove di [ROOT.Char.GetFaith.HighGodName]! Posso rimanere virtuos[ROOT.Char.Custom('DE_END_PRO_S_N')] senza cadere vittima di possibili nemici della fede mentre sono in pellegrinaggio?"
 pilgrimage.2101.desc.lust_neutral:0 "Questa sensazione fastidiosa è una seccatura dalla quale devo liberarmi! Ma naturalmente non è priva di rischi. Queste terre non sono casa mia e potrebbero approfittarsi di me in questo mio momento di debolezza."
 pilgrimage.2101.a:0 "Solo una notte di conforto..."
 pilgrimage.2101.b:0 "Perché limitarmi a un solo bordello? Visitiamone quanti più possibile!"
 pilgrimage.2101.c:0 "Devo essere forte e concentrarmi sul mio pellegrinaggio!"
 #Persistent Beggar
 pilgrimage.2501.t:0 "$pilgrimage_header$ [beggar.Custom('DE_PRO_POS_P_2P')] Pover[beggar.Custom('DE_END_PRO_S_N')] Disgraziat[beggar.Custom('DE_END_PRO_S_N')]"
 pilgrimage.2501.desc.opening:1 "Mentre io e il mio seguito attraversiamo una piccola città, d'improvviso sento l'orlo del mio mantello venir strattonato. Mi volto e vedo un[beggar.Custom('DE_PRO_PER_P_3P_G')][beggar.GetWomanMan] [Select_CString(beggar.IsFemale,'magra','magro')] ed [Select_CString(beggar.IsFemale,'malconcia','malconcio')] che mi fissa.\n\n"Oh grande [ROOT.Char.GetLadyLord], ti prego, potresti donare qualche moneta ad un[beggar.Custom('DE_PRO_POS_P_2P')] pover[beggar.Custom('DE_END_PRO_S_N')] mendicante? Sto morendo di fame e nessuno degli abitanti del luogo mi vuole aiutare.""
 pilgrimage.2501.desc.virtue.generous:0 "\n\nSebbene la generosità non sia nella mia indole, essere in pellegrinaggio mi ricorda che ci si aspetta che tutti [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] mostrino carità..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\nSebbene io sia indifferente alla loro situazione, essere in pellegrinaggio mi ricorda che ci si aspetta che tutti i devoti [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] abbiano compassione per quelli meno fortunati..."
 pilgrimage.2501.desc.sin.generous:0 "\n\nPer quanto [beggar.Custom('DE_ART_DEF_P_A')] disgraziat[beggar.Custom('DE_END_PRO_S_N')] sembri pietos[beggar.Custom('DE_END_PRO_S_N')], ricordo che [ROOT.Char.GetFaith.PantheonTerm] considera la carità un grave peccato..."
 pilgrimage.2501.a.virtue:0 "In nome di [ROOT.Char.GetFaith.HighGodName], credo che tu possa prendere queste monete..."
 pilgrimage.2501.a.sin:0 "Non riesco a dir di no!"
 pilgrimage.2501.b:0 "Bah! Trovati un lavoro vero, guadagnati il pane!"
 pilgrimage.2501.c.arrogant:0 "Osi toccare i miei vestiti, straccion[beggar.Custom('DE_END_ADJ_IND_S_A')]!?"
 #Beggar wants another favor for their sister
 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 ""Sì! Sì, grazie [ROOT.Char.Custom('LadyLordWomanMan')], grazie...a [ROOT.Char.GetFaith.HighGodName], vero? Quindi rendo grazie anche a [ROOT.Char.GetFaith.HighGodName]! Ma... oh [ROOT.Char.Custom('DE_END_PRO_S_N')] generos[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LadyLordWomanMan')], potrei chiedervi un altro favore?"
 pilgrimage.2502.desc.refused:0 ""No! No [ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LadyLordWomanMan')], vi prego di avere pietà!"
 pilgrimage.2502.desc.end:0 "Mia sorella è molto malata e ha un disperato bisogno di medicine! Il vostro denaro potrebbe salvarle la vita, per favore! Vi saremo molto grat[beggar.Custom('DE_END_NOU_S_G')]!""
 pilgrimage.2502.a:0 "Eh... sì. Va bene. Per le medicine."
 pilgrimage.2502.b: "No, non posso! Non è #EMP giusto#!!"
 pilgrimage.2502.c.gave: "No, ho fatto abbastanza!"
 pilgrimage.2502.c.refused: "Ho detto #EMP no#!! Ora, largo! Andiamo."
 #Beggar wants favor for sisters children
 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 ""Meraviglioso! Che possa riprendersi presto dalla sua malattia. Ma se potessi chiedervi un altro favore? Mia sorella ha dei figli e sapete come sono i bambini, mangiano così tanto! Se poteste fornire del cibo anche per loro...?""
 pilgrimage.2503.a:0 "Va bene, certo. Nessun bambino dovrebbe soffrire la fame."
 pilgrimage.2503.b:0 "Credo di aver donato abbastanza."
 #Happy beggar
 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 "Molte, molte grazie, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LadyLordWomanMan')]! Vi sono eternamente grat[beggar.Custom('DE_END_PRO_S_N')], ho un debito con voi per che non potrò mai ripagare! La generosità di [ROOT.Char.GetFaith.HighGodName] è davvero immensa, canterò le Sue lodi fino alla fine dei miei giorni!"
 pilgrimage.2504.a:0 "Hai dimenticato che ti ho dato anche questo."
 pilgrimage.2504.a.flavor:0 "Vuoi lasciare il meglio?"
 pilgrimage.2504.b:0 "In debito con me, dici? Hmm..."
 pilgrimage.2504.c.virtue:0 "Non c'è di che. Ora vai, con la benedizione di [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.2504.c.sin:0 "Sì, sì, per favore... vai."
 #Cocky Lordling
 pilgrimage.2511.t:0 "$pilgrimage_header$ Presuntuoso"
 pilgrimage.2511.desc.start:1 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] attira pellegrini da tutto il mondo [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], quindi non è affatto insolito che mi imbatta in [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)] durante il mio viaggio.\n\nQuello che però non #EMP è#! assolutamente concepibile è il modo insolente nel quale [lordling.GetSheHe] mi ha trattat[ROOT.Char.Custom('DE_END_PRO_S_N')], infilandosi con il suo cavallo in mezzo al mio seguito e offendendomi, urlandomi addirittura #EMP in faccia#! [ROOT.Char.Custom('InsultNoun')]!"
 pilgrimage.2511.desc.wrathful:0 "\n\nIl mio sangue ribolle, mitigato solo dal fatto che i/le [ROOT.Char.GetFaith.PriestNeuterPlural] ci hanno raccomandato di esercitare la moderazione e la compostezza e di non lasciare che le nostre emozioni prendano il controllo su di noi."
 pilgrimage.2511.desc.vengeful:0 "\n\nIn momenti come questo mi viene in mente un importante insegnamento religioso: [ROOT.Char.GetFaith.PantheonTerm] ci esorta a perdonare coloro che ci hanno fatto un torto."
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nIn momenti come questo mi viene in mente l'insegnamento di Gesù: porgere l'altra guancia..."
 pilgrimage.2511.a:0 "Al diavolo tutto, darò una lezione a quel[lordling.Custom('DE_END_ADJ_NUL_S_N')] bastard[lordling.Custom('DE_END_PRO_S_N')]!"
 pilgrimage.2511.b:0 "Inspira... espira..."
 pilgrimage.2511.c:0 "Ci #EMP deve#! essere un modo migliore per gestire questa rabbia."

 ###Christian Pilgrimage Journey Events
 #Zealous priest giving sermon in freezing rains
 pilgrimage.3001.t:0 "$pilgrimage_header$ Lacrime di [ROOT.Char.GetFaith.WaterGodName]"
 pilgrimage.3001.desc:0 "Anche durante il pellegrinaggio i sacerdoti continuano a celebrare la Messa ogni domenica. Si tiene all'aperto quando non c'è una chiesa nelle vicinanze, ma questa mattina presto si è scatenato un temporale che non accenna nè a smettere nè a diminuire.\n\nImperterrito, nonostante il forte acquazzone, un fervente [ROOT.Char.Custom('DefaultPriestTitle')] sta tenendo un sermone sulla perseveranza di fronte alle avversità. Nonostante ciò i fedeli che stavano assistendo alla predica, stanno rapidamente diminuendo poiché, scoraggiati, stanno cercando ora rifugio dalla pioggia che, torrenziale, continua a scorrere a fiumi."
 pilgrimage.3001.a:0 "Cos'è mai un po' di pioggia per un fedele [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]?"
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "Lasciate perdere questa follia, andrò nella mia tenda."
 #Naked preacher claiming to have reclaimed the lost innocence of Adam & Eve
 pilgrimage.3002.t:0 "$pilgrimage_header$ L'Innocenza di Adamo"
 pilgrimage.3002.desc:0 "Mentre il mio seguito si prepara a lasciare l'accampamento, noto un grande trambusto nelle vicinanze: un[naked_preacher.Custom('DE_PRO_POS_P_2P')] [naked_preacher.GetWomanMan] nud[naked_preacher.Custom('DE_END_PRO_S_N')] è salit[naked_preacher.Custom('DE_END_PRO_S_N')] in cima ad una grande roccia e sta predicando alla folla riunita.\n\n"Il Peccato Originale continua a macchiare le nostre anime, amici miei, ma non deve essere per forza così! Se abbandoneremo le nostre vesti, noi potremo riconquistare l'innocenza perduta di Adamo ed Eva... allora, #EMP solo#! allora, lo Spirito Santo ci riterrà degni e ci cingerà nel suo celeste abbraccio, mostrandoci il vero amore di Dio!""
 pilgrimage.3002.a:0 "Credo abbia proprio ragione! Non mi sono mai sentito così vicino a [ROOT.Char.GetFaith.HighGodName] prima d'ora!"
 pilgrimage.3002.b:0 "Eretic[naked_preacher.Custom('DE_END_PRO_S_N')]! Scendi immediatamente da lì!"
 pilgrimage.3002.c:0 "Sfidi [Select_CString(naked_preacher.IsFemale,'la predicatrice','il predicatore')] in un dibattito teologico."
 pilgrimage.3002.c.success:0 "Convinci [Select_CString(naked_preacher.IsFemale,'la predicatrice','il predicatore')] della propria follia"
 pilgrimage.3002.c.success.tt:0 "Sei tu a decidere cosa succederà dopo"
 pilgrimage.3002.c.failure:0 "Non sei in grado di contrastare gli argomenti [Select_CString(naked_preacher.IsFemale,'della predicatrice','del predicatore')]"
 pilgrimage.3002.d:0 "[naked_preacher.Custom('DE_PRO_POS_S_3P')] ignoro e continuo il mio viaggio."
 #You convinced the naked preacher
 pilgrimage.3003.t:1 "$pilgrimage_header$ Colpa d'Adamo"
 pilgrimage.3003.desc:1 "Essendo stat[naked_preacher.Custom('DE_END_PRO_S_N')] battut[naked_preacher.Custom('DE_END_PRO_S_N')] nel dibattito teologico, l[naked_preacher.Custom('DE_PRO_PER_S_3P_N')][naked_preacher.GetWomanMan] è sces[naked_preacher.Custom('DE_END_PRO_S_N')] dalla roccia e ora è in piedi di fronte a me, colt[naked_preacher.Custom('DE_END_PRO_S_N')] di sorpresa dalla situazione.\n\n"... Credevo davvero che la chiave di tutto fosse insita nella svestizione dagli abiti", sussurra [naked_preacher.GetSheHe] cupamente. "Ma il vostro punto di vista è stato davvero illuminante."\n\n[Select_CString(naked_preacher.IsFemale,'La predicatrice','Il predicatore')] d'improvviso sbattè le palpebre, ricordandosi di essere totalmente nud[naked_preacher.Custom('DE_END_PRO_S_N')] di fronte la folla, ma mantenendo comunque una certa tranquillità aggiunse: "Adesso però devo continuare...""
 pilgrimage.3003.a:1 "Puoi indossare questi e unirti a noi per il viaggio a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.3003.a.flavor:1 "Dai dei vestiti [Select_CString(naked_preacher.IsFemale,'alla predicatrice','al predicatore')] nud[naked_preacher.Custom('DE_END_PRO_S_N')]."
 pilgrimage.3003.b:1 "Vai e diffondi la #EMP giusta#! parola."
 #Doomsayer claiming the end is nigh!
 pilgrimage.3004.t:0 "$pilgrimage_header$ La Fine È Vicina"
 pilgrimage.3004.desc:0 "Mentre il mio seguito attraversa una piccola città, noto una folla di persone che riempie la piazza del mercato. Al centro, un[doomsayer.Custom('DE_PRO_POS_P_2P')] [doomsayer.GetWomanMan] è in piedi su un carretto del pesce rovesciato, e grida selvaggiamente a tutti coloro che vogliono ascoltare.\n\n" Pentitevi! Pentitevi, vi dico, o sarete dannati per l'eternità!"\n\nGli abitanti della città, con aria preoccupata, bisbigliano nervosamente tra loro, spaventati dalle parole [Select_CString(doomsayer.IsFemale,'della predicatrice','del predicatore')]."
 pilgrimage.3004.a:0 ""De die autem illa et hora nemo scit!""
 pilgrimage.3004.a.flavor:0 "La Bibbia è chiara: nessuno sa quando sarà quel Giorno!"
 pilgrimage.3004.b:0 "Sono content[ROOT.Char.Custom('DE_END_PRO_S_N')] che questo pellegrinaggio sia accompagnato da un'indulgenza!"
 pilgrimage.3004.c:0 "Quell[doomsayer.Custom('DE_PRO_PER_S_3P_N')][doomsayer.GetWomanMan] non è un prete! Gettate[doomsayer.Custom('DE_PRO_POS_P_3P')] a terra!"

 ###Muslim Pilgrimage Journey Events
 #Ziyarat - Why am I taking this pilgrimage?
 pilgrimage.3102.t:0 "$pilgrimage_header$ Ziyarat"
 pilgrimage.3102.desc:1 "Sebbene l'Hajj sia obbligatorio per tutti i musulmani, i pellegrinaggi in altri luoghi sono molto meno comuni. Poiché queste Ziyarat non sono richieste dalla dottrina islamica, i musulmani che scelgono di intraprenderle possono avere un'ampia varietà di motivazioni per farlo.\n\nMentre percorriamo la strada verso [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], mi ritrovo a pensare a cosa mi abbia spint[ROOT.Char.Custom('DE_END_PRO_S_N')] a intraprendere questo viaggio in particolare..."
 pilgrimage.3102.a:0 "Voglio vedere nella sua interezza la gloriosa Creazione di Allah."
 pilgrimage.3102.b:0 "Il mio zelo arde così tanto che voglio fare qualcosa di più del Hajj."
 pilgrimage.3102.c:0 "I dubbi che nutro mi costringono a cercare risposte in terre lontane."

 ###Hindu Pilgrimage Journey Events
 #Ritual purification in a river
 pilgrimage.3201.t:0 "$pilgrimage_header$ Purificazione Rituale"
 pilgrimage.3201.desc:0 "La purificazione rituale è una parte fondamentale del viaggio di ogni pellegrino Indù. Una forma comune di questa purificazione consiste nel lavarsi dentro le acque di un fiume sacro.\n\nC'è un fiume di questo tipo proprio poco più avanti, ma non posso fare a meno di notare che è pieno di gente comune anch'essa venuta in pellegrinaggio..."
 pilgrimage.3201.a:0 "Unisciti agli altri fedeli nelle acque sacre."
 pilgrimage.3201.b:0 "Non farò il bagno con dei #EMP contadini#!!"
 #Contemplating the universe
 pilgrimage.3202.t:0 "$pilgrimage_header$ Sacralità della Foresta"
 pilgrimage.3202.desc.hinduism:0 "Sebbene le Sette Città Sante rappresentino il più sacro dei luoghi, anche la natura selvaggia ha il suo tipo di sacralità."
 pilgrimage.3202.desc.buddhism:0 "Gautama Buddha ci ha insegnato che tutta la vita è sacra. Sebbene gli esseri senzienti rappresentino la forma di vita più elevata, anche il più piccolo filo d'erba merita comunque rispetto."
 pilgrimage.3202.desc.jainism:0 "L'Ahiṃsā, o non violenza, è uno dei principali precetti del Giainismo. Anche la violenza contro le piante è proibita, ad esclusione del minimo indispensabile per il sostentamente di ogni essere umano."
 pilgrimage.3202.desc.nature:0 "L'arroganza dell'essere umano ha indotto molti uomini a credere di essere al di sopra della natura, ma si sbagliano. Il mondo naturale esiste nello stato di esistenza più vero e puro."
 pilgrimage.3202.desc.end:0 "\n\nMentre attraversiamo una semplice radura nella foresta, mi colpisce quanto essa sia serena e tranquilla. Nessuna combattimento, nessun conflitto... solo una pace semplice della quale beneficiano gli alberi e gli arbusti."
 pilgrimage.3202.a:0 "Passiamo un po' di tempo qui e contempliamo l'universo."
 pilgrimage.3202.a.tt:1 "Il tuo [THIS.Char.GetInvolvedActivity.GetName] subirà un ritardo di #N delayed several months#!"
 pilgrimage.3202.b:0 "Sbrigatevi, andiamo avanti, non fermiamoci!"
 pilgrimage.3202.b.tt:0 "Raggiungerete la vostra destinazione #P several weeks sooner#!"

 ###Buddhist Pilgrimage Journey Events
 #Critical Wanderer
 pilgrimage.3301.t:0 "$pilgrimage_header$ Bhikkhu Critico"
 pilgrimage.3301.desc:0 "Lungo il sentiero del pellegrino vedo molti viandanti, sono coloro che hanno abbandonato il mondo mondano e si sono liberati da tutti i beni terreni.\n\nOggi un anziano viandante sta camminando di fianco a me e guardando il mio seguito esclama: "Portate troppe cose con voi. Per raggiungere l'illuminazione, dovete abbandonare i vostri beni mondani come ho fatton io, e viaggiare con nient'altro che i semplici vesti.""
 pilgrimage.3301.a:0 "In fondo posso farcela, almeno per questo viaggio."
 pilgrimage.3301.b:0 "Ma la mia tenda, le mie coperte? È troppo. Non sono pronto!"
 pilgrimage.3301.c:0 "Ah, ma è contrario alla Rita (Ordine Cosmico) per un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] viaggiare in austerità."

 ###Hajj Arrival Event
 #Entering state of Ihram
 pilgrimage.3101.t:1 "Ihram
 pilgrimage.3101.desc:1 "Avvicinandomi alla Mecca, mi trovo ora davanti alla Mīqāt, il confine tra gli spazi sacri della Mecca e il mondo esterno.\n\nDa questo momento in poi devo entrare in uno stato di Ihram, sottoponendomi alla purificazione rituale e indossando solo gli abiti prescritti. Dovrò anche astenermi da atti sessuali, parolacce e pensieri arroganti o sgarbati."
 pilgrimage.3101.a:0 "Mi impegnerò nell'Ihram con la massima dedizione."
 pilgrimage.3101.b:0 "Ehh... nessuno si accorgerà se sbaglio."

 ###Generic Pilgrimage Destination Events
 #Standard arrival
 pilgrimage.4001.t:0 "L'Arrivo
 pilgrimage.4001.desc:1 "Sono finalmente qui, anima e corpo, nella grande [ROOT.Char.GetFaith.HouseOfWorship] di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nQuando il [ROOT.Char.GetFaith.BishopNeuter] mi benedice, rifletto su tutto ciò che è dovuto accadere affinché [ROOT.Char.GetFaith.PantheonTerm] mi portasse qui, in questo preciso momento nel tempo."
 pilgrimage.4001.cynical_end:0 "\n\nE' stato un lungo viaggio."
 pilgrimage.4001.a:0 "Ho percorso il sacro itinerario."
 pilgrimage.4001.a_dead:0 "Abbiamo percorso il sacro itinerario."
 pilgrimage.4001.a_cynical:0 "L'importante è che qui mi vedano e mi odano."
 #The Mystic is there!
 pilgrimage.4002.desc:1 "Sono finalmente qui, anima e corpo, alla fine del mio grande pellegrinaggio. E chi avrei potuto incontrare in questo luogo se non ([2010_mystic.Custom('DE_ART_DEF_P_D')]) [2010_mystic.GetTitledFirstName|l], [Select_CString(2010_mystic.IsFemale,'cercatrice','cercatore')] della vera conoscenza del divino?\n\n"Guardati intorno, [ROOT.Char.GetFirstNameNoTooltip]!". [2010_mystic.Custom('DE_ART_IND_A')|U] dice. "Questa gloria non è forse quella che ti avevo esattamente descritto io?""
 pilgrimage.4002.a:0 "È proprio così, amic[2010_mystic.Custom('DE_END_PRO_S_N')] mi[2010_mystic.Custom('DE_END_PRO_S_N')]!"
 pilgrimage.4002.a_cynical:0 ""È... qualcosa di unico, questo è sicuro."
 pilgrimage.4002.b:1 "Oh sì, mi piace quello che vedo."
 #Obligatory Pilgrimage Skip Destination Event
 pilgrimage.4010.t: "Niente di nuovo..."
 pilgrimage.4010.desc: "Tagliando strade e sentieri e mettendo fretta al mio seguito, siamo finalmente giunti a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nNon volendo perdere altro tempo, non appena i sacri doveri per il nostro [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l] sono stati assolti, i servitori locali mi informano che il mio seguito è già pronto per intraprendere il viaggio di ritorno."
 pilgrimage.4010.a: "Ho... cambiato idea. Non mi sembra giusto."
 pilgrimage.4010.a.flavor: "Tornare indietro ora sarebbe un sacrilegio!"
 pilgrimage.4010.a.tt: "Esplorerai il sito sacro meta del pellegrinaggio e resterai in [THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] per il normale periodo di tempo\n$EFFECT_LIST_BULLET$Il completamento del tuo [THIS.Char.GetInvolvedActivity.GetName|l] e le sue ricompense saranno comunque influenzate negativamente"
 pilgrimage.4010.b: "Sì. Partiamo per [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.4010.b.flavor: "Andiamo ora..."
 pilgrimage.4010.b.tt: "Il tuo [THIS.Char.GetInvolvedActivity.GetName|l] si concluderà e inizierai immediatamente il tuo viaggio di ritorno."
 #Bury old host at Destination
 pilgrimage.4020.t:0 "Memento Mori"
 pilgrimage.4020.desc.intro:0 "Appena arriviamo a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] inizio a organizzare la cerimonia per"
 pilgrimage.4020.desc.relation_family_liked:0 "[old_pilgrimage_host.Custom('DE_ART_DEF_P_A')] mi[old_pilgrimage_host.Custom('DE_END_PRO_S_N')] car[old_pilgrimage_host.Custom('DE_END_PRO_S_N')] defunt[old_pilgrimage_host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host')].\n\n"
 pilgrimage.4020.desc.relation_liked:0 "mi[old_pilgrimage_host.Custom('DE_END_PRO_S_N')] car[old_pilgrimage_host.Custom('DE_END_PRO_S_N')][old_pilgrimage_host.GetFirstName].\n\n"
 pilgrimage.4020.desc.relation_family:0 "[old_pilgrimage_host.Custom('DE_ART_DEF_P_A')] mi[old_pilgrimage_host.Custom('DE_END_PRO_S_N')] defunt[old_pilgrimage_host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_neutral:0 "[old_pilgrimage_host.GetTitledFirstName].\n\n"
 pilgrimage.4020.desc.liked:0 "Mi sforzo di mantenere la calma mentre cerco qualcuno dei [ROOT.Char.GetFaith.AltPriestTermPlural] affinchè possa aiutarmi e assistermi in vista dell'ultimo saluto.\n\nPoco più tardi, riesco finalmente a trovare un po' di pace sapendo che siamo finalmente giunti a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] e che [old_pilgrimage_host.GetFirstName] riposerà per l'eternità vicino a [ROOT.Char.GetFaith.HighGodNameAlternate] in questo luogo sacro."
 pilgrimage.4020.desc.neutral:0 "La processione si è svolta in modo sereno e degno, e i [ROOT.Char.GetFaith.AltPriestTermPlural] locali mi hanno assicurato che [old_pilgrimage_host.GetSheHe] si trova in un posto senz'altro migliore ora che che è qui a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], potendo riposare di fianco a [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.4020.a:0 "È stata la decisione giusta."
 pilgrimage.4020.a.flavor:0 "Che [old_pilgrimage_host.GetSheHe] sia in pace ora."

 ###Specific Pilgrimage Destination Events
 ###Christian
 #Rome
 pilgrimage.5001.t:0 "Tutte le Strade Portano a Roma"
 pilgrimage.5001.desc:0 "I pellegrini accorrono a Roma da tutto il mondo cristiano. Alcuni seguono la Via Francigena, altri percorrono strade meno conosciute. Alla fine, tutti, ma davvero tutti, convergiamo qui, nella Basilica di San Pietro, dove lo stesso San Pietro è stato sepolto.\n\nStando qui con gli altri pellegrini, riesco a percepire un sentimento di solenne unità e comunione condivisa, essendo che tutti noi siamo ben consapevoli di aver superato varie prove e tribolazioni lungo il nostro viaggio che ci ha condotto qui."
 #Jerusalem
 pilgrimage.5011.t:0 "O Gerusalemme, Gerusalemme!"
 pilgrimage.5011.desc.beginning:0 "Nessun'altra città al mondo ha una storia come quella di Gerusalemme. Oltre ai numerosissimi luoghi sacri, la città contiene "
 pilgrimage.5011.desc.christian:0 "la Chiesa del Santo Sepolcro, costruita sui luoghi in cui Gesù fu crocifisso, sepolto e risorto."
 pilgrimage.5011.desc.muslim:0 "l'Haram esh-Sharif, il luogo dal quale Maometto ascese al cielo dopo il suo periodo di permanenza sulla terra."
 pilgrimage.5011.desc.jewish:0 "il Monte del Tempio, dove si trova il Sancta Sanctorum e dove si profetizza che verrà ricostruito il Terzo Tempio."
 pilgrimage.5011.desc.end:0 "\n\nStando fuori dal Monte del Tempio, con la mano sul Muro del Pianto, mi ritrovo a riflettere su tutto ciò che è accaduto durante il mio viaggio verso questa città leggendaria."
 #Constantinople
 pilgrimage.5021.t:0 "La Città Desiderata dal Mondo!"
 pilgrimage.5021.desc:0 "Finalmente mi trovo sulle colline fuori Costantinopoli, uno splendente gioiello di civiltà che risuona con la gloria dell'Impero Romano. È davvero che vale la pena visitare!\n\nVicino il centro città si può ammirare la Basilica di Santa Sofia, il grande centro di culto, da molti considerato il capolavoro dell'architettura bizantina.\n\nNon è l'unica meraviglia qui presente e, mentre guardo la città, mi stupisco delle glorie della creazione di [ROOT.Char.GetFaith.CreatorNamePossessive]."
 #Alexandria
 pilgrimage.5031.t:0 "Alessandria!"
 pilgrimage.5031.desc:0 "Sono finalmente arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] ad Alessandria, la patria del monachesimo cristiano. I primi monaci ed eremiti iniziarono i loro viaggi nelle caverne del deserto intorno alla città, che vengono utilizzate ancora oggi.\n\nSebbene non sia famosa come Gerusalemme o Roma, Alessandria ha una lunga storia in quanto importante centro di teologia e cultura. Anche dopo secoli di occupazione islamica, le enclave cristiane all’interno della città mantengono ancora forte la loro fede.”
 ###Jewish
 #Mount Sinai
 pilgrimage.5101.t:0 "Sinai e Horeb"
 pilgrimage.5101.desc:1 "[ROOT.Char.GetFaith.HighGodName] parlò per la prima volta a Mosè sulla cima del monte Sinai, assumendo la forma di un rovo ardente. Più tardi, sulla stessa montagna, [ROOT.Char.GetFaith.HighGodNameSheHe|U] gli consegnò i Dieci Comandamenti, che hanno costituito il fondamento di tutta la dottrina abramitica.\n\nNon c'è nessun dubbio circa il fatto che [ROOT.Char.GetFaith.HighGodName] prediliga questo luogo, e mi chiedo se [ROOT.Char.GetFaith.HighGodNameSheHe|U] mi stia scrutando dall'alto mentre mi trovo su questi sacri pendii..."
 ###Muslim
 #Medina
 pilgrimage.5201.t:0 "L'Egira"
 pilgrimage.5201.desc:0 "Maometto non fu sempre amato e agli albori della fede musulmana molti rifiutarono lui e i suoi insegnamenti.\n\nDopo essere stato avvertito di un complotto di assassinio, lasciò la Mecca per recarsi a Yathrib, dove un gruppo crescente di musulmani lo accolse a braccia aperte. Questo viaggio era conosciuto come l'Hijrah e, nella sua nuova casa, Maometto fu capace di radunare le tribù in guerra tra loro e convertirle alla nuova fede Islamica.\n\nProprio per questa ragione la città di Yathrib venne ribattezzata Medina, cioè la Città del Profeta. Ed eccomi qui ora, pront[ROOT.Char.Custom('DE_END_PRO_S_N')] per onorare di persona il viaggio del Profeta."
 ###Hindu
 #Varanasi
 pilgrimage.5301.t:0 "Varanasi"
 pilgrimage.5301.desc:0 "Finalmente sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] a Varanasi. Fondata dal dio Shiva in tempi antichi, la grande città attrae pellegrini da ogni luogo.\n\nNon si recano qui esclusivamente pellegrini Indù, essendo la città anche vicina al luogo in cui Gautama Buddha insegnò per la prima volta ai suoi discepoli.\n\nPotendo ammirare in prima persona quest'amalgama di fedeli e quindi di conoscenze che ne derivano, mi rendo consapevole del fatto che viviamo tutti insieme in questo mondo."
 #Ayodhya
 pilgrimage.5311.t:0 "Ayodhya
 pilgrimage.5311.desc:1 "Finalmente sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] ad Ayodhya, luogo di nascita del Dio Rama e ambientazione del grande poema epico Ramayana. In quanto incarnazione di Vishnu, la nascita e la morte di Rama sono considerate un brillante esempio del dharma in azione. \n\nTrovarmi nel sito del Ramayana, una storia che ha ispirato generazioni di Indù, mi fa chiedere quale impronta potrà lasciare mai la mia eredità nella storia del mondo..."
 #Mathura
 pilgrimage.5321.t:0 "Mathura
 pilgrimage.5321.desc:0 "Sono finalmente arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] a Mathura, la mia destinazione. È qui che nacque il dio Krishna, la divinità della compassione, dell'amore e della tenerezza.\n\nGuardandomi intorno, posso vedere nei pellegrini tutti quegli aspetti che sono impersonificati dal dio, venuti qui per adorarlo nel complesso templare di Krishna Janmasthan, una delle più splendenti e grandiose opere di architettura religiosa mai realizzate fino ad ora."
 #Haridwar
 pilgrimage.5331.t:0 "Haridwar"
 pilgrimage.5331.desc:0 "Finalmente sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] alla sorgente del sacro fiume Gange, Haridwar.\n\nLa città è stata costruita sul luogo esatto dove la stessa dea Ganga discese quando il Signore Shiva liberò il potente fiume direttamente dalle sue ciocche di capelli.\n\nConosciuta per la sua capacità di purificare via i peccati, i pellegrini di tutto il mondo accorrono su queste sponde per bagnarsi nelle acque del fiume. Ora anch'io potrò essere un[ROOT.Char.Custom('DE_END_PRO_S_N')] di loro."
 #Kanchipuram
 pilgrimage.5341.t:0 "Kanchipuram
 pilgrimage.5341.desc:1 "Finalmente sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] a Kanchipuram, sede del tempio Kamakshi Amman.\n\nDedicato alla dea madre, questo tempio è noto per essere luogo di pace e prosperità e rimane uno dei sette siti più sacri per gli Induisti.. "
 #Ujjayini
 pilgrimage.5351.t:0 "Ujjayini
 pilgrimage.5351.desc:0 "Arrivando nell'antica città di Ujjain, inizio a dirigermi verso il Jyotirlinga di Mahakaleshwar.\n\nDedicata al Signore Shiva nella sua incarnazione di Mahakaleshwar, la città è stata, per lungo tempo, sia centro di pellegrinaggio sia centro amministrativo, divenendo una grande metropoli vivace e pulsante grazie al grande afflusso di fedeli.\n\nDopo essere giunt[ROOT.Char.Custom('DE_END_PRO_S_N')] al grande tempio, chiedo la benedizione del [ROOT.Char.GetFaith.BishopNeuter], affinchè purifichi la mia anima dai suoi peccati."
 #Dwarka
 pilgrimage.5361.t: "Dwarka"
 pilgrimage.5361.desc: "Finalmente sono alle soglie della Città Porta, Dwarka, uno dei luoghi più grandiosi dell'Induismo. Secondo la leggenda, Krishna, l'incarnazione di Vishnu, raccolse grandissime porzioni di terra dal mare stesso per poter costruire qui la città. Da allora, la città è cresciuta notevolmente, diventando un centro religioso ed economico che attrae pellegrini da ogni dove... ed anch'io sono tra questi."
 ###Buddhism
 #Bodh Gaya
 pilgrimage.5401.t:0 "Bodh Gaya
 pilgrimage.5401.desc:0 "Sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] nel luogo più sacro del mondo per i buddisti: Bodh Gaya è il luogo in cui [ROOT.Char.GetFaith.HighGodName] ha raggiunto l'illuminazione sotto l'albero della Bodhi.\n\nIn seguito a tale evento, intorno all'albero sacro è stato costruito l'elaborato Tempio Mahabodi, e i pellegrini di tutto il mondo accorrono qui per conoscere la storia di [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] e celebrare la sua vita."
 #Kushinagar
 pilgrimage.5411.t:0 "Kushinagar"
 pilgrimage.5411.desc:0 "Finalmente sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] a Kushinagar, dove si dice che [ROOT.Char.GetFaith.HighGodName] abbia lasciato il mondo mortale.\n\nDopo aver raggiunto il Nirvana in vita, la sua morte viene celebrata essendo che [ROOT.Char.GetFaith.HighGodNameSheHe] ha ottenuto il Parinirvana dopo la morte e la liberazione dalle catene della rinascita. Questa moksha, o liberazione, è l'obiettivo finale di ogni devoto buddista."
 #Sarnath
 pilgrimage.5421.t:0 "Sarnath"
 pilgrimage.5421.desc:0 "Il mio viaggio mi ha finalmente condott[ROOT.Char.Custom('DE_END_PRO_S_N')] a Sarnath, il luogo in cui [ROOT.Char.GetFaith.HighGodName] insegnò per la prima volta le quattro nobili verità ai suoi seguaci e gli insegnamenti ad esse associati.\n\nÈ qui che fu fondata la prima scuola buddista, che ancora oggi attira pellegrini da tutto il mondo."
 ###Jainism
 #Shikharj
 pilgrimage.5501.t:0 "Shikharji"
 pilgrimage.5501.desc:1 "Secondo il Nirvana Kanda, venti dei ventiquattro tirthankara giainisti raggiunsero la Moksha qui, sulla montagna di Shikharji. Una storia così importante ha fatto di questo luogo il più importante luogo di pellegrinaggio per la comunità giainista, e mentre il mio sguardo spazia tra le montagne, dalle cime più alte a quelle più basse, mi ritrovo quindi a riflettere sul mio viaggio e sul significato che esso possa avere per la mia esistenza nel mondo terreno."
 ###Zoroastrian
 #Ushi-darena
 pilgrimage.5601.t:0 "La Coscienza Divina"
 pilgrimage.5601.desc:0 "Mentre mi trovo sulle pendici del monte Ushi-darena, la vista del corso inferiore si estende davanti a me. Di fronte a questo spettacolo impressionante, non posso fare a meno di pensare a come Zoroastro raggiunse qui la sua illuminazione, ricevendo la Conoscenza da Ahura Mazda per diffonderla nel mondo 'sottostante'. Come la maggior parte dei pellegrini qui presenti, non riesco ad avvertire alcuna scintilla divina di profezia, ma tuttavia non posso fare a meno di meravigliarmi per ciò che posso ammirare dinnanzi a me."
 ###Norse germaniche
 #Paderborn
 pilgrimage.5901.t:0 "Paderborn!"
 pilgrimage.5901.desc:0 "Nelle profondità delle foreste di Paderborn un tempo si trovava Irminsul, la Grande Colonna. Eretta in onore del dio Odino, il monumento fu distrutto da Carlo Magno durante le guerre sassoni, ma il nostro popolo continua comunque ad affollare questo luogo nel quale la colonna si ergeva in onore della sua memoria. Ora anch'io posso dire di esser stat[ROOT.Char.Custom('DE_END_PRO_S_N')] in pellegrinaggio in questo luogo sacro."
 ###Tengri
 #Cieli Blu Aperti
 pilgrimage.5911.t:0 "Cieli Limpidi"
 pilgrimage.5911.desc:1 "Il mondo è il tempio [ROOT.Char.GetFaith.HighGodNamePossessive] e il grande cielo azzurro, più grande del tetto di qualsiasi moschea o chiesa. Qui, nelle stermiante steppe di [ROOT.Char. GetCurrentLocation.GetNameNoTooltip], mi sento particolarmente vicin[ROOT.Char.Custom('DE_END_PRO_S_N')] a [ROOT.Char.GetFaith.PantheonTerm] e mi ritrovo a riflettere sul viaggio che ho intrapreso per poter raggiungere questo luogo sacro."
 ###Sanctity of Nature
 #Sacred Groves
 pilgrimage.5921.t:0 "Boschi Sacri"
 pilgrimage.5921.desc:1 "Finalmente sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Mentre alcuni pregano nelle chiese o nelle moschee, io sono perfettamente consapevole che i luoghi più sacri sono le foreste incontaminate, dove la morbida e nutriente terra accarezza i piedi nudi.\n\nGli antichi boschetti qui sono particolarmente venerabili e quindi comincio a interrogarmi sul mio posto all'interno del mondo naturale mentre mi trovo qui tra i suoi grandi alberi."

 ###Remaining at a Holy Site events
 #Appreciation
 pilgrimage.6500.t:1 "Riconoscimento"
 pilgrimage.6500.desc:1 "([pilgrimage_member.Custom('DE_ART_DEF_P_D')]) [pilgrimage_member.GetTitledFirstName], ([pilgrimage_member.Custom('DE_ART_DEF_P_A')]) mi[pilgrimage_member.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', pilgrimage_member)], contempla il vasto luogo sacro di [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] mentre ci facciamo strada tra la folla:\n\n"[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] è davvero uno spettacolo per gli occhi! Un luogo dove le culture si incontrano e le fedi si riuniscono per adorare le proprie divinità. Non siamo forse fortunati a poter sperimentare una tale familiarità e senso di unione?"\n\n[pilgrimage_member.GetFirstName] mi guarda in attesa di una risposta."
 pilgrimage.6500.a:1 "Lo so! Godiamoci tutto questo!"
 pilgrimage.6500.a.tt:0 "La tua cultura non ha la tradizione [GetCultureTradition('tradition_xenophilic').GetName]"
 pilgrimage.6500.b:0 "Solo la spiritualità è capace di tali imprese!"
 pilgrimage.6500.c:0 "L'uomo ha costruito questo luogo, non le divinità."
 #Lost in Translation
 pilgrimage.6510.t:1 "Perso Nella Traduzione"
 pilgrimage.6510.desc:1 "Mentre passeggio per le strade di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mi fermo davanti a una piccola [ROOT.Char.GetFaith.HouseOfWorship]. L'edificio è decisamente modesto e anonimo, ma davanti ad esso si è radunata una piccola folla di pellegrini.\n\nAvvicinandomi, mi accorgo che le persone lì riunite si stanno grattando la testa cercando di dare un senso all'epigrafe accanto a una delle statue di fianco al portone, scritta in lingua straniera.\n\nQuesta potrebbe essere la giusta occasione per rendere un buon servigio ai miei compagni di pellegrinaggio!"
 pilgrimage.6510.a:1 "La tradurrò #EMP Io#! per tutti voi!"
 pilgrimage.6510.a.flavor:0 "Non posso credere che quest'epigrafe abbia un #EMP errore di ortografia#!!"
 pilgrimage.6510.b:0 "Cosa dice quest'epigrafe...?"
 pilgrimage.6510.b_success.t:0 "Epigrafe Tradotta"
 pilgrimage.6510.b_success.desc:0 "Traduci l'epigrafe"
 pilgrimage.6510.b_failure.t:0 "Epigrafe Incomprensibile"
 pilgrimage.6510.b_failure.desc:0 "L'epigrafo rimane un mistero"
 pilgrimage.6510.c:0 "Eh, non mi sembra affatto che ne valga la pena."
 #Time To Go Home Soon?
 pilgrimage.6520.t:0 " Non È Ora di Tornare a Casa?"
 pilgrimage.6520.desc:1 "(L[impatient_pilgrim.Custom('DE_PRO_PER_S_3P_N')])[impatient_pilgrim.GetTitledFirstName] trotta in giro con la nostra schiera di pellegrini, sospirando sonoramente e strascicando i piedi: "Sembra che siamo qui da secoli." "Non sarebbe ora di tornare a casa?" mormora impaziente.\n\n[impatient_pilgrim.Custom('DE_END_PRO_P_A')] lancio un'occhiata di traverso,"
 pilgrimage.6520.desc_forgiving:0 "provando un po' di compassione per [impatient_pilgrim.GetSheHe]. Non deve essere divertente esser trascinati di qua e di là controvoglia."
 pilgrimage.6520.desc_nonforgiving:0 "non riesco a sopportare tutta questa sua #EMP sfacciataggine#!, dico tra me e me stringendo i pugni."
 pilgrimage.6520.a:1 "Come #EMP osi#! esser così insolente!"
 pilgrimage.6520.b:0 "Vieni, lascia che ti mostri questa meravigliosa statua, seguimi, è laggiù."
 pilgrimage.6520.c:0 "Capisco cosa intendi."
 #Fishy local guide?
 pilgrimage.6530.t:0 "Nuove Esperienze"
 pilgrimage.6530.desc_intro:0 "Mentre passeggiamo tra le bancarelle del mercato di [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], veniamo avvicinati da"
 pilgrimage.6530.desc_adult:0 "un[local_guide.Custom('DE_PRO_POS_P_2P')] [local_guide.GetWomanMan] particolare. [local_guide.Custom('DE_ART_IND_A')|U] si rivolge a noi senza mezzi termini:\n\n "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], voi avete l'aspetto di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] raffinat[ROOT.Char.Custom('DE_END_PRO_S_N')] gentil[ROOT.Char.GetWomanMan]! Sono a conoscenza di un'esperienza semplicemente #EMP divina#! non lontano da [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] che sarebbe sicuramente interessantissima per qualsiasi pellegrino devoto!""
 pilgrimage.6530.desc_child:0 "un[local_guide.Custom('DE_PRO_POS_P_2P')] bambin[local_guide.Custom('DE_END_PRO_S_N')] piccol[local_guide.Custom('DE_END_PRO_S_N')] con occhi gli grandi e luminosi. [local_guide.GetSheHe|U] ci scruta un momento ed esclama:\n\n"Conosco un luogo segreto dove vive [ROOT.Char.GetFaith.HighGodName]!" ha un'espressione davvero determinata mentre mi parla, ed aggiunge: "Posso mostrarvelo se lo desidera?""
 pilgrimage.6530.desc_warning:0 "([warning_character.Custom('DE_ART_DEF_P_D')]) [warning_character.GetTitledFirstName], che si trova alla mia destra, aggrotta le sopracciglia e scuote sottilmente la testa. Un avvertimento?"
 pilgrimage.6530.desc_learned:0 "\n\nDopo aver studiato le mappe, so per certo che non c'è nulla da quel lato di [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] tranne una pericolosa terra desolata."
 pilgrimage.6530.a:0 "Mi incuriosisce."
 pilgrimage.6530.a_child.tt:0 "Segui [local_guide.Custom('DE_ART_DEF_P_A')] bambin[local_guide.Custom('DE_END_PRO_S_N')]."
 pilgrimage.6530.divinity.desc:0 "[local_guide.GetShortUIName] ti mostra un'esperienza davvero divina."
 pilgrimage.6530.dangerous.desc:0 "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] ingannat[ROOT.Char.Custom('DE_END_PRO_S_N')] ed ora ti trovi in una sitazione davvero pericolosa"
 pilgrimage.6530.b:0 "[ROOT.Char.GetFaith.HighGodName] accoglierà nel suo regno anche i disonesti."
 pilgrimage.6530.b_child:0 "Mentire non ti si addice, figli[local_guide.Custom('DE_END_PRO_S_N')] mi[local_guide.Custom('DE_END_PRO_S_N')]."
 pilgrimage.6530.b.flavor:0 "[local_guide.GetShortUIName] si dilegua."
 pilgrimage.6530.c:0 "Dammi una buona ragione per non denunciarti."
 pilgrimage.6530.c.flavor:0 "Tutti paghiamo per i nostri peccati."
 pilgrimage.6530.d:0 "Stai cercando di #EMP ingannarmi#!, contadin[local_guide.Custom('DE_END_PRO_S_N')]?"
 pilgrimage.6530.d.flavor:0 "[local_guide.Custom('DE_PRO_POS_S_3P')] farò diventare onest[local_guide.Custom('DE_END_PRO_S_N')]!"
 pilgrimage.6530.e:0 "Passerò."
 #Fishy guide not so fishy actually
 pilgrimage.6531.t:0 "Divinità Nascosta"
 pilgrimage.6531.desc_wellspring:0 "Un bel po' fuori dalla periferia di [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], ci fermiamo d'improvviso. La nostra guida ([local_guide.Custom('DE_ART_DEF_P_A')]) [local_guide.GetTitledFirstName] ci indica un passaggio nascosto ed in un baleno ci ritroviamo all'interno di una piccola caverna, illuminata dalla luce del giorno attraverso un pertigio sul soffitto.\n\nAttraverso quello stesso foro, scorre serena una sorgente davvero straordinaria. L'acqua che sgorga brilla di uno splendore divino e flebili arcobaleni brumosi colorano l'aria intorno ad essa."
 pilgrimage.6531.desc_crystal_cavern:0 "Proprio mentre comincio a chiedermi se mai arriveremo a destinazione, la nostra guida, ([local_guide.Custom('DE_ART_DEF_P_A')]) [local_guide.GetTitledFirstName], vira bruscamente a sinistra e prima che ce ne potessimo accorgere ci ritroviamo in una caverna nascosta nella campagna.\n\nUn debole bagliore, che si fa sempre più intenso, inizia a riverberarsi sulla nostra attrezzatura mentre avanziamo con grande difficoltà, quasi gattoni, attraverso una grande grotta ricoperta da centinaia di cristalli. Questi cristalli catturano la luce da un foro situato sul soffitto, e tutto il seguito, me compres[ROOT.Char.Custom('DE_END_PRO_S_N')], rimaniamo attoniti, praticamente a bocca aperta, nel contemplare uno spettacolo tanto straordinario."
 pilgrimage.6531.desc_non_cynical:0 "\n\nNon ho mai sentito la presenza di [ROOT.Char.GetFaith.HighGodName] così forte come in questo posto."
 pilgrimage.6531.desc_cynical:0 "\n\nÈ un'opera della natura davvero impressionante, devo ammetterlo."
 pilgrimage.6531.a:0 "Che cosa straordinaria!"
 #Fishy guide _was_ fishy!
 pilgrimage.6532.t:0 "Preda del Pellegrinaggio!"
 pilgrimage.6532.desc:0 "Il fischio scanzonato della nostra guida, ([local_guide.Custom('DE_ART_DEF_P_A')]) [local_guide.GetTitledFirstName], è l'ultima cosa che sentiamo prima che alcuni teppisti si avventino su di noi, sbucati apparentemente dal nulla, un bel po' fuori dalla periferia di [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. Era una trappola e ora siamo completamente isolati, senza alcuna possibilità che qualcuno ci aiuti.\n\nIl mio battito accelera mentre provo a pensare alla mia prossima mossa. Come osano approfittarsi dei pellegrini?"
 pilgrimage.6532.a:0 "[6532_protector.GetTitledFirstNameNoTooltip]! Occupati di loro!"
 pilgrimage.6532.a_success.t:0 "I Teppisti Vengono Spaventati"
 pilgrimage.6532.a_success.desc:0 "[6532_protector.GetShortUIName] spaventa con successo i teppisti"
 pilgrimage.6532.a_failure.t:0 "Ferit[C6532_protector.Custom('DE_END_PRO_S_N')]"
 pilgrimage.6532.a_failure.desc:0 "[6532_protector.GetShortUIName] viene ferit[C6532_protector.Custom('DE_END_PRO_S_N')] durante il combattimento"
 pilgrimage.6532.b:0 "#EMP Il potere di [ROOT.Char.GetFaith.HighGodNameAlternate] vi sostiene!#!"
 pilgrimage.6532.c:0 "Questo è un luogo sacro! Non avete timore di Dio?!"
 pilgrimage.6532.c_success.t:0 "I Teppisti Vengono Esorcizzati"
 pilgrimage.6532.c_success.desc:0 "Sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] ad esorcizzare con successo i teppisti"
 pilgrimage.6532.c_failure.t:0 "Derubat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 pilgrimage.6532.c_failure.desc:0 "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] derubat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 #Fishy child breaks down
 pilgrimage.6533.t:0 "Tempi Difficili"
 pilgrimage.6533.desc:0 "Poco fuori da [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], mentre giriamo un altro angolo, [local_guide.Custom('DE_ART_DEF_P_A')] nostro bambin[local_guide.Custom('DE_END_PRO_S_N')]-guida, ([local_guide.Custom('DE_ART_DEF_P_A')] ) [local_guide.GetTitledFirstName] si ferma di colpo. Il suo corpicino inizia a tremare e [local_guide.Custom('DE_PRO_POS_P_3P')] sento singhiozzare cercando comunque di nascondere il fatto che stia piangendo.\n\n"Mi... dispiace mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], mi hanno costrett[local_guide.Custom('DE_END_PRO_S_N')] a farlo. La mia sorellina è malata e non mangiamo da giorni...", [local_guide.GetSheHe] guarda in lontananza, i suoi grandi occhi luminosi improvvisamente s'adombrano e paion esser ora davvero spaventati. "Dovremmo tornare indietro", sussurra con cautela."
 pilgrimage.6533.a:0 "Car[local_guide.Custom('DE_END_PRO_S_N')] bambin[local_guide.Custom('DE_END_PRO_S_N')], la tua onestà mi scalda il cuore."
 pilgrimage.6533.a.flavor:0 "Aiutiamo quest[local_guide.Custom('DE_END_PRO_S_N')] pover[local_guide.Custom('DE_END_PRO_S_N')] bambin[local_guide.Custom('DE_END_PRO_S_N')]."
 pilgrimage.6533.b:0 "Che #EMP spregevoli#! azioni."
 pilgrimage.6533.b.flavor:0 "Un[local_guide.Custom('DE_PRO_POS_P_2P')] criminale da associazione a delinquere!"
 #Find some exotic wares
 pilgrimage.6540.t:0 "Non Vi Interesserebbe...?"
 pilgrimage.6540.desc:0 "Durante il nostro pellegrinaggio a [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] non posso fare a meno di tornare al mercato locale e curiosare tra le merci. Una bancarella in particolare attira la mia attenzione.\n\nIl commerciante mi sorride ed esclama: "Ho la merce, se [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] ha con sé le sue monete!"\n\nQuesti articoli esotici che vende potrebbero fruttarmi un buon ritorno al mio rientro in patria, o forse potrei anche conservarli per fare un regalo..."
 pilgrimage.6540.a:0 "Questo lotto sembra un saggio investimento!"
 pilgrimage.6540.a.flavor:0 "Potrei poi rivenderli sicuralmente al doppio."
 pilgrimage.6540.a.tt:0 "Acquistate i beni esotici"
 pilgrimage.6540.b:0 "Questi sembrano davvero intriganti."
 pilgrimage.6540.b.flavor:0 "Potrei poi rivenderli sicuralmente al triplo."
 pilgrimage.6540.c:0 "Beni terreni? Che banalità."
 #Repentance
 pilgrimage.6750.t:0 "Pentimento a [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6750.desc.intro:0 "Mentre entro nella [ROOT.Char.GetFaith.HouseOfWorship], un tremendo senso di colpa mi assale. La luce — che illumina l'altare come in una soleggiata giornata estiva — è così densa che mi sembra quasi di essere in grado di toccarla.\n\nChe razza di vita sto vivendo? Che genere di [ROOT.Char.GetTitleAsNameNoTooltip] potrò mai essere? O [ROOT.Char.GetMotherFather]? O [ROOT.Char.Custom('GetDaughterSon')]?\n\nSe non cambio il mio essere"
 pilgrimage.6750.desc.secret:0 "[repent_trait.GetNameNoTooltip]"
 pilgrimage.6750.desc.drunkard:0 "[GetTrait('drunkard').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.hashishiyah:0 "[GetTrait('hashishiyah').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.rakish:0 "[GetTrait('rakish').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.irritable:0 "[GetTrait('irritable').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.flagellant:0 "[GetTrait('flagellant').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.contrite:0 "[GetTrait('contrite').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.profligate:0 "[GetTrait('profligate').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.comfort_eater:0 "[GetTrait('comfort_eater').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.inappetetic:0 "[GetTrait('inappetetic').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.outro:0 ", l'unica luce che vedrò sarà quella dei fuochi del/dell' [ROOT.Char.GetFaith.NegativeAfterLife]."
 pilgrimage.6750.a:0 ""Qui e ora, sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] nuov[ROOT.Char.Custom('DE_END_PRO_S_N')].""
 pilgrimage.6750.b:0 ""Beh, tanto vale godermi il momento.""
 #Theological Debate
 pilgrimage.6760.t:0 "La Disputa di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 pilgrimage.6760.desc.intro:0 "Mentre ascoltiamo le preghiere del mattino, ([bishop_pilgrim.Custom('DE_ART_DEF_P_A')]) [bishop_pilgrim.GetTitledFirstName] ed io abbiamo una vivace discussione che vira rapidamente su questioni teologiche.\n\n"
 pilgrimage.6760.desc.christian:0 ""Sarebbe sciocco dire che 'essersi fatto carne' significa che Cristo è diventato inspiegabilmente e incomprensibilmente uomo dal Verbo, essendosi unito ipostaticamente".\n\n"Ma, come diceva lo stesso Nestorio", obietta ([bishop_pilgrim.Custom('DE_ART_DEF_P_A')]) [bishop_pilgrim.GetTitledFirstName], "Anche Cristo uomo poteva divenire divino, Figlio per grazia e non per natura.""
 pilgrimage.6760.a:0 ""Non ascolterò queste sciocchezze blasfeme!""
 pilgrimage.6760.b:1 ""Tu sai bene quale fine abbia fatto #EMP Nestorio#! dopo il Concilio di Efeso!""
 pilgrimage.6760.b.success:0 "[bishop_pilgrim.GetShortUIName] è stat[bishop_pilgrim.Custom('DE_END_PRO_S_N')] convint[bishop_pilgrim.Custom('DE_END_PRO_S_N')]"
 pilgrimage.6760.b.failure:0 "[bishop_pilgrim.GetShortUIName] mantiene la sua posizione"
 pilgrimage.6760.c:0 ""Ben detto, amic[bishop_pilgrim.Custom('DE_END_PRO_S_N')]. Adesso andiamo a fare una passeggiata.""
 #Do you wanna buy a cool relic?
 pilgrimage.6770.t:0 "Una Vera Reliquia"
 pilgrimage.6770.desc.intro:0 "Mentre mi aggiro tra le bancarelle del mercato — evitando il più possibile i cibi locali e le ondate di persone che cercano di trascinarmi nelle loro case — noto un grande assembramento di gente intorno ad una bancarella in particolare.\n\n"Vieni a comprare una vera reliquia ad un prezzo che farebbe ridere [ROOT.Char.GetFaith.WealthGodName] per decenni."
 pilgrimage.6770.desc.christian:0 "[SCOPE.Custom('ChristianRelicName')|U]!"
 pilgrimage.6770.desc.islam:0 "[SCOPE.Custom('IslamRelic')|U]!"
 pilgrimage.6770.desc.buddhist:0 "[SCOPE.Custom('BuddhismRelicName')|U]!"
 pilgrimage.6770.desc.judaism:0 "[SCOPE.Custom('JudaismRelicName')|U]!"
 pilgrimage.6770.desc.fallback:0 "[merchant_relic.GetName|U]!"
 pilgrimage.6770.desc.outro:0 "Trovata in questo santuario molto sacro, solo pochi giorni fa!""
 pilgrimage.6770.a:0 "Deve essere #EMP mia#!."
 pilgrimage.6770.b:0 ""Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che non vorrai vendere una reliquia per un 'avido' prezzo...""
 pilgrimage.6770.b.success:0 "[relic_merchant.GetShortUIName] riduce il prezzo"
 pilgrimage.6770.b.failure:0 "[relic_merchant.GetShortUIName] si sente offes[relic_merchant.Custom('DE_END_PRO_S_N')] dalla vostra offerta"
 pilgrimage.6770.c:0 ""Ho cose migliori per le quali spendere il mio oro.""
 pilgrimage.6770.d:0 ""Questo non sembra affatto autentica...""
 #Recruit skillful local
 pilgrimage.6780.t:0 "Un Abile Cortigiano"
 pilgrimage.6780.desc:0 "Un [ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] non può pregare tanto a lungo senza cercare altri modi, ugualmente importanti, per passare e impiegare il proprio tempo. E ([current_employer.Custom('DE_ART_DEF_P_A')]/[current_employer.Custom('DE_PRO_POS_P_3P')]) [current_employer.GetTitledFirstName] possiede un'incantevole residenza che mi permette tanto gentilmente di poter visitare.\n\nSento delle voci provenire da una delle stanze, "...e così facendo conseguiresti una tecnica migliore." Sbircio all'interno e vedo ([stolen_courtier.Custom('DE_ART_DEF_P_A')]/[current_employer.Custom('DE_PRO_POS_P_3P')]) [stolen_courtier.GetTitledFirstName], che insegna il suo mestiere ad un gruppo di cortigiani interessati, che seguono attentamente e avidamente i suoi insegnamenti."
 pilgrimage.6780.a:0 "Che maestr[stolen_courtier.Custom('DE_END_PRO_S_N')] espert[stolen_courtier.Custom('DE_END_PRO_S_N')], forse dovrei assumer[stolen_courtier.Custom('DE_PRO_POS_P_3P')] a corte."
 pilgrimage.6780.b:0 ""Un tale talento è davvero sprecato in una corte come questa...""
 pilgrimage.6780.b.success.t:0 "Cortigian[stolen_courtier.Custom('DE_END_PRO_S_N')] Reclutat[stolen_courtier.Custom('DE_END_PRO_S_N')]"
 pilgrimage.6780.b.success.desc:0 "[stolen_courtier.GetShortUIName] si unisce alla tua corte"
 pilgrimage.6780.b.failure.t:0 "Offerta Rifiutata"
 pilgrimage.6780.b.failure.desc:0 "[stolen_courtier.GetShortUIName] rifiuta la tua offerta"
 pilgrimage.6780.c:0 "Per un singolo individuo non vale la pena rischiare la l'ira [current_employer.Custom('DE_PRO_PER_P_3P_A')] [current_employer.GetTitledFirstNameNoTooltip]."
 obligation_hook_salary:0 "Stipendio con Obbligazione"
 obligation_hook_tt:0 "I [hooks|E] di #EMP Obbligazione#! riducono i salari delle [Concept( 'court_position', 'posizioni a corte' )|E] del [gold_i]#P -50%#!"
 generic_cp_discount: "Riduzione Contrattuale"
 #Meet local guru - trait flipping event
 pilgrimage.6790.t:0 "Un Risveglio Spirituale a [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6790.desc:0 ""[spiritual_mentor.GetSheHe|U] è [spiritual_mentor.Custom('DE_ART_DEF_P_A')] miglior [spiritual_mentor.GetWomanMan] di tutta la terra. Trascorre ogni giorno a guardia del luogo sacro, ad ogni veglia ritorna al suo accampamento, alla periferia della città, e prega fino all'alba finchè la luna non scompare.\n\nFaccio un respiro profondo prima di avvicinarmi al falò dove [spiritual_mentor.GetSheHe] riposa, dopo aver sentito parlare a lungo dei suoi prodigi.\n\n"Ti stavo aspettando", dice [spiritual_mentor.GetSheHe] guardandomi direttamente negli occhi, "e lo stava facendo anche [spiritual_mentor.GetFaith.HighGodName]. Sei pront[ROOT.Char.Custom('DE_END_PRO_S_N')] ad abbandonare le tue abitudini [ROOT.Char.Custom('SinfulTrait')|l]?""
 pilgrimage.6790.a:0 ""Lo sono. Lo #EMP sono#!""
 pilgrimage.6790.b:0 ""Sono più interessat[ROOT.Char.Custom('DE_END_PRO_S_N')] ai tuoi insegnamenti""
 pilgrimage.6790.c:0 ""Non ho proprio bisogno di cambiare #EMP nulla#! di me stess[ROOT.Char.Custom('DE_END_PRO_S_N')].""
#Entourage member feels The Calling
 pilgrimage.6800.t:0 "La Chiamata"
 pilgrimage.6800.desc:0 "Quando entro nel luogo sacro trovo ([called_member.Custom('DE_ART_DEF_P_A')]/[called_member.Custom('DE_PRO_POS_P_3P')]) [called_member.GetTitledFirstName] che fissa l'altare con un'espressione assente. "[called_member.GetFirstNameNoTooltip]...". [called_member.Custom('DE_PRO_POS_S_3P')] chiamo affinchè possa rinvenire tra noi.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", risponde [called_member.GetSheHe] imperturbabile, "Ho qualcosa da chiedervi, spero che possiate perdonarmi. Questo luogo ha smosso la mia anima e agitato il mio spirito in un modo che non credevo concepibile.\n\n[called_member.GetFaith.HighGodName] mi ha parlato e la Sua voce è stata chiara, severa, precisa. Continua a parlarmi a parlarmi e a parlarmi ancora — è l'unico suono che riesco a udire ora; tutto il mondo è diventato improvvisamente silenzioso.\n\nSe potessi restare qui, potrei dedicargli/le la mia vita.""
 pilgrimage.6800.a:0 ""Capisco. Fa ciò che devi.""
 pilgrimage.6800.b:0 ""Non abbiamo [ROOT.Char.GetFaith.HouseOfWorshipPlural] a casa?""
 pilgrimage.6800.c:0 ""Lascia immediatamente perdere queste sciocchezze.""
 pilgrimage.6800.d:0 ""Restare? Per #EMP complottare#! contro di me? Neanche per sogno!""
 pilgrimage.6800.e:0 ""Fantastico! Farò anche una donazione!""
 pilgrimage.6800.e.tt:0 "Il clero locale apprezzerà molto il gesto"
 #Do you wanna buy an indulgence?
 pilgrimage.6810.t:0 "Indulgenze"
 pilgrimage.6810.desc:0 ""...ora puoi andare, figlio mio". Sento ([bishop_pilgrim.Custom('DE_ART_DEF_P_A')]) [bishop_pilgrim.GetTitledFirstName] mormorare quando entro nella sua [ROOT.Char.GetFaith.HouseOfWorship]. Il pellegrino si inchina prima di andarsene e vedo dell'oro luccicare nella mano [bishop_pilgrim.Custom('DE_PRO_PER_P_3P_A')] [Select_CString(bishop_pilgrim.IsFemale,'sacerdotessa','sacerdote')].\n\n"Ah, stimat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], desideri anche tu assolvere i tuoi peccati? [religious_head_scope.Custom('DE_ART_DEF_P_D')] [religious_head_scope.GetTitledFirstName] ha emesso l'ordine di concedere l'indulgenza a tutti i pellegrini che visiteranno [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — al giusto prezzo, s'intende.""
 pilgrimage.6810.a:0 ""Ti prego, intercedi per me davanti a [ROOT.Char.GetFaith.HighGodName].""
 pilgrimage.6810.b:0 "Sarebbe utile ottenerne una per [my_heir.GetFirstNameNoTooltip]."
 pilgrimage.6810.c:0 ""Come posso acquistare l'ingresso nel/nello [ROOT.Char.GetFaith.DivineRealm]?""
 #Do you wanna buy a pilgrim's guide?
 pilgrimage.6820.t:0 "La Guida del Pellegrino"
 pilgrimage.6820.desc:0 "I mercati di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] sono affollati di mercanti che strillano e urlano in lingue che non ho mai sentito prima d'ora e vendono spezie che non ho mai assaggiato.\n\n"La guida del pellegrino! Impara i percorsi più sicuri, scopri le meraviglie di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!" Uno di loro grida, agitando un piccolo libricino verso la mia direzione."
 pilgrimage.6820.a:0 ""Ne prendo uno!""
 pilgrimage.6820.b:0 ""Fammi dare un'occhiata — Ah! Se prendi questa strada...""
 pilgrim.6820.b.flavor:0 "Sono sicuro di aver già visto questo libro..."
 pilgrimage.6820.c:0 "[ROOT.Char.GetFaith.HighGodName] mi guiderà."
 pilgrim_guide_artifact:0 "La Guida del Pellegrino"
 pilgrim_guide_artifact_desc:0 "Un libro che descrive i percorsi più sicuri per un pellegrino, nonchè i punti di interesse nel luogo sacro."
#Admire the holy site in a religious way
 pilgrimage.6830.t:0 "Silenzio"
 pilgrimage.6830.desc:0 "L'eco dei miei passi è l'unico suono udibile all'interno della [ROOT.Char.GetFaith.HouseOfWorship]. Sono sol[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nL'ultima cosa che ricordo del mondo esterno è il volto di quei mendicanti vicino ai cancelli e il cielo azzurro, azzurro. Così distante ora.\n\nCammino verso l'altare e nonostante sia consapevole di essere sol[ROOT.Char.Custom('DE_END_PRO_S_N')], mi sento come fossi sotto esame — gli occhi severi di [ROOT.Char.GetFaith.HighGodName] sono sempre spalancati."
 pilgrimage.6830.a:0 "È ora di pregare."
 pilgrimage.6830.b:0 "Guarda quegli archi... stupendi."
 pilgrimage.6830.c:0 "Dovrei fare un'offerta."
 pilgrimage.6830.c.tt:0 "Perderai [votive_artifact.GetName]"
 #Ask a local priest to bless your artifact
 pilgrimage.6840.t:0 "Benedizioni Materiali"
 pilgrimage.6840.desc:0 "Un pellegrino depone una figura votiva davanti all'altare, chinando il capo. Vedo ([blessed_bishop.Custom('DE_ART_DEF_P_A')]) [blessed_bishop.GetTitledFirstName] benedirlo e mormorargli qualcosa nell'orecchio: "... santa", riesco appena a sentire.\n\nL'/[blessed_bishop.Custom('DE_ART_DEF_P_D')] [blessed_bishop.GetFaith.BishopNeuter] fa alcuni gesti e poi rivolgendosi a me, "Anche tu porti qualcosa da far benedire, car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]?""
 pilgrimage.6840.a:0 ""Per favore, rendi il mio [blessed_artifact.GetNameNoTooltip] più pio!""
 pilgrimage.6840.b:0 ""Che tutti possano vedere il prestigio del mio [blessed_artifact.GetNameNoTooltip]!""
 pilgrimage.6840.c:0 "Ho cose migliori da fare con il mio oro."
 pilgrimage.6840.a.tt:0 "Guadagna #positive_value +2%#! al mese di [piety|E] [piety_i]"
 pilgrimage.6840.b.tt:0 "Guadagna #positive_value +0.5%#! al mese di [prestige|E] [prestige_i]"
 blessed_artifact_desc:0 "[blessed_artifact.GetDesc]\n\nRisplende di un'aura immacolata dopo essere stato benedetto nel Luogo Sacro di [holy_site_scope.GetNameNoTooltip]."

 ###Conclusion events
 #Summarizing our activity
 pilgrimage.7000.t:0 "Conclusione"
 pilgrimage.7000.t_hajj:0 "$pilgrimage_header$ Tawaf al-Wadaa"
 pilgrimage.7000.t_obligatory:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]: …e questo è tutto" 
 pilgrimage.7000.desc_obligatory:0 "Dopo aver affrettato la nostra visita in questo luogo sacro, la mia preoccupazione principale è chiaramente quella di poter tornare a casa per riprendere i miei soliti affari.\n\nSpero che [ROOT.Char.GetFaith.HighGodNameAlternate] capisca che il tempo è denaro e che possa comunque mostrami la Sua approvazione riguardo il mio [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l].\n\nIn ogni caso, i miei [ROOT.Char.GetFaith.AltPriestTermPlural] non dovrebbe esprimere alcun tipo di riserva."
 pilgrimage.7000.intro:0 "Mentre il nostro soggiorno in questo luogo sacro volge al termine,"
 pilgrimage.7000.intro_hajj:0 "La fine dell'Hajj di quest'anno si avvicina. Dopo due giorni di Ramy al-Jamarat o "lapidazione del diavolo", sono pront[ROOT.Char.Custom('DE_END_PRO_S_N')] per eseguire il rituale finale del Tawaf al-Wadaa e salutare la Mecca.\n\n"
 pilgrimage.7000.desc_perfect_pious:0 "Sono entusiast[ROOT.Char.Custom('DE_END_PRO_S_N')] perché questo pellegrinaggio è stato uno dei più devoto della storia, se non #EMP il più#! devoto di sempre. [ROOT.Char.GetFaith.HighGodNameAlternate]  sarà fiero/a di me."
 pilgrimage.7000.desc_high_pious:0 "Sono lieto di sapere che la maggior parte, se non tutte, le mie decisioni durante il nostro viaggio [activity.Custom('PilgrimageLength')] sono state prese per dimostrare la mia devozione verso [ROOT.Char.GetFaith.HighGodNameAlternate] e [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 pilgrimage.7000.desc_mid_pious:0 "Mi sento rassicurat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal fatto che, sebbene non sia stato il pellegrino più pio in circolazione, ho dimostrato la mia dedizione verso [ROOT.Char.GetFaith.HighGodNameAlternate] in più di un modo."
 pilgrimage.7000.desc_low_pious:0 "Sono leggermente preoccupat[ROOT.Char.Custom('DE_END_PRO_S_N')] per non esser riuscito e non aver avuto la possibilità di dimostrare la mia devozione a [ROOT.Char.GetFaith.HighGodName] quanto forse avrei voluto."
 pilgrimage.7000.desc_perfect_worldly:0 "Sono estasiat[ROOT.Char.Custom('DE_END_PRO_S_N')] da come si è svolto questo pellegrinaggio; i luoghi che ho visitato le esperienze che ho fatto  — è stato davvero un successo!"
 pilgrimage.7000.desc_high_worldly:0 "Sono soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')] di sapere che il nostro viaggio [activity.Custom('PilgrimageLength')] ha soddisfatto l'aspetto mondano di [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] e, per estensione, quindi, anche di me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 pilgrimage.7000.desc_mid_worldly:0 "Forse ho perso qualche occasione mondana, ma nel complesso sono soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')] dell'esperienza."
 pilgrimage.7000.desc_low_worldly:0 "Sono un po' preoccupat[ROOT.Char.Custom('DE_END_PRO_S_N')] di non aver potuto conoscere altre culture e luoghi di interesse nella misura che avrei desiderato."
 pilgrimage.7000.outro_buried_predecessor_here:0 "\n\nNonostante gli sfortunati eventi che hanno portato alla scomparsa del mio predecessore [old_pilgrimage_host.Custom('DE_ART_DEF_P_A')] [old_pilgrimage_host.GetTitledFirstName] e l'ovvio lutto che ha caratterizzato questo viaggio — il pellegrinaggio si è comunque rivelato un'esperienza interessante, che conserverò sempre con affetto."
 pilgrimage.7000.outro_bury_predecessor_home:0 "\n\nOra che abbiamo fatto la cosa più onorevole e abbiamo portato a termine il pellegrinaggio iniziato dal[old_pilgrimage_host.Custom('DE_END_ADJ_NUL_S_N')] [old_pilgrimage_host.GetTitledFirstName] in questo luogo, non resta che tornare a casa in sicurezza e dare [old_pilgrimage_host.Custom('DE_END_ADJ_DEF_P_A')] [old_pilgrimage_host.GetTitledFirstName] una degna sepoltura."
 pilgrimage.7000.outro_first:0 "\n\nEssendo questo il mio primo pellegrinaggio — e sebbene nessun pellegrinaggio sia esattamente uguale all'altro  —  mi sento ora più sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] di avere maggiore familiarità con ciò che dovrò aspettarmi in futuro da questo tipo di viaggio spirituale."
 pilgrimage.7000.outro_second:0 "\n\nQuesto è il mio secondo pellegrinaggio. Non posso fare a meno di confrontarlo con la mia precedente visita a [first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip], in tutta la sua santità."
 pilgrimage.7000.outro_second_revisit:0 "\n\nQuesto è il mio secondo pellegrinaggio, ma rappresenta anche il mio ritorno nel luogo sacro di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Non mi pento di essere ritornat[ROOT.Char.Custom('DE_END_PRO_S_N')] qui per ammirare la sua santità e il suo splendore."
 pilgrimage.7000.outro_multi:0 "\n\nTra tutti i miei [ROOT.Char.Custom('PilgrimageAmount')] pellegrinaggi, questo è stato finora il più illuminante."
 pilgrimage.7000.outro_first_hajj:0 "\n\nQuesto è il mio primo Hajj, sono felice di aver intrapreso il viaggio per venire qui, partecipando ai riti e incontrando spiriti affini. In verità, sento davvero che il mio spirito si è elevato ed è più vicino a [ROOT.Char.GetFaith.HighGodName], ora più che mai."
 pilgrimage.7000.outro_second_hajj:0 "\n\nEssendo il mio secondo Hajj, ho incontrato nuovi amici e ho ritrovato i volti familiari della mia ultima visita."
 pilgrimage.7000.outro_multi_hajj:0 "\n\nEssendo già stato qui molte volte, è sempre un vero piacere intraprendere l'Hajj. Siamo uniti dalla nostra fede e siamo davvero il popolo [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.7000.outro_new_holy_site:0 "\n\nSono anche entusiasta dell'idea di aver visitato un nuovo luogo santo!"
 pilgrimage.7000.a:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], è stato un onore."
 pilgrimage.7000.a_cynical:0 "Anche se interessante, non vedo l'ora di dormire di nuovo nel mio letto."
 pilgrimage.7000.a_hajj:0 "Che io possa vedere ancora una volta le tue mura!"
 pilgrimage.7000.a_hajj_cynical:0 "Anche se resto scettic[ROOT.Char.Custom('DE_END_PRO_S_N')], #EMP è stato#! davvero grandioso."
 pilgrimage.7000.a.tt:0 "È ora di iniziare il mio viaggio di ritorno verso casa."
 cultural_acceptance_gain_worldly_pilgrimage:0 "Un pellegrinaggio mondano ha cambiato l'accettazione culturale."
 pilgrimage.7000.b: "Mi pento!"

 ###Generic Pilgrimage Return Events
 #Nice spiritual journey
 pilgrimage.9001.t:0 "$pilgrimage_header$ Il Ritorno"
 pilgrimage.9001.desc_intro:0 "Il mio viaggio è stato lungo, ma finalmente sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] a casa."
 pilgrimage.9001.desc_invalidated:0 "\n\nA causa di una sfortunata serie di eventi, il mio pellegrinaggio è terminato anzitempo e purtroppo non ho potuto visitare [missed_holy_site.GetNameNoTooltip]. Tutto questo mi infastidisce, ma ogni giorno che passa me ne faccio sempre più una ragione.\n\nPosso solo supporre che tutto questo debba far parte del piano di [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 pilgrimage.9001.desc_buried_there:0 "Dopo aver determinatamente portare a termine il pellegrinaggio iniziato dal[old_pilgrimage_host.Custom('DE_END_ADJ_NUL_S_N')] [old_pilgrimage_host.GetTitledFirstNamePossessive], ora posso dormire più serenamente sapendo che [old_pilgrimage_host.GetSheHe] potrà riposare in pace presso la santità di [burial_location.GetNameNoTierNoTooltip].\n\nE sebbene molte cose sembrino rimaste invariate, i miei [ROOT.Char.GetFaith.AltPriestTermPlural] insistono sul fatto che questo santo viaggio abbia cambiato qualcosa in me, che io possa notarlo o meno."
 pilgrimage.9001.desc:1 "Sebbene molte cose sembrino rimaste invariate, qualcosa è cambiato nel modo nel quale i/le [ROOT.Char.GetFaith.PriestNeuterPlural] e [ROOT.Char.GetFaith.BishopNeuterPlural] mi trattano.\n\nHo realizzato il viaggio di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] sant[ROOT.Char.Custom('DE_END_PRO_S_N')], e loro insistono sul fatto che questo santo viaggio abbia cambiato qualcosa dentro di me, che io possa notarlo o meno."
 pilgrimage.9001.a:0 "È bello essere a casa."
 pilgrimage.9001.a_invalidated:0 "Lasciate che le mele cadano dove devono."
 pilgrimage.9001.a.tt:0 "Il tuo viaggio si è concluso"
 #Bury old host back home
 pilgrimage.9010.t:0 "$pilgrimage_header$ Ritorno a Casa"
 pilgrimage.9010.desc.relation_family:0 "Arriviamo a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] nel tardo pomeriggio, e i servitori, #EMP i miei#! servitori, a fare i preparativi necessari per dare [old_pilgrimage_host.Custom('DE_END_ADJ_DEF_P_A')] mi[old_pilgrimage_host.Custom('DE_END_PRO_S_N')]  [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host')] il riposo finale.\n\n"
 pilgrimage.9010.desc.relation_liked:0 "Arriviamo a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] nel tardo pomeriggio, e i servitori, #EMP i miei#! servitori, iniziano subito a fare i preparativi necessari per dare a [old_pilgrimage_host.GetFirstName] il riposo finale.\n\n"
 pilgrimage.9010.desc.relation_neutral:0 "Arriviamo a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] nel tardo pomeriggio, e i servitori, #EMP i miei#! servitori, iniziano subito a fare i preparativi necessari per dare [old_pilgrimage_host.Custom('DE_END_ADJ_DEF_P_A')] [old_pilgrimage_host.GetTitledFirstName] il riposo finale.\n\n"
 pilgrimage.9010.desc.turned_back_liked:0 "È con il cuore pesante che supervisiono i rituali e cerco di trovare un po' di conforto nel fatto che [ROOT.Char.GetFaith.HighGodName] doveva essere davvero con [old_pilgrimage_host.GetSheHe] quando ([old_pilgrimage_host.Custom('DE_END_ADJ_DEF_P_A')]) [old_pilgrimage_host.GetTitledFirstName] è mort[old_pilgrimage_host.Custom('DE_END_PRO_S_N')], mentre ci recavamo al luogo sacro di [previous_holy_site.GetNameNoTierNoTooltip].\n\nDopo tutto, chi dovrebbe vegliare [ROOT.Char.GetFaith.HighGodNameAlternate] se non i pellegrini?"
 pilgrimage.9010.desc.turned_back_neutral:0 "Mentre mi sto ancora abituando al/alla mio/a nuovo/a [ROOT.Char.Custom('GetRealmOrDomicile')|l], con tutti i [ROOT.Char.Custom('GetCourtierPlural')|l] che si precipitano da me nel tentativo di ottenere la mia benevolenza, riportare indietro il corpo [old_pilgrimage_host.Custom('DE_PRO_PER_P_3P_A')] [old_pilgrimage_host.GetTitledFirstName] mi dà l'assoluta consapevolezza del fatto che davvero [old_pilgrimage_host.GetSheHe] sia mort[old_pilgrimage_host.Custom('DE_END_PRO_S_N')] e che #EMP io#! sono [old_pilgrimage_host.Custom('DE_ART_DEF_P_A')] nuov[old_pilgrimage_host.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 pilgrimage.9010.desc.there_and_back_liked:0 "Mentre sono in lutto per la sua scomparsa, trovo conforto nel fatto che ho esaudito i desideri i suoi desideri completando il nostro pellegrinaggio a [previous_holy_site. GetNameNoTierNoTooltip].\n\nDavvero, credo che [old_pilgrimage_host.GetSheHe] debba sentirsi soddisfatt[old_pilgrimage_host.Custom('DE_END_PRO_S_N')], ovunque ess[old_pilgrimage_host.Custom('DE_END_PRO_S_N')] si trovi adesso, e questo pensiero mi disegna un timido sorriso sul viso, mi rasserena."
 pilgrimage.9010.desc.there_and_back_neutral:0 "Aver viaggiato fino a [previous_holy_site.GetNameNoTierNoTooltip] e ritornare in patria per onorare i desideri [old_pilgrimage_host.Custom('DE_PRO_PER_P_3P_A')] [old_pilgrimage_host.GetTitledFirstName] mi ha dato credibilità agli occhi dei suoi [ROOT.Char.Custom('GetCourtierPlural')|l], #EMP i miei#! [ROOT.Char.Custom('GetCourtierPlural')|l], e sto iniziando ad abituarmi ad essere [old_pilgrimage_host.Custom('DE_ART_DEF_P_A')] nuov[old_pilgrimage_host.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 pilgrimage.9010.desc.invalidated_pilgrimage_liked:0 "Piango la sua scomparsa e provo un grande rimorso per non aver[old_pilgrimage_host.Custom('DE_PRO_POS_P_3P')] potut[old_pilgrimage_host.Custom('DE_END_PRO_S_N')] deporre in [previous_holy_site.GetNameNoTierNoTooltip]."
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral:0 "Sono un po' seccat[ROOT.Char.Custom('DE_END_PRO_S_N')] per non aver avuto l'opportunità di far riposare [old_pilgrimage_host.Custom('DE_ART_DEF_P_A')] [old_pilgrimage_host.GetTitledFirstName] in [previous_holy_site.GetNameNoTierNoTooltip], ma ora [old_pilgrimage_host.GetSheHe] è stat[old_pilgrimage_host.Custom('DE_END_PRO_S_N')] finalmente depost[old_pilgrimage_host.Custom('DE_END_PRO_S_N')]."
 pilgrimage.9010.a:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip], un cuore, una casa."
 pilgrimage.9010.a_interrupted:0 "Almeno siamo a casa e tutti sani e salvi."
 pilgrimage.9010.a_adventurer: "Perlomeno siamo tornati tutti interi."
 pilgrimage.9010.a.flavor:0 "$pilgrimage.4020.a.flavor$"
#Follow-up to exotic wares event
 pilgrimage.9100.t:0 "$pilgrimage_header$ Merci Esotiche"
 pilgrimage.9100.desc_intro:0 "Dopo aver trasportato i miei oggetti esotici da [ROOT.Var('6540_exotic_wares_location').GetProvince.GetName],"
 pilgrimage.9100.desc:0 "devo ora decidere cosa farne.\n\nDovrei venderli per ricavarne un profitto, o magari tenerli come regalo per il mio prossimo complotto personale...?"
 pilgrimage.9100.desc_has_gift:0 "è giunto il momento di raccogliere i frutti e venderli per ricavarne un profitto."
 pilgrimage.9100.a:0 "Le monete mi parlano."
 pilgrimage.9100.a_double.tt:0 "Vendi la merce al doppio del prezzo iniziale"
 pilgrimage.9100.a_triple.tt:0 "Vendi la merce al triplo del prezzo iniziale"
 pilgrimage.9100.a_has_gift:0 "Ma sì, ma perchè no?!"
 pilgrimage.9100.b:0 "Sarebbe saggio tenerli."
 pilgrimage.9100.b.tt:0 "Avrai l'opportunità di usare la merce per aumentare la potenza del complotto e la possibilità di successo del tuo prossimo [personal_scheme|E]"
 
