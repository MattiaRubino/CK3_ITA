l_spanish:
 feast_main_live_fowl.0002.t:1 "Il pollame di [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0002.entremets_served:0 "I servi stanno portando degli antipasti decorati in modo spettacolare: diversi pavoni, spellati, cotti e farciti, infine ricoperti delle loro magnifiche piume. Tuttavia, quando [fowl_dinner_target.GetTitledFirstName] ha avvicinato il coltello a uno di loro, l'uccello ha ripreso conoscenza con un urlo! Il volatile non era stato affatto cucinato! Gli ha beccato il naso, prima di correre tra gli ospiti che urlavano e ridevano."
 feast_main_live_fowl.0002.bird_killed:0 "\n\nLa fuga del [ROOT.GetCharacter.Custom('exotic_fowl_type')] è durata poco, [fowl_bird_killer.GetTitledFirstName] si è alzat[fowl_bird_killer.Custom('DE_END_PRO_S_N')] dalla sedia e con fredda efficienza e lo ha afferrato per il collo. Con un movimento delle mani, uno schiocco rumoroso ha fatto tacere l'intera sala. Il silenzio è stato rotto soltanto dai gemiti di dolore di [fowl_dinner_target.GetFirstName] mentre si stringeva il naso sanguinante."
 feast_main_live_fowl.0002.bird_chased_by_character:0 "\n\nMentre l'uccello stava scorrazzando libero, [fowl_bird_chaser.GetTitledFirstName] ha raccolto la sfida. È stato divertente vederl[fowl_bird_killer.Custom('DE_END_PRO_S_N')] rincorrere disperatamente il volatile attraverso i tavoli. Alla fine è riuscito a spingere il [ROOT.GetCharacter.Custom('exotic_fowl_type')] verso le grandi porte della sala, dalle quali l'uccello è fuggito all'aria aperta tra le stelle splendenti."
 feast_main_live_fowl.0002.bird_chased_away:0 "\n\nMentre il [ROOT.GetCharacter.Custom('exotic_fowl_type')] stava correndo libero, molti dei servi hanno cercato di impedire che facesse cadere altri piatti. La scena più divertente è stata vedere il cuoco inseguirlo con il suo mestolo, riuscendo infine a guidare l'uccello attraverso le grandi porte della sala, dalle quali poi è fuggito nel cuore della notte."
 feast_main_live_fowl.0002.a:0 "Che tumulto!"
 feast_main_live_fowl.0003.t:1 "Il pollame di [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0003.entremets_served:0 "I servi stanno portando antipasti adornati in modo spettacolare: un orgoglioso numero di pavoni, spellati, cotti e farciti, poi ricoperti nelle loro magnifiche piume. Tuttavia, quando [fowl_dinner_target.GetTitledFirstName] ha avvicinato il coltello a uno di loro, l'uccello ha ripreso conoscenza con un urlo! Il volatile non era stato affatto cucinato! Ha beccato il naso di [fowl_dinner_target.GetFirstName], prima di scappare tra gli ospiti che urlavano e ridevano."
 feast_main_live_fowl.0003.bird_killed:0 "\n\nLa fuga del [ROOT.GetCharacter.Custom('exotic_fowl_type')] è durata poco, [fowl_bird_killer.GetTitledFirstName] si è alzat[fowl_bird_killer.Custom('DE_END_PRO_S_N')] dalla sedia e con fredda efficienza e lo ha afferrato per il collo. Con un movimento delle mani, uno schiocco rumoroso ha fatto tacere l'intera sala. Il silenzio è stato rotto soltanto dai gemiti di dolore di [fowl_dinner_target.GetFirstName] mentre si stringeva il naso sanguinante."
 feast_main_live_fowl.0003.bird_chased_by_character:0 "\n\nMentre l'uccello stava scorrazzando libero, [fowl_bird_chaser.GetTitledFirstName] ha raccolto la sfida. È stato divertente vederl[fowl_bird_killer.Custom('DE_END_PRO_S_N')] rincorrere disperatamente il volatile impazzito attraverso i tavoli. Alla fine è riuscito a spingere il [ROOT.GetCharacter.Custom('exotic_fowl_type')] verso le grandi porte della sala, dalle quali è fuggito nel cuore della notte."
 feast_main_live_fowl.0003.bird_chased_away:0 "Mentre il [ROOT.GetCharacter.Custom('exotic_fowl_type')] stava correndo libero, molti dei servi hanno cercato di impedire che facesse cadere altri piatti e che rovinasse la cena. La scena più divertente è stata vedere il cuoco inseguirlo con il suo mestolo, riuscendo infine a guidare l'uccello attraverso le grandi porte della sala, dalle quali è fuggito nel cuore della notte."
 feast_main_live_fowl.0003.a:0 "Ah, nessun banchetto è completo senza uno scherzo."
 feast_main_live_fowl.0004.t:1 "Il pollame di [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0004.entremets_served:1 "Tra un pasto e l'altro, i servi hanno portato dei piatti decorati in modo spettacolare, mostrando l'abilità dei cuochi del padrone di casa. Uno dei piatti migliori è stato il pavone, spellato, cotto e farcito, poi rivestito con le sue magnifiche piume.\nQuando ho avvicinato il mio coltello, l'uccello ha ripreso conoscenza con un urlo! Uno dei pavoni non era stato cucinato affatto! Mi ha beccato il naso, prima di scappare tra gli ospiti che urlavano e ridevano."
 feast_main_live_fowl.0004.bird_killed:0 "\n\nLa fuga del [ROOT.GetCharacter.Custom('exotic_fowl_type')] è durata poco, [fowl_bird_killer.GetTitledFirstName] si è alzat[fowl_bird_killer.Custom('DE_END_PRO_S_N')] dalla sedia e con fredda efficienza e lo ha afferrato per il collo. Con un movimento delle mani, uno schiocco rumoroso ha fatto tacere l'intera sala.\n\nMi sono seduto gemendo dal dolore, stringendomi il naso sanguinante e maledicendo il nome del nostro padrone di casa."
 feast_main_live_fowl.0004.bird_chased_by_character:1 "\n\nMentre l'uccello stava scorrazzando libero, [fowl_bird_chaser.GetTitledFirstName] ha raccolto la sfida ed ha iniziato ad inseguire disperatamente il volatile impazzito. Alla fine è riuscit[fowl_bird_killer.Custom('DE_END_PRO_S_N')] a spingere il [ROOT.GetCharacter.Custom('exotic_fowl_type')] verso le grandi porte della sala, dalle quali è scappato.\n\nSono rimasto seduto gemendo di dolore, stringendomi il naso sanguinante e maledicendo il nome del nostro padrone di casa."
 feast_main_live_fowl.0004.bird_chased_away:0 "\n\nMentre il [ROOT.GetCharacter.Custom('exotic_fowl_type')] stava correndo libero, molti dei servi hanno cercato di impedire che facesse cadere altri piatti. La scena più divertente è stata vedere il cuoco inseguirlo con il suo mestolo, riuscendo infine a guidare l'uccello attraverso le grandi porte della sala, da dove è scappato nel cuore della notte.\nSono rimasto seduto gemendo di dolore, stringendomi il naso sanguinante e maledicendo il nome del nostro padrone di casa."
 feast_main_live_fowl.0004.a:0 "Gli uccelli sono molto più forti di quanto pensi..."
 feast_main_live_fowl.0005.t:1 "Il pollame di [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0005.entremets_served:0 "I servi stavano portando dei piatti decorati in modo spettacolare: diversi pavoni, scuoiati, cucinati e farciti, poi ricoperti con le loro magnifiche piume. Tuttavia, quando [fowl_dinner_target.GetTitledFirstName] ha portato il suo coltello vicino a uno di loro, l'uccello ha ripreso conoscenza con un urlo! Ha beccato il naso di [fowl_dinner_target.GetFirstName], prima di scappare tra gli ospiti che urlavano e ridevano."
 feast_main_live_fowl.0005.bird_killed:0 "\n\nFinalmente ne avevo avuto abbastanza, e mentre mi stava passando accanto l'ho afferrato per il collo. La sala è caduta nel silenzio mentre gli giravo il collo fino a spezzarlo. Il mucchietto di piume è rimasto sul pavimento fino alla fine del pasto."
 feast_main_live_fowl.0005.a:0 "Ah, la sensazione di una vita che si spegne fra le tue mani..."
 feast_main_live_fowl.0006.t:1 "Il pollame di [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0006.entremets_served:0 "I servi stavano portando dei piatti decorati in modo spettacolare: diversi pavoni, scuoiati, cucinati e farciti, poi ricoperti con le loro magnifiche piume. Tuttavia, quando [fowl_dinner_target.GetTitledFirstName] ha portato il suo coltello vicino a uno di loro, l'uccello ha ripreso conoscenza con un urlo! Ha beccato il naso di [fowl_dinner_target.GetFirstName], prima di fuggire tra gli ospiti che urlavano e ridevano."
 feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\nHo colto immediatamente l'occasione per impressionare gli altri ospiti. Ho usato i miei modi più autoritari per guidare l'uccello verso l'uscita. Sebbene egli abbia un percorso attraverso diversi tavoli, e sebbene io lo abbia persuaso con un po' troppo entusiasmo, ho offerto uno spettacolo notevole. Quando l'uccello è scomparso nell'aria fresca della notte, mi sono sentito come se tra di noi si fosse stabilita una sorta di connessione."
 feast_main_live_fowl.0006.a:0 "Aspetta, le persone stanno ridendo di me?"
 feast_main_live_fowl.1001.t:1 "La Festa con il Pavone: Ricordi Dolorosi"
 feast_main_live_fowl.1001.desc:1 "Quel maledetto uccello al banchetto! Pensavo che la ferita che mi aveva inferto sarebbe guarita senza lasciare traccia, invece è rimasta un'orrenda cicatrice sul mio viso!"
 feast_main_live_fowl.1001.a:0 "Mi ricorderà per sempre la mia vera nemesi..."
 fowl_dinner_peacock:0 "il pavone"
 fowl_dinner_child:0 "un uccello colorato"
 feast_main_live_fowl.9001.t:2 "La Fine di un Uccello"
 feast_main_live_fowl.9001.bird_killer:0 "Il banchetto di [host_saying_goodbye.GetTitledFirstName] sta per giungere al termine.\n\nLa maggior parte degli ospiti sembra essere soddisfatta, tutti tranne [fowl_dinner_target.GetFirstName], che si sta ancora stringendo il naso nel punto in cui l'animale l'ha colpit[fowl_dinner_target.Custom('DE_END_PRO_S_N')].\n\nSembra anche che nessuno voglia sedersi accanto a [fowl_bird_killer.GetFirstName], dopo averl[fowl_bird_killer.Custom('DE_END_PRO_S_N')] vist[fowl_bird_killer.Custom('DE_END_PRO_S_N')] uccidere brutalmente l'uccello."
 feast_main_live_fowl.9001.no_bird_killer:0 "Il banchetto di [host_saying_goodbye.GetTitledFirstName] sta per giungere al termine.\n\nLa maggior parte degli ospiti sembra essere soddisfatta, tutti tranne [fowl_dinner_target.GetFirstName], che sta ancora stringendo il naso nel punto in cui l'animale l'ha colpit[fowl_dinner_target.Custom('DE_END_PRO_S_N')]."
 feast_main_live_fowl.9001.a:1 "Dovremmo farlo più spesso!"
 feast_main_live_fowl.9002.t:2 "La Fine di un Uccello"
 feast_main_live_fowl.9002.bird_killer:0 "Dopo giorni e notti passati in gioiosa compagnia, la mia festa sta per giungere al termine!\n\nLa maggior parte degli ospiti sembra essere soddisfatta, tutti tranne [fowl_dinner_target.GetFirstName], che si sta ancora stringendo il naso nel punto in cui l'animale l'ha colpit[fowl_dinner_target.Custom('DE_END_PRO_S_N')].\n\nSembra anche che nessuno voglia sedersi accanto a [fowl_bird_killer.GetFirstName], dopo averl[fowl_bird_killer.Custom('DE_END_PRO_S_N')] vist[fowl_bird_killer.Custom('DE_END_PRO_S_N')] uccidere brutalmente l'uccello."
 feast_main_live_fowl.9002.no_bird_killer:1 "Dopo giorni e notti passati in gioiosa compagnia, la mia festa sta per giungere al termine!\n\nLa maggior parte degli ospiti sembra essere soddisfatta, tutti tranne [fowl_dinner_target.GetFirstName], che sta ancora stringendo il naso nel punto in cui l'animale l'ha colpit[fowl_dinner_target.Custom('DE_END_PRO_S_N')]."
 feast_main_live_fowl.9002.a:1 "Dovremmo farlo più spesso!"
 feast_main_live_fowl.9003.bird_killer:0 "La festa sta per giungere al termine, finalmente!\n\nTutti gli altri sembrano essersi divertiti, mentre io devo riprendermi dal dolore causato da quel maledetto [ROOT.GetCharacter.Custom('exotic_fowl_type')]!\n\nSuppongo dovrei ringraziare [fowl_bird_killer.GetFirstName] per averlo eliminato in modo così efficiente, quella maledetta creatura infernale. Ho solo un po' di paura nell'avvicinarmi troppo a [fowl_bird_killer.GetSheHe]."
 feast_main_live_fowl.9003.no_bird_killer:1 "La festa sta per giungere al termine, finalmente!\n\nTutti gli altri sembrano essersi divertiti, mentre io devo riprendermi dal dolore causato da quel maledetto [ROOT.GetCharacter.Custom('exotic_fowl_type')]! Mi aspettavo un trattamento migliore da parte di [host_saying_goodbye.GetTitledFirstName].\n\nNon importa, sarà per la prossima festa!"
 feast_main_live_fowl.9003.a:1 "Sì sì, presto sarà finita."
 feast_main_live_fowl.9004.desc:0 "La festa di [host_saying_goodbye.GetTitledFirstName] è finita. La gente ride mentre se ne va, finché non mi vede e improvvisamente tace. So che l'immagine di me mentre spezzo il collo di quell'uccello è rimasta impressa nelle loro menti. Sono consapevole di ricordargli molto bene la sensazione della vita che abbandona quel corpo inerme.\n\nÈ bello sapere che sono tutti preoccupati, almeno un po'."
 feast_main_live_fowl.9004.a:1 "Non è stata poi una festa così terribile."
 feast_main_live_fowl.9005.desc:0 "La festa di [host_saying_goodbye.GetTitledFirstName] è finita. Sembra che la maggior parte degli ospiti si sia divertita fin ora, anche se spero che i loro ricordi di questa sera non riguardino solo me che correvo sui tavoli.\nAlmeno [fowl_dinner_target.GetFirstName] mi ha ringraziato per aver scacciato l'uccello dopo che questo l'aveva attaccat[fowl_dinner_target.Custom('DE_END_PRO_S_N')]."
 feast_main_live_fowl.9005.a:0 "Alla prossima festa sarò un po' più calmo."
 feast_live_fowl_log_title:0 "Attacco di un Uccello"
 feast_live_fowl_log:0 "[TARGET_CHARACTER.GetTitledFirstName] è stato aggredito da un uccello vivo a tavola."
