 # Tournament - Activity Invalidated
 activity_system.0040.t:1 "Il Torneo è Finito"
 activity_system.0040.desc:1 "Ahimè! Con le nuove circostanze emerse nel Torneo, una rapida chiacchierata con gli organizzatori conferma i tuoi timori: il Torneo deve essere annullato.\n\nFile di persone avvilite ti passano davanti, bambini singhiozzanti e delusi stringono le mani dei loro genitori. Si spera che nel prossimo futuro ci potrà essere un'altra occasione per riprendere questi festeggiamenti."
 activity_system.0040.a:1 "Un vero peccato."

 # New Host after Character Death
 activity_system.0080.t:1 "Un nuovo Organizzatore"
 activity_system.0080.desc:2 "Con la morte del precedente organizzatore, sussurri concitati tra gli addetti ai lavori si fanno sempre più frequenti. Tutti i presenti si guardano intorno felici, incuranti della situazione vicina al panico che si sta scatenando dietro le quinte.\n\nInfine, viene raggiunto un accordo."
 activity_system.0080.desc_other:0 "I festeggiamenti continueranno, ma ora con [host.GetTitledFirstName] come organizzatore in carica!"
 activity_system.0080.desc_me:0 "I festeggiamenti continueranno, ed io sarò alla loro guida!"
 activity_system.0080.a:0 "Riprende la festa."

 #Pilgrimages: New Host after Character Death
 activity_system.0081.t:1 "La Destinazione Finale"
 activity_system.0081.desc.relation_family_liked:0 "[old_host.Custom('DE_ART_DEF_P_D')] mi[old_host.Custom('DE_END_PRO_S_N')] car[old_host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName] ha sfortunatamente abbandonato questo mondo e,"
 activity_system.0081.desc.relation_liked:0 "[old_host.Custom('DE_ART_DEF_P_D')] mi[old_host.Custom('DE_END_PRO_S_N')] car[old_host.Custom('DE_END_PRO_S_N')] [old_host.GetTitledFirstName] ha sfortunatamente abbandonato questo mondo e,"
 activity_system.0081.desc.relation_family:0 "[old_host.Custom('DE_ART_DEF_P_D')] mi[old_host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName] ha sfortunatamente abbandonato questo mondo e,"
 activity_system.0081.desc.relation_neutral:0 "Sfortunatamente [old_pilgrimage_host.GetTitledFirstName] ha abbandonato questo mondo e,"
 activity_system.0081.desc.outro:0 "in qualità di suo erede, mi è stata lasciata la sua carica.\n\nCome tale, a prescindere dai miei sentimenti, devo decidere come gestire le sue spoglie terrene e gli ultimi riti."
 activity_system.0081.a:0 "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] era la sua casa."
 activity_system.0081.a.tt:0 "[old_host.GetShortUIName] sarà portato a [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] per il suo riposo eterno"
 activity_system.0081.b:0 "[old_host.GetSheHe|U] merita di essere sepolto nella santità di [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.b.tt:0 "[old_host.GetShortUIName] sarà portato a [THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] per il suo riposo eterno"
 activity_system.0081.c:0 "Noi lo porteremo a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], e poi a casa."
 activity_system.0081.c.tt:0 "[THIS.Char.Custom('DE_ART_DEF_P_D')] [THIS.Char.GetInvolvedActivity.GetName] continuerà mentre [old_host.GetShortUIName] verrà portato a [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] per il suo riposo eterno"

 # Intent Invalidated
 activity_system.0090.t:0 "Intento non più Valido"
 activity_system.0090.desc:1 "Con il cambiamento delle attuali circostanze, è chiaro che il mio precedente intento non può più essere perseguito. Altri mi passano accanto felici mentre rifletto sulla mia situazione, del tutto ignari della mia leggera costernazione.\n\nCos'altro desidera il mio cuore? Forse dovrei invece solo rilassarmi un po'?"
 activity_system.0090.a:1 "Tempo di dirigere le mie energie altrove."

 # Intent Target Invalidated
 activity_system.0091.t:1 "Destinatario dell'Intento non più Valido"
 activity_system.0091.desc:1 "Con il cambiamento delle attuali circostanze, è chiaro che il mio precedente obiettivo non è più utile ai miei scopi. Altri mi passano accanto felici mentre rifletto sulla mia situazione, del tutto ignari della mia leggera costernazione.\n\nChi altro dovrei puntare? Forse dovrei semplicemente scegliere me stesso?"
 activity_system.0091.a:1 "Beh, è tempo di trovare una nuova musa..."

 # Activity Conclusion
 activity_system.0100.t:2 "Una Misera Festa"
 activity_system.0100.desc:0 "Assolutamente incredibile! Nonostante i miei numerosi preparativi, non si è presentata nemmeno una persona al mio invito di [activity_type.GetNameNoTooltip()]. Forse la strada per [location.GetName] è densa di pericoli più di quanto avevo previsto.\n\n"
 activity_system.0100.outro_away:0 "Suppongo sia il momento di iniziare il mio viaggio di ritorno a [ROOT.Char.GetCapitalLocation.GetName]."
 activity_system.0100.outro_home:0 "Quantomeno mi sono risparmiato il problema di viaggiare lontano da casa."
 activity_system.0100.a:1 "Ma perché... perché nessuno si è presentato?"

 activity_system.1010.t:0 "Un Viaggio Interrotto"
 activity_system.1010.desc:0 "Il mio predecessore, [host.GetNameRegnal], si è liberato della sua spoglia mortale mentre era in viaggio per il regno. Tragicamente, [host.GetSheHe] [host.GetDeathReason].\n\n"
 activity_system.1010.desc.entourage:0 "Il seguito di [host.GetFirstNameNoTooltip] sicuramente inizieranno un addolorato ritorno a casa, potando il corpo [host.Custom('DE_PRO_PER_P_3P_A')] mi[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('host'))]."
 activity_system.1010.desc.ruler:0 "[host.Custom('DE_ART_DEF_P_D')] [host.GetTitleAsName] defunto non meritava di morire così lontano da casa."
 activity_system.1010.a:0 "Riposa in pace, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]."
 activity_system.1010.tt:0 "L'[activity|E] di [host.GetShortUINameNoTooltip] è stata cancellata"

 activity_system.1011.desc:0 "[host.Custom('DE_ART_DEF_P_D')] mi[host.Custom('DE_END_PRO_S_N')] Signor[host.Custom('DE_END_ADJ_IND_S_A')], [host.GetNameRegnal], si è liberato della sua spoglia mortale mentre era in viaggio per il regno. Tragicamente, [host.GetDeathReason].\n\nIl resto del Viaggio è stato cancellato mentre il seguito di [host.GetFirstNameNoTooltip] inizia il suo addolorato ritorno a casa, potando il corpo al suo luogo di riposo eterno."

# Host has joined a war and has the opportunity to cancel the activity
 activity_system.0300.t:0 "La Guerra non Aspetta nessun[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan|U]"
 activity_system.0300.desc.intro.traveling:0 "Il fragore dei corni di guerra mi ha raggiunto anche qui a [target_activity_location.GetName] mentre sono viaggio per partecipare a [target_activity_type.GetNameNoTooltip] in [target_activity_location.GetName]. "
 activity_system.0300.desc.intro.activity:0 "Il fragore dei corni di guerra mi ha raggiunto anche qui a [target_activity_location.GetName] mentre sono nel mezzo di [target_activity_type.GetNameNoTooltip] in qualità di organizzatore."
 activity_system.0300.desc.attacker:1 "Mi sono unit[ROOT.Char.Custom('DE_END_PRO_S_N')] al combattimento contro [war_opponent.GetNameRegnal|U]."
 activity_system.0300.desc.defender:0 "Quel[attacker.Custom('DE_END_ADJ_NUL_S_N')] [attacker.Custom('InsultNoun')] [attacker.GetNameRegnal|U] mi ha dichiarato guerra!\n\n"
 activity_system.0300.desc.outro:0 "I preparativi per ospitare questo evento [target_activity_type.GetNameNoTooltip] sono stati molto intensi e sono riluttante a mandare a casa i miei ospiti. L'importanza di questo conflitto non deve comunque essere sottovalutata.\n\nForse sarebbe meglio focalizzare tutti i miei sforzi nei preparativi per la guerra..."
 activity_system.0300.a:0 "Posso gestire le cose da qui."
 activity_system.0300.a.tt:0 "L'evento [target_activity_type.GetNameNoTooltip] continuerà"
 activity_system.0300.b:0 "Questa guerra richiede tutta la mia attenzione."
 activity_system.0300.b.tt:0 "L'evento [target_activity_type.GetNameNoTooltip] sarà cancellato e tutti i partecipanti cominceranno il loro viaggio verso casa"
 activity_system.0300.b.tt.cost:0 "Alcuni costi possono essere recuperati"

 activity_system.0301.t:0 "[target_activity_type.GetNameNoTooltip] Cancellato"
 activity_system.0301.desc:0 "#EMP "Alla guerra! Alla guerra!"#! invocano i [knights|l] di [target_activity_host.GetTitledFirstName] mentre passano tuonando, i loro corni che ruggiscono e gli stendardi che sventolano brillanti contro il cielo.\n\nSembra proprio che quel[war_opponent.Custom('DE_END_ADJ_NUL_S_N')] [war_opponent.Custom('InsultNoun')] [war_opponent.GetNameRegnal] non abbia rispetto per il nostro evento [target_activity_type.GetNameNoTooltip]! L'evento deve essere cancellato, mentre [target_activity_host.GetTitleAsNameNoTooltip] chiama a raccolta le sue leve e prega [target_activity_host.GetFaith.WarGodName] per la vittoria.\n\nUn evento [target_activity_type.GetNameNoTooltip] è un divertimento nobile e piacevole, ma una chiamata alle armi suona più forte di qualsiasi altro evento."
 activity_system.0301.a:0 "Che farsa..."

 activity_system.0310.desc.intro:0 "Il fragore dei corni di guerra mi ha raggiunto anche qui a [target_activity_location.GetName] mentre sto partecipando all'evento [target_activity_type.GetNameNoTooltip] di [target_activity_host.GetNameRegnal|U]. Sono stato chiamato in aiuto nella guerra tra [attacker.GetTitledFirstName|U] e [defender.GetTitledFirstName|U]."
 activity_system.0310.a.tt:0 "Continui a partecipare all'evento [target_activity_type.GetNameNoTooltip]"
 activity_system.0310.b.tt:0 "Lasci l'evento [target_activity_type.GetNameNoTooltip] e cominci il viaggio di ritorno verso casa"

 activity_system.0320.t:0 "Una Conclusione Inattesa"
 activity_system.0320.desc:1 "Il nostro padrone di casa, [host.GetName], ha perso il suo possesso di [province.GetNameNoTooltip()] quindi l'evento [activity_type.GetNameNoTooltip()] è giusto ad una fine prematura.\n\nNon è certo questo il modo in cui mi aspettavo che si concludesse, dopo tutta la fanfara di inviti e preparativi. Suppongo che a me e al mio seguito non resti altro da fare che tornare a casa a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 activity_system.0320.a:0 "Ciò che è fatto è fatto."

 # If you have gained the incapable trait
 activity_system.0330.t:0 "Incapace"
 activity_system.0330.desc.intro:0 "Sono stato giudicato incapace e assolutamente non in grado di gestire i miei affari, incluso il mio evento [activity_type.GetNameNoTooltip()]!\n\n"
 activity_system.0330.desc.memory:0 "Purtroppo, [incapable_memory.GetDescription].\n\n"
 activity_system.0330.desc.outro:0 "Non resta altro da fare che tornare a casa a [home.GetName]."
 activity_system.0330.a:0 "Possano i miei ospiti tornare a casa sani e salvi."

 activity_system.0331.t:0 "Incapace"
 activity_system.0331.desc:0 "Il nostro organizzatore, [host.GetName], è stato giudicato incapace da quelli attorno a [host.GetSheHe] ed è visto come assolutamente non in grado di gestire i suoi stessi affari, incluso il suo evento [activity_type.GetNameNoTooltip()]!\n\nAhimé, dobbiamo tutti tornare a casa a mani vuote. "
 activity_system.0331.a:0 "Che vergogna."

 # Late to the activity
 activity_system.0400.t:0 "In Ritardo Sulla Tabella di Marcia"
 activity_system.0400.desc_leader:0 "Quando [travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a me con un misto di vergogna e preoccupazione scritto in faccia, capisco che [travel_leader.Custom('DE_ART_IND_A')|U] porta cattive notizie.\n\n"Sono spiacente di comunicare che siamo in ritardo rispetto alla tabella di marcia di circa [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], e potremmo non arrivare in tempo a destinazione.""
 activity_system.0400.desc_no_leader:0 "Continuo a valutare il cielo e tutte le mappe che possiedo, ma è chiaro che i conti non tornano.\n\nSiamo in ritardo sulla tabella di marcia di circa [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] e, se continueremo a muoverci alla velocità corrente lungo l'itinerario attuale, non arriveremo a destinazione in tempo."
 activity_system.0400.a:0 "Sbrighiamoci."
 activity_system.0400.a.tt:0 "Speri di prendere velocità lungo il tragitto"
 activity_system.0400.b:0 "Non ne vale davvero la pena."
 activity_system.0401.t:0 "Troppo Tardi"
 activity_system.0401.desc_leader:0 "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a me con uno sguardo truce.\n\n"Mi rattrista comunicare che non siamo arrivati in tempo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. L'attività è iniziata oggi e noi semplicemente non siamo lì per potervi prendere parte.""
 activity_system.0401.desc_no_leader:0 "Oggi è il giorno. L'attività è iniziata oggi, ma nonostante i miei sforzi semplicemente non siamo lì per potervi prendere parte.\n\nNon resta altro da fare che voltarsi e tornare a casa."
 activity_system.0401.a:0 "Deludente."

