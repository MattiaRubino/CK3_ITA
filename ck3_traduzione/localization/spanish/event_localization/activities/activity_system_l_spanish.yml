 activity_system.0500.t: "Una Fine Funesta"
 activity_system.0500.desc: "Ho ricevuto la notizia che il nostro padrone di casa, [host.GetNameNoTooltip], è mort[host.Custom('DE_END_PRO_S_N')]. A causa di queste circostanze impreviste, la sua attività è stata cancellata."
 activity_system.0500.a: "Davvero una tragedia."

 activity_system.0550.t: "Piani sventati"
 activity_system.0550.desc: "A causa della mia improvvisa e imprevista incarcerazione, mi trovo nell'impossibilità di continuare a partecipare alla mia attività, e l'evento è stato annullato.\n\nTutto il tempo speso per organizzarlo..."
 activity_system.0550.a: "Questo non faceva parte del mio piano..."

 activity_system.0551.t: "Imprigionamento del Padrone di Casa"
 activity_system.0551.desc: "A causa dell'improvviso e imprevisto imprigionamento del padrone di casa, [host.GetNameNoTooltip], l'attività a cui stavo partecipando è stata annullata."
 activity_system.0551.a: "È tempo di tornare a casa."