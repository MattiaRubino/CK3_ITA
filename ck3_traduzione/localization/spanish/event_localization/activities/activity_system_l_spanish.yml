 ACTIVITY_LOG_ENTRY_EFFECT:1 " #S Effetti#!\n$EFFECT$
 activity_tournament_province_desc:2 "Hai organizzato un Torneo a [ROOT.Province.GetName]\nLe province con edifici adatti concedono uno sconto in [gold_i][gold|E]"
 activity_tournament_conclusion_desc:0 "#D Please fill me in and put me in the right file designer senpai UwU#!"
 activity_feast_guest_desc:0 "$BULLET_WITH_TAB$I partecipanti possono aumentare l'[opinion|E] nei suoi confronti\n$BULLET_WITH_TAB$I partecipanti possono perdere [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$I partecipanti possono guadagnare il [trait|E] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]"
 activity_tournament_guest_desc:1 "#weak Se sei idoneo, unirsi ad un Torneo ti offrirà la possibilità di vincere contese e quindi premi, oltre che rilassarti e ammirare luoghi e suoni. Ti da anche l'opportunità di affilare le tua abilità marziali.#!"

 guest_friendship_title:0 "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship:0 "[second.GetShortUINameNoTooltip|U] si Complimenta con [first.GetShortUINameNoTooltip|U]"
 guest_insulted_title:0 "$activity_pulse_action_guest_insulted$"
