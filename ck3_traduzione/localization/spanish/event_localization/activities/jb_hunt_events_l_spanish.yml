l_spanish:
 hunt.8000.t:0 "Fier[ROOT.Char.Custom('DE_END_PRO_S_N')] Come un Pavone"
 hunt.8000.desc:0 "Sin da quando siamo partiti per la battuta di caccia, [swooning_attendee.GetName] ha ammirato il mio uccello da preda. E non posso certo biasimarl[swooning_attendee.Custom('DE_END_PRO_S_N')], visto che effettivamente si tratta di una bestia magnifica.\n\nQuando ci troviamo vicino a un piccolo fiume, ricco di pesci di dimensioni generose, sento che è giunta l'occasione perfetta per mostrare ciò di cui il mio [activity.Custom('GetRaptorType')] è capace!"
 hunt.8000.a:0 "La mia abillità di falconiere l[swooning_attendee.Custom('DE_END_PRO_S_N')] impressionerà!"
 hunt.8000.falcon_success:0 "Il tuo [activity.Custom('GetRaptorType')] ha preso un pesce"
 hunt.8000.falcon_failure:0 "Il tuo [activity.Custom('GetRaptorType')] ha mancato il colpo"
 hunt.8000.b:0 "Prenderò un pesce io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 hunt.8000.fist_success:0 "Afferri un pesce a mani nude"
 hunt.8000.fist_failure:0 "Ti sei res[ROOT.Char.Custom('DE_END_PRO_S_N')] ridicol[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 hunt.8010.t:0 "Il Banchetto del [activity.Custom('GetRaptorType')|U]"
 hunt.8010.desc:0 "Il magnifico [activity.Custom('GetRaptorType')] appollaiato sul mio polso sembra agitarsi sempre più, dandomi continuamente dei colpetti sul guanto, con la zampa e col becco. Senza dubbio, la bestia non vede l'ora di librarsi in volo ancora una volta e portarmi una nuova preda!\n\nSarebbe bene che il volatile spiegasse le sue ali, ma non ho ancora individuato alcuna traccia di qualcosa che valga la pena cacciare, quindi è probabile che il mio [activity.Custom('GetRaptorType')] tornerebbe senza nulla fra i suoi artigli."
 hunt.8010.a:0 "Vola, mio [activity.Custom('GetRaptorType')]!"
 hunt.8010.falcon_success:0 "Il tuo [activity.Custom('GetRaptorType')] ha riportato una preda"
 hunt.8010.falcon_failure:0 "$hunt.8000.falcon_failure$"
 hunt.8010.b:0 "Concentrati nel tracciamento della preda."
 hunt.8020.t:0 "Il Donatore di Regali"
 hunt.8020.desc:0 "Il mio [activity.Custom('GetRaptorType')] si appollaia sulla cima di un alto albero e scruta con attenzione il paesaggio. Improvvisamente, scatta in volo e piomba in picchiata su qualcosa. Raggiunta la sua preda, l'azione diviene frenetica, il [activity.Custom('GetRaptorType')] becca e artiglia qualcosa a terra, ma non riesco a capire di cosa si tratti.\n\nMi precipito verso l'agitato stridore del mio uccello da preda e scopro che non si sta accanendo su una bestia morta ma su un mucchietto di monete e gioielli! Il valore del ritrovamento non sembra male, anche se non esorbitante, e quanto al proprietario di tali ricchezze sono certo che non riuscirei a trovarlo nemmeno se lo volessi."
 hunt.8020.a:0 ""Una bella scoperta, mio caro amico pennuto!""
 hunt.8020.b:0 ""Questi beni appartengono a [ROOT.Char.WealthGodName].""
 hunt.8030.t:0 "Alla Ricerca del mio [activity.Custom('GetRaptorType')|U]"
 hunt.8030.desc:0 "Ho perso completamente di vista il mio [activity.Custom('GetRaptorType')] e scruto attentamente il paesaggio per ritrovarlo. Poi, lo sento stridere e lo vedo appollaiato su un albero, col sangue che gli cola dagli artigli anche se non c'è traccia di altre bestie nelle vicinanze.\n\nChiaramente, il mio uccello da presa si è da poco scontrato con qualcosa di troppo grande per lui e il suo avversario deve essere ancora nelle vicinanze!"
 hunt.8030.a:0 "Troviamo questa bestia!"
 hunt.8030.success:0 "Hai fatto grandi progressi"
 hunt.8030.failure:0 "Hai fatto pochi progressi"
 hunt.8030.b:0 ""Trovatelo. Io vi raggiungerò dopo che avrò riposato un momento.""
 hunt.8040.t:0 "Il Guanto Portafortuna"
 hunt.8040.desc:0 "[glove_salesman.Custom('IT_NAM_COL3')|U][glove_salesman.GetTitledFirstName], finora, si è distint[glove_salesman.Custom('DE_END_PRO_S_N')] fra tutti in questa battuta di caccia. Gli artigli del suo [activity.Custom('GetRaptorType')] continuano a grondare sangue, tanto che il suo guanto essere permanentemente macchiato di rosso. Non posso fare a meno di chieder[glove_salesman.Custom('DE_PRO_DEM')] cosa abbia fatto per addestrare l'uccello da preda e renderlo così obbediente e abile, ma [glove_salesman.GetSheHe] si limita a sorridere compiaciut[glove_salesman.Custom('DE_END_PRO_S_N')].\n\n"Vorrei potervi dire che sono state le mie abilità di falconier[glove_salesman.Custom('DE_PRO_PER_S_3P_G')], ma la verità è che il mio guanto è benedetto da [glove_salesman.GetFaith.FateGodName]. Se lo volete, sarei dispost[glove_salesman.Custom('DE_END_PRO_S_N')] a cedervelo... al giusto prezzo.""
 lucky_falconry_glove:0 "Guanto da Falconiere Portafortuna"
 lucky_falconry_glove_desc:0 "Si ritiene che questo guanto da falconiere porti fortuna a chi lo indossa durante la caccia o in guerra."
 hunt.8040.a:0 "Devo averlo!"
 hunt.8040.b:0 "Non ho bisogno di fortuna."
 hunt.8040.c:0 ""Posso offrirvi un #EMP giusto prezzo#!.""
 hunt.8050.t:0 "Tracce Trovate"
 hunt.8050.desc:0 "Ancora una volta mi ritrovo nella natura selvaggia alla ricerca dell'inafferrabile [activity.Custom('GetAnimalType')|U] [activity.Custom('GetLegendaryColor')|U], ma senza riuscire ancora a scorgerne alcuna traccia. Questo finché non scorgo alcune tracce di un animale che si allontana dal sentiero.\n\n[m_hunt.Custom('IT_NAM_COL3')|U][m_hunt.GetTitledFirstName] afferra con vigore la mia mano e mi trascina via. [m_hunt.GetSheHe|U] mi assicura che quelle non sono le tracce della leggendaria bestia, ma di un normale [activity.Custom('GetAnimalType')]."
 hunt.8050.a:0 "Segui comunque quelle tracce."
 legendary_animal_close_tt:0 "Le tracce ti conducono più vicino al tuo obiettivo"
 legendary_animal_no_trace_tt:0 "Le tracce non portano da nessuna parte"
 hunt.8050.b:0 ""Suppongo che voi abbiate ragione.""
 hunt.8060.t:0 "Attenzione!"
 hunt.8060.desc:0 "Stiamo facendo progressi sulle tracce del [activity.Custom('GetAnimalType')|U] [activity.Custom('GetLegendaryColor')|U], quando veniamo interrotti da un[eccentric_hunter_scope.Custom('DE_PRO_POS_P_2P')] [eccentric_hunter_scope.GetWomanMan] dall'aspetto macilento ed evidentemente insonne da tempo.\n\n"Attenzione! State attenti alla bestia! Ho cercato il [activity.Custom('GetAnimalType')|U] [activity.Custom('GetLegendaryColor')|U] per molti anni in tutta la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]! È feroce e ha fame solo di carne umana! Andate via, spetta a me portare questo fardello!""
 hunt.8060.a:0 ""Ditemi tutto ciò che sapete su questa bestia.""
 hunt.8060.success:0 "[eccentric_hunter_scope.GetSheHe|U] ti racconta tutto"
 hunt.8060.failure:0 "[eccentric_hunter_scope.GetSheHe|U] non ti racconta nulla"
 hunt.8060.b:0 ""Conoscete la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], unitevi a me nella ricerca!""
 hunt.8060.c:0 ""Pazz[eccentric_hunter_scope.Custom('DE_END_PRO_S_N')]! State lontan[eccentric_hunter_scope.Custom('DE_END_PRO_S_N')] da me!""
 hunt.8070.t:0 "Puntare, Mirare..."
 hunt.8070.desc.intro:0 "Sono da ore smarrit[ROOT.Char.Custom('DE_END_PRO_S_N')] nella [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]. Il [activity.Custom('GetAnimalType')|U] [activity.Custom('GetLegendaryColor')|U] perseguita i miei sogni, senza che riesca mai a mettergli le mani addosso.\n\nMa poi lo vedo! In pieno sole, su un terrapieno, [activity.Custom('GetAnimalSoundParticiple')]... come se volesse prendersi gioco di me!"
 hunt.8070.desc.mid.lunatic:0 "Sento il mormorio dei miei compagni di caccia, pensano che io non sia in grado di uccidere la bestia!"
 hunt.8070.desc.mid.paranoid:0 "Non sembra nemmeno vero, forse qualcuno del mio entourage ne ha fatto un falso per ingannarmi!"
 hunt.8070.desc.mid.fallback:0 "Quest'oggetto della mia ossessione mi procura solo rabbia, in ogni momento della mia giornata."
 hunt.8070.desc.outro:0 "Non posso fare a meno di pensare che questo sia solo un altro sogno, eppure sono completamente sveglio."
 hunt.8070.a:0 "Tenti il tiro!"
 hunt.8070.b:0 "No, questo non può essere vero."
 hunt.8071.t:0 "...Scoccare il Tiro!"
 hunt.8071.desc.intro:0 "Scocco la mia freccia e la guardo volare verso il terrapieno. Giuro di aver sentito un urlo di dolore, ma non ne sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nMi precipito verso il mio obiettivo"
 hunt.8071.desc.outro:0 "e trovo la bestia che sguscia via, allontanandosi nella [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], lasciando alle sue spalle una scia di sangue, anche se il mio colpo non sembra averla ferita gravemente."
 hunt.8071.a:0 "Segui il Sangue!"
 hunt.8072.desc.outro:0 "e trovo il corpo senza vita [recipient.Custom('IT_NAM_COL2')][murder_target.GetTitledFirstName] con una freccia conficcata nel cranio. Mi sento gelare e le mie membra sono improvvisamente senza forze. Come ho potuto fare una cosa del genere? [murder_target.GetSheHe|U] non somiglia certo al [activity.Custom('GetAnimalType')|U] [activity.Custom('GetLegendaryColor')|U]!"
 hunt.8072.a:0 "Sto impazzendo."
 hunt.8073.desc.outro:0 "e tutto ciò che rimane è una freccia conficcata in profondità nel terreno. Non ci sono impronte, né escrementi, né segni di alcun tipo del [activity.Custom('GetAnimalType')]. Era davvero qui o è stata la mia immaginazione a giocarmi un brutto scherzo? Esiste davvero un [activity.Custom('GetAnimalType')] [activity.Custom('GetLegendaryColor')]?"
 hunt.8073.a:0 "Non sono pazz[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 hunt.8074.desc.outro:0 "e trovo il cadavere di un normale [activity.Custom('GetAnimalType')], senza alcuna traccia di [activity.Custom('GetLegendaryColor')]. Forse è stata solo un'illusione ottica, ma quanto meno ho mirato giusto."
 hunt.8074.a:0 "È comunque della selvaggina."
 hunt.8500.t:0 "Sul Tetto del Mondo"
 hunt.8500.desc:0 "Rilascio il mio [activity.Custom('GetRaptorType')], ma invece che volare dritto verso la preda, la stupida bestia si dirige verso il pià vicino [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')] e vi si appollaia.\n\nMi guarda con quegli occhi vuoti e insensibili, come se non mi avesse appena messo in imbarazzo davanti a tutti i miei compagni di caccia. Lo richiamo perché scenda da lì e non ottengo altro se non le risate soffocate degli altri cacciatori."
 hunt.8500.a:0 "Mi arrampicherò io stess[ROOT.Char.Custom('DE_END_PRO_S_N')] lassù a prenderlo!"
 hunt.8500.success:0 "Recuperi il tuo [activity.Custom('GetRaptorType')]"
 hunt.8500.failure:0 "Cadi giù dall'albero"
 hunt.8500.b:0 "Ho fiducia nell'addestramento del mio [activity.Custom('GetRaptorType')]."
 hunt.8500.falcon_success:0 "Il tuo [activity.Custom('GetRaptorType')] fa ritorno da te"
 hunt.8500.falcon_failure:0 "Il tuo [activity.Custom('GetRaptorType')] rimane appollaiato lassù"
 hunt.8510.t:0 "Sotto Attacco"
 hunt.8510.desc:0 "Poco dopo essere scomparso nella natura e fuori dalla mia vista, sento il mio [activity.Custom('GetRaptorType')] stridere in maniera concitata, segno che si trova in grave pericolo. Mi precipito verso quello stridìo e trovo il mio uccello da preda sofferente, con una sua zampa che è stata afferrata da un orribile [ROOT.Char.Custom('GetAnimalType')]!\n\nLa lotta non sta andando bene per il mio caro [activity.Custom('GetRaptorType')], il sangue ricopre la bocca del [ROOT.Char.Custom('GetAnimalType')]. Io stess[ROOT.Char.Custom('DE_END_PRO_S_N')] rischio di essere attaccat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal [ROOT.Char.Custom('GetAnimalType')] quando cerco di intervenire, ma i [activity.Custom('GetRaptorType')] sono costosi da sostituire..."
 hunt.8510.a:0 "Combatterò la bestia io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 hunt.8510.a.success:0 "Combatti contro il [ROOT.Char.Custom('GetAnimalType')]"
 hunt.8510.a.failure:0 "Vieni ferit[ROOT.Char.Custom('DE_END_PRO_S_N')] dal [ROOT.Char.Custom('GetAnimalType')]"
 hunt.8510.b:0 "È meglio non interferire."
 hunt.8510.b.success:0 "Il tuo [activity.Custom('GetRaptorType')] ne esce quasi indenne"
 hunt.8510.b.failure:0 "Devi acquistare un altro uccello da preda"
 hunt.8510.c:0 "Comprerò un [activity.Custom('GetRaptorType')] migliore da uno dei miei compagni di caccia."
 hunt.8510.d:0 "So esattamente come gestire [ROOT.Char.Custom('GetAnimalPlural')]!"
 hunt.8520.t:0 "Piste Separate"
 hunt.8520.desc.intro:0 "Stiamo seguendo da un po' una serie di tracce di [activity.Custom('GetAnimalType')] attraverso la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], quando noto che le tracce sembrano improvvisamente dividersi in due piste diverse! Comincio a seguire quelle che vanno a sinistra, ma [m_hunt.GetName] mi spinge verso quelle che vanno a destra.\n\n"Andiamo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], quelle lì sono chiaramente delle tracce vecchie. Dobbiamo seguire queste, che sono recenti."\n\n"
 hunt.8520.desc.outro.obsessed:0 "Mi ha pres[ROOT.Char.Custom('DE_END_PRO_S_N')] forse per un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')]? È chiaro che [m_hunt.GetSheHe] voglia portarmi fuori strada."
 hunt.8520.desc.outro.fallback:0 "A uno sguardo più attento, in effetti, le tracce sulla sinistra sono leggermente meno marcate di quelle che vanno a destra."
 hunt.8520.a:0 "Andrò a sinistra."
 hunt.8520.a.success:0 "La pista ti porta più vicin[ROOT.Char.Custom('DE_END_PRO_S_N')] alla preda"
 hunt.8520.a.failure:0 "La pista non porta da nessuna parte"
 hunt.8520.b:0 "Seguirò le tracce sulla destra."
 hunt.8520.b.success:0 "$hunt.8520.a.success$"
 hunt.8520.b.failure:0 "$hunt.8520.a.failure$"
 hunt.8530.t:0 "Snared"
 hunt.8530.desc.intro:0 "Laggiù! All'orizzonte, lo vedo! Il [activity.Custom('GetAnimalType')|U] [activity.Custom('GetLegendaryColor')|U]! Pres[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'eccitazione, mi getto a capofitto verso di lui, prima che ancora una volta svanisca come nebbia al sole!\n\n#EMP CLAC!#!\n\nNon sento nemmeno la mia gamba rimanere intrappolata fra le rocce, vedo solo il mondo sprofondare davanti a me mentre cado fino ai fianchi nella trappola di un bracconiere! Mi dimeno, ma ciò non è sufficiente a liberare la mia gamba."
 hunt.8530.desc.outro.obsessed:0 "Non posso lasciare che quella bestia maledetta mi sfugga di nuovo! Potrei dover prendere drastiche misure..."
 hunt.8530.desc.outro.fallback:0 "Forse non avrò un'altra opportunità di catturare la bestia, ma sembra non esserci una via d'uscita da questa situazione."
 hunt.8530.a:0 "Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che se riesco a trovare la posizione giusta..."
 hunt.8530.a.success:0 "Ti sei liberato"
 hunt.8530.a.failure:0 "Peggiori la situazione"
 hunt.8530.b:0 ""Aiuto! Aiuto!""
 hunt.8530.c:0 "Devo liberarmi di questa dannata gamba!"
 hunt.8540.t:1 "Il [activity.Custom('GetAnimalType')|U] [activity.Custom('GetLegendaryColor')|U]: un Presagio"
 hunt.8540.desc.intro:1 "Sto ancora una volta sognando il [activity.Custom('GetAnimalType')] [activity.Custom('GetLegendaryColor')] e di come mi deride. Mi guarda e, con un grido che sembra un fragoroso [activity.Custom('GetAnimalSoundParticiple')], mi sveglia, riportandomi alla realtà del mio capanno da caccia.\n\n"
 hunt.8540.desc.mid.witch:0 "Dev'essere [ROOT.Char.GetFaith.WitchGodName|U] che comunica con me attraverso i sogni e che mi diche che la bestia è là fuori e che devo essere io a ucciderla. Guardo fuori dalla finestra e vedo ogni sorta di animale e tutti guardano nella stessa direzione."
 hunt.8540.desc.mid.orion:0 "Guardando fuori dalla mia finestra, la costellazione del Cacciatore - Orione - brilla come mai avevo visto, come se mi stesse chiamando."
 hunt.8540.desc.mid.ursa_major:1 "Guardando fuori dalla mia finestra, la costellazione del [activity.Custom('GetAnimalType')] brilla chiara nel cielo limpido della notte, chiamandomi nella natura selvaggia."
 hunt.8540.desc.mid.lights:0 "Guardando fuori dalla mia finestra, vedo chiaramente degli occhi bianchi e scintillanti che si allontanano nella natura, forse guidandomi verso la mia preda."
 hunt.8540.desc.mid.comet:0 "Guardando fuori dalla mia finestra, osservo con stupore una cometa che attraversa il cielo, forse indicandomi un punto specifico nel/nella [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]."
 hunt.8540.desc.outro:0 "\n\nNon posso negare che ciò che sto vedendo sia reale, ma sono così stanc[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 hunt.8540.a:0 "Questo #EMP dev'essere#! un segno per domani!"
 hunt.8540.a.success:0 "Interpreti i segni nel modo giusto"
 hunt.8540.a.failure:0 "I tuoi passi non ti portano da nessuna parte"
 hunt.8540.b:0 "Non posso più dormire ora, devo alzarmi presto!"
 hunt.8540.b.success:0 "Fai progressi"
 hunt.8540.b.failure:0 "Non trovi nessuna traccia della bestia"
 hunt.8540.c:0 "Un regalo di [ROOT.Char.GetFaith.CreatorName|U]."
 hunt.8540.d:0 "Questo è meraviglioso, devo mostrarlo a [intent_target_character.GetFirstName]!"
 hunt.8550.t:0 "Gli Escrementi [activity.Custom('GetLegendaryColor')|U]"
 hunt.8550.desc:0 "Sto facendo progressi nel seguire il leggendario [activity.Custom('GetAnimalType')|U] [activity.Custom('GetLegendaryColor')|U]. Le sue tracce mi portano fuori dal sentiero comunemente battuto, prima di svanire nella completa oscurità. Sento la disperazione invadere il mio cuore, ma all'improvviso scorgo qualcosa che mi toglie il fiato.\n\nEscrementi di un [activity.Custom('GetLegendaryColor')] intenso, come non ne avevo mai visto prima! Se la bestia stessa è [activity.Custom('GetLegendaryColor')], è logico che i suoi escrementi siano di un colore simile."
 hunt.8550.a:0 "#EMP Deve#! essere vero!"
 hunt.8550.a.success:0 "Gli escrementi ti portano più vicino alla tua preda"
 hunt.8550.a.failure:0 "Perdi ogni traccia della bestia"
 hunt.8550.b:0 "Forse dovrei cercare di identificarle."
 hunt.8550.b.success:0 "Identifici correttamente gli escrementi"
 hunt.8550.b.failure:0 "Non sei in grado di identificare gli escrementi"
 hunt.8550.c:0 "Questa è una falsa pista, devo trovare altre tracce."
 hunt.8550.d:0 "Questi sono escrementi #EMP leggendari#!!"
 legendary_fumes:0 "Deiezioni Leggendarie"
 legendary_fumes_desc:0 "Si presume che questi escrementi siano stati prodotti da un mitico [activity.Custom('GetAnimalType')] [activity.Custom('GetLegendaryColor')]."
 hunt.8560.t:0 "Grande Gatto, Piccolo Cucciolo"
 hunt.8560.desc:0 "Mentre vaghiamo per la natura selvaggia alla ricerca del letale [activity.Custom('GetAnimalType')], sento un commovente e debole miagolio provenire dall'altra parte della strada. Seguo la fonte di quel suono e trovo un minuscolo cucciolo di [activity.Custom('GetAnimalType')], più piccolo di un comune gatto randagio, che trema e sta completamente immobile in uno spazio aperto.\n\n[hunt_participant.GetName|U] si precipita verso di lui e lo accoglie fra le sue braccia.\n\n"I genitori di questo poveretto devono essere morti o si sono persi. È nostro dovere proteggere le creature di [hunt_participant.GetFaith.CreatorName] più vulnerabili, no?""
 hunt.8560.a:0 "Possiamo usare il suo miagolio per attirare un [activity.Custom('GetAnimalType')] adulto!"
 hunt.8560.b:0 "Mi prenderò cura di lui."
 hunt.8560.c:0 ""Riportate quella cosa là dove l'avete trovata!""
 hunt.8570.t:0 "Mandria Infuriata!"
 hunt.8570.desc:0 "È cominciato con un semplice boato, poi ben presto la terra ha iniziato a tremare, come se [ROOT.Char.GetFaith.DevilName] in persona stesse cercando di fare il mondo a pezzi!\n\nIn breve tempo, un mare di [activity.Custom('GetAnimalPlural')] ha riempito l'intera radura, con [stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)] bloccato in mezzo a loro!\n\nLe bestie sembrano evitar[stampede_victim.Custom('DE_PRO_POS_P_3P')], per ora, ma se non agisco in fretta verrà travolt[stampede_victim.Custom('DE_END_PRO_S_N')] e morirà sicuramente."
 hunt.8570.a:0 ""Sto arrivando!""
 hunt.8570.a.success:0 "[stampede_victim.Custom('DE_PRO_POS_S_3P')] salvi indenne"
 hunt.8570.a.failure:0 "[stampede_victim.Custom('DE_PRO_POS_S_3P')] salvi, ma ha riportato delle ferite"
 hunt.8570.a.crit_failure:0 "Muori nel tuo tentativo"
 hunt.8570.b:0 "Forse posso far sì che le bestie si dirigano altrove."
 hunt.8570.b.success:0 "Riesci a indirizzare altrove la mandria"
 hunt.8570.b.failure:0 "Fallisci nel tuo intento"
 hunt.8570.c:0 "È l'occasione buona per abbattere qualche bestia che rimane attardata!"
 hunt.8570.c.success:0 "Riesci ad abbattere qualche preda"
 hunt.8570.c.failure:0 "Non riesci ad abbattere neanche un singolo [activity.Custom('GetAnimalType')]"
 hunt.8570.c.death:0 "[stampede_victim.GetName] viene travolto dalla mandria"
 hunt.8570.c.survives:0 "[stampede_victim.GetName] sopravvive"
 hunt.8570.d:0 "[stampede_victim.Custom('DE_ART_IND_A')|U] può farcela da sol[stampede_victim.Custom('DE_END_PRO_S_N')]."
 hunt.8580.t:0 "Occhi da Predatore"
 hunt.8580.desc:0 "Mi separo dai miei compagni di caccia solo per un attimo, ma è bastato perché un [activity.Custom('GetAnimalType')] randagio apparisse in cima a una grande roccia e si fermasse a fissarmi come se fossi io il suo prossimo pasto. Sento la gola secca e la mano che si stringe sul mio arco.\n\nTutta la mia esperienza di caccia mi dice che in queste situazioni bisogna rimanere fermi immobili se si vuole uscirne vivi, ma in questo momento non sono che uno schiavo dei miei istinti."
 hunt.8580.a:0 "Devo cercare di rimanere immobile."
 hunt.8580.a.success:0 "Il [activity.Custom('GetAnimalType')] se ne va"
