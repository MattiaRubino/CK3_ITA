 hunt.8590.t:0 "L'Antro del [activity.Custom('GetAnimalPlural')|U]"
 hunt.8590.desc:0 "Quando raggiungiamo la cima della collina, col mio gruppo di cacciatori troviamo una grotta buia che sembra praticamente infinita. Intorno al suo ingresso ci sono i segni inconfondibili di un [activity.Custom('GetAnimalType')]!\n\nSenza dubbio, un [activity.Custom('GetAnimalType')] o perfino un gruppo di [activity.Custom('GetAnimalPlural')] chiama questo posto casa! Se aspettiamo qui fino all'imbrunire, troveremo quasi certamente la nostra preda."
 hunt.8590.a:0 "Allora aspettiamo!"
 hunt.8590.a.success:0 "Il [activity.Custom('GetAnimalType')] torna a casa"
 hunt.8590.a.failure:0 "Il [activity.Custom('GetAnimalType')] non si fa vedere"
