l_spanish:

 ### PHASES
 playdate_phase:0 "Incontro"

 ### OPTIONS

 ### INTENTS

 child_return_from_playdate_title:0 "Bambino Tornato"
 child_return_from_playdate_desc:0 "[child_scope.GetShortUIName] è tornat[child_scope.Custom('DE_END_PRO_S_N')] dall'incontro con i suoi coetanei alla corte [host.Custom('IT_NAM_COL2')][host.GetShortUINamePossessive]"

 playdate_header:0 "Incontra Coetanei:"
 playdate.0010.desc:0 "Perché hai accettato il mio invito per andare poi da [other_host.GetTitledFirstNamePossessive]?! Me ne ricorderò."
 playdate.0010.a:0 "Oops."

 playdate.1001.opening_desc:0 "Ti prego, vieni ad incontrare i tuoi coetanei alla mia corte a [barony.GetNameNoTier]!"
 playdate.1001.host_likes_me:0 "Spero che parteciperai, poiché è tanto che aspetto un'occasione di incontrarti!"
 playdate.1001.host_dislikes_me:0 "Sto inviato tutta la gente che conta, il che sfortunatamente include anche te."
 playdate.1001.host_gets_along_with_me:0 "Spero che parteciperai, poiché in caso contrario sentirei davvero la tua mancanza!"
 playdate.1001.a:0 "Ma certo che ci sarò."
 playdate.1001.b:0 "No, mi rifiuto!"

 playdate.1002.opening_desc:0 "Mi farebbe piacere se [child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)] potesse far visita alla mia corte a [barony.GetNameNoTier] per incontrare i suoi coetanei!"
 playdate.1002.host_likes_child:0 "Spero che [child_scope.GetSheHe] partecipi, poiché è tanto che aspetto un'occasione per vederl[child_scope.Custom('DE_END_PRO_S_N')]!"
 playdate.1002.host_dislikes_child:0 "Sto invitando tutta la gente che conta, il che sfortunatamente include anche [child_scope.GetSheHe]."
 playdate.1002.host_gets_along_with_child:0 "Spero che [child_scope.GetSheHe] partecipi, giacché sentirei molto la sua mancanza qualora non lo facesse!"
 playdate.1002.a:0 "Ma certo, verrà di sicuro."
 playdate.1002.b:0 "Devo rifiutare."

 playdate.2001.t:1 "Incontro"
 playdate.2001.desc_opening:0 "Ci sono tutti!\n\nMentre tutti i piccoli signorotti e le piccole dame vengono fatti accomodare nella stanza, mi sento sempre più euforic[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 playdate.2001.desc_guest_of_interest_1_2_3:0 "Sono davvero felice che [guest_of_interest_1.Custom('REL_TO_ME')][guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] e [guest_of_interest_2.Custom('REL_TO_ME')][guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] ce l'abbiano potuta fare ad esserci. Per non parlare di [guest_of_interest_3.Custom('REL_TO_ME3')][guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 playdate.2001.desc_guest_of_interest_1_and_2:0 "Sono davvero felice che sia [guest_of_interest_1.Custom('REL_TO_ME')][guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] che [guest_of_interest_2.Custom('REL_TO_ME')][guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] ce l'abbiano potuta fare ad esserci!"
 playdate.2001.desc_guest_of_interest_1:0 "Sono davvero felice che [guest_of_interest_1.Custom('REL_TO_ME')][guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] ce l'abbia potuta fare ad esserci!"
 playdate.2001.desc:0 "Sono contento di passare un po' di tempo con altri bambini!"
 playdate.2001.desc_guest_of_interest_4:0 "Tuttavia, sono meno contento dal fatto che a quanto pare si sia presentat[guest_of_interest_4.Custom('DE_END_PRO_S_N')] anche [guest_of_interest_4.Custom('REL_TO_ME')][guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)]. Beh, non farò caso a [guest_of_interest_4.GetSheHe]."
 playdate.2001.a:0 "Benvenuti!"
 playdate.2001.a.tt:0 "L'incontro tra coetani ha inizio"

 playdate.2003.t:1 "Una Festa Scadente"
 playdate.2003.desc:0 "Non posso crederci! Nonostante i miei inviti e i miei preparativi, non una sola persona si è presentata al mio incontro tra coetanei.\n\nBeh, non mi importa. Mi godrò questi dolci da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]... e questi giocattoli... e... e... perché non si è presentato nessuno?"
 playdate.2003.a:0 "Perché non è venuto nessuno?"
 
 playdate.2501.t:1 "Un Caldo Benvenuto"
 playdate.2501.likes_host:1 "Tutti sono riuniti nella sala grande mentre [host.GetTitledFirstNameNoTooltip] ci dà il benvenuto all'incontro tra coetanei!"
 playdate.2501.dislikes_host:1 "Tutti sono riuniti nella sala grande mentre quel[host.Custom('InsultAdjective')] di [host.GetTitledFirstNameNoTooltip] ci dà il benvenuto all'incontro tra coetanei."
 playdate.2501.a:0 "Non vedo l'ora!"
 playdate.2501.a_dislike:0 "Leviamoci questo impiccio."

 playdate.0020.t:1 "Fine dei Giochi"
 playdate.0020.desc:0 "Dicono che [host.Custom('REL_TO_ME')][host.Custom2('MyCharacterIntroduction', ROOT.Char)] ci abbia lasciati, ma nessuno sembra essere in grado di dirmi cosa significa in realtà. Ciò che so è che il suo incontro tra coetanei è giunto al termine."
 playdate.0020.a:0 "Eppure ci stavamo divertento così tanto!"
 playdate.0020.a.tt:0 "#F Beh, sai... prima che [host.GetSheHe] scomparisse.#!"

 playdate.0021.desc:0 "Dato che ora sono bloccato dietro le sbarre, il mio incontro tra coetanei sarà cancellato. Oh, tutte quelle ore che ho passato ad aspettare con ansia... sprecate!"
 playdate.0021.a:0 "Tutto il divertimento che avremmo potuto avere..."

 playdate.0022.desc:0 "[host.Custom('REL_TO_ME')|U][host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è stat[host.Custom('DE_END_PRO_S_N')] imprigionat[host.Custom('DE_END_PRO_S_N')], e il suo incontro tra coetanei è giunto al termine. Una tempistica davvero sfortunata!"

 playdate.3001.t:0 "Giocare Pesante"
 playdate.3001.desc:1 "Pensavo che [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] e quel[peasant_child.Custom('DE_END_ADJ_NUL_S_N')] [peasant_child.Custom('GirlBoy')] plebe[peasant_child.Custom('DE_END_PRO_S_N')] stessero solo facendo finta di combattere, ma improvvisamente si vede del sangue a terra.\n\n[guest.GetFirstNameNoTooltip] colpisce la terra con un grugnito, e [peasant_child.Custom('DE_ART_DEF_P_A')] contadin[peasant_child.Custom('DE_END_PRO_S_N')] in piedi sopra di [guest.GetSheHe] si prepara a colpirlo di nuovo."
 playdate.3001.a:0 "L[guest.Custom('DE_END_PRO_S_N')] salverò!"
 playdate.3001.a_injured:0 "Vieni ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 playdate.3001.b:0 ""Qualcuno mi aiuti, vi prego!""
 playdate.3001.c:0 "Sembra divertente, lasciatemi provare!"

 playdate.3002.t:1 "Segreti"
 playdate.3002.desc:0 "[secret_holder.Custom('REL_TO_ME')|U][secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sta chiaramente nascondendo qualcosa.\n\nMa, proprio nel momento in cui ha accettato di dirmi di cosa si tratta, [close_participant.Custom('REL_TO_ME')][close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina ed insiste che io mi unisca a [close_participant.GetSheHe] per una partita di scacchi."
 playdate.3002.a:0 "Ma certo. Non ho interesse a conoscere dei ridicoli segreti."
 playdate.3002.b:0 "Hush, voglio conoscere il segreto!"

 playdate.3003.t:1 "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening:0 "Porto con me il mio gatto [ROOT.Char.Custom('CatStoryName')] così che tutti possano vedere che gran bel gatto ho.\n\n"
 playdate.3003.desc_bonding_cat_opening:0 ""Che bel gatto che hai! Vuoi vedere il mio?""
 playdate.3003.desc_bonding_cat:0 "[guest.Custom('REL_TO_ME')|U][guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi porge un gatto [guest.Custom('CatFurColor')]. "Il suo nome è [guest.Custom('CatStoryName')]!""
 playdate.3003.desc_bonding_dog_opening:0 ""Che gatto carino che hai! Vuoi vedere il mio cane?""
 playdate.3003.desc_bonding_dog:0 "[guest.Custom('REL_TO_ME')|U][guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi porge un cane [guest.Custom('DogFurColor')]. "Il suo nome è [guest.Custom('DogStoryName')]!""
 playdate.3003.a_cat:0 "Il tuo gatto è così carino!"
 playdate.3003.a_dog:0 "Il tuo cane è così carino!"
 playdate.3003.b:0 "Oh, grazie! Vieni qui, [guest.Custom('DogStoryName')]!"
 playdate.3003.c:0 "Ew, che sacco di pulci! Niente a che vedere con il mio gatto!"

 playdate.3004.t:1 "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening:0 "Porto con me il mio cane [ROOT.Char.Custom('DogStoryName')] così che tutti possano vedere che grande cucciolo ho.\n\n"
 playdate.3004.desc_bonding_cat_opening:0 ""Che bel cane che hai! Vuoi vedere il mio gatto?""
 playdate.3004.desc_bonding_dog_opening:0 ""Che bel cane che hai! Vuoi vedere il mio?""
 playdate.3004.b:0 "Oh, grazie! Vieni qui, [guest.Custom('CatStoryName')]!"
 playdate.3004.c:0 "Ew, che sacco di pulci! Niente a che vedere con il mio cane!"

 playdate.3005.t:1 "Il Segreto "
 playdate.3005.desc:0 "Sto parlando con [guest.Custom('REL_TO_ME')][guest.Custom2('MyCharacterIntroduction', ROOT.Char)] riguardo la vita a corte e i recenti pettegolezzi.\n\n"E ho sentito che [secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]–"\n\nMi fermo, ma è troppo tardi; [guest.GetFirstNameNoTooltip] ha sentito tutto."
 playdate.3005.a:0 "Ah... oops."
 playdate.3005.b:0 "Ti prego, dimentica ciò che ho detto! Farò qualsiasi cosa!"
 playdate.3005.c:0 "Ti pagherò! Basta che tieni la bocca chiusa!"
 playdate.3005.d:0 "Se lo dici a qualcuno io ti... ti farò male!"
 playdate.3005.d.success:0 "[guest.GetFirstNameNoTooltip] promette di tenere la bocca chiusa"
 playdate.3005.d.failure:0 "[guest.GetFirstNameNoTooltip] non è spaventat[guest.Custom('DE_END_PRO_S_N')] da te"
 promise_to_keep_secret: "[guest.GetFirstNameNoTooltip] promette di non rivelare il [secret|E]"

 playdate.3006.t:1 "Compagno di lettura"
 playdate.3006.desc:0 "Ho portato con me un libricino, come faccio di solito, e [fellow_nerd.Custom('REL_TO_ME')][fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)] mi trova proprio mentre mi sto sistemando per leggere qualche pagina.\n\n"Oh, ma quello è #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? L'ho letto di recente, qual è la tua opinione sulla prosa?""
 playdate.3006.a:0 "Questa sarà una bella discussione!"
 playdate.3006.b:0 "Va' via, sto leggendo."

 playdate.3007.t:1 "Arrampicata"
 playdate.3007.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si è arrampicat[participant.Custom('DE_END_PRO_S_N')] sul più alto [ROOT.Char.Custom('ObjectToClimb')] nei paraggi e sta facendo ampi gesti affinché io faccia lo stesso.\n\nNon sarebbe il primo [ROOT.Char.Custom('ObjectToClimb')] sul quale mi arrampicherei, ma sembra una bella scalata fin lassù..."
 playdate.3007.a:0 "Non mi tirerò indietro!"
 playdate.3007.a.success:0 "Riesci a salire"
 playdate.3007.a.failure:0 "Fai una brutta caduta"
 playdate.3007.b:0 "No, penso che me ne starò quaggiù."

 playdate.3008.t:1 "Andando a fare una Nuotata"
 playdate.3008.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha puntato direttamente verso [ROOT.Char.Custom('IndefiniteBodyOfWater')] e si è tuffat[participant.Custom('DE_END_PRO_S_N')] senza esitazione.\n\nCiò che era iniziato come un tuffo giocoso ben presto si è trasformato in qualcosa di più frenetico, e improvvisamente [participant.GetSheHe] è scompars[participant.Custom('DE_END_PRO_S_N')] sotto la superficie. Con il passare dei secondi mi rendo conto che [participant.GetSheHe] non risalirà, non senza aiuto almeno."
 playdate.3008.a:0 "Tieni duro, sto arrivando!"
 playdate.3008.a.success:0 "Salvi [participant.GetFirstNameNoTooltip]"
 playdate.3008.a.failure:0 "Non ce la fai in tempo"
 playdate.3008.a.critical_failure:0 "Sei quasi annegat[ROOT.Char.Custom('DE_END_PRO_S_N')] tu stess[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 playdate.3008.b:0 "Aiuto! Vi prego!"
 playdate.3008.b.success:0 "Qualcuno ti sente e accorre in aiuto"
 playdate.3008.b.failure:0 "Nessuno viene in soccorso"
 playdate.3008.c:0 "[participant.GetSheHe|U] deve essere tornat[participant.Custom('DE_END_PRO_S_N')] a casa..."

 playdate.3009.t:1 "Giorno di Neve"
 playdate.3009.desc_two:0 "Mi avvicino di soppiatto dietro a [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] e a [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] con le mani piene di neve, e proprio mentre [participant.GetFirstNameNoTooltip] è sul punto di voltarsi, faccio un balzo!"
 playdate.3009.desc_opening:0 "Mi avvicino di soppiatto dietro a [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] con le mani piene di neve, e proprio mentre [participant.GetSheHe] è sul punto di voltarsi, faccio un balzo!"
 playdate.3009.desc:0 "\n\n[participant.GetSheHe|U] grida, ma si riprende rapidamente; in poco tempo sono in ritirata mentre [participant.GetSheHe] viene verso di me a tutta birra con un'enorme palla di neve tra le mani!"
 playdate.3009.a:0 "Non mi tirerò indietro!"
 playdate.3009.a.success:0 "Sei tu a vincere la battaglia di neve"
 playdate.3009.a.failure:0 "Prendi una palla di neve ricoperta di ghiaccio in testa "
 playdate.3009.b:0 "Ti prego, risparmiami!"
 playdate.3009.c:0 "È stat[to_blame.Custom('DE_END_PRO_S_N')] [to_blame.GetFirstNameNoTooltip], non io!"
 playdate.3009.c.success:0 "[participant.GetFirstNameNoTooltip] ti crede"
 playdate.3009.c.failure:0 "[participant.GetSheHe|U] si rende conto che stai mentendo"

 playdate.3010.t:1 "Giorno del Mercato"
 playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ed io siamo d'accordo che il commercio sia un'abilità importante da imparare per un nobile, e così decidiamo di visitare il mercato locale di [ROOT.Char.GetCurrentLocation.GetName].\n\nAbbiamo solo alcuni ciottoli come moneta, ma sono #EMP molto#! luccicanti!"
 playdate.3010.a:0 "Ehum, vorrei acquistare della merce, per favore."
 playdate.3010.a.success:0 "Convinci il mercante a commerciare"
 playdate.3010.a.failure:0 "Il mercante ti manda via"
 playdate.3010.b:0 "Sei tenuto a darmi ciò che voglio! Io sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] #EMP Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]#!!"
 playdate.3010.c:0 "Allestiamo una bancarella tutta nostra!"
 playdate.3010.c.tt:0 "Alcuni commercianti ti assecondano e "comprano" i tuoi ciottoli dandoti delle foglie"

 playdate.3011.t:1 "Giocare alla Casata"
 playdate.3011.desc:1 "[participant.GetFirstName] si avvicina a me con una catasta di stoffa tra le mani. Quando la getta sul pavimento di fronte a me, mi rendo conto che si tratta di una pila di indumenti, per adulti!\n\n"Giochiamo insieme alla casa!""
 playdate.3011.a:0 "Solo se siamo noi i genitori!"
 playdate.3011.b:0 "Sicuro. E [disliked_participant.GetFirstNameNoTooltip] è il cane!"
 playdate.3011.c:0 "No, è stupido. Giochiamo a scacchi."
 playdate.3011.c.tt:1 "Approfondisci i tuoi studi in [THIS.Char.Custom('education_focus_child')]"

 playdate.3012.t:1 "Brave $knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ed io stiamo guardando l'addestramento dei $knight_culture_player_plural_no_tooltip_lowercase$ nel cortile quando [knight.Custom('REL_TO_ME')][knight.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a noi con un sorriso."
 playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ed io stiamo guardando l'addestramento dei contandini quando uno di loro si avvicina con un sorriso."
 playdate.3012.desc:0 "\n\n"Cosa ne dite bambini, pensate di potervela cavare con le basi?""
 playdate.3012.a:0 "#EMP Sì!#!"
 playdate.3012.a.success:0 "Hai imparato le basi"
 playdate.3012.a.neutral:0 "Non importanta quanto duramente tu ci stia provando, non ti entrano in testa"
 playdate.3012.a.failure:0 "Vieni colpito sulla testa – #EMP duramente#!"
 playdate.3012.b:0 "Preferisco piuttosto guardare voi mentre vi allenate."

 playdate.3013.t:1 "Un[witch.Custom('DE_PRO_POS_P_2P')] [witch.GetWomanMan|U] Saggi[witch.Custom('DE_END_PRO_S_N')]"
 playdate.3013.desc:0 "Stiamo giocando nella foresta quando all'improvviso mi ritrovo tutt[ROOT.Char.Custom('DE_END_PRO_S_N')] sol[ROOT.Char.Custom('DE_END_PRO_S_N')]; avrei potuto giurare che gli altri si trovassero proprio dietro di me!\n\nProprio mentre sono sul punto di iniziare ad urlare - così da essere trovat[ROOT.Char.Custom('DE_END_PRO_S_N')] dagli altri, non perché io fossi #EMP spaventat[ROOT.Char.Custom('DE_END_PRO_S_N')]#! – mi imbatto in [witch.Custom2('MyCharacterIntroduction', ROOT.Char)] vestit[witch.Custom('DE_END_PRO_S_N')] in abiti neri. [witch.GetSheHe|U] è chin[witch.Custom('DE_END_PRO_S_N')] sul terreno, intent[witch.Custom('DE_END_PRO_S_N')] a ispezionare alcune piante dall'aspetto strano, comparandole con quelle raffigurate su un grosso tomo nero aperto a terra accanto a [witch.GetSheHe].\n\n"Salve mi[ROOT.Char.Custom('DE_END_PRO_S_N')] giovane Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. È stata la ricerca della conoscenza a condurvi qui da me?""
 playdate.3013.a:0 "Voglio solo sapere di più riguardo alla pianta che hai in mano."
 playdate.3013.a.success:0 "Apprendi molto riguardo alle erbe e alle piante"
 playdate.3013.a.failure:0 "Non hai idea di ciò di cui [witch.GetSheHe] stia parlando"
 playdate.3013.b:0 "Sì, insegnami tutto ciò che puoi!"
 playdate.3013.c:0 "Tu... Tu sei una strega! Sei una persona cattiva."

 playdate.3014.t:1 "Il [priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant:0 "Stiamo esplorando [ROOT.Char.GetFaith.HouseOfWorship2] locale quando [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ed io ci imbattiamo in [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] circondato da pergamene.\n\n"Sono diari di molto tempo fa, ti interessano queste cose?""
 playdate.3014.desc:0 "Sto esplorando [ROOT.Char.GetFaith.HouseOfWorship2] locale quando quando mi imbatto in [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] circondato da pergamene.\n\n"Sono diari di molto tempo fa, ti interessano queste cose?""
 playdate.3014.a:0 "Sì! Insegnami."
 playdate.3014.a.success:0 "Apprendi quest'arte"
 playdate.3014.a.neutral:0 "Apprendi alcune cose"
 playdate.3014.a.tt:0 "Prosegui tuoi studi nell'arte del [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant:0 "Tu e [participant.GetFirstNameNoTooltip] proseguite i vostri studi nell'arte del [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure:0 "Non impari nulla"
 playdate.3014.b:0 "No, ciò che mi interessa che è tu ci raccondi delle avventure!"
 
# Learning your child drowned - by Isabella Welch

 playdate.4000.t:0 "Bagnato dalle Lacrime"
 playdate.4000.desc:0 "Arriva un corriere con un triste annuncio e una piccola cassa nera.\n\nMi[drowned_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))], [drowned_participant.GetFirstNameNoTooltip], è affogat[drowned_partecipant.Custom('DE_END_PRO_S_N')] mentre giocava con [host.GetTitledFirstName].\n\nRiesco a malapena a scrutare la scatola con gli occhi che mi lacrimano, ma un'occhiata conferma che si tratta proprio del cadavere del mio tesoro."
 playdate.4000.a:0 "Spero che [participant.GetSheHe] giocherà in [ROOT.Char.GetFaith.PositiveAfterLife]."
 playdate.4000.b:0 "L'innocenza è un veleno mortale."
 playdate.4000.c:0 "Auguro lo stesso destino a [host.GetTitledFirstNameNoTooltip]."
 
 playdate.4001.t:1 "La barriera linguistica"
 playdate.4001.desc.rowdy:0 ""Ho detto #EMP "bambola"#! non #EMP "vongola!"#! Caspita!" [participant.GetTitledFirstName] è ovviamente in agitazione a causa della nostra barriera linguistica. Il gesto di alzare le mani in aria dipinge l'immagine di uno scatto d'ira che sta per iniziare."
 playdate.4001.desc.pensive:0 ""Scusa... #EMP Abitazione#!. Lei ritorna alla sua umile abitazione, non alla sua utile agitazione." Nonostante le sue buone maniere, le sopracciglia di [participant.GetTitledFirstNamePossessive] sono aggrottate dalla frustrazione."
 playdate.4001.desc:0 "\n\nLa lingua [ROOT.Char.GetCulture.GetLanguage.GetName] e la cultura [participant.GetCulture.GetLanguage.GetName] sembrano avere più differenze che somiglianze, da cui deriva la nostra difficoltà nel parlare tra di noi.\n\nForse potrei fare qualcosa così da poter giocare insieme senza arrabbiarci o devo sperare che la cosa si risolva da sola?"
 playdate.4001.a:0 "Parlerò lentamente e a voce alta! Questo dovrebbe essere d'aiuto!"
 playdate.4001.b:0 "Forse posso chiedere a [participant.GetFirstNameNoTooltip] di insegnarmi un po' della lingua [participant.GetCulture.GetLanguage.GetNameNoTooltip]?"
 playdate.4001.c:0 "Bleh, perché dovrei preoccuparmene? Io voglio solo divertirmi!"
 
 playdate.5001.t: "Usciamo a giocare?"
 playdate.5001.desc: "Un pallone rimbalza davanti a me e viene recuperato tra le braccia in attesa di [participant.GetFirstName].\n\n"Vuoi unirti a noi? Abbiamo una palla e potremmo avere bisogno di altri giocatori."\n\nLa piccola folla di bambini si raccoglie in attesa intorno a noi."
 playdate.5001.a: "Mi unirò a voi!"
 playdate.5001.a.tt: "Il gioco ha inizio!"
 playdate.5001.b: "Non ne ho voglia..."

 playdate.5002.t: "Mira imprevedibile"
 playdate.5002.desc: "La palla rimbalza in modo irregolare mentre mi passa accanto, rimbalzando su un muro... e in un giardino vicino! Una frazione di secondo dopo, un rumore di schegge e un grido irato annunciano le conseguenze.\n\n[neighbour.GetFirstName] esce di corsa da una porta, tenendo in mano il/la suo/a [broken_artifact.GetName] danneggiato/a. Scrutando la folla, [neighbour.GetSheHe] mi identifica come il/la colpevole.\n\n"Cos'hai da dire a tua discolpa, piccolo/a moccioso/a?" sbraita [neighbour.GetSheHe|U]. Mi guardo intorno in cerca di sostegno. Non arriva nessuno."
 playdate.5002.a: ""Mi[parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] pagherà le riparazioni!""
 playdate.5002.a.tt: "Opuure, beh, suppongo che #EMP io#! ripagherò il danno, ma al momento sono a corto di soldi..."
 playdate.5002.b: ""Vi ordino di restituire la palla, [neighbour.Custom('InsultNoun')].""
 playdate.5002.b.tt: "Avete dimenticato che io sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip]?"
 playdate.5002.b.success: "[neighbour.GetSheHe|U] restituisce rispettosamente il pallone"
 playdate.5002.b.failure: "[neighbour.GetSheHe|U] si acciglia mentre restituisce la palla"
 playdate.5002.c: ""Mi dispiace. Possiamo riavere la palla?""
 playdate.5002.c.success: "[neighbour.GetSheHe|U] restituisce la palla con un sorriso"
 playdate.5002.c.failure: "[neighbour.GetSheHe|U] restituisce la palla con un profondo sospiro"

 playdate.5003.t: "Di Un'Altra Stoffa"
 playdate.5003.desc: "[other_child.GetFirstName] è semplicemente troppo veloce e troppo forte! Ogni volta che cerco di tenere il suo passo, rimbalzo semplicemente su di [other_child.GetHerHim]. Anche se faccio un passo indietro per guardarl[other_child.Custom('DE_END_PRO_S_N')] giocare, mentre lancio il pallone attraverso il cortile, devo prendermi un momento per riprendere fiato da tutta la rincorsa.\n\nCi deve essere un modo per competere?"
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip] non porta alcuna forma di protezione per gli stinchi..."
 playdate.5003.b: "Devo solo impegnarmi di più!"
 playdate.5003.b.success: "Riesci a tenere il passo"
 playdate.5003.b.failure: "[other_child.GetFirstNameNoTooltip] è semplicemente troppo forte"
 playdate.5003.c: "Forse, continuando a guardare, potrò imparare qualcosa."

 playdate.5004.t: "Un altro punto di vista"
 playdate.5004.desc: "Mentre sfrecciamo in giro, ridendo e chiacchierando alla ricerca della palla, una figura solitaria cattura la mia attenzione.\n\n[other_child.GetFirstName] è sedut[other_child.Custom('DE_END_PRO_S_N')] in disparte e osserva timidamente lo spettacolo. [other_child.Custom('DE_ART_IND_A')|U] mi fissa brevemente negli occhi prima di distogliere immediatamente lo sguardo, fingendo interesse per alcuni fiori.\n\nSembra che [other_child.GetSheHe|U] sia in cerca di un po' di compagnia."
 playdate.5004.a: ""Ti dispiace se mi unisco a te?""
 playdate_5004_sports_removal: "Non sarai più coinvolt[ROOT.Char.Custom('DE_END_PRO_S_N')] nel gioco della palla in corso."
 playdate.5004.b: ""Forza, unisciti a noi!""
 playdate.5004.b.success: "Si unisce con esitazione"
 playdate.5004.b.failure: "Non è colpito dai tuoi sforzi."
 playdate.5004.c: "Meglio lasciarlo stare."

 playdate.5005.t: "La Grande Muraglia"
 playdate.5005.desc: "Ecco la palla! Quando mi passa davanti, la colpisco violentemente con la gamba. #EMP Troppo#! forte.\n\nLa palla sfreccia in aria, ruotando rapidamente. Supera la folla, in alto nell'aria, e vola al di là di un muro vicino. Il tonfo del suo atterraggio è sonoro.\n\nGuardo il muro. È piuttosto alto, più del doppio della mia altezza."
 playdate.5005.ending: "Un po' troppo alto per i miei gusti, a dire il vero. Mentre rifletto sulle mie opzioni, noto [bullied_kid.GetFirstName] in piedi a una certa distanza, che fa del tutto per non guardare il muro."
 playdate.5005.a: "[bullied_kid.GetFirstNameNoTooltip] dovrebbe andare a prenderla!"
 playdate.5005.b: "Molto bene, #EMP muro#!, sto arrivando..."
 playdate.5005.b.success: "Volteggi sul muro, con la massima grazia"
 playdate.5005.b.success.tt: "L'opinione di tutti i partecipanti nei tuoi confronti aumenta di #positive_value 15#!"
 playdate.5005.b.failure: "Salti oltre il muro e afferri la palla."
 playdate.5005.b.failure.tt: "L'opinione di tutti i partecipanti nei tuoi confronti si riduce di #negative_value 5#!"
 playdate.5005.b.failure.gameends: "Il gioco della palla termina"
 playdate.5005.b.critfailure: "Sbatti sul muro e cadi"
 playdate.5005.c: "Troviamo qualcos'altro da fare, che ne dite?"
 playdate.5005.more_balls: "Comprerò un'altra palla!"

 playdate.5006.t: "Torno a Casa!"
 playdate.5006.desc: "Il gioco della palla sta diventando un po' competitivo. Il pensiero si era appena formato nella mia mente quando si è verificato un altro momento di tensione, mentre [ball_kid.GetFirstName] viene colpit[ball_kid.Custom('DE_END_PRO_S_N')] con forza da [bully_kid.GetFirstName], che l[ball_kid.Custom('DE_END_PRO_S_N')] fa cadere in un cespuglio vicino. [bully_kid.GetFirstNameNoTooltip], inizia a ridere di gusto.\n\n"Ba-Basta così!" balbetta [ball_kid.GetFirstNameNoTooltip] con rabbia, uscendo dal cespuglio. Nel farlo, prende la palla. "Torno a casa e porto con me la mia palla!"\n\nCala un imbarazzante silenzio."
 playdate.5006.a: ""Mi dispiace, [ball_kid.GetFirstNameNoTooltip].""
 playdate.5006.a.tt: "Non è stata colpa tua, ma chiaramente [bully_kid.GetFirstNameNoTooltip] non ha intenzione di scusarsi..."
 playdate.5006.b: ""Aspetta, [ball_kid.GetFirstNameNoTooltip]! Per favore, resta.""
 playdate.5006.b.success: "Convinci [ball_kid.GetHerHim] a rimanere"
 playdate.5006.b.failure: "[ball_kid.GetSheHe|U] se ne va comunque"
 playdate.5006.c: "È meglio che rimanga in silenzio."
 playdate.5006.d: ""La palla la lasci qui. È nostra adesso.""

 playdate.5007.t: "Preso di Mira"
 playdate.5007.desc: "Risate sguaiate squarciano l'aria. Proprio di fronte a me, nel cortile, [sad_kid.GetFirstName] si agita di fronte a [bully_kid.GetFirstName], che l[sad_kid.Custom('DE_END_PRO_S_N')] sta indicando in segno di scherno.\n\n"[sad_kid.GetSheHe|U] riesce a malapena a calciare un pallone! Chi vorrebbe essere amico di quest[sad_kid.Custom('DE_END_PRO_S_N')] [sad_kid.Custom('InsultNoun')]!"\n\n[sad_kid.GetFirstNameNoTooltip] piagnucola guardandosi intorno in cerca di un po' di sostegno, ma sembra che ve ne sia poco e niente."
 playdate.5007.a: ""Lascial[sad_kid.Custom('DE_END_PRO_S_N')] in pace!""
 playdate.5007.a.tt: "Ti fai avanti per affrontare [bully_kid.Custom('DE_ART_DEF_P_A')] bull[bully_kid.Custom('DE_END_PRO_S_N')]...."
 playdate.5007.a.success: "L[bully_kid.Custom('DE_END_PRO_S_N')] intimidisci e l[bully_kid.Custom('DE_END_PRO_S_N')] fai indietreggiare"
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip] capisce che stai fingendo e ti percuote"
 playdate.5007.b: ""#EMP Vorrei#!.""
 playdate.5007.c: "È meglio che io ne stia fuori."

 playdate.5008.t: "Momento dell'Anziano"
 playdate.5008.desc: ""Vuoi fare #EMP silenzio#!, per l'amor di [old_timer.GetFaith.HighGodName]?" [old_timer.GetFirstName] si sporge da una bifora sopra di noi, apoplettico, agitando un pugno. "Voi maledetti ragazzini state facendo un tale baccano! Riesco a malapena a #EMP pensare!#!"\n\nRaccolgo il pallone mentre si avvicina a me, scrutando [old_timer.Custom('DE_ART_DEF_P_A')] vecchi[old_timer.Custom('DE_END_PRO_S_N')] [old_timer.GetWomanMan] mentre [old_timer.GetSheHe] ci guarda dall'alto in basso. [old_timer.GetSheHe|U] è davvero #EMP vecchi[old_timer.Custom('DE_END_PRO_S_N')]:#! forse ha trenta o quarant'anni!\n\nNon c'è da stupirsi che sia arrabbiat[old_timer.Custom('DE_END_PRO_S_N')]."
 playdate.5008.a: ""Taci, vecchi[old_timer.Custom('DE_END_PRO_S_N')] pazz[old_timer.Custom('DE_END_PRO_S_N')]!""
 playdate.5008.b: ""Ci dispiace. Faremo più attenzione.""

 playdate.5009.t: "Piedi Tonanti"
 playdate.5009.desc: "Anche se siamo bambini, il gioco della palla può trasformarsi in un gioco terribilmente duro. Quella che era iniziata come una partita giocosa si è improvvisamente trasformata in una vera e propria mischia, e ci vuole qualche secondo per ritrovare l'orientamento.\n\nQuando lo faccio, sento un grido di dolore e di terrore provenire dal mucchio di bambini in lotta. Bloccat[small_kid.Custom('DE_END_PRO_S_N')] in fondo, scorgo [small_kid.GetFirstName], calpestat[small_kid.Custom('DE_END_PRO_S_N')] da decine di piedi. [small_kid.Custom('DE_ART_IND_A')|U] grida pietosamente, ma il rumore è troppo forte e gli altri sono troppo concentrati sul gioco."
 playdate.5009.a: ""[small_kid.GetFirstNameNoTooltip]! Aspetta, sto arrivando!""
 playdate.5009.a.critical_success: "L[small_kid.Custom('DE_END_PRO_S_N')] salvi eroicamente"
 playdate.5009.a.success: "[small_kid.GetHerHim] salvi"
 playdate.5009.a.failure: "Devi proteggere il suo corpo con il tuo"
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip] subisce alcune brutte ferite"
 playdate.5009.b.critfailure: "Le ferite di [small_kid.GetFirstNameNoTooltip] sono davvero orribili"
 playdate_5009_every_child: "Tutti i partecipanti non Spietati o Sadici ottengono stress #negative_value#!"
 playdate.5009.b: "Non posso guardare..."
 playdate.5009.c: ""#EMP FERMATEVI!# tutti!""
 playdate.5009.c.success: "I calciatori in rivolta si mettono sull'attenti"
 playdate.5009.c.failure: "Le tue parole cadono nel vuoto"

 playdate.5010.t: "Ecco [embarrassed_child.Custom('DE_ART_DEF_P_A')] mi[embarrassed_child.Custom('DE_END_PRO_S_N')] [embarrassed_child.Custom('GirlBoy')|U]!"
 playdate.5010.desc: ""Prendetel[embarrassed_child.Custom('DE_END_PRO_S_N')]! Spingetel[embarrassed_child.Custom('DE_END_PRO_S_N')] contro il muro! Così!" la voce di [obnoxious_parent.GetFirstName] rimbomba nel cortile. Si è appostat[embarrassed_child.Custom('DE_END_PRO_S_N')] in un angolo per guardare [embarrassed_child.GetFirstName] giocare a palla, il loro pregiudizio nei confronti [embarrassed_child.Custom('DE_PRO_PER_P_3P_A')] [embarrassed_child.Custom('GirlBoy')] è evidente.\n\nBasti dire che, [obnoxious_parent.GetFirstNameNoTooltip] la sta prendendo un po' #EMP troppo #! sul serio.\n\n"Ehi! Niente colpi, questo è imbrogliare!" L'istrionismo di [obnoxious_parent.GetFirstNameNoTooltip] sta davvero iniziando a dare fastidio."
 playdate.5010.a: "Le sue braccia stanno mulinando parecchio..."
 playdate.5010.a_flavor: "Farò finta che [obnoxious_parent.GetFirstNameNoTooltip] mi abbia colpito!"
 playdate.5010.a.tt: "Se fingessi che un colpo vagante mi abbia colpito, forse se ne andrebbe?"
 playdate.5010.a.tt.success: "Il suo modo di recitare suscita una certa reazione..."
 playdate.5010.a.success: "Tutti si affollano sotto shock"
 playdate.5010.a.failure: "Nessuno ti crede"
 playdate.5010.b: ""Vuoi stare zitto, per favore?!""
 playdate.5010.c: "Me ne farò una ragione."
 scratched_and_bruised: "Graffi e contusioni"
 scratched_and_bruised_desc: "Quest[embarrassed_child.Custom('DE_END_PRO_S_N')] bambin[embarrassed_child.Custom('DE_END_PRO_S_N')] ha riportato dei lievi graffi e dei lividi, probabilmente dopo aver giocato in modo un po' violento."
 you_perspective_increase_wounds_children_no_death_effect: "Ottieni il tratto [GetModifier('scratched_and_bruised').GetNameWithTooltip] oppure il tratto [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 other_perspective_increase_wounds_children_no_death_effect: "[wound_target.GetShortUIName] ottiene il tratto [GetModifier('scratched_and_bruised').GetNameWithTooltip] oppure il tratto [GetTrait('wounded_1').GetName( GetNullCharacter )]"

 playdate.5011.t: "Solo dolci"
 playdate.5011.desc: "Mentre do il massimo nella recitazione davanti a una folla di bambini interessati, gli occhi di [obnoxious_parent.GetFirstName] quasi fuoriescono dalla testa.\n\n"Tu piccol[ROOT.Char.Custom('DE_END_PRO_S_N')]... #EMP ciarlatan[ROOT.Char.Custom('DE_END_PRO_S_N')]!#!" ringhia [obnoxious_parent.GetSheHe], puntando un dito indignato verso di me. "Mi assicurerò che tu—"\n\n"[obnoxious_parent.GetFirstNameNoTooltip]!" Un grido lontano e rabbioso si avvicina rapidamente. [obnoxious_parent.GetFirstNameNoTooltip] sbianca mentre [responsible_adult.GetFirstName] si precipita nel cortile. "Qual è il significato di tutto ciò?"\n\nQuesta distrazione è un colpo di fortuna, così che solo [obnoxious_parent.GetFirstNameNoTooltip] possa vedere il mio sorriso compiaciuto e soddisfatto di me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 playdate.5011.a: ""Oww, fa così male! Owwwww!""
 playdate.5011.b: "Probabilmente dovrei confessare..."

 playdate.9001.t:1 "Fine del Divertimento"
 playdate.9001.desc:0 "È stato bello dimenticare tutte le responsabilità per un po' e passare del tempo con altri bambini, ma mi è stato detto che ora devo tornare ai miei doveri...\n\nCi siamo divertiti molto! Speriamo di poterlo rifare presto."
 playdate.9001.a:0 "Alla prossima volta!"

 playdate.9002.t:1 "Ritorno a Casa"
 playdate.9002.desc:0 "Quanto ci siamo divertiti! Ricorderò le giornate trascorse con [host.GetTitledFirstName] per tanto tempo.\n\nOra mi è stato detto che è tempo di fare i bagagli e tornare a casa ai miei doveri, ma mi auguro che presto potremo rifarlo."
 playdate.9002.a:0 "Arrivederci [host.GetFirstNameNoTooltip]!"
 
