 #Your capital is now Mecca and you don't have the Hajjaj trait
 hajj.0011.t:0 "Dentro le mura splendenti"
 hajj.0011.desc:0 "Poiché la mia nuova capitale ora è il glorioso possedimento di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ho colto l'opportunità di compiere i riti per ricevere la benedizione dell'Hajj."
 hajj.0011.a:0 "Mi sento già più vicin[ROOT.Char.Custom('DE_END_PRO_S_N')] a [ROOT.Char.GetFaith.HighGodName]."
 hajj.0011.a_cynical:0 "Doveva essere fatto."
 #Promise your Hajjaj relative to go on the Hajj
 hajj.0500.t:0 "Le mura splendenti"
 hajj.0500.desc:0 ""#EMP Le mura splendenti, le mura splendenti... #!," [hajj_dying_relative.GetTitledFirstName] mormora mentre entro nella sua [ROOT.Char.Custom('GetChamber')]. Il suo respiro è affannoso, come se l'aria cercasse di non scendere nei polmoni malati del, un tempo grande, [hajj_dying_relative.GetWomanMan].\n\nMi schiarisco la gola e gli occhi annebbiati di [hajj_dying_relative.GetFirstNameNoTooltip] lottano per concentrarsi su di me: "[ROOT.Char.GetFirstNameNoTooltip]? ... sei tu?", sussurra [hajj_dying_relative.GetSheHe]. Poi il suo sguardo si schiarisce per un attimo: "Le mura splendenti. La Mecca."\n\n"Devi intraprendere l'Hajj, [hajj_dying_relative.Custom2('RelationToMe' , ROOT.Char)]. #EMP Devi#! vedere le mura splendenti!" [hajj_dying_relative.GetFirstNameNoTooltip] inizia a tossire per l'improvviso sforzo fisico e piagnucola leggermente. Che pena."
 hajj.0500.a:0 "Vedrò di farlo."
 hajj.0500.a.flavor:0 "Un desiderio in punto di morte è un desiderio in punto di morte."
 hajj.0500.a.tt_hajj:0 "Il tuo prossimo [pilgrimage|E] in [hajj|E] sarà più economico"
 hajj.0500.b:0 "Io... non posso fare alcuna promessa, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))]."
 hajj.0500.b.flavor:0 "Preferirei davvero non farlo."

 ###Hajj Destination Events
 #Pray at the Place of Abraham
 hajj.3010.t:1 "Sito di Abramo"
 hajj.3010.desc:0 "Una volta entrat[ROOT.Char.Custom('DE_END_PRO_S_N')] alla Mecca, il mio primo compito è quello di visitare il Sito di Abramo. Questa pietra sacra è considerata il gradino che Abramo utilizzò per costruire la Kaaba, accompagnato da Ismail, tanti secoli fa.\n\nI partecipanti all'Hajj intorno a me si avvicinano al santuario e chinano il capo in preghiera contemplativa. Dovrei fare lo stesso."
 hajj.3010.a:0 "Dovrei pregare per qualcosa di più concreto..."
 hajj.3010.a.wealth.t:0 "Ricchezza"
 hajj.3010.a.wealth.desc:0 "Ottieni idee su come aumentare la tua ricchezza"
 hajj.3010.a.opinion.t:0 "Codice sociale"
 hajj.3010.a.opinion.desc:0 "Capisci come diventare più simpatic[CHARACTER.Custom('DE_END_PRO_S_N')]"
 hajj.3010.a.prestige.t:0 "Prestigio"
 hajj.3010.a.prestige.desc:0 "Capisci come poter diventare più autorevole"
 hajj.3010.a.bad.t:0 "Superstizione"
 hajj.3010.a.bad.desc:0 "Alimenti la tua superstizione"
 hajj.3010.b:0 "Inginocchiamoci e contempliamo"
 hajj.3010.b.flavor_cynical:0 "Meglio farla finita con questa storia."
 #Walk between Safa and Marwah
 hajj.3020.t:1 "Safa e Marwah"
 hajj.3020.desc:0 "Il mio prossimo compito sarà quello di camminare, per sette volte, tra i due punti sacri Safa e Marwah, per commemorare la disperazione di Hajar e i suoi sforzi per trovare l'acqua per suo figlio Ismail.\n\nIsmail, che in seguito è diventato il capostipite del Profeta benedetto.\n\nMentre mi preparo per il rito, osservo la vista di Safa e Marwah e noto la grande quantità di pellegrini che si stanno già muovendo tra le colline, provenienti da tutti i ceti sociali."
 hajj.3020.a:0 "Perché accontentarsi di sette!"
 hajj.3020.b:0 "È sufficiente fare sette giri meticolosi."
 hajj.3020.c:0 "Qualcuno noterà se farò meno giri?"
 hajj.3020.c.success.t:0 "Pigrizia di successo"
 hajj.3020.c.success.desc:0 "Riesci a risparmiare sulla quantità di giri effettuati"
 hajj.3020.c.failure.desc:0 "Vieni scopert[CHARACTER.Custom('DE_END_PRO_S_N')] e penalizzat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 #Safa and Marwah penalization
 hajj.3021.t:1 "Scopert[CHARACTER.Custom('DE_END_PRO_S_N')]!"
 hajj.3021.desc:0 "Mentre mi avvio verso il ritorno dalle due colline, uno degli ecclesiastici del luogo mi guarda con aria severa: "#EMP Credo#! che tu non abbia completato correttamente i riti tra Safa e Marwah, Hajji."\n\n[penalizer.GetSheHe|U] continua: "La pena per queste azioni è la Damm o la Sadaqah al-Fitr. Oppure puoi sempre completare i giri in modo corretto, naturalmente," il suo volto si addolcisce per una frazione di secondo.\n\n"L'Hajj sarà incompleta nel caso in cui ti astenessi, quindi che cosa farai, Hajji?""
 hajj.3021.a:0 "Farò un sacrificio animale."
 hajj.3021.a.flavor:0 "Eseguirò una Damm. $hajj.3040.c.flavor$"
 hajj.3021.b:0 "Farò una donazione."
 hajj.3021.b.flavor:0 "Eseguirò una Sadaqah al-Fitr. Il sacrificio di cereali e datteri ai poveri sembra appropriato."
 hajj.3021.c:0 "Stavolta facciamo sette giri veri e propri."
 hajj.3021.c.flavor_zealous:0 "Lo #EMP sapevo#! avrei dovuto prenderlo sul serio!..."
 hajj.3021.c.flavor:0 "Oh, che seccatura!."
 #Drink water from the Zamzam well
 hajj.3030.t:1 "Pozzo di Zamzam"
 hajj.3030.desc:0 "Eccomi qui, davanti al mistico pozzo di Zamzam, quello scoperto attraverso i sogni di una sorgente eterna nel deserto. Bere la sua acqua è uno degli antichi riti dell'Hajj, e come tale il mio prossimo impegno.\n\nIl pozzo, pur nascendo da un'intricata opera in pietra, è pieno di pellegrini Hajj alla mia sinistra, alla mia destra e al mio centro, e devo spingermi tra la folla per avanzare verso l'acqua santificata condivisa da molti."
 hajj.3030.a:0 "Dovrei lasciare andare prima gli altri."
 hajj.3030.a.flavor:0 "Non ho fretta."
 hajj.3030.b:0 "Disseta la mia anima!"
 hajj.3030.b.flavor:0 "Deliziosa. E si dice che faccia anche miracoli!"
 hajj.3030.c:0 "Forse mi limiterò a immergere leggermente le mani."
 hajj.3030.c.flavor:0 "Questo #EMP non#! sembra affatto igienico!"
 #Sacrifice to Allah
 hajj.3040.t:1 "Sacrificio ad Allah"
 hajj.3040.desc:0 "È giunto il momento del prossimo rito: il sacrificio a [ROOT.Char.GetFaith.HighGodName]. Per l'occasione è stata allestita una zona speciale del parco cerimoniale e l'odore di muschio si fa più intenso man mano che mi avvicino alle bancarelle che forniscono vari tipi di animali.\n\nConsidero attentamente le mie opzioni: sacrificare un animale grande come un cammello sarebbe certamente più pio, mentre sacrificare un animale più piccolo o una pecora sarebbe certamente sufficiente per completare l'Hajj.\n\nSembra anche che alcuni pellegrini in un angolo abbiano fatto una colletta e abbiano diviso tra loro il costo di una grossa mucca."
 hajj.3040.a:0 "Sessantatré cammelli!"
 hajj.3040.a.flavor:0 "Non sarò peggiore del grande profeta!"
 hajj.3040.b:0 "Un cammello dovrebbe essere sufficiente."
 hajj.3040.b.flavor:0 "I cammelli conoscono l'unico segreto..."
 hajj.3040.c:0 "Sacrifichiamo con una pecora."
 hajj.3040.c.flavor:0 "Non ho mai amato i loro occhietti vispi."
 hajj.3040.d:0 "parteciperò anche io a quel sacrificio di mucche laggiù."
 hajj.3040.d.flavor:0 "Perché porre fine a più vite del necessario?"
 #Performing the Halq
 hajj.3001.t:2 "Halq"
 hajj.3001.desc:1 "Dopo il mio lungo viaggio sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] alla Mecca, pronto per completare l'Hajj.\n\nHo camminato sette volte attorno al Kaaba, toccando la pietra nera ad ogni giro. Ho pregato nel Posto di Abramo, bevuto acqua dalla fonte Zemzem, camminato tra Safa e Marwah sette volte, e sacrificato ad [ROOT.Char.GetFaith.HighGodName].\n\nIl prossimo rito che devo completare è tagliare i miei capelli."
 hajj.3001.desc.male_dominated:0 "Tradizionalmente gli uomini si rasano completamente, ma occasionalmente gli viene concesso di tagliarli solo in parte, e le donne sono circoscritte solo ad una ciocca."
 hajj.3001.desc.female_dominated:0 "Tradizionalmente le donne si rasano completamente, ma occasionalmente gli viene concesso di tagliarli solo in parte, e gli uomini sono cicoscritti solo ad una ciocca."
 hajj.3001.desc.equal:0 "Tradizionalmente ci si deve rasare completamente, ma occasionalmente viene concesso di tagliarli solo in parte."
 hajj.3001.a:0 "Rasati completamente!"
 hajj.3001.b:0 "Taglia solo una ciocca di capelli."
