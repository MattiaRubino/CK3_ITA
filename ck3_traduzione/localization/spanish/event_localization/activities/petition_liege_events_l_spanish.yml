 petition_liege_0101_county_control_effect_tt:0 "Tutte le contee deteneute con meno di 66 di [control|E]"
 petition_liege_county_control_modifier:0 "Balivi Reali"
 petition_liege_county_control_modifier_desc:0 "Il detentore di questa contea ha richiesto ai balivi del proprio signore aiuto per restaurare l'ordine."
 petition_liege_county_control_modifier_tt:0 "[increase_control|E] progredirà più velocemente nelle contee con questo modificatore"
