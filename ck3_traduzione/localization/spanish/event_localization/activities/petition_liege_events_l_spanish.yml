 petition_liege_0101_county_opinion_effect_tt:1 "Tutti gli [holdings|E] di [petition_vassal.GetShortUINamePossessive] con un'[county_opinion|E] di #negative_value [SCOPE.ScriptValue('petition_county_opinion_value')]#! o inferiore"
 petition_liege_county_opinion_modifier:0 "Visita Reale"
