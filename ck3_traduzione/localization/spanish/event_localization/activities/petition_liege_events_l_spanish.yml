 petition_liege_0101_county_convert_effect_tt:0 "Tutti gli [holdings|E] di [petition_vassal.GetShortUINamePossessive] di un'altra [faith|E]"
 petition_liege_county_convert_modifier:0 "Proseliti Finanziati"
 petition_liege_county_convert_modifier_desc:0 "Il detentore di questa contea ha richiesto al proprio signore di finanziarne la conversione alla vera fede."
