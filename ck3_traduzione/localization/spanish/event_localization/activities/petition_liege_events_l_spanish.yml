l_spanish:
 # General Loc Strings
 petition_liege_header:0 "Richiesta d'Udienza:"

 # Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening:1 "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc:1 "Io e il mio seguito siamo appena arrivati a [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] dopo un viaggio estenuante per incontrarvi.\n\nVi chiedo un'udienza il prima possibile."
 petition_liege.0001.a:1 "Andate a prendere [petition_vassal.Custom('DE_ART_DEF_P_A')] [petition_vassal.GetTitledFirstNameNoTooltip] e conducetel[petition_vassal.Custom('DE_END_PRO_S_N')] al mio cospetto!"
 petition_liege.0001.a.tt:1 "Ricevi [petition_vassal.Custom('DE_ART_DEF_P_A')] [petition_vassal.GetTitledFirstName] nella tua [royal_court|E]"
 petition_liege.0001.b:1 "Sono troppo impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')] per occuparmi del[petition_vassal.Custom('DE_END_ADJ_NUL_S_N')] [petition_vassal.GetSheHe] in questo momento."
 petition_liege.0001.b.arrogant:1 "Bah, non ho tempo per intrattanere un[petition_vassal.Custom('DE_END_PRO_S_N')] semplice #EMP [petition_vassal.GetTitleAsNameNoTooltip]#!!"
 petition_liege.0001.b.humble:1 "Manda al[petition_vassal.Custom('DE_END_ADJ_NUL_S_N')] [petition_vassal.GetTitledFirstNameNoTooltip] il mio più profondo rammarico di non poterl[petition_vassal.Custom('DE_END_PRO_S_N')] incontrare."
 petition_liege.0001.b.tt:1 "Mandi via [petition_vassal.GetTitledFirstName]"

# Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening:2 "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc:0 "Sfortunatamente siete arrivat[petition_liege.Custom('DE_END_PRO_S_N')] in un momento difficile, e devo informarvi che non sono in grado di ricevere voi e la vostra compagnia nelle mie sale."
 petition_liege.0009.a:1 "Vi rifiutate persino di #EMP ascoltarmi#!? La faccia tosta di quel[petition_liege.Custom('DE_END_ADJ_NUL_S_N')] [petition_liege.GetWomanMan]!"

# Liege hears petition, makes a decision
# Title
 petition_liege.0101.t.gold: "$petition_liege_header$ Oro"
 petition_liege.0101.t.council_seat:0 "$petition_liege_header$ Nomina del Consiglio"
 petition_liege.0101.t.pay_debt:0 "$petition_liege_header$ Salda i Debiti"
 petition_liege.0101.t.war_aid:0 "$petition_liege_header$ Assistenza Militare"
 petition_liege.0101.t.end_war:0 "$petition_liege_header$ Poni Fine Alle Guerre Tra Vassalli"
 petition_liege.0101.t.faction_war:0 "$petition_liege_header$ Smantella la Fazione"
 petition_liege.0101.t.county_control:0 "$petition_liege_header$ Richiesta del Balivo"
 petition_liege.0101.t.county_convert:0 "$petition_liege_header$ Finanzia i Sacerdoti"
 petition_liege.0101.t.county_opinion:1 "$petition_liege_header$ Visita Reale"
 petition_liege.0101.t.fortify_border:0 "$petition_liege_header$ Fortifica il confine"
 petition_liege.0101.t.title_liege:0 "$petition_liege_header$ Pretendente al Titolo"
 petition_liege.0101.t.title_vassal:0 "$petition_liege_header$ Pretendente al titolo di Vassallo"
 petition_liege.0101.t.construct_city:0 "$petition_liege_header$ Sviluppo Urbano"
 petition_liege.0101.t.construct_temple:0 "$petition_liege_header$ Finanzia [petition_vassal.GetFaith.HouseOfWorship|U]"
 petition_liege.0101.t.development:0 "$petition_liege_header$ Sviluppa la Capitale"
 # Desc
 petition_liege.0101.desc:1 "[petition_vassal.GetTitledFirstName] viene finalmente condott[petition_vassal.Custom('DE_END_PRO_S_N')] nella mia sala grande e non perde tempo prima di avvicinarsi al mio trono e fare un inchino profondo. \n\n"Grazie per avermi ricevuto, mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')]. Giungo da voi oggi con una richiesta urgente, "
 petition_liege.0101.desc.council_seat:0 "ve ne prego, mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')], permettetemi di sedere nel vostro consiglio."\n\n"I miei talenti vengono trascurati mentre a [petition_vassal.GetWomenMen] meno brav[petition_vassal.Custom('DE_END_NOU_S_G')] di me viene prestato ascolto ai livelli più alti; Io condividerei i fardelli del regno come tu[petition_vassal.Custom('DE_END_PRO_S_N')] [petition_vassal.Custom('GetCouncilPositionRequest')].""
 petition_liege.0101.desc.gold: "Mi chiedevo se aveste dell'oro in più per un leale servitore, dati i miei servigi e la lealtà da lungo tempo." \n\n"Vi assicuro che verrebbe speso per promuovere gli interessi del regno."" 
 petition_liege.0101.desc.pay_debt:0 "Mi sono imbattut[petition_vassal.Custom('DE_END_PRO_S_N')] in alcune... difficoltà finanziarie, a causa di eventi totalmente al di fuori dal mio controllo." \n\n"Per il bene del reame, mi aiutereste a far quadrare i conti?""
 petition_liege.0101.desc.war_aid:0 "la [petition_war.GetName] non procede bene; [second_party.GetTitledFirstNameNoTooltip] è in vantaggio. \n\nMi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')], queste sconfitte sono mie tanto quanto vostre. Concedetemi il vostro supporto, per il bene del reame."
 petition_liege.0101.desc.end_war:1 "[second_party.GetTitledFirstNameNoTooltip] ha mosso guerra a me e ai vostri buoni e leali sudditi a [petition_vassal.GetPrimaryTitle.GetName]!" \n\n"Di sicuro queste lotte interne non fanno altro che indebolire tutti noi, e vi si dovrebbe porre fine sul nascere!""
 petition_liege.0101.desc.faction_war:0 "Sono assediato da [second_party.GetTitledFirstName] e i suoi [vassal_faction.GetNameNoTooltip|l]! \n\n"Ve ne prego, dovete rimettere in riga i cuccioli impudenti, per il bene del reame!""
 petition_liege.0101.desc.county_control:0 "la [petition_county_example.GetNameNoTooltip] è assediata da dissidenti che rendono impossibile la riscossione delle tasse!" \n\n"Ve ne prego mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')], assistermi nel mettere in ginocchio queste vipere, per il bene del reame.""
 petition_liege.0101.desc.county_convert:0 "la [petition_county_example.GetNameNoTooltip] è assediata da [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] senza Dio!" \n\n"I miei sacerdoti fanno del loro meglio, ma temo che abbiano bisogno di assistenza se il regno deve essere liberato dal male.""
 petition_liege.0101.desc.county_opinion:0 "una piaga di malcontento prevale nelle mie terre."\n\n"Mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')], sono certo che la visita di un [petition_liege.Custom('GetRoyalCourtRank')] cambierebbe l'umore del popolo, e li farebbe tornare sulla retta via."
 petition_liege.0101.desc.fortify_border:0 "le mie terre si trovano fra [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] e i vostri nemici!" \n\n"La [petition_county_example.GetNameNoTooltip] è una delle marche del reame, e la sua difesa è una responsabilità sia mia che vostra.""
 petition_liege.0101.desc.title_liege:0 "con il dovuto rispetto vostra maestà, la [petition_claim.GetName] è mia di diritto!" \n\n"Voi regnate su un potente [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')], non potete concedermi un/una semplice [petition_claim.GetTierAsNameNoTooltip], seriamente rivendicato/a?""
 petition_liege.0101.desc.title_vassal:0 "la [petition_claim.GetName] di [second_party.GetTitledFirstNamePossessive] è mia di diritto!" \n\n"Mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')], dovreste capire quanto vitali siano le rivendicazioni verso le terre che possediamo, vi prego, fate in modo che [second_party.GetTitleAsNameNoTooltip] rinunci a ciò che non [second.Custom('DE_PRO_DEM')] appartiene a [second_party.GetSheHe].""
 petition_liege.0101.desc.construct_city:0 "la [petition_construct_county.GetName] ha un grande potenziale ma manca delle strutture necessarie." \n\n"Mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')], finanziare una nuova città a [petition_construct.GetName] potrebbe beneficio all'intero reame anche solo per le implicazioni sul commercio.""
 petition_liege.0101.desc.construct_temple:0 "I fedeli di [petition_construct_county.GetNamePossessiveNoTooltip] hanno bisogno di un luogo di culto." \n\n"Sarei onorato se aiutaste a finanziare un/una nuovo/a [petition_liege.GetFaith.HouseOfWorship] a [petition_construct.GetName], per la fede [petition_liege.GetFaith.GetAdjectiveNoTooltip].""
 petition_liege.0101.desc.development:0 "le mie terre impallidiscono al confronto con la vostra potente capitale." \n\n"Ve ne prego, risparmiate un po' delle fortune di [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierPossessive] per l'umile [petition_county_example.GetName], e i benefici del regno in generale.""
 petition_liege.0101.desc.council_first_councillor:0 "\n\nPerciò, [petition_vassal.Custom('DE_ART_IND_A')] pensa di poter fare un lavoro migliore di [second_party.GetTitledFirstName]..."
 petition_liege.0101.desc.council_second_councillor:0 "Forse dovrei rimpiazzare [second_councillor.GetTitledFirstName] invece."
 # Accept
 petition_liege.0101.accept.gold: "Qualche moneta posso daverla." 
 petition_liege.0101.accept.council_seat:0 "Molto bene, avrete il vostro seggio."
 petition_liege.0101.accept.council_seat_occupied:0 "Rimpiazzerete [second_party.GetTitledFirstNameNoTooltip] come mi[second_party.Custom('DE_END_PRO_S_N')] [second_party.GetCouncilTitle]."
 petition_liege.0101.accept.pay_debt:0 "Molto bene, i vostri debiti sono pagati."
 petition_liege.0101.accept.war_aid:0 "Posso risparmiare alcuni soldati."
 petition_liege.0101.accept:0 "Capisco. Molto bene, imporrò una fine alla tua guerra."
 petition_liege.0101.accept.faction_war:0 "Questi traditori avranno una risposta da parte mia."
 petition_liege.0101.accept.county_control:0 "L'ordine verrà restaurato."
 petition_liege.0101.accept.county_convert:0 "I figli del [ROOT.Char.GetFaith.DevilNamePossessive] devono essere scacciati."
 petition_liege.0101.accept.county_opinion:0 "Le masse vedranno [petition_liege.Custom('DE_END_PRO_S_N')] loro [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0101.accept.fortify_border:0 "I tuoi confini sono i miei confini."
 petition_liege.0101.accept.title_liege:0 "Molto bene, la [petition_claim.GetTierAsNameNoTooltip|l] è vostra."
 petition_liege.0101.accept.title_vassal:0 "Supperterò la vostra rivendicazione."
 petition_liege.0101.accept.construct_city:0 "Perché no? A [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] potrebbe far comodo una nuova città."
 petition_liege.0101.accept.construct_temple:0 "[petition_construct_county.GetNameNoTierNoTooltip] è stata privata di un [petition_liege.GetFaith.BishopNeuter] per troppo a lungo."
 petition_liege.0101.accept.development:0 "Sì, [petition_liege.GetCapitalLocation.GetNameNoTooltip] è anche troppo affollata."
 # Bribe gold
 petition_liege.0101.bribe_gold.council_seat:0 "La mia cerchia ristretta deve dimostrare di essere finanziariamente sana..."
 petition_liege.0101.bribe_gold.war_aid:0 "C'è l'addestramento, l'attrezzatura, e niente di tutto ciò è economico."
 petition_liege.0101.bribe_gold:0 "Posso arrivare ad una pace, ma dovrete pagare alcune #EMP riparazioni#!..."
 petition_liege.0101.bribe_gold.faction_war:0 "La pace ha il suo prezzo."
 petition_liege.0101.bribe_gold.county_control:0 "Questo lavoro è duro e costoso."
 petition_liege.0101.bribe_gold.county_convert:0 "[ROOT.Char.GetFaith.WealthGodName] ci mostra che tale lavoro non è privo di costi."
 petition_liege.0101.bribe_gold.county_opinion:0 "Queste visite comportano molti costi."
 petition_liege.0101.bribe_gold.fortify_border:0 "Vieni, sai che queste misure sono costose."
 petition_liege.0101.bribe_gold.title_liege:0 "Quanto vale per voi la sua richiesta di risarcimento?"
 petition_liege.0101.bribe_gold.title_vassal:0 "Quanto vale per voi, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_gold.construct_city:0 "Di certo sapete quanto queste cose siano costose..."
 petition_liege.0101.bribe_gold.construct_temple:0 "Di certo finanzierete un edificio"
 petition_liege.0101.bribe_gold.development:0 "Ma certo, ma un piccolo risarcimento sarà necessario."
 # Bribe favor
 petition_liege.0101.bribe_favor.council_seat:0 "Tali gesti di favore devono essere ripagati."
 petition_liege.0101.bribe_favor.pay_debt:0 "Un giorno vi manderò a chiamare, per ripagarmi."
 petition_liege.0101.bribe_favor.war_aid:0 "Mi aspetto il vostro aiuto quando in caso di bisogno."
 petition_liege.0101.bribe_favor:1 "A [second_party.GetFirstNameNoTooltip] questa cosa non piacerà. Sarete in debito con me..."
 petition_liege.0101.bribe_favor.faction_war:0 "È meglio che i miei favori non vengano dimenticati."
 petition_liege.0101.bribe_favor.county_control:0 "Vi aiuterò, ma voi dovrete aiutare me."
 petition_liege.0101.bribe_favor.county_convert:0 "Se ricorderete questo giorno, e l'aiuto che vi ho fornito."
 petition_liege.0101.bribe_favor.county_opinion:0 "Un favore per un favore."
 petition_liege.0101.bribe_favor.fortify_border:0 "Se lo faccio, dovete rispondere alla mia chiamata."
 petition_liege.0101.bribe_favor.title_liege:0 "Non dimenticherò presto il vostro debito nei miei confronti."
 petition_liege.0101.bribe_favor.title_vassal:0 "Questo favore dovrà essere ripagato in toto."
 petition_liege.0101.bribe_favor.construct_city:0 "Molto bene, ma in cambio sarete in debito con me."
 petition_liege.0101.bribe_favor.construct_temple:0 "[petition_liege.GetFaith.HighGodName] sarà testimone dei vostri debiti."
 petition_liege.0101.bribe_favor.development:0 "[petition_vassal.GetCapitalLocation.GetNameNoTooltip] crescerà, ma #EMP voi#! sarete in debito con me."
 # Repay favor
 petition_liege.0101.repay_favor:0 "Il mio debito nei vostri confronti finisce qui."
 # Bribe factions
 petition_liege.0101.bribe_factions.council_seat:0 "I miei consiglieri devono essere irreprensibili."
 petition_liege.0101.bribe_factions.pay_debt:0 "Voi siete in debito con me, e dovete agire di conseguenza."
 petition_liege.0101.bribe_factions.war_aid:0 "Giuratemi la vostra lealtà, ed avrete i miei uomini."
 petition_liege.0101.bribe_factions:1 "Io non posso tollerare #EMP nessuna#! discordia interna. #EMP Punto#!."
 petition_liege.0101.bribe_factions.faction_war:0 "Siate vigile ora, giacché mi aspetto lo stesso da voi."
 petition_liege.0101.bribe_factions.county_control:0 "In cambio, confido che potrò fare affidamento su di voi"
 petition_liege.0101.bribe_factions.county_convert:0 "Date prova della vostra lealtà ed io invierò i [ROOT.Char.GetFaith.AltPriestTermPlural]."
 petition_liege.0101.bribe_factions.county_opinion:0 "Io posso fare la mia apparizione, ma tu devi desistere dalla politica."
 petition_liege.0101.bribe_factions.fortify_border:0 "La vostra lealtà, per la vostra tranquillità."
 petition_liege.0101.bribe_factions.title_liege:0 "Potrei separarmene, ma mi aspetto la vostra lealtà."
 petition_liege.0101.bribe_factions.title_vassal:0 "Per questo titolo, desidero la vostra eterna lealtà."
 petition_liege.0101.bribe_factions.construct_city:0 "Questa città segnerà la vostra lealtà verso di me."
 petition_liege.0101.bribe_factions.construct_temple:0 "Rinunciate alla fazione, ed avrete la vostra [petition_liege.GetFaith.HouseOfWorship]."
 petition_liege.0101.bribe_factions.development:0 "La vostra lealtà è un giusto prezzo per questa cortesia."
 # Bribe contract
 petition_liege.0101.bribe_contract.council_seat:0 "Un contributo generoso vi assicurerà un seggio."
 petition_liege.0101.bribe_contract.pay_debt:0 "Incrementerò i vostri contributi come metodo di rimborso."
 petition_liege.0101.bribe_contract.war_aid:0 "I doni devono essere sia dati che ricevuti."
 petition_liege.0101.bribe_contract.vassal_war:0 "Cosa siete dispost[petition_vassal.Custom('DE_END_PRO_S_N')] a darmi in cambio della pace?"
 petition_liege.0101.bribe_contract.faction_war:0 "Dimostrate la vostra gratitudine, ed io vi aiuterò."
 petition_liege.0101.bribe_contract.county_control:0 "L'ordine ha un prezzo, e deve essere ripagato."
 petition_liege.0101.bribe_contract.county_convert:0 "Una maggiore responsabilità compenserà questo aiuto."
 petition_liege.0101.bribe_contract.county_opinion:0 "Confido che i frutti della contentezza verranno condivisi"
 petition_liege.0101.bribe_contract.fortify_border:0 "I vostri contributi aumenteranno per coprire le mie spese."
 petition_liege.0101.bribe_contract.title_liege:0 "Queste terre portano con sé maggiori contributi."
 petition_liege.0101.bribe_contract.title_vassal:0 "Se contribuirete più di quanto abbia fatto [second_party.GetSheHe]."
 petition_liege.0101.bribe_contract.construct_city:0 "Maggiori contributi compenseranno la spesa."
 petition_liege.0101.bribe_contract.construct_temple:0 "Io condividerò il vostro fardello se voi condividerete il mio."
 petition_liege.0101.bribe_contract.development:0 "Mi aspetto una frazione dei vostri guadagni."
 # Refuse
 petition_liege.0101.refusal.council_seat:0 "Ci sono altre considerazioni in gioco."
 petition_liege.0101.refusal.pay_debt:0 "I conti del mio vassallo riguardano solo [petition_vassal.GetSheHe]."
 petition_liege.0101.refusal.war_aid:0 "Dovete cercare di ottenere una vittoria tutta vostra."
 petition_liege.0101.refusal:0 "Se siete troppo debole per governare, allora forse non dovreste."
 petition_liege.0101.refusal.faction_war:0 "Non combatterò le vostre battaglie per voi."
 petition_liege.0101.refusal.county_control:0 "Le vostre terre portano con loro delle responsabilità, [petition_vassal.GetTitleAsNameNoTooltip]."
 petition_liege.0101.refusal.county_convert:0 "Queste anime sono i vostri sudditi, e pertanto un #EMP vostro#! problema."
 petition_liege.0101.refusal.county_opinion:0 " Ahimè, sono troppo occupat[petition_liege.Custom('DE_END_PRO_S_N')] per queste frivolezze."
 petition_liege.0101.refusal.fortify_border:0 "Io ho dei castelli miei da dover mantenere."
 petition_liege.0101.refusal.title_liege:0 "Anche io ho una rivendicazione su [petition_claim.GetNameNoTierNoTooltip]."
 petition_liege.0101.refusal.title_vassal:0 "La vostra rivendicazione è tanto forte quanto il braccio con cui impugnate la spada."
 petition_liege.0101.refusal.construct_city:0 "Le vostre terre sono una vostra responsabilità."
 petition_liege.0101.refusal.construct_temple:0 "I pii generalmente finanziano di tasca propria la costruzione delle loro chiese."
 petition_liege.0101.refusal.development:0 "Ahimè, alcune terre sono più benedette di altre."
 # Council
 petition_liege.0101.council_second_occupied:0 "[second_councillor.GetTitledFirstNameNoTooltip] rinuncerà al suo ruolo di [second_councillor.GetCouncilTitle]."
 petition_liege.0101.council_second:0 "Mi è venuta un'idea."
 # War Aid
 petition_liege.0101.war_aid_join:0 "Faremo cadere [second_party.GetFirstNameNoTooltip]."
 # Tooltips
 petition_liege.0101.additional_effects:0 "Modifica l'accettazione nei seguenti modi:"
 petition_liege.0101.bribe_given:1 "Se [petition_vassal.GetSheHe] accetta la tua controfferta"
 petition_liege.0101.bribe_refused:1 "Se [petition_vassal.GetSheHe] rifiuta la tua controfferta"
# Liege grants petition
 petition_liege.0201.t:0 "$petition_liege_header$ Accettato"
 petition_liege.0201.desc.intro:0 "Vengo scortat[petition_vassal.Custom('DE_END_PRO_S_N')] all'interno della sala del trono del[petition_liege.Custom('DE_END_ADJ_NUL_S_N')] [petition_liege.GetTitledFirstNamePossessive], dove [petition_liege.Custom('DE_ART_IND_A')] mi fa cenno di avvicinarmi e di rivolgermi a [petition_liege.GetHerHim]."
 petition_liege.0201.desc.council_seat:0 "\n\nIllustro le capacità, provate e non, che mi rendono un[petition_vassal.Custom('DE_PRO_POS_P_2P')] candidat[petition_vassal.Custom('DE_END_PRO_S_N')] adatt[petition_vassal.Custom('DE_END_PRO_S_N')] ad essere il [petition_vassal.Custom('GetCouncilPositionRequest')] del [petition_liege.GetTitleAsNamePossessiveNoTooltip], chiedendo la posizione come su[petition_liege.Custom('DE_END_PRO_S_N')] consigliere."
 petition_liege.0201.desc.war_aid:0 "\n\nSupplico [petition_liege.Custom('DE_ART_DEF_P_A')] mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')] di prestare la propria forza alla mia giusta causa, in qualcune modo [petition_liege.Custom('DE_ART_IND_A')] possa farlo, così da evitare che un fedele vassallo del regno venga sconfitto."
 petition_liege.0201.desc.pay_debt:0 "\n\nImploro [petition_liege.Custom('DE_ART_DEF_P_A')] [petition_liege.GetTitleAsNameNoTooltip] di comprendere le grandi sfide che ha affrontato il mio feudo, e che hanno lasciato i miei forzieri vacanti, supplicandol[petition_liege.Custom('DE_END_PRO_S_N')] di saldare i miei debiti..."
 petition_liege.0201.desc.vassal_war:0 "\n\nDelineo le cause e gli eventi del mio conflitto in corso con [second_party.Custom('DE_ART_DEF_P_A')] [second_party.GetTitledFirstName], e chiedo al[petition_liege.Custom('DE_END_ADJ_NUL_S_N')] [petition_liege.GetTitleAsNameNoTooltip] di imporre la pace per porre fine allo spargimento di sangue all'interno del suo regno."
 petition_liege.0201.desc.faction_war:0 "\n\nRiassumo gli eventi che hanno portato all'aperto tradimento da parte del[second_party.Custom('DE_END_ADJ_NUL_S_N')] [second_party.GetTitledFirstName], e della sua [vassal_faction.GetName|l], e chiedo che siano costretti ad arrendersi al[petition_liege.Custom('DE_END_ADJ_NUL_S_N')] [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0201.desc.county_control:0 "\n\nDescrivo con attenzione i problemi che affronta il mio feudo, resistente alla mia autorità e assediato da vagabondi, e richiedo assistenza per ripristinare l'ordine."
 petition_liege.0201.desc.county_convert:0 "\n\nSpiego con fervore la situazione nel mio feudo, e il bisogno di supporto per poter portare alle moltitudini di peccatori la luce di [petition_liege.GetFaith.GetNameNoTooltip]."
 petition_liege.0201.desc.county_opinion:0 "\n\nSpiego il malcontento nel mio regno, e la grande spinta che una visita da parte del[petition_liege.Custom('DE_END_ADJ_NUL_S_N')] [petition_liege.GetTitleAsNameNoTooltip] darebbe agli animi della gente comune."
 petition_liege.0201.desc.fortify_border:0 "\n\nDelineo freddamente la minaccia rappresentata dai vicini del regno, portando l'attenzione su [second_party.GetPrimaryTitle.GetName] e il rischio che rappresenta sulle mie terre."
 petition_liege.0201.desc.title_liege:0 "\n\nFaccio rispettosamente valere la mia legittima rivendicazione legittima sulla sua [petition_claim.GetName], fornendo i numerosi documenti che lo affermano, ed attendo la risposta del[petition_liege.Custom('DE_END_ADJ_NUL_S_N')] [petition_liege.GetTitleAsNamePossessiveNoTooltip]."
 petition_liege.0201.desc.title_vassal:0 "\n\nPresento abilmente le prove della mia rivendicazione, [petition_claim.GetName], e sottolineo la sua forza rispetto a quella del[second_party.Custom('DE_END_ADJ_NUL_S_N')] [second_party.GetTitledFirstName]."
 petition_liege.0201.desc.construct_city:0 "\n\nEspongo le mie argomentazioni per lo sviluppo dell'insediamento di [petition_construct.GetName] nel/nella [petition_construct_county.GetName], elencando i benefici proprio come provato."
 petition_liege.0201.desc.construct_temple:0 "\n\nPresento umilmente l'argomentazione per un/una nuovo/a [petition_liege.GetFaith.HouseOfWorship] nel/nella [petition_construct_county.GetName], da costruire nell'insediamento di [petition_construct.GetName]."
 petition_liege.0201.desc.development:0 "\n\nSpiego attentamente le situazioni disperate di [petition_county_example.GetName] e [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], e cosa si potrebbe fare per ristabilire l'equilibrio."
 petition_liege.0201.desc.bridge:1 "\n\nDopo aver ascoltato il discorso, [petition_liege.Custom('DE_ART_IND_A')] mi sorride calorosamente e afferma "Assolutamente, [petition_liege.Custom2('RelationToMeShort', petition_vassal)]! Invierò immediatamente i miei agenti per occuparsi di questa questione.""
 petition_liege.0201.desc.council_second_party:0 "Di certo non posso fare peggio di [second_party.GetFullName]..."
 petition_liege.0201.a:0 "Vi ringrazio mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')]!"
 petition_liege_accept_tt:0 "La tua richiesta è accettata"
# Liege asks for something in return
 petition_liege.0205.t:0 "$petition_liege_header$ Controfferta"
 petition_liege.0205.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge:2 "\n\nDopo aver ascoltato il discorso, [petition_liege.Custom('DE_ART_IND_A')] siede in silenzio per diversi istanti mentre rimurgina sulla mia richiesta. \n\nAlla fine si rivolge a me, "Voi avete delle buone argomentazioni, ma se devo accettare la vostra richiesta ho bisogno di qualcosa in cambio. Di certo capirete che ne trarremmo entrambi beneficio qualora giungessimo ad un accordo.""
 petition_liege.0205.counter:0 "Mi[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetTitleAsNameNoTooltip], forse non ho saputo spiegarmi..."
 petition_liege.0205.a:0 "Un'offerta equa, accetto."
 petition_liege.0205.b:0 "State scherzando? Sono spint[ROOT.Char.Custom('DE_END_PRO_S_N')] ai miei limiti già così!"
 petition_liege_skillcheck_counter_tt:0 "Cerca di convincere [petition_liege.Custom('DE_ART_DEF_P_A')] tu[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')] con altri mezzi"

# Liege refuses petition (end)
 petition_liege.0209.t:0 "$petition_liege_header$ Rifiutata"
 petition_liege.0209.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge:0 "\n\nDopo aver ascoltato il discorso, [petition_liege.Custom('DE_ART_IND_A')] aggrotta la fronte e mi respinge."
 petition_liege.0209.desc.bridge.apologetic:1 "$petition_liege.0209.desc.bridge$ "Mi scuso, ma, per il bene di [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], devo rifiutare la vostra richiesta.""
 petition_liege.0209.desc.bridge.unapologetic:1 "$petition_liege.0209.desc.bridge$ "#EMP È questa#! la questione urgente di cui avevate bisogno di discutere con me? No. Assolutamente no. Ora, se volete scusarmi, ho questioni #EMP effettivamente#! importanti che mi attentono.""
 petition_liege.0209.desc.bridge.favor:0 "$petition_liege.0209.desc.bridge$ "Sono veramente spiacente, ma non potrò esaudire questa richiesta. Se potessi vi darei quello che volete, ma vi prego di accontentarvi di questa mia promessa di un favore futuro.""
 petition_liege.0209.counter:0 "Aspettate, mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')]! Ascoltatemi!"
 petition_liege.0209.a:0 "Ahimè."
 petition_liege.0209.favor:0 "Molto bene."

 # Vassal agrees to terms 
 petition_liege.0301.t:0 "Controfferta accettata"

 # Vassal refuses counterproposal (end)
 petition_liege.0309.t:0 "Controfferta Rifiutata"

 # Skill check counter event
 petition_liege.0401.t:0 "$petition_liege_header$ Seconda Opinione"
 petition_liege.0401.desc.intro:2 "[petition_liege.GetTitledFirstName] ci pensa per un momento, poi urla, "[first_portrait.GetFirstName], chiedo il vostro consiglio su una questione!" Il [first_portrait.Custom('GetNotableCharacteristic')] [first_portrait.Custom('GetPetitionLiegeTitle')] si fa avanti con impazienza, stringendo il suo/la sua [first_portrait.Custom('councillor_flavor_prop')]. "Sì, una questione molto delicata, mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')]..."\n\n"
 petition_liege.0401.desc.second:0 "[second_portrait.Custom('DE_ART_DEF_P_D')] [second_portrait.GetTitledFirstName], il [second_portrait.Custom('GetPetitionLiegeTitle')] di [petition_liege.GetTitleAsNamePossessiveNoTooltip], osserva defilat[second_portrait.Custom('DE_END_PRO_S_N')] in silenzio"
 petition_liege.0401.desc.second_diplomacy:0 "$petition_liege.0401.desc.second$—forse potrei fare appello alla sua natura diplomatica?\n\n"
 petition_liege.0401.desc.second_martial:0 "$petition_liege.0401.desc.second$—un argomento pratico potrebbe assicurarmi il suo supporto?\n\n"
 petition_liege.0401.desc.second_stewardship:0 "$petition_liege.0401.desc.second$—i numeri giusti l[second_portrait.Custom('DE_END_PRO_S_N')] persuaderebbero della mia utilità?\n\n"
 petition_liege.0401.desc.second_intrigue:0 "$petition_liege.0401.desc.second$—e se dovessi surclassarl[second_portrait.GetHerHim] pubblicamente?\n\n"
 petition_liege.0401.desc.second_learning:1 "$petition_liege.0401.desc.second$—nessuno potrebbe mettere in discussione un argomento lasciato inconfutato da #EMP [second_portrait.GetHerHim]#!.\n\n"
 petition_liege.0401.desc.third_soulmate:0 "E ancora, [third_portrait.Custom('DE_ART_DEF_P_A')] mi[third_portrait.Custom('DE_END_PRO_S_N')] amat[third_portrait.Custom('DE_END_PRO_S_N')] [third_portrait.GetTitledFirstName] non è molto lontan[third_portrait.Custom('DE_END_PRO_S_N')]"
 petition_liege.0401.desc.third_lover:0 "[third_portrait.GetTitledFirstName] mi fa l'occhiolino con discrezione"
 petition_liege.0401.desc.third_best_friend:0 "[third_portrait.Custom('DE_ART_DEF_P_D')] mi[third_portrait.Custom('DE_END_PRO_S_N')] più strett[third_portrait.Custom('DE_END_PRO_S_N')] confidente, [third_portrait.GetTitledFirstName], è presente"
 petition_liege.0401.desc.third_friend:0 "Anche se... [third_portrait.Custom('DE_ART_DEF_P_A')] mi[third_portrait.Custom('DE_END_PRO_S_N')] buon[third_portrait.Custom('DE_END_PRO_S_N')] amic[third_portrait.Custom('DE_END_PRO_S_N')] [third_portrait.GetFirstName] potrebbe anche avere una qualche influenza"
 petition_liege.0401.desc.third_fallback:0 "Avendo detto che a [third_portrait.GetTitledFirstName] sono sempre piaciut[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 petition_liege.0401.desc.third:1 "—forse [third_portrait.GetSheHe] perorerebbe la mia causa? \n\n"
 petition_liege.0401.desc.outro:0 "[petition_liege.Custom('DE_ART_DEF_P_D')] [petition_liege.GetTitleAsNameNoTooltip] torna da me, la sua attenzione si sta già spostando altrove. Devo #EMP fare#! qualcosa!"
 petition_liege.0401.first:0 "Conosco proprio la cosa giusta per mettere in crisi [first_portrait.GetFirstNameNoTooltip]..."
 petition_liege.0401.second:0 ""[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0401.second_diplomacy:0 "$petition_liege.0401.second$ C'è sicuramente spazio per un compromesso qui!""
 petition_liege.0401.second_martial:0 "$petition_liege.0401.second$ Di certo #EMP voi#! capite il mio punto di vista!"
 petition_liege.0401.second_stewardship:0 "$petition_liege.0401.second$ Di certo la logica qui #EMP a voi#! dovrebbe essere chiara!""
 petition_liege.0401.second_intrigue:0 "$petition_liege.0401.second$ Di certo #EMP voi#! ne potete vedere il senso!""
 petition_liege.0401.second_learning:0 "$petition_liege.0401.second$ #EMP Voi#! di certo ne vedete la saggezza!""
 petition_liege.0401.wildcard:0 "[third_portrait.GetTitledFirstNameNoTooltip] glielo dirà!"
 petition_liege.0401.success:0 "[petition_liege.GetTitledFirstNameNoTooltip] ci ripensa"
 petition_liege.0401.failure:0 "[petition_liege.GetTitledFirstNameNoTooltip] non si convince"
 # Second party request event
 petition_liege.0501.opening:0 "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc:0 "Leale [second_party.GetTitledFirstName], è profondamente spiacevole dovervi mettere in questa posizione. \n\nDevo chiedervi di rinunciare alla [petition_claim.GetName] in favore del[petition_vassal.Custom('DE_END_ADJ_NUL_S_N')] [petition_vassal.GetTitledFirstName], che altresì ha una rivendicazione su questo titolo. Confido che rispetterete i miei desideri in questa questione."
 petition_liege.0501.a:0 "Quale scelta ho...?"
 petition_liege.0501.b:0 "Non posso accettarlo!"
 petition_liege.0501.refuse_tt:0 "[second_party.GetTitledFirstName] si rifiuta di abbandonare la [petition_claim.GetName]"
 # Invalidated event
 petition_liege.0601.t:0 "$petition_liege_header$ Invalidata"
 petition_liege.0601.desc.court:0 "A seguito della mia incoronazione come [ROOT.Char.GetTitleAsNameNoTooltip], la mia supplica non è più necessaria..."
 petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] mi ha gettato in cella."
 petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$ Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] catturat[ROOT.Char.Custom('DE_END_PRO_S_N')] da [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.liege_dead_me:0 "$petition_liege.0601_shared_intro$ Ho finito per uccidere [petition_liege.Custom('DE_ART_DEF_P_A')] [petition_liege.GetTitledFirstName]... \n\n"
 petition_liege.0601.desc.liege_dead:0 "$petition_liege.0601_shared_intro$ [petition_liege.Custom('DE_ART_DEF_P_D')] [petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller]... \n\n"
 petition_liege.0601.desc.liege_imprisoned_me:0 "$petition_liege.0601_shared_intro$ Ho finito per catturare [petition_liege.Custom('DE_ART_DEF_P_A')] [petition_liege.GetTitledFirstName]!"
 petition_liege.0601.desc.liege_imprisoned:0 "$petition_liege.0601_shared_intro$ [petition_liege.Custom('DE_ART_DEF_P_D')] [petition_liege.GetTitledFirstName] è stat[petition_liege.Custom('DE_END_PRO_S_N')] catturat[petition_liege.Custom('DE_END_PRO_S_N')] da [petition_liege.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.new_liege:0 "La mia richiesta adesso dovrà essere indirizzata al mio nuovo signore, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 petition_liege.0601_shared_intro:0 "Proprio quando la mia richiesta stava per dare i suoi frutti,"
 petition_liege.0601.desc:0 "\n\nDi certo questo cambia la situazione."
 petition_liege.0601.a_court:0 "Avanti, verso cose più grandi."
 petition_liege.0601.a_prison:0 "Maledizione."
 petition_liege.0601.a_liege:0 "Perché devo..."
 petition_liege.0601.a:0 "È tempo di ripensare le cose..."
 # Activity End
 petition_liege.9999.t:0 "$petition_liege_header$ Conclusione"
 petition_liege.9999.desc:0 "Quando l'ultimo richiedente se ne va, vari cortigiani lo seguono fuori dalla stanza, avendo affari da sbrigare altrove. Altri rimangono, parlando tra loro della recente udienza.\n\nBen presto la formalità cerimoniale dell'udienza cessa del tutto, e al suo posto subentra il ronzio e il trambusto della normale vita di corte."
 petition_liege.9999.a:0 "Il mio lavoro qui è concluso."
 petition_liege.9999.arrogant:0 "È un bene lasciare che i miei soggetti si crogiolino nel timore della mia presenza."
 petition_liege.9999.shy:0 "Non vedo l'ora di tornare nei miei alloggi..."
 petition_liege.9999.gregarious:0 "Questa sembra una buona occasione per socializzare con la mia corte."
 petition_liege.9999.every_guest_and_courtier:0 "Tutti gli Ospiti e i Cortigiani:"
 #Aggiornamento 1.9.0
 petition_liege.9001.t:0 "$petition_liege_header$ Cambiare Tattica"
 petition_liege.9001.desc:0 "Non posso più supplicare [petition_liege.GetTitledFirstName] per [ROOT.Char.Custom( 'GetPetitionType' )|l]. Ciononostante, ho viaggiato fino a qui a [petition_liege.GetCapitalLocation.GetName] affinché mi prestasse ascolto e non mi lascerò sfuggire un'opportunità del genere. Potrei chieder[petition_liege.Custom('DE_PRO_DEM')] di..."
 petition_liege.9001.gold: "$petition_liege_gold$."
 petition_liege.9001.council_seat:0 "Darmi una posizione nel suo consiglio."
 petition_liege.9001.council_seat_family: "$petition_liege_council_seat_family$."
 petition_liege.9001.court_position: "$petition_liege_court_position$."
 petition_liege.9001.court_position_family: "$petition_liege_court_position_family$."
 petition_liege.9001.governorship_family: "$petition_liege_governorship_family$."
 petition_liege.9001.house_governorship_rights: "$petition_liege_house_governorship_rights$." 
 petition_liege.9001.pay_debt:0 "Saldare i miei debiti."
 petition_liege.9001.war_aid:0 "Fornirmi assistenza in guerra."
 petition_liege.9001.vassal_war:0 "Costringere i miei vassalli a fare la pace."
 petition_liege.9001.faction_war:0 "Far sciogliere una potente fazione."
 petition_liege.9001.county_control:0 "Inviare degli ufficiali giudiziari per aiutare a ripristinare il controllo sulle contee fuori controllo."
 petition_liege.9001.county_convert:0 "Finanziare dei preti così che aiutino a convertire le contee nel mio reame."
 petition_liege.9001.county_opinion:0 "Porgere una visita reale per incrementare l'opinione popolare nel mio regno."
 petition_liege.9001.fortify_border:0 "Fortificare i miei confini."
 petition_liege.9001.title_liege:0 "Concedi una delle mie rivendicazioni."
 petition_liege.9001.title_vassal:0 "Trasferire una Rivendicazione"
 petition_liege.9001.construct_city:0 "Finanziare una nuova città nel mio regno."
 petition_liege.9001.construct_temple:0 "Finanziare un nuovo tempio nel mio regno."
 petition_liege.9001.development:0 "Spostare alcuni dei suoi sudditi nel mio regno."
 petition_liege.9001.fallback:0 "Riempire semplicemente i miei forzieri."
 petition_liege.0101.accept.fallback:0 "Molto bene, i vostri forzieri verranno riempiti."


