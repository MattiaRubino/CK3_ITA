 petition_liege_0101_fortify_border_effect_tt:0 "Tutti gli [holdings|E] di [petition_vassal.GetShortUINamePossessive] confinanti con altri reami"
 petition_liege_fortify_border_modifier:0 "Fortificazioni delle Marche"
 petition_liege_fortify_border_modifier_desc:0 "Il detentore di questa contea ha chiesto al proprio signore di fortificare le marche del regno."
