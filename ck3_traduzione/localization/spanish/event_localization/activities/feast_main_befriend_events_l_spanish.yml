l_spanish:
 #Host Main Event
 feast_main_befriend.1001.t:2 "La Tavola Alta si Rompe"
 feast_main_befriend.1001.opening:1 "Il grande tavolo al quale siede l'alta nobiltà, posto sul palco, ha iniziato a scricchiolare rumorosamente per poi collassare sotto il peso del cibo e degli ornamenti dorati!\n\n"
 feast_main_befriend.1001.getting_close:1 "Poiché io e i miei onorevoli ospiti ci troviamo costretti ad accomodarci tra i ceti inferiori, mi ritrovo seduto accanto a [potential_friend.GetFirstName], mi[potential_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))]!"
 feast_main_befriend.1001.arrogant_guest:0 "Però, [arrogant_guest.GetFirstName] non l'ha presa bene, e ha continuato a lamentarsi con tutti di come fosse una grave ingiustizia il doversi sedere accanto a dei nobili di ceto così basso da poter essere considerati poco più che contadini."
 feast_main_befriend.1001.arrogant_kind_link:0 "Al contrario,"
 feast_main_befriend.1001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] ha dimostrato grazia ed umiltà in presenza di coloro che sono di rango inferiore."
 feast_main_befriend.1001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U] continuava a suggerire agli ospiti più affamati di far visita alla sua dimora il prima possibile."
 feast_main_befriend.1001.no_kind_target:0 "Mentre l'alta nobiltà si mescola con la bassa nobiltà, parole amichevoli e parole ostili vengono scambiate anche tra gli ospiti che raramente socializzano."
 feast_main_befriend.1001.friendship:0 "\n\n[potential_friend.GetFirstNameNoTooltip] e io siamo finiti a chiacchierare per tutta la sera, e abbiamo entrambi concordato che dovremmo festeggiare e ridere insieme più spesso!"
 feast_main_befriend.1001.a:0 "Che bella serata!"
 #Potential Friend Main Event
 feast_main_befriend.2001.t:2 "La Tavola Alta si Rompe"
 feast_main_befriend.2001.opening:1 "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close:0 "Quello che poteva essere un disastro si è rivelato una benedizione inaspettata, giacché mi ritrovo seduto accanto al padrone di casa, [activity.GetOwner.GetTitledFirstName]!"
 feast_main_befriend.2001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName], però, ha accettato con riluttanza il suo nuovo posto a sedere, e ha continuato a lamentarsi di come fosse una grave ingiustizia il doversi sedere accanto a dei nobili di ceto così basso da poter essere considerati poco più che contadini."
 feast_main_befriend.2001.arrogant_kind_link:0 "Al contrario,"
 feast_main_befriend.2001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] ha dimostrato grazia ed umiltà in presenza di coloro che sono di rango inferiore."
 feast_main_befriend.2001.really_hungry:0 "[kind_to_lower_nobility.GetFirstName] ha continuato a dire agli ospiti che [kind_to_lower_nobility.GetSheHe] prova sempre ad essere gentile con le persone che sono affamate quanto [kind_to_lower_nobility.GetSheHe]."
 feast_main_befriend.2001.no_kind_target:0 "\n\nMentre l'alta nobiltà si mescolava con la bassa nobiltà, parole amichevoli e parole ostili venivano scambiate anche tra gli ospiti che raramente socializzavano."
 feast_main_befriend.2001.friendship:0 "\n\nSeppur fossi seduto tra i tavoli della bassa nobiltà, la festa è stata un successo per me, sopratutto perché [activity.GetOwner.GetFirstNameNoTooltip] ha convenuto con me sul fatto che avremmo dovuto festeggiare e ridere insieme più spesso."
 feast_main_befriend.2001.a:0 "Che bella serata!"
 #Arrogant Guest Main Event
 feast_main_befriend.2002.t:2 "La Tavola Alta si Rompe"
 feast_main_befriend.2002.arrogant_guest:1 "Non posso crederci! Tutta l'alta nobiltà è stata costretta a spostarsi dal palco e a mischiarsi con baroni e $knight_culture_player_plural_no_tooltip_lowercase$. Per cosa diamine mi ha scambiato [activity.GetOwner.GetTitledFirstName]? Un semplice popolano?! Farò sapere a quanta più gente possibile cosa ne penso di questa situazione, nondimeno ai finti nobili intorno a me!"
 feast_main_befriend.2002.disgusted_by_kindness:0 "\n\nCome se non bastasse, [kind_to_lower_nobility.GetTitledFirstName] è stato elogiato per tutta la serata per il suo essere "gentile" e "umile" fra questa gente. Non ha alcun rispetto di sé?"
 feast_main_befriend.2002.a:0 "Potrebbero persino compararmi ad un plebeo."
 feast_main_befriend.2002.because_of_hospitality_tenet:1 "Poiché secondo la tua [faith|E] bisogna onorare gli ospiti:"
 #Kind to Nobility Main Event
 feast_main_befriend.2003.t:2 "La Tavola Alta si Rompe"
 feast_main_befriend.2003.opening:0 "Il grande tavolo al quale siede l'alta nobiltà, posto sul palco, ha iniziato a scricchiolare rumorosamente per poi collassare sotto il peso del cibo e degli ornamenti dorati! Siamo stati tutti costretti a sederci giù tra la bassa nobiltà, nel grande salone."
 feast_main_befriend.2003.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] però, ha accettato con riluttanza il suo nuovo posto a sedere, e ha continuato a lamentarsi di come fosse una grave ingiustizia il doversi sedere accanto a dei nobili di ceto così basso da poter essere considerati poco più che contadini."
 feast_main_befriend.2003.kind_to_glutton:0 "\n\nIo, al contrario, ho prestato particolare attenzione a [glutton_target.GetTitledFirstName] e al suo vorace appetito. [glutton_target.GetSheHe|U] strappa avidamente i pezzi di carne, i cui succhi colano lungo la sua guancia, e mentre continuo a passare cibo verso il suo tavolo per colmare la sua fame insaziabile, inizio a sentire il mio stomaco brontolare."
 feast_main_befriend.2003.cannibal_kindness:1 "\n\nDalla mia nuova posizione vedo baroni e $knight_culture_player_plural_no_tooltip_lowercase$ ingozzarsi sempre più, e mentre la mia fame continua a crescere, mi offro di pulire i loro menti, solo per poter toccare quei loro soffici e carnosi colli..."
 feast_main_befriend.2003.kind_to_lower_nobility:1 "\n\nOsservo i signori, le dame e i $knight_culture_player_plural_no_tooltip_lowercase$ senza alcun pregiudizio. Parlando con loro mi rendo conto che essi condividono molte delle mie stesse preoccupazioni, problemi e gioie, nonostante la mia condizione più elevata. La sera è continuata così, condividendo cibo dal mio piatto e raccontando le mie storie per ricambiare le loro."
 feast_main_befriend.2003.ending:0 "\n\nSuccessivamente, [activity.GetOwner.GetTitledFirstName] mi ha informato di come tutti gli ospiti abbiano notato la gentilezza e l'umiltà con le quali mi sono rivolto ai miei subordinati."
 feast_main_befriend.2003.a:0 "Sono contento di aver incontrato queste persone."
 #Glutton Target Main Event
 feast_main_befriend.2004.t:2 "La Tavola Alta si Rompe"
 feast_main_befriend.2004.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] ha accettato con riluttanza il suo nuovo posto a sedere, e ha continuato a lamentarsi di come fosse una grave ingiustizia il doversi sedere accanto a dei nobili di ceto così basso da poter essere considerati poco più che contadini."
 feast_main_befriend.2004.kindness_from_other:0 "\n\nTuttavia, sono stato fortunato a ritrovarmi seduto accanto a [kind_to_lower_nobility.GetTitledFirstName], abbiamo parlato per ore sulle gioie del cibo e del mangiare per ore. Almeno finché non mi sono ingozzato di carne l'esofago, ovviamente! Potrei affermare che a [kind_to_lower_nobility.GetFirstName] è venuta fame al solo guardarmi!"
 feast_main_befriend.2004.a:0 "Tutto è andato per il meglio."
 #General Guest Main Event
 feast_main_befriend.3001.t:2 "La Tavola Alta si Rompe"
 feast_main_befriend.3001.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] ha riluttantemente accettato il suo nuovo posto a sedere, e ha continuato a lamentarsi di come fosse una grave ingiustizia il doversi sedere accanto a dei nobili di ceto così basso da poter essere considerati poco più che contadini."
 feast_main_befriend.3001.kind_to_lower_nobility:0 "\n\n[kind_to_lower_nobility.GetTitledFirstName] ha dimostrato grazia ed umiltà in presenza di coloro che sono di rango inferiore. Il suo comportamento è qualcosa a cui noi tutti dovremmo aspirare."
 feast_main_befriend.3001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U] ha persino offerto il suo cibo ad altri, augurandogli di avere un corpo in piena salute."
 feast_main_befriend.3001.ending:0 "\n\nMentre l'alta nobiltà si mescolava con la bassa nobiltà, parole amichevoli e parole ostili venivano scambiate anche tra gli ospiti che raramente socializzavano."
 feast_main_befriend.3001.a:0 "Sento di aver imparato qualcosa."
 #Host End Event
 feast_main_befriend.5002.t:2 "Un'Amicizia"
 feast_main_befriend.5002.desc:0 "Allorché i miei ospiti se ne vanno, sembrano farlo di buonumore. Sono altresì sollevat[ROOT.Char.Custom('DE_END_PRO_S_N')] nel vedere che [potential_friend.GetTitledFirstName] non abbandona la sala senza prima avermi salutato.\n\nEntrambi sappiamo che ci rivedremo presto."
 feast_main_befriend.5002.a:0 "Che [potential_friend.GetWomanMan] formidabile!"
 #Potential Friend End Event
 feast_main_befriend.5003.t:2 "Un'Amicizia"
 feast_main_befriend.5003.desc:0 "Prima di lasciare la festa, non posso non andare da [host_saying_goodbye.GetTitledFirstName] e riferirgli che ho passato davvero una bella serata. [host_saying_goodbye.GetSheHe|U] mi ha detto di non inginocchiarmi, e ha posato la sua mano sulla mia spalla.\n\nNon credo che passerà molto tempo prima del nostro prossimo incontro."
 feast_main_befriend.5003.a:0 "È stata una serata speciale."
 #General Guest End Event
 feast_main_befriend.5004.t:2 "Un Incidente Memorabile"
 feast_main_befriend.5004.desc:0 "Mentre mi preparo a partire con gli altri ospiti, non posso far altro che guardare ai giorni passati con un sorriso.\n\nÈ stato un banchetto magnifico, e le conoscenze che ho fatto con i membri dei ceti inferiori mi hanno dato dei nuovi punti di vista."
 feast_main_befriend.5004.a:1 "Alla prossima!"
