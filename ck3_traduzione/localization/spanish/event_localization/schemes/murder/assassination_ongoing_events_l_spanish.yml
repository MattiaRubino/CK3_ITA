l_spanish:
 do_not_execute_assassination_tooltip:0 "Non tentare l'assassinio"

 assassination_ongoing.0001.t:0 "Simpatizzante Segret[secret_sympathizer.Custom('DE_END_PRO_S_N')]"
 assassination_ongoing.0001.desc:0 "[assassin.Custom('DE_ART_DEF_P_D')] mi[assassin.Custom('DE_END_PRO_S_N')] assassin[assassin.Custom('DE_END_PRO_S_N')], [secret_sympathizer.Custom('IT_NAM_COL3')][assassin.GetTitledFirstName], ha scoperto che [secret_sympathizer.Custom('IT_NAM_COL3')][secret_sympathizer.GetTitledFirstName], che si trova a corte [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName], è solidale con la nostra causa, o forse addirittura pratica segretamente la fede [ROOT.Char.GetFaith.GetAdjective].\n\n"[secret_sympathizer.GetSheHe|U] vuole aiutarci a portare a termine questo complotto", spiega [assassin.GetFirstNameNoTooltip]. "Ma in cambio desidera ricevere la vostra benedizione e il vostro favore come grande campione dei [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip].""
 assassination_ongoing.0001.a:0 "[secret_sympathizer.Custom('DE_PRO_POS_S_3P')] raccomanderò a [ROOT.Char.GetFaith.HighGodNameAlternate]."
 assassination_ongoing.0001.b:0 "Non posso benedire tutti i disperati che mi portate davanti."
 fp3_sympathizer_might_betray_you.flavor:0 "[secret_sympathizer.GetFirstNameNoTooltip] potrebbe ostacolarci, piuttosto che aiutarci..."

 assassination_ongoing.0002.t:0 "Corteggiare i Fanatici"
 assassination_ongoing.0002.desc:0 "[assassin.Custom('IT_NAM_COL3')|U][assassin.GetTitledFirstName] si prepara nervosamente alla sua missione. Ovviamente, so bene che la prospettiva di una morte raccapricciante non [assassin.Custom('DE_PRO_POS_P_3P')] scoraggia, quindi deve trattarsi di qualcos'altro. Quando glielo chiedo, [assassin.GetSheHe] va dritt[assassin.Custom('DE_END_PRO_S_N')] al punto.\n\n"Ho bisogno di altri assistenti per portare a termine questa missione contro [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName]", spiega. "Ho incontrato alcuni devoti [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] nel deserto, dove sono stati mandati in esilio da [Select_CString(ROOT.Char.IsFemale,'una Signoraq','un Signore')] ostile alla nostra causa. Sarebbero disposti ad aiutarci, se fornissimo loro armi e armature.""
 assassination_ongoing.0002.a:0 "Chiunque voglia aiutarci è più che benvenuto!"
 assassination_ongoing.0002.b:0 "Preferisco non fidarmi di questi vagabondi..."

assassination_usury_event_title:0 "Oro e [owner.GetFaith.HighGodNameAlternate]"
assassination_not_usury_event_title:0 "Un Sacchetto d'Oro"
assassination_ongoing.0003_opening:0 "[assassin.Custom('IT_NAM_COL3')|U][assassin.GetTitledFirstName] sembra aver trovato una falla sfruttabile nel seguito [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName].\n\n"Infatti", mi ha spiegato, "ho comunicato segretamente con "
assassination_usury_event_scullery_maid_desc:0 "un'umile sguattera in cerca di vendetta,"
assassination_usury_event_guard_desc:0 "una guardia corrotta,"
assassination_usury_event_harem_slave_desc:0 "una schiava dell'harem ambiziosa,"
assassination_usury_event_gardener_desc:0 "un giardiniere senza pretese che un tempo era [owner.GetFaith.GetAdherentNameNoTooltip|l],"
assassination_usury_event_minor_servant_desc:0 "un servitore di basso rango ma molto competente,"
assassination_ongoing.0003.outro:0 "e posso ottenere le informazioni che ci servono, al giusto prezzo. Il pagamento dovrà essere effettuato in oro e con discrezione."\n\nPer un attimo ho avuto dei dubbi. Certo, si possono comprare dei servizi, ma che dire della lealtà e della fiducia?" 
assassination_ongoing.0003.a:0 "Errare è umano..."
assassination_ongoing.0003.b:0 "Non vedo alcun motivo per esitare!"
assassination_ongoing.0003.c:0 "No, mi guadagnerò la lealtà di questa persona, non la comprerò."


assassination_ongoing.0004.t:0 "Un Momento di Dubbio"
assassination_ongoing.0004_opening:0 "[assassin.Custom('IT_NAM_COL3')|U][assassin.GetTitledFirstName] sembra essere insolitamente apprensiv[assassin.Custom('DE_END_PRO_S_N')], persino apatic[assassin.Custom('DE_END_PRO_S_N')].\n\n"In effetti," confessa [assassin.GetSheHe] quando gliene parlo, "la mia fede sta vacillando, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Dubitavo dell'esistenza di un aldilà dove mi aspettavano grandi ricompense. Dovrei dare la mia vita per uccidere quel[target.Custom('DE_END_ADJ_NUL_S_N')] [target.Custom('InsultAdjective')] di [target.GetFirstName]? E se uccidere tutti i miscredenti non fosse approvato da [assassin.GetFaith.HighGodNameAlternate]?"\n\nMentre ascolto il mio dubbioso maestro assassino, mi rendo conto che tutto ciò di cui [assassin.GetSheHe] ha bisogno è "
assassination_doubt_event_hashish_desc:0 "di calmarsi con un po' di hashish, per chiarirsi le idee e accogliere la volontà [assassin.GetFaith.HighGodNamePossessive]."
assassination_doubt_event_alcohol_desc:0 "di bere così tanto da poter contemplare l'aldilà." 
assassination_doubt_event_food_desc:0 "di abbandonarsi per un momento ai piaceri che solo il buon cibo può dare."
assassination_doubt_event_confide_desc:0 "di qualcuno che [assassin.Custom('DE_PRO_POS_P_3P')] ascolti e [assassin.Custom('DE_PRO_POS_P_3P')] rassicuri."
assassination_doubt_event_orgy_desc:0 "di una serata da trascorrere con delle concubine, che sarò felice di fornire io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
assassination_doubt_event_meditation_desc:0 "di un momento di conforto e di dialogo interiore con [assassin.GetFaith.HighGodName]."
assassin_doubt_event_nothing_else:0 "di sentirmi riaffermare la sua fede nell'esistenza del [assassin.GetFaith.PositiveAfterLife3|U]."
assassination_console.success:0 "Rassicuri [assassin.GetFirstNameNoTooltip]"
assassination_console.failure:0 "Non riesci a riassicurare [assassin.GetFirstNameNoTooltip]"
assassination_console_toast.success:0 "[assassin.GetFirstNameNoTooltip] ritrova la sua risolutezza"
assassination_console_toast.failure:0 "[assassin.GetFirstNameNoTooltip] continua a dubitare"
assassination_ongoing.0003.c_hashish:0 "Venite a mangiare dei dolci all'hashish con me."
assassination_ongoing.0003.c_alcohol:0 "Venite, bevete con me."
assassination_ongoing.0003.c_food:0 "Venite, andiamo a mangiare insieme."
assassination_ongoing.0003.c_confide:0 "Su, abbiate fiducia in me."
assassination_ongoing.0003.c_orgy:0 "Venite, vi organizzo un'anteprima di [assassin.GetFaith.PositiveAfterLife2|U]..."
assassination_ongoing.0003.c_meditation:0 "Venite, meditiamo insieme."
assassination_ongoing.0004.b:0 "Non dovete fallire. Abbiate fede nella saggezza [assassin.GetFaith.HighGodName]."
assassination_ongoing.0004.c:0 "Forse non dovremmo procede con questo assassinio..."
high_risk_of_dying.tt:0 "@warning_icon! #X Potrebbe diventare più probabile che [assassin.Custom('IT_NAM_COL3')][assassin.GetTitledFirstNameNoTooltip] muoia durante il tentativo di assassinio!#!"

assassination_ongoing.0005.t:0 "Veleno o Peste"
assassination_ongoing.0005.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]" dice [assassin.GetName], "dobbiamo sfruttare ogni possibile vantaggio a nostra disposizione per porre fine all'esistenza [assassin.Custom('IT_NAM_COL2')][target.GetTitledFirstName]. Esiste un potente veleno, consumato in piccole quantità dai mistici orientali, nel quale potrei intingere la mia lama. Ma è alquanto costoso.""
assassination_ongoing.0005.a_you:0 "Non è necessario. Posso creare io un veleno adatto!" 
assassination_ongoing.0005.a_them:0 "Sei un erborista esperto, prepara il tuo veleno."
assassination_ongoing.0005.b:0 "Non c'è prezzo che non pagherei per la causa!"
assassination_ongoing.0005.c:0 "Basterà immergere la lama in un pozzo nero e lasciarcela per tutta la notte, sarà sufficiente per ottenere lo stesso effetto."
assassination_ongoing.0005.d:0 "No, è una perdita di tempo e, francamente, è un sistema non degno di noi."

assassination_ongoing.0006.t:0 "Assassin[dummy_assassin_gender.Custom('DE_END_PRO_S_N')] in Fuga"
assassination_ongoing.0006.desc:0 "Abbiamo attentato alla vita [target.Custom('IT_NAM_COL2')][target.GetTitledFirstNameNoTooltip]. Purtroppo, proprio quando il mio maestro assassino, [assassin.Custom('IT_NAM_COL3')][assassin.GetTitledFirstName], ha visto un varco, uno dei suoi assistenti ha ceduto alla paura di morire ed è fuggit[dummy_assassin_gender.Custom('DE_END_PRO_S_N')].\n\nAbbiamo dovuto rinunciare. Fortunatamente, [target.Custom('IT_NAM_COL3')][target.GetTitledFirstNameNoTooltip] sembra non essersi accort[target.Custom('DE_END_PRO_S_N')] di nulla e [assassin.GetFirstNameNoTooltip] mi ha assicurato che un altro tentativo sarebbe stato presto possibile. [dummy_assassin_gender.Custom('DE_ART_DEF_P_D')] fuggitiv[dummy_assassin_gender.Custom('DE_END_PRO_S_N')] rappresenta comunque un rischio, se non riusciamo a trovarl[dummy_assassin_gender.Custom('DE_END_PRO_S_N')]." 
assassination_ongoing.0006.a:0 "L[dummy_assassin_gender.Custom('DE_END_PRO_S_N')] troveremo... e l[dummy_assassin_gender.Custom('DE_END_PRO_S_N')] metteremo a tacere per sempre."
assassination_ongoing.0006.b:0 "Dovremo convivere con questo rischio."
assassination_hunted_down_toast.success:0 "Hai messo a tacere [dummy_assassin_gender.Custom('DE_ART_DEF_P_A')] tradi[dummy_assassin_gender.Custom('DE_END_NOU_S_GS_N')]"
assassination_hunted_down_toast.failure:0 "Non sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a trovare [dummy_assassin_gender.Custom('DE_ART_DEF_P_A')] tradi[dummy_assassin_gender.Custom('DE_END_NOU_S_GS_N')]"
assassination_hunted_down.success:0 "[dummy_assassin_gender.Custom('DE_ART_DEF_P_D')] fuggitiv[dummy_assassin_gender.Custom('DE_END_PRO_S_N')] cade nelle tue mani e scompare per sempre"
assassination_hunted_down.failure: "Non sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a catturarl[dummy_assassin_gender.Custom('DE_END_PRO_S_N')]"

assassination_ongoing.0007.t:0 "Una Persona Virtuosa?"
assassination_ongoing.0007.desc:0 ""Non posso farlo," esclama improvvisamente [assassin.Custom('DE_ART_DEF_P_A')] mi[assassin.Custom('DE_END_PRO_S_N')] assassin[assassin.Custom('DE_END_PRO_S_N')] [assassin.GetFirstName], con un'aria insolitamente preoccupata.\n\n"Sebbene sia un[target.Custom('DE_PRO_POS_P_2P')] eretic[target.Custom('DE_END_PRO_S_N')], [taget.Custom('IT_NAM_COL3')][target.GetTitledFirstName] è comunque un[target.Custom('DE_PRO_POS_P_2P')] [target.GetWomanMan] di grande virtù e forte fede in [assassin.GetFaith.HighGodName]. [target.GetSheHe|U] è not[target.Custom('DE_END_PRO_S_N')] per non essere né corrott[target.Custom('DE_END_PRO_S_N')] né ingiust[target.Custom('DE_END_PRO_S_N')]. Se dovessi ucciderl[target.Custom('DE_END_PRO_S_N')], temo che l'ira di [assassin.GetFaith.HighGodName] si abbatterà su di me e che un terribile castigo mi attenderà nell'aldilà."" 
assassination_ongoing.0007.a:0 "Tu sei un[assassin.Custom('DE_PRO_PER_P_3P_G')]#italic assassin[assassin.Custom('DE_END_PRO_S_N')]#!! Non ti ho assunt[assassin.Custom('DE_END_PRO_S_N')] per esitare!"
assassination_ongoing.0007.b:0 "Forse avete ragione. Per ora lasciamo le cose come stanno."
