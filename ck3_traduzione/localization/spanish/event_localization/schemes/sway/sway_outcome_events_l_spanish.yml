l_spanish:
 sway_outcome.1001.t:0 "Influenzare: Un'opportunità"
 sway_outcome.1001.desc:0 "Nei miei tentativi di allineare [target.GetTitledFirstName] ai miei interessi, ho trovato un'opportunità. Penso di poter sostenere che i nostri obiettivi sono, in effetti, gli stessi. Nel dettare la mia prossima lettera..."
 sway_outcome.1001.a:0 "...Sottolineo quegli interessi in comune."
 sway_outcome.1001.a.success:0 "[target.GetFirstNameNoTooltip] si convince"
 sway_outcome.1001.a.failure:0 "[target.GetFirstNameNoTooltip] capisce cosa c'è dietro ai miei sforzi"
 sway_outcome.1001.b:0 "...Cerco di rimanere discret[ROOT.Char.Custom('DE_END_PRO_S_N')]."

 sway_outcome.1002.t:0 "Influenzare: Convinzioni Religiose"
 sway_outcome.1002.same_faith:0 "Ho avuto un'idea durante i miei tentativi di allineare ([target.Custom('DE_ART_DEF_P_A')]) [target.GetTitledFirstName] ai miei interessi.\n\nCon le giuste argomentazioni, potrei essere in grado di convincerl[target.Custom('DE_END_PRO_S_N')] che sto agendo non solo nel mio interesse, ma anche nell'interesse di [ROOT.Char.GetFaith.HighGodName] stesso!"
 sway_outcome.1002.other_faith:0 "Ho avuto un'idea durante i miei tentativi di allineare ([target.Custom('DE_ART_DEF_P_A')]) [target.GetTitledFirstName] ai miei interessi.\n\nForse potrei sostenere che è nell'interesse di tutti i/gli [target.GetFaith.GetAdherentNamePlural] supportare me, piuttosto che qualsiasi altro [ROOT.Char.GetFaith.GetAdjective] governatore?"
 sway_outcome.1002.a:0 "Credo di poter avanzare un'argomentazione molto convincente."
 sway_outcome.1002.b:0 "Forse dovrei attenermi alle sottigliezze diplomatiche."

 sway_outcome.1003.t:0 "Influenzare: Cavalcare l'onda della fortuna"
 sway_outcome.1003.desc:0 "Finisco di leggere l'ultima lettera di [target.GetTitledFirstName] e sorrido, finalmente sembra che [target.GetSheHe] si sia affezionat[target.Custom('DE_END_PRO_S_N')].\n\nAnche se si tratta di un successo, sono tentat[ROOT.Char.Custom('DE_END_PRO_S_N')] di sfruttare questa opportunità per cercare di avvicinarmi a [target.GetSheHe] ancora di più..."
 sway_outcome.1003.a:0 "È ora di mettere alla prova le mie capacità diplomatiche!"
 sway_outcome.1003.a.success:0 "[target.GetSheHe|U] apprezza lo sforzo"
 sway_outcome.1003.a.failure:0 "[target.GetSheHe|U] si sente offeso"
 sway_outcome.1003.a_friend:0 "Lascerò che [friend.GetFirstNameNoTooltip] se ne occupi."
 sway_outcome.1003.b:0 "Questa vittoria è sufficiente."

 sway_outcome.2001.t:0 "Influenzare: Un Malinteso"
 sway_outcome.2001.opening:0 "Sembra che le mie iniziative diplomatiche verso ([target.Custom('DE_ART_DEF_P_A')]) [target.GetTitledFirstName] abbiano causato un grosso malinteso! Ho ricevuto una lettera da [target.GetSheHe] in cui chiaramente crede che io abbia perseguito un obiettivo completamente diverso..."
 sway_outcome.2001.not_interested_relation:0 "\n\n"Sono il vostro [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], per amor di [target.GetFaith.HighGodNamePossessive]!""
 sway_outcome.2001.not_interested_romantically:0 "\n\n"Sebbene ne sia lusingat[ROOT.Char.Custom('DE_END_PRO_S_N')], trovo il tuo interesse inappropriato per un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] del tuo rango.""
 sway_outcome.2001.not_interested_horses:0 "\n\n"Non venderò i miei cavalli di razza, non importa quante lettere di lusinghe mi inviate!""
 sway_outcome.2001.not_interested_toll_exemptions:0 "\n\n"Non posso concedervi esenzioni dal pagare il pedaggio, anche se avete molto da commerciare, non importa!""
 sway_outcome.2001.not_interested_friend:0 "\n\n"Sembra che ciò di cui avete veramente bisogno sia un amico, e temo di non poterlo essere per voi. Tuttavia, posso consigliarti—""
 sway_outcome.2001.not_interested_relics:0 "\n\n"Non vi darò nessuna delle mie reliquie, non importa quanto possiate pregare per me!""
 sway_outcome.2001.end:0 "\n\nNon ho bisogno di leggere per capirne il significato."
 sway_outcome.2001.a:0 "È tutto un grosso malinteso!"

 sway_outcome.2002.t:0 "Influenzare: Trama Nefasta"
 sway_outcome.2002.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! [target.Custom('DE_ART_DEF_P_D')] [target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] ha interrotto qualsiasi tipo di conversazione."\n\nVedendo il mio improvviso interesse e la quantità di corrispondenza come un segno di piani malvagi, [target.Custom('DE_ART_IND_A')] ha l'impressione che io stia complottando contro di [target.GetSheHe]!"
 sway_outcome.2002.a:0 "Cercavo solo di fare una buona impressione..."
