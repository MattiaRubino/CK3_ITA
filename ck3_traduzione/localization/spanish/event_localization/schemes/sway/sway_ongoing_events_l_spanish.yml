l_spanish:
 sway_ongoing.1001.t:0 "Influenza: Cultura [target.GetCulture.GetNameNoTooltip]"
 sway_ongoing.1001.desc:2 "Un[target.Custom('DE_PRO_POS_P_2P')] plebe[target.Custom('DE_END_PRO_S_N')] di origine [target.GetCulture.GetNameNoTooltip] è stato fermat[target.Custom('DE_END_PRO_S_N')] per le strade di [capital.GetNameNoTooltip] per un'offesa di poco conto.\n\nFacendo una dichiarazione in sua difesa forse potrei riuscire a convincere [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],  anch'ess[target.Custom('DE_END_PRO_S_N')] di cultura  [target.GetCulture.GetNameNoTooltip], del mio buon carattere, ma potrei rischiare di alienare i [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] miei pari..."
 sway_ongoing.1001.a:1 "[target.GetCulture.GetCollectiveNounNoTooltip], davvero delle brave persone."
 sway_ongoing.1001.b:1 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], gente di fibra morale superiore!"

 sway_ongoing.1002.t:0 "Influenza: Complimenti"
 sway_ongoing.1002.desc:0 "Per rendere [target.GetName], più suscettibile ai miei tentativi di avvicinarmi a [target.GetSheHe], posso includere un complimento nella prossima missiva per la sua corte.\n\nMi assicurerò di menzionarne..."
 sway_ongoing.1002.success.tt:0 "A discrezione di [friend.GetTitledFirstNameNoTooltip]:"
 sway_ongoing.1002.b:0 "Sarò breve e professionale."

 sway_ongoing.1003.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc:0 "La nostra recente corrispondenza è stata per me motivo di gioia. Non posso fare a meno di pensare che entrambi potremmo trarre vantaggio da una più frequente comunicazione."
 sway_ongoing.1003.a:0 "Eccellente!"

 sway_ongoing.1004.desc:0 "La nostra recente corrispondenza ha lasciato molto a desiderare. Siete pregat[ROOT.Char.Custom('DE_END_PRO_S_N')] di astenervi da osservazioni personali in futuro."
 sway_ongoing.1004.a:0 "Oh no..."

 sway_ongoing.1005.t:0 "Influenza: [target.Custom('DE_ART_DEF_P_D')] Buon[target.Custom('DE_PRO_POS_P_2P')] [target.GetTitleAsNameNoTooltip]"
 sway_ongoing.1005.desc:0 "L'aver ospitato signori e dame provenienti da regni vicini e lontani ha fatto sì che mi si presentassero diverse occasioni per mettere in buona luce [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], di grazia, chi è la persona più [target.Custom('FormalComplimentAdjective')] di cui avete sentito parlare?""
 sway_ongoing.1005.a:0 "[target.GetTitledFirstNameNoTooltip], senza alcun dubbio!"
 sway_ongoing.1005.b:0 "Be', io, naturalmente!"

 sway_ongoing.1006.t:0 "Influenza: Infiltrati"
 sway_ongoing.1006.desc:0 "È giunto alla mia attenzione che alcuni abitanti del luogo si stanno spostando verso [capital.GetNameNoTooltip], la capitale che controlla [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nLa gente del posto, che sia appena insediata o meno, lodandomi di certo non può nuocere alla percezione che [target.GetSheHe] ha di me..."
 sway_ongoing.1006.a:0 ""Prendete quest'oro, e assicuratevi di essere ascoltati.""
 sway_ongoing.1006.b:0 "Non ne vale la pena."

 sway_ongoing.5001.t:0 "Influenza: Entrare in Confidenza"
 sway_ongoing.5001.desc:0 "Nella nostra recente conversazione, [target.GetFirstName] ha espresso la volontà di concentrarsi maggiormente sui suoi interessi e sulle sue ambizioni.\n\n#EMP Potrei#! fare in modo che le nostre prossime lettere trattino un argomento che [target.Custom('DE_PRO_DEM')] sta a cuore..."
 sway_ongoing.5001.diplomacy_lifestyle:0 "Penso che a [target.GetSheHe] piaccia concentrarsi sulle questioni diplomatiche."
 sway_ongoing.5001.martial_lifestyle:0 "Ho sentito che apprezza le imprese di guerra."
 sway_ongoing.5001.stewardship_lifestyle:0 "Governare un regno [target.Custom('DE_PRO_DEM')] interessa sicuramente."
 sway_ongoing.5001.intrigue_lifestyle:0 "È sicuramente interessat[target.Custom('DE_END_PRO_S_N')] a intrighi e sotterfugi."
 sway_ongoing.5001.learning_lifestyle:0 "Credo che niente [target.Custom('DE_PRO_POS_P_3P')] attiri come un buon libro!"
 sway_ongoing.5001.a.tt:0 "Includerò velatamente questo argomento nelle prossime lettere."
 sway_ongoing.5001.b:0 "Non è compito mio."

 sway_ongoing.5002.t:0 "Entrare in Confidenza"
 sway_ongoing.5002.desc_opening:0 "Nella nostra ultima corrispondenza [owner.GetFirstName] ha menzionato di sfuggita"
 sway_ongoing.5002.desc_diplomacy:0 "una conversazione che ha avuto recentemente"
 sway_ongoing.5002.desc_martial:0 "lo stato delle sue truppe"
 sway_ongoing.5002.desc_stewardship:0 "l'amministrazione del suo regno,"
 sway_ongoing.5002.desc_intrigue:0 "le sottigliezze degli intrighi di corte,"
 sway_ongoing.5002.desc_learning:0 "un libro che [owner.GetSheHe] ha letto di recente,"
 sway_ongoing.5002.desc_fallback:0 "un argomento estraneo alla nostra conversazione,"
 sway_ongoing.5002.desc_success:0 " Non sapevo che anche [owner.GetSheHe] fosse interessat[owner.Custom('DE_END_PRO_S_N')] all'argomento!"
 sway_ongoing.5002.desc_failure:0 " come se l'argomento mi interessasse!"
 sway_ongoing.5002.desc_ending:0 "\n\nQueste lettere dovrebbero essere di natura strettamente diplomatica, ma ovviamente a volte si concentrano su argomenti più personali..."
 sway_ongoing.5002.a:0 "Parliamone ancora!"
 sway_ongoing.5002.b:0 "Oh, #EMP ti prego#! dimmi di più!"
 sway_ongoing.5002.b.tt:0 "Credo che [owner.GetHerHim] asseconderò..."
 sway_ongoing.5002.c:0 "Apprezzerei se ci attenessimo ad argomenti rilevanti."

 sway_ongoing.5003.desc_opening:0 "Nella sua risposta [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ha incoraggiato il mio interesse verso argomenti più personali!"
 sway_ongoing.5003.desc_nonsense:0 "\n\nOra devo solo continuare a fingere di sapere qualcosa degli argomenti trattati..."
 sway_ongoing.5003.desc:0 "\n\nChe meraviglia, anche [target.GetSheHe] è interessat[target.Custom('DE_END_PRO_S_N')] all'argomento [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5003.a:0 "Parliamone ancora!"
 sway_ongoing.5003.b_diplomacy:0 ""Allora.. che mi dici dei vassalli, eh?""
 sway_ongoing.5003.b_martial:0 ""Allora... che mi dici riguardo le spade, eh?""
 sway_ongoing.5003.b_stewardship:0 ""Allora... che mi dici dell'oro, eh?""
 sway_ongoing.5003.b_intrigue:0 ""Allora... che mi dici riguardo ai complotti, eh?""
 sway_ongoing.5003.b_learning:0 ""Allora... che mi dici delle lettere, he?""
 sway_ongoing.5003.b.tt:0 "Spero che [target.GetSheHe] se la beva!"
 sway_ongoing.5003.c:0 "Non posso farlo!"

 sway_ongoing.5004.desc:0 "Nella sua risposta ([target.Custom('DE_ART_DEF_P_A')]) [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mi ha chiesto di smetterla di fare indagini sui suoi interessi personali e di attenermi all'argomento in questione.\n\n"Non apprezzo questi tentativi di distrazione," ha affermato."
 sway_ongoing.5004.desc_nonsense:0 "\n\nForse è meglio così... Comunque non so molto di [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5004.a:0 "Valeva la pena tentare!"

 sway_ongoing.5005.desc:0 "Nella sua recente risposta [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [owner.GetSheHe] ha confessato di non sapere nulla riguardo l'argomento di [owner.Custom('LifestyleFocusTopic')] e di aver solo finto per il bene della nostra conversazione!"
 sway_ongoing.5005.a:0 "Che bugiardo! Ma non dirò nulla, non preoccuparti."

 sway_ongoing.5006.desc:0 "Nella sua recente risposta [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [target.GetSheHe] ha confessato di non sapere nulla riguardo l'argomento di [target.Custom('LifestyleFocusTopic')] e di aver solo finto per il bene della nostra conversazione!"

 sway_ongoing.5007.desc:0 "L'ultima lettera di [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] includeva un intero passaggio su [owner.Custom('LifestyleFocusTopic')]! Non avevo idea che [owner.GetSheHe] fosse così interessat[owner.Custom('DE_END_PRO_S_N')] a queste cose...\n\nPotrebbe essere anche iniziata con me che l[owner.Custom('DE_END_PRO_S_N')] assecondav[owner.Custom('DE_END_PRO_S_N')], ma ora sono troppo coinvolt[ROOT.Char.Custom('DE_END_PRO_S_N')] per tirarmi indietro..."
 sway_ongoing.5007.b.tt:0 "Spero che [owner.GetSheHe] se la beva!"

 sway_ongoing.5009.desc_success:0 "Dopo tutto il tempo che ho trascorso con [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] a parlare di [owner.Custom('LifestyleFocusTopic')], e dopo tutte le ricerche che ho dovuto fare per fingermi un esperto in questo campo, mi sto rendendo conto che la materia non mi è più estranea come un tempo!"
 sway_ongoing.5009.desc_owner_discovered:0 "In una recente corrispondenza [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ha espresso un chiaro sospetto sul mio effettivo livello di conoscenza riguardo [owner.Custom('LifestyleFocusTopic')].\n\nLeggendo l'ultima lettera mi rendo conto che il mio stratagemma è stato scoperto — [target.GetSheHe] continua a parlare di "una chiara mancanza di comprensione" e "una vergognosa dimostrazione di stupidità.""
 sway_ongoing.5009.desc_target_discovered:0 "In una recente corrispondenza [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ha mostrato una vergognosa mancanza di comprensione riguardo [owner.Custom('LifestyleFocusTopic')].\n\nE se anche io so che [target.GetSheHe] sta dicendo sciocchezze, allora sarebbe un #EMP male!#!"
 sway_ongoing.5009.a:0 "Ho imparato davvero molto!"
 sway_ongoing.5009.b:0 "Ahi."
 sway_ongoing.5009.c:0 "Non preoccuparti. Non lo dirò a nessuno."

 sway_ongoing.5010.desc_success:0 "Dopo lunghe discussioni con [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] riguardo [owner.Custom('LifestyleFocusTopic')], e le ricerche che ho dovuto fare per falsificare la mia esperienza in merito, mi sto rendendo conto che l'argomento non mi è più estraneo come una volta!"
 sway_ongoing.5010.desc_target_discovered:0 "In una recente corrispondenza [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ha espresso un chiaro sospetto sul mio effettivo livello di conoscenza riguardo [owner.Custom('LifestyleFocusTopic')].\n\nLeggendo l'ultima lettera mi rendo conto che il mio stratagemma è stato scoperto — [owner.GetSheHe] continua a parlare di "una chiara mancanza di comprensione" e "una vergognosa dimostrazione di stupidità.""
 sway_ongoing.5010.desc_owner_discovered:0 "In una recente corrispondenza [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ha mostrato una vergognosa mancanza di comprensione riguardo [owner.Custom('LifestyleFocusTopic')].\n\nE se anche io so che [owner.GetSheHe] sta dicendo sciocchezze, allora sarebbe un #EMP male!#!"

 sway_ongoing.5011.t:0 "Influenza: La Visita"
 sway_ongoing.5011.desc_opening:0 "Sto attraversando [capital.GetNameNoTooltip], ove risiede [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], quando ricevo un invito a visitare il suo [target.Custom('ResidenceBuilding')].\n\nQuando arrivo"
 sway_ongoing.5011.desc_friendly:0 "[target.GetSheHe] mi accoglie a braccia aperte"
 sway_ongoing.5011.desc_dislike:0 "[target.GetSheHe] mi accoglie con superbia"
 sway_ongoing.5011.desc_normal:0 "[target.GetSheHe] mi accoglie con rispetto"
 sway_ongoing.5011.desc:0 "facendomi fare un giro. Una cosa che mi colpisce è che il posto è pieno di progetti incompiuti..."
 sway_ongoing.5011.a:0 "Mi tratterrò per un po'."
 sway_ongoing.5011.a.tt:0 "Forse posso aiutar[target.Custom('DE_PRO_POS_P_3P')]"
 sway_ongoing.5011.b:0 "Mostrami le mie stanze."
 sway_ongoing.5011.b.tt:0 "Partirò di prima mattina"

 sway_ongoing.5013.desc_opening:0 "Una biblioteca in cui i libri sono accatastati negli angoli, progetti di edifici incompiuti dappertutto – in particolare un'intera sala da pranzo – e un forziere d'oro che si trova proprio in mezzo ad un corridoio...\n\n[target.Custom('DE_ART_DEF_P_D')] [target.Custom('ResidenceBuilding')] di [target.GetTitledFirstNamePossessive] è un casino!"
 sway_ongoing.5012.a_trait:0 "Sistemerò la sala da pranzo."
 sway_ongoing.5012.a:0 "Penso di poter dare una mano con la sala da pranzo."
 sway_ongoing.5012.a.tt:0 "[target.GetTitledFirstNameNoTooltip] reagirà all'azione che intraprenderai"
 sway_ongoing.5012.a_success:0 "Ho avuto successo"
 sway_ongoing.5012.a_failure:0 "Non faccio che peggiorare le cose"
 sway_ongoing.5012.b_trait:0 "Metto in ordine questi libri..."
 sway_ongoing.5012.b:0 "I libri... I poveri libri!"
 sway_ongoing.5012.b.tt:0 "Cercherò di ripulire la biblioteca"
 sway_ongoing.5012.b_success:0 "Tutto è ordinato e a posto"
 sway_ongoing.5012.b_failure:0 "Faccio solo più pasticci"
 sway_ongoing.5012.c:0 "Quello scrigno d'oro è #EMP proprio#! incustodito."
 sway_ongoing.5012.c.tt:0 "Devo avvertire [target.GetHerHim]"
 sway_ongoing.5012.c_success:0 "[target.GetSheHe|U] prende a cuore il mio avvertimento"
 sway_ongoing.5012.c_failure:0 "[target.GetSheHe|U] pensa che io stia escogitando qualcosa"
 sway_ongoing.5012.d:0 "Vado a letto."

 sway_ongoing.5013.desc_expansion_success:0 "Tutto ciò di cui aveva bisogno era dedicargli un po' di attenzione – Presto la sua sala da pranzo sarebbe stata sistemata."
 sway_ongoing.5013.desc_expansion_failure:0 "Nonostante tutti i miei sforzi, la sala da pranzo sembra essere in uno stato peggiore quando ho finito di sistemare, rispetto a quando ho iniziato..."
 sway_ongoing.5013.desc_library_success:0 "Libri rilegati, documenti sparsi, dorsi decorati... Dopo aver risistemato tutto, c'è finalmente una parvenza di ordine nel caos in cui si trovava la libreria."
 sway_ongoing.5013.desc_library_failure:0 "Libri rilegati, documenti sparsi, dorsi decorati... Non importa quanto ci abbia provato, non riuscivo a trovare alcun senso al disordine in cui era ridotta la libreria. "
 sway_ongoing.5013.desc_gold_success:0 "Mentre spiego il rischio che si corre tenendo uno scrigno d'oro allo scoperto, i suoi occhi si spalancano realizzando la cosa.\n\n"Oh, certo, non dovrebbe essere là fuori! Grazie [ROOT.Char.GetTitledFirstNameNoTooltip].""
 sway_ongoing.5013.desc_gold_failure:0 "Mentre cerco di spiegare il rischio che si corre lasciando uno scrigno d'oro in vista, vedo i suoi occhi socchiudersi.\n\n"Esattamente #EMP perché#! Stai guardando il mio oro?""
 sway_ongoing.5013.desc_steal_success:0 ""Il mio oro! Dov'è finito il mio oro?!"\n\nTrovo [target.GetTitledFirstName] angosciato, in piedi nel corridoio, con uno scrigno vuoto di fronte. "Oh, [ROOT.Char.GetTitledFirstNameNoTooltip], se solo ti avessi ascoltato!""
 sway_ongoing.5013.desc_end_good:0 "\n\nHo fatto tutto il possibile per aiutare."
 sway_ongoing.5013.desc_end_bad:0 "\n\nEra una situazione difficile, ma ho fatto tutto il possibile per aiutare."
 sway_ongoing.5013.desc_good:0 "\n\nLe cose stanno andando bene, ci sono altre zone dove posso ancora aiutare."
 sway_ongoing.5013.desc_bad:0 "\n\nNon sta andando molto bene, ma ci sono altre zone in cui posso ancora dare una mano!"
 sway_ongoing.5013.c:0 "So come fare in modo che mi ascolti...!"
 sway_ongoing.5013.c.tt_intrigue:0 "E se accadesse qualcosa al suo oro..."
 sway_ongoing.5013.d:0 "#EMP Adesso#! è ora di andare a letto."

 sway_ongoing.5014.desc_opening:0 "Vedo [target.GetTitledFirstName] all'ingresso che aspetta di vedermi partire la mattina. Mentre mi avvicino l[target.Custom('DE_END_PRO_S_N')] sento borbottare tra sé e sé.\n\n"
 sway_ongoing.5014.desc_great:0 ""[ROOT.Char.GetSheHe|U] il [target.Custom('ResidenceBuilding')], è splendido, è come nuovo...""
 sway_ongoing.5014.desc_good:0 ""[ROOT.Char.GetSheHe|U] ha davvero sistemato tutto""
 sway_ongoing.5014.desc_bad:0 ""[ROOT.Char.GetSheHe|U] ha davvero incasinato tutto""
 sway_ongoing.5014.desc_failed_but:0 "ma"
 sway_ongoing.5014.desc_failed_dot:0 "–"
 sway_ongoing.5014.desc_failed_three:0 "ha rovinato la mia biblioteca, la mia sala da pranzo #EMP e#! [ROOT.Char.GetSheHe] ha cercato di rubare il mio oro...""
 sway_ongoing.5014.desc_failed_library_gold:0 "ha rovinato la mia libreria #EMP e#! ha cercato di rubare il mio oro..."
 sway_ongoing.5014.desc_failed_expansion_library:0 "ha rovinato la mia biblioteca e la mia sala da pranzo...""
 sway_ongoing.5014.desc_failed_expansion_gold:0 "ha rovinato la mia sala da pranzo #EMP e#! ha cercato di rubare il mio oro...""
 sway_ongoing.5014.desc_failed_expansion:0 " ha rovinato la mia sala da pranzo...""
 sway_ongoing.5014.desc_failed_library:0 "ha rovinato la mia libreria...""
 sway_ongoing.5014.desc_failed_gold:0 "ha cercato di rubare il mio oro...""
 sway_ongoing.5014.desc_ending:0 "\n\n"#EMP Ehum#!." Dopo un rapido addio, mi sono avviato subito sulla strada di casa."
 sway_ongoing.5014.a_good:0 "Sono content[ROOT.Char.Custom('DE_END_PRO_S_N')] di essere stato un valido aiutante!"
 sway_ongoing.5014.a_bad:0 "Probabilmente è meglio così."
