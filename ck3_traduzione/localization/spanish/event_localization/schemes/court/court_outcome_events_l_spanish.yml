l_spanish:
 #Unused texts for secrecy event
 court_outcome.0001.t:1 "$court_event_title$ Ora o Mai Più"
 court_outcome.0001.desc:0 "Oh, [target.GetFirstName], mi[target.Custom('DE_END_PRO_S_N')] [target.Custom('LoverPetName')]! Anelo il tuo abbraccio! Penso che morirei senza il dolce nettare dei tuoi baci!\n\nAnche se i miei sentimenti sono puri, ci sono molti che ci giudicherebbero. Dovrei andare da [target.GetSheHe]? O dovrei stare lontan[ROOT.Char.Custom('DE_END_PRO_S_N')]?"
 court_outcome.0001.b:0 "Non posso mettere a rischio la sua sicurezza..."
 court_outcome.0001.a:0 "Nulla si frapporrà tra noi!"

 #Player target picks outcome
 court_outcome.0003.t:0 "È amore?"
 court_outcome.0003.success.desc:0 "Riesco a malapena a ricordare come fosse la vita prima che [owner.GetFirstName] mi dichiarasse i suoi sentimenti. Quei giorni sembrano così cupi, così tristi... Ma con [owner.GetSheHe] al mio fianco, ogni cosa sembra possibile!\n\nVorrei che potessimo continuare così per sempre, ma dentro di me, so che devo fare una scelta. Sono abbastanza coraggios[ROOT.Char.Custom('DE_END_PRO_S_N')] da abbandonarmi ai miei sentimenti, o devo chiudere il mio cuore a [owner.GetFirstNameNoTooltip] per sempre?"
 court_outcome.0003.failure.desc:0 "Riesco a malapena a ricordare come fosse la vita prima che [owner.GetFirstName] dichiarasse il suo amore per me. Sono lusingat[ROOT.Char.Custom('DE_END_PRO_S_N')] ma al tempo stesso sopraffatt[ROOT.Char.Custom('DE_END_PRO_S_N')] dalle sue attenzioni. Mi ritrovo a desiderare un po' di pace e tranquillità.\n\nEppure, non posso fare a meno di preoccuarmi. Getterei via la mia unica prospettiva di vero amore? Non può essere giusto! Può...?"
 court_outcome.0003.a:0 "Sono tu[ROOT.Char.Custom('DE_END_PRO_S_N')], [owner.GetFirstNameNoTooltip]. Ora e per sempre!"
 court_outcome.0003.a.tt:0 "[owner.GetShortUIName|U] potrebbe diventare la mia Anima Gemella"
 court_outcome.0003.b.success:0 "Un solo bacio del vero amore è tutto ciò che posso dare."
 court_outcome.0003.b.failure:0 "[owner.GetSheHe|U] merita un bacio, quantomeno per la sua devozione."
 court_outcome.0003.b.tt:0 "[owner.GetShortUIName|U] #bold non#! diventerà la tua Anima Gemella"
 court_outcome.0003.c:0 "Questa infatuazione termina oggi."


 court_outcome.kiss.tt:0 "[target.GetShortUIName|U] ed io ci scambiamo un bacio"
 
 
 #Generic keys
 court_outcome.0001.a.tt:0 "Proseguo nel mio tentativo di far innamorare [target.GetTitledFirstName]"

 ### WILD HUNT ###
 court_outcome.1000.t:1 "$court_event_title$ La Caccia Selvaggia"
 court_outcome.1000.i_invite.desc:1 "Quando [target.GetTitledFirstName] mi suggerisce una battuta di caccia, io non esito ad organizzarne una. Farei qualsiasi cosa per un semplice sguardo del[target.Custom('DE_END_ADJ_NUL_S_N')] mi[target.Custom('DE_END_PRO_S_N')] [target.Custom('LoverPetName')]!"
 court_outcome.1000.own_invite.desc:0 "Quando [target.GetFirstName] mi ha invitat[ROOT.Char.Custom('DE_END_PRO_S_N')] ad una battuta di caccia, non ho esitato ad accettare. Non avrei potuto immaginare una visione più graziosa del suo profilo mozzafiato in sella ad uno stallone!"
 court_outcome.1000.liege_invite.desc:1 "Quando [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] mi ha invitat[ROOT.Char.Custom('DE_END_PRO_S_N')] ad una battuta caccia, non ho esitato ad accettare. Farei qualsiasi cosa per un semplice sguardo del[target.Custom('DE_END_ADJ_NUL_S_N')] mi[target.Custom('DE_END_PRO_S_N')] [target.Custom('LoverPetName')]!"
 court_outcome.1000.end.desc:0 "\n\nSto spiando attraverso il sottobosco, il mio paggio accanto al tallone e il mio cane da caccia proprio davanti a me. Sembra che abbia trovato una traccia! Poi improvvisamente vengo distratt[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'urlo di un[target.Custom('DE_PRO_POS_P_2P')] [target.GetWomanMan]!"
 court_outcome.1000.a:0 ""Arrivo, amore mio!""
 court_outcome.1000.b:0 "Forse sarebbe più saggio inviare il paggio..."
 court_outcome.1000.c:0 "Probabilmente si è trattato solo di un uccello."
 court_outcome.1000.b.failure:0 "[target.GetFirstNameNoTooltip] è attaccat[target.Custom('DE_END_PRO_S_N')] da una bestie selvaggia"
 court_outcome.1000.b.success:0 "[target.GetFirstNameNoTooltip] non è mai stat[target.Custom('DE_END_PRO_S_N')] in pericolo"


 court_outcome.1001.desc:1 "In quello che deve essere stato un minuto, ma che è sembrata un'ora, raggiungo una radura. [target.GetFirstName] e a terra davanti a me, spettinat[target.Custom('DE_END_PRO_S_N')] e disarmat[target.Custom('DE_END_PRO_S_N')] . Dall'altra parte, e pronto ad attaccare, vi è un enorme [ROOT.Char.Custom('GetAnimalType')]!\n\nLa mia freccia colpisce in pieno e la bestia crolla al suolo. Per un momento tutto ciò che [target.GetFirstNameNoTooltip] può fare è fissare, ma poi [target.GetSheHe] barcolla verso di me e si getta tra le mie braccia."
 court_outcome.1001.a:0 "Ho bisogno di te, amore mio, proprio qui ed ora!"
 court_outcome.1001.b:0 "Un dolce bacio è l'unica ricompensa che desidero."

 court_outcome.1002.desc:1 ""[target.GetFirstName]! Sto arrivando!" Scatto tra le foglie nella radura, il cuore mi batte forte, il sudore mi scorre lungo il viso.\n\nMa la scena davanti a me non è ciò che mi sarei aspettato. C' un [ROOT.Char.Custom('GetAnimalType')], si — ma giace a terra, una freccia conficcata tra gli occhi. [target.GetFirstNameNoTooltip] abbassa il suo arco mentre si volta verso di me.\n\n"Cos'è questa storia, [owner.GetTitledFirstNameNoTooltip]? Pensavi fossi incapace di difendere me stess[target.Custom('DE_END_PRO_S_N')]?""
 court_outcome.1002.a:0 "Io... Io mi sono perso?"

 court_outcome.1005.desc:0 "Mentre mi avvicino, le urla si intensificano. Deve essere [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [target.Custom('RomanticComplimentAdjective')] [target.GetFirstName] — riconoserei la sua voce ovunque!\n\nMa c'è qualcosa di #EMP strano#! nelle sue urla. Non sembra affatto che [target.GetFirstNameNoTooltip] sia spaventat[target.Custom('DE_END_PRO_S_N')]... O che stia soffrendo...\n\nIl mio cuore affonda quando finalmente [target.Custom('DE_PRO_POS_P_3P')] vedo: nuda come il giorno che è nat[target.Custom('DE_END_PRO_S_N')], mentre si rotola nell'erba con [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 court_outcome.1005.a:0 "[target.GetSheHe|U] chiaramente non ha spazio nel suo cuore per me."
 court_outcome.1005.b:1 "[targets_lover.GetFirstNameNoTooltip] maledirà il giorno che ha incrociato il mio cammino!"
 court_outcome.1005.c:0 "[target.Custom('DE_PRO_POS_P_3P')] salverò da quella bestia!"
 court_outcome.1005.c.murder_undiscovered:0 "La mia freccia colpisce [targets_lover.GetFirstNameNoTooltip]"
 court_outcome.1005.c.murder_discovered:0 "La mia freccia colpisce [targets_lover.GetFirstNameNoTooltip] ma vengo scopert[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 court_outcome.1005.c.murder_attempt:0 "Manco il bersaglio e fuggo dalla scena"
 court_outcome.1005.d:0 "Se non posso aver[target.Custom('DE_PRO_POS_P_3P')] io, nessuno potrà!"
 court_outcome.1005.d.murder_undiscovered:0 "La mia freccia colpisce [target.GetFirstNameNoTooltip]"
 court_outcome.1005.d.murder_discovered:0 "La mia freccia colpisce [target.GetFirstNameNoTooltip] ma vengo scoperto"

 court_outcome.1003.t:0 "La Caccia Selvaggia"
 court_outcome.1004.desc:0 "Sono fuori a cavallo quando questo si butta improvvisamente fuori dal sentiero. La caduta è inevitabile e mi fa uscire l'aria dai polmoni. Quando alzo lo sguardo, mi ritrovo faccia a faccia con un [owner.Custom('GetAnimalType')]!\n\nPrima che io abbia modo di urlare, la bestia crolla a terra, con una freccia in mezzo agli occhi.\n\n"[target.GetFirstNameNoTooltip], mi[target.Custom('DE_END_PRO_S_N')] car[target.Custom('DE_END_PRO_S_N')]! Pensavo di averti perso!" Il mio eroe non è altri che [owner.GetFirstName]!"
 court_outcome.1003.b:0 "Ci scambiamo un bacio, dolce come il miele."


 ### INTRUDER ###

 # OWNER CHOICE
 court_outcome.1100.t:0 "$court_event_title$ Intruso"
 court_outcome.1100.start.desc:0 "Ogni volta che chiudo gli occhi, vedo il viso di [target.GetFirstNamePossessive]. Il sonno non arriverà.\nNon posso attendere oltre. Col favore delle tenebre, mi dirigo verso"
 court_outcome.1100.targets_residence.desc:0 "il suo [target.Custom('ResidenceBuilding')]."
 court_outcome.1100.my_residence.desc:0 "il giardino che si trova all'esterno dei suoi alloggi."
 court_outcome.1100.targets_host_residence.desc:0 "il [target.Custom('ResidenceBuilding')] di [target_host.GetTitledFirstNamePossessive]."
 court_outcome.1100.end.desc:0 "\n\nLa vista della finestra della camera di [target.GetFirstNamePossessiveNoTooltip] fa palpitare il mio cuore. Così vicini, eppur così lontani!\n\nMa aspetta! Chi è che sta scalando la torre? Il losco figuro si ferma accanto alla finestra di [target.GetFirstNamePossessiveNoTooltip] e apre le persiane..."
 court_outcome.1100.a:0 "[target.Custom('DE_ART_DEF_P_D')] mi[target.Custom('DE_END_PRO_S_N')] amat[target.Custom('DE_END_PRO_S_N')] è in pericolo! Devo salvar[target.Custom('DE_PRO_POS_P_3P')]!"
 court_outcome.1100.b:0 ""Guardie! #EMP Guardie!#! C'è un intruso nella torre!"
 court_outcome.1100.b.failure:0 "[target.GetShortUIName|U] viene ferit[target.Custom('DE_END_PRO_S_N')] dall'intruso"
 court_outcome.1100.b.success:0 "[target.GetShortUIName|U] fugge illes[target.Custom('DE_END_PRO_S_N')]"
 court_outcome.1100.c:0 "Non sono venuto qui per lottare contro un ladro."

 # OWNER SUCCESS: You save target from the burglar/comfort target!
 court_outcome.1101.start.desc:0 "I suoni della lotta sopra di me sono la più grande motivazione che io abbia mai conosciuto. Noncurante del rischio di perdere la vita o qualche arto, mi arrampico sulla finestra di [target.GetFirstNamePossessive].\n\n"
 court_outcome.1101.owner_fights.desc:0 "È come se mi fossi tuffat[ROOT.Char.Custom('DE_END_PRO_S_N')] in un lago ghiacciato. [target.GetFirstNameNoTooltip] giace sul pavimento, l'intruso [target.Custom('DE_PRO_POS_P_3P')] tiene giù con forza, tra di loro vi è una lama scintillante. Con un ruggito, afferro il malvivente per il colletto e [ROOT.Char.Custom('DE_PRO_POS_P_3P')] sbatto al muro. Non ricordo cosa sia accaduto dopo.\n\nScampato il pericolo, mi volto verso di [target.GetSheHe]."
 court_outcome.1101.target_fights.desc:0 "La scena che mi si para davanti non è ciò che mi aspettavo. Mobili rovesciati, tende a brandelli e [target.GetFirstName] in piedi sopra un corpo immobile con un pugnale insanguinato tra le mani.\n\n"
 court_outcome.1101.end.desc:0 "\n«[target.GetFirstNameNoTooltip], stai bene?» chiedo cautamente. Come se le mie parole fossero un sortilegio, [target.GetSheHe] finalmente torna in sé, e si getta tra le mie braccia. «Grazie a [target.GetFaith.HighGodName] siete qui, [ROOT.Char.GetFirstNameNoTooltip]!»"
 court_outcome.1101.a:0 "Non lascerò mai più che corriate dei pericoli!"

 # OWNER FAILURE: Target was fine without your help/is scared 
 court_outcome.1102.end.desc:0 ""Che cosa ci fai tu qui?!" chiede [target.GetSheHe], la sua foce trema. Alzo le mani, un gesto di pace, ma [target.GetSheHe] estrae il suo pugnale. "Non avvicinarti! Vattene subito, oppure io #EMP ti farò#! del male!""
 court_outcome.1102.a:0 "Ho solo cercato di aiutare!"

 # OWNER FAILURE: Target has another lover...
 court_outcome.1103.desc:0 "I suoni della lotta sopra di me sono la più grande motivazione che io abbia mai conosciuto. Prima ancora che io abbia la possibilità di organizzare un piano, raggiungo la finestra. Mi isso su — ma lo spettacolo davanti a me non è ciò che mi sarei aspettato.\n\n[target.GetTitledFirstName] non è esattamente... #EMP in difficoltà#!. No, [target.GetSheHe] sembra che se la stia davvero spassando — isieme a [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."

 # TARGET SUCCES: is informed about outcome
 court_outcome.1105.t:0 "Intruso"
 court_outcome.1105.start.desc:0 "#EMP Crash!#! Io... dove sono? Cosa sta succedendo? Scruto nell'oscurità, i miei occhi si adattano. #EMP Oh [ROOT.Char.GetFaith.HighGodName].#! C'è qualcuno accanto alla finestra della mia camera da letto.\n\n"
 court_outcome.1105.owner_fights.desc:0 "Mi alzo dal letto e corro verso la porta, ma l'intruso è più veloce. [owner.GetSheHe|U] mi afferra il braccio, lo tira, e io cado. Prima che io possa urlare, una mano mi sta coprendo la bocca.\n\n"Ascolta attentamente, [ROOT.Char.GetTitleAsNameNoTooltip]. Se fai ciò che dicono, nessuno si farà..." le sue parole si trasformano in un gorgoglio mentre un pugnale si conficca in profondità nel suo collo.\n\n"[target.GetFirstNameNoTooltip], stai bene?" Riconosceri quella voce ovunque. [owner.Custom('DE_ART_DEF_P_D')] mi[owner.Custom('DE_END_PRO_S_N')] salva[owner.Custom('DE_END_NOU_S_GS_N')] non è altri che [owner.GetTitledFirstName]!"
 court_outcome.1105.target_fights.desc:0 "Mi alzo dal letto, cercando di prendere il pugnale sul comodino. L'intruso mi afferra il braccio, lo tira, ed io giro su me stesso — affondando la lama in profondità nel suo stomaco. [owner.GetSheHe|U] mi guarda per un lungo, interminabile momento, le sue labbra si muovono senza emettere un suono. A quel punto cade a terra.\n\n"[target.GetFirstNameNoTooltip], stai bene?" Alla finestra non vi è altri che [owner.GetTitledFirstName], lama alla mano, pront[owner.Custom('DE_END_PRO_S_N')] a difendermi. Mi getto tra le sue braccia ed [owner.Custom('DE_ART_IND_A')] mi tiene strett[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 court_outcome.1105.a:0 "Oh, amore mio! Non lasciarmi mai più!"
