 learn_language_ongoing.1200.t:1 "$learn_language$: Un Problema a Quattro Zampe"
 learn_language_ongoing.1200.desc:3 "Mentre tento di imparare la lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip], prendo degli appunti visto che tende ad essere troppo difficile tenere tutto nella mia testa. Ma ora, quando ne ho bisogno, non riesco più a trovarli! Una rapida ricerca mi lascia senza indizi su dove si trovino.\n\nQuando mi volto, mi ritrovo a guardare in basso verso [ROOT.Char.Custom('DogStoryName')], che agita la sua coda, felice come un [ROOT.Char.Custom('GetAnimalType')]. Ci vuole un attimo prima che mi renda conto che [ROOT.Char.Custom('DogStorySheHe')] tiene fermamente stretti tutti i miei appunti tra i denti..."
 learn_language_ongoing.1200.a:0 "Non potrei mai essere arrabbiat[ROOT.Char.Custom('DE_END_PRO_S_N')] con te!""
 learn_language_ongoing.1200.b:0 "Vuoi andare a fare una passeggiata? Andiamo allora."
 learn_language_ongoing.1200.c:0 "Questo non è un giocattolo! #EMP Cattivo#! cane!"
