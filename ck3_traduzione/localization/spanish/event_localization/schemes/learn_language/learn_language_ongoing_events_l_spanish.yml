 # For scripted loc
 own_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetName]"
 liege_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetName]"
 target_character_language_scheme_key:1 "[ROOT.GetScheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]"
 own_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetNameNoTooltip]"
 liege_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
 target_character_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]"

 learn_language_ongoing.1000.t:1 "$learn_language$: La Facilità in Gioventù"
 learn_language_ongoing.1000.desc:3 "Il mio studio della lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] sta progredendo in modo fantastico, sento come se avessi tutta la concentrazione e l'energia del mondo!\n\n"Il mio... nome... è... [fast_learner.GetFirstNameNoTooltip]!"\n\n"A... me... piace... mangiare... [fast_learner.Custom('FavoriteTreatDemand')]!"\n\nSe solo io #EMP mi concentrassi ancora di più#!, riuscirei a parlare fluentemente in brevissimo tempo!"
 learn_language_ongoing.1000.a:0 "Dedicherò #EMP tutto#! il mio tempo a questo!"
 learn_language_ongoing.1000.b:0 "Preferisco spendere il mio tempo altrove..."
 
 learn_language_ongoing.1010.t:1 "$learn_language$: Un Equivoco Amoroso"
 learn_language_ongoing.1010.desc:4 ""... e così [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleTierName] ha discusso di [ROOT.Char.Custom('education_conversation_subject')] con il consiglio, mentre il [scheme.GetTarget.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] ha proceduto a..."\n\nAlzo lo sguardo spaventato dal libro in lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], solo per notare [lover_target.GetFirstName], con le guance arrossate, che si china su di me.\n\n"Oh MI[ROOT.Char.Custom('DE_END_PRO_S_N')|U], è la lingua #EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]#! quella che stai parlando?" dice [lover_target.GetSheHe].\n"Sai... la lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] è la lingua dell'amore, e se non ho capito male, mi hai appena chiamato [lover_target.Custom('RomanticComplimentAdjective')] [lover_target.Custom('RomanticComplimentNoun')]? Tu [ROOT.Char.Custom('RomanticComplimentNoun')], tu!""
 learn_language_ongoing.1010.a:0 "...sì, sì, certo che l'ho fatto! È esattamente quello che volevo dire!"
 learn_language_ongoing.1010.b:0 "No, no! Questo è tutto un malinteso!"
 learn_language_ongoing.1010.c:0 "Sparisci, [lover_target.Custom('InsultNounSexual')]. Devo concentrarmi!"
 
 outside_help_modifier:0 "Aiuto Esterno"
 learn_language_ongoing.1020.c.success:0 "Persuadi [language_helper.GetFirstNameNoTooltip] ad aiutarti"
 learn_language_ongoing.1020.c.failure:0 "[language_helper.GetFirstNameNoTooltip] capisce la tua manipolazione"
 learn_language_ongoing.1020.t_hash_collision:1 "$learn_language$: Aiuto Esterno"
 learn_language_ongoing.1020.desc:3 "Sembra che i miei studi sulla lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] abbiano raggiunto le orecchie di [language_helper.GetTitledFirstName]. [language_helper.GetSheHe|U] è un madrelingua, si sta offrendo di aiutarmi nei miei studi.\n\n"Non chiedo altro che una ricompensa simbolica per i miei sforzi, [ROOT.Char.GetTitleTierName]." dice [language_helper.GetSheHe|U], [language_helper.Custom('quirk_pos_pp')]."
 learn_language_ongoing.1020.a:0 "Se mi aiuti, quest'oro sarà tuo."
 learn_language_ongoing.1020.b:0 "Un favore per un favore?"
 learn_language_ongoing.1020.c:0 "Oh, sei così #EMP altruista#! a offrirti di aiutarmi, gratis!"
 learn_language_ongoing.1020.d:0 "Grazie, ma posso farcela da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 
 learn_language_ongoing.1020.b.success:0 "[chosen_peasant.GetFirstName] accetta l'accordo"
 learn_language_ongoing.1020.b.failure:0 "[chosen_peasant.GetFirstName] è insultato dalla tua offerta"
 gain_artifact_tt:0 "Ottieni il [artifact|E] [newly_created_artifact.GetName]"
 steal_artifact_tt:0 "Rubi il [artifact|E] [newly_created_artifact.GetName]"
 learn_language_ongoing.1030.t:1 "$learn_language$: Un manuale Usurato"
 learn_language_ongoing.1030.desc:3 "[chosen_peasant.GetTitledFirstName] si avvicina a me, [chosen_peasant.Custom('quirk_pos_pp')].\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], Ho sentito che state studiando la lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName].Mio padre era un commerciante e riusciva ad imparare qualsiasi lingua in pochissimo tempo!" dice [chosen_peasant.GetSheHe].\n\n"I suoi segreti sono in questo manuale. Non mi serve, perché non so leggere. Me ne separerei per una somma ragionevole.""
 learn_language_ongoing.1030.a:0 "Interessante. Pagherò volentieri."
 learn_language_ongoing.1030.b:0 "Forse quello che stai chiedendo è un po'... arduo."
 learn_language_ongoing.1030.c:0 "Un bel dono! Guardie, fateglielo consegnare."
 learn_language_ongoing.1030.d:0 "Stupidaggini! Vattene, ciarlatan[chosen_peasant.Custom('DE_END_PRO_S_N')]!"
 
 learn_language_ongoing.1040.t:1 "$learn_language$: Ammirazione"
 learn_language_ongoing.1040.desc:3 "[target.GetTitledFirstName], col[target.GetSheHe] che mi sforzo di emulare mentre cerco di apprendere la lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], ha iniziato a inviarmi corrispondenza di recente.\n\nHo ricevuto diverse lettere in cui [target.GetSheHe] elogia i miei sforzi nel cercare di imparare la sua lingua, definendoli entrambi rispettabili e ammirevoli!\n\nÈ bello ricevere un riconoscimento per il mio duro lavoro!"
 learn_language_ongoing.1040.a:0 "Scrivani! Fate[target.Custom('DE_PRO_DEM')] sapere del mio apprezzamento."
 learn_language_ongoing.1040.b:0 "La scrittura di [target.GetFirstNamePossessiveNoTooltip] è interessante..."
 learn_language_ongoing.1040.c:0 "Bah! Non ho bisogno del riconoscimento di nessuno a parte me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 
 extra_success_chance_modifier:0 "Probabilità di Successo Aumentata"
 massive_extra_success_chance_modifier: "Probabilità di Successo Enormemente Aumentata"
 tutorial_success_chance_modifier: "$extra_success_chance_modifier$"
 learn_language_ongoing.1050.t:1 "$learn_language$: Piedi di corvo"
 learn_language_ongoing.1050.desc:3 "I miei preziosi appunti in lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] sono sparsi per tutto il mio studio, e il corvo intriso d'inchiostro #EMP sta#! ancora sbattendo le ali dappertutto! Come ha fatto ad arrivare qui oltretutto? #EMP Chi lo ha ricoperto di inchiostro!?#!\n\n"Una lettera per voi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]." Mi giro e strappo il messaggio dalla mano del servitore.\n\n"Un vero peccato ciò che è successo ai tuoi appunti, ma guarda il lato positivo, la tua scrittura era già simile alle zampe di gallina! Saluti, [sabotage_rival.GetTitledFirstName].""
 learn_language_ongoing.1050.a:0 "I miei appunti... no! Così tanto lavoro, perduto!"
 learn_language_ongoing.1050.b:0 "[sabotage_rival.GetTitledFirstNameNoTooltip] merita #EMP DI MORIRE!#!"
 learn_language_ongoing.1050.c:0 "Ha-Hah! Tengo sempre degli #EMP appunti di riserva!#!"
 
 learn_language_ongoing.1060.t:1 "$learn_language$: Perso nella Traduzione"
 learn_language_ongoing.1060.desc:3 ""...l'alchimista prende il [target.Custom('RandomWeirdObject')] mentre [target.Custom('DE_ART_DEF_P_A')] [target.Custom('lowly_servant_type')] osserva impaurit[target.Custom('DE_END_PRO_S_N')], poi..." improvvisamente vengo interrotto da un esuberante [offended_character.GetTitledFirstName].\n\n"Hai appena chiamato [offended_character.Custom('DE_ART_DEF_P_A')] mi[offended_character.Custom('DE_END_PRO_S_N')] amat[offended_character.Custom('DE_END_PRO_S_N')] [offended_character.Custom('MotherFather')] [offended_character.Custom('InsultNoun')] e [offended_character.Custom('InsultNounSexual')]!?" urla [offended_character.GetSheHe]. "Chiedo di essere risarcito per questo grave insulto!"\n\nForse dovrei esercitarmi un po' di più con la lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]..."
 learn_language_ongoing.1060.a:0 "Sono terribilmente dispiaciuto! Spero che questo sia sufficiente."
 learn_language_ongoing.1060.b:1 "Oh, hai capito male! L'ho chiamat[offended_character.Custom('DE_END_PRO_S_N')] #EMP [offended_character.Custom('ComplimentAdjective')]#! e #EMP [offended_character.Custom('RomanticComplimentNoun')]!#!"
 learn_language_ongoing.1060.c:0 "Hah! Sì, l'ho fatto, ed inoltre [offended_character.GetSheHe] è un/una #EMP [offended_character.Custom('InsultAdjective')]!#!"
 learn_language_ongoing.1060.d:4 "Mi sto solo esercitando con la lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]! Mi sono espresso male!"
 extra_careful_modifier:0 "Massima Attenzione"
 carefully_chosen_words_modifier:0 "Parole Ben Scelte"
 learn_language_ongoing.1060.b.success:0 "L[offended_character.Custom('DE_END_PRO_S_N')] inganni facendogli credere che hai #EMP adulato#! su[offended_character.Custom('DE_END_PRO_S_N')] [offended_character.Custom('MotherFather')]"
 learn_language_ongoing.1060.b.failure:0 "[offended_character.GetFirstNameNoTooltip] scopre la tua bugia"
 learn_language_ongoing.1060.d.success:0 "Riesci a spiegare che si tratta di un malinteso"
 learn_language_ongoing.1060.d.failure:0 "[offended_character.GetFirstNameNoTooltip] non ti crede"
 
 learn_language_ongoing.1070.t:1 "$learn_language$: Letteratura libertina"
 learn_language_ongoing.1070.desc:3 "Mentre leggo ad alta voce dal libro in lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] che [target.GetTitledFirstName] mi ha mandato un po' di tempo addietro, noto una schiera di servitori che mi guardano sghignazzando...\n\n"Vi prego, non smettete di leggere!" ridacchiano i servitori.\n"[ROOT.Char.Custom('DE_ART_IND_D')] stava per mostrare i suoi [ROOT.Char.Custom('ObjectifiedFeature')]! Dobbiamo sapere se [ROOT.Char.GetTitleTierName] e [target.Custom('DE_ART_DEF_P_A')] [target.Custom('lowly_servant_type')] finiscono insieme, se quel[target.Custom('DE_END_ADJ_NUL_S_N')] [target.Custom('InsultNounSexual')] si frappone nuovamente fra loro!"\n\nSto forse leggendo... #EMP qualcosa di sconcio?#! [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a:0 "Guardie, liberatemi da questo maledetto libro!"
 learn_language_ongoing.1070.b:0 "Osate ridere di me!? #EMP Frustateli tutti.#!"
 learn_language_ongoing.1070.c:0 "Oh be', suppongo #EMP sia#! educativo, in un certo senso..."
 erotic_novel_connoisseur_modifier:0 "Conoscitore di Romanzi Erotici"
 lauded_loud_reader_modifier:0 "Apprezzato Lettore ad Alta Voce"
 lauded_loud_reader_modifier_desc:0 "Questo personaggio ha intrattenuto la corte con 'interessanti' letture ad alta voce."
 
 learn_language_ongoing.1080.t:1 "$learn_language$: Lezione Appresa"
 learn_language_ongoing.1080.desc:5 "Il mio Tutore di Corte [court_tutor.GetFirstName] mi ha aiutato giorno e notte nei miei tentativi di imparare la lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName].\n\nLa sua dedizione all'arte dell'insegnamento è fonte di ispirazione: non c'è giorno in cui non mi venga portata una lettera [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] da leggere, un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] istruit[ROOT.Char.Custom('DE_END_PRO_S_N')], di cultura [scheme.GetTargetCharacter.GetCulture.GetNameNoTooltip] con cui conversare o una straordinaria rima mnemonica.\n\nIn verità, non sarei arrivato a questo punto senza l'aiuto di [court_tutor.GetFirstNamePossessiveNoTooltip]."
 learn_language_ongoing.1080.a:0 "[court_tutor.GetFirstNameNoTooltip], meriti una ricompensa!"
 learn_language_ongoing.1080.b:0 "[court_tutor.GetSheHe|U] sta facendo bene il suo lavoro."
 attended_by_tutor_modifier:0 "Presenziato dal Tutore di Corte"
 court_tutor_child_language_rank_1_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier:0 "$attended_by_tutor_modifier$"
 
 learn_language_ongoing.1090.t:1 "$learn_language$: Niente Più Spazio"
 learn_language_ongoing.1090.desc:3 "Imparare la lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] è difficile. Davvero difficile.\n\nSento come se non ci fosse più spazio nella mia testa, è piena. Non appena una parola mi entra in testa, un'altra se ne va nell'abisso della dimenticanza. Faccio fatica con ogni lezione, non sto facendo alcun progresso."
 learn_language_ongoing.1090.friend.desc:0 "\n\nFortunatamente, [helpful_friend.GetTitledFirstName] è sempre lì per me.\n"Continua così,  mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('ComplimentAdjective')] amic[ROOT.Char.Custom('DE_END_PRO_S_N')], Io credo in te!" continua a dirmi. Sono davvero benedett[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 learn_language_ongoing.1090.no_friend.desc:0 "\n\nForse ho bisogno di una pausa?"
 learn_language_ongoing.1090.a:0 "Posso sempre contare sul supporto di [helpful_friend.GetFirstNameNoTooltip]!"
 learn_language_ongoing.1090.b:0 "Non importa quando sia difficile, devo perseverare!"
 learn_language_ongoing.1090.c:0 "Ho bisogno di una pausa..."
 encouraged_by_friend_modifier:0 "Incoraggiato da un Amico"
 learn_language_ongoing.1100.t:1 "$learn_language$: [ROOT.Char.Custom('DE_ART_DEF_P_D')] [ROOT.Char.GetTitleTierName] a cui Importa"
 learn_language_ongoing.1100.desc:3 "Non è un segreto che sto lavorando duramente per imparare la lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], e sembra che si stia spargendo la voce tra i contadini di cultura [target.GetCulture.GetNameNoTooltip].\n\nLoro si stanno riferendo a me come '[ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleTierName] a cui importa', una cosa lusinghiera in effetti. Persino i nobili minori stanno lodando i miei sforzi!\n\nSento che i miei sforzi hanno portato [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] e [target.GetCulture.GetCollectiveNounNoTooltip] ad avvicinarsi."
 learn_language_ongoing.1100.a:3 "Forse dovrei tenere un discorso, in #EMP entrambe #! le lingue, [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] e [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]?"
 learn_language_ongoing.1100.b:0 "Fate che si dimentichino di me, non posso permettermi distrazioni."
 learn_language_ongoing.1100.c:0 "È una vera fortuna!"
 learn_language_ongoing.1100.a.success:0 "Tieni un discorso fantastico"
 learn_language_ongoing.1100.a.failure:0 "Ti rendi ridicolo"
 
 learn_language_ongoing.1110.t:1 "$learn_language$: Il Fascino della Poesia"
 learn_language_ongoing.1110.desc:3 "Ah, '[target.Custom('RegionalDrink')|U] dal Lago' scritta da [the_poet.GetFirstName] di [poet_location.GetNameNoTierNoTooltip]. Davvero una bella collezione di peosie in lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nForse dovrei provare anche io a scrivere una poesia?"
 learn_language_ongoing.1110.a:0 "Penso che proverò!"
 learn_language_ongoing.1110.b:0 "Forse dovrei recitare un poema #EMP romantico#! per [lover_to_be.GetFirstNameNoTooltip]?"
 learn_language_ongoing.1110.c:0 "No, io sto #EMP studiando#!, non ho tempo per queste frivole attività!"
 poetry_collector_modifier:0 "Collezionista di poesia"
 learn_language_ongoing.1110.a.success:0 "Ti scopri abbastanza talentuos[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 learn_language_ongoing.1110.a.failure:0 "Non sai scrivere in rima"
 
 learn_language_ongoing.1120.t:1 "$learn_language$: Favole per Bambini"
 learn_language_ongoing.1120.desc:3 ""Il saggio [ROOT.Char.Custom('GetAnimalType')|U] allora disse al ragazzin[ROOT.Char.Custom('DE_END_PRO_S_N')], attenzione, perché c'è un..." improvvisamente vengo interrotto.\n\n"Cosa!? [ROOT.Char.Custom('DE_ART_DEF_P_D')] grande [ROOT.Char.GetTitleTierName] sta leggendo #EMP favole per bambini!#! Non ha orgoglio?" esclama [insensitive_asshole.GetTitledFirstName].\n"Questa cosa è inaccettabile! Se i vostri nemici lo scoprono, vi riterranno debole di mente!"\n\nForse la mia scelta della letteratura [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] è stata un po'... insoddisfacente, agli occhi della [ROOT.Char.Custom('GetCourt')]."
 learn_language_ongoing.1120.a:0 "No! Questi sono... #EMP celebri classici [target.GetCulture.GetNameNoTooltip]!#! Tutto qui!"
 learn_language_ongoing.1120.b:0 "Tu osi insultarmi? Te la faccio vedere io!"
 learn_language_ongoing.1120.c:0 "Hai ragione. Non sono adatti a un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleTierName]."
 learn_language_ongoing.1120.d:0 "Che la gente pensi ciò che vuole. Queste storie sono istruttive!"
 learn_language_ongoing.1120.a.success:0 "Fai credere a [insensitive_asshole.GetFirstNameNoTooltip] che le favole siano opere classiche"
 learn_language_ongoing.1120.a.failure:0 "Perdi la tua reputazione quando le tue letture di favole diventano di dominio comune."
 easily_read_fables_modifier:0 "Favole di Facile Lettura"
 seemingly_feeble_minded_modifier:0 "Apparentemente Debole di Mente"
 seemingly_feeble_minded_modifier_desc:0 "Questo personaggio viene spesso visto leggere favole per bambini, dando l'impressione che la sua mente non sia ancora matura."
 learn_language_ongoing.1120.b.tt:0 "#V Sfida a Duello#! [insensitive_asshole.GetFirstName] per punirl[insensitive_asshole.Custom('DE_END_PRO_S_N')] per la sua insolenza!\n#weak Questo duello NON è fino alla morte.#!\nSe vinci, otterrai [prestige_i][prestige|E] e un [modifier|E] per il [scheme|E]. Se perdi, verrai ridicolizzato/a.\n\nLa tua [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\nLa [prowess|E] di [insensitive_asshole.GetFirstNamePossessive]: [prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure:0 "Il mio duello contro [insensitive_asshole.GetFirstNameNoTooltip] è stato invalidato"
 learn_language_ongoing.1123.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc:0 ""Mi arrendo! Ti prego di perdonarmi, non sei affatto debole di mente! Risparmiami!" esclama [insensitive_asshole.GetTitledFirstName].\n\nCosì imparerà ad insultarmi."
 learn_language_ongoing.1123.a:0 "Come disse una volta il saggio [ROOT.Char.Custom('GetAnimalType')|U]: "Non insultare chi è meglio di te!""
 learn_language_ongoing.1123.b:0 "Marcirai in prigione per la tua insolenza!"
 learn_language_ongoing.1124.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc:0 "[insensitive_asshole.GetTitledFirstName] sputa accanto al punto in cui sei sdraiato a terra.\n\n"Sei una debole e patetica imitazione di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleTierName]. Ora vi farò un favore e vi libererò di questi libri insensati." dice [insensitive_asshole.GetSheHe]."
 learn_language_ongoing.1124.a:0 "Una battuta d'arresto nei miei studi..."
 
 learn_language_ongoing.1130.t:1 "$learn_language$: Amore Lessicale"
 learn_language_ongoing.1130.desc:4 ""Oh, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip]! Stai davvero imparando la mia amata lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]? Mi sento così apprezzata, stai facendo un tale sforzo per capirmi!" dice [lover_to_help.GetTitledFirstName], [lover_to_help.Custom('quirk_pos_pp')].\n\n"Posso aiutarti in qualche modo? Insegnarti qualche parola, magari?" dice [lover_to_help.GetSheHe]."
 learn_language_ongoing.1130.a:0 "Accetto tutto l'aiuto disponibile!"
 learn_language_ongoing.1130.b:0 "Come si dice: "Incontriamoci in camera da letto, nudi?""
 learn_language_ongoing.1130.c:0 "Grazie, ma me la cavo benissimo."
 motivated_by_love_modifier:0 "Motivato dall'Amore"
 learn_language_ongoing.1130.a.success:0 "[lover_to_help.GetFirstNameNoTooltip] è un buon insegnante, sebbene civettuolo"
 learn_language_ongoing.1130.a.failure:0 "[lover_to_help.GetFirstNameNoTooltip] pensa che sia appropriato #EMP iniziare#! le tue lezioni con parole come 'terpsicoreo', 'trasmogrificare' e 'lugubre'"
 
 learn_language_ongoing.1140.t:1 "$learn_language$: Una Mano d'Aiuto"
 learn_language_ongoing.1140.desc:4 ""Stai imparando la lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], capisco, ottima scelta, parlarlo di sicuro rafforzerà la tua posizone come [ROOT.Char.GetTitleTierName]." esclama [close_one_to_help.Custom('DE_ART_DEF_P_A')] mi[close_one_to_help.Custom('DE_END_PRO_S_N')] [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName], [close_one_to_help.Custom('quirk_pos_pp')].\n\n"La mia lingua madre è quella [target.GetCulture.GetNameNoTooltip]. Forse potrei essere d'aiuto, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?" dice [close_one_to_help.GetSheHe]."
 learn_language_ongoing.1140.a:0 "Potreste aiutarmi a dare un senso a questa frase?"
 learn_language_ongoing.1140.b:0 "Vuoi partecipare alle mie lezioni, d'ora in poi?"
 helpful_assistance_modifier:0 "Assistenza Utile"
 
 learn_language_ongoing.1300.t:0 "$learn_language$: Piacevoli Chiacchiere"
 learn_language_ongoing.1300.desc:0 "Mentre attraversiamo il [ROOT.Char.GetCurrentLocation.GetTitle.GetName], un[interlocutor.Custom('DE_PRO_POS_P_2P')] locale particolarmente allegr[interlocutor.Custom('DE_PRO_POS_P_2P')] si avvicina al mio seguito. Il suo sorriso va da un orecchio all'altro. Capisco che [interlocutor.GetSheHe] ci sta offrendo un caloroso benvenuto, ma certe sfumature del suo discorso mi sfuggono.\n\nComunque sia, faccio un gesto di distensione verso i miei compagni di viaggio, che sono sempre all'erta, e ricambio il festoso saluto del locale. Non riesco a immaginare un'occasione migliore per mettere in pratica il mio [interlocutor.GetCulture.GetLanguage.GetName]!"
 learn_language_ongoing.1300.a:0 "Faciamo semplicemente una piacevole conversazione."
 learn_language_ongoing.1300.a.flavor:0 "Cerchi di avviare una conversazione riguardante le somiglianze e le differenze fra le lingue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] e [interlocutor.GetCulture.GetLanguage.GetNameNoTooltip]"
 learn_language_ongoing.1300.b:0 "Oggi mi sento alquanto #EMP esuberante#!..."
 learn_language_ongoing.1300.b.flavor:0 "Cerchi di coinvolgere [interlocutor.GetFirstNameNoTooltip] in un amichevole dibattito"
 learn_language_ongoing.1300.b.success:0 "Hai un intrigante dibattito con [interlocutor.GetFirstNameNoTooltip]"
 learn_language_ongoing.1300.b.failure:0 "Non riesci a comunicare con [interlocutor.GetFirstNameNoTooltip]"
 learn_language_ongoing.1300.c:0 ""Unitevi a noi nel nostro viaggio verso [next_destination.GetNameNoTooltip]!""
 learn_lang_cult_acceptance_gain_debate:0 "Durante il viaggio sei impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')] in un amichevole dibattito"
 interlocutor_entourage_member:0 "L'Interlocutore si è Unito al tuo Seguito"
