l_spanish:
 befriend_ongoing_dislike.0001.t:0 "Stringere una Nuova Amicizia: Regalo Accattivante"
 befriend_ongoing_dislike.0001.desc:0 "Voglio piacer[target.Custom('DE_PRO_DEM')] di più, e a chi non piace un regalo?"
 befriend_ongoing_dislike.0001.a:0 "[target.GetSheHe|U] sarà molto colpito/a da questo"
 befriend_ongoing_dislike.0001.b:0 "Considerando il nostro rapporto, è prudente mostrare moderazione."
 befriend_ongoing_dislike.0001.c:0 "Un regalo non è la strada da percorrere."

 befriend_ongoing_dislike.0002.t:0 "Stringere una Nuova Amicizia: Di Fronte all'Ostilità"
 befriend_ongoing_dislike.0002.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] continua a evitare i miei sforzi per fare amicizia con [target.GetHerHim].\n\n[target.GetSheHe|U] ha chiarito che [target.GetSheHe] pensa che [target.GetSheHe] non mi prenderà mai e poi mai in considerazione. Meno di un lombrico."
 befriend_ongoing_dislike.0002.a:0 "Questo è difficile..."
 
 befriend_ongoing_dislike.0003.t:0 "Stringere una Nuova Amicizia: Il Valore dell'Insistenza"
 befriend_ongoing_dislike.0003.desc:0 "Le lettere e i regali per cui ero preoccupat[ROOT.Char.Custom('DE_END_PRO_S_N')], sembrano aver raggiunto [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] poiché ha finalmente risposto!\n\nTuttavia, lo ha fatto solo per dire che la mia insistenza l[target.Custom('DE_END_PRO_S_N')] infastidisce."
 befriend_ongoing_dislike.0003.a:0 "Perlomeno sto facendo colpo!"
 
 befriend_ongoing_dislike.0004.t:0 "Stringere una Nuova Amicizia: Restituito al Mittente"
 befriend_ongoing_dislike.0004.desc:1 "Sembra che alcune delle lettere amichevoli che ho inviato a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] siano state rimandate indietro tramite il mio messaggero, ancora chiuse.\n\nCome fa [target.GetSheHe] a non capire che sto solo cercando di migliorare le cose?"
 befriend_ongoing_dislike.0004.a:0 "Voglio solo piacer[target.Custom('DE_PRO_DEM')]."
 befriend_ongoing_dislike.0004.b:0 "Farò in modo che un araldo consegni le mie parole di persona!"
 
 befriend_ongoing_dislike.0005.t:0 "Stringere una Nuova Amicizia: Un Atteggiamento Ammorbidito"
 befriend_ongoing_dislike.0005.desc:0 "I miei tentativi di migliorare la mia posizione agli occhi di [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] hanno certamente affrontato delle sfide, ma i miei corrieri hanno riferito che le mie lettere non vengono più ricevute con gli stessi grugniti di disappunto.\n\nLa sua faccia ora occasionalmente, mostra qualcosa che potrebbe essere... interesse."
 befriend_ongoing_dislike.0005.a:0 "Hah, [target.GetHerHim] prenderò!"
 
 befriend_ongoing_dislike.2001.t:0 "Stringere una Nuova Amicizia: Senza Invito"
 befriend_ongoing_dislike.2001.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] è ben noto/a come un gregario e amichevole [target.GetWomanMan], desideroso/a di celebrare e festeggiare con gli altri.\n\nEppure [target.GetSheHe] non mi ha invitato/a alla sua ultima festa in un maniero di un barone, anche se è abbastanza vicino alle mie terre, il che mi rende un ospite inevitabile!"
 befriend_ongoing_dislike.2001.a:0 "Questo è un grave insulto!"
 befriend_ongoing_dislike.2001.b:0 "Un'occasione mancata, ma non posso permettermi di leggerlo."
 
 befriend_ongoing_dislike.2002.t:0 "Stringere una Nuova Amicizia: Come Avvicinarsi"
 befriend_ongoing_dislike.2002.desc:0 "È risaputo che [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] è piuttosto timido, raramente desideroso di passare più tempo con le persone di quanto [target.GetSheHe] ritenga necessario.\n\nOra [target.GetSheHe] ha smesso di rispondere alle mie lettere, e non sono sicuro di come procedere."
 befriend_ongoing_dislike.2002.a:0 "Devo dar[target.Custom('DE_PRO_DEM')] del tempo."
 befriend_ongoing_dislike.2002.b:0 "Farò in modo che lo senta da me. Tanto!"
  
 befriend_ongoing_dislike.5001.t:0 "Stringere una Nuova Amicizia: Un Cinico e uno Zelante"
 befriend_ongoing_dislike.5001.desc:0 "I miei sforzi per allentare la tensione tra [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] e me stesso, sono ostacolati dalla sua insensata ossessione per la mia mancanza di pietà. \n\nEppure, per tutte le sue lamentele, [target.GetTitledFirstName] non riesce ancora a spiegare perché valga la pena preoccuparsi di [ROOT.GetCharacter.GetFaith.HighGodName] più di quanto non faccia già, naturalmente."
 befriend_ongoing_dislike.5001.a:0 "Suppongo che potrei visitare [ROOT.Char.GetFaith.HouseOfWorship2] più spesso."
 befriend_ongoing_dislike.5001.b:0 "Dovremo solo gestire."
 befriend_ongoing_dislike.5001.c:0 "Chi se ne frega dei dubbi che nutro comunque!"
 befriend_ongoing_dislike.5002.t:0 "Stringere una Nuova Amicizia: Fiducia e Sfiducia"
 befriend_ongoing_dislike.5002.desc:0 "Sarebbe molto più facile rendere [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] come me se [target.GetSheHe] credesse all'onestà del mio tentativo! Invece, [target.GetSheHe] mi deride, e si chiede cosa spero di ottenere con la mia gentilezza."
 befriend_ongoing_dislike.5002.a:0 "Sarò insistente, ma non mentirò su chi sono."
 befriend_ongoing_dislike.5002.b:0 "Ehm, sì, forse sto cercando di ottenere qualcosa..."
 befriend_ongoing_dislike.5003.t:0 "Stringere una Nuova Amicizia: Sentirsi Giù"
 befriend_ongoing_dislike.5003.desc:0 "Tutto quello che voglio è far vedere a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] la gioia di stare in mezzo ad altre persone! Tuttavia, [target.GetSheHe] sembra sempre chiudersi in se stess[target.Custom('DE_END_PRO_S_N')] e raramente vuole lasciare la sua stanza, a meno che non sia assolutamente necessario."
 befriend_ongoing_dislike.5003.a:0 "[target.GetSheHe|U] dovrebbe già averlo superato!"
 befriend_ongoing_dislike.5003.b:0 "Se [target.GetSheHe] ha bisogno di spazio, glielo darò."
 befriend_ongoing_dislike.5004.t:0 "Stringere una Nuova Amicizia: Dono Meraviglioso Delude"
 befriend_ongoing_dislike.5004.desc:0 "Ho voluto mostrare le mie buone intenzioni a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] facendo preparare un grandioso banchetto al suo [target.Custom('ResidenceBuilding')], eppure ho appena appreso la notizia che [target.GetSheHe] presumibilmente non ne ha avuto nemmeno una piccola porzione!\n\n Ho pensato che qualcosa potesse essere stato sbagliato, ma a quanto pare, è solo il fatto che non tutti amano le montagne di cibo tanto quanto me."
 befriend_ongoing_dislike.5004.a:0 "Chiederò scusa per i miei eccessi."
 befriend_ongoing_dislike.5004.b:0 "[target.GetSheHe|U] può guardare il suo cibo marcire, allora."
 befriend_ongoing_dislike.5005.t:0 "Stringere una Nuova Amicizia: Invito ad Agire"
 befriend_ongoing_dislike.5005.desc:0 "Sto cercando di fare in modo che [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mi capisca meglio, ma tutto ciò che è risultato è che io lo/la capisco/a sempre meno. Dov'è la sua spinta, la sua ambizione? Sembra che [target.GetSheHe] non se ne preoccuperebbe se le cose restassero esattamente come sono adesso."
 befriend_ongoing_dislike.5005.a:0 "Allora cercherò di accontentarmi di questo, per ora."
 befriend_ongoing_dislike.5005.b:0 "Vale la pena conoscere una persona così?"
 befriend_ongoing_dislike.5005.c:0 "Che tipo di ambizioni stanno coltivando in segreto?!"
