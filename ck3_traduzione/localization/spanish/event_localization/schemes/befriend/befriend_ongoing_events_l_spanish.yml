l_spanish:
 befriend_ongoing.0901.t:0 "Amicizia: Cosa sarebbe potuto essere"
 befriend_ongoing.0901.desc:0 "Ho ricevuto notizie scioccanti. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] è morto.\n\nNon potrò mai più godere della sua amicizia, così ha voluto la sorte."
 befriend_ongoing.0901.a:0 "Il mondo è impietoso e violento."

 befriend_ongoing.0902.t:0 "Amicizia: Udienza [target.Custom('DE_END_ADJ_DEF_P_A')] prigionier[target.Custom('DE_END_PRO_S_N')]"
 befriend_ongoing.0902.t.other:0 "Amicizia: Rinchiuso"
 befriend_ongoing.0902.desc:0 "Ho imprigionato [target.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nNonostante adesso abbia tutto il tempo del mondo da spendere con me, finché [target.GetSheHe] rimarrà in prigione, è probabile che mi stri ricettiv[target.Custom('DE_END_PRO_S_N')] di fronte ai miei tentativi di conquistare la sua amicizia."
 befriend_ongoing.0902.desc.other:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è stato imprigionato da [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]! Fino a quando resterà in prigione, non sarò in grado di conquistare la sua amicizia."
 befriend_ongoing.0902.a:0 "Perché mai no?! Sono ottim[ROOT.Char.Custom('DE_END_PRO_S_N')] come carcerier[ROOT.Char.target('DE_PRO_PER_S_3P_G')]!"
 befriend_ongoing.0902.a.other:0 "Ahimè."

 befriend_ongoing.0903.t:0 "Amicizia: Guerra e Legame"
 befriend_ongoing.0903.desc:0 "Mentre i nostri regni si scontrano in battaglia, il mio sogno di magnanimità e di condivisione con [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sembra irrealizzabile, almeno per ora."
 befriend_ongoing.0903.a:0 "Speriamo in tempi migliori."
 befriend_ongoing.0903.a.tt:0 "Il mio piano per fare amicizia con [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstNameNoTooltip] è terminato."

 befriend_ongoing.1001.t:0 "Amico: Rispetto nell'Ammirazione"
 befriend_ongoing.1001.desc.startnormal:0 "Considerando le mie gesta quotidiane, è naturale che gli altri mi rispettino."
 befriend_ongoing.1001.desc.starthumble:0 "Anche se lo menziono raramente, ho realizzato alcuni risultati di cui sono orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 befriend_ongoing.1001.desc.end:0 "Sono convint[ROOT.Char.Custom('DE_END_PRO_S_N')] che anche [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] abbia realizzato una cosa o due di cui andare fier[target.Custom('DE_END_PRO_S_N')].\n\nForse dovrei commissionare una piccola poesia che metta a confronto le nostre azioni, per dimostrare che siamo entrambi fatti della stessa stoffa."
 befriend_ongoing.1001.a:0 "[target.GetSheHe|U] sarà fortemente impressionat[target.Custom('DE_END_PRO_S_N')] dalle mie prodezze!"
 befriend_ongoing.1001.b:0 "Concentrarsi sulle realizzazioni di [target.GetFirstNamePossessiveNoTooltip]."
 befriend_ongoing.1001.c:0 "Farò in modo che #EMP tutti#! sappiano della mia grandezza!."
 
 befriend_ongoing.1002.t:0 "Amicizia: Un gesto di Generosità"
 befriend_ongoing.1002.desc.start:0 "Dovrei essere in grado contribuire al raggiungimento di un legame d'amicizia con [target.GetFirstName] facendo[target.Custom('DE_PRO_DEM')] un regalo.\n\n"
 befriend_ongoing.1002.desc.greedy:0 "Tutti amano i regali!"
 befriend_ongoing.1002.desc.malicious:0 "Le persone possono essere manipolate così facilmente con i gingilli luccicanti..."
 befriend_ongoing.1002.desc.benevolent:0 "Trovare il regalo perfetto per qualcuno può davvero dimostrare quanto tu ci tenga."
 befriend_ongoing.1002.desc.generic:0 "\n\nSe mi porta più vicino al mio obiettivo, è moneta ben spesa. "
 befriend_ongoing.1002.d:0 "Troverò qualcosa di veramente stravagante!"
 befriend_ongoing.1002.a:0 "Non è il momento di essere frugali."
 befriend_ongoing.1002.b:0 "È il pensiero che conta."
 befriend_ongoing.1002.c:0 "No, non voglio esagerare.."

 befriend_ongoing.1003.t:0 "Amico: Il Nemico del mio Nemico"
 befriend_ongoing.1003.desc:0 "Una cosa che [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] ed io abbiamo in comune è l'odio per [rival.Custom('DE_ART_DEF_P_A')] [rival.GetTitledFirstName].\n\nNon c'è messaggio più forte che commissionare un'effigie del mio nemico da appendere alla parete e mostrarla a [target.GetFirstNameNoTooltip] la prossima volta che tornerà [barony.Custom('DE_END_ADJ_DEF_P_A')] [barony.GetTitledFirstNameNoTier]."
 befriend_ongoing.1003.a:0 "Verrà arso dale fiamme!"
 befriend_ongoing.1003.b:0 "Non ho bisogno di inimicarmi ulteriormente [rival.GetFirstNameNoTooltip].."

 befriend_ongoing.1004.t:0 "Il Nemico del mio Nemico"
 befriend_ongoing.1004.desc:1 "Durante la mia ultima visita [owner.Custom('DE_END_ADJ_DEF_P_A')] [owner.GetTitledFirstNamePossessive] di [barony.GetNameNoTooltip], mi è venuto in mente il [barony.Custom('BaronyTownType')]. Appeso alle pareti c'era un ritratto che ho subito riconosciuto come il nostro nemico comune di vecchia data, [rival.Custom('DE_ART_DEF_P_A')] [rival.GetTitledFirstName]!\n\n[owner.GetFirstNameNoTooltip] ha sbraitato un benvenuto ed ha iniziato a versare pece ardente sulla sua effigie."
 befriend_ongoing.1004.a:0 "Sono lieto di vedere che siamo d'accordo su di [rival.GetHerHim].!"

 befriend_ongoing.1005.t:0 "L'Amico del mio Nemico"
 befriend_ongoing.1005.desc:1 "L'araldo esita a condividere le indiscrezioni.\n\n "Sembra che i tuoi nemici, [owner.Custom('DE_ART_DEF_P_A')] [owner.GetTitledFirstName], e [targetr.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName], abbiano bruciato una tua effigie appesa alle pareti di [barony.GetNameNoTooltip], deridendo il tuo buon nome.\n\nInsieme sono dieci volte peggio che presi singolarmente."
 befriend_ongoing.1005.a:0 "Sapevo di avere un buon motivo per odiarli."
 
 befriend_ongoing.2001.t:0 "Amicizia: Il Calore della Cordialità"
 befriend_ongoing.2001.desc:0 "Pensavo di dover lavorare per piacere [target.Custom('DE_END_ADJ_DEF_P_A')] [target.GetTitledFirstName] , ma [target.GetSheHe] si è rivelat[target.Custom('DE_END_PRO_S_N')] essere la persona più amichevole che io conosca!\n\n[target.GetFirstNameNoTooltip] mi ha detto che c'è sempre spazio nel suo cuore per nuove conoscenze."
 befriend_ongoing.2001.a:0 "Eccellente. Lascerò che [target.GetHerHim] venga da me."
 befriend_ongoing.2001.b:0 "Non dirò di no a questo tipo di invito!"
 
 befriend_ongoing.3001.t:0 "Amicizia: Un Anello della Catena"
 befriend_ongoing.3001.desc:0 "[befriend_envoy.GetTitledFirstName], che mi sta aiutando nel tentativo di avvicinare [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName], si è offerto di fare da tramite. [befriend_envoy.GetSheHe|U] crede di potermi mettere in buona luce agli occhi [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitle]"
 befriend_ongoing.3001.a:0 "[befriend_envoy.GetSheHe|U] dovrebbe usare un approccio diretto con [target.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.b:0 "La posta in gioco è troppo alta per poter contare su [befriend_envoy.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.tt:0 "#F [befriend_envoy.GetFirstName] cercherà udienza presso [target.GetFirstName]#!"
 
 befriend_ongoing.3002.t:0 "Un Accordo Insolito"
 befriend_ongoing.3002.desc:0 "Anche se non è insolito per [befriend_envoy.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.GetTitledFirstName] richiedere un'udienza presso di me, la ragione questa volta è davvero strana. [befriend_envoy.GetSheHe|U] ha dichiarato [befriend_envoy.Custom('DE_ART_IND_A')] stess[befriend_envoy.Custom('DE_END_PRO_S_N')] di essere stat[befriend_envoy.Custom('DE_END_PRO_S_N')] inviat[befriend_envoy.Custom('DE_END_PRO_S_N')] dal[owner.Custom('DE_END_ADJ_NUL_S_N')] [owner.GetTitledFirstName] in nome dell'amicizia!"
 befriend_ongoing.3002.a:0 "Strano, ma [befriend_envoy.Custom('DE_PRO_POS_P_3P')] accolgo con favore per parlarmi di [owner.GetFirstNameNoTooltip]."
 befriend_ongoing.3002.b:0 "Nessuno dei miei sudditi agirà da inviato per conto d'altri!"

 befriend_ongoing.3003.t:0 "Amicizia: I Rapporti dell'Inviato"
 befriend_ongoing.3003.accepted_envoy:0 "[befriend.Custom('DE_ART_DEF_P_D')] [befriend_envoy.GetTitledFirstName] mi ha portato notizie promettenti. [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] è stat[target.Custom('DE_END_PRO_S_N')] accolt[target.Custom('DE_END_PRO_S_N')] calorosamente come inviat[target.Custom('DE_END_PRO_S_N')] in nome dell'amicizia che ci lega."
 befriend_ongoing.3003.dismissed_envoy:0 "Sapevo che stavo oltrepassando alcuni limiti utilizzando lo/la stesso/a [scheme.GetTargetCharacter.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] di [target.GetTitledFirstNamePossessive], eppure speravo che [target.GetSheHe] avrebbe visto la buona fede dietro il gesto. Quanto mi sbagliavo. Non avrei mai dovuto accettare il piano [befriend_envoy.Custom('DE_PRO_PER_P_3P_A')] [befriend_envoy.GetTitledFirstNamePossessive]..."
 befriend_ongoing.3003.a:0 "Alla nostra amicizia appena nata!"
 befriend_ongoing.3003.b:0 "Dovrò fare più attenzione."

 befriend_ongoing.3007.t:0 "Amicizia: Un Verdetto di [agent_speaking_highly.GetFaith.DivineRealm|U]"
 befriend_ongoing.3007.desc.conviction:0 "È un miracolo! [agent_speaking_highly.Custom('DE_ART_DEF_P_A')] [agent_speaking_highly.GetTitledFirstName] ha avuto una visione di [agent_speaking_highly.GetFaith.HighGodName]. [agent_speaking_highly.GetSheHe|U] mi assicura che [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] siamo destinati ad essere amici per volontà divina!"
 befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.Custom('DE_ART_DEF_P_D')] [agent_speaking_highly.GetTitledFirstName] mi ha raccontato di aver visto [agent_speaking_highly.GetFaith.HighGodName]. Stando a quanto dice, [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] ed io siamo destinati a diventare amici per volere divino. Vantaggioso."
 befriend_ongoing.3007.a:0 "Dovremmo parlare a [target.GetFirstNameNoTooltip] di questa visione."
 befriend_ongoing.3007.b:0 "[agent_speaking_highly.GetFirstNameNoTooltip], preghiamo insieme in segno di gratitudine."
 
 befriend_ongoing.3009.t:0 "Amicizia: Una Buona Parola"
 befriend_ongoing.3009.desc:0 "[spouse.Custom('DE_ART_DEF_P_D')] mi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] ha apprezzato i miei sforzi per far colpo sul[target.Custom('DE_END_ADJ_NUL_S_N')] [target.GetTitledFirstName], ma [spouse.GetSheHe] ha un suggerimento.\n\n"Credo che la mia parola abbia un grande peso con [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMe', SCOPE.sC('target')]]. Potrei far[target.Custom('DE_PRO_DEM')] sapere cosa penso di te.""
 befriend_ongoing.3009.a:0 "Ah, non trattenerti, mia cara."
 befriend_ongoing.3009.a.success:0 "Le parole di [spouse.GetFirstNamePossessiveNoTooltip] influenzano [target.GetFirstNameNoTooltip]"
 befriend_ongoing.3009.a.failure:0 "[target.GetFirstNameNoTooltip] rimane indifferente"
 befriend_ongoing.3009.b:0 "No, me ne occuperò personalmente."
 befriend_ongoing.3009.b.tt:0 "Non posso chiedere ad altri di fare amicizia al posto mio."
 
 befriend_ongoing.3010.t:0 "Una Buona Parola"
 befriend_ongoing.3010.desc:0 "[spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] più tardi, mi ha parlato molto del[owner.Custom('DE_END_ADJ_NUL_S_N')] su[owner.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))] più tardi.\n\nDevo ammettere che, [spouse.GetSheHe] fa sembrare [owner.Custom('DE_ART_DEF_P_A')] [owner.GetTitledFirstName] meritevole del mio rispetto."
 befriend_ongoing.3010.a:0 "Forse dovrei conoscer[owner.Custom('DE_PRO_POS_P_3P')] meglio."

 befriend_ongoing.3011.desc:0 ""[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] sembra certamente più interessat[owner.Custom('DE_END_PRO_S_N')] a conoscerti ora. "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mio, che te ne pare. Sembra che il suo piano abbia funzionato perfettamente!"
 befriend_ongoing.3011.a:0 "Posso sempre contare su di te, [spouse.GetFirstNameNoTooltip]."

 befriend_ongoing.3012.desc:0 ""Mi dispiace constatare che nonostante tutti i mniei sforzi, [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] sia rimast[target.Custom('DE_END_PRO_S_N')] indifferente nei tuoi confronti," Mi[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetTitledFirstName]. Sembra che il suo piano fosse meno che decente, dopotutto."
 befriend_ongoing.3012.a:0 "Perché mai mi affido agli altri."

 befriend_ongoing.3014.t:0 "Una Reputazione Sgradevole"
 befriend_ongoing.3014.desc:0 "[owner.Custom('DE_ART_DEF_P_D')] [owner.GetTitledFirstName] si è mostrat[owner.Custom('DE_END_PRO_S_N')] insolitamente amichevole con me ultimamente. Tuttavia, quando [owner.Custom('DE_PRO_DEM')] ho detto [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], [spouse.GetSheHe] scoffed.\n\n"[owner.GetFirstNameNoTooltip] is not worthy of your friendship. Let me tell you what [owner.GetSheHe] is truly like...""
 befriend_ongoing.3014.a:0 "Chi potrebbe saperlo meglio?"

 befriend_ongoing.3015.t:0 "Amicizia: Calunnie!"
 befriend_ongoing.3015.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] è diventat[target.Custom('DE_END_PRO_S_N')] un po' più freddo verso di me, nonostante tutti i miei sforzi. Sembra che [target.GetSheHe] abbia udito voci poco gradevoli sul mio conto, e con mia grande sorpresa, provengono proprio dal[target.Custom('DE_END_ADJ_NUL_S_N')] mi[target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))]!\n\n[spouse.GetFirstName] non sembrava turbat[spouse.Custom('DE_END_PRO_S_N')]. "Ho solamente dettò la verità, #EMP car[ROOT.Char.Custom('DE_END_PRO_S_N')]#!.""
 befriend_ongoing.3015.a:0 "Come hai potuto fare questo?"

 befriend_ongoing.4000.t:0 "Amicizia: Noi che Conosciamo la Guerra"
 befriend_ongoing.4000.desc:0 "Sto cercando di fare amicizia con [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName], e so che la sua passione per lo studio delle questioni militari eguaglia la mia. Non v'è dubbio che avremo molto di cui discutere."
 befriend_ongoing.4000.a:0 "[target.Custom('DE_PRO_POS_S_3P')] avvicinerò."
 befriend_ongoing.4000.a.tt:0 "#F I nostri interessi comuni potrebbero avvicinarci#!"
 befriend_ongoing.4000.b: "Troverò un modo per sfruttare la cosa." 
 
 befriend_ongoing.4002.t:0 "Noi che Conosciamo la Guerra"
 befriend_ongoing.4002.desc:0 "[owner.Custom('DE_ART_DEF_P_D')] [owner.GetTitledFirstName] mi si avvicina, menzionando il nostro interesse comune per le questioni militari e il desiderio di scambiare idee. [owner.GetSheHe|U] sembra essere ben preparato su tutti gli argomenti riguardanti la strategia e la tattica."
 befriend_ongoing.4002.a:0 "Finalmente una conversazione interessante!"
 befriend_ongoing.4002.b:0 "[owner.Custom('DE_ART_DEF_P_D')] [owner.GetTitledFirstNameNoTooltip]? Non credo."

 befriend_ongoing.4004.a.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ed io abbiamo passato un bel po' di tempo a discutere di assedi, saccheggi, razzie per foraggiare le armate, l'uso degli arcieri e il corretto dispiegamento delle armi d'assedio. Ci siamo fatti una bella risata di fronte ai passanti ignoranti che scuotevano la testa mentre ci ascoltavano."
 befriend_ongoing.4004.b.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ha risposto seccamente che [target.GetSheHe] non era veramente interssat[target.Custom('DE_END_PRO_S_N')] alle questioni militari. Ma so che non è la verità."
 befriend_ongoing.4004.a:0 "La guerra è davvero l'arte più nobile."
 befriend_ongoing.4004.b:0 "Deludente."

 befriend_ongoing.4010.t:0 "Amicizia: I Soli Gemelli"
 befriend_ongoing.4010.desc:1 "Quando chiedo alla gente del[target.Custom('DE_END_ADJ_NUL_S_N')] [target.GetTitledFirstName], questi decantano la sua arguzia, il fascino, e la naturalezza con cui [target.GetSheHe] domina la scena di ogni evento sociale. Sembra che abbiamo qualcosa in comune."
 befriend_ongoing.4010.a:0 "Due soli insieme avranno il triplo della radiosità!"
 
 befriend_ongoing.4012.t:0 "I Soli Gemelli"
 befriend_ongoing.4012.desc:0 "[owner.Custom('DE_ART_DEF_P_D')] [owner.GetTitledFirstName] sta facendo di tutto per farmi sapere che vorrebbe diventare mia amic[owner.Custom('DE_END_PRO_S_N')]. [owner.GetSheHe|U] sembra possedere un talento naturale per la socializzazione, e sottolinea che i nostri talenti comuni in questo ambito favoriranno i nostri rapporti.."
 befriend_ongoing.4012.a:0 "E [owner.GetSheHe] ha ragione!"
 befriend_ongoing.4012.b:0 "[owner.GetSheHe|U] non è certo interessante come crede."

 befriend_ongoing.4014.a.desc:0 "Al mio invito, [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] ci incontriamo ad un evento sociale. Ci siamo divertiti molto, così come gli altri. È stato bello vedere come l'intero evento abbia iniziato a girare intorno a noi due dopo pochi minuti."
 befriend_ongoing.4014.b.desc:0 "[target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] ha impiegato le sue notevoli capacità sociali, di grande effetto nel modellare una risposta crudele e sprezzante al mio invito, elaborata grazie ai suggerimenti e ai sussurri di conoscenti comuni."
 befriend_ongoing.4014.a:0 "Come mosche intorno a due vasi di miele!"
 befriend_ongoing.4014.b:0 "Sono tanto impressionat[ROOT.Char.Custom('DE_END_PRO_S_N')] quanto offes[ROOT.Char.Custom('DE_END_PRO_S_N')]."

 befriend_ongoing.4020.t:0 "Amicizia: Non c'è Bisogno di Discuterne"
 befriend_ongoing.4020.desc:0 "Ho realizzato che [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] è più o meno della mia stessa idea, in quanto [target.GetSheHe] comprende e apprezza l'importanza di mantenere i propri conti in ordine."
 befriend_ongoing.4020.a:0 "[target.GetSheHe] conosce il numero zero? Devo scoprirlo!"
 
 befriend_ongoing.4022.t:0 "Non c'è Bisogno di Discuterne"
 befriend_ongoing.4022.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] si è rivolt[owner.Custom('DE_END_PRO_S_N')] a me, desideros[owner.Custom('DE_END_PRO_S_N')] di discutere il nostro reciproco interesse per l'amministrazione e i numeri. Il numero zero è un punto specifico che [owner.GetSheHe] desidera affrontare."
 befriend_ongoing.4022.a:0 "Certo! Questo sarà molto illuminante!"
 befriend_ongoing.4022.b:0 "Questo numero descrive adeguatamente il mio livello di interesse."

 befriend_ongoing.4024.a.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ed io abbiamo parlato a lungo del numero zero e della sua importanza e possibili applicazioni sia matematiche che amministrative. Sono contento di aver trovato qualcuno che abbia un'idea assolutamente positiva dei numeri e ne comprenda il vero valore."
 befriend_ongoing.4024.b.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ha risposto solo che il numero zero corrisponde più da vicino al suo livello d'interesse a discuterne con me."
 befriend_ongoing.4024.a:0 "A volte è bello parlare di niente."
 befriend_ongoing.4024.b:0 "Ma il mio disappunto è infinito."

 befriend_ongoing.4030.t:0 "Amicizia: La Danza degli Intrighi"
 befriend_ongoing.4030.desc:0 "Dicono [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitledFirstName] che [target.GetSheHe] sembri essere abbastanza abile nella manipolazione e nell'intrigo. Forse dovrei provare a conversarci per scoprire se possa essere un punto di partenza per creare un legame."
 befriend_ongoing.4030.a:0 "Lo farò, indirettamente e con astuzia."
 
 befriend_ongoing.4032.t:0 "La Danza degli Intrighi"
 befriend_ongoing.4032.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ha lasciato intendere, attraverso mezzi indiretti, che vorrebbe fare amicizia con me. Si tratta chiaramente di una forma di ballo o d'intrigo in cui sono invitato a rispondere indirettamente."
 befriend_ongoing.4032.a:0 "Darò a [owner.GetFirstNameNoTooltip] una risposta positiva."
 befriend_ongoing.4032.b:0 "[owner.GetSheHe|U] è pazz[owner.Custom('DE_END_PRO_S_N')], e faro in modo che lo sappia."

 befriend_ongoing.4034.a.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ha risposto positivamente ai miei discreti segnali, e credo che questo ci abbia portato ad essere un po' più vicini di prima. È accertato che abbiamo qualcosa in comune."
 befriend_ongoing.4034.b.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ha risposto ai miei segnali di amicizia in modo molto offensivo, anche se sottile e indiretto. Non posso nemmeno rispondere senza che mi facciano fare la figura dell'idiota."
 befriend_ongoing.4034.a:0 "Adottare un piano per fare amicizia con un maestro d'intrighi."
 befriend_ongoing.4034.b:0 "Non è quello che mi aspettavo."

 befriend_ongoing.4040.t:0 "Amicizia: Grandi Menti"
 befriend_ongoing.4040.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] sembra essere un vero erudito così come lo sono io. Sicuramente, ci sono molti argomenti interessanti di cui potremmo discutere. Dovrei avvicinarmi a [target.GetHerHim]."
 befriend_ongoing.4040.a:0 "Vediamo cosa ne viene fuori."

 befriend_ongoing.4042.t:0 "Grandi Menti"
 befriend_ongoing.4042.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mi ha avvicinat[ROOT.Char.Custom('DE_END_PRO_S_N')], intimandomi che [owner.GetSheHe] vorrebbe impegnarsi in un confronto colto su un argomento di mia scelta. [owner.GetSheHe|U] sta chiaramente provando a diventare mi[owner.Custom('DE_END_PRO_S_N')] amic[owner.Custom('DE_END_PRO_S_N')]."
 befriend_ongoing.4042.a:0 "Sì, che due grandi menti si incontrino!"
 befriend_ongoing.4042.b:0 "Cosa potrebbe mai avere da dire [owner.GetSheHe] d'interessante?"

 befriend_ongoing.4044.a.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] e abbiamo avuto una lunga conversazione sulla natura della conoscenza e su altre questioni filosofiche. Sento che le nostre menti si sono toccate e la nostra amicizia è a portata di mano."
 befriend_ongoing.4044.b.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ha chiarito che [target.GetSheHe] non è interessat[target.Custom('DE_END_PRO_S_N')] a discutere di questioni complesse con me. C'era un tono inconfondibilmente sprezzante nella sua risposta."
 befriend_ongoing.4044.a:0 "Le grandi menti pensano allo stesso modo, dopo tutto."
 befriend_ongoing.4044.b:0 "Deludente."

 befriend_ongoing.4050.t:0 "Amicizia: Polveriere"
 befriend_ongoing.4050.desc:0 "Le voci dicono che [target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] è, come me, un espert[target.Custom('DE_END_PRO_S_N')] nel suscitare il fuoco dell'estasi amorosa negli altri. Mi sembra che dovremmo incontrarci e confrontare gli appunti."
 befriend_ongoing.4050.a:0 "Mi chiedo se [target.GetSheHe] tenga una lista della sue conquiste, chissà..."
 
 befriend_ongoing.4052.t:0 "Polveriere"
 befriend_ongoing.4052.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] mi ha avvicinat[ROOT.Char.Custom('DE_END_PRO_S_N')], facendo riferimento al nostro reciproco interesse per la seduzione e le avventure amorose. [owner.GetSheHe|U] vorrebbe incontrarmi per confrontare appunti ed esperienze."
 befriend_ongoing.4052.a.wine:0 "Sì, condividiamo le storie piccanti davanti a un bicchiere di vino!"
 befriend_ongoing.4052.a.tee:0 "Sì, condividiamo storie piccanti!"
 befriend_ongoing.4052.b:0 "[owner.GetSheHe|U] pensa davvero che [owner.GetSheHe] possa paragonarsi a me? Hah!"

 befriend_ongoing.4054.a.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ed io abbiamo parlato per ore, confrontando le nostre conquiste. Le storie migliori erano strane e complicate, non certo banali, anche se quest'ultime erano più numerose."
 befriend_ongoing.4054.b.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] non ha voluto confrontarsi e scambiare storie di conquiste amorose. [target.GetSheHe|U] ha detto che non c'è modo di paragonarmi a [target.GetHerHim]."
 befriend_ongoing.4054.a:0 "Abbiamo scoperto di aver perso il conto molto tempo fa."
 befriend_ongoing.4054.b:0 "Hah! L'invidia è una bestia ripugnante!"

 befriend_ongoing.4060.t:0 "Amicizia: Lame Gemelle"
 befriend_ongoing.4060.desc:0 "La gente parla della notevole abilità che [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] mostra con la spada. Si dice che pochi riescano a resistere solo per pochi secondi sotto i suoi attacchi una volta che estratto le lame ."
 befriend_ongoing.4060.a:0 "Dobbiamo incontrarci e allenarci!"
 
 befriend_ongoing.4062.t:0 "Lame Gemelle"
 befriend_ongoing.4062.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], un[owner.Custom('DE_END_PRO_S_N')] devot[owner.Custom('DE_END_PRO_S_N')] della lama proprio come me, mi si è avvicinat[owner.Custom('DE_END_PRO_S_N')], desideros[owner.Custom('DE_END_PRO_S_N')] di impegnarsi in qualche amichevole scmbio di colpi ed eventualmente in una conversazione sul nostro argomento preferito."
 befriend_ongoing.4062.a:0 "Un'ottima proposta!"
 befriend_ongoing.4062.b:0 "No, [owner.GetSheHe] non vale il mio tempo."

 befriend_ongoing.4064.a.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] e ci siamo visti per un incontro di allenamento con le spade. Dopo aver trascorso ben due ore nella nostra rapida danza fatta di colpi e blocchi, ne abbiamo passate altre tre a discutere di tecnica e tattica."
 befriend_ongoing.4064.b.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ha chiarito molto nettamente, e maleducatamente, che [target.GetSheHe] non ha alcun interesse ad incontrarmi per un incontro di allenamento."
 befriend_ongoing.4064.a:0 "Troppo pochi capiscono la bellezza interiore della lama."
 befriend_ongoing.4064.b:0 "Così parla un codardo."

 befriend_ongoing.4070.t:0 "Amicizia: Racconti dalle Terre Selvagge"
 befriend_ongoing.4070.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] è appassionat[target.Custom('DE_END_PRO_S_N')] di caccia come me. Sono sicuro che avremmo molto di cui parlare, e molte esperienze da condividere."
 befriend_ongoing.4070.a:0 "Dovremmo incontrarci e confrontare le uccisioni!"
 
 befriend_ongoing.4072.t:0 "Racconti dalle Terre Selvagge"
 befriend_ongoing.4072.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] si è avvicinat[owner.Custom('DE_END_PRO_S_N')] a me, desideros[owner.Custom('DE_END_PRO_S_N')] di confrontarsi e discutere sulle nostre esperienze di cacciatori. È un'ottima opportunità per scambiarsi storie e racconti di alto profilo circa la natura selvaggia."
 befriend_ongoing.4072.a:0 "Quale sarà stata la sua preda più ostica, mi chiedo?"
 befriend_ongoing.4072.b:0 "Non sono interessato a quella cacciatrice di conigli."

 befriend_ongoing.4074.a.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] e ho passato un'intera serata a parlare, a scambiare storie e a confrontare le esperienze di varie cacce."
 befriend_ongoing.4074.b.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ha risposto solo con disprezzo al mio approccio, chiamandomi cacciatrice di conigli."
 befriend_ongoing.4074.a:0 "Sono sicuro che [target.GetSheHe] abbia esagerato in alcuni casi."
 befriend_ongoing.4074.b:0 "Allora [target.GetSheHe] può essere il coniglio."

 befriend_ongoing.4080.t:0 "Amicizia: Notti Selvagge"
 befriend_ongoing.4080.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] è un[target.Custom('DE_PRO_POS_P_2P')] not[target.Custom('DE_END_PRO_S_N')] festaiol[target.Custom('DE_END_PRO_S_N')] proprio come me. Penso che ci divertiremmo molto se organizzassimo un piccolo incontro per far baldoria.."
 befriend_ongoing.4080.a:0 "Dev'essere fatto!"

 befriend_ongoing.4082.t:0 "Notti Selvagge"
 befriend_ongoing.4082.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] mi ha chiesto se mi piacerebbe unirmi ad un piccolo evento goliardico per fare baldoria. [owner.GetSheHe|U] è apparentemente un[owner.Custom('DE_END_PRO_S_N')] festaiol[owner.Custom('DE_END_PRO_S_N')] di una certa notorietà."
 befriend_ongoing.4082.a:0 "Sarà divertente."
 befriend_ongoing.4082.b:0 "[owner.GetFirstNameNoTooltip]? Preferisco bere da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."

 befriend_ongoing.4084.a.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] e ho passato un giorno e una notte (o erano due?) a fare baldoria. Ricordo chiaramente solo dove è iniziata e dove è finita, ma per [ROOT.Char.GetFaith.random_GoodGodNames] se ci siamo divertiti!"
 befriend_ongoing.4084.b.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ha dichiarato che [target.GetSheHe] preferisce bere da sol[target.Custom('DE_END_PRO_S_N')] piuttosto che passare del tempo con me."
 befriend_ongoing.4084.a:0 "Non male come modo di passare... un po' di tempo."
 befriend_ongoing.4084.b:0 "Mi sembra di essere riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a scappare per un pelo, quindi..."

 befriend_ongoing.4090.t:0 "Amicizia: Una Sinfonia di Dolore"
 befriend_ongoing.4090.desc:0 "Mi è stato fatto capire che [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] sia, come me, un[target.Custom('DE_PRO_POS_P_2P')] devot[target.Custom('DE_END_PRO_S_N')] alle delicate arti del dolore espert[target.Custom('DE_END_PRO_S_N')] di coercizione. Sarebbe interessante incontrar[target.ustom('DE_PRO_POS_P_3P')] e discutere di metodi e applicazioni."
 befriend_ongoing.4090.a:0 "Avremo bisogno di strumenti e argomenti, naturalmente."
 
 befriend_ongoing.4092.t:0 "Una Sinfonia di Dolore"
 befriend_ongoing.4092.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [owner.GetTitledFirstName] ha detto che [owner.GetSheHe] desidera incontrarmi per discutere del nostro reciproco interesse circa le delicate arti del dolore e della coercizione."
 befriend_ongoing.4092.a:0 "Un'idea eccellente. Porterò i miei attrezzi."
 befriend_ongoing.4092.b:0 "Non ho niente da dire a quel rozzo spilungone."

 befriend_ongoing.4094.a.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ed io abbiamo trascorso un giorno e una notte intera in compagnia di alcuni sfortunati insignificanti criminali, discutendo e applicando varie tecniche e facendo progetti per ulteriori esperimenti."
 befriend_ongoing.4094.b.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ha risposto al mio invito solo implicando che i miei metodi sono troppo rozzi e che [target.GetSheHe] non ha alcun desiderio di associarsi a me."
 befriend_ongoing.4094.a:0 "Questo è stato sia stimolante che illuminante."
 befriend_ongoing.4094.b:0 "Sarei felice di mostrare quanto [target.GetHerHim] sia grezz[target.Custom('DE_END_PRO_S_N')]..."

 befriend_ongoing.4100.t:0 "Amicizia: Il Nemico del mio Nemico"
 befriend_ongoing.4100.desc:0 "La guerra porta terrore e opportunità di gloria. Un'altra cosa che porta con sé è il legame che si forma tra coloro che combattono insieme. \n\nSembra che io e [befriend_ongoing_4100_text_scope.Custom('DE_ART_DEF_P_A') [befriend_ongoing_4100_text_scope.GetTitledFirstName] abbiamo trovato un interesse comune nel corso degli scontri contro [befriend_ongoing_4100_enemy.Custom('DE_ART_DEF_P_A')] [befriend_ongoing_4100_enemy.GetTitledFirstName]."
 befriend_ongoing.4100.a:0 "La guerra farà nascere amicizie."

 befriend_ongoing.4110.t:0 "Obiettivi Comuni"
 befriend_ongoing.4110.desc:0 "Interagendo con [befriend_ongoing_4110_text_scope.Custom('DE_ART_DEF_P_A')] [befriend_ongoing_4110_text_scope.GetTitledFirstName] in quanto membro della stessa fazione, ho scoperto che i legami si formano inevitabilmente tra persone che lavorano per un obiettivo comune a lungo termine."
 befriend_ongoing.4110.a:0 "Prospereremo."

 befriend_ongoing.4300.t:0 "Amicizia: Lo Spettacolo dell'Impalcatura"
 befriend_ongoing.4300.a:0 "Giustizia sarà fatta, giustizia e paura."
 befriend_ongoing.4300.b:0 "Ci deve essere un altro modo."
 befriend_ongoing.4300.desc:0 "Mi è giunta voce che [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] sia, come me, un sovrano la cui giustizia è temuta dagli altri. Dovrei invitar[target.Custom('DE_PRO_POS_P_3P')] a sedersi vicino a me alla prossima esecuzione pubblica."
 befriend_ongoing.4300.a.tt:0 "#F Manda una lettera#!"

 befriend_ongoing.4302.t:0 "Invito ad una Esecuzione"
 befriend_ongoing.4302.desc:0 "[owner.Custom('DE_ART_DEF_P_D')] [owner.GetTitledFirstName] mi ha invitat[ROOT.Char.Custom('DE_END_PRO_S_N')] a sedermi al suo fianco durante la prossima esecuzione pubblica, un posto d'onore."
 befriend_ongoing.4302.c:0 "Mi credi un pazzo? Non cadrò così facilmente nelle tue grinfie!"
 befriend_ongoing.4302.a:0 "Un'idea eccellente. Poter osservare come si fa giustizia è un onore per me."
 befriend_ongoing.4302.b:0 "Ho cose più importanti da fare che guardarti mentre ti occupi di piccoli criminali."

 befriend_ongoing.4304.t:0 "Amicizia: Un'Esposizione Spaventosa"
 befriend_ongoing.4304.a.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] è venuto alla mia corte per vedere lo spettacolo di un'esecuzione pubblica e misurare il mio senso di giustizia. Questa è la mia occasione per impressionar[target.Custom('DE_PRO_POS_P_3P')] con la mia severità. Quale prigioniero devo giustiziare?"
 befriend_ongoing.4304.b.desc:1 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ha risposto che [target.GetSheHe] non desidera associarsi con me, e a causa della sua reputazione ciò mi legittima.."
 befriend_ongoing.4304.a:0 "Tempo di morire, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b:0 "La tua fine è giunta, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c:0 "E via la testa di [prisoner_c.GetFirstNameNoTooltip]!"
 befriend_ongoing.4304.d:0 "Mi sento gentile. Oggi non muore nessuno."
 befriend_ongoing.4304.d.tt:0 "#F [target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] potrebbe vedere la mia misericordia come una debolezza#!"
 befriend_ongoing.4304.e:0 "Un giorno il suo collo assaggerà l'acciaio della mia lama."
 befriend_ongoing.4304.e.tt:0 "#F [target.Custom('DE_ART_DEF_P_D')] [owner.GetTitledFirstName] non desidera visitare la mia corte#!"
 befriend_ongoing.4304.f:0 "Uccideteli tutti!"

 befriend_ongoing.5001.t:0 "Amicizia: Un Cinico e uno Zelota"
 befriend_ongoing.5001.desc:0 "I miei sforzi per allentare la tensione tra [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] e me, sono ostacolati dal fatto che [target.GetSheHe] continui a criticare la mia mancanza di pietà. I suoi tentativi riescono poco a convincermi a cambiare atteggiamento..."
 befriend_ongoing.5001.a:0 "Visiterò [ROOT.Char.GetFaith.HouseOfWorship2] se se servirà a compiacere [target.GetFirstNameNoTooltip]."
 befriend_ongoing.5001.b:0 "Possiamo trovare altre cose su cui concordare."
 
 befriend_ongoing.5002.t:0 "Amicizia: Una Faccenda di Fiducia"
 befriend_ongoing.5002.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] mi apprezzerebbe di più se credesse all'onestà del mio tentativo! Posso dire che [target.GetSheHe] in certi momenti dubiti della mia sincerità, dandomi risposte vaghe e sviando dalla conversazione..."
 befriend_ongoing.5002.a:0 "Sarò insistente, ma non mentirò su chi sono."
 befriend_ongoing.5002.b:0 "Purtroppo, le bugie sono più convincenti della verità."
 
 befriend_ongoing.5003.t:0 "Amicizia: Una Nuvola Scura in un Giorno di Sole"
 befriend_ongoing.5003.desc:0 "Tutto quello che voglio è far percepire [target.Custom('DE_END_ADJ_DEF_P_A')] [target.GetTitledFirstName] la gioia di essere in mezzo ad altre persone! Eppure, più ci provo e più [target.GetSheHe] si allontana da me. Ormai lascia raramente le sue stanze..."
 befriend_ongoing.5003.c:0 "Presterò il mio orecchio e cercherò di essere comprensiv[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 befriend_ongoing.5003.a:0 "[target.GetSheHe|U] deve rimettersi in sesto...!"
 befriend_ongoing.5003.b:0 "Se è lo spazio ciò di cui [target.GetSheHe] ha bisogno, allora spazio avrà."
 
 befriend_ongoing.5004.t:0 "Amicizia: Non Tra i Suoi Gusti"
 befriend_ongoing.5004.desc:0 "Niente mi tira su di morale come il [ROOT.Char.Custom('FavoriteTreat')], ho già l'acquolina in bocca. Quindi ho disposto al cuoco di prepararne un piatto [target.Custom('DE_END_ADJ_DEF_P_A')] [target.GetTitledFirstName] come prova delle mie buone intenzioni. \n\nTuttavia il gesto si è rivelato un disastro, poiché [target.GetSheHe] ha ordinato che un servo lo buttasse via senza nemmeno averlo prima assaggiato..."
 befriend_ongoing.5004.a:0 "Mi scuserò per i miei eccessi."
 befriend_ongoing.5004.b:0 "Che ingrato [target.Custom('InsultNoun')]!"
 
 befriend_ongoing.5005.t:0 "Amicizia: Chiamata all'Azione"
 befriend_ongoing.5005.desc:0 "Sto cercando di farmi capire meglio d[target.Custom('DE_END_ADJ_DEF_P_A')] [target.GetTitledFirstName], ma il risutato delle mie azione è che riesco a capirl[target.Custom('DE_PRO_POS_P_3P')] sempre meno. Dov'è la sua guida, la sua l'ambizione? Sembra come se [target.GetSheHe] non si preoccupasse minimanente di niente di ciò che accade."
 befriend_ongoing.5005.a:0 "Potrei non essere d'accordo, ma posso accettarlo."
 befriend_ongoing.5005.b:0 "Vale davvero la pena di conoscere una persona come quella?"

 befriend_ongoing.5006.t:0 "Amicizia: Colmare le Lacune"
 befriend_ongoing.5006.desc:0 "Ho provato e riprovato, ma [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] sembriamo non avere assolutamente niente in comune.\n\nSenza un terreno condiviso, come potremmo mai costruire le basi per una solida amicizia?"
 befriend_ongoing.5006.a:0 "Con fatica, arriverò a capir[target.Custom('DE_PRO_POS_P_3P')]."
 befriend_ongoing.5006.b:0 "Alla fine qualcosa salterà fuori, sicuramente."

 befriend_ongoing.5007.t:0 "Amicizia: Conoscenza alla Portata di Tutti"
 befriend_ongoing.5007.opening:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] ed io abbiamo poco in comune, rendendo difficile la comunicazione.\n\nComunque, sforzandomi un po', probabilmente riuscirei ad imparare abbastanza da poter portare avanti una conversazione"
 befriend_ongoing.5007.martial:0 "sulla strategia e sulle linee di fornitura."
 befriend_ongoing.5007.diplomacy:0 "con il giusto galateo di corte e con la tradizione."
 befriend_ongoing.5007.intrigue:0 "sul potere insito nei segreti. Tutti i tipi di segreti."
 befriend_ongoing.5007.stewardship:0 "circa la complessità dei vari contratti feudali del regno."
 befriend_ongoing.5007.learning:0 "sulla natura metafisica dell'anima."
 befriend_ongoing.5007.a:0 "L'argomento merita tutto lo studio che posso permettermi."
 befriend_ongoing.5007.a.success:0 "Acquisisci nuovi dettagli"
 befriend_ongoing.5007.a.failure:0 "Ho scelto il corso di studi sbagliato"
 befriend_ongoing.5007.b:0 "Potrei sempre rilassarmi, invece."

 befriend_ongoing.6001.t:0 "Libertà e Cordialità"

 befriend_ongoing.6002.t:0 "Libertà e Amicizia"
 befriend_ongoing.6002.desc:0 "[owner.Custom('DE_ART_DEF_P_D')] [owner.GetTitledFirstName] è stato insolitamente amichevole con me ultimamente.\n\nSe questo cambiamento di tono è indicativo di un cambiamento di carattere, forse potrei convencer[owner.Custom('DE_PRO_POS_P_3P')] a rilasciare [prisoner.Custom('DE_ART_DEF_P_A')] mi[prisoner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.Custom('DE_ART_DEF_P_A')] [prisoner.GetTitledFirstName] dalla prigionia?"
 befriend_ongoing.6002.a:0 "[owner.GetSheHe] vuole veramente fare amicizia."
 befriend_ongoing.6002.a.tt:0 "Se [owner.GetFirstNameNoTooltip] accetta:"
 befriend_ongoing.6002.b:0 "[prisoner.GetFirstNameNoTooltip] può aspettare ancora un po'.."
 befriend_ongoing.6002.b.tt:0 "#F [owner.GetFirstNameNoTooltip] può tenerl[prisoner.Custom('DE_PRO_POS_P_3P')]#!"

 befriend_ongoing.6004.desc:1 "Interpretando la mia recente cordialità come un segno,[target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] è venut[target.Custom('DE_END_PRO_S_N')] da me preoccupandosi per uno dei miei prigionieri\n\n"Mi piacerebbe molto che tu rilasciassi [prisoner.Custom('DE_ART_DEF_P_A')] mi[prisoner.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] dalla sua prigionia," [target.GetSheHe] mi dice, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.6004.a:0 "Un modo economico per entrare nella grazie di [target.GetFirstNamePossessiveNoTooltip]."
 befriend_ongoing.6004.b:0 "No, ma posso rendergliel[prisoner.Custom('DE_END_PRO_S_N')] un po' più confortevole."
 befriend_ongoing.6004.c:0 "Rilasciare [prisoner.GetFirstNameNoTooltip]? Mai!"

 befriend_ongoing.6005.desc:0 "[owner.Custom('DE_ART_DEF_P_D')] [owner.GetTitledFirstName] ha mostrato pietà per [prisoner.Custom('DE_ART_DEF_P_A')] mi[prisoner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]! [prisoner.Custom('DE_ART_DEF_P_D')] [prisoner.GetTitledFirstName] è finalmente in salvo."
 befriend_ongoing.6005.a:0 "Bentornato a casa."

 befriend_ongoing.6006.desc:0 "Nonostante tutte le sue pretese d'amicizia, [owner.Custom('DE_ART_DEF_P_A')] [owner.GetTitledFirstName] si è rifiutat[owner.Custom('DE_END_PRO_S_N')] di rilasciare [prisoner.GetFirstNameNoTooltip]."
 befriend_ongoing.6006.a:0 "Ci sono altri modi, mi[prisoner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."

 befriend_ongoing.6007.desc:0 "Mentre [owner.Custom('DE_ART_DEF_P_A')] [owner.GetTitledFirstName] ha spiegato a lungo le ragioni per cui purtroppo non può rilasciare [prisoner.Custom('DE_ART_DEF_P_A')] mi[prisoner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.Custom('DE_ART_DEF_P_A')] [prisoner.GetTitledFirstName] se non altro è stat[prisoner.Custom('DE_END_PRO_S_N')] spostat[prisoner.Custom('DE_END_PRO_S_N')] in una sezione molto più confortevole."
 befriend_ongoing.6007.a:0 "Un giorno sarai di nuovo liber[prisoner.Custom('DE_END_PRO_S_N')], mi[prisoner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."

 befriend_ongoing.6008.desc:0 "Sembra che il mio rilascio dalla prigionia per mano [owner.Custom('DE_PRO_PER_P_3P_A')] [owner.GetTitledFirstName] sia stata orchestrata da [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName]!"
 befriend_ongoing.6008.a:0 "Non potrò mai ringraziarti abbastanza, [target.GetFirstNameNoTooltip]."

 befriend_ongoing.6009.t:0 "Amicizia: Volontà Divina"
 befriend_ongoing.6009.desc:0 "Una promessa di dedizione invierebbe un forte messaggio palesando le mie buone intenzioni verso [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName].\n\nUn grosso favore lo apprezzano tutti."
 befriend_ongoing.6009.a:0 "La promessa sarà ufficiale e cerimoniosa!"
 befriend_ongoing.6009.b:0 "Assicurati che [target.GetSheHe] si rammenti della promessa ogni giorno."
 befriend_ongoing.6009.c:0 "È meglio evitare cose come questa."
 befriend_ongoing.6009.c.tt:0 "#F Non ho intenzione di contrarre alcun tipo di debito#!"

 befriend_ongoing.6010.t:0 "Buona volontà"
 befriend_ongoing.6010.desc:0 "Con grande stupore, [owner.Custom('DE_ART_DEF_P_A')] mi[owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.Custom('DE_ART_DEF_P_A')] [owner.GetTitledFirstName] è venut[owner.Custom('DE_END_PRO_S_N')] da me, ha promesso che si prodigherà, al meglio delle sue possibilità, per soddisfare le mie richieste."
 befriend_ongoing.6010.a:0 "Cosa ci guadagna da questa promessa?"

 befriend_ongoing.6011.desc:0 "Anche se [target.Custom('DE_END_PRO_S_N')] [target.GetTitledFirstName] mi deve un importante, potrebbe essere meglio valorizzare un'amicizia alla pari.\n\n[target.GetSheHe|U] sarebbe anche - senza dubbio - immensamente grat[target.Custom('DE_END_PRO_S_N')] se chiarissi che non mi aspetto che il favore venga ripagato."
 befriend_ongoing.6011.a:0 "Gli amici danno volentieri, non per obbligo."
 befriend_ongoing.6011.b:0 "Il favore che devono loro non può essere solo l'eterna amicizia?"
 befriend_ongoing.6011.b.tt:0 "#F A quanto pare non è così che funziona l'amicizia#!"

 befriend_ongoing.6012.desc:0 "Da quando è stata fatta la promessa, sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] nervos[ROOT.Char.Custom('DE_END_PRO_S_N')] per quello che [owner.Custom('DE_ART_DEF_P_A') [owner.GetTitledFirstName] potrebbe tratte come pagamento dal favore che [owner.Custom('DE_PRO_DEM')] devo. Ad ogni modo, [owner.GetSheHe] mi ha fatto sapere che considererà il mio debito ripagato finché avrò un'opinione positiva di [owner.GetSheHe]."
 befriend_ongoing.6012.a:0 "Cosa spera di ottenere da questo?"

 befriend_ongoing.6013.desc:0 "Sembra esserci non poca discordanza tra [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] e me, a causa del piccolo problema del mio ricatto nei suoi confronti.\n\nPotrei abbandonare i miei sforzi, naturalmente, per far[target.Custom('DE_PRO_DEM')] sapere che le mie intenzioni sono - in definitiva - solo buone."
 befriend_ongoing.6013.a:0 "L'amicizia sarà sempre più potente della coercizione."
 befriend_ongoing.6013.b:0 "Non posso rinunciare al mio unico vantaggio!"

 befriend_ongoing.6014.desc:0 "Che immenso sollievo! [owner.Custom('DE_ART_DEF_P_A')] [owner.GetTitledFirstName] ha giurato - solennemente su tutto ciò che è santo - che abbandonerà il ricatto che sta perpetrando nei miei confronti.\n\nNon so cosa l'abbia causato, ma mi sembra di poter finalmente respirare di nuovo."
 befriend_ongoing.6014.a:0 "Grazie a [ROOT.Char.GetFaith.HighGodNameAlternate]!"

 befriend_ongoing.6015.t:0 "Amicizia: Offrire Sollievo"
 befriend_ongoing.6015.opening:0 "I miei sforzi per avvicinarmi [target.Custom('DE_END_ADJ_DEF_P_A')] [target.GetTitledFirstName] si sono rivelati più difficili del previsto, in gran parte a causa della pressione con cui sta lottando.\n\nForse mi sarebbe di grande aiuto se potessi assicurar[target.Custom('DE_PRO_DEM')] un giorno da sol[target.Custom('DE_END_PRO_S_N')], laddove fosse possibile."
 befriend_ongoing.6015.malicious:0 "passare un po' di tempo nei campi, ridendo della sporcizia e della goffaggine dei contadini."
 befriend_ongoing.6015.benevolent:0 "diffondere donazioni caritatevoli alle case di beneficenza - o ai nobili meno fortunati."
 befriend_ongoing.6015.dominant:0 "andare a cavallo con una pattuglia militare, assicurandosi che mantengano l'ordine in modo appropriato."
 befriend_ongoing.6015.submissive:0 "dedicarsi alla preghiera e alla contemplazione, lontano dalle esigenze degli altri."
 befriend_ongoing.6015.extroverted:0 "passare il tempo con cortigiani spensierati, lontano dalle soffocanti stanze del consiglio e dai polverosi archivi amministrativi."
 befriend_ongoing.6015.introverted:0 "passare del tempo lontano da cortigiani e consiglieri esigenti, concedendosi per una volta un momento di pace."
 befriend_ongoing.6015.emotional:1 "distrarre la sua attenzione dalle questioni amministrative presenziando ad un'opera teatrale nel [barony.Custom('BaronyTownType')] di [barony.GetNameNoTooltip]."
 befriend_ongoing.6015.levelheaded:0 "ricalibrare un po' di distanza e prospettiva per poter rivalutare le sue priorità.."
 befriend_ongoing.6015.a:0 "Questo richiederà molto, ma ne varrà la pena."
 befriend_ongoing.6015.b:0 "Ho già abbastanza problemi per conto mio da dover affrontare."

 befriend_ongoing.6016.t:0 "Offrire Sollievo"
 befriend_ongoing.6016.opening:0 "Con mia grande sorpresa, [owner.Custom('DE_ART_DEF_P_A')] [owner.GetTitledFirstName] ha scambiato corrispondenza con i miei consiglieri per organizzarmi un giorno da sol[ROOT.Char.Custom('DE_END_PRO_S_N')], così che possa scaricare un po' della pressione a cui sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] sottopost[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nAlla fine, l'ho speso seguendo un suggerimento di [owner.GetFirstName] stess[owner.Custom('DE_END_PRO_S_N')],"
 befriend_ongoing.6016.malicious:0 "cavalcando tra i campi, ritrovando il divertimento nell'oltraggiosa zozzeria e nella goffaggine dei contadini."
 befriend_ongoing.6016.benevolent:0 "diffondendo le donazioni tra gli ospizi, e i nobili meno fortunati."
 befriend_ongoing.6016.dominant:0 "cavalcando con una pattuglia militare, prendendo l'ordine del mio regno direttamente in carico."
 befriend_ongoing.6016.submissive:0 "essere soli nella preghiera e nella contemplazione, lontani dalle richieste di tutti, se non di [ROOT.Char.GetFaith.HighGodName]."
 befriend_ongoing.6016.extroverted:0 "la compagnia di cortigiani spensierati, lontano dalle soffocanti stanze del consiglio e dai polverosi archivi amministrativi."
 befriend_ongoing.6016.introverted:0 "lontano da cortigiani e consiglieri esigenti, permettendo un raro momento di pace."
 befriend_ongoing.6016.emotional:1 "per pensare ad altre cose oltre che alle questioni di governo, partecipando ad un'opera teatrale nella [barony.Custom('BaronyTownType')] di [barony.GetNameNoTooltip]."
 befriend_ongoing.6016.levelheaded:0 "prendere un po' di distanza e di prospettiva per rivalutare le mie priorità."
 befriend_ongoing.6016.a:0 "Ne avevo bisogno."

 befriend_ongoing.6017.t:0 "Amicizia: Sviluppi Amichevoli"
 befriend_ongoing.6017.desc:1 "Ci sono molte differenze tra [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] e me. Basta osservare lo stato un po' triste in cui verte [county.Custom('IT_COU_COL4')][county.GetNameNoTooltip].\n\nTuttavia, forse alcuni dei metodi che utilizzano [owner_county.Custom('IT_COU_COL2')][owner_county.GetNameNoTooltip] potrebbero tornare utili anche a lì. [target.GetFirstNameNoTooltip] ha fatto capire chiaramente che un progetto di sviluppo del territorio ben finanziato sarebbe molto apprezzato..."
 befriend_ongoing.6017.a:0 "Un piano brillante!"
 befriend_ongoing.6017.b:0 "Anche se l'amico di [target.GetFirstNamePossessiveNoTooltip] vale tanto oro quanto pesa..."
 befriend_ongoing.6017.b.tt:0 "#F ... non è poi così pesante.#!"

 befriend_ongoing.6018.t:0 "Sviluppi Amichevoli"
 befriend_ongoing.6018.desc:1 "Prendendo i miei sottili suggerimenti come incoraggiamento attivo, [owner.Custom('DE_ART_DEF_P_A')] [owner.GetTitledFirstName] ha finanziato niente di meno che un progetto di irrigazione su larga scala nella mia Contea di [county.GetNameNoTierNoTooltip]!\n\nForse si tratta di un eccesso di zelo sotto molti punti di vista, ma con le tecniche impiegate [county.Custom('IT_COU_COL2')][owner_county.GetNameNoTooltip], [county.Custom('IT_COU_COL4')][county.GetNameNoTooltip] potrebbe diventare più ricca che mai!"
 befriend_ongoing.6018.a:0 "Non convenzionale, ma di certo lo accolgo con favore!"

 befriend_ongoing.6019.t:0 "Amicizia: Enigma della Conversazione"
 befriend_ongoing.6019.desc:0 "Sto discutendo di [ROOT.Char.Custom('education_conversation_subject')] con [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] ed [opinion_target.Custom('DE_ART_DEF_P_A')] mi[opinion_target('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )] [opinion_target.GetTitledFirstName] quando mi rendo conto che [target.GetFirstNameNoTooltip] si è completamente smarrito nella conversazione...\n\nNonostante il mio tentativo di non farl[target.Custom('DE_END_PRO_S_N')] passare per idiota, mi blocco quando [opinion_target.Custom('DE_ART_DEF_P_A')] [opinion_target.GetTitledFirstNameNoTooltip] chiede che uno di noi spieghi una cosa."
 befriend_ongoing.6019.a:0 "Dovrebbe essere [target.GetFirstNameNoTooltip] a chiarire, [target.Custom('DE_ART_IND_A')] possiede una mente acuta!"
 befriend_ongoing.6019.b:0 "Allora, ascoltami..."
 befriend_ongoing.6019.c:0 "Penso che la soluzione migliore sarebbe una discussione di gruppo!"
 
 befriend_ongoing.9001.t:0 "Amicizia: Un Incontro Casuale"
 befriend_ongoing.9001.desc:0 "[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] è in viaggio e passerà qualche notte nella tenuta di uno dei miei baroni. Questa potrebbe essere l'occasione che stavo aspettando!"
 befriend_ongoing.9001.a:0 "Preparate il mio seguito, partiamo subito!"
 befriend_ongoing.9001.b:0 "Temo che non sia il momento giusto..."

 befriend_ongoing.9100.t:0 "Amicizia: Relazioni d'Intralcio"
 befriend_ongoing.9100.desc:0 "Ho appena ricevuto la notizia più inquietante! [scoped_rival.Custom('DE_ART_DEF_P_A')] mi[scoped_rival.Custom('DE_END_PRO_S_N')] [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )], [scoped_rival.Custom('DE_ART_DEF_P_A')] [scoped_rival.GetTitledFirstName] ha raccontato menzogne a [target.GetFirstName], spargendo false voci in giro secondo le quali il mio desiderio di guadagnarmi la sua fiducia non sarebbe altro che un cinico tentativo di sfruttarl[target.Custom('DE_PRO_POS_P_3P')]."
 befriend_ongoing.9100.a:0 "Assurdo! Nessuno crederebbe a tali menzogne."
 befriend_ongoing.9100.b:0 "Non [scoped_rival.Custom('DE_PRO_DEM')] permetterò di infangare il mio buon nome!"
 befriend_ongoing.9100.b.success.desc.tt:0 "convinco [target.GetFirstNameNoTooltip]"
 befriend_ongoing.9100.b.success.desc.toast:0 "[target.GetFirstName] è stato persuaso dal mio appello"
 befriend_ongoing.9100.b.failure.desc.tt:0 "[scoped_rival.GetFirstNamePossessiveNoTooltip] le voci continuano a diffondersi"
 befriend_ongoing.9100.c:0 "Meglio ignorar[scoped_rival.Custom('DE_PRO_POS_S_3P')] del tutto."

 befriend_ongoing.9101.t:0 "Amicizia: Assistenza Amichevole"
 befriend_ongoing.9101.desc:0 "[scoped_friend.Custom('DE_ART_DEF_P_D')] mi[scoped_friend.Custom('DE_END_PRO_S_N')] car[scoped_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName] ha captato il mio desiderio di migliorare la mia posizione con [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] e mi ha offerto il suo aiuto.\n\n[scoped_friend.GetSheHe|U] mi ha assicurato del fatto che [scoped_friend.GetSheHe] e [target.GetFirstNameNoTooltip] sono persone molto simili. [scoped_friend.GetFirstNameNoTooltip] sa esattamente cosa devo fare per guadagnarmi la sua fiducia ."
 befriend_ongoing.9101.a:0 "Per favore, dillo!"
 befriend_ongoing.9101.b:0 "Grazie, ma non ho bisogno di assistenza."
 befriend_ongoing.9102.desc:0 "In questi giorni, sembra che [owner.GetFirstName] non riesca a pensare che ad una cosa. [target.Custom('DE_ART_IND_A')|U] è totalmente impegnat[target.Custom('DE_END_PRO_S_N')] a guadagnare la fiducia di [target.GetFirstNamePossessive], così ho deciso di aiutarerl[owner.Custom('DE_END_PRO_S_N')].\n\n[owner.GetFirstNameNoTooltip] era entusiasta di ricevere il mio suggerimento ed ha affermato che non dimenticherà il mio gesto gentile."
 befriend_ongoing.9102.a:0 "Non è a questo che servono gli amici?"

 befriend_ongoing.9103.t:0 "Amicizia: Terribili Incomprensioni"
 befriend_ongoing.9103.vassal.desc:0 "Speravo di cogliere di sorpresa [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] con un grande banchetto in suo onore, eppure [target.GetSheHe] ha decido di ritirare la sua presenza all'ultimo minuto.\n\nSembra che [target.GetSheHe] abbia pensato che la mia sorpresa facesse parte di un complotto per assassinarl[target.Custom('DE_END_PRO_S_N')]!"
 befriend_ongoing.9103.ruler.desc:1 "Di recente ho mandato un inviato alla corte di [target.GetTitledFirstNamePossessive] per ricontare le ricchezze e la potenza [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] e con la speranza di guadagnare il suo rispetto.\n\nTuttavia, stando al rapporto del messaggero, sembra che io abbia dato un'impressione molto diversa. [target.GetSheHe|U] pensa che io stia minacciando di invadere [target.Custom('DE_ART_DEF_P_A')] [target.GetPrimaryTitle.GetNameNoTierNoTooltip] a meno che [target.GetSheHe] non si sottometta a me!"
 befriend_ongoing.9103.a:0 "Lascia che pensi ciò che vuole."
 befriend_ongoing.9103.b:0 "Forse è il caso di scusarsi."

 befriend_ongoing.9104.t:0 "Amicizia: Offerta Amichevole"
 befriend_ongoing.9104.desc:0 "Quale modo migliore per affezionarmi ad un[target.Custom('DE_PRO_POS_P_2P')] [target.GetWomanMan] Sant[target.Custom('DE_END_PRO_S_N')] del tenere uno spettacolo pubblico di devozione a [owner.GetFaith.HighGodName]?\n\nMi chiedo quale sarebbe il gesto più appropriato per l'occasione..."
 befriend_ongoing.9104.a:0 "Un'umiliazione pubblica dovrebbe servire allo scopo."
 befriend_ongoing.9104.b:0 "Fai una grossa donazione al suo luogo di culto."
 befriend_ongoing.9104.c:0 "Il sangue degli innocenti proverà la mia convinzione!"
 befriend_ongoing.9104.d:0 "Il mio dolore per l'amore di [owner.GetFaith.HighGodNamePossessive]!"
 befriend_ongoing.9104.e:0 "E se prendessi il suo posto sull'altare?"
 befriend_ongoing.9104.e.tt:0 "#F Mi unirò al[target.Custom('DE_END_ADJ_NUL_S_N')] [target.GetTitledFirstName] in una comunione sacra#!"
 befriend_ongoing.9104.f:0 "Possa [scoped_mate.Custom('DE_ART_DEF_P_A')] mi[scoped_mate.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] placare la mia sete!"
 befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.GetFirstName] intercederà presso [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] per mio conto#!"
 befriend_ongoing.9104.g:0 "Dedicarmi al tempio del suo culto."
 befriend_ongoing.9104.h:0 "Dedicare la vita del[scoped_monk.Custom('DE_END_ADJ_NUL_S_N')] mi[scoped_monk.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )] ad una vita di preghiera."
 befriend_ongoing.9104.z:0 "Ripensandoci bene..."
