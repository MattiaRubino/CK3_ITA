l_spanish:
 befriend_ongoing_rival.3000.t:0 "Stringere una Nuova Amicizia: Un Equilibrio Sottile"
 befriend_ongoing_rival.0001.t:0 "Stringere una Nuova Amicizia: Restituito al Mittente"
 befriend_ongoing_rival.0001.desc:0 "Ho soppesato attentamente ogni parola mentre scrivevo la lettera a [target.GetTitledFirstName]. Nemmeno quando ho posato la penna d'oca e sono andato nelle mie stanze ho potuto smettere di pensare a frasi e a significati nascosti che potevano offendere.\n\nAvevo grandi speranze che la mia lettera diventasse un punto di svolta nei miei sforzi, ma mi sbagliavo di grosso. Oggi il messaggio è stato restituito senza essere aperto!"
 befriend_ongoing_rival.0001.a:0 "Che ingrato [target.Custom('InsultNoun')]!"
 befriend_ongoing_rival.0002.t:0 "Stringere una Nuova Amicizia: Martello e Pinze"
 befriend_ongoing_rival.0002.desc:0 "Ho passato abbastanza tempo nelle vicinanze di [target.GetTitledFirstNamePossessive] per sapere che [target.GetSheHe] può parlare di [target.Custom('herhis_subject_of_interest')] per ore. Ho fatto le mie ricerche e ho preparato una manciata di domande per quella che speravo fosse una discussione fruttuosa.\n\nAhimè, mi sbagliavo di grosso. In pochi minuti abbiamo trovato qualcosa su cui non eravamo d'accordo e siamo stati coinvolti in una frenetica gara di urla."
 befriend_ongoing_rival_0002.a:0 "Ingoierò il mio orgoglio e sosterrò il suo punto di vista."
 befriend_ongoing_rival_0002.b:0 "Se solo potessi far[target.Custom('DE_PRO_DEM')] capire..."
 befriend_ongoing_rival_0002.b.tt:0 "Il progresso del mio piano sarà influenzato positivamente o negativamente a seconda del risultato."
 befriend_ongoing_rival_0002.c:0 "Non potrei mai essere d'accordo con un'opinione così ridicola!"
 befriend_ongoing_rival.0003.t:0 "Stringere una Nuova Amicizia: Vedere allo Stesso Modo"
 befriend_ongoing_rival.0003.desc:0 "Ci sono voluti un bel po' di litigi e di maledizioni per arrivare qui, ma alla fine sembra che [target.GetTitledFirstName] e ho trovato un po' di terreno fertile in questa domanda. \n\nPotremmo non esserci separati da amici, ma sento che stiamo facendo progressi."
 befriend_ongoing_rival_0003.a:0 "Potrebbe esserci una speranza per noi, dopo tutto."
 befriend_ongoing_rival.0004.t:0 "Stringere una Nuova Amicizia: Uno Stupido Errore"
 befriend_ongoing_rival.0004.desc:0 "Ho cercato disperatamente di spiegare la mia opinione in un modo che avesse senso dal [target.GetTitledFirstNamePossessive] punto di vista, ma ho finito per impigliarmi solo nelle mie stesse argomentazioni. \n\nQuesto gli ha dato molti angoli da cui attaccarmi, e sono uscito dall'argomento con l'aspetto di un dannato pazzo."
 befriend_ongoing_rival_0004.a:0 "[target.GetTitledFirstNameNoTooltip] potrebbe aver vinto questa volta..."
 befriend_ongoing_rival.0005.t:0 "Stringere una Nuova Amicizia: In una Cattiva Luce"
 befriend_ongoing_rival.0005.desc:0 "Quando [spymaster.GetTitledFirstName] mi ha informato del pettegolezzo che circolava a corte, ho sentito il calore che mi scorreva nelle vene. Gli ho fatto indagare sulla sua fonte, e non c'è da stupirsi che il colpevole non fosse altro che [target.GetTitledFirstName]. \n\n[ROOT.Char.GetFaith.HighGodName], perché quel bugiardo [target.Custom('InsultNoun')] non vuole fermare questa assurdità?!"
 befriend_ongoing_rival_0005.a:0 "Devo difendermi da [target.GetFirstNamePossessiveNoTooltip] sporche bugie!"
 befriend_ongoing_rival_0005.b:0 "In questo momento, potrebbe essere meglio lasciar correre."
 befriend_ongoing_rival.2000.t:0 "Stringere una Nuova Amicizia: Accarezzando il Suo Ego"
 befriend_ongoing_rival.2000.desc:0 "Mi sembra sempre di concentrarmi sui [target.GetTitledFirstNamePossessive] lati negativi, il che è piuttosto improduttivo in vista del mio obiettivo attuale. Sicuramente anche [target.GetSheHe] deve avere dei punti di forza ammirevoli.\n\nUn complimento discreto ma premuroso che riconosce una delle sue virtù potrebbe essere una buona idea."
 befriend_ongoing_rival_2000.a:0 "Anche se abbiamo avuto le nostre discussioni, [target.GetFirstNameNoTooltip] è un'anima gentile."
 befriend_ongoing_rival_2000.b:0 "[target.GetSheHe|U] ha una presenza piuttosto imponente."
 befriend_ongoing_rival_2000.c:0 "Quando ci penso, [target.GetSheHe] è brav[target.Custom('DE_END_PRO_S_N')] con le persone."
 befriend_ongoing_rival_2000.d:0 "[target.GetFirstNameNoTooltip] di solito mantiene la testa sulle spalle."
 befriend_ongoing_rival_2000.tt:0 "#F Un vero complimento aiuterebbe il mio progetto a progredire, ma quello sbagliato potrebbe potenzialmente offenderl[target.Custom('DE_END_PRO_S_N')].#!"
 befriend_ongoing_rival_2000.a.tt:0 "Elogio [target.GetFirstName] per essere stato gentile"
 befriend_ongoing_rival_2000.b.tt:0 "Elogio [target.GetFirstName] per essere stato risoluto"
 befriend_ongoing_rival_2000.c.tt:0 "Elogio [target.GetFirstName] per essere stato socievole"
 befriend_ongoing_rival_2000.d.tt:0 "Elogio [target.GetFirstName] per essere stato equilibrato"
 befriend_ongoing_rival.2001.t:0 "Stringere una Nuova Amicizia: Il Potere della Riconoscenza"
 befriend_ongoing_rival.2001.intro:0 "Mi sono assicurat[ROOT.Char.Custom('DE_END_PRO_S_N')] che [target.GetTitledFirstName] fosse a portata d'orecchio quando ho menzionato"
 befriend_ongoing_rival.2001.benevolent:0 "come avevo sempre pensato che la sua generosità fosse un valido esempio per gli altri."
 befriend_ongoing_rival.2001.dominant:0 "come [target.GetSheHe] cattura sempre l'attenzione di tutti quando [target.GetSheHe] entra in una stanza."
 befriend_ongoing_rival.2001.extroverted:0 "che [target.GetSheHe] era ampiamente conosciut[target.Custom('DE_END_PRO_S_N')] per essere un ospite popolare, sempre l'anima della festa."
 befriend_ongoing_rival.2001.levelheaded:0 "che nonostante i nostri numerosi disaccordi, avevo sempre ammirato la sua capacità di mantenere la testa sulle spalle."
 befriend_ongoing_rival.2001.end:0 "\n\nIn seguito ho avuto la conferma che [target.GetSheHe] aveva faticato a nascondere un sorriso soddisfatto dopo aver ascoltato le mie parole."
 befriend_ongoing_rival_2001.a:0 "Un complimento sincero può davvero fare miracoli."
 befriend_ongoing_rival.2002.t:0 "Stringere una Nuova Amicizia: Un Terribile Malinteso"
 befriend_ongoing_rival.2002.end:0 "\n\nIn seguito, quando [target.GetSheHe] si è avvicinat[target.Custom('DE_END_PRO_S_N')] a me, ho pensato che fosse per ringraziare! Almeno finché non ho visto lo sguardo furioso sul suo volto... A quanto pare, [target.GetSheHe] ha colto il mio tentativo di fare un complimento come una beffa sprezzante."
 befriend_ongoing_rival_2002.a:0 "Non avrei mai dovuto aprire la bocca..."
 befriend_ongoing_rival.2003.t:0 "Stringere una Nuova Amicizia: Che Imbarazzo"
 befriend_ongoing_rival.2003.end:0 "\n\nQuando ho dato un'occhiata a [target.GetTitledFirstNameNoTooltip], mi aspettavo almeno un piccolo accenno di soddisfazione, ma [target.GetSheHe] sembrava davvero confus[target.Custom('DE_END_PRO_S_N')], forse anche un po' seccat[target.Custom('DE_END_PRO_S_N')]."
 befriend_ongoing_rival_2003.a:0 "Forse avrei dovuto pensarci un po' di più..."
