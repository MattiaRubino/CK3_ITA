l_spanish:
 befriend_outcome.1001.t:0 "Fare Amicizia: Una Serata Fuori" #lo sta revisionando Bruca
 befriend_outcome.1001.desc:0 "Dopo aver saputo che [target.GetTitledFirstName] sarebbe stat[target.Custom('DE_END_PRO_S_N')] ospite in un maniero nella [barony.Custom('BaronyTownType')] di [barony.GetNameNoTier], ho capito che sarebbe stata l'occasione perfetta per incontrar[target.Custom('DE_PRO_POS_P_3P')].\n\n"
 befriend_outcome.1002.t:0 "Fare Amicizia: Al Ballo"
 befriend_outcome.1002.desc:0 "Dopo aver saputo che [target.GetTitledFirstName] avrebbe partecipato al ballo nella [barony.Custom('BaronyTownType')] di [barony.GetNameNoTier], ho pensato che sarebbe stata l'occasione perfetta per passare e garantirmi un po' di tempo faccia a faccia con [target.GetSheHe]!\n\n"
 befriend_outcome.1201.t:0 "Fare Amicizia: Una Riunione Ufficiale"
 befriend_outcome.1201.desc:0 "Nonostante i nostri precedenti disaccordi, i consiglieri di [target.GetTitledFirstNamePossessive] hanno suggerito un incontro come opportunità per appianare le nostre divergenze e deporre l'ascia di guerra.\n\n"

 befriend_outcome.1301.t:0 "Fare Amicizia: La Tenuta"
 befriend_outcome.1301.desc:0 "Dopo averci pensato a lungo, ho finalmente deciso di invitare [target.GetTitledFirstName] a fare un giro in una delle mie tenute a [barony.GetNameNoTier]."

 befriend_outcome.2001.t:0 "Fare Amicizia: Una Serata Piacevole"
 befriend_outcome.2001.desc:0 "Su mia richiesta, sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] accanto a [target.GetSheHe] per tutta la durata della cena, e ci siamo divertiti entrambi! Sono rimasto sorpreso da quanto abbiamo conversato."
 befriend_outcome.2001.a:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [target.GetWomanMan] così piacevole!"

 befriend_outcome.2002.t:0 "Fare Amicizia: La Danza"
 befriend_outcome.2002.desc:0 "La danza era squisita, e [target.GetTitledFirstName] ha messo su un bello spettacolo! Dopo, [target.Custom('DE_PRO_DEM')] ho detto quanto ne sono rimasto impressionat[ROOT.Char.Custom('DE_END_PRO_S_N')], e ci siamo messi a parlare."
 befriend_outcome.2002.a:0 "Che bella giornata!"

 befriend_outcome.2003.t:0 "Fare Amicizia: La Compagnia di Una Sera"
 befriend_outcome.2003.opening:0 "Dopo laboriose preparazioni, sono finalmente riuscito a passare una serata da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] con [target.GetTitledFirstName], "
 befriend_outcome.2004.opening:0 "Dopo laboriose preparazioni, sono finalmente riuscito a passare un po' di tempo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] con [target.GetTitledFirstName]."
 befriend_outcome.2003.same_fame:0 "a ricordare i tempi che furono, le azioni passate, e in che strano mondo viviamo."
 befriend_outcome.2003.same_lifestyle:0 "per parlare delle cose che rendono la vita degna di essere vissuta, e per condividere alcune belle storie."
 befriend_outcome.2003.same_education:0 "a discutere di [ROOT.GetCharacter.Custom('education_conversation_subject')]."
 befriend_outcome.2003.deceitful:0 "Alla fine sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a passare un po' di tempo con [target.GetTitledFirstName] e a discutere di [target.Custom('education_conversation_subject')]. Per fortuna, non si è accort[target.Custom('DE_END_PRO_S_N')] che sapevo ben poco di ciò di cui stavo parlando."
 befriend_outcome.2003.fallback:0 "a condividere alcune storie e scoprire i nostri interessi comuni."
 befriend_outcome.2003.great_time:0 "\n\nQuando sono partit[ROOT.Char.Custom('DE_END_PRO_S_N')], [target.GetTitledFirstName] mi ha detto che è stato bello parlare con qualcuno che [target.Custom('DE_PRO_POS_P_3P')] capisse veramente. Ho convenuto di tutto cuore."
 befriend_outcome.2003.a:0 "Siamo più vicini che mai."

 befriend_outcome.2201.t:0 "Fare Amicizia: Diplomazia Proficua"
 befriend_outcome.2201.desc:0 "Dopo essermi sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] con [target.GetTitledFirstName] più come pari che come nemici, sento di aver imparato così tanto su di [target.GetSheHe]. [target.GetSheHe|U] ha anche capito, che con il tempo, potremmo arrivare a vedere le cose allo stesso modo."
 befriend_outcome.2201.a:0 "Mi ha persino sorriso prima di partire."

 befriend_outcome.2301.desc:0 "\n\nLa visita si è rivelata un'idea ancora migliore di quanto mi aspettassi. Non solo [target.GetTitledFirstName] ha offerto una visione inaspettata delle questioni sulla tenuta, ma ha mantenuto anche il mio umore alle stelle per tutto il tempo."
 befriend_outcome.2301.increase_opinion:0 "Mi sento come se ci conoscessimo di più rispetto a prima."
 befriend_outcome.2301.a:0 "Il viaggio ne è valso la pena."
 befriend_outcome.4001.t:0 "Fare Amicizia: Un Pasto Imbarazzante"
 befriend_outcome.4001.desc:0 "Quando è arrivato il momento, sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] proprio accanto a [target.GetTitledFirstName] per tutta la cena, ma sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] incapace di dire qualcosa di interessante!"
 befriend_outcome.4001.b:0 "Argh, mi arrendo!"

 befriend_outcome.4002.t:0 "Fare Amicizia: La Danza"
 befriend_outcome.4002.desc:0 "Erano stati preannunciati cieli grigi per il giorno del ballo, e a differenza dei festeggiamenti che mi aspettavo, l'umore era cupo."
 befriend_outcome.4002.a:0 "La prossima volta che [target.Custom('DE_PRO_POS_P_3P')] incontro, allora!"
 befriend_outcome.4002.b:0 "È senza speranza..."

 befriend_outcome.4003.t:0 "Fare Amicizia: Un Equivoco"
 befriend_outcome.4003.same_fame:0 "Essendo famos[ROOT.Char.Custom('DE_END_PRO_S_N')] per fatti simili, pensavo che [target.GetTitledFirstName] ed io avessimo avuto molto in comune. Tuttavia, anche se così fosse, non sono riuscito a trovare nulla."
 befriend_outcome.4003.same_lifestyle:0 "Ero così cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che io e [target.GetTitledFirstName] stessimo vivendo la vita in modo davvero simile, ma dopo aver parlato con [target.GetSheHe] per qualche ora, non ne sono più così sicur[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 befriend_outcome.4003.same_education:0 "Ho creduto davvero che [target.GetTitledFirstName] ed io vedessimo il mondo allo stesso modo, ma dopo aver passato diverse ore a litigare su [target.Custom('education_conversation_subject')] senza mai trovare un terreno comune, sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] ad ammettere quanto fossi terribilmente in errore."
 befriend_outcome.4003.deceitful:0 "Pensavo di poter fingere di sapere tutto quello di cui [target.GetTitledFirstName] voleva discutere, ma dopo tre ore di conversazione su [target.Custom('education_conversation_subject')] i miei sforzi per socializzare sono completamente falliti."
 befriend_outcome.4003.fallback:0 "A dispetto di quanto pensassi all'inizio, non sono riuscito a trovare nulla che [target.GetTitledFirstName] ed io avessimo in comune per cui legare."
 befriend_outcome.4003.bad_time:0 "\n\nScoraggiat[ROOT.Char.Custom('DE_END_PRO_S_N')] sono andat[ROOT.Char.Custom('DE_END_PRO_S_N')] via, e sembra che [target.GetSheHe] sia stat[ROOT.Char.Custom('DE_END_PRO_S_N')] felice di vedermi partire."
 befriend_outcome.4003.b:0 "Non era destino che diventassimo amici."

 befriend_outcome.4201.t:0 "Fare Amicizia: Un Freddo Incontro"
 befriend_outcome.4201.desc:0 "Purtroppo, anche se ben voluto, il nostro incontro non ha fatto altro che ricordarmi perché non andiamo d'accordo."
 befriend_outcome.4201.b:0 "Non avrei dovuto tentare questo."

 befriend_outcome.4301.desc:0 "\n\nSfortunatamente, il viaggio si è rivelato un'idea disastrosa. [target.GetTitledFirstName] era mal preparato, e ogni volta che cercavo di alleggerire l'atmosfera, [target.GetSheHe] rispondeva in modo schivo e nervoso."
 befriend_outcome.4301.b:0 "Dopo tutto questo, mi arrendo."

 befriend_outcome.6001.begin_friendship:0 "\n\nQuando me ne sono andato, sembrava ci conoscessimo già da una vita."

 befriend_outcome.6301.begin_friendship:0 "\n\n[target.GetSheHe|U] non è solo [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] ma anche mi[target.Custom('DE_END_PRO_S_N')] amic[target.Custom('DE_END_PRO_S_N')]."
 
 befriend_outcome.8001.disastrous_time:0 "\n\nQuando sono partito, potrei giurare che [target.GetSheHe] mi abbia lanciato uno degli sguardi più ripugnanti che abbia mai visto."
 
 befriend_outcome.8201.disastrous_time:0 "\n\nAd un certo punto ho accidentalmente insultato sia sua madre #EMP che#! il suo cavallo preferito."
 
 befriend_outcome.8301.disastrous_time:0 "\n\nDopo il nostro ritorno, a malapena vuole parlarmi!"
 
 befriend_outcome.9800.t:0 "Fare Amicizia: Il Dolore Condiviso è Metà del Dolore"
 befriend_outcome.9800.desc:0 "Quando le mie spie mi hanno riferito della visita annuale di [target.GetTitledFirstNamePossessive]"
 befriend_outcome.9800.desc_same_parent.our_parent:0 "la tomba di nostr[target_dead_parent.Custom('DE_END_PRO_S_N')] [target_dead_parent.Custom('MotherFather')],"
 befriend_outcome.9800.desc_strangers.their_parent:0 "La tomba di sua [target_dead_parent.Custom('MotherFather')],"
 befriend_outcome.9800.mid.desc:0 "Ho capito immediatamente che era la migliore opportunità per colmare il divario che ci separava.\n\nQuel giorno, trovo [target.GetTitledFirstNameNoTooltip] inginocchiato davanti alla lapide, perso nei pensieri.\n\n"Perdona l'intrusione", dico a bassa voce."
 befriend_outcome.9800.desc_same_parent.dialogue:0 ""So che [target_dead_parent.GetSheHe] significava molto per te. Manca anche a me.""
 befriend_outcome.9800.desc_strangers.dialogue:0 ""Voglio porgere le mie condoglianze. Anch'io so cosa significa perdere un genitore.""
 befriend_outcome.9800.end:0 "\n\nSi finisce per condividere per diverse ore le storie dei propri cari perduti. Quando finalmente ci separiamo, mi sento come se mi fosse stato tolto un peso dalle spalle."

 befriend_outcome.9800.a:0 "Il nostro dolore ci unisce."

 befriend_outcome.9900.t:0 "Fare Amicizia: Sentimenti Travolgenti"
 befriend_outcome.9900.end:0 "Purtroppo, non appena [target.GetTitledFirstName] mi ha visto, [target.GetSheHe] si è alzat[target.Custom('DE_END_PRO_S_N')] in piedi di colpo e mi ha caricato, infuriat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 befriend_outcome.9900.b:0 "...È un brutto momento?"

 befriend_outcome.0002.t:0 "L'Amicizia di [owner.GetTitledFirstNameNoTooltip]"    #IT_NAM__COL2 NON FUNZIONA, IDEM PER LE STRINGHE SOTTOSTANTI
 befriend_outcome.0002.critsucc.desc:0 "Non mi sarei mai aspettat[ROOT.Char.Custom('DE_END_PRO_S_N')] di avvicinarmi così tanto [owner.Custom('DE_END_ADJ_DEF_P_A')] [owner.GetTitledFirstName] come invece è accaduto negli ultimi anni.\n\nIn diverse occasioni, [owner.GetSheHe] ha dimostrato di essere un[owner.Custom('DE_PRO_POS_P_2P')] [owner.GetWomanMan] affidabile e schiett[owner.Custom('DE_END_PRO_S_N')], con a cuore solo i miei interessi."
 befriend_outcome.0002.succ.desc:0 "Ho iniziato a rendermi conto di quanto [owner.GetTitledFirstName] ed io abbiamo in comune e quanto si sia dimostrat[owner.Custom('DE_END_PRO_S_N')] affidabile durante questi ultimi mesi."
 befriend_outcome.0002.fail.desc:1 "Sebbene i suoi numerosi tentativi di ottenere il mio favore non siano passati inosservati, non posso che sentirmi irritat[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'improvviso interesse di [owner.GetTitledFirstName] nei miei riguardi.\n\nE non riesco a scrollarmi di dosso la sensazione che le sue intenzioni non siano pure..."
 befriend_outcome.0002.critfail.desc:1 "Sebbene i suoi numerosi tentativi di ottenere il mio favore non siano passati inosservati, non posso che sentirmi irritat[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'improvviso interesse di [owner.GetTitledFirstName] nei miei riguardi.\n\nSemmai, il suo desiderio ossessivo di impressionarmi e la sua ostentata dimostrazione di finto affetto, non hanno fatto altro che farme[owner.Custom('DE_PRO_POS_P_3P')] odiare ancora di più."
 befriend_outcome.0002.a:0 "È così raro trovare un vero amic[owner.Custom('DE_END_PRO_S_N')]."
 befriend_outcome.0002.b.success:0 "Dovremmo passare più tempo insieme!"
 befriend_outcome.0002.b.failure:0 "Ma [owner.GetSheHe] ha ancora un certo fascino..."
 befriend_outcome.0002.c.success:0 "Non sono ancora convint[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 befriend_outcome.0002.c.failure:0 "Perché non può lasciarmi in pace?"
 befriend_outcome.0002.d:0 "Non voglio più vedere la sua faccia!"

 befriend_outcome.2004.t:0 "Fare Amicizia: Menti Affine"
 befriend_outcome.2004.spouse:0 "\n\nQuando siamo tornati nelle nostre stanze verso fine serata, percepivo che [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] sembrava molto più amichevole e ben dispost[target.Custom('DE_END_PRO_S_N')] nei miei confronti."
 befriend_outcome.2004.relative:0 "\n\n\n\nSono stato felice di avere quest' opportunità di rafforzare i nostri legami familiari e a giudicare dall'atteggiamento del [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] lo è stat[target.Custom('DE_END_PRO_S_N')] anche [target.GetSheHe], verso fine serata."
 befriend_outcome.2004.vassal:0 "\n\nA fine cena, [target.GetTitledFirstNameNoTooltip] mi ha detto di quanto [target.GetSheHe] sia grat[target.Custom('DE_END_PRO_S_N')] di avere un Signore così ospitale e cordiale e che [target.GetSheHe] spera di avere l'occasione di ripagare la mia gentilezza in futuro."
 befriend_outcome.2004.liege:0 "\n\nIn segno di gratitudine, solo pochi giorni dopo il nostro incontro privato, [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] ha deciso di elogiare la mia ospitalità davanti a tutta la corte, affermando che [target.GetSheHe] sia fortunat[target.Custom('DE_END_PRO_S_N')] ad avere un vassallo così leale e cordiale come me, sotto la sua protezione."
 befriend_outcome.2004.outsider:0 "\n\nAlla fine, la distanza non è stata un grande ostacolo da superare per guadagnarne la fiducia e l'amicizia. Posso solo sperare che il legame che abbiamo stretto oggi vada a rafforzarsi negli anni a venire."
 befriend_outcome.2004.fallback:0 "\n\nHo imparato molto su [target.GetTitledFirstNameNoTooltip] durante il nostro incontro, e sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che sia lo stesso per [target.GetSheHe]. Penso davvero che questa serata passata insieme abbia contribuito molto a sviluppare un sentimento di fiducia reciproca."


 befriend_outcome.6004.spouse:0 "\n\nUna volta tornati nelle nostre stanze a fine serata, ero cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che mi sarei potut[ROOT.Char.Custom('DE_END_PRO_S_N')] completamente fidare [target.Custom('DE_PRO_PER_P_3P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] e sapevo che [target.GetSheHe] provava la stessa cosa per me."
 befriend_outcome.6004.relative:0 "\n\nSono felice di aver avuto l'opportunità di rafforzare i nostri legami familiari e alla fine della cena, ero assolutamente cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] si sentisse esattamente nello stesso modo."
 befriend_outcome.6004.vassal:0 "\n\nAlla fine della cena, [target.GetTitledFirstNameNoTooltip] aveva a cuore i miei interessi tanto quanto i suoi. Grazie ai miei sforzi, abbiamo stabilito un legame di fiducia e di lealtà che solo raramente si raggiunge tra signore e vassallo."
 befriend_outcome.6004.liege:0 "\n\nIn segno di gratitudine, pochi giorni dopo il nostro incontro privato, [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] ha deciso di elogiare la mia ospitalità davanti a tutta la corte, affermando di sentirsi fortunat[target.Custom('DE_END_PRO_S_N')] ad avere un vassallo così leale e cordiale sotto la sua protezione, e di sentirsi orgoglios[target.Custom('DE_END_PRO_S_N')] di potermi considerare un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]amic[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 befriend_outcome.6004.outsider:0 "\n\nAlla fine, la distanza non è stata un grande ostacolo da superare per guadagnare la sua amicizia e fiducia. Entrambi abbiamo imparato molto su di noi durante il nostro incontro, tanto che ci siamo separati come amici."

 befriend_outcome.4004.t:0 "Fare Amicizia: Differenze Inconciliabili"
 befriend_outcome.4004.spouse:0 "Nonostante i miei sforzi per impressionare [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName], [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] mi tratta ancora con diffidenza e distacco."
 befriend_outcome.4004.relative:0 "Ho pensato che rafforzare il legame tra me e [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] sarebbe stato un compito facile... Quanto mi sbagliavo. Nonostante i miei sforzi, [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] sembra essere del tutto disinteressat a passare del tempo con me o a conoscere meglio i miei interessi."
 befriend_outcome.4004.vassal:0 "Nonostante i miei numerosi tentativi di guadagnare la sua fiducia, [target.GetSheHe] mantiene ancora le distanze quando parla con me. La nostra differenza di rango sembra essere un ostacolo troppo grande per lui da superare."
 befriend_outcome.4004.liege:0 "[target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] non è rimasto affatto colpit[target.Custom('DE_END_PRO_S_N')] dai miei numerosi tentativi di conquistare la sua fiducia. Grazie alle voci di corte, mi sono reso conto che [target.GetSheHe] sia venut[target.Custom('DE_END_PRO_S_N')] a trovarmi solo come leccapiedi in cerca dei miei favori."
 befriend_outcome.4004.outsider:0 "Purtroppo, sembra che le differenze e la distanza tra [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] e me siano semplicemente troppo grandi per essere superate, indipendentemente dalla mia determinazione. Dopo tutto il tempo che ho passato a cercare di guadagnare la sua fiducia, [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstNameNoTooltip] non ha mostrato alcun cambiamento nel suo atteggiamento nei miei confronti."
 befriend_outcome.4004.ending:0 "\n\nTemo che non ci sia rimasto molto da fare per colmare il divario che ci separa a questo punto."
 
 befriend_outcome.8005.desc:0 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] un[ROOT.Char.Custom('DE_END_PRO_S_N')] sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')] a sperare di poter far[target.Custom('DE_PRO_DEM')] cambiare idea su di me.\n\n[target.GetSheHe|U] ha approfittato della mia recente apertura e cordialità solo per prendermi apertamente in giro, sostenendo che non sono altro che un[ROOT.Char('DE_PRO_POS_P_2P')] [owner.GetWomanMan] patetic[ROOT.Char.Custom('DE_END_PRO_S_N')] senza amici, fin troppo desideros[ROOT.Char.Custom('DE_END_PRO_S_N')] di umiliarsi solo per paura della solitudine."
 befriend_outcome.8005.a:0 "Dovevo aspettarmelo da [target.GetSheHe]."
 befriend_outcome.2005.t:0 "Fare Amicizia: Fine del Conflitto"
 befriend_outcome.2005.relative:0 "Non è stato facile convincere [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] della sincerità delle mie intenzioni all'inizio, ma a poco a poco, sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a far[target.Custom('DE_PRO_DEM')] capire che ero pront[ROOT.Char.Custom('DE_END_PRO_S_N')] a porre fine alla nostra rivalità per il bene di entrambi."
 befriend_outcome.2005.vassal:0 "Non è mai un buon segno quando un signore è in disaccordo con i suoi stessi vassalli. Grazie ai miei sforzi diplomatici, sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a risolvere i disaccordi che avevo con [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName].\n\nCon l'andare del tempo ed un po' di fortuna, impareremo a fidarci di più. Per ora, sono solo content[ROOT.Char.Custom('DE_END_PRO_S_N')] di non considerarl[target.Custom('DE_END_PRO_S_N')] più un[target.Custom('DE_PRO_POS_P_2P')] nemic[target.Custom('DE_END_PRO_S_N')]."
 befriend_outcome.2005.liege:0 "La stabilità di qualsiasi regno dipende dal rispettoso accordo tra un signore e i suoi vassalli. Sono content[ROOT.Char.Custom('DE_END_PRO_S_N')] di essere riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a convincere [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] che la lotta tra di noi avrebbe portato solo inutili sofferenze ai nostri sudditi.\n\nMi porta un grande sollievo sapere che abbiamo finalmente appianato le nostre divergenze."
 befriend_outcome.2005.fallback:0 "Non è stato facile convincere [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] ad incontrarmi per appianare le nostre divergenze, eppure, quando finalmente ci siamo seduti a spiegare le ragioni dei nostri passati disaccordi, l'ho trovat[target.Custom('DE_END_PRO_S_N')] molto più ragionevole di quanto temessi."
 befriend_outcome.2005.a:0 "Possiamo finalmente ricominciare da capo."
 befriend_outcome.8006.t:0 "Fare Amicizia: Politica Inconciliabile"
 befriend_outcome.8006.desc:0 "Ho passato l'ultima settimana ad incontrare [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] cercando di far[target.Custom('DE_PRO_DEM')] capire che non c'è bisogno di essere nemici.\n\nPurtroppo, sembra che il mio tentativo di placare la sua fazione abbia solo peggiorato le cose."
 befriend_outcome.8006.everyfactionmember.custom:0 "Ogni membro della [faction|E] [target.GetTitledFirstNamePossessive] "
 befriend_outcome.8006.a:0 "Non avrei mai dovuto fidarmi di quel[target.Custom('DE_END_ADJ_NUL_S_N')] [target.GetWomanMan]."
 befriend_outcome.8007.t:0 "Fare Amicizia: Il Prezzo della Fiducia"
 befriend_outcome.8007.desc:0 "La scorsa sera, come ultimo tentativo di conquistare l'affetto [target.Custom('DE_PRO_PER_P_3P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] ho deciso di rivelar[target.Custom('DE_PRO_DEM')] uno dei miei segreti più indicibili. Speravo che la mia onestà avrebbe contribuito a colmare il divario tra noi, ma mi sbagliavo di grosso.\n\n[target.GetSheHe|U] adesso minaccia di rivelare il mio segreto a tutta la corte, a meno che io non ceda alle sue richieste!"
 befriend_outcome.8007.a:0 "Bene! Quanto ti serve?"
 befriend_outcome.8007.b:0 "Come vuoi tu, car[target.Custom('DE_END_PRO_S_N')]!"
 befriend_outcome.8007.c:0 "Non mi farò ricattare dal[target.Custom('DE_END_ADJ_NUL_S_N')] mi[target.Custom('DE_END_PRO_S_N')] stess[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]!"
 befriend_outcome.8008.t:0 "Fare Amicizia: Disaccordi Sacerdotali"
 befriend_outcome.8008.desc:0 "Sfortunatamente, sembra che [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] creda che il mio tentativo di ottenere la sua fiducia sia solo uno stratagemma per ottenere l'assoluzione dei miei peccati agli occhi del [ROOT.Char.GetFaith.HighGodNameAlternate].\n\nCome se rifiutare la mia offerta di amicizia non fosse abbastanza, [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstNameNoTooltip] ha cominciato a diffamare il mio nome quando predica alle genti [owner.Custom('DE_PRO_PER_P_3P_A')] [owner.GetPrimaryTitle.GetName]!"
 befriend_outcome.8008.a:0 "Basta! Mi arrendo!"
 befriend_outcome.8009.t:0 "Fare Amicizia: Strisciare Impropriamente"
 befriend_outcome.8009.desc:0 "Ero sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che lodare pubblicamente le molte qualità [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitledFirstNamePossessive] nonché la sua leadership competente, mi avrebbe aiutato ad entrare nelle sue grazie. Purtroppo, mi sbagliavo di grosso.\n\nProprio quando ho finito il mio discorso, [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitledFirstNameNoTooltip] mi ha pres[ROOT.Char.Custom('DE_END_PRO_S_N')] in giro davanti a tutta la corte, sostenendo che io non sia altro che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] leccapiedi senza spina dorsale che cerca di alzare il suo livello lustrando gli stivali dei suoi superiori."
 befriend_outcome.8009.everycourtier.custom:0 "Ogni membro della Corte [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitledFirstNamePossessive]"
 befriend_outcome.8009.a:0 "Rivendico ogni parola!"
 befriend_outcome.2006.t:0 "Fare Amicizia: Comprensione Reciproca"
 befriend_outcome.2006.desc:0 "Alla fine ho convinto [target.GetTitledFirstName] ad abbandonare il suo supporto malriposto verso la fazione di [targeting_faction.GetName].\n\nInfatti, avevamo molto più in comune noi di quanto credevamo all'inizio."
 befriend_outcome.2006.a:0 "È sempre bello vedere la ragione trionfare."
 befriend_outcome.6006.t:0 "Fare Amicizia: Appoggio Politico"
 befriend_outcome.6006.desc:0 "Grazie alle mie acute capacità diplomatiche, sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a convincere [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] non solo ad abbandonare il controllo della sua fazione [scoped_faction.GetName] ma anche a scioglierla completamente, scongiurando così il rischio di una guerra civile."
 befriend_outcome.6007.desc:0 "Non riesco a capire come, ma [target.Custom('DE_ART_DEF_P_A')] [owner.GetTitledFirstName] ha convinto [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] a sciogliere la sua fazione.\n\n[target.GetSheHe|U] ha riunito tutti i membri ieri sera, annunciando di essere stat[target.Custom('DE_END_PRO_S_N')] fuorviat[target.Custom('DE_END_PRO_S_N')] nell'opporsi [owner.Custom('DE_END_ADJ_DEF_P_A')] [owner.GetTitledFirstNameNoTooltip] e che desidera una risoluzione pacifica del nostro conflitto."
 befriend_outcome.6007.a.a:0 "[target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstNameNoTooltip] ci ha traditi!"
 befriend_outcome.6007.a.b:0 "Forse [target.GetSheHe] ha ragione..."

 # Travel Befriend Success Outcome
 befriend_outcome.2007.opening_travel:0 "Con mia grande gioia, uno dei corrieri di [target.GetTitledFirstName] mi ha trovato qui a [current_location.GetName], mentre io e il mio seguito ci dirigiamo verso [next_destination.GetName].\n\n"
 befriend_outcome.2007.opening_no_travel:0 "Con mia grande gioia, uno dei corrieri di [target.GetTitledFirstName] è giunto qui, al mio [ROOT.Char.Custom('FortifiedBuilding')] di [ROOT.Char.GetCurrentLocation.GetName].\n\n"
 befriend_outcome.2007.desc:0 "[courier.GetSheHe|U] porta buone notizie, perché [target.GetFirstNameNoTooltip] desidera ufficializzare la nostra amicizia! Non mi sarei mai aspettat[ROOT.Char.Custom('DE_END_PRO_S_N')] che ci avvicinassimo così tanto, ma [target.GetSheHe] ha dimostrato di essere affidabile e schiett[ROOT.Char.Custom('DE_END_PRO_S_N')], con a cuore solo i miei interessi."
