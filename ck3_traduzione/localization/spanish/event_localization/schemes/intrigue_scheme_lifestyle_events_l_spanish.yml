l_spanish:
 intrigue_scheme_lifestyle.1001.t:0 "Lealtà e Disciplina"
 intrigue_scheme_lifestyle.1001.desc:0 "Sapendo come i soldati si comportano gli uni con gli altri e considerando come si diffondono i pettegolezzi, mi è venuta un'idea.\n\nSe alcuni dei miei soldati si infiltrassero nell'esercito di [target.GetTitledFirstName], potrebbero offrire una visione diversa dei suoi piani."
 intrigue_scheme_lifestyle.1001.a:0 "È tempo che [target.GetFirstNameNoTooltip] trovi nuove reclute."
 intrigue_scheme_lifestyle.1001.a.tt:0 "#F Il pettegolezzo si diffonde molto velocemente tra i soldati... Potrei apprendere molto, purché i miei agenti si tengano fuori dai guai.#!\n"
 intrigue_scheme_lifestyle.1001.b:0 "No. è un rischio troppo alto."
 intrigue_scheme_lifestyle.1001.b.tt:0 "#F Non scommetterò sulla lealtà di un soldato.#!\n"

 intrigue_scheme_lifestyle.1002.t:0 "Disciplina e Lealtà"
 intrigue_scheme_lifestyle.1002.desc:1 "Ho appena ricevuto la notizia che i soldati che ho mandato a infiltrarsi nell'esercito di [target.GetTitledFirstName] sono stati scoperti! Chissà che tipo di punizione - o peggio, di interrogatorio! - stanno subendo in questo preciso momento."
 intrigue_scheme_lifestyle.1002.a:0 "Sarà meglio che non rivelino nessuno dei miei piani!"

 intrigue_scheme_lifestyle.3001.t:0 "Abitudini Regolari"
 intrigue_scheme_lifestyle.3001.desc_agents:0 "I miei agenti hanno notato che [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], sembra avere alcune abitudini abbastanza regolari.\n\nSe queste potessero essere studiate, potrebbero anche essere la chiave per una svolta..."
 intrigue_scheme_lifestyle.3001.desc:0 "Mi sono reso conto che [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], ha degli orari fissi. Se si potesse studiarli, potrebbe anche essere la chiave per una svolta..."
 intrigue_scheme_lifestyle.3001.a:0 "Studierò personalmente le sue abitudini."
 intrigue_scheme_lifestyle.3001.a_agent:0 "Voglio che qualcuno l[target.Custom('DE_END_PRO_S_N')] tenga d'occhio a tutte le ore!"
 intrigue_scheme_lifestyle.3001.a.tt:0 "#F Ovviamente è un'impresa rischiosa...#!"
 intrigue_scheme_lifestyle.3001.b:0 "È un rischio troppo grande."
 intrigue_scheme_lifestyle.3001.b.tt:0 "#F [target.GetSheHe|U] potrebbe accorgersi di essere osservat[target.Custom('DE_END_PRO_S_N')]!#!"

 intrigue_scheme_lifestyle.3101.t:0 "Bene Informat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 intrigue_scheme_lifestyle.3101.desc:0 "Il personale di servizio di una corte viene spesso opportunamente ignorato mentre ascolta conversazioni, pulisce e si muove inosservato nei corridoi...\n\nCiò avviene anche alla corte [target.Custom('DE_PRO_PER_P_3P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName], il che rappresenta un'opportunità."
 intrigue_scheme_lifestyle.3101.a:0 "Alcuni saranno persuasi a lasciarsi trapelare delle informazioni con i miei agenti."
 intrigue_scheme_lifestyle.3101.a.tt:0 "#F Gli informatori potrebbero darmi informazioni preziose, ma sono anche dei dilettanti con tutti i rischi che ciò comporta...#!"
 intrigue_scheme_lifestyle.3101.b:0 "Il rischio è troppo grande!"
 intrigue_scheme_lifestyle.3101.b.tt:0 "#F Non posso fidarmi di queste persone!#!"

 intrigue_scheme_lifestyle.3102.desc:0 "Il personale di servizio che fornisce ai miei agenti informazioni su [target.GetTitledFirstName] è stato scoperto!"
 intrigue_scheme_lifestyle.3102.a:0 "Faranno meglio a tacere!"

 intrigue_scheme_lifestyle.3201.t:0 "Le Comunicazioni"
 intrigue_scheme_lifestyle.3201.desc_animal:0 "Che fortuna! Gli uccelli messaggeri di [target.GetTitledFirstName] pare che abbiano una preferenza per il tipo di semi che si possono trovare nel mio giardino e che siano rimasti lì abbastanza a lungo da permettermi di leggere i messaggi!"
 intrigue_scheme_lifestyle.3201.elope.desc:0 ""Che fortuna! I miei agenti hanno scoperto un modo per entrare nello studio in cui [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] conserva le bozze delle sue lettere. Ora potrò leggere tutti i suoi messaggi!"
 intrigue_scheme_lifestyle.3201.desc:1 "Che fortuna! I miei agenti hanno scoperto un modo per entrare nello studio in cui [target.GetTitledFirstName] tiene le bozze delle sue lettere. Ora potrò leggere tutti i suoi messaggi!"

 intrigue_scheme_lifestyle.3201.a:0 "Facciamolo regolarmente!"
 intrigue_scheme_lifestyle.3201.b:1 "Ho i suoi messaggeri che mangiano dalla mia mano."
 intrigue_scheme_lifestyle.3201.b.tt:1 "Questa opzione è disponibile grazie al mio modificatore $modifier_hunt_friend_of_animal$"
 intrigue_scheme_lifestyle.3201.c:0 "È stato solo un colpo di fortuna, niente di più."

 intrigue_scheme_lifestyle.3301.t:0 "Un'Altra Via"
 intrigue_scheme_lifestyle.3301.desc_murder:0 "I miei agenti hanno notato che [target.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] reagisce in modo strano ogni volta che [secret_to_reveal_target.Custom('DE_ART_DEF_P_A')] su[secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] viene menzionat[secret_to_reveal_target.Custom('DE_END_PRO_S_N')]..."
 intrigue_scheme_lifestyle.3301.desc_lover:0 "I miei agenti hanno notato che [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] trascorre moltissimo tempo da sol[target.Custom('DE_END_PRO_S_N')] con [secret_to_reveal_target.Custom('DE_ART_DEF_P_A')] su[secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
 intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "I miei agenti hanno notato che [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] sembra essere molto preoccupat[target.Custom('DE_END_PRO_S_N')] per la salute di [secret_to_reveal_target.GetTitledFirstName], su[secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]."
 intrigue_scheme_lifestyle.3301.desc_child:0 "I miei agenti hanno notato che [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] è molto coinvolt[target.Custom('DE_END_PRO_S_N')] nella vita di su[secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_fallback:0 "I miei agenti hanno notato che [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] si comporta in modo strano con [secret_to_reveal_target.Custom('DE_ART_DEF_P_A')] su[secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_end:0 "\n\nIndagare ulteriormente significherebbe mettere da parte i miei diabolici piani per [target.GetTitleTierName], ma devo ammettere che la mia curiosità è stata stuzzicata!"
 intrigue_scheme_lifestyle.3301.a:0 "Se [target.GetSheHe] nasconde qualcosa, devo saperlo!"
 intrigue_scheme_lifestyle.3301.b:0 "Rimarrò concentrato sul mio obiettivo."
 intrigue_scheme_lifestyle.3301.b.tt:0 "#F Con una precisione micidiale!#!"

 intrigue_scheme_lifestyle.3302.t:0 "Il Segreto di [target.GetTitleAsNamePossessiveNoTooltip]"
 intrigue_scheme_lifestyle.3302.desc_murder:0 "I miei agenti notano una curiosità - un segno - dopo l'altro e non passerà molto tempo prima che il quadro della situazione si sveli nella sua interezza. [target.Custom('DE_ART_DEF_P_A'|U] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.GetTitledFirstName] ha ucciso [secret_to_reveal_target.Custom('DE_ART_DEF_P_A'|U] su[secret_to_reveal_target.Custom('DE_ART_DEF_P_A'|U] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_lover:0 "I miei agenti notano una curiosità - un segno - dopo l'altro e non passerà molto tempo prima che il quadro della situazione si sveli nella sua interezza: [secret_to_reveal_target.GetTitledFirstName] è l'amante di [target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "I miei agenti notano una curiosità - un segno - dopo l'altro e non passerà molto tempo prima che il quadro della situazione si riveli nella sua interezza: [secret_to_reveal_target.GetTitledFirstName] è stata messa incinta da [target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_child:0 "I miei agenti notano una curiosità - un segno - dopo l'altro e non passerà molto tempo prima che il quadro della situazione si riveli nella sua interezza: [secret_to_reveal_target.GetTitledFirstName] è [secret_to_reveal_target.Custom('DE_ART_DEF_P_A')] figli[secret_to_reveal_target.Custom('DE_END_PRO_S_N')] di [target.GetTitledFirstName] e del[secret_to_reveal_owner.Custom('DE_END_ADJ_NUL_S_N')] su[secret_to_reveal_owner.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_fallback:0 "I miei agenti notano una curiosità - un segno - dopo l'altro e non passerà molto tempo prima che l'intero quadro della situazione venga svelato: [target.GetTitledFirstName] ha veramente qualcosa da nascondere!"
 intrigue_scheme_lifestyle.3302.a:0 "Oh, ottimo!"
 intrigue_scheme_lifestyle.3302.a.tt:0 "#F Potrei ricattarl[target.Custom('DE_END_PRO_S_N')], oppure costringerl[target.Custom('DE_END_PRO_S_N')] a eseguire i miei ordini!"

 intrigue_scheme_lifestyle.3401.t:0 "Una Via d'Accesso"
 intrigue_scheme_lifestyle.3401.desc:1 "[courtier_to_fool.Custom('DE_ART_DEF_P_A')] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] di [target.GetTitledFirstNamePossessive], [courtier_to_fool.GetTitledFirstName], è anche un[courtier_to_fool.Custom('DE_PRO_POS_P_2P')] [courtier_to_fool.GetWomanMan] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))], e poiché mi trovo in sua compagnia sono inizialmente diffidente. Tuttavia, mi rendo presto conto che [courtier_to_fool.GetSheHe] non è così maldispost[courtier_to_fool.Custom('DE_END_PRO_S_N')] alla mia compagnia come pensavo..."
 intrigue_scheme_lifestyle.3401.a:0 "Vi prego, amic[courtier_to_fool.Custom('DE_END_PRO_S_N')] mi[courtier_to_fool.Custom('DE_END_PRO_S_N')], parlatemi di voi!"
 intrigue_scheme_lifestyle.3401.a.tt:0 "#F Sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] lup[ROOT.Char.Custom('DE_END_PRO_S_N')] travestit[ROOT.Char.Custom('DE_END_PRO_S_N')] da agnello, che si avvicina alla sua preda...!#!"
 intrigue_scheme_lifestyle.3401.b:1 "Questa è una faccenda tra [target.GetFirstNameNoTooltip] e me."
