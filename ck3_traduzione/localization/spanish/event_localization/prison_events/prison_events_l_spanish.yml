l_spanish:
 prison.1001.t:0 "Verità o tormento"
 prison.1001.start.desc:1 "Il mio sogno ad occhi aperti cessa bruscamente quando la porta della cella viene aperta. La sagoma della guardia è familiare, ma [ROOT.Char.Custom('DE_ART_DEF_P_A')] [actor.GetWomanMan] dietro di lui... Oh. Oh no.\n\n"
 prison.1001.rack.desc:0 "[actor.Custom('DE_ART_DEF_P_D')] [actor.GetTitledFirstName] mi lega al cavalletto [actor.Custom('DE_ART_IND_A')] stess[actor.Custom('DE_END_PRO_S_N')], un sorriso compiaciuto compare sulle sue labbra. "Confido tu abbia sentito gli altri. Le urla, lo spezzarsi di ossa e tendini"
 prison.1001.whip.desc:0 "[actor.Custom('DE_ART_DEF_P_D')] [actor.GetTitledFirstName] comincia a far roteare la frustra nella sua mano. "Oh, la frusta può apparire abbastanza innocente, ma può separare la carne dalle ossa tanto quanto un qualsiasi coltello."
 prison.1001.rats.desc:0 ""Questi ratti potrebbero sembrare docili", dice [actor.Custom('DE_ART_DEF_P_A')] [actor.GetTitledFirstName] gesticolando verso un secchio dal quale proviene un debole squittio. "Ma se sentono l'odore del fuoco, saranno lieti di farsi strada a morsi attraverso #emp qualsiasi cosa#! pur di scappare."
 prison.1001.poetry.desc:0 "[actor.GetTitledFirstName] tira fuori una lunga, lunga, #EMP lunga#! pergamena nascosta sotto la sua ascella.\n\n"Spero non ti dispiaccia se ti leggo un volume o due delle mie... #EMP più belle#! poesie.""
 prison.1001.my_secret.desc:1 ""stai nascondendo qualcosa lo sento", dice [actor.Custom('DE_ART_DEF_P_A')] [actor.GetTitledFirstName]. "Dimmi la verità, altrimenti...""
 prison.1001.anothers_secret.desc:1 ""Tu sai qualcosa su [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]", dice [actor.Custom('DE_ART_DEF_P_A')] [actor.GetTitledFirstName]. "Dimmi tutto, altrimenti...""
 prison.1001.a:0 "Ti diro tutto, lo giuro!"
 prison.1001.b:0 "..."


 prison.1002.rack.desc:0 "Perché complicare le cose? Non c'è niente come il buon vecchio cavalletto. Quando il carceriere trascina [recipient.GetFirstName] nella stanza, i suoi occhi sono immediatamente attratti dalla grande struttura di legno."
 prison.1002.whip.desc:0 "Oh, il dolce bacio della frusta! Può sembrare innocente, ma può separare la carne dalle ossa tanto quanto un qualsiasi coltello. A giudicare dallo sguardo sul viso del[recipient.Custom('DE_END_ADJ_NUL_S_N')] [recipient.GetTitledFirstNamePossessive], [recipient.GetSheHe] lo sa fin troppo bene."
 prison.1002.rats.desc:1 "I ratti nel secchio potrebbero sembrare timidi all'inizio, ma saranno lieti di farsi strada a morsi attraverso il petto di un[recipient.Custom('DE_PRO_POS_P_2P')] [recipient.GetWomanMan] una volta aggiunto un po di calore. Mentre spiego questa tortura a [recipient.GetFirstName], la sua determinazione si scioglie davanti ai miei occhi."
 prison.1002.poetry.desc:0 "Quando una persona può rigirare le parole per compiacere, come faccio io, distorcerle per nuocere è una cosa semplice.\n\nEstraendo il lungo volume di poesia dal mio braccio, lo srotolo, lasciando che il rotolo colpisca il pavimento e rotoli delicatamente all'indietro fuori dalla porta."
 prison.1002.anothers_secret.desc:0 "\n\n"No, no, io... io ho delle informazioni! [reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! ti diro tutto quello che so!""
 prison.1002.my_secret.desc:0 "\n\n"Per favore no! Ti diro tutto quello che vuoi sapere! Io... io [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!""
 prison.1002.a:0 "interessante. Riportate[recipient.Custom('DE_PRO_POS_P_3P')] in cella."
 prison.1002.b:0 "Non ho #emp ancora# finito con te..."

 prison.1003.t:0 "Tortura"
 prison.1003.rack.desc:0 "Perché complicare le cose? Non c'è niente come il buon vecchio cavalletto. Il suono che fanno le ossa e i tendini quando si rompono è indimenticabile. Ma non così indimenticabile quanto il dolore che [recipient.GetTitledFirstName] proverà presto..."
 prison.1003.whip.desc:0 "Oh, il dolce bacio della frusta! Potrebbe sembrare innocente, ma può separare la carne dalle ossa tanto quanto un qualsiasi coltello - una verità che [recipient.GetTitledFirstName] avra presto modo di sperimentare. Dormirà a pancia in giù per un bel po di tempo..."
 prison.1003.rats.desc:0 ""Questi ratti potrebbero sembrare timidi", dico mentre lego il secchio al petto di [recipient.GetFirstNamePossessive]. "Ma una volta che nel secchio comincia a far caldo, faranno di tutto per scappare. Fortunatamente per loro, i loro denti sono #emp molto#! affilati." [recipient.GetFirstName] implora pietà mentre aggiungo carboni ardenti al secchio."
 prison.1003.poetry.desc:0 "$prison.1002.poetry.desc$\n\nA quel punto inizio la mia lettura."
 prison.1003.a:0 "Ah... Potrei ascoltare le urla di [recipient.GetFirstNamePossessive] per ore."
 prison.1003.b:0 "Doveva essere fatto."

 prison.1010.rack.desc:0 "[actor.Custom('DE_ART_DEF_P_D')] [actor.GetTitledFirstName] mi lega [actor.Custom('DE_ART_IND_A')] stess[actor.Custom('DE_END_PRO_S_N')] al cavalletto e un sorriso compiaciuto compare sulle sue labbra. Ho sentito le urla, il suono quando le ossa e i tendini si spezzano!.... Imploro pietà, ma il sorriso di [attore.GetFirstNamePossessiveNoTooltip] non fa che aumentare""
 prison.1010.whip.desc:0 "[actor.Custom('DE_ART_DEF_P_D')] [actor.GetTitledFirstName] fa roteare la frusta nella sua mano. "Oh, la frusta sembra abbastanza innocente, ma può separare la carne dalle ossa tanto quanto un qualsiasi coltello. Permettetemi di dimostrartelo...""
 prison.1010.rats.desc:0 ""Questi ratti potrebbero sembrare timidi", dice [actor.GetTitledFirstName] mentre lega il secchio al mio petto. "Ma una volta che nel secchio comincia a far caldo, faranno di tutto per scappare. Fortunatamente per loro, i loro denti sono #emp molto#! affilati""
 prison.1010.poetry.desc:0 "$prison.1001.poetry.desc$\n\nA quel punto [actor.Custom('DE_ART_IND_A')] inizia."
 prison.1010.a:0 "Per favore no, io...! #emp Aaaaaaaah!#!"

 prison.1020.t:0 "Accecat[recipient.Custom('DE_END_PRO_S_N')]"
 prison.1020.start.desc:0 "Il carceriere trascina [recipient.GetFirstName] in preda al panico dentro la [ROOT.Char.Custom('GetRoom')]. "Per favore! Farò qualsiasi cosa, qualsiasi cosa vogliate!" Le sue proteste vengono presto interrotte quando il caceriere [recipient.Custom('DE_PRO_POS_P_3P')] imbavaglia e [recipient.Custom('DE_PRO_POS_P_3P')] lega sul tavolo.\n\n"
 prison.1020.cruel.desc:0 ""Oh, [recipient.GetFirstNameNoTooltip]", sospiro io in modo teatrale. "Io e te non ci siamo mai visti faccia a faccia. Ma il lato positivo è che ho finalmente trovato il modo di rimediare alla situazione.""
 prison.1020.compassionate.desc:0 ""Potrebbe sembrare barbaro", dico mentre il medico prepara gli strumenti, "ma tutto ciò è per la stabilità del reame. Fidati di me - non provo alcun piacere nella tua sofferenza.""
 prison.1020.compassionate.landless.desc:0 ""Potrebbe sembrare una barbarie," dico mentre il medico prepara i suoi strumenti, "ma è la cosa migliore. Fidati di me: non provo alcun piacere nella tua sofferenza.""
 prison.1020.child.desc:1 ""Questo ti farà sentire tutto meglio", dice il medico, mentre offre a [recipient.GetFirstName] il sorso di sedativo. La sua manina sta tremando ma lo beve tutto lo stesso.\n Una volta che [recipient.GetTitledFirstName] si è addormentat[recipient.Custom('DE_END_PRO_S_N')], il medico mi fissa. "Sei sicur[actor.Custom('DE_END_PRO_S_N')] di volerlo fare, mi[actor.Custom('DE_END_PRO_S_N')] Signor[actor.Custom('DE_END_ADJ_IND_S_A')]?""
 prison.1020.a:0 "Oh, si, questo #emp farà#! male."
 prison.1020.b:0 "Ho le mie ragioni."

 prison.1021.start.desc:0 "Sto contemplando tranquillamente il mio destino quando il carceriere sbatte improvvisamente la porta e mi trascina fuori dalla cella. Lì, nell'oscuro corridoio, [actor.GetTitledFirstName] mi aspetta..\n\n"
 prison.1021.landless_start.desc:0 "Sto contemplando tranquillamente il mio destino quando il carceriere entra all'improvviso e mi trascina fuori dalla gabbia. Improvvisamente mi trovo faccia a faccia con [actor.GetTitledFirstName].\n\n"
 prison.1021.cruel.desc:0 "Lo sguardo compiaciuto sul viso di [actor.GetTitledFirstName] mi fa venire i brividi.\n\n Non sono venuto per la tua testa - i tuoi occhi andranno benissimo.""
 prison.1021.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], voglio che sappiate che non provo alcun piacere per questo. Sono costretto ad accecarti per la stabilità del regno.""
 prison.1021.child.desc:0 ""Questo ti fara sentire meglio" dice il medico mentre mi offre una piccola bottiglia di vetro. Questo è un brutto posto, con persone cattive, ma gli occhi del medico sono buoni. Con la mano che mi trema sollevo la bottiglia fino alle labbra."
 prison.1021.a:0 "i miei.. i miei occhi? lasciami andare! #emp Nooo!#!"
 prison.1021.b:0 "io... mi sento strano..."

 prison.1025.t:0 "Castralo"
 prison.1025.cruel.desc:0 ""Oh, [recipient.GetFirstNameNoTooltip]", sospiro teatralmente. "Non agitarti. Non sono qui per prendere la tua testa - o qualsiasi altra cosa di valore. La tua virilità andrà benissimo..""
 
 prison.1026.cruel.desc:0 "Lo sguardo compiaciuto sul viso di [actor.GetTitledFirstName] mi fa venire i brividi.\n\n"Non agitarti. Non sono qui per prendere la tua testa - o qualsiasi altra cosa di valore. La tua virilità andrà benissimo""
 prison.1026.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], voglio che tu sappia che non provo alcun piacere in questo. Sono costretto a farti castrare. Per la stabilità del regno.""
 prison.1026.a:0 "cosa...? lasciatemi andare! #emp Nooo!#!"
 
 prison.1030.t: "Sfigurato"
 prison.1030.cruel.desc: ""Bene, [recipient.GetFirstNameNoTooltip]," dico sospirando teatralmente. "Sembra che sia giunto il momento che l'esterno della tua dimora mortale rifletta la bruttezza che vi si cela all'interno.""

 prison.1031.cruel.desc: "L'espressione soddisfatta sul suo volto mi fa correre un brivido lungo la schiena.\n\n"Non temete. Non sono venut[ROOT.Char.Custom('DE_END_PRO_S_N')] a prendere #EMP tutta#! la tua testa ma solo una parte di essa...""
 prison.1031.a: "Il mio... il mio naso? Lasciatemi andare! #EMP Nooo!#!"

 prison.1041.t: "Mutilato"
 prison.1041.cruel.desc: ""Una cosa che ho sempre ammirato di te [recipient.GetFirstName]", dico sorridendo, "è la vostra capacità di trarre il massimo dalle circostanze avverse. Sembra che tu riesca sempre a fare di più con meno, anche con qualche chilo in meno...""
 prison.1041.compassionate.desc: ""[recipient.GetFirstName], voglio che tu sappia che non provo alcun piacere nel farlo. Sono costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] a mutilarti. Per la stabilità del regno.""
 prison.1042.cruel.desc: "L'espressione soddisfatta sul suo volto mi fa correre un brivido lungo la schiena.\n\n""Una cosa che ho sempre ammirato di te [recipient.GetFirstName]", dice [actor.GetSheHe] sorridendo, "è la tua capacità di trarre il massimo dalle circostanze avverse. Sembra tu riesca sempre a fare di più con meno, anche con qualche chilo in meno...""
 prison.1041.a: "I miei... i miei arti? No, non puoi farlo, #EMP non puoi!#!" 

 prison.9001.t:0 "Libertà!"
 prison.9001.desc_1:0 "Trascorro molti giorni a pianificare la mia fuga, pensando alla migliore linea d'azione e alla via di fuga. Tutto questo però è inutile, poiché un giorno la guardia dimentica semplicemente di chiudere a chiave la cella, andandosene via barcollando senza guardarsi indietro."
 prison.9001.desc_2:0 "Una bella parola qui, un complimento là, ben presto la guardia mi guarda con calda familiarità invece che con il sospetto iniziale. Quando chiedo un po' d'aria fresca [dummy_gender.GetSheHe] non dubita affatto di me, ed io lo lascio a faccia in giù in un fosso."
 prison.9001.desc_3_opening:0 "Un attimo di distrazione, questo è tutto ciò di cui ho avuto bisogno per sfilare le chiavi dalla cintura della guardia e mettermele dietro la schiena."
 prison.9001.desc_3_house_arrest:0 "Al calare delle tenebre, apro lentamente la porta della cella, strizzando l'occhio al carceriere."
 prison.9001.desc_3:0 "Al calare delle tenebre, esco lentamente dalla mia cella, strizzando l'occhio al carceriere."
 prison.9001.desc_4:0 "Perlustro ogni centimetro della cella. Ispeziono ogni sbarra e indago ogni catena. Al calare delle tenebre, ancora una volta, trovo finalmente ciò che stavo cercando: una pietra fragile! È un lavoro veloce allargare il buco per un tunnel, dopo di che..."
 prison.9001.desc_5:0 "Imparo a memoria il posto, ogni porta mi è familiare come una vecchia amica, e aspetto il mio momento. So chi va da qualche parte, e a che ora. So chi si rivolge a specifici servitori, e conosco la via d'uscita più veloce. Al calare delle tenebre aspetto semplicemente il momento migliore, e poi mi allontano come un'ombra."
 prison.9001.desc_6:0 "Aspetto che scenda l'oscurità, e appena sono sicuro che non c'è nessuno intorno prendo un bastone in ogni mano e colpisco! Il sudore mi cola negli occhi, e il respiro ansimante echeggia nell'oscurità, ma presto ottengo un buco abbastanza grande da poterci passare."
 prison.9001.desc_7:0 "Appena la guardia se ne va controllo la serratura. È vecchia e arrugginita, e tutto quello che ho per lavorarci e un piccolo chiodo trovato in un'angolo, ma questo non mi fermerà. Una piccola torsione, una piccola spinta e...!"
 prison.9001.desc_8:0 "Sorrido mentre la guardia cerca di soffocare uno sbadiglio. Ormai ho continuato la discussione per ore, e mi tuffo nell'argomento [ROOT.Char.Custom('subject_of_interest')] senza cedere. Presto sarà molto semplice ottenere le sue chiavi."
 prison.9001.desc_9:0 "Molti giorni di sguardi sornioni, gesti insinuativi e inviti hanno finalmente dato i loro frutti, e mentre la guardia si avvicina a me con una mano che già pronta a svestirsi della sua [dummy_gender.Custom('GetUpperClothingArticle')], io sorrido. È una cosa indolore, svenire in preda alla beatitudine, e mi assicuro di non causare alcun danno eccessivo."
 prison.9001.desc_ending_1:0 "\n\nMentre scompaio nel [imprisoner.Custom('TerrainType')] che circonda il [imprisoner.Custom('ResidenceBuilding')] di [imprisoner.GetTitledFirstNamePossessive] finalmente oso sperare."
 prison.9001.desc_ending_2:0 "\n\nMentre scompaio nella notte, una volta lontano da tutti, mi guardo indietro e rido."
 prison.9001.a:0 "Sono libero!"

 prison.9002.desc_opening:0 "Tutto ciò di cui ho bisogno è un momento di attenzione."
 prison.9002.desc_rat:0 " - Rilascio il mio ratto che si fa delicatamente strada attraverso il pavimento, su per lo sgabello su cui si appoggia la guardia fino alle chiavi"
 prison.9002.desc_stone:0 " - Mi avvicino di soppiatto dietro la guardia e #EMP spacco#! una pietra sulla sua testa. Mentre la guardia cade a terra cerco velocemente le chiavi"
 prison.9002.desc_spoon:0 " infilo il cucchiaio nella serratura. Dopo molti movimenti e prove dalla serratura sento un #EMP click#!"
 prison.9002.desc_cockroach:0 " - Rilascio il mio scarafaggio, e mentre si lancia sotto i piedi della guardia [dummy_gender.GetSheHe] scivola indietro abbastanza violentemente da sbattere il cranio contro il terreno"
 prison.9002.desc_end:0 ", e ben presto, sia io che il mio fidato [ROOT.Char.Custom('prison_pet')] svaniamo nel [imprisoner.Custom('TerrainType')] che circonda il [imprisoner.Custom('ResidenceBuilding')] di [imprisoner.GetTitledFirstNamePossessive]"
 prison.9002.a:0 "Siamo liberi, io e il mio [ROOT.Char.Custom('prison_pet')]"

 prison.9003.desc:0 "Non appena le guardie di [imprisoner.GetTitledFirstNamePossessive] voltano le spalle a me a al mio compagno di prigione, [prison_friend.GetTitledFirstName], noi colpiamo.\n\nPerò i miei giorni di prigionia mi hanno reso debole e quando la guardia mi colpisce con un pugno di ferro nello stomaco mi ritrovo rapidamente sopraffatto e bloccato. La guardia prepara il colpo finale, ma vedo il mio amico [prison_friend.GetTitledFirstNameNoTooltip] incombere sopra di noi, con in mano il coltello della guardia stessa - ben presto siamo di nuovo in movimento.\n\nMentre ci facciamo strada nella notte, sorreggendoci a vicenda, ridiamo."
 prison.9003.a:0 "Siamo liberi!"

 prison.9499.t:0 "Fuga!"
 prison.9499.desc_house_arrest:0 "[escapee.Custom('DE_ART_DEF_P_D')] mi[escapee.Custom('DE_END_PRO_S_N')] prigionier[escapee.Custom('DE_END_PRO_S_N')], [escapee.Custom('IT_NAM_COL3')][escapee.GetTitledFirstName], è fuggit[escapee.Custom('DE_END_PRO_S_N')] dalla prigione!"
 prison.9499.desc_dungeon:0 "[escapee.Custom('DE_ART_DEF_P_D')] mi[escapee.Custom('DE_END_PRO_S_N')] prigionier[escapee.Custom('DE_END_PRO_S_N')], [escapee.Custom('IT_NAM_COL3')][escapee.GetTitledFirstName], è fuggit[escapee.Custom('DE_END_PRO_S_N')] dalle mie prigioni!"
 prison.9499.desc_ending:0 "\n\nLe guardie non hanno nulla da dire in loro difesa, ma tanto il danno è già fatto."
 prison.9499.a:0 "Che tu sia maledett[escapee.Custom('DE_END_PRO_S_N')], [escapee.GetFirstNameNoTooltip]!"

 prison.9501.t:0 "Catene Infrangibili"
 prison.9501.desc:0 "Mentre la guardia è momentaneamente distratta, raggiungo le chiavi appese alla sua cintura, ma una mano decisa mi ferma a metà strada.\n\n"Oh no no. Non c'è via di scampo qui, #EMP mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]#!" La guardia mi sogghigna e ride.\n\n"Pensavi che la sbobba che ti stavano dando fosse cattiva?"\n\n"Aspetta. E. Vedrai.""
 prison.9501.a:0 "Marcirò qui dentro..."

 prison.9502.t:0 "Il Mio Coraggioso [ROOT.Char.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening:0 "Mentre la guardia si gira, raggiungo rapidamente il mio [ROOT.Char.Custom('prison_pet')] e glielo lancio in testa.\n\n"
 prison.9502.desc_rat:0 "Si arrampica, cercando di trovare le chiavi, ma la guardia si alza rapidamente e lo getta a terra.\n\nLe mie urla di protesta sono quasi soffocate dallo strillo agonizzante mentre la guardia lo schiaccia senza pietà."
 prison.9502.desc_stone:0 "Rimbalza pesantemente contro l'elmo della guardia, ma [dummy_gender.Custom('DE_ART_IND_A')] si gira solo con le sopracciglia alzate per lo stupore.\n\nIndividuata la pietra, la getta via con un ghigno."
 prison.9502.desc_spoon:0 "Rimbalza contro l'elmo della guardia, e lui sembra a malapena accorgersene.\n\nGirandosi e individuando il cucchiaio fuori posto, lo raccoglie e se lo infila nella sua stessa cintura."
 prison.9502.desc_cockroach:0 "Si arrampica per i pantaloni, ma il movimento deve aver allertato la guardia che si alza e schiaccia senza pietà il mio amato scarafaggio a terra, calpestandolo con un ghigno disgustato."
 prison.9502.a:0 "No! Il mio [ROOT.Char.Custom('prison_pet')]!"

 prison.9503.t:0 "Tradimento"
 prison.9503.desc:0 "[Select_CString(prison_friend.IsFemale,'La mia compagna','Il mio compagno')] di prigionia [prison_friend.GetTitledFirstName] e io abbiamo passato molte notti a pianificare la nostra fuga.\n\nMentre faccio un gran baccano [prison_friend.GetSheHe] si tiene [Select_CString(prison_friend.IsFemale,'pronta','pronto')] vicino alla porta. La guardia la apre, e io sorrido, ora [prison_friend.GetFirstNameNoTooltip] attaccherà da dietro e... e la porta si chiude dietro la guardia. [prison_friend.GetTitledFirstNameNoTooltip] scompare nella notte, [Select_CString(prison_friend.IsFemale,'indisturbata','indisturbato')], mentre tutte le guardie convergono su di me."
 prison.9503.a:0 "Beh, perlomeno [prison_friend.GetSheHe] è uscit[prison_friend.Custom('DE_END_PRO_S_N')]..."
 prison.9503.b:0 "quel[prison_friend.Custom('DE_END_ADJ_NUL_S_N')] bastard[prison_friend.Custom('DE_END_PRO_S_N')] mi ha tradit[ROOT.Char.Custom('DE_END_PRO_S_N')]!"

 prison.9504.t:0 "Il Mio Compagno di Prigione"
 prison.9504.desc:0 "Ho passato molte ore a pianificare la mia fuga, e mentre percorro un corridoio buio nel cuore della notte non posso fare a meno di sorridere. Potrebbe funzionare! La guardia è neutralizzata, la via...\n\n"[ROOT.Char.GetFirstNameNoTooltip] sta scappando! Guardie!" #EMP Guardie!#!" La voce stridula del[prison_rival.Custom('DE_END_ADJ_NUL_S_N')] mi[prison_rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))] [prison_rival.GetTitledFirstName] rompe il silenzio, e presto sono circondato da guardie armate e arrabbiate."
 prison.9504.a:0 "Che tu sia maledetto, [prison_rival.GetFirstNameNoTooltip]!"

 prison.9505.t:0 "Spingersi oltre il Limite"
 prison.9505.opening:0 "Sta diventando chiaro che devo prendere in mano il mio destino. È altresì chiaro che non tutte le parti delle [bg_override_char.Custom('GetDungeon')|l] sono egualmente ben sorvegliate."
 prison.9505.tumble:0 "\n\nDopo una brutta caduta dalla cinta muraria ci volle un'ora prima che qualcuno mi trovasse e mi aiutasse a raggiungere le mie stanze, nelle quali venne chiamato un guaritore."
 prison.9505.tunnels:0 "\n\nHo scoperto ben presto che i tunnel sotto le mura sono oscuri e confusionari. Solo dopo numerosi graffi e sassi caduti in testa sono riuscito a trovare la via d'uscita, per ritrovarmi nel cortile."
 prison.9505.camp: "\n\nBen presto, però, scopro di essere al centro di un labirinto di tende, disseminato di bracieri, di soldati annoiati e di ostacoli in cui inciampare. Colpito in faccia da un'insidiosa corda da tenda, accetto che non ci sia via d'uscita, mentre le guardie mi catturano."
 prison.9505.a:0 "Sono... Sono ancora viv[ROOT.Char.Custom('DE_END_PRO_S_N')]...!"