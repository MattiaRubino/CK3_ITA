 # Event localization
 artifact.0011.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] Perso!"
 artifact.0011.tooltip:0 "Hai perso [this_artifact.GetName] in favore di [owner.GetTitledFirstNameNoTooltip]"
 artifact.0012.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] Guadagnato!"
 artifact.0012.tooltip:0 "Hai acquisito [this_artifact.GetName] da [old_owner.GetTitledFirstNameNoTooltip]"
 artifact.0021.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] Distrutto!"

 artifact.1001.t:0 "Cenere alla Cenere, Ruggine alla...??"
 artifact.1001.desc.antiquarian:1 "Il mio antiquario [antiquarian.GetTitledFirstName] si avvicina a me, tenendo il/la mio/a [this_artifact.GetName] nelle sue mani."
 artifact.1001.desc.servant:2 "Uno dei miei servitori si avvicina a me, tenendo il mio [this_artifact.GetName] nelle sue mani."
 artifact.1001.desc.weapon:0 "\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], mentre stavo pulendo l'armeria ho notato che questo/a [SCOPE.Custom('ThisArtifactType')] si è arrugginito/a quasi del tutto. Cosa dovremmo farne?'"\n\nOsservo il/la [SCOPE.Custom('ThisArtifactType')]. Anche se nessuna operazione di riforgiatura potrebbe mai renderlo/a di nuovo degno/a di una battaglia, sarebbe possibile ripulirlo/a e conservarlo/a per l'esposizione a un costo irrisorio."
 artifact.1001.desc.other:0 "\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], mentre stavo pulendo l'armeria ho notato che questo/a [SCOPE.Custom('ThisArtifactType')] è così vecchio/a che sta praticamente cadendo a pezzi! Cosa dovremmo farne?'"\n\nOsservo il/la [SCOPE.Custom('ThisArtifactType')]. Sebbene nessuna operazione di restauro potrebbe mai renderlo di nuovo indossabile, sarebbe possibile pulirlo e conservarlo per l'esposizione con un costo irrisorio."
 artifact.1001.a:0 "Un'impresa che vale la pena di compiere."
 artifact.1001.a.tt.free:0 "#instruction Questo [artifact|E] può essere convertito gratuitamente!#!"
 artifact.1001.a.tt:1 "Il manufatto [this_artifact.GetName] viene convertito in un [court_artifact|E] che conferisce soltanto [grandeur|E] e [prestige|E]"
 artifact.1001.b:0 "No, è troppo costoso."

 manhunter:0 "#EMP "Cacciatore di Uomini"#!"
 heartseeker:0 "#EMP "Cercatore di Cuori"#!"

 artifact.1001.desc.kills_none:0 "[this_artifact.GetDesc]\n\nNon essendo mai stata usata in combattimento, quest'arma serve solo come ornamento da appendere al muro di qualche signore."
 artifact.1001.desc.kills_one:0 "[this_artifact.GetDesc]\n\nEssendo stata usata una volta per uccidere un nemico in battaglia, quest'arma ha dimostrato a sufficienza il suo valore per essere esposta nella sala di un sovrano."
 artifact.1001.desc.kills_some:0 "[this_artifact.GetDesc]\n\nAvendo ucciso [ROOT.Var('num_kills').GetValue|V0] nemici in battaglia, quest'arma ha guadagnato il suo posto nella sala di un grande guerriero o di un altro sovrano."
 artifact.1001.desc.kills_many:0 "[this_artifact.GetDesc]\n\nAnche se non è più idonea alla battaglia, le [ROOT.Var('num_kills').GetValue|V0] vite che quest'arma ha rivendicato ne hanno fatto un simbolo di prodezza marziale, adatta da mostrare nella sala di un grande guerriero.."
 artifact.1001.desc.kills_tons:0 "[this_artifact.GetDesc]\n\nAnche se non è più idonea alla battaglia, le [ROOT.Var('num_kills').GetValue|V0] vite che quest'arma ha rivendicato ne fanno un simbolo leggendario di abilità marziale, che incute timore o paura a tutti coloro che la guardano.."

 #Degraded Artifact Events
 artifact.3000.t:0 "Manufatto Degradato: Riutilizzo"
 artifact.3000.desc.armorer_intro:0 "My $armorer_camp_officer$, [antiquarian.GetTitledFirstName], approaches me with a worried expression on [antiquarian.GetHerHis] face.\n\n"My [ROOT.GetCharacter.GetLadyLord], I've grown increasingly concerned about your [this_artifact.GetName] and the state of utter disrepair it has fallen into. It's coming apart!"
 artifact.3000.desc.antiquarian_intro:0 "My $antiquarian_court_position$, [antiquarian.GetTitledFirstName], approaches me with a worried expression on [antiquarian.GetHerHis] face.\n\n"My [ROOT.GetCharacter.GetLadyLord], I've grown increasingly concerned about your [this_artifact.GetName] and the state of utter disrepair it has fallen into. It's coming apart!"
 artifact.3000.desc.antiquarian:0 "\n\n"Potrebbe essere troppo tardi per restaurarlo/a ora, ma non tutto è perduto. Se mi permetti, potrei scomporlo/a in parti utili da utilizzare per un futuro manufatto!""
 artifact.3000.desc.servant_intro:1 "Un[dummy_servant_gender.Custom('DE_PRO_POS_P_2P')|U] servi[dummy_servant_gender.Custom('DE_END_NOU_S_GS_N')] mi si avvicina con un'espressione colpevole in volto e qualcosa nascosto dietro la schiena.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], stavo pulendo la vostra collezione di manufatti come faccio sempre, quando ho notato lo stato di totale abbandono del/della vostro/a [this_artifact.GetName]."
 artifact.3000.desc.servant:0 ""Senza un esperto a corte, potrebbe non essere possibile riportarlo/a al suo antico splendore, ma tanto vale conservare gli scarti per riutilizzarli per un nuovo manufatto...""
 artifact.3000.a:0 "Mi addolora, ma procedi."
 artifact.3000.b:0 "Può ancora essere salvato/a!"
 artifact.3000.c:0 "Scommetto che sei stato #EMP tu#! a romperlo/a!"
 
 artifact.3001.t:0 "Ispirazione: Riutilizzo"
 artifact.3001.desc:0 "È con un balzo che oggi [inspiration_owner.GetFirstName] si avvicina a me.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! stavo rovistando tra gli oggetti scartati e i soprammobili rotti nelle tue stanze del legname in cerca di ispirazione quando mi sono imbattut[inspiration_owner.Custom('DE_END_PRO_S_N')] in un tesoro inaspettato. Sembra che tu abbia lasciato alcuni materiali di scorta di un manufatto smantellato in magazzino, per il futuro... Beh, il futuro è ora!\n\nSe potessi usare questi pezzi di scorta per il mio progetto, la qualità non ne soffrirebbe, e potrei restituirti una parte dell'oro che hai messo da parte per comprare i materiali!""
 artifact.3001.a:0 "Questa è un'ottima notizia!"
 
 artifact.3010.t:0 "Manufatto Degradato: Vendere"
 artifact.3010.desc.antiquarian:0 "\n\n"Forse, un commerciante di ferraglie potrebbe essere interessato a comprare le parti per un prezzo ragionevole...""
 artifact.3010.desc.servant:0 "\n\n"Ora è completamente inutile e irriconoscibile! Tanto vale venderlo/a a un collezionista di rottami e ricavarne delle monete d'oro...""
 artifact.3010.a:0 "Bene, tanto non ne avevo bisogno."
 artifact.3010.a.tt:0 "[this_artifact.GetNameNoTooltip|U] viene venduto/a al commerciante e perso/a per sempre."
 artifact.3010.b:0 "Questo manufatto è #EMP MIO!#!"

 artifact.3020.t:0 "Manufatto Degradato: Adattare"
 artifact.3020.desc:0 "\n\n"Potrebbe non riacquistare mai il suo scopo originale ma, se me lo permetti, posso almeno recuperarne una parte come ricordo della gloria passata! Dopo tutto, per un certo periodo è stato un potente simbolo del tuo potere...""
 artifact.3020.a:0 "Almeno è ancora utile per qualcosa..."
 artifact.3020.b:0 "Fai solo il tuo lavoro e ripara il manufatto!"
 keepsake_trinket_name:0 "Ricordo di [this_artifact.GetNameNoTooltip]"
 keepsake_trinket_description:0 "Un frammento del/della perduto/a [this_artifact.GetNameNoTooltip], recuperato per [owner.Custom('DE_END_PRO_S_N')] [owner.GetTitledFirstNameNoTooltip] dal suo $antiquarian_court_position$ come ricordo."

 artifact.3030.t:0 "Manufatto Degradato: Preservare"
 artifact.3030.desc:0 "\n\n"Per salvarlo, ho una proposta. Recentemente ho vinto una pergamena polverosa ai dadi da un losco personaggio in una fiera itinerante, un affare molto fortunato, poiché il suo contenuto si adattava bene al mio interesse nascente per l'alchimia! La vecchia pergamena descrive una pozione segreta che è assicurata per rendere #EMP qualsiasi manufatto#! persino migliore del nuovo. Per favore, fatemela provare!""
 artifact.3030.a:0 "Certo, non può andare peggio di così..."
 artifact.3030.b:0 "Ti #EMP proibisco#! di usare quell'intruglio.!"
 artifact.3030.a.bigsuccess:0 "Il manufatto è più pulito e forte che mai"
 artifact.3030.a.bigsuccess.t:0 "Manufatto Restaurato e Migliorato"
 artifact.3030.a.success:0 "Il manufatto è stato riparato"
 artifact.3030.a.success.t:0 "Manufatto Riparato"
 artifact.3030.a.failure:0 "Il trattamento è infruttuoso"
 artifact.3030.a.failure.t:0 "Trattamento Inutile"
 artifact.3030.a.bigfailure:0 "Il manufatto è stato distrutto"
 artifact.3030.a.bigfailure.t:0 "Manufatto Distrutto!"

 artifact.3040.t:0 "Manufatto Degradato: Una Offerta"
 artifact.3040.desc.antiquarian:0 ""Il mio $antiquarian_court_position$, [antiquarian.Custom('DE_END_PRO_S_N')] [antiquarian.GetTitledFirstName] si avvicina a me accompagnato dal[vassal.Custom('DE_END_ADJ_NUL_S_N')] [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], mi è stato riferito che il/la tuo/a [this_artifact.GetName] è in condizioni terribili... Nonostante i miei sforzi, non posso fare più nulla per preservarlo/a senza un adeguato finanziamento!\n\nTuttavia, ho trovato una possibile soluzione per salvaguardare le vostre casse. [vassal.Custom('DE_ART_DEF_P_D')] [vassal.GetTitledFirstNameNoTooltip|U] si è offerto di sostenere le spese in cambio di un semplice segno della vostra gratitudine.""
 artifact.3040.desc.no_antiquarian:0 "[vassal.Custom('DE_ART_DEF_P_D')] [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a me con un'espressione così falsamente contrita che già temo le sue prrossime parole.\n\n""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], è un assoluta #EMP vergona#! che tesori preziosi come il/la vostro/a [this_artifact.GetName] giacciano dimenticati e abbandonati alla polvere! Permettetemi di pagarne il restauro, in cambio di un piccolo favore.""
 artifact.3040.a:0 "Sapevo che c'era una fregatura... Ma va bene così!"
 artifact.3040.b:0 "Allora saremo pari."
 artifact.3040.c:0 "Non ho bisogno del tuo aiuto."
 artifact.3050.t:0 "Manufatto Danneggiato!"
 artifact.3050.desc:0 "Un manufatto di alta qualità in tuo possesso, [this_artifact.GetName], si sta avvicinando alla [durability|E] #N 0#! e potrebbe andare distrutto!"
 artifact.4000.t:0 "Voci Maledette"
 artifact.4000.desc.antiquarian_intro:0 "Il mio $antiquarian_court_position$ [antiquarian.GetFirstName] è sembrato preoccupato per alcuni giorni, quando finalmente si avvicina a me.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ho notizie preoccupanti su uno dei vostri beni più preziosi, il/la vostro/a [this_artifact.GetName]. La corte è in fermento per le voci che riguardano il manufatto, e sia gli ospiti che i cortigiani lo guardano con paura e sospetto... Credono che sia #EMP maledetto!#! come si dice in giro,"
 artifact.4000.desc.servant_intro:0 "Negli ultimi giorni, non ho potuto fare a meno di notare che la mia corte è stata più brulicante di voci del solito, anche se tutte le voci si calmano quando entro nella stanza.\n\nQuando finalmente riesco a fermare un servitore per chiedere una spiegazione, la sua risposta è: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], non lo sapete? È il/la vostro/a [this_artifact.GetName]! Tutti sanno che è #EMP maledetto/a!#! È assolutamente evidente"
 artifact.4000.desc.stolen:0 "nessuno può davvero possedere quel manufatto, perché è destinato a essere rubato e a causare lotte perpetue!"
 artifact.4000.desc.assassinated:0 "porta grande sfortuna e una morte violenta a chi lo possiede!"
 artifact.4000.desc.ghost:0 "è abitato dallo spirito arrabbiato dei morti!"
 artifact.4000.desc.fallback:0 "è impregnato del potere occulto del [ROOT.Char.GetFaith.DevilName]!"
 artifact.4000.desc.end:0 "\n\n"Forse l'intervento di un uomo o di una donna santa potrebbe mettere tutti a proprio agio...""
 artifact.4000.cursed_name:1 "Maledetto/a [this_artifact.GetNameNoTooltip]"
 artifact.4000.cursed_desc:1 "[this_artifact.GetDesc]\n\nNobili e contadini tacciono o invocano la protezione divina in presenza di questo oggetto, che si dice sia maledetto."
 artifact.4000.a:0 "Mandate a chiamare questa persona immediatamente!"
 artifact.4000.b:0 "Che tutti tremino dalla paura alla sua vista!"
 artifact.4001.t:0 "Voci Maledette: Sacro Intervento"
 artifact.4001.desc.antiquarian_intro:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," il mio [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetFirstName] richiama la mia attenzione,"
 artifact.4001.desc.servant_intro:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," un servitore frettoloso si avvicina a me, accompagnato da un personaggio dall'aspetto solenne,"
 artifact.4001.desc:0 ""come da voi richiesto, è stat[holy_man.Custom('DE_END_PRO_S_N')] trovat[holy_man.Custom('DE_END_PRO_S_N')] un[holy_man.Custom('DE_PRO_POS_P_2P')] sant[holy_man.Custom('DE_END_PRO_S_N')] che benedica il/la vostro/a [this_artifact.GetName]. \n\n"Permettetemi di presentarvi [holy_man.GetFirstName]. Sono sicuro che il suo intervento annullerà la maledizione e metterà a proprio agio le menti dei tuoi cortigiani.""
 artifact.4001.a:0 "Fai del tuo meglio, [holy_man.GetFirstNameNoTooltip]..."
 artifact.4001.a.success:0 "Maledizione Annullata"
 artifact.4001.a.failure:0 "La Maledizione Rimane"
 artifact.4001.a.success.desc:0 "La maledizione è stata rimossa"
 artifact.4001.a.failure.desc:0 "La maledizione rimane"
 artifact.4002.t:0 "Voci Maledette: Una Fama Oscura"
 artifact.4002.desc.antiquarian_intro:0 "Il mio [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetFirstName] si rivolge a me con un'espressione pensierosa in volto.""
 artifact.4002.desc.servant_intro:0 "Un gruppo di servitori spaventati mi ferma mentre mi dirigo verso le mie stanze. Uno di loro si rivolge a me:"
 artifact.4002.desc:0 "\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], è necessario che voi siate consapevole del fatto che la reputazione malefica del/della vostro/a [this_artifact.GetName] di essere un oggetto maledetto ha continuato a crescere nel corso degli anni... I vostri cortigiani, i servitori e persino gli ospiti ne sono terrorizzati!\n\nAccettereste di chiamare un uomo o una donna santa per benedire l'oggetto e concedere finalmente un po' di pace ai vostri sudditi spaventati?"
 artifact.4010.t:0 "Un'Arma Letale della Fama"
 artifact.4010.desc.antiquarian_intro:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], avete sentito la notizia?" Il mio [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetFirstName] mi si avvicina."
 artifact.4010.desc.servant_intro:0 "Non posso fare a meno di ascoltare le voci eccitate provenienti da una piccola folla di servitori nella sala."
 artifact.4010.desc:1 "\n\n"La fama del/della [this_artifact.GetName] di [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] si diffonde in lungo e in largo e continua a crescere! Tutti parlano con ammirazione dell'invincibile [SCOPE.Custom('ThisArtifactType')] che abbatte i nemici con la stessa facilità dei fiori in un campo, e del suo glorioso possessore!""
 artifact.4010.a:0 "Notizia eccellente!"
 artifact_killer_1_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle1')]"
 artifact_killer_2_name:1 "[this_artifact.Custom('RandomWeaponTitle2')] [this_artifact.GetNameNoTooltip]"
 artifact_killer_3_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle3')]"
 artifact_killer_4_name:1 "[this_artifact.Custom('RandomWeaponTitle4')] [this_artifact.GetNameNoTooltip]"
 artifact_killer_1_desc:0 "[this_artifact.GetDesc]\n\nEssendo stata usata in almeno 15 vittorie sul campo di battaglia, quest'arma è rinomata per mostrare il vero valore dei suoi proprietari."
 artifact_killer_2_desc:0 "[this_artifact.GetDesc]\n\nEssendo stata usata in almeno 30 vittorie sul campo di battaglia, quest'arma è rinomata per per causare sofferenze ai suoi nemici."
 artifact_killer_3_desc:0 "[this_artifact.GetDesc]\n\nEssendo stata usata in almeno 50 vittorie sul campo di battaglia, quest'arma è rinomata per portare sempre la vittoria al suo proprietario.."
 artifact_killer_4_desc:0 "[this_artifact.GetDesc]\n\nEssendo stata usata in almeno 100 vittorie sul campo di battaglia, si parla di quest'arma nelle leggende."
 artifact.4020.t:0 "Un'Armatura Famosa"
 artifact.4020.desc:1 "\n\n"Tutti riconoscono il/la [this_artifact.GetName] di [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip], che brilla sul campo di battaglia come nessun altro e fa sapere ad amici e nemici che un eroe immortale cammina tra loro!""
 artifact.4020.a:0 "Ottime notizie!"
 artifact_armor_1_name:1 "[this_artifact.Custom('RandomArmorTitle1')] [this_artifact.GetNameNoTooltip]"
 artifact_armor_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle2')]"
 artifact_armor_3_name:1 "[this_artifact.Custom('RandomArmorTitle3')] [this_artifact.GetNameNoTooltip]"
 artifact_armor_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle4')]"
 artifact_armor_1_desc:0 "[this_artifact.GetDesc]\n\nAvendo tenuto al sicuro il suo possessore per almeno 15 battaglie, questa armatura ha iniziato a farsi riconoscere sul campo di battaglia."
 artifact_armor_2_desc:0 "[this_artifact.GetDesc]\n\nAvendo tenuto al sicuro il suo possessore per almeno 30 battaglie, questa armatura si sta facendo un nome sul campo di battaglia."
 artifact_armor_3_desc:0 "[this_artifact.GetDesc]\n\nAvendo tenuto al sicuro il suo possessore per almeno 50 battaglie, questa armatura è riconosciuta e temuta sia dagli amici che dai nemici."
 artifact_armor_4_desc:0 "[this_artifact.GetDesc]\n\nAvendo tenuto al sicuro il suo possessore per almeno 100 battaglie, questa armatura è considerata un oggetto leggendario."
 artifact.4030.t:0 "La Corona del Nostro Popolo"
 artifact.4030.desc.antiquarian_intro:0 ""Il mio [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] si avvicina a me con gran sorriso sul volto e il/la mio/a [this_artifact.GetName] tra le sue mani."
 artifact.4030.desc.servant_intro:0 "l servitore che di solito ha il compito di pulire i miei beni più preziosi viene da me con il/la mio/a [this_artifact.GetName] tra le sue mani."
 artifact.4030.desc_emperor:1 "\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], lo sapevate che, dopo così tante generazioni nelle quali è appartenuta ai [ROOT.Char.GetTitleTierName], questa corona è adesso comunemente conosciuta come un simbolo del potere Imperiale?""
 artifact.4030.desc_kingdom:1 "\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], lo sapevate che, dopo così tante generazioni nelle quali è appartenuta a [ROOT.Char.GetTitleAsNameNoTooltip], questa corona è ora considerata parte integrale dell'identità di [primary_title_scope.GetBaseNameNoTierNoTooltip]?""
 artifact_emperors_crown_name:1 "[this_artifact.GetNameNoTooltip] Imperiale"
 artifact_emperors_crown_desc:1 "[this_artifact.GetDesc]\n\nPer molte generazioni questa corona è appartenuta agli imperatori, guadagnando così ulteriore autorità."
 artifact_crown_special_name:1 "[this_artifact.GetNameNoTooltip] di [primary_title_scope.GetNameNoTierNoTooltip]"
 artifact_crown_special_desc:1 "[this_artifact.GetDesc]\n\nQuesta corona è stata tramandata attraverso diverse generazioni di governanti con lo stesso titolo, diventando così un simbolo del loro potere."
 artifact.4040.t:0 "L'occhio di un Esperto"
 artifact.4040.desc:0 "È con un luccichio nei suoi occhi che [helpful.Custom('REL_TO_ME')][helpful.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a me.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], non ho potuto fare a meno di notare la finezza dell'artigianato del vostro [this_artifact.GetName]... Tuttavia, solo un vero esperto del campo di battaglia come il sottoscritt[helpful.Custom('DE_END_PRO_S_N')] potrebbe identificare i piccoli aggiustamenti che potrebbero renderlo uno strumento di guerra ancora più efficace!"\n\nSmetto di ascoltarl[helpful.Custom('DE_END_PRO_S_N')] quando comincia a blaterale riguardo alla #EMP simmetria#!, al #EMP bilanciamento#!, e al #EMP consumo del bordo#!, ma ho capito il succo generale, ossia che [helpful.GetFirstNameNoTooltip] potrebbe migliorare il mio manufatto in cambio di un #EMP gesto simbolico della mia gratitudine#!."
 artifact.4040.a:0 "Bene, fai il tuo lavoro."
 artifact.4040.a.tt:0 "[this_artifact.GetName|U] è migliorato!"
 artifact.4040.b:0 "Non ho bisogno del tuo aiuto."
 artifact.4050.t:0 "Esplosione d'Ira"
 artifact.4050.desc:0 "Lo stress si è progressivamente accumulato in me come una pila di mattoni. Sento come se si stesse accumulando fino ad arrivare al punto di ebollizione e stia cercando solo una scusa per esplodere in modo spettacolare.\n\nTutto mi crolla addosso quando entro nella mia sala oggi, e i servitori spettegolano, i miei cortigiani blaterano, i miei consiglieri si contendono la mia attenzione tutti insieme, e tutto è semplicemente troppo per me da sopportare.\n\n"#EMP BASTA!#!" grido mentre afferro la prima cosa su cui finisce la mia mano e la lancio contro il muro più vicino.\n\nIl silenzio cala nella stanza e, quando vedo il mio manufatto, il/la [this_artifact.GetName], che giace danneggiato sul pavimento, piegato e rotto, sento tutta la mia rabbia evaporare, sostituita da un senso di paura..."
 artifact.4050.a:0 "Dannazione!"
 artifact.4060.t:0 "Il/La Benedetto/a [SCOPE.Custom('ThisArtifactType')|U] di [ROOT.Char.GetFaith.HighGodName]"
 artifact.4060.desc:0 ""Lasciate che vi presenti [holy_man.GetFirstName], un[holy_man.Custom('DE_PRO_POS_P_2P')] [holy_man.GetWomanMan] di grande santità rinomata in tutte le tue terre.\n\n"[holy_man.GetSheHe|U] è giunt[holy_man.Custom('DE_END_PRO_S_N')] nella vostra corte attratt[holy_man.Custom('DE_END_PRO_S_N')] dalla vostra fama di sovran[ROOT.Char.Custom('DE_END_PRO_S_N')] pi[ROOT.Char.Custom('DE_END_PRO_S_N')] e giust[ROOT.Char.Custom('DE_END_PRO_S_N')], e vorrebbe estendere la protezione divina a uno dei vostri tesori.\n\n"Glielo permetterete?""
 artifact.4060.a:0 "Accetto umilmente la tua offerta, [holy_man.GetFirstNameNoTooltip]."
 artifact.4060.b:0 "Non sarà necessario."
 artifact_4060_blessed_artifact_name:1 "[this_artifact.GetNameNoTooltip] Benedetto"
 artifact_4060_blessed_artifact_desc:0 "[this_artifact.GetDesc]\n\nSecondo la storia tradizionale, questo oggetto è stato benedetto da un uomo o una donna santa, ricevendo così la protezione divina. I saggi non scherzano con il soprannaturale, che ci credano o no."
 artifact.4070.t:0 "Una Reliquia Sconsacrata"
 artifact.4070.desc:0 "Lottando per il controllo del nostro tesoro [this_artifact.GetName] dai pagani deve avermi certamente messo in una posizione migliore agli occhi di [ROOT.Char.GetFaith.HighGodName]. Tuttavia, un senso di inquietudine rimane in me, alimentato da diverse voci alla mia corte.\n\n#EMP "I pagani hanno corrotto la nostra reliquia!" "Hanno lanciato una maledizione su di essa!" "Chissà per quali rituali perversi la usavano!"#!\n\nProbabilmente stanno esagerando, ma immagino che una processione religiosa di prestigio per "purificarla" non possa far male, vero?"
 artifact.4070.a:0 "Organizziamoci subito!"
 artifact.4070.b:0 "No, sono solo superstiziosi."
 artifact.4080.t:0 "L'Arma di un Esperto Duellante"
 artifact.4080.desc:0 "\n\n"Tutti parlano del/della [this_artifact.GetName] di [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]! A quanto pare, chi la brandisce non può perdere nessun duello! Ho anche sentito dire che sceglie solo i più meritevoli per possederla! E l'altro giorno ho parlato con un mercante in viaggio: la fama di quest'arma invincibile ha raggiunto anche la sua patria!""
 artifact_duel_weapon_1_name:1 "[this_artifact.Custom('RandomDuelTitle1')] [this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle2')]"
 artifact_duel_weapon_3_name:1 "[this_artifact.Custom('RandomDuelTitle3')] [this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle4')]"
 artifact_duel_weapon_1_desc:0 "[this_artifact.GetDesc]\n\nAvendo sconfitto almeno 5 nemici in un duello, quest'arma ha dato prova di essere affidabile e fortunata."
 artifact_duel_weapon_2_desc:0 "[this_artifact.GetDesc]\n\nAvendo sconfitto almeno 10 nemici in un duello, quest'arma sta diventando famosa."
 artifact_duel_weapon_3_desc:0 "[this_artifact.GetDesc]\n\nAvendo sconfitto almeno 20 nemici in un duello, quest'arma ha guadagnato una reputazione temibile."
 artifact_duel_weapon_4_desc:0 "[this_artifact.GetDesc]\n\nAvendo sconfitto almeno 30 nemici in un duello, quest'arma ha lasciato un'eredità leggendaria."
 
 artifact.6001.t:0 "Lo Stendardo del Nemico"
 artifact.6001.desc.commander:1 "Osservo il campo di battaglia, contemplando come questa battaglia sarà ricordata, e guardo verso i morti che rimangono. Noto che un gruppo di miei soldati si avvicina e si inchina educatamente davanti a me.\n\n"
 artifact.6001.desc:0 "La battaglia di [combat_location.GetName] si è conclusa con una sorprendente vittoria! Ascolto con impazienza il messaggero che legge il rapporto del mio comandante, [friendly_commander.GetTitledFirstName], e poi si rivolge ai soldati davanti a me.\n\n"
 artifact.6001.desc.looting:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Ci siamo imbattuti nello stendardo nemico mentre stavamo... 'ripulendo' il campo di battaglia! Abbiamo pensato che sarebbe stato un peccato lasciarlo lì, forse volete conservarlo come trofeo?""
 artifact.6001.desc.killed_defender:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Abbiamo messo all'angolo i nemici rimanenti mentre tentavano di resistere valorosamente. Hanno dato la loro vita per proteggere questa bandiera.""
 artifact.6001.a:0 "Sarà una bella aggiunta alla mia collezione!"
 artifact.6001.b:0 "Mettetelo sulla pira dei festeggiamenti. Non abbiamo bisogno di questo inutile simbolo."
 artifact.6001.toast:0 "Standardo perso a [combat_location.GetNameNoTooltip]"
 
 artifact.7000.a.boil_skull:0 "[skull_boiler.GetFirstName] cuoce il teschio di [skull_to_boil.GetFirstNamePossessive], trasformandolo in un [court_artifact|E]"
 artifact_rival_skull:0 "Il teschio di [skull_to_boil.GetTitledFirstName], il rivale giustiziato di [ROOT.Char.GetTitledFirstName]. Bollito e pulito da [skull_boiler.GetFirstName]. Sulla sua fronte sono incise le parole: "[skull_to_boil.Custom('InsultAdjective')|U] [skull_to_boil.Custom('InsultNoun')]"."
 artifact.7000.t:0 "Un Rivale è per Sempre"
 artifact.7000.desc:0 "Ah, ringrazio [ROOT.Char.GetFaith.HighGodName] che [skull_to_boil.GetFirstName] sia morto, e sia stato giustiziato niente di meno che per #EMP mio#! ordine!\n\nDevo ammettere che mi mancherà ascoltare i suoi patetici piagnistei nella mia prigione... Forse dovrei tenere una parte di [skull_to_boil.GetSheHe], così da avere qualcosa su cui lanciare insulti mentre mi riposo sul mio trono?\n\nNon che [skull_boiler.GetFirstName] stia facendo qualcosa di importante, in ogni caso..."
 artifact.7000.a:0 "[skull_boiler.GetFirstNameNoTooltip], bollite e pulite il teschio di [skull_to_boil.GetFirstNamePossessiveNoTooltip] per me. Adesso."
 artifact.7000.b:0 "No, #EMP non posso aspettare#! di dimenticare tutto dell'esistenza di [skull_to_boil.GetFirstNamePossessiveNoTooltip]!"


 artifact.4090.t:0 "Una reliquia nella mano..."
 artifact.4090.desc.antiquarian:0 "Il mio antiquario [antiquarian.GetFirstName] si è rivolto a me con un'idea. Sigillando il/la mio/a [that_artifact.GetName] all'interno dell'impugnatura del/della mio/a [this_artifact.GetName], sarei sempre più vicino a [ROOT.Char.GetFaith.HighGodName] mentre lo/a brandirei.\n\n"Staresti letteralmente toccando un pezzo di [ROOT.Char.GetFaith.PositiveAfterLife] ogni volta che impugnerai il/la tuo/a [this_artifact.GetType]." Dice l'[antiquarian.GetTitledFirstNameNoTooltip] con uno sguardo di estasi religiosa che [antiquarian.Custom('DE_PRO_DEM')] brilla negli occhi."
 artifact.4090.desc:0 "Un giorno, mentre guardavo il/la mio/a [that_artifact.GetName] vengo colpit[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'ispirazione. Se inserissi la reliquia nel manico del/della mio/a [this_artifact.GetName] sarei sempre più vicino a [ROOT.Char.GetFaith.HighGodName] mentre la brandirei."
 artifact.4090.a:0 "Sarei sempre più vicino a [ROOT.Char.GetFaith.HighGodName]."
 artifact.4090.b:0 "Non sarebbe corretto."

 artifact.4090.a.tt:0 "Reliquia e Arma Unite"

 artifact_weapon_relic_desc:0 "[this_artifact.GetDesc]\n\nIl/La [that_artifact.GetNameNoTooltip] una reliquia della fede [ROOT.Char.GetFaith.GetName] è incastonata all'interno del manico."

 relic_weapon_name:0 "[this_artifact.GetType|U] di [ROOT.Char.Custom('artifact_relic_desc')]"

