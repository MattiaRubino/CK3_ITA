 debug_test_artifact_cloth_option:0 "Così morbido! Così liscio!"
 
 # Notification localization
 artifact_lost_toast:0 "Manufatto Perso"
 artifact_lost_in_siege:0 "[SAISE_artifact.GetName] è stato rubato da [SAISE_attacker.GetShortUINameNoTooltip] durante l'assedio di [SAISE_location.GetNameNoTooltip]"
 artifact_lost_in_raid:0 "[SAISE_artifact.GetName] è stato rubato da [SAISE_attacker.GetShortUINameNoTooltip] nella sua incursione a [SAISE_location.GetNameNoTooltip]"
 artifact_seized_toast:0 "Manufatto Confiscato"
 artifact_seized_in_siege:0 "Ho confiscato [SAISE_artifact.GetName] dopo l'assedio di [SAISE_location.GetNameNoTooltip]"
 artifact_seized_in_raid:0 "Ho confiscato [SAISE_artifact.GetName] nella mia incursione a [SAISE_location.GetNameNoTooltip]"
 artifact_damaged_toast:0 "Manufatto Danneggiato"
 artifact_damaged_in_siege:0 "Il/La mio/a [DAIBE_artifact.GetName] ha subito [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] di danno nell'assedio di [DAIBE_location.GetNameNoTooltip]"
 artifact_damaged_in_duel:0 "Il/La mio/a [DAIBE_artifact.GetName] ha subito [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] di danno nel mio duello con [DAIBE_opponent.GetShortUINameNoTooltip]"
 artifact_claim_gained_notification:0 "Ottenuta Rivendicazione sul Manufatto "
