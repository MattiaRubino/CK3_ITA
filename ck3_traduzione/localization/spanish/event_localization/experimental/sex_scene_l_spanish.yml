 sex_scene.0001.t:0 "Un momento insieme"
 sex_scene.0001.opening_1:1 "[second.Custom('DE_PRO_POS_S_3P')] sto abbracciando – Il suo corpo desideroso preme contro il mio, il suo respiro affannoso accanto al mio orecchio."
 sex_scene.0001.opening_2:1 "Pelle contro pelle – niente separa i nostri corpi mentre ci tocchiamo a vicenda."
 sex_scene.0001.opening_3:1 "I suoi occhi bruciano di desiderio quando incontrano i miei, vagano lungo il mio corpo in ogni suo punto, mentre i miei vestiti scivolano a terra."
 sex_scene.0001.opening_4:1 ""Dimmi quello che stai provando," sussurra [second.GetSheHe] al mio orecchio, il respiro diventa ancora più affannoso, mentre [second.GetSheHe] mi sfila i vestiti."
 sex_scene.0001.opening_5:0 "Quando la nostra soffice pelle è finalmente libera da ogni indumento, un'onda di improvviso, intenso desiderio pervade il mio corpo."
 sex_scene.0001.opening_6:1 "La sua bocca, quelle labbra morbide, quella lingua esploratrice. I suoi occhi mi sorridono."
 sex_scene.0001.opening_7:1 "Vedendo[second.Custom('DE_PRO_POS_P_3P')] accanto a me, il desiderio diventa irrefrenabile."
 sex_scene.0001.opening_8:1 "Nessun suono ha mai provocato così tanto desiderio in me quanto le parole che adesso [second.GetSheHe] sta sussurrando nel mio orecchio."

 sex_scene.0001.second_1:1 "Sento il suo desiderio dal calore del suo tocco sulla mia pelle.."
 sex_scene.0001.second_2:1 "I suoi gemiti che implorano il mio nome diventano sempre più forti quando i nostri movimenti diventano più frenetici."
 sex_scene.0001.second_3:1 "Tra baci appassionati, caldi respiri e il battito dei nostri cuori, adesso non c'è alcun confine tra il suo piacere ed il mio."
 sex_scene.0001.second_4:1 "[second.GetSheHe|U] posa gentilmente la sua morbida mano attorno al mio collo, portando le mie labbra sempre più vicine alle sue. Per un attimo resisto, ma solo per un attimo."
 sex_scene.0001.second_5:0 "Non c'è esitazione, nessun indugio, non c'è tempo per la gentilezza. C'è solo il mio desiderio."
 sex_scene.0001.second_6:1 "Le mie dita tracciano leggere linee invisibili sul suo corpo. [second.GetSheHe|U] si contorce al mio tocco, inarcandosi sempre di più verso di me."
 sex_scene.0001.second_7:1 "I nostri ardenti desideri finalmente si incontrano, e con una soffice e dolce spinta, diveniamo un'unica cosa."
 sex_scene.0001.second_8:1 "[second.GetSheHe|U] si strofina contro di me, il suo corpo sta istintivamente mostrando tutta la sua passione."
 sex_scene.0001.second_9:1 "[second.GetSheHe|U] guida la mia mano in mezzo alle sue gambe per mostrarmi quanto è eccitat[second.Custom('DE_END_PRO_S_N')] per causa mia."

 sex_scene.0001.third_1:0 "L'intensità di questo momento ci consuma entrambi."
 sex_scene.0001.third_2:1 "So che in questo momento, [second.GetSheHe] appartiene a me, solo a me..."
 sex_scene.0001.third_3:1 "Brividi risalgono sulla sua schiena, mentre le mie dita scivolano dolcemente su tutto il suo corpo. Presto le carezze si fanno più decise, più avide. Toccando tutta la sua pelle."
 sex_scene.0001.third_4:0 "E continuo, continuo e supero ogni limite posto dalla ragione o dai limiti del mio corpo; nulla è importante se non noi."
 sex_scene.0001.third_5:1 "Nessuno mi ha mai fatto sentire così. [second.GetSheHe|U] sorride. [second.GetSheHe|U] lo sa."
 sex_scene.0001.third_6:1 "Pensavo di poter resistere a questo fuoco, di poterlo estinguere con la mia volontà, ma [second.GetSheHe] lo fa bruciare ancora di più, finchè non diventa così forte che nessuno può far nulla per sconfiggerlo."

