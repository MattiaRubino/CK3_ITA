 #Garden
 sex_scene.0003.opening_garden_1:1 "Il mio [second.Custom2('RelationToMe', SCOPE.sC('second'))] cammina verso di me mentre passeggio per i giardini. Il profumo della sua pelle si mescola alla fragranza dei fiori."
 sex_scene.0003.conclusion_garden_1:1 "[second.GetSheHe|U] mi lascia dietro la siepe. La mia anima era calma e gioiosa."

 #Private chambers
 sex_scene.0003.opening_private_chambers_1:1 "Col mio cuore che batte, apro la serratura della porta per farl[second.Custom('DE_END_PRO_S_N')] entrare nelle mie stanze private."
 sex_scene.0003.conclusion_private_chambers_1:0 "Ore dopo, siamo ancora abbracciati, scrivendo con le nostre morbide dita messaggi d'amore sulle nostre pelli."

 #The Stables
 sex_scene.0003.opening_stables_1:1 "Sarebbe uno scandalo se venissi colto con le mani nel sacco durante i miei incontri segreti con il mio [second.Custom2('RelationToMe', SCOPE.sC('second'))], ma non c'era nessun altro nelle scuderie quel giorno."
 sex_scene.0003.conclusion_stables_1:0 "Posso solo sperare che i nostri gemiti siano stati coperti dai rumori dei cavalli."

#A copse
 sex_scene.0003.opening_copse_1:1 "Incontro il mio [second.Custom2('RelationToMe', SCOPE.sC('second'))] in un boschetto non troppo lontano dalla sua residenza. Il mio cuore batteva all'impazzata, anche se sapevo che nessuno ci avrebbe visto lì..."
 sex_scene.0003.conclusion_copse_1:1 "Molto tempo dopo che se n'era andat[second.Custom('DE_END_PRO_S_N')], l'erba su cui giaceva ha ancora il suo calore."

#The kitchen
 sex_scene.0003.opening_kitchen_1:1 "Un servo potrebbe irrompere nelle cucine in qualsiasi momento! Ho quasi protestato quando [second.GetSheHe] mi tirò verso un bancone della cucina, strappandomi la mia [second.Custom('GetClothingArticle')]. Ma non per molto."
 sex_scene.0003.conclusion_kitchen_2:1 "Ore dopo, riuscivo ancora a sentire la viscosità della crema che [second.GetSheHe] mi ha versato su tutto il mio petto."
 sex_scene.0003.conclusion_kitchen_3:0 "Fu una grande ondata di emozioni, per quanto breve. Tuttavia, potrei saltare il pranzo domani."


