 sex_scene.0001.last_1:1 "Poi, alla fine, muovo la mia mano, accarezzando delicatamente il suo corpo."
 sex_scene.0001.last_2:1 "Coperti dal nostro sudore, [second.GetSheHe], finalmente, si arrende e crolla sopra di me."
 sex_scene.0001.last_3:1 "Quando infine ci separiamo, noto i ricordi del nostro piacere brillare nei suoi occhi, e la stessa cosa sta succedendo a me."
 sex_scene.0001.last_4:0 "E con un ultimo, appassionante bacio, finisce tutto. Questo momento tornerà nei miei sogni per il resto della mia vita."
 sex_scene.0001.last_5:1 "Il suo sguardo sembra quasi timido quando ci separiamo. Un contrasto affascinante con il momento di passione che abbiamo appena condiviso."
 sex_scene.0001.last_6:1 "Quando [second.GetSheHe] si allontana, si gira per guardarmi un'ultima volta. Mordendo le sue labbra con un dolce sorriso."
 sex_scene.0001.a:1 "Alla prossima volta, [second.GetFirstNameNoTooltip]."

 #Localised in a place
