l_spanish:
 first_line_text_set_1_A:0 "Sono un fiore gentile e delicato"
 first_line_text_set_1_B:0 "Spero che mi inviti a casa tua"
 first_line_text_set_2_A:0 "Tu sei la mia stella polare in questo mondo"
 first_line_text_set_2_B:0 "Sono abbastanza sicuro di non essere svizzero"
 second_line_text_set_1_A:0 "Mi fai pensare soltanto a una torre"
 second_line_text_set_1_B:0 "E ho così tanto potere feudale"
 second_line_text_set_2_A:0 "In effetti, è la causa di tutta la mia felicità"
 second_line_text_set_2_B:0 "Tutto sfuma in un dolce bacio"
 third_line_text_set_1_A:0 ""Pensare di più mi farebbe sicuramente bene"
 third_line_text_set_1_B:0 "Forse potrei fare qualcosa per allievare questo fetore"
 third_line_text_set_2_A:0 "Sulla tragitto di volo di un piccolo uccellino"
 third_line_text_set_2_B:0 "Da qualche parte tra il formaggio di capra e la ricotta"
 fourth_line_text_set_1_A:0 "Ma vengo preso dalla sensazione di sprofondare"
 fourth_line_text_set_1_B:0 "Sto scherzando, continuiamo a bere"
 fourth_line_text_set_2_A:0 "Una sola parola è spesso sufficiente"
 fourth_line_text_set_2_B:0 ""Mi dispiace di essere ridicolo"
 poetry_line_break:0 "\n"
 # Lines from the Song of Roland
 poetry.0002.t:0 "Un poema!"
 # First line
 0002.blank_verse_line_1_A:0 " Re Marsilio era a Saragozza,"
 0002.blank_verse_line_1_B:0 " Blancandrin era un accorto pagano,"
 0002.blank_verse_line_1_C:0 " Re Carlo, nostro Signore e Sovrano,"
 0002.blank_verse_line_1_D:0 " L'imperatore ora è allegro e audace,"
 # Second line
 0002.blank_verse_line_2_A:0 " È andato in un frutteto, all'ombra;"
 0002.blank_verse_line_2_B:0 " In vassallaggio era un valoroso cavaliere,"
 0002.blank_verse_line_2_C:0 " Ha soggiornato in Spagna per sette anni interi,"
 0002.blank_verse_line_2_D:0 " Cordoba presa, i suoi muri sono crollati,"
 # Third line
 0002.blank_verse_line_3_A:0 " Il trono su cui sedeva era di marmo azzurro,"
 0002.blank_verse_line_3_B:0 " Coraggioso, sta accanto al suo signore."
 0002.blank_verse_line_3_C:0 " Il paese a Ovest ha combattuto onorevolmente,"
 0002.blank_verse_line_3_D:0 " Le loro catapulte abbatterono città e torri."
 # Fourth line
 0002.blank_verse_line_4_A:0 " Intorno a lui stavano i suoi uomini, ventimila al completo."
 0002.blank_verse_line_4_B:0 " E tali furono le sue parole: “Non temete!"
 0002.blank_verse_line_4_C:0 " Nessuna fortezza resiste davanti a lui,"
 0002.blank_verse_line_4_D:0 " Soldi, oro e molti gioielli."



# Lines from the Song of Roland for now

 poetry.0003.t:0 "Una poesia su [ROOT.GetCharacter.Custom('theme_announcement')|UD]"
 # First line
 0003.line_1_A:0 "Una terra rovinata dal male [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]"
 0003.line_1_B:0 "Durante un periodo di [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]"
 0003.line_1_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Re Carlo, nostro Signore e Sovrano,"
 0003.line_1_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Allegro e audace è ora quell'Imperatore,"
 # Second line
 0003.line_2_A:0 "Ci siamo arresi tutti [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] così crudele"
 0003.line_2_B:0 "Vedendo ora con gli occhi di [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_2_C:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Ha soggiornato in Spagna per ben sette anni,"
 0003.line_2_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Tiene in pugno Cordoba, i muri stanno crollando,"
 # Third line
 0003.line_3_A:0 "Se tuo [ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Non posso raggiungerti"
 0003.line_3_B:0 "Dopo [ROOT.GetCharacter.Custom('two_syllable_number')|D] anni di [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_3_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Conquistò la terra e vinse il principale occidentale,"
 0003.line_3_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Le sue catapulte colpiscono la città e le sue torri."
 # Fourth line
 0003.line_4_A:0 "Potrebbero non prendere mai il mio [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]"
 0003.line_4_B:0 "Presto il [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D] sono tutti dimenticati"
 0003.line_4_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Ora nessuna fortezza rimane contro di lui,"
 0003.line_4_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Soldi, oro e molti gioielli."
 0003.poetry_from:0 "[actor.GetTitledFirstName] ti ha scritto una poesia\n\n"


