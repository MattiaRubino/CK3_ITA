 stress_threshold.2321.t:0 "Esaurimento Nervoso: Confuso dalla [ROOT.Char.Custom('GetCourt')|U]"
 stress_threshold.2321.desc.intro:0 "Qualsiasi cosa faccia, la gente se ne approfitta!"
 stress_threshold.2321.desc.impatient:0 "La mia vita è una costante processione di lunghe e farneticanti spiegazioni per le quali non ho tempo!"
 stress_threshold.2321.desc.honest:0 "La mia [ROOT.Char.Custom('GetCourt')|l] mi mente in faccia, tutto il giorno, tutti i giorni, sia la gente comune che i nobili!"
 stress_threshold.2321.desc.trusting:0 "$stress_threshold.2321.desc.honest$"
 stress_threshold.2321.desc.compassionate:0 "I miei [ROOT.Char.Custom('GetCourtierPlural')|l] giocano costantemente sulla mia compassione, desiderosi di sfruttare fino all'ultima goccia di empatia presente nel mio fegato!"
 stress_threshold.2321.desc.forgiving:0 "La mia misericordia è messa alla prova ogni giorno, a volte due volte al giorno, da una legione di ingrati puzzolenti!"
 stress_threshold.2321.desc.fallback:0 "La mia [ROOT.Char.Custom('GetCourt')|l] è piena zeppa di parassiti! Vampiri! Sanguisughe!"
 stress_threshold.2321.desc.rump:0 "Mi fa ribollire il sangue!\n\nNon lo sopporto più! Se non faccio qualcosa, mi metto a urlare!"
 stress_threshold.2321.a.irritable.gain:0 "E forse urlerò comunque!"
 stress_threshold.2321.a.irritable.effect:0 "$stress_threshold.2321.a.irritable.gain$"
