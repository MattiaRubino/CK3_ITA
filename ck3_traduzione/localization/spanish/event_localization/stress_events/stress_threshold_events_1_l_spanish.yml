l_spanish:
 stress_threshold.1701.t:0 "Esaurimento Nervoso: Tornare a Casa a Riposarsi" #da revisionare
 stress_threshold.1701.desc.intro:0 "Mentre attraverso la mia [ROOT.Char.Custom('GetCourt')], frustrat[ROOT.Char.Custom('DE_END_PRO_S_N')], molti dei miei [ROOT.Char.Custom('GetCourtierPlural')|l] sembrano continuare a lamentarsi incessantemente di qualche problema che stanno affrontando in [capital_province.GetNameNoTooltip].\n\n"
 stress_threshold.1701.desc.lazy:0 "Non ho le energie per preoccuparmene, e voglio disperatamente tornare a letto!"
 stress_threshold.1701.desc.wrathful:0 "In giorni come questo, quando le loro parole diventano un fastidioso ronzio nelle mie orecchie, mi viene voglia di appenderli tutti."
 stress_threshold.1701.desc.impatient:0 "Vorrei che si sbrigassero a sistemare le cose da soli, senza che io debba occuparmi personalmente di ogni, piccola, cosa."
 stress_threshold.1701.desc.arrogant:0 "Onestamente, a volte, sembra come se l'intero/a [ROOT.Char.Custom('GetRealmOrDomicile')|l] possa collassare se non gestisco tutto da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 stress_threshold.1701.desc.arbitrary:0 "Forse non è nemmeno un vero problema. Potrebbe essere solo uno stupido problema locale di poca importanza, forse."
 stress_threshold.1701.desc.trusting:0 "Per come sono andate le cose ultimamente, trovo difficile concentrarmi, ma sono sicuro che nessuno direbbe cose così dure se non fossero vere."
 stress_threshold.1701.desc.stubborn:0 "Onestamente, ciò non sembra nemmeno particolarmente problematico. Se si sforzassero di più, non si accorgerebbero nemmeno del fallimento."
 stress_threshold.1701.desc.fallback:0 "A volte è solo mentalmente estenuante essere semplicemente me."
 stress_threshold.1701.desc.rump:0 "\n\nQualcosa della discussione sembra... familiare. Q-quel piano era un'idea #EMP mia#!? È colpa #EMP mia#!?"
 stress_threshold.1701.a.rakish.gain:0 "Al diavolo! Vado al bordello."
 stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain:0 "Lo giuro su [ROOT.GetCharacter.GetFaith.HighGodName], Prenderò a pugni qualcuno."
 stress_threshold.1701.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain:0 "Mi flagello per i miei peccati!"
 stress_threshold.1701.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain:0 "Forse un nuovo mantello mi farebbe sentire meglio..."
 stress_threshold.1701.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain:0 "Devo liberarmi di questi pensieri con la penna."
 stress_threshold.1701.g.journaller.effect:0 "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain:0 "Forse [friend.GetFirstNameNoTooltip] mi sosterrà?"
 stress_threshold.1701.h.confider.effect:0 "[friend.GetFirstNameNoTooltip] mi sosterrà sicuramente!"
 stress_threshold.1701.i.drunkard.gain:0 "Una bevanda forte risolve la maggior parte dei problemi..."
 stress_threshold.1701.i.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain:0 "L'hashish mi calmerà i miei nervi afflitti..."
 stress_threshold.1701.j.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k:0 "Sono solo chiacchiere senza senso, niente a che fare con me."

 stress_threshold.1711.t:0 "Esaurimento Nervoso: Troppo Occupato"
 stress_threshold.1711.desc.intro:0 "Per [ROOT.GetCharacter.GetFaith.FateGodName], i miei [ROOT.Char.Custom('GetCourtierPlural')|l] sono stati implacabili nelle loro richieste ultimamente. Questo lavoro sembra #EMP infinito#!. Ecco un altro che si avvicina, evidentemente turbato per qualche questione banale.\n\n"
 stress_threshold.1711.desc.greedy:0 ""Avete delle tasse per me? No? Allora non mi interessa granché.""
 stress_threshold.1711.desc.diligent:0 ""Mi occuperò dei vostri problemi in poche settimane, ma non siete abbastanza importante per qualcosa di più veloce.""
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful:0 ""Non sembri uno dei miei sudditi. Vai a disturbare qualcun altro.""
 stress_threshold.1711.desc.ambitious:0 ""Credi di potermi estorcere un timbro reale, borghese? Io sono un [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]!""
 stress_threshold.1711.desc.just:0 ""Se sei venuto per la giustizia, sappi che io non scavalco i miei giudici solo per spiccioli.""
 stress_threshold.1711.desc.zealous:0 ""Riesco praticamente a sentire l'odore del peccato su di te, borghese!""
 stress_threshold.1711.desc.fallback:0 ""[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive] misericordioso, non un altro!""
 stress_threshold.1711.desc.rump:0 "\n\n[courtier.GetFirstName] mi guarda, sbattendo rapidamente le palpebre per lo stupore. È stato qualcosa che ho detto?"
 stress_threshold.1711.a.reclusive.gain:0 "L'ultimo. Poi voglio stare da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain:0 "Scourging myself will dispel the sin..."
 stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain:0 "Serviti pure del tesoro, borghese. Ne hai bisogno."
 stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain:0 "Cercherò conforto nel mio diario."
 stress_threshold.1711.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain:0 "Vado a fare un giro. Adesso."
 stress_threshold.1711.f.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain:0 "Bevi! Questo è troppo per una mente sobria."
 stress_threshold.1711.g.drunkard.effect:0 "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain:0 "Hashish! Questo è troppo per una mente sobria."
 stress_threshold.1711.h.hashishiyah.effect:0 "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i:0 "Io sono il [ROOT.GetCharacter.GetTitleAsNameNoTooltip], posso farcela!"

 stress_threshold.1721.t:0 "Esaurimento Nervoso: Impostore!"
 stress_threshold.1721.desc.intro:1 "Di recente, mi sento come se non fossi degn[ROOT.Char.Custom('DE_END_PRO_S_N')] di essere [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]. Gli altri dubitano di se stessi, come faccio io?\n\nCerco di essere buon[ROOT.Char.Custom('DE_END_PRO_S_N')], "
 stress_threshold.1721.desc.chaste:0 ", cast[ROOT.Char.Custom('DE_END_PRO_S_N')], ma sembra che sia sempre tentato dai piaceri della carne. Uno come me dovrebbe essere in grado di resistere a questi impulsi libidinosi."
 stress_threshold.1721.desc.temperate:0 "temperat[ROOT.Char.Custom('DE_END_PRO_S_N')], ma la mia bocca sembra inumidirsi costantemente. Tutto mi fa venire fame. Perché sono così dannatamente, disumanamente affamato?"
 stress_threshold.1721.desc.generous:0 "generos[ROOT.Char.Custom('DE_END_PRO_S_N')], ma non importa quanto dia, c'è sempre qualcuno con un altro ciotola tesa. Gli altri sembrano non avere questi problemi."
 stress_threshold.1721.desc.calm:0 "calm[ROOT.Char.Custom('DE_END_PRO_S_N')], ma #EMP ognuno#! dei miei [ROOT.Char.Custom('GetCourtierPlural')|l] sembra determinato a farmi saltare i nervi. Le piccole crisi dominano le mie giornate e mi sento sul punto di cedere come nessun altro."
 stress_threshold.1721.desc.humble:0 "umile, ma sembra che ogni mia azione emani orgoglio. Gli altri sembrano vivere così modestamente, mentre io sembra che sfoggi la mia magnificenza ad ogni opportunità, e non riesco a sopportarlo."
 stress_threshold.1721.desc.honest:0 "onest[ROOT.Char.Custom('DE_END_PRO_S_N')], ma con ogni decisione vedo menzogne di omissione e piccoli errori che distorcono il significato di ciò che cerco di dire. Gli altri sembrano così diligenti e sinceri, perché devo essere maledett[ROOT.Char.Custom('DE_END_PRO_S_N')] con questa natura ingannevole?"
 stress_threshold.1721.desc.craven:0 "nobile, ma sono semplicemente troppo vigliacc[ROOT.Char.Custom('DE_END_PRO_S_N')] per agire coraggisamente come gli altri, e sembra che i miei [ROOT.Char.Custom('GetCourtierPlural')|l] lo notino costantemente."
 stress_threshold.1721.desc.content:0 "nobile, soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')] del mio destino e liber[ROOT.Char.Custom('DE_END_PRO_S_N')] da ambizioni inutili, ma sento di agire con molta più gelosia e orgoglio degli altri"
 stress_threshold.1721.desc.cynical_no_collide:0 "razionale, ma i miei [ROOT.Char.Custom('GetCourtierPlural')|l] sembrano sempre adorare le filosofie di pensiero degli altri e mai la mia."
 stress_threshold.1721.desc.paranoid:0 "caut[ROOT.Char.Custom('DE_END_PRO_S_N')], ma non riesco a prevedere tutto. Ci sono sempre altri traditori da scoprire, altri complotti nascosti. Gli altri sembrano non dover affrontare così tanti tradimenti, e posso solo incolpare me stess[ROOT.Char.Custom('DE_END_PRO_S_N')] per averli ispirati."
 stress_threshold.1721.desc.callous:0 "realista, ma i miei [ROOT.Char.Custom('GetCourtierPlural')|l] interpretano tutto ciò che faccio come malizioso, lamentandosi per futili banalità. Gli altri sembrano non avere lo stesso problema nel controllare chi gli è inferiore."
 stress_threshold.1721.desc.compassionate:0 "compassionevole, ma gli altri sembrano essere molto più amati di me. Non riesco a relazionarmi con le persone come vorrei."
 stress_threshold.1721.desc.fickle:0 "flessibile, ma non importa quante volte cambi idea, o quante nuove informazioni riceva, gli altri sembrano essere più capaci di cambiare di me."
 stress_threshold.1721.desc.vengeful:0 "giust[ROOT.Char.Custom('DE_END_PRO_S_N')], vendicando gli affronti e infliggendo punizioni, ma gli altri sembrano sempre infliggere la vendetta molto più rapidamente."
 stress_threshold.1721.desc.forgiving:0 "magnanim[ROOT.Char.Custom('DE_END_PRO_S_N')], ma i miei [ROOT.Char.Custom('GetCourtierPlural')|l] sono ancora troppo timorosi per venire da me con i loro problemi. Gli altri sembrano avere centinaia di confidenti, e non so come fare affinché la mia gente mi dia fiducia allo stesso modo."
 stress_threshold.1721.desc.fallback:0 "nobile, ma sono pien[ROOT.Char.Custom('DE_END_PRO_S_N')] di imperfezioni."
 stress_threshold.1721.desc.rump:0 "\n\nChe sia maledetto questo universo, per aver addossato tali responsabilità a [Select_CString(ROOT.Char.IsFemale,'una disgraziata','un disgraziato')] come me!"
 stress_threshold.1721.a.reclusive.gain:0 "Ho bisogno di stare da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] per riflettere su ciò."
 stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain:0 "Fare la carità mi rende una persona migliore, vero?"
 stress_threshold.1721.e.improvident.effect:0 "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain:0 "Devo confessare pubblicamente i miei peccati."
 stress_threshold.1721.f.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1721.g.comfort_eater.gain:0 "Festeggeremo, festeggeremo finché non mi sentirò meglio!"
 stress_threshold.1721.g.comfort_eater.effect:0 "Organizza un'altra festa! E un'altra, e un'altra!"
 stress_threshold.1721.h.inappetetic.gain:0 "Dite al cuoco di smettere si preparare le mie cene."
 stress_threshold.1721.h.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m:0 "Sono bravo come gli altri!"
 stress_threshold.1721.n:0 "Forse ho voglia della carne più rara..."

 stress_threshold.1731.t:0 "Esaurimento Nervoso: Non c'è Tempo per Me Stesso"
 stress_threshold.1731.desc.intro:1 "Ultimamente il mio lavoro è stato davvero estenuante. È come se non avessi un singolo [ROOT.Char.Custom('GetCourtier')|l] capace di pulirsi il culo da solo senza le mie espresse e dettagliate istruzioni!\n\nMentre sto pianificando un piccolo viaggetto"
 stress_threshold.1731.desc.lustful:0 "in un bordello locale, dove ho intenzione di rimanere fino a quando non sarò irritato e dolorante,"
 stress_threshold.1731.desc.gluttonous:0 "in una famosa taverna, dove proverò la cucina esotica straniera,"
 stress_threshold.1731.desc.brave:0 "ad un torneo locale, noto per la sua particolare ferocia,"
 stress_threshold.1731.desc.shy:0 "ad un luogo nei dintorni, conosciuto per la sua serenità,"
 stress_threshold.1731.desc.gregarious:0 "per divertirmi con alcuni simpatici abitanti locali,"
 stress_threshold.1731.desc.sadistic:0 "in una prigione locale piena di criminali e contadini,"
 stress_threshold.1731.desc.fallback:0 "lontano dalle mie responsabilità di [ROOT.Char.Custom('GetCourt')|l],"
 stress_threshold.1731.desc.rump:0 "un servitore si precipita da me, blaterando di qualche nuova banale catastrofe."
 stress_threshold.1731.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain:0 "Può aspettare, tutto può aspettare."
 stress_threshold.1731.b.reclusive.effect:0 "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain:0 "Mi fermerò a comprare un paio di cose lungo la strada..."
 stress_threshold.1731.c.profligate.effect:0 "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain:0 "Penserò di tornare presto a pranzo"
 stress_threshold.1731.d.comfort_eater.effect:0 "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain:0 "Parlerò di questo con [friend.GetFirstNameNoTooltip], lungo il tragitto."
 stress_threshold.1731.f.confider.effect:0 "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain:0 "Forse andrò a piedi fino alla mia partenza..."
 stress_threshold.1731.g.athletic.effect:0 "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain:0 "A quanto pare, berrò per tutto il viaggio."
 stress_threshold.1731.h.drunkard.effect:0 "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain:0 "Abbiamo torte all'hashish per il viaggio?"
 stress_threshold.1731.i.hashishiyah.effect:1 "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g:0 "#EMP Bene#!, cancellerò i miei piani."

 stress_threshold.2301.t:0 "Esaurimento Nervoso: Esigenze Crescenti"
 stress_threshold.2301.desc.intro:0 "Ogni giorno sembra sfuggirmi di mano ultimamente, un treno senza fine di decisioni difficili. Il mio petto si stringe. Le mie dita prudono e formicolano alle punte, i miei occhi sembrano troppo piccoli per il mio cranio.\n\nHo bisogno di allontanarmi, anche solo per un po', ho bisogno di"
 stress_threshold.2301.desc.lustful:0 "sentire il calore di un'altra persona tra le mie braccia, solo per entrare un po' in contatto con qualcuno."
 stress_threshold.2301.desc.gluttonous:0 "mangiare qualcosa, qualsiasi cosa, per saziare questo vuoto di significato."
 stress_threshold.2301.desc.greedy:0 "sentire la rassicurante durezza della moneta fredda tra le dita, qualcosa di affidabile, qualcosa che abbia un senso."
 stress_threshold.2301.desc.gregarious:0 "parlare con qualcuno, con chiunque, #EMP parlare#! davvero e sentirsi come se mi capissero"
 stress_threshold.2301.desc.fallback:0 "respirare senza sentirti schiacciato, sorridere senza sentirsi vuoto."
 stress_threshold.2301.desc.rump:0 "\n\nÈ chiedere tanto?"
 stress_threshold.2301.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain:0 "Forse... Forse un letto nuovo? O tre?"
 stress_threshold.2301.b.profligate.effect:0 "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f:0 "Questa cosa la odio."

 stress_threshold.2311.t:0 "Esaurimento Nervoso: Ossessionato dal Passato"
 stress_threshold.2311.desc.intro:0 "Mi siedo da solo a rimuginare, con il cuore appesantito dai ricordi, rimuginando su cose che ho fatto anni e anni fa."
 stress_threshold.2311.desc.generous:0 "Sono stato davvero un [ROOT.GetCharacter.GetTitleAsNameNoTooltip] generoso? Ho davvero aiutato le persone?"
 stress_threshold.2311.desc.diligent:0 "Ho lavorato abbastanza a quei tempi? La mia fatica ha evitato o causato problemi?"
 stress_threshold.2311.desc.wrathful:0 "Quante volte mi sono scatenato in preda alla rabbia? La mia rabbia è stata ben spesa, o mal indirizzata?"
 stress_threshold.2311.desc.patient:0 "Sono stato troppo prudente? La mia pazienza è stata qualcosa di più di una glorificata indecisione?"
 stress_threshold.2311.desc.arrogant:0 "Il mio orgoglio mi ha portato qui? Ho un commensurato che mi aspetta per condannarmi?"
 stress_threshold.2311.desc.humble:0 "Ero davvero abbastanza bravo? Non sarebbe stato più adatto un altro [ROOT.GetCharacter.GetTitleAsNameNoTooltip]?"
 stress_threshold.2311.desc.deceitful:0 "Sono troppo ingarbugliato nelle mie stesse menzogne? Pensavo di essere intelligente, ma forse il mio inganno mi sta raggiungendo anche adesso?"
 stress_threshold.2311.desc.zealous:0 "Ho davvero l'occhio di [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]? La mia fede è stata una fiaccola nel buio, o una pira per la mia stessa follia?"
 stress_threshold.2311.desc.fallback:0 "Avevo ragione? Avevo torto?"
 stress_threshold.2311.desc.rump:0 "Ho mai fatto veramente la cosa giusta?\n\nLa testa mi pulsa. Perché [ROOT.GetCharacter.GetFaith.HighGodName] mi ha posto su questa strada se sapava che mi avrebbe reso tanto miserabile?"
 stress_threshold.2311.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.d.improvident.gain:0 "Forse una donazione caritatevole allevierà la mia mente..."
 stress_threshold.2311.d.improvident.effect:0 "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2311.e.contrite.gain:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.e.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.f.inappetetic.gain:0 "Non posso mangiare in un momento come questo."
 stress_threshold.2311.f.inappetetic.effect:0 "$stress_threshold.2311.f.inappetetic.gain$"
 stress_threshold.2311.g.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.g.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2311.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2311.i.athletic.gain:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.i.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.j.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.j.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.k.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2311.k.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
