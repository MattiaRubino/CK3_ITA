 stress_threshold.2341.t:0 "Esaurimento Nervoso: Servizio Evitato"
 stress_threshold.2341.desc.intro:0 "annazione, anch'io ho bisogno di tempo per me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]! E se me ne andassi dalla [ROOT.Char.Custom('GetCourt')|l] per qualche giorno, o persino un mese? Guidare è una mia prerogativa e la eserciterò, o la lascerò, a mio piacimento.\n\nIo sono [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.GetCharacter.GetTitleAsNameNoTooltip],"
 stress_threshold.2341.desc.lazy:0 "ed esigo il mio riposo!"
 stress_threshold.2341.desc.craven:0 "e se io decido di non espormi ad un pericolo, sono solo fatti miei!"
 stress_threshold.2341.desc.shy:0 "e se io non voglio affrontare i miei [ROOT.Char.Custom('GetCourtierPlural')|l], non devo farlo!"
 stress_threshold.2341.desc.arbitrary:0 "e non ho obblighi, tranne quelli che scelgo di tenere!"
 stress_threshold.2341.desc.fickle:0 "$stress_threshold.2341.desc.arbitrary$"
 stress_threshold.2341.desc.fallback:0 "e le mie scelte sono inviolate!"
 stress_threshold.2341.a.reclusive.gain:0 "Andatevene! Tutti voi!"
