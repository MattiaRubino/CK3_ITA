 stress_threshold.2351.t:0 "Esaurimento Nervoso: Osservazioni Inesatte"
 stress_threshold.2351.desc.intro:0 "Mi siedo, prestando solo un po' di attenzione, mentre un contadino locale termina il suo racconto di sventure. Francamente, ho a malapena notato di cosa stessero parlando. La mia mente è piena dei #EMP miei#!, di problemi.\n\n"
 stress_threshold.2351.desc.content:0 ""Non puoi semplicemente #EMP accontentarti#! di ciò che ti è rimasto?""
 stress_threshold.2351.desc.cynical:0 ""Pfft, come faccio a sapere che non stai #EMP mentendo#!?""
 stress_threshold.2351.desc.paranoid:0 ""Una storia #EMP plausibile#!. Probabilmente sei solo una subdola spia!""
 stress_threshold.2351.desc.sadistic:0 ""Sai cosa, penso che nelle mie [ROOT.Char.Custom('GetDungeon')]  ci sia un posticino proprio #EMP perfetto#! per te.""
 stress_threshold.2351.desc.vengeful:0 ""Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che tu ti meriti #EMP tutto#! quello che ti è accaduto.""
 stress_threshold.2351.desc.fallback:0 ""Per [ROOT.GetCharacter.GetFaith.HighGodName], come #EMP puzzi#!.""
 stress_threshold.2351.desc.rump:0 "Rispondo, senza pensare.\n\nLa [ROOT.Char.Custom('GetRoom')] cade nel silenzio più assoluto, tutti gli occhi sono puntati su di me e sullo sconcertato popolano. Evidentemente non era questa la risposta che si aspettavano."
 stress_threshold.2351.a.reclusive.gain:0 "#EMP Andatevene#!, tutti quanti!"
 stress_threshold.2351.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain:0 "Che cosa vuoi da me, tu bevitore di latte?"
 stress_threshold.2351.b.irritable.effect:0 "$stress_threshold.2351.b.irritable.gain$"
 stress_threshold.2351.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
