 stress_threshold.2331.t:0 "Esaurimento Nervoso: Autorità Estranea"
 stress_threshold.2331.desc.intro:0 "Di recente, i miei [ROOT.Char.Custom('GetCourtierPlural')|l] sembrano evitarmi a tutti i costi. Sento sussurrare che "
 stress_threshold.2331.desc.calm:0 "essi considerano la mia calma inquietante, priva di emozioni,"
 stress_threshold.2331.desc.brave:0 "il mio coraggio viene scambiato per sete di sangue,"
 stress_threshold.2331.desc.ambitious:0 "essi pensano che non mi fermerò davanti a nulla per raggiungere le mie ambizioni, che nulla è sacro per me,"
 stress_threshold.2331.desc.just:0 "essi pensano che io sia troppo sever[ROOT.Char.Custom('DE_END_PRO_S_N')], che io segua la legge troppo alla lettera piuttosto che capirne il significato,"
 stress_threshold.2331.desc.callous:0 "essi pensano che non ho cuore, che non mi importa di nessuno se non di me stess[ROOT.Char.Custom('DE_END_PRO_S_N')],"
 stress_threshold.2331.desc.stubborn:0 "mi considerano troppo testard[ROOT.Char.Custom('DE_END_PRO_S_N')], troppo inflessibile, troppo intransigente,"
 stress_threshold.2331.desc.fallback:0 "mi ritengono troppo impersonale, troppo distante,"
 stress_threshold.2331.desc.rump:0 "ma questo significa solo che io conduco con mano ferma. Non significa che sono un mostro.\n\n... Giusto?"
 stress_threshold.2331.a.reclusive.gain:0 "Neanch'io voglio #EMP vederli#!!"
 stress_threshold.2331.a.reclusive.effect:0 "$stress_threshold.2331.a.reclusive.gain$"
 stress_threshold.2331.a.reclusive.opinion_list:0 "I tuoi [THIS.Char.Custom('GetCourtierPlural')|l] sono costretti ad andarsene"
 stress_threshold.2331.b.irritable.gain:0 "Dannati ingrati!"
