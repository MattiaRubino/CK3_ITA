 stress_threshold.2351.i:0 "Scusa, ora, ti prego di ripetere la tua storia..."

 stress_threshold.3401.t:0 "Esaurimento Nervoso: Sparare al Messaggero"
 stress_threshold.3401.desc.intro:0 "La mia testa è come un temporale intrappolato in un uovo. Mi contorco, cercando di mettermi a mio agio sul mio trono, mentre un messaggero mi fa girare qualche irrilevante storiella strappalacrime sui pirati, o sui banditi, o sui predoni, o qualche tipo di sciocchezza più comune.\n\nLa pressione nel mio cranio si accumula, esigendo un rilascio da qualche parte, e, quasi involontariamente, la mia bocca si apre per parlare."
 stress_threshold.3401.desc.vengeful:0 ""Non mi hai tirato un uovo qualche anno fa?"
 stress_threshold.3401.desc.wrathful:0 ""Come osate portarmi queste banalità?"
 stress_threshold.3401.desc.impatient:0 ""Sputa il rospo, idiota! Gah, troppo lento!"
 stress_threshold.3401.desc.arbitrary:0 ""Mio [ROOT.GetCharacter.GetFaith.HighGodName], Trovo il tuo odore piuttosto potente."
 stress_threshold.3401.desc.paranoid:0 ""Credi che ci cascherò in queste ovvie menzogne? Sei chiaramente un assassino a pagamento!"
 stress_threshold.3401.desc.callous:0 ""Non mi interessano problemi così insignificanti."
 stress_threshold.3401.desc.sadistic:0 ""Il vostro scarso servizio dà un cattivo esempio."
 stress_threshold.3401.desc.fallback:0 "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump:0 "#EMP Decapitate questo pazzo!#!"\n\nLa corte intorno a noi tace mortalmente."
 stress_threshold.3401.a.reclusive.gain:0 "E poi tutti voi sparite dalla mia vista!"
 stress_threshold.3401.a.reclusive.effect:0 "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list:0 "Ogni [character|E] al di fuori del proprio domicilio"
 stress_threshold.3401.b.irritable.gain:0 "E decapita chiunque altro cerchi di parlarmi!"
 stress_threshold.3401.b.irritable.effect:0 "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain:0 "Strizza il cadavere! #EMP Avrò i liquidi per l'inchiostro!#!"
 stress_threshold.3401.c.journaller.effect:0 "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain:0 "E portami da bere! E uno di riserva!"
 stress_threshold.3401.e.drunkard.effect:0 "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain:0 "E tirate fuori delle torte all'hashish!"
 stress_threshold.3401.f.hashishiyah.effect:0 "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g:0 "E portami la testa come poggiapiedi!"

 stress_threshold.3411.t:0 "Esaurimento Nervoso: Sono Indegno!"
 stress_threshold.3411.desc.intro:0 "Non posso farlo. Non ce la faccio proprio. Non posso essere [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] un momento in più! Come si fa a #EMP gestire#! questa massa ribollente di stress? Non importa"
 stress_threshold.3411.desc.generous:0 "quanto io sia generoso con i miei sudditi, alcuni sembrano sempre poveri, altri sembrano sempre odiarmi."
 stress_threshold.3411.desc.diligent:0 "quanto lavoro, quante notti insonni trascorro lontano dal letto, i problemi del regno sembrano sempre e solo moltiplicarsi e infestarsi."
 stress_threshold.3411.desc.patient:0 "con pazienza ascolto problema dopo problema, semplicemente non mi sembra di avere mai abbastanza buone soluzioni."
 stress_threshold.3411.desc.humble:0 "poco ho lasciato che il mio orgoglio si mettesse in mezzo al mio dovere, mi sento ancora come se fossi consumato vivo dalla mia stessa arroganza."
 stress_threshold.3411.desc.shy:0 "quanto mi sono sforzato di tenere la corte, la vista di cortigiani accalcati mi manda in apoplessia di paura."
 stress_threshold.3411.desc.just:0 "sono solo io, per quanto io persegua con fervore lo stato di diritto, il crimine è ancora in ogni angolo del mio dominio."
 stress_threshold.3411.desc.trusting:0 "quante volte perdono le persone, o faccio loro dei prestiti, o do loro il beneficio del dubbio, qualcosa di catastrofico e imprevedibile sembra sempre accadere."
 stress_threshold.3411.desc.compassionate:0 "quanto cerco di sostenere la corte, di ascoltare la gente comune del paese, ce ne sono sempre altre centinaia in attesa di chiedere il mio aiuto."
 stress_threshold.3411.desc.forgiving:0 "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback:0 "per quanto ci provi, tutto quello che faccio sembra essere un errore, ogni conquista diventa cenere nella mia mani."
 stress_threshold.3411.desc.rump:0 "\n\nÈ chiaro che non sarò #EMP mai#! abbastanza brav[ROOT.Char.Custom('DE_END_PRO_S_N')] per governare. Qualcosa #EMP deve#! pur dare."
 stress_threshold.3411.a.reclusive.gain:1 "NON GUARDARMI!"
 stress_threshold.3411.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.3411.b.flagellant.gain:0 "La mia carne per il perdono!"
 stress_threshold.3411.b.flagellant.effect:0 "$stress_threshold.3411.b.flagellant.gain$"
 stress_threshold.3411.c.profligate.gain:0 "I grandi monumenti inganneranno i miei sudditi..."
 stress_threshold.3411.c.profligate.effect:0 "$stress_threshold.3411.c.profligate.gain$"
 stress_threshold.3411.d.improvident.gain:0 "E se il tesoro appartenesse a tutti?"
 stress_threshold.3411.d.improvident.effect:0 "$stress_threshold.3411.d.improvident.gain$"
 stress_threshold.3411.e.contrite.gain:0 "Il mondo #EMP deve#! conoscere la mia inadeguatezza!"
 stress_threshold.3411.e.contrite.effect:0 "$stress_threshold.3411.e.contrite.gain$"
 stress_threshold.3411.f.inappetetic.gain:0 "Svuotate i cassoni! Non merito cibo allettante."
 stress_threshold.3411.f.inappetetic.effect:0 "$stress_threshold.3411.f.inappetetic.gain$"
 stress_threshold.3411.f.inappetetic.list:0 "Ogni [courtier|E] e [guest|E] affamati al tuo fianco"
 stress_threshold.3411.g.journaller.gain:0 "I miei vecchi diari! Devo studiare i miei difetti..."
 stress_threshold.3411.g.journaller.effect:0 "$stress_threshold.3411.g.journaller.gain$"
 stress_threshold.3411.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3411.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3411.i.athletic.gain:0 "Non posso sottrarmi a questa responsabilità, ma posso provarci."
 stress_threshold.3411.i.athletic.effect:0 "$stress_threshold.3411.i.athletic.gain$"
 stress_threshold.3411.j.drunkard.gain:0 "Portami un barile di alcol per lavare i miei dispiaceri."
 stress_threshold.3411.j.drunkard.effect:0 "$stress_threshold.3411.j.drunkard.gain$"
 stress_threshold.3411.k.hashishiyah.gain:0 "Voglio abbastanza hashish da dimenticare questa vergogna."
 stress_threshold.3411.k.hashishiyah.effect:0 "$stress_threshold.3411.k.hashishiyah.gain$"
 stress_threshold.3411.l:0 "Questo è tutto! Io abdico!"
 stress_threshold.3411.l.list:0 "Ogni [vassal|E] che non ti odia"
 stress_threshold.3411.l.tt:0 "Tutte le [claims|E] contro i tuoi [titles|E] diventano [pressed|E]"

 stress_threshold.3421.t:0 "Esaurimento Nervoso: Dominio di Dissolutezza"
 stress_threshold.3421.desc.intro:0 ""Mio signore", supplica il servo, "non vuoi fare qualcosa? [burning_holding.GetNameNoTier] brucia! Dovete mandare aiuto!".\n\n"
 stress_threshold.3421.desc.lustful:0 "Mi allungo, entrambe le mani entrano in contatto con la bella carne giovane senza sforzo. Un coro di lamenti dietro di me sembra non disturbato dal visitatore."
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous:0 "Continuo a infilarmi il cibo in bocca, mettendo in pausa il mio banchetto per un[ROOT.GetCharacter.Custom('DE_PRO_POS_P_2P')] sol[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.GetWomanMan] solo dopo che sono passati minuti imbarazzanti e diventa chiaro che il messaggero non se ne va senza un comando esplicito."
 stress_threshold.3421.desc.greedy:0 "Continuo semplicemente a contare le mie monete, imperturbato. I luccicanti cumuli d'argento e d'oro mi circondano come le torrette di un piccolo castello, ordinati per dimensioni e purezza, e costituiscono una parte significativa della mia ricchezza."
 stress_threshold.3421.desc.lazy:0 "I miei occhi rimangono chiusi. Oscillo dolcemente nella mia fionda di stoffa, da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] nella torre più alta che possiedo, salvo il messaggero e il riscatto di un [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L] in morbidi cuscini e coperte"
 stress_threshold.3421.desc.arrogant:0 "Continuo a costruire il mio modello di palazzo ideale in una nuova, perfetta versione. È come me in ogni dettaglio e, poiché lo sto realizzando, ogni minimo dettaglio è intrinsecamente corretto."
 stress_threshold.3421.desc.craven:0 "Rimango saldamente fissato dietro una pesante porta a bandella di ferro. Ci vorrebbe una dozzina di soldati robusti per entrare qui, e in questa stanza sicura e senza finestre sono più lontano dal pericolo."
 stress_threshold.3421.desc.gregarious:0 "Riesco a malapena a sentirli sopra i suoni di risate rauco e di allegria che provengono da dietro di me. La mia festa è in pieno svolgimento, e lo è ormai da diversi giorni."
 stress_threshold.3421.desc.cynical:0 "Li guardo dalla porta del mio santuario, il mio viso una maschera di incredulità. Brucia, onestamente? Una chiara ed evidente bugia. Come potrò mai sapere che questa è veramente uno dei #EMP miei#! servitori? Potrebbero essere chiunque! Meglio sbarazzarsi di loro in fretta."
 stress_threshold.3421.desc.zealous:0 "Continuo a leggere le Sacre Scritture, circondato dai simboli della mia fede, implorando [ROOT.GetCharacter.GetFaith.HighGodName] per una guida. Solo quando diventa chiaro che il messaggero non se ne andrà, mi giro."
 stress_threshold.3421.desc.stubborn:0 "I miei occhi rimangono chiusi, il mio letto non si agita. La mia routine è la mia routine e non la cambierò senza un motivo #EMP estremamente#! valido. Solo quando il messaggero inizia a chiedere di nuovo, mi muovo."
 stress_threshold.3421.desc.fallback:0 "Sono nella torre più alta di [capital_holding.GetNameNoTier], guardando la capitale, le mie labbra battono. Mi sembra di non uscire da qui da giorni, e ogni volta che lo faccio, qualcos'altro va drammaticamente storto."
 stress_threshold.3421.desc.rump:0 "\n\n"Credo di aver dato precise istruzioni di non essere disturbato", rispondo. Solo questa stanza, questa realtà, ha davvero senso per la mia mente che si sfilaccia."
 stress_threshold.3421.a.rakish.gain:0 "Portatemi un compagno, e io vi manderò sollievo."
 stress_threshold.3421.a.rakish.effect:0 "$stress_threshold.3421.a.rakish.gain$"
 stress_threshold.3421.b.reclusive.gain:0 "Occupatevene voi stessi! Lasciatemi stare!"
 stress_threshold.3421.b.reclusive.effect:0 "$stress_threshold.3421.b.reclusive.gain$"
 stress_threshold.3421.c.irritable.gain:0 "Dannati e maledetti ingrati, ci penso io!"
 stress_threshold.3421.c.irritable.effect:0 "$stress_threshold.3421.c.irritable.gain$"
 stress_threshold.3421.d.flagellant.gain:0 "Cosa?! Devo essere flagellato per il mio fallimento!"
 stress_threshold.3421.d.flagellant.effect:0 "$stress_threshold.3421.d.flagellant.gain$"
 stress_threshold.3421.e.profligate.gain:0 "Svuotate il tesoro! Proteggete i mercati!"
 stress_threshold.3421.e.profligate.effect:0 "$stress_threshold.3421.e.profligate.gain$"
 stress_threshold.3421.f.comfort_eater.gain:0 "Prepara un pasto sostanzioso, ne uscirò presto."
 stress_threshold.3421.f.comfort_eater.effect:0 "$stress_threshold.3421.f.comfort_eater.gain$"
 stress_threshold.3421.g.drunkard.gain:0 "Prepara un barile del meglio, ne uscirò presto."
 stress_threshold.3421.g.drunkard.effect:0 "$stress_threshold.3421.g.drunkard.gain$"
 stress_threshold.3421.h.hashishiyah.gain:0 "Prepara un piatto di torte, ne uscirò presto."
 stress_threshold.3421.h.hashishiyah.effect:0 "$stress_threshold.3421.h.hashishiyah.gain$"
 stress_threshold.3421.i:0 "Che tutti #EMP brucino#!."
 stress_threshold.3421.b.reclusive.list:0 "Ogni [vassal|E] con un cuore"

