 stress_trait_ongoing.1501.t:0 "Ossessione"
 stress_trait_ongoing.1501.desc_1_a:0 "Ho intravisto l'allettante scollatura di [obsession.GetTitledFirstName] quando l'ho incrociat[obsession.Custom('DE_END_PRO_S_N')] questa mattina."
 stress_trait_ongoing.1501.desc_1_b:0 "Ho notato un rigonfiamento suggestivo che spuntava dalle calze di [obsession.GetTitledFirstName] quando l'ho incrociat[obsession.Custom('DE_END_PRO_S_N')] questa mattina."
 stress_trait_ongoing.1501.desc_1_c:0 "[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi ha rivolto un caloro sorriso quando l'ho incrociat[obsession.Custom('DE_END_PRO_S_N')] questa mattina."
 stress_trait_ongoing.1501.desc_1_d:0 "Non ho potuto fare a meno di lasciare che il mio sguardo vagasse sul corpo di [obsession.GetTitledFirstName] quando l'ho incrociat[obsession.Custom('DE_END_PRO_S_N')] questa mattina."
 stress_trait_ongoing.1501.bridge:0 "Da allora, non riesco a smettere di pensare a [obsession.GetHerHim], e le mie fantasie peccaminose continuano a distrarmi dal mio lavoro.\n\n"
 stress_trait_ongoing.1501.desc_2_a:0 "il suo seno ampio,"
 stress_trait_ongoing.1501.desc_2_b:0 "i suoi fianchi larghi,"
 stress_trait_ongoing.1501.desc_2_c:0 "la sua virilità così allettante,"
 stress_trait_ongoing.1501.desc_2_d:0 "i suoi lineamenti delicati,"
 stress_trait_ongoing.1501.desc_2_e:0 "quelle spalle larghe,"
 stress_trait_ongoing.1501.desc_2_f:0 "il suo fisico accattivante,"
 stress_trait_ongoing.1501.desc_3_a:0 "il modo in cui il suo corpo agile si muove..."
 stress_trait_ongoing.1501.desc_3_b:0 "il modo in cui in cui ondeggiano le sue forme così toniche mentre passa..."
 stress_trait_ongoing.1501.desc_3_c:0 "il modo in cui i suoi muscoli si contraggono mentre cammina..."
 stress_trait_ongoing.1501.desc_3_d:0 "il suo portamento distinto..."
 stress_trait_ongoing.1501.desc_3_e:0 "il modo in cui si aggira maliziosamente per il/la [ROOT.Char.Custom('ResidenceBuilding')]..."
 stress_trait_ongoing.1501.desc_3_f:0 "il passo misurato con cui cammina..."
 stress_trait_ongoing.1501.end:0 "È troppo! Devo trovare un po' di pace da questa infatuazione o non riuscirò mai a fare nulla!"
 stress_trait_ongoing.1501.warning:0 "\n\nAhimè, so che [obsession.GetFirstName] non ha alcun interesse per [ROOT.Char.Custom('DE_PRO_DEM')] [ROOT.Char.GetWomenMen], e che quindi [obsession.GetSheHe] non proverà mai niente per me."
 stress_trait_ongoing.1501.a:0 "Devo sapere se [obsession.GetSheHe] la pensa allo stesso modo!"
 stress_trait_ongoing.1501.a.flavor:0 "Questo risolverà le cose, in un modo o nell'altro."
 stress_trait_ongoing.1501.a.success:0 "[obsession.Custom('DE_ART_DEF_P_D')] [obsession.GetTitledFirstName] ricambia il mio desiderio"
 stress_trait_ongoing.1501.a.failure:0 "[obsession.Custom('DE_ART_DEF_P_D')] [obsession.GetTitledFirstName] rifiuta i miei tentativi d'approccio"
 stress_trait_ongoing.1501.b:0 "Un po' di fantasia non può far male, no??"
 stress_trait_ongoing.1501.b.flavor:0 "Un po' di tempo da soli porterà un sollievo temporaneo, se non altro."
 stress_trait_ongoing.1501.c:0 "Un viaggio al bordello mi distoglierà la mente da [obsession.GetHerHim]..."
 stress_trait_ongoing.1501.c.flavor:0 "#EMP Qualcuno#! c'è sicuramente che può aiutarmi a superare tutto questo."
 stress_trait_ongoing.1501.d:0 "Non dovrei trattare [obsession.GetFirstName] come un oggetto, è #EMP sbagliato#!!"
 stress_trait_ongoing.1501.d.flavor:0 "Questa ossessione è altrettanto ingiusta per [obsession.GetSheHe] quanto dannosa per me."

