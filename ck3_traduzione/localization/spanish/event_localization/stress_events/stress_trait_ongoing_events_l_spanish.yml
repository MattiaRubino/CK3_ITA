 stress_trait_ongoing.4501.t:0 "Neanche un Boccone da Mangiare"
 stress_trait_ongoing.4501.desc:0 "Le ultime settimane sono state particolarmente stressanti, e tutto quello che voglio è un succulento, gustoso [ROOT.Char.Custom('FavoriteTreat')] da mangiare... forse più di uno... Maledizione, forse un'intera tavola! Ahimè, il mio cuoco mi informa che non ne ha più, né gli ingredienti per farne ancora."
 stress_trait_ongoing.4501.a:0 "Prendi queste monete. Qualunque cosa serva, portami il mio cibo!"
 stress_trait_ongoing.4501.b:0 "Hai #EMP qualcosa#! a portata di mano che possa soddisfare le mie voglie?"
 stress_trait_ongoing.4501.b.success:0 "Scopri un nuovo dolce preferito"
 stress_trait_ongoing.4501.b.cannibal:0 "Sviluppi un gusto per la carne umana"
 stress_trait_ongoing.4501.b.failure:0 "Il tuo desiderio rimane insoddisfatto"
 stress_trait_ongoing.4501.c:0 "Ugh... Credo che dovrò semplicemente rinunciare."

 stress_trait_ongoing.4502.t:0 "La Fame"
 stress_trait_ongoing.4502.desc:0 "Le ultime settimane sono state particolarmente stressanti, e tutto quello che voglio è un bel taglio di carne succoso. Un bel taglio tenero come una lombata, o magari delle costolette?\n\n La mia bocca sbava al pensiero, e so che non riuscirò a trattenere la fame. Non questa volta."
 stress_trait_ongoing.4502.a:0 "Non è che qualcuno sentirà la mancanza [prisoner.Custom('DE_PRO_PER_P_3P_A')] [prisoner.GetTitledFirstName]."
 stress_trait_ongoing.4502.b:0 "[courtier.Custom('DE_ART_DEF_P_D')] [courtier.GetTitledFirstName] se lo merita, in ogni caso..."
 stress_trait_ongoing.4502.c:0 "Tempo per un viaggio fino a [hapless_village.GetNameNoTier]!"

 stress_trait_ongoing.5001.t:0 "Festa delle Intenzioni"
 stress_trait_ongoing.5001.desc:0 ""Vieni con me [ROOT.Char.GetTitledFirstName]; Ho una sorpresa per te!" dice [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] senza giri di parole. "Ho notato che non hai mangiato bene, così ho passato settimane a cercare le prelibatezze più rare che potessi trovare!"\n\nNel seguirl[giver.Custom('DE_END_PRO_S_N')], vedo una tavola imbandita con una grande varietà di pietanze da buongustai. [ROOT.Char.Custom('GetExpensiveMeal')|U] e [ROOT.Char.Custom('GetExpensiveMealAlt')]... [ROOT.Char.Custom('GetExpensiveDessert')]...anche solo l'odore mi è rivoltante.\n\n"Allora? Dateci dentro, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!""
 stress_trait_ongoing.5001.a:0 ""È, uh... davvero buono. Mmm. Così gustoso.""
 stress_trait_ongoing.5001.a.flavor:0 "Mangerò il pasto, ma solo per educazione."
 stress_trait_ongoing.5001.b:0 ""Non avresti dovuto... no, davvero. #EMP Servi! #! Portate via questa roba!.""
 stress_trait_ongoing.5001.c.dog:0 "Fingi di mangiare, dando invece tutto a [ROOT.Char.Custom('DogStoryName')] che scodinzola sotto al tavolo."
 stress_trait_ongoing.5001.c.cat:0 "Fingi di mangiare, dando invece tutto a [ROOT.Char.Custom('CatStoryName')] che ti guarda da sotto il tavolo."
 stress_trait_ongoing.5001.c.no_pet:0 "Fingi di mangiare, dando invece tutto al cane sotto al tavolo."
 stress_trait_ongoing.5001.c.success:0 "[giver.Custom('DE_ART_DEF_P_D')] [giver.GetTitledFirstName] pensa che il pasto mi sia piaciuto "
 stress_trait_ongoing.5001.c.failure:0 "[giver.Custom('DE_ART_DEF_P_D')] [giver.GetTitledFirstName] si accorge che non ho mangiato il cibo"

