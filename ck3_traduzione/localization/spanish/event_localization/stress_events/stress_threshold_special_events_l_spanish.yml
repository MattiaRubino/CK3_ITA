l_spanish:
 stress_threshold_special.1001.t:0 "Crollo Mentale: Dolore Torrenziale"
 stress_threshold_special.1001.desc_intro_standard:0 "La vita non è mai stata facile, ma sembra che la perdita di mi[deceased_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', deceased_character)] [deceased_character.GetFirstName] mi abbia spinto oltre il limite.\n\n "
 stress_threshold_special.1001.desc_intro_lover:0 "Una luce si è spenta nella mia vita.\n\nCon il mio [deceased_character.Custom('LoverPetName')] [deceased_character.GetFirstName] andato, la vita improvvisamente sembra molto più desolata."
 stress_threshold_special.1001.desc_intro_friend:0 "Il mio amico [deceased_character.GetFirstName] è sempre stato lì per me. Non mi aspettavo che la morte di [deceased_character.GetHerHis] fosse facile, ma non avrei mai potuto immaginare che fosse così difficile."
 stress_threshold_special.1001.desc_spouse:0 "[deceased_character.GetSheHe|U] è stato il mio partner nella vita, aiutandomi a superare così tante prove e tribolazioni. Anche se potremmo aver avuto disaccordi, affrontare la vita senza [deceased_character.GetHerHim] è semplicemente ... scoraggiante. \n\nCome farò mai senza [deceased_character.GetHerHim]?"
 stress_threshold_special.1001.desc_child_toddler:0 "Ancora così giovane, così pieno di vita e potenziale. Ora, completamente immobile ... \n\nEternamente immobile. Non ridere o piangere mai più."
 stress_threshold_special.1001.desc_child_older:0 "Ricordo ancora [deceased_character.GetHerHim] da bambino. Così minuscolo, così fragile. Nonostante ciò [deceased_character.GetSheHe] è sopravvissuto, crescendo, invecchiando fino a ... ora. Quando [deceased_character.GetSheHe] si è improvvisamente fermato. \n\nAvevo riposto così tante speranze nel suo futuro... Così tante cose che avrei desiderato vedere e che ora non potranno mai accadere."
 stress_threshold_special.1001.desc_parent:0 "Sebbene sapessi che prima o poi sarebbe dovuto succedere, mi sono trovato tristemente impreparato alla morte del mio [ROOT.Char.Custom2('RelationToMe', deceased_character)]. \n\nImprovvisamente non posso più andare da [deceased_character.GetHerHim ] per conforto o consiglio. \n\nC'è solo uno spazio vuoto dove erano una volta ... Potrà mai essere riempito?"
 stress_threshold_special.1001.desc_lover:1 "Ogni giorno è una battaglia, in cui faccio fatica a trovare un significato nell'assenza di [deceased_character.GetHerHis]. Non riesco a smettere di pensare a tutti i momenti meravigliosi che abbiamo passato insieme ... \n\nOra non ce ne saranno più."
 stress_threshold_special.1001.desc_friend:0 "\n\n[deceased_character.GetSheHe|U] era sempre pronto a tirarmi su di morale o aiutarmi a uscire da una situazione difficile. Con tutti i miei problemi recenti, l'assenza di [deceased_character.GetHerHis] è particolarmente notevole."
 stress_threshold_special.1001.depressed:0 "È una vita senza [deceased_character.GetHerHim] degna di essere vissuta?"
 stress_threshold_special.1001.drunkard:0 "Una bevuta per ricordare [deceased_character.GetHerHim] ... e una bevuta per dimenticare."
 stress_threshold_special.1001.hashishiyah:0 "Il dolore è troppo forte. Ho bisogno di qualcosa per intorpidirlo..."
 stress_threshold_special.1001.flagellant:0 "È anche tutta colpa mia. Merito di soffrire per questo..."
 stress_threshold_special.1001.inappetetic.trait:0 "Che senso ha mangiare quando il buco è nel mio cuore?"
 stress_threshold_special.1001.inappetetic.effect:0 "Il mio cuore ora è vuoto come il mio stomaco."
 stress_threshold_special.1001.journaller:0 "Forse scrivere i miei sentimenti mi aiuterà a elaborare le mie emozioni?"
 stress_threshold_special.1001.confider.shared:1 "È difficile, ma almeno [confidant.GetFirstNameNoTooltip] e io possiamo affrontare il nostro dolore insieme."
 stress_threshold_special.1001.confider.assist:1 "È difficile, ma [confidant.GetFirstNameNoTooltip] può aiutarmi a superarlo."
 stress_threshold_special.1001.frozen_grief:0 "Devo andare avanti. È ciò che [deceased_character.GetSheHe] avrebbe voluto."
 stress_threshold_special.1001.lunatic:0 "Ma [deceased_character.GetSheHe] non è andato! [deceased_character.GetSheHe | U] è proprio qui con me..."
 stress_threshold_special.1001.lunatic.flavor:0 "...e [deceased_character.GetSheHe] rimarrà con me, per sempre!"

 stress_threshold_special.2001.t:0 "Crollo Mentale: Desideri Repressi"
 stress_threshold_special.2001.beginning:0 "Oh quanto mi mancano i giorni di dissolutezza e lussuria che avevo. È passato così tanto tempo dall'ultima volta che ho dormito con un altro... e mi fa male dormire da sol[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"
 stress_threshold_special.2001.consort:0 "So che [ROOT.Char.Custom2('RelationToMe', target)] [target.GetFirstName] mi darebbe il benvenuto nel letto di [target.GetHerHis] a braccia aperte. [target.GetSheHe | U] mi vuole, lo so ... e oh, quanto desidero [target.GetHerHim]!"
 stress_threshold_special.2001.noble:0 "Ho visto il modo in cui [target.Custom2('MyCharacterIntroduction', ROOT.Char)] mi guarda. [target.GetSheHe|U] mi vuole, lo so... e oh, quanto desidero [target.GetHerHim]!"
 stress_threshold_special.2001.servant:0 "Sebbene [target.GetSheHe] sia solo una umile servitrice, ho visto il modo in cui [target.GetFirstName] mi guarda. [target.GetSheHe | U] mi vuole, lo so... e oh, quanto desidero [target.GetHerHim]!"
 stress_threshold_special.2001.ending:0 "\n\nQuando ho preso i voti pensavo di poter gestire il celibato, ma ora ... non ne sono così sicuro."
 stress_threshold_special.2001.a:0 "Dimenticalo. Non resisto più, #EMP ho bisogno#! di questo!"
 stress_threshold_special.2001.a.tt:0 "Hai perso [perk|E] [GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V]"
 stress_threshold_special.2001.b:0 "No ... Non è più quello che sono. Devo domare questi impulsi!"

