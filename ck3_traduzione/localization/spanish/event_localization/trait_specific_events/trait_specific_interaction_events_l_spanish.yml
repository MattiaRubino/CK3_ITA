l_spanish:
 #TODO_CD_ERCC_FP1; localise the below.
 send_poem_interaction:0 "Invia Poema"
 send_poem_interaction_desc:0 "Invia una toccante opera personale a [recipient.GetTitledFirstNameNoTooltip]"
 send_poem_interaction.positive_auto_accept.tt:0 "Dato che questa poesia è positiva, [recipient.GetFirstNameNoTooltip] potrebbe accettarla immediatamente se ha un'[opinion|E] abbastanza alta di te"
 SEND_POEM_ROMANCE:0 "Un'opera sul romanticismo"
 SEND_POEM_MOURNING:0 "Un'opera sul Lutto"
 SEND_POEM_LEGACY:0 "Un'opera sul Lignaggio"
 SEND_POEM_STRIFE:0 "Un'opera sulla Discordia"
 SEND_POEM_INCOMPETENCE:0 "Un'opera che descrive in dettaglio la sua incompentenza"

 send_poem_interaction.success:0 "La Poesia viene lodata"
 send_poem_interaction.failure:0 "La Poesia viene Derisa"

 trait_specific_interactions.000.generate_poem:1 "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1:0 "L'ultimo lavoro di/del[actor.Custom('DE_END_ADJ_NUL_S_N')] mi[actor.Custom('DE_END_PRO_S_N')] [recipient.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], ha spopolato a [actor.Custom('GetCourt')] negli ultimi tempi:"
 trait_specific_interactions.000.intro.part3:0 "e [actor.GetFirstNameNoTooltip] lo ha pubblicamente dedicato a #EMP me.#!"
 trait_specific_interactions.000.outro:0 "Finora, ho tenuto i miei pensieri per me, ma il brusio è diventato troppo intenso per essere ignorato ulteriormente."

 trait_specific_interactions.0001.t:0 "Un Tocco di Romanticismo"
 trait_specific_interactions.0001.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ il pezzo tratta di sentimenti d'amore e romanticismo, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a:0 "Non so bene come mi sento a riguardo..."
 trait_specific_interactions.0001.b:0 "[actor.GetFirstNameNoTooltip], riesco a capire che si tratta di qualcosa di #EMP veramente#! sentito!"
 trait_specific_interactions.0001.c:0 "Pfft, che schiocchezza!"

 trait_specific_interactions.0011.t:0 "Conforto nella Scrittura"
 trait_specific_interactions.0011.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ il pezzo si occupa di sentimenti di dolore e perdita, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b:0 "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c:0 "$trait_specific_interactions.0001.c$"

 trait_specific_interactions.0021.t:0 "Versi Riguardanti il Retaggio"
 trait_specific_interactions.0021.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ il pezzo si occupa della memoria e di ciò che ci lasciamo alle spalle, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b:0 "$trait_specific_interactions.0001.b$"

 trait_specific_interactions.0031.t:0 "Spirito combattivo e Gloria"
 trait_specific_interactions.0031.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ il pezzo riguarda il successo e la crescente grandezza, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b:0 "$trait_specific_interactions.0001.b$"

 trait_specific_interactions.0041.t:0 "L'ignobile [recipient.GetTitleAsNameNoTooltip]"
 trait_specific_interactions.0041.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ il pezzo è dispregiativo, provocatorio, e dedicato #EMP specificamente#! a me e alla mia "alla mia miscela unica di incompetenza e incontinenza.""
 trait_specific_interactions.0041.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b:0 "Hmmm. Si. #EMP Davvero. Divertente.#!"
