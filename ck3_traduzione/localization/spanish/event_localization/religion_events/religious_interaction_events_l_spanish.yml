l_spanish:
 religious_interaction.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc:0 "Dopo molte preghiere e riflessioni, ho deciso di accogliere la tua richiesta di divorzio da tu[secondary_recipient.Custom('DE_END_PRO_S_N')] [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.1.consanguinity:0 "per motivi di consanguineità."
 religious_interaction.1.fallback:0 "per motivi di sospetto adulterio."
 religious_interaction.1.adultery:0 "per motivi di adulterio."
 religious_interaction.1.different_faith:0 "sulla base del fatto che non aderiscono alla vera fede."
 religious_interaction.1.eunuch:0 "in quanto non è adeguatamente dotato."
 religious_interaction.1.a:0 "Mi dispiace, [secondary_recipient.GetFirstNameNoTooltip]."
 
 religious_interaction.2.desc:0 "Dopo molte discussioni ho deciso che è nel migliore interesse della nostra casa accogliere la tua richiesta di divorziare da tu[secondary_recipient.Custom('DE_END_PRO_S_N')] [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.2.infertility:0 "sulla base del loro rifiuto di consumare il matrimonio."
 religious_interaction.2.adultery:0 "sulla base del fatto che violano la santità del matrimonio dormendo con un altro."
 
 religious_interaction.3.desc:0 "Ho considerato la vostra situazione e ho deciso di accogliere la vostra richiesta."
 religious_interaction.3.defensive_war:0 "Possano questi fondi aiutarti a difendere la fede [war_target.GetTitledFirstName] e le sue [war_target.GetFaith.GetAdjective] orde di invasori!"
 religious_interaction.2.offensive_war:0 "Possano questi fondi portarti la vittoria nella guerra contro [war_target.GetTitledFirstName]!"
 religious_interaction.3.fallback:0 "Possano questi fondi aiutarvi a diffondere la vera fede nelle vostre terre!"
 religious_interaction.3.a:0 "Lode a [ROOT.Char.GetFaith.WealthGodName], ecco che arriva il rimborso delle tasse!"
 religious_interaction.3.b:0 "Questi soldi mi porteranno alla vittoria!"
 religious_interaction.3.c:0 "Userò questo denaro con saggezza."
 religious_interaction.3.d:0 "Questo oro curerà le mie casse doloranti!"

 religious_interaction.32.desc:0 "Ho considerato la tua richiesta, e ho deciso di rifiutarla."
 religious_interaction.32.a:0 "Oh no!"

 religious_interaction.4.desc:0 "Ho ponderato la tua richiesta e ho deciso di riconoscere la tua richiesta sul [target.GetName]."
 religious_interaction.4.child:0 "Dato che [secondary_recipient.GetTitledFirstName] è solo un bambino, hai il diritto di intervenire."
 religious_interaction.4.they_are_female:0 "Dato che [secondary_recipient.GetTitledFirstName] è una donna, hai il diritto di intervenire."
 religious_interaction.4.they_are_male:0 "Dato che [secondary_recipient.GetTitledFirstName] è un uomo, hai il diritto di intervenire."
 religious_interaction.4.fallback:0 "Sono venute alla luce prove inconfutabili che i tuoi antenati governavano davvero la terra negli antichi tempi."
 religious_interaction.4.a:0 "Mi dimostrerò un degno sovrano!"

 religious_interaction.42.desc:0 "Ho considerato la tua richiesta di reclamo su [target.GetName] e ho deciso di rifiutarla."
 religious_interaction.42.a:0 "Dannazione!"

 religious_interaction.5.child:0 "A causa della tua minoranza,"
 religious_interaction.5.they_are_female:0 "A causa del tuo status di donna,"
 religious_interaction.5.they_are_male:0 "A causa del tuo status virile,"
 religious_interaction.5.fallback:0 "A causa della tua evidente mancanza di pietà,"
 religious_interaction.5.outro:0 "una condizione che preoccupa molto la Chiesa, ho concesso a [actor.GetName] una rivendicazione su [target.GetName], su sua richiesta."
 religious_interaction.5.a:0 "Questa è una farsa!"

 religious_interaction.6.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.6.desc:0 "Dopo molte preghiere e riflessioni, ho deciso di accogliere la vostra richiesta di divorzio tra [secondary_actor.GetFirstNameNoTooltip] e [secondary_recipient.Custom('DE_ART_DEF_P_A')] propri[secondary_recipient.Custom('DE_END_PRO_S_N')] [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.6.consanguinity:0 "per motivi di consanguineità."
 religious_interaction.6.fallback:0 "sulla base di un sospetto adulterio."
 religious_interaction.6.adultery:0 "per motivi di adulterio."
 religious_interaction.6.different_faith:0 "in base al fatto che essi non aderiscono alla vera fede."
 religious_interaction.6.eunuch:0 "a causa del fatto che non sono adeguatamente forniti."
 religious_interaction.6.a:0 "Mi dispiace, [secondary_recipient.GetFirstNameNoTooltip]."

 religious_interaction.1001.t.fatwa:0 "Fatwa Emessa!"
 religious_interaction.1001.t:0 "Condanna Legale!"
 religious_interaction.1001.desc:1 "[actor.Custom('DE_ART_DEF_P_A')] mi[actor.Custom('DE_END_PRO_S_N')] [actor.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], mi ha vist[ROOT.Char.Custom('DE_END_PRO_S_N')] condannat[ROOT.Char.Custom('DE_END_PRO_S_N')] come peccatore in un mandato emesso dai/dalle suoi/sue [actor.GetFaith.PriestNeuterPlural]!\n\nQuesto potrebbe essere usato come base legale per sostenere che non sono idoneo a governare queste [recipient.GetFaith.GetAdjective] terre."
 religious_interaction.1001.a:0 "Non fosse [actor.GetSheHe] il mio padrone, avrei..."
 religious_interaction.1001.a.revoke_tt:0 "[actor.GetTitledFirstName] può [revoke|E] uno dei miei titoli"

 # Religious Head of Faith Interactions
 religious_interaction.1010:0 "È lodevole che cerchi di espiare i tuoi peccati. Accetto la tua generosa donazione e in cambio ti mando la mia benedizione."
 religious_interaction.1011:0 "Le tue malefatte sono troppo gravi per essere riscattati con il semplice oro. Se desideri veramente espiare i tuoi peccati, devi cambiare i tuoi modi e dimostrarmi che cerchi veramente il perdono. Solo allora accetterò la tua donazione."
 religious_interaction.1020:0 "Ho sentito alcune notizie inquietanti da parte di [actor.GetTitledFirstName] sulle tue malefatte."
 religious_interaction.1021:0 "Puoi definirti un [actor.GetFaith.GetAdherentName], ma le tue azioni dimostrano che non segui veramente la via del [actor.GetFaith.HighGodName]. Dato che non posso permettere che il tuo comportamento malvagio si nasconda dietro la maschera della [actor.GetFaith.GetAdjective] rettitudine, non ho altra scelta che scomunicarti dalla fede. Possa [actor.GetFaith.HighGodName] avere pietà della tua anima."
 religious_interaction.1022:0 "Sono molto turbato da questi racconti sui misfatti di [secondary_recipient.GetTitledFirstName]. Mi addolora farlo, ma sono d'accordo che per il bene di [actor.GetFaith.GetAdjective] la fede di [secondary_recipient.GetSheHe] deve essere scomunicata."
 religious_interaction.1023:0 "Cosa stavi pensando nel cercare di far scomunicare un collega [actor.GetFaith.GetAdherentName]? La fede [actor.GetFaith.GetAdjective] non è uno strumento da usare per guadagni politici! Dovresti considerarti fortunat[actor.Custom('DE_END_PRO_S_N')] per non averti scomunicato per aver fatto una richiesta del genere. "
 religious_interaction.1024:0 "Vedo che ti sei veramente pentit[actor.Custom('DE_END_PRO_S_N')] dei tuoi peccati e hai fatto di tutto per redimerti. Sebbene le tue trasgressioni contro la fede [actor.GetFaith.GetAdjective] siano state davvero dolorose, le tue azioni recenti mi fanno credere che meriti un'altra possibilità.\n\nAlla luce di ciò, revoco la tua scomunica e ti do il benvenuto di nuovo nella [actor.GetFaith.GetAdjective] fede."
 religious_interaction.1025:0 "Pensi che scomunichi le persone per delle sciocchezze? Pensi che bastino scuse a metà per fare ammenda? Supplica tutto quello che vuoi; non ti sarà permesso di tornare nella fede [actor.GetFaith.GetAdjective] finché non dimostrerai di aver cambiato i tuoi modi malvagi."
 religious_interaction.1030:0 "Dopo molto tempo in contemplazione, ho concluso che le tue parole erano vere e sagge. Mi unirò a un ordine monastico e inizierò una nuova vita al servizio di [attore.GetFaith.HighGodName]."
 religious_interaction.1031:0 "Il tuo suggerimento per me di sradicare tutta la mia vita e di precipitarmi in qualche monastero isolato è ridicolo. Sono felice dove mi trovo e non ho intenzione di cambiare."
 religious_interaction.1000.positive:0 "Sono content[ROOT.Char.Custom('DE_END_PRO_S_N')] che [recipient.GetFirstNameNoTooltip] abbia visto la saggezza nella mia richiesta."
 religious_interaction.1000.negative:0 "Che sfortuna..."
 religious_interaction.1000.strong_negative:0 "Dannazione!"
 religious_interaction.1024.positive:0 "Sono content[ROOT.Char.Custom('DE_END_PRO_S_N')] che [recipient.GetFirstNameNoTooltip] abbia visto la saggezza di questa azione."

 religious_interaction.2002.desc:0 "Ho deciso di seguirti nella luce e convertirmi al [ROOT.Char.GetFaith.GetName]!"
 religious_interaction.2002.a:0 "Sia lode a [ROOT.Char.GetFaith.HighGodName]!"

 religious_interaction.2003.desc:0 "La mia fede è troppo forte per essere influenzata dalle tue parole terrene. Preferirei ottenere la mia ricompensa in [recipient.GetFaith.DivineRealm]."
 religious_interaction.2003.hooking_out:0 "\n\nDesidero anche ricordarti che sei in debito con me, e faresti meglio a non inseguirmi semplicemente perché sono un vero credente."
 religious_interaction.2003.a:0 "Desideravo solo la tua salvezza."
 religious_interaction.2003.b:0 "Bene, pagherai il debito in questo mondo!"
 religious_interaction.2003.c:0 "Non pensare che ti permetta di farla franca!"
 religious_interaction.2003.d:0 "Oh, penso che crederai esattamente a quello che ti dirò."

 religious_interaction.2011.desc:0 "Mi unirei volentieri a te nella tua esultanza, ma il costo del rinnovamento delle [recipient.GetFaith.HouseOfWorshipPlural] e del proselitismo tra i miei cittadini...\n\nSe dovessi contribuire a pagare per questi sforzi, sono più che dispost[ROOT.Char.Custom('DE_END_PRO_S_N')] a pregare per il tuo [ROOT.Char.GetFaith.HighGodName]."
 religious_interaction.2011.a:0 "Farei di tutto per la fede."
 religious_interaction.2011.b:0 "Non pagherò per la tua salvezza eterna!"
 religious_interaction.2011.c:0 "Lo farai per qualcosa di molto più prezioso dell'oro."

 religious_interaction.2012.desc:0 "Vedo la saggezza della tua fede, ma spero che tu capisca quanto sia lungo e tortuoso il percorso dall'oscurità alla luce.\n\nForse se promettessi di sostenermi in qualche modo, il viaggio sarebbe più facile."
 religious_interaction.2012.a:0 "Accetto, per il bene del [ROOT.Char.GetFaith.GetNameNoTooltip]."
 religious_interaction.2012.b:0 "Non contratterò per la tua anima!"
 religious_interaction.2012.c:0 "Hai altri debiti da ripagare, prima di tutto."

 religious_interaction.2021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nÈ ora che tu mi segua alla luce, mi[recipient.Custom('DE_END_PRO_S_N')] [attore.Custom2('RelationToMe', SCOPE.sC ('recipient'))]. In considerazione di tutto ciò che mi devi, ti chiedo di convertirti al [actor.GetFaith.GetName]!"
 religious_interaction.2021.a:0 "Io... Molto bene, mi[actor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 
