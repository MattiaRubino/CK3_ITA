#I have been left in the sun to die!
 religious_interaction.2100.t:0 "Giudizio di [imprisoner.GetFaith.HighGodName|U]"
 religious_interaction.2100.desc:1 "Ora che [ROOT.Char.GetFaith.HighGodName] sa quanto tempo sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] in una cella buia, la dura luce del giorno di [capital.GetNameNoTitle] è accecante. Le guardie che mi scortano fuori dal [imprisoner.Custom('FortifiedBuilding')] e nel deserto sono sorprendentemente solenni, persino cerimoniose.\n\n"
 religious_interaction.2100.descwaterlogged: "Mentre il sole splende luminoso, il terreno paludoso su cui mi trovo si infeltrisce e risucchia i miei piedi. Ben presto scorgo il mio carceriere [imprisoner.GetTitledFirstName] che si avvicina compiaciuto, ma un po' goffamente, attraverso il manto erboso, accompagnato da diversi [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descpleasant: "Il sole splende luminoso, il terreno su cui mi trovo sembra sano e rigoglioso. Ben presto scorgo [Select_CString(imprisoner.IsFemale,'la mia carceriera','il mio carceriere')] [imprisoner.GetTitledFirstName] che si avvicina - con aria incerta - accompagnato da diversi [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descforest: "Il sole splende luminoso e cade a raggiera attraverso la copertura degli alberi. Ben presto scorgo [Select_CString(imprisoner.IsFemale,'la mia carceriera','il mio carceriere')] [imprisoner.GetTitledFirstName] che si fa strada nella boscaglia, accompagnato da alcuni [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descoasis: "Il sole picchia nel deserto, scintillando sulla superficie dell'oasi. Subito vedo [Select_CString(imprisoner.IsFemale,'la mia carceriera','il mio carceriere')] [imprisoner.GetTitledFirstName] sguazzare nelle sue acque, accompagnato da alcuni [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.deschostile: "Quando poso lo sguardo su [imprisoner.GetTitledFirstName], affiancato da una dozzina di [imprisoner.Custom('DefaultPriestTitlePlural')], lo scopo del nostro piccolo viaggio diventa chiaro.\n\n"[ROOT.Char.GetFullNameNoTooltip]. Sarai lasciat[ROOT.Char.Custom('DE_END_PRO_S_N')] qui, legat[ROOT.Char.Custom('DE_END_PRO_S_N')] a questo palo, e [imprisoner.GetFaith.HighGodName] determinerà il tuo destino. Se sei innocente, vivrai, ma se sei colpevole, morirai.""
 religious_interaction.2100.middledefault: ""Per le tue trasgressioni, sarai giudicato dall'onnipotente [imprisoner.GetFaith.HighGodName|U]." urla [imprisoner.GetSheHe|U]. Le guardie si fanno avanti e mi legano le membra a un paletto; i [imprisoner.Custom('DefaultPriestTitlePlural')] iniziano una nenia, a braccia aperte. Il gruppo si ritira. Sono sol[ROOT.Char.Custom('DE_END_PRO_S_N')] e ci si aspetta che muoia di sete."
 religious_interaction.2100.middleoasis: ""Per le tue trasgressioni, sarai giudicato dall'onnipotente [imprisoner.GetFaith.HighGodName|U]." urla [imprisoner.GetSheHe|U]. Le guardie si fanno avanti e mi legano le membra a un palo, a petto in giù nell'oasi; i [imprisoner.Custom('DefaultPriestTitlePlural')] iniziano una nenia, a braccia aperte. Il gruppo si ritira. Sono sol[ROOT.Char.Custom('DE_END_PRO_S_N')] e ci si aspetta che muoia di sete."
 religious_interaction.2100.endwaterlogged: "\n\nMi guardo intorno e osservo l'ambiente in cui sono immerso."
 religious_interaction.2100.endpleasant: "\n\nMi guardo intorno e osservo l'ambiente piacevole che mi circonda."
 religious_interaction.2100.endforest: "\n\nGuardo il verde che mi circonda."
 religious_interaction.2100.endoasis: "\n\nGuardo in basso, verso le acque."
 religious_interaction.2100.a.believer:0 "[imprisoner.GetFaith.HighGodName|U] mi giudicherà con giustizia!"
 religious_interaction.2100.a.unbeliever:0 "Mi stai #EMP lasciando#! qui?!"
 religious_interaction.2100.a.confused: "Ehm..."
 religious_interaction.2100.a.success:0 "Sopravvivi al processo"
 religious_interaction.2100.a.failure:0 "Perisci sotto il sole"

#I have survived!
 religious_interaction.2101.t:0 "La Misericordia di [imprisoner.GetFaith.HighGodName|U]"
 religious_interaction.2101.start.desc:0 "Acqua, ho bisogno di acqua! La mia gola, la mia testa, la mia pelle: è tutto in fiamme!\n\nEra [ROOT.Char.GetFaith.DevilName], a ridere della mia miseria? [ROOT.Char.GetFaith.WaterGodName] mi ha offerto una fiaschetta d'acqua? Ho bevuto e bevuto, ma la mia sete non si è placata."
 religious_interaction.2101.end.desc:0 "\n\nQuando [imprisoner.GetTitledFirstName] ritorna, una fiaschetta viene premuta contro le mie labbra, la foschia della mia mente si schiarisce. Il [imprisoner.GetTitleAsNameNoTooltip] sembra un po' delus[imprisoner.Custom('DE_END_PRO_S_N')] nel ritrovarmi viv[ROOT.Char.Custom('DE_END_PRO_S_N')], ma il divino ha parlato."
 religious_interaction.2101.desc.pleasant: "Mi sono quasi #EMP godut[ROOT.Char.Custom('DE_END_PRO_S_N')]#! le mie giornate girovagando all'aperto. Gli uccelli hanno cantato, il sole ha riscaldato la mia pelle e gli spruzzi di pioggia mi hanno rinfrescat[ROOT.Char.Custom('DE_END_PRO_S_N')] e dissetat[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nQuando [imprisoner.GetTitledFirstName] ritorna, [imprisoner.GetSheHe] è chiaramente irritat[imprisoner.Custom('DE_END_PRO_S_N')] dalla mia vivacità e dal mio buonumore generale, ma non si può sfuggire alle condizioni che [imprisoner.GetSheHe] stess[imprisoner.[ROOT.Char.Custom('DE_END_PRO_S_N')] ha stabilito: il divino ha parlato!"
 religious_interaction.2101.desc.oasis: "Mi sono quasi #EMP godut[ROOT.Char.Custom('DE_END_PRO_S_N')]#! le mie giornate immers[ROOT.Char.Custom('DE_END_PRO_S_N')] nelle acque rinfrescanti dell'oasi. Sebbene il sole picchi forte, le mie corde sono abbastanza allentate da permettermi di chinarmi e di bere intensamente dall'acqua.\n\nQuando [imprisoner.GetTitledFirstName] ritorna, è chiaramente irritat[imprisoner.Custom('DE_END_PRO_S_N')] dalla mia vivacità e dal mio buonumore generale, ma non si può sfuggire alle condizioni che [imprisoner.GetSheHe] stess[imprisoner.Custom('DE_END_PRO_S_N')] ha stabilito: il divino ha parlato!"
 religious_interaction.2101.a:0 "Sono innocente!"

#They survived...
 religious_interaction.2102.desc:0 "Alla vigilia del processo a [prisoner.GetTitledFirstName], l[prisoner.Custom('DE_END_PRO_S_N')] troviamo priv[prisoner.Custom('DE_END_PRO_S_N')] di sensi, ma che respira ancora.\n\n"È un miracolo!" dichiara il [ROOT.Char.Custom('DefaultPriestTitle')], le mani alzate verso il cielo. "[ROOT.Char.GetFaith.HighGodName|U] ha parlato! L[prisoner.Custom('DE_PRO_PER_S_3P_N')][prisoner.GetWomanMan] è innocente!""
 religious_interaction.2102.oasis: "Mentre mi avvicino a [prisoner.GetTitledFirstName], che sguazzava nelle acque dell'oasi in cui [prisoner.GetSheHe] era legat[prisoner.Custom('DE_END_PRO_S_N')] a un palo,l[prisoner.Custom('DE_END_PRO_S_N')] troviamo non solo consapevole, ma anche totalmente in salute.\n\n"È un miracolo!" dichiara il [ROOT.Char.Custom('DefaultPriestTitle')], con le mani alzate verso il cielo. "[ROOT.Char.GetFaith.HighGodName|U] ha parlato! L[prisoner.Custom('DE_PRO_PER_S_3P_N')][prisoner.GetWomanMan] è innocente!"\n\nDigrigno i denti per la frustrazione mentre i [ROOT.Char.Custom('DefaultPriestTitlePlural')] slegano [prisoner.GetFirstNameNoTooltip]. Perché abbiamo dovuto lasciarl[prisoner.Custom('DE_END_PRO_S_N')] #EMP qui#!?!"
 religious_interaction.2102.pleasant: "Mentre mi avvicino a [prisoner.GetTitledFirstName], che sguazzava nelle acque dell'oasi in cui [prisoner.GetSheHe] era legat[prisoner.Custom('DE_END_PRO_S_N')] a un palo, l[prisoner.Custom('DE_END_PRO_S_N')] troviamo non solo cosciente, ma anche #EMP sorridente#!.\n\n"È un miracolo!" dichiara [ROOT.Char.Custom('DefaultPriestTitle')], con le mani alzate verso il cielo. "[ROOT.Char.GetFaith.HighGodName|U] ha parlato! L[prisoner.Custom('DE_PRO_PER_S_3P_N')][prisoner.GetWomanMan] è innocente!"\n\nDigrigno i denti per la frustrazione mentre i [ROOT.Char.Custom('DefaultPriestTitlePlural')] slegano [prisoner.GetFirstNameNoTooltip]. Perché abbiamo dovuto lasciarl[prisoner.Custom('DE_END_PRO_S_N')] #EMP qui#!?!"
 religious_interaction.2102.a:0 "È la volontà di [ROOT.Char.GetFaith.HighGodName|U]."
 religious_interaction.2102.b:0 "[prisoner.GetSheHe|U] mi sembra mort[prisoner.Custom('DE_END_PRO_S_N')]..."
 religious_interaction.2102.b.tt:0 "[ROOT.Char.GetFaith.HighGodName|U] non ha #EMP sempre#! ragione!"
 religious_interaction.2102.b.success:0 "La tua ingerenza non viene scoperta"
 religious_interaction.2102.b.failure:0 "Sei stato smascherato come assassin[ROOT.Char.Custom('DE_END_PRO_S_N')]"

#I have died...
 religious_interaction.2103.t: "La Furia di [imprisoner.GetFaith.HighGodName|U]"
 religious_interaction.2103.end.desc:0 "\n\nSe questa è la sua volontà, forse lo merito. Forse sono... malvagi[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 religious_interaction.2103.desc.pleasant: "Ero così sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] di me, così sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')]. Stare all'aperto per così tanto tempo renderebbe violento qualsiasi [ROOT.Char.GetWomanMan], Ora lo capisco. Il sole picchia durante il giorno, il vento ulula e mi assale di notte, e il cielo rimane orribilmente, spietatamente sgombro da qualsiasi nuvola.\n\nAcqua, acqua. È tutta intorno a me, chiusa nell'abbraccio della natura, ma non c'è una goccia che possa bere. La mia testa si muove senza speranza."
 religious_interaction.2103.desc.waterlogged: "Anche se il vento mi assale e il sole picchia sulla mia pelle, perlomeno sono rinfrescato dall'afflusso costante di acqua dalle nuvole di pioggia che tanto bagnano questa zona. Sorrido al cielo mentre inizia un altro nubifragio.\n\nImprovvisamente il mondo inizia a oscillare. Dapprima impercettibilmente, poi sempre più velocemente. Mi ci vuole qualche istante per rendermi conto che il mio paletto si è sbilanciato e sta cadendo direttamente nella pozzanghera di fronte a me!\n\nNell'impatto con l'acqua mi dimeno follemente per fuggire, ma è inutile. Tutti i miei arti sono legati e il peso del tronco mi spinge ancora di più nella pozzanghera poco profonda. Urlo, ma non esce alcun suono e l'acqua mi entra in bocca per riempire il vuoto."
 religious_interaction.2103.desc.oasis: "Mentre sconto il mio processo, il sole feroce picchia sulla mia pelle. Sono almeno rinfrescato dallo scorrere dell'acqua sul mio petto, sospeso in posizione verticale nelle acque dell'oasi.\n\nImprovvisamente il mondo inizia a oscillare. Dapprima impercettibilmente, poi sempre più velocemente. Mi ci vuole qualche istante per rendermi conto che la sabbia soffice sotto il mio paletto si è abbassata, facendomi cadere direttamente nell'oasi di fronte a me.!\n\nNell'impatto con l'acqua mi dimeno follemente per fuggire, ma è inutile. Tutti i miei arti sono legati e il peso del tronco mi spinge ancora di più nell'acqua. Urlo, ma non esce alcun suono e l'acqua mi entra in bocca per riempire il vuoto."
 religious_interaction.2103.a:0 "Sono... sono così stanc[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 religious_interaction.2103.b: " #DIE1 Bl-#! #DIE2 blub...#!"

