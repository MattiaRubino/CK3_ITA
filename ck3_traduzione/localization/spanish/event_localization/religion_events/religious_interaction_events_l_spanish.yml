 religious_interaction.2400.t:0 "Un Grande Dibattito"
 religious_interaction.2400.desc:0 "Il paige trema di paura quando [recipient.GetSheHe] mi legge una lettera ardente di [actor.GetTitledFirstName], sfidandomi a un dibattito pubblico sulle virtù e i vizi della nostra fede condivisa e mettendo in discussione la mia adesione ai principi di base di [recipient.GetFaith.GetNameNoTooltip].\n\nIl mio servitore balbetta sulle parole, poiché il tono della lettera non lascia dubbi sull'opinione di [actor.GetShortUINameNoTooltip] della mia devozione."
 religious_interaction.2400.a:0 "Quel gradasso! Sfida accettata!"
 religious_interaction.2400.a.tt_success:0 "Il dibattito pubblico umilia [actor.GetShortUINameNoTooltip]"
 religious_interaction.2400.a.tt_fail:0 "[actor.GetShortUINameNoTooltip] mette in discussione con successo la mia fede"
 religious_interaction.2400.b:0 "Non infangherò il nome di [recipient.GetFaith.HighGodName] con questa farsa."
 religious_interaction.2400.b.tt:0 "[actor.GetShortUINameNoTooltip] verrà informato"
 religious_interaction.2400.b_turned_down:0 "[recipient.GetShortUIName|U] ha rifiutato la mia sfida al dibattito"

 used_literalist_debate_modifier:0 "Discusso di Recente"
 used_literalist_debate_modifier_desc:0 "Questo personaggio ha recentemente iniziato un dibattito sui fondamenti della sua fede."
 literally_debated_modifier:0 "Discusso di Recente"
 literally_debated_modifier_desc:0 "Questo personaggio è stato recentemente coinvolto in un dibattito sui fondamenti della sua fede."

 religious_interaction.2401.desc_intro:0 "Il mio avversario e io ci incontriamo in una grande sala in [debate_locale.GetNameNoTierNoTooltip], in piedi su tavoli traballanti a pochi metri di distanza, circondati da una folla di curiosi spettatori. Un silenzio sommesso cala sulla folla, tutti in attesa che inizi il dibattito.\n\n"
 religious_interaction.2401.desc_won:0 "Nel corso di un'ora demolisco [recipient.GetTitledFirstName], attaccando la sua pietà, il suo senso di virtù e persino mettendo in dubbio la sua fedeltà a [actor.GetFaith.HighGodName]. La folla è viziosa, urla [recipient.GetTitledFirstNameNoTooltip] con uova marce e cavoli ammuffiti finché [recipient.Custom('DE_ART_IND_A')] non fugge dalla sala."
 religious_interaction.2401.desc_lost:0 "L'assalto verbale di [recipient.GetTitledFirstName] inizia immediatamente, dandomi a malapena la possibilità di ribattere, e in breve tempo la folla ha deciso il vincitore.\n\nResisto per qualche minuto, sfidando la pioggia di verdure in decomposizione, ma alla fine sono costretto a ritirarmi quando uno dei contadini mi lancia un pollo vivo in testa."
 religious_interaction.2401.a_won:0 "Non sono amat[ROOT.Char.Custom('DE_END_PRO_S_N')] da [actor.GetFaith.HighGodName]?"
 religious_interaction.2401.a_lost:0 "Queste persone non capiscono [actor.GetFaith.GetReligion.GetNameNoTooltip]!"

 religious_interaction.2402.desc_won:0 "Nonostante l'atteggiamento sicuro di [actor.GetTitledFirstName] nello sfidarmi a un dibattito, la sua risoluzione si scioglie prima della mia tempesta di parole appassite e pie critiche. In poco tempo, la folla si unisce e il mio avversario si ritira sotto una pioggia di verdure in decomposizione e un gallo particolarmente aggressivo."
 religious_interaction.2402.desc_lost:0 "Anche se faccio del mio meglio, [actor.GetTitledFirstName] ha chiaramente studiato molto bene le sue argomentazioni e ha fatto mangiare la folla dalla sua mano quasi immediatamente. [actor.GetSheHe|U] continua a rimproverarmi per oltre un'ora a prescindere, accusandomi di ogni vizio sotto il sole e insinuando persino che la mia lealtà a [recipient.GetFaith.HighGodName] sia in discussione.\n\nAlla fine, fuggo, seguito da una raffica di prodotti marci dalla folla."

 religious_interaction.2403.desc:0 "[victim.GetTitledFirstName] non ha speranze. Sebbene [victim.Custom('DE_ART_IND_A')] creda di essere ben preparat[victim.Custom('DE_END_PRO_S_N')], spingo via i suoi argomenti deboli come se fossero mosche. A ogni contrappunto, [victim.GetFirstNameNoTooltip] sussulta come se fosse stato colpito. Con il passare del tempo, [victim.GetSheHe] sembra così incapace di difendersi che persino la folla tace.\n\n"...ed è per questo" dico mentre alzo la mano in modo drammatico, un dito accusatorio puntato dall'altra parte della stanza, "non potrai mai -"\nMi fermo quando mi rendo conto che [victim.GetFirstNameNoTooltip] sta ansimando stringendosi"
 religious_interaction.2403.conclusion_either:0 "il petto."
 religious_interaction.2403.conclusion_man:1 "il braccio."
 religious_interaction.2403.conclusion_woman:1 "lo stomaco."
 religious_interaction.2403.a.low_compassion:0 ""Prendi la via del codardo, vedo.""
 religious_interaction.2403.a.zealous:0 ""Pare che [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave] scelto un vincitore.""
 religious_interaction.2403.a.stubborn:0 ""Ehi, non ho ancora finito!""
 religious_interaction.2403.a:0 ""Stai... Stai bene?""
 religious_interaction.2403.a.tt:0 "A [victim.GetShortUIName] viene un infarto e [character_death_dies|E]"

 religious_interaction.2500.desc:0 "Hai ripreso i sensi... Deve essere un segno di [ROOT.Char.GetFaith.HighGodNameAlternate]! Ti accogliamo nella vera fede."
 religious_interaction.2500.a:0 "Sia lode a [ROOT.Char.GetFaith.HighGodName]!"

 religious_interaction.2501.desc:0 "Stai scherzando? I tuoi trasparenti tentativi di fuga politica non potranno mai scoraggiare l'ira di [recipient.GetFaith.HighGodName]!"

