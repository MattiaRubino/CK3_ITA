 religious_interaction.2104.desc:0 "Alla vigilia del processo di [prisoner.GetTitledFirstName], [prisoner.Custom('DE_ART_IND_A')] non si muove mentre ci avviciniamo. Uno dei servi ha messo una fiaschetta alle sue labbra inaridite, ma l'acqua scorre verso il suo mento senza risposta.\n\n"[ROOT.Char.GetFaith.HighGodName|U] ha parlato!" dichiara il [ROOT.Char.Custom('DefaultPriestTitle')], le mani alzate verso il cielo. "L[prisoner.Custom('DE_PRO_PER_S_3P_N')][prisoner.GetWomanMan] è colpevole!""
 religious_interaction.2104.desc.drowned: "Mentre ci avviciniamo al punto in cui abbiamo lasciato [prisoner.GetTitledFirstName] legat[prisoner.Custom('DE_END_PRO_S_N')] ad un palo, è subito chiaro che qualcosa non va. Il suo paletto era presumibilmente caduto in avanti, direttamente nella pozza d'acqua che avevamo lasciato accanto a [prisoner.GetSheHe] . Le legature che abbiamo applicato ai suoi arti erano chiaramente all'altezza del compito, e con il peso del tronco che premeva su di [prisoner.GetSheHe] non ha mai avuto una possibilità.\n\n"[ROOT.Char.GetFaith.HighGodName|U] ha parlato!" dichiara il [ROOT.Char.Custom('DefaultPriestTitle')], con le mani alzate verso il cielo. "L[prisoner.Custom('DE_PRO_PER_S_3P_N')][prisoner.GetWomanMan] è colpevole!""
 religious_interaction.2104.desc.oasisdrowned: "Mentre ci avviciniamo al punto in cui abbiamo lasciato [prisoner.GetTitledFirstName] legat[prisoner.Custom('DE_END_PRO_S_N')] ad un palo, è subito chiaro che qualcosa non va. Il suo paletto era presumibilmente caduto in avanti, direttamente nell'oasi che avevamo lasciato accanto a [prisoner.GetSheHe]. Le legature che abbiamo applicato ai suoi arti erano chiaramente all'altezza del compito, e con il peso del tronco che premeva su di [prisoner.GetSheHe] non ha mai avuto una possibilità.\n\n"[ROOT.Char.GetFaith.HighGodName|U] ha parlato!" dichiara il [ROOT.Char.Custom('DefaultPriestTitle')], con le mani alzate verso il cielo. "L[prisoner.Custom('DE_PRO_PER_S_3P_N')][prisoner.GetWomanMan] è colpevole!""
 religious_interaction.2104.b.drowned: "Beh, suppongo che questo sia un modo di vedere la cosa..."

