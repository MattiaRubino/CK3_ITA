l_spanish:
 head_of_faith.0000.new_faith_submitted_for_hook:0 "[ROOT.Char.GetTitledFirstName] si è sottomess[ROOT.Char.Custom('DE_END_PRO_S_N')] al tuo califfato"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added:0 "Abbandonare il califfato che hai scelto sarà più semplice per la restante parte della tua vita"
 head_of_faith.0000.t:0 "I Discendenti del Profeta"
 head_of_faith.0000.desc:0 "e tutti i veri credenti si aspettano che io, quale membro preminente della Fede, mi impegni con un califfo esistente.\n\nSolo dalla sottomissione all'autorità più alta dopo [ROOT.Char.GetFaith.HighGodName] potrò trarre la mia stessa autorità, a prescindere da quali siano le nostre altre differenze teologiche.\n\nLa domanda principale che ho davanti è, naturalmente, #EMP con chi#! mi impegnerò; benché i più intelligenti fra noi si chiederanno anche con quanta #EMP sincerità#! lo farò..."

 head_of_faith.0001.t:0 "$head_of_faith.0000.t$: Sunniti"
 head_of_faith.0001.desc:0 "Noi [ROOT.Char.GetFaith.GetAdherentNamePlural] abbiamo scelto di seguire la strada indicata dai discendenti di Abu Bakr, $head_of_faith.0000.desc$"
 head_of_faith.0001.a:0 "Il riallineamento con l'ortodossia sunnita è la nostra unica opzione."
 head_of_faith.0001.b:0 "Dobbiamo continuare a essere fedeli all'autorità di [old_caliph.GetFaith.GetAdjectiveNoTooltip]!"
 head_of_faith.0001.c:0 "Il [sunni_caliph.GetTitledFirstNameNoTooltip] ha la nostra attuale lealtà..."
 head_of_faith.0001.d:0 "Seguiremo [old_caliph.GetTitledFirstNameNoTooltip]... per ora..."

 head_of_faith.0011.t:0 "$head_of_faith.0000.t$: Sciiti"
 head_of_faith.0011.desc:0 "[ROOT.Char.GetFaith.GetName] segue la linea infallibile tracciata da Ali, $head_of_faith.0000.desc$"
 head_of_faith.0011.a:0 "La corrente principale del pensiero sciita ci chiama."
 head_of_faith.0011.b:0 "$head_of_faith.0001.b$"
 head_of_faith.0011.c:0 "[shia_caliph.GetTitledFirstNameNoTooltip] ci comanda. Per il momento."
 head_of_faith.0011.d:0 "$head_of_faith.0001.d$"

 head_of_faith.0021.t:0 "$head_of_faith.0000.t$: Kharigiti"
 head_of_faith.0021.desc:0 "Rifiutare la politica da quattro soldi dei sunniti e degli sciiti ha fatto sì che il [ROOT.Char.GetFaith.GetName] aderisse al filone kharigita dell'Islam. Sebbene i membri comuni del movimento pretendano che io non mi sottometta a un califfo esistente, potrebbero accettarlo se renderò chiara la mia lealtà."
 head_of_faith.0021.a:0 "Possiamo eleggere i nostri capi."
 head_of_faith.0021.b:0 "$head_of_faith.0001.b$"

 head_of_faith.0031.t:0 "$head_of_faith.0000.t$: Zindiq"
 head_of_faith.0031.desc:0 "In quanto Zindiq, noi ci preoccupiamo poco di come le altre sette islamiche tracciano la linea di successione del Profeta e per questo ci disprezzano. I miei fratelli [ROOT.Char.GetFaith.GetAdherentNamePlural] certamente non si aspettano che io dichiari la nostra sottomissione ad alcun califfo esistente.\n\nTuttavia, forse, promettendo fedeltà a una delle grandi potenze dell'Islam, la nostra fede potrà ottenere, in qualche misura, sicurezza e tolleranza..."
 head_of_faith.0031.a:0 "$head_of_faith.0021.a$"
 head_of_faith.0031.b:0 "$head_of_faith.0001.a$"
 head_of_faith.0031.c:0 "$head_of_faith.0011.a$"
 head_of_faith.0031.d:0 "$head_of_faith.0001.b$"
 head_of_faith.0031.rejection_body:0 "rifiuta il giuramento"
 head_of_faith.0031.acceptance_body:0 "accetta il giuramento"
 head_of_faith.0031.rejection.outcome:0 "Sei costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] a prendere la tua strada a prescindere"
 head_of_faith.0031.b.rejection:0 "@piety_level_0_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.b.acceptance:0 "@piety_level_3_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.c.rejection:0 "@piety_level_0_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.c.acceptance:0 "@piety_level_3_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.d.rejection:0 "@piety_level_0_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.d.acceptance:0 "@piety_level_3_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0032.t:0 "Giuramento di Fede"
 head_of_faith.0032.desc:0 "[pledge_target.Custom('DE_END_ADJ_DEF_P_A')|U] [pledge_target.GetTitledFirstNameNoTooltip], noi [pledgeing_individual.GetFaith.GetAdherentNamePlural] desideriamo giurarvi fedeltà e avervi come nostro [head_of_faith|E].\n\nVi andrebbe di prenderci sotto la vostra guida?"
 head_of_faith.0032.a:0 "@piety_level_3_icon_islam! Naturalmente, come potrei dire di no?"
 head_of_faith.0032.b:0 "@piety_level_0_icon_islam! Andate via, vili mendicanti!"
 head_of_faith.0032.notif.a:0 "[pledge_target.GetTitledFirstNameNoTooltip] ha accettato il tuo giuramento!"
 head_of_faith.0032.notif.b:0 "[pledge_target.GetTitledFirstNameNoTooltip] ha rifiutato il tuo giuramento!"
