l_spanish:
 holy_order_hired_message:0 "Ordine Sacro Reclutato"
 holy_order.hired_message:1 "L'Ordine [holy_order.GetName] è stato chiamato da [actor.GetUIName]"
 holy_order_hired_by_enemy_message:0 "Ordine Sacro Nemico"
 holy_order.hired_by_enemy:1 "L'Ordine [holy_order.GetName] è stato chiamato da [actor.GetUIName], e ora è contro di noi"
 holy_order.destroyed_message:0 "[title.GetName] è stato distrutto"
 holy_order_expanded:0 "L'Ordine Sacro si Espande"
 holy_order.new_lease:1 "[holy_order.GetName] sta ora noleggiando [barony.GetName] da [former_holder.GetTitledFirstName]"

 holy_order.0001.t:0 "Ordine Sacro"
 holy_order.0001.desc_opening:0 "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] si trova all'esterno in mia attesa, le sue cose e il suo seguito sono pronti ad andare.\n\n"
 holy_order.0001.desc:0 ""Allora, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[root.Custom('DE_END_ADJ_IND_S_A')], dove mi porterà questo viaggio?""
 holy_order.0001.desc_relation:0 ""Dunque, [recipient.Custom2('RelationToMeShort', ROOT.Char)], dove mi porterà questo viaggio?""
 holy_order.0001.a:0 "Stai andando verso l'[holy_order_1.GetName]."
 holy_order.0001.b:0 "L'[holy_order_2.GetName] è la tua destinazione."
 holy_order.0001.c:0 "Lontano. Da [recipient.GetSheHe]!"
 holy_order.0001.d:0 "Sei un problema per l'[holy_order_4.GetName] ora."
 holy_order.0001.e:0 "Ho commesso un errore— tu appartieni a questo posto!"

 holy_order.0002.desc:0 "Risponderò alla chiamata per servire un potere superiore, e vi ringrazio per avermi posto sulla via della rettitudine."
 holy_order.0002.a:0 "Sono sicuro che servirete bene [ROOT.Char.GetFaith.HighGodName]!"

 char_interaction.0001.opening_low_piety:0 "Un tale essere peccaminoso come te che viene strisciando verso l'ordine sacro di [ROOT.Char.GetFaith.HighGodName]... Dovresti concentrarti sulla redenzione della tua anima prima di preoccuparti delle ricchezze mondane."
 holy_order.0200.desc_opening:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 holy_order.0200.desc:0 "Ho ascoltato la tua richiesta d'oro e [order.GetName] risponderà alla tua chiamata."
 holy_order.0200.a:0 "[ROOT.Char.GetFaith.HighGodName] mi sorride!"
 holy_order.0200.b:0 "Ma... Ma ho bisogno di soldi!"

 holy_order.0202.second_time:0 "Ancora una volta ti ricordo che devi al mio ordine #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! d'oro."
 holy_order.0202.opening:0 "Tu devi al mio ordine #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! d'oro."
 holy_order.0202.desc:0 "Se non restituisci l'oro, troveremo modi alternativi per ripagarci - modi accettabili per [ROOT.Char.GetFaith.HighGodName], ma forse meno per te."
 holy_order.0202.a:0 "Naturalmente onorerò il nostro accordo."
 holy_order.0202.a_no:0 "Pagherò! Lasciatemi solo trovare l'oro..."
 holy_order.0202.a._not.tt:0 "@warning_icon! #X Non c'è abbastanza [gold_i][gold|E]#!"
 holy_order.0202.b_christian:0 "La pazienza non è una virtù?"
 holy_order.0202.b:0 "In quanto compagno devoto ... Per favore, concedimi più tempo!"
 holy_order.0202.b.tt:0 "[recipient.GetTitledFirstNameNoTooltip] ti darà altri 5 anni"
 holy_order.0202.c:0 "Forse possiamo trovare un modo alternativo di pagamento...?"
 holy_order.0202.c.tt:0 "@warning_icon! #X Il [recipient.GetTitleAsNameNoTooltip] ti chiederà qualcosa#!"
 holy_order.0202.d:0 "L'oro è più utile nelle mie mani!"

 holy_order.0203.desc:0 "Non guardo con gentilezza coloro che non mantengono la parola data, e nemmeno [ROOT.Char.GetFaith.HighGodNameAlternate]. Per rimediare a questo affronto, ci concederai [province.GetName] in modo da poter continuare il lavoro di [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holy_order.0203.a:0 "Naturalmente [province.GetNameNoTierNoTooltip] sarà tua."
 holy_order.0203.b:0 "Questa è una richiesta ridicola!"

 holy_order.0204.desc:0 "Non guardo con gentilezza coloro che non mantengono la parola data, e nemmeno [ROOT.Char.GetFaith.HighGodNameAlternate]. Per rimediare a questo affronto ci invierai tu[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] per fare il lavoro di [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holy_order.0204.a:0 "Io... Io [child.Custom('DE_PRO_POS_P_3P')] manderò per la sua strada."
 holy_order.0204.a.tt:1 "Non avrai più debiti in oro con l'ordine"

 holy_order.0205.desc:0 "Tutta questa storia del prestito è stata una vergognosa dimostrazione della tua avidità. Farò in modo che il [ROOT.Char.GetFaith.ReligiousHeadName] ne venga a conoscenza!"
 holy_order.0205.a:0 "Maledizione!"

 holy_order_letter.opening:0 "Compagno servitore di Dio"
 holy_order.1001.intro:1 "Mentre il nostro ordine cresce, abbiamo bisogno di più terra con cui poter organizzare la nostra difesa della fede [ROOT.Char.GetFaith.GetAdjective]."
 holy_order.1001.end:0 "\n\n[target_barony.GetName] è perfettamente adatta al nostro scopo, e desideriamo servircene per la nostra causa."
 holy_order.1001.a:0 "La vostra richiesta è accolta. In nome di [ROOT.Char.GetFaith.HighGodName]!"
 holy_order.1001.b:0 "[alternative_barony.GetNameNoTierNoTooltip] non ti servirebbe altrettanto bene?"
 holy_order.1001.c:1 "No, non ti concederò questa terra."

 holy_order.2001.t:0 "Un Obiettivo Divino"
 holy_order.2001.desc:0 "Quando mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstName], viene da me, capisco che ha qualcosa di molto serio di cui discutere.\n\n"[ROOT.Char.Custom('MotherFather')|U], la mia vita qui sarà per sempre condotta all'ombra degli altri. Permettetemi invece di unirmi a [holy_order.GetName], e servire [child.GetFaith.HighGodName]. Ho riflettuto molto su questo, ed è ciò che desidero fare.""
 holy_order.2001.a:0 "Lascia che [child.GetFaith.HighGodNameAlternate] ti guidi, [child.Custom('DaughterSon')] mi[child.Custom('DE_END_PRO_S_N')]."
 holy_order.2001.b:0 "Potranno anche non essere grandiosi, ma ho dei progetti per te qui."

 holy_order.2002.desc:0 "Quando [sibling.Custom('DE_ART_DEF_P_A')] mi[sibling.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))], [sibling.GetTitledFirstName], mi parla dei suoi piani, è chiaro che [sibling.GetSheHe] ci abbia riflettuto a lungo.\n\n"C'è poco per me qui, e se devo servire qualcuno, preferisco servire [sibling.GetFaith.HighGodName] [sibling.GetFaith.HighGodHerselfHimself]. Mi unisco all'[holy_order.GetName].""
 holy_order.2002.a:0 "Capisco la tua scelta, [sibling.Custom('SisterBrother')]."
 holy_order.2002.b:0 "Oh, tu non lo farai #EMP assolutamente#!"

 holy_order.2003.opening:0 "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc:0 "Ci sarà sempre bisogno di veri guerrieri per fermare qualsiasi minaccia alla fede [grandmaster.GetFaith.GetAdjective].\nCon molte attitudini e poche prospettive di eredità, credo che tu[child.Custom('DE_END_PRO_S_N')] [child.Custom('DaughterSon')], [child.GetTitledFirstName], potrebbe condurre una vita migliore servendo [holy_order_scope.GetName]. Con noi, [child.GetSheHe] si addestrerà, imparerà e porterà grande onore al tuo nome."
 holy_order.2003.a:0 "La sua sarà la vita di un vero [child.GetFaith.GetAdherentName]."
 holy_order.2003.child_joins_order:0 "[child.GetFirstName] guadagna il [GetTrait('order_member').GetName( child.Self )] ed entra a far parte della corte di [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.b:0 "Forse potresti addestrare [alternative_child.GetFirstNameNoTooltip] invece?"
 holy_order.2003.alternative_child_joins_order:0 "[alternative_child.GetFirstName] guadagna il [GetTrait('order_member').GetName( alternative_child.Self )] e si unisce alla corte del [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.c:0 "Il suo posto è qui con me."

 holy_order.2004.opening:0 "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc:0 "Ho dedicaco la mia vita a [child.GetFaith.HighGodNameAlternate], ma [child.GetFaith.HighGodNameSheHe] non vorrebbe che ignorassi la mia famiglia..\n\n[grandmaster.GetTitledFirstName] mi ha dato il permesso di tornare alla mia vecchia vita, e di diventare parte della tua [ROOT.Char.Custom('GetCourt')] ancora una volta."
 holy_order.2004.a:0 "Bentornat[child.Custom('DE_END_PRO_S_N')] a casa [child.Custom('DaughterSon')] mi[child.Custom('DE_END_PRO_S_N')]!"
 holy_order.2004.b:0 "No. Non c'è più posto per te qui."

 holy_order.2005.t:0 "Un Ritorno a Casa"
 holy_order.2005.desc:0 "La visita di [child.GetTitledFirstName] è durata più a lungo del solito. Solo quando mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('DaughterSon')] si è stabilit[child.Custom('DE_END_PRO_S_N')] nella mia [ROOT.Char.Custom('GetCourt')] — ingozzandosi con il mio cibo e infastidendo i miei servitori — ho affrontato l'argomento del suo ritorno nel/nella [holy_order.GetName]. La sua risposta è stata sfortunatamente entusiasta.\n\n"Non l'avete saputo, [ROOT.Char.Custom('MotherFather')]? [grandmaster.GetTitledFirstName] è stato così generos[grandmaster.Custom('DE_END_PRO_S_N')] da sciogliermi dai miei doveri verso il/la [child.GetFaith.GetName]! Sono finalmente a casa, con la mia famiglia.""
 holy_order.2005.a:0 "Oh, tu... sei qui per restare?"
 
 holy_order.destroyed_title:0 "Ordine Sacro sciolto"
