l_spanish:
 #Scandal Event Localization
 fervor.1002.t:0 "Il prete scandaloso"
 fervor.1002.desc.start:0 "Il mondo della fede [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] è stato [sinful_theocrat.Custom('GetShockedExpression')] nell'apprendere che [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 fervor.1002.desc.start_hof:0 "Il mondo dei [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] è stato inorridito nell'apprendere che [sinful_theocrat.GetTitledFirstName] stess[sinful_theocrat.Custom('DE_END_PRO_S_N')]"
 fervor.1002.desc.lustful:0 "è stato preso 'in flagranza di reato' con diversi giovani servi in casa sua! La povera aiutante che li ha scoperti ha distolto lo sguardo, mentre i colpevoli si sono affrettati a raccogliere i vestiti e a vestirsi."
 fervor.1002.desc.chaste:0 "si è scoperto che non ha avuto rapporti sessuali per anni! Nonstante le numerose proposte, il [sinful_theocrat.Custom('GetCouncilOrTitleName')] sembra del tutto privo di interesse nell' intrattenere relazioni carnali con chiunque."
 fervor.1002.desc.gluttonous:0 "stess[sinful_theocrat.Custom('DE_END_PRO_S_N')] è stat[sinful_theocrat.Custom('DE_END_PRO_S_N')] scopert[sinful_theocrat.Custom('DE_END_PRO_S_N')] ad ingozzarsi in un lussuoso banchetto con [sinful_theocrat.Custom('GetExpensiveMeal')], [sinful_theocrat.Custom('GetExpensiveMealAlt')], [sinful_theocrat.Custom('GetExpensiveDessert')], e [sinful_theocrat.Custom('GetExpensiveDrink')]. Questa ingordigia ha offuscato la sua legittimità."
 fervor.1002.desc.temperate:0 "conduceva uno stile di vita ascetico e viveva a porte chiuse! Si direbbe che [sinful_theocrat.GetSheHe] si dice che rifugge da tutti i lussi e le comodità, preferendo vivere nel modo più semplice possibile."
 fervor.1002.desc.greedy:0 "si è appropriato indebitamente dei soldi che i suoi seguaci hanno donato per la carità, usandoli per il suo uso personale!"
 fervor.1002.desc.generous:0 "ha segretamente speso i suoi soldi per nutrire i poveri e i bisognosi!"
 fervor.1002.desc.lazy:0 "ha inventato scuse per procrastinare ed evitare a ogni costo le sue responsabilità!"
 fervor.1002.desc.diligent:0 "ha lavorato a lungo tutta la notte per portare a termine uno dei suoi progetti personali!"
 fervor.1002.desc.wrathful:0 "ha picchiato i servi che hanno fallito nell'accontettare le sue richieste, causando loro molto dolore!"
 fervor.1002.desc.calm:0 "non è in grado di esprimere emozioni forti, preferendo invece di rimanere stoico e impassibile anche quando un simile comportamento è palesemente inappropiato!"
 fervor.1002.desc.patient:0 "ha l'abitudine ad esitare e tergiversare a prendere decisione importanti, causando inutili ritardi nel corso del suo lavoro!"
 fervor.1002.desc.impatient:0 "non è in grado di aspettare che le cose vengano fatte in modo corretto, tormentando costantemente i suoi aiutanti e seritori!"
 fervor.1002.desc.arrogant:0 "stess[sinful_theocrat.Custom('DE_END_PRO_S_N')] si considera superiore ai suoi pari, incapace di follia e sopratutto di dubbio."
 fervor.1002.desc.humble:0 "è stat[sinful_theocrat.Custom('DE_END_PRO_S_N')] scopert[sinful_theocrat.Custom('DE_END_PRO_S_N')] essere mite e pien[sinful_theocrat.Custom('DE_END_PRO_S_N')] di dubbi su se stess[sinful_theocrat.Custom('DE_END_PRO_S_N')], una persona che pensa che coloro che ha intorno siano sempre più capaci di [sinful_theocrat.GetSheHe] e che [sinful_theocrat.GetSheHe] non sia degno della sua posizione!"
 fervor.1002.desc.deceitful:0 "ha sistematicamente mentito ai [sinful_theocrat.Custom('DefaultPriestTitlePlural')]. Sembra che [sinful_theocrat.GetSheHe] li abbia ingannati con false informazioni al fine di promuovere furtivamente i suoi complotti!"
 fervor.1002.desc.honest:0 "è stat[sinful_theocrat.Custom('DE_END_PRO_S_N')] scopert[sinful_theocrat.Custom('DE_END_PRO_S_N')] a mentire in modo assolutamente atroce, i cui tentativi e disorientamenti sono ridiscutibilmente poco convincenti."
 fervor.1002.desc.craven:0 "è stat[sinful_theocrat.Custom('DE_END_PRO_S_N')] scopert[sinful_theocrat.Custom('DE_END_PRO_S_N')] essere vigliacco e poco convincente, una persona che preferirebbe cedere alle richieste degli altri piuttosto che difendere ciò che è giusto."
 fervor.1002.desc.brave:0 "ha avventatamente messo con se stess[sinful_theocrat.Custom('DE_END_PRO_S_N')] e i suoi servitori in un inutile pericolo solo per qualche piccola emozione!"
 fervor.1002.desc.shy:0 "ha inventato delle scuse per evitare di andare alle riunioni, preferendo rimanere da sol[sinful_theocrat.Custom('DE_END_PRO_S_N')] in casa sua!"
 fervor.1002.desc.gregarious:0 "è stao scoperto ad aver imposto intenzionalmente la sua presenza ad altre persone, violando il loro spazio personale e sprecando il loro tempo!"
 fervor.1002.desc.ambitious:0 "ha complottato per acquisire proprietà e titoli aggiuntivi per se stess[sinful_theocrat.Custom('DE_END_PRO_S_N')], apparentemente insoddisfatto delle molti insediamenti che già possiede."
 fervor.1002.desc.content:0 "non ha saputo sfruttare le molteplici opportunità per aumentare il proprio potere personale e i propri insediamenti, apparentemente accontentandosi di ciò che già ha."
 fervor.1002.desc.arbitrary:0 "ha fatto eccezioni in procedimenti impportanti a favore di chi preferisce personalmente rispetto a quelli che invece non [sinful_theocrat.Custom('DE_PRO_DEM')] piacciono."
 fervor.1002.desc.just:0 "è stat[sinful_theocrat.Custom('DE_END_PRO_S_N')] scopert[sinful_theocrat.Custom('DE_END_PRO_S_N')] ad avere un codice d'onore incredibilmente rigido e inflessibile, contro il quale [sinful_theocrat.GetSheHe] si rifiuta di agire, indipendentemente dalle circostanze attenuanti!"
 fervor.1002.desc.cynical:0 "è stat[sinful_theocrat.Custom('DE_END_PRO_S_N')] scopert[sinful_theocrat.Custom('DE_END_PRO_S_N')] a non credere negli insegnamenti della fede [sinful_theocrat.GetFaith.GetAdjective], considerandoli, semplicemente, un conveniente strumento politico."
 fervor.1002.desc.zealous:0 "è stat[sinful_theocrat.Custom('DE_END_PRO_S_N')] scopert[sinful_theocrat.Custom('DE_END_PRO_S_N')] ad avere una fede immutabile nei mondi soprannaturali e spirituali, pur non avendo prove razionali per tali cose."
 fervor.1002.desc.paranoid:0 "si è scoperto che era incredibilmente paranoic[sinful_theocrat.Custom('DE_END_PRO_S_N')] e diffidente, pensava sempre che tutti intorno a [sinful_theocrat.GetSheHe] stessero pianificando la sua caduta!"
 fervor.1002.desc.trusting:0 "si è scoperto essere incredibilmente ingenu[sinful_theocrat.Custom('DE_END_PRO_S_N')] e fiducios[sinful_theocrat.Custom('DE_END_PRO_S_N')], omettendo di mettere in discussione anche le più palesi bugie dette dai suoi servitori."
 fervor.1002.desc.compassionate:0 "è stato troppo comprensiv[sinful_theocrat.Custom('DE_END_PRO_S_N')], mostrando pietà in situazioni in cui nessun altro lo farebbe solo perché [sinful_theocrat.GetSheHe] non può sopporta di vedere la gente soffrire."
 fervor.1002.desc.callous:0 "è stato incredibilmente fredd[sinful_theocrat.Custom('DE_END_PRO_S_N')], incapace a suscitare simpatia anche in coloro che si trovano in situazioni terribili."
 fervor.1002.desc.sadistic:0 "è stato scoperto intento a torturare un(a) giovane servo(a) in una camera segreta sotto le sue stanze, apparentemente deliziandosi delle urla del(della) povero(a) [sinful_theocrat.Custom('GirlBoyPossessive')]!"
 fervor.1002.desc.stubborn:0 "ha buttato i resoconti dei suoi aiutanti senza nemmeno leggerli, rifiutandosi di considerare qualsiasi nuova informazione circa la decione che [sinful_theocrat.GetSheHe] aveva gia preso."
 fervor.1002.desc.fickle:0 "non è in grado di mantere la sua posizione quando la situazione diventa difficile, si piega al minimo segno di resistenza alle sue decisioni."
 fervor.1002.desc.vengeful:0 "ha tenuto una lista di tutti coloro che gli hanno fatto un torto, elencando i molti modi in cui intende soddisfare la sua sete di vendetta!"
 fervor.1002.desc.forgiving:0 "fallisce regolarmente nel punisce coloro che non assolvono alle proprie responsabilità, preferendo invece dare loro una seconda o addirittura terza possibilità prima di punirli!"
 fervor.1002.desc.fallback:0 "è incredibilmente empio, non è in grado di soddisfare persino le norme basilari che ci si aspetta da un [sinful_theocrat.Custom('GetCouncilOrTitleName')]."
 fervor.1002.desc.end:0 "\n\nGli scandali dei [sinful_theocrat.GetFaith.AltPriestTermPlural] non sono nulla di nuovo, è inquietante che uno di questi sia avvenuto così vicino a casa..."
 fervor.1002.desc.end_hof:0 "\n\nGli scandali dei [sinful_theocrat.GetFaith.AltPriestTermPlural] non sono nulla di nuovo, molti sono atterriti che il capo della nostra fede possa cedere a queste tentazioni."
 fervor.1002.b:0 "Condannatel[sinful_theocrat.Custom('DE_END_PRO_S_N')] per le sue trasgressioni!"
 fervor.1002.c:0 "L[sinful_theocrat.Custom('DE_END_PRO_S_N')] difend[sinful_theocrat.Custom('DE_END_PRO_S_N')] pubblicamente, anche a costo di mettere a rischio me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 fervor.1002.d:0 "Forse farei meglio a rimanere in silenzio riguardo a questa faccenda..."

 #Exaltation Event Localization
 fervor.2002.t:0 "Esaltazione [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 fervor.2002.desc.lustful:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è diventat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] una fonte di ispirazione per innumerevoli [virtuous_theocrat.GetWomenMen] virtuos[virtuous_theocrat.Custom('DE_END_NOU_S_G')] e oggetto di desiderio per molt[virtuous_theocrat.Custom('DE_END_NOU_S_G')] giovani [virtuous_theocrat.GetFaith.GetAdherentNamePlural]. \n\nI racconti delle sue conquiste amorose hanno viaggiato in lungo ed in largo, facendo si che in molti [virtuous_theocrat.Custom('DE_PRO_POS_P_3P')] considerino un esempio dell'amore infinito di [ROOT.Char.GetFaith.FertilityGodNamePossessive]."
 fervor.2002.desc.chaste:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] si è guadagnat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] una reputazione senza macchia per il suo assoluto rifiuto a qualsiasi piacere carnale.\n\nLa sua incrollabile disciplina è servita da esempio a molti giovani [virtuous_theocrat.GetFaith.GetAdherentNamePlural] che cercano di resistere al degradante richiamo della lussuria."
 fervor.2002.desc.gluttonous:0 "Molti hanno raccontato storie meravigliose dei sontuosi banchetti di [virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]. Un [virtuous_theocrat.GetWomanMan] dai gusti raffinati, il [virtuous_theocrat.Custom('GetCouncilOrTitleName')] di [scoped_primary_title.GetNameNoTier] ha davvero abbracciato la virtù epicureana che qualsiasi buon seguace di [ROOT.Char.GetFaith.WealthGodName] dovrebbe perseguire."
 fervor.2002.desc.temperate:0 "Un modello di ascetismo ferreo, [virtuous_theocrat.Custom('IT_NAM_COL3')][virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ha dimostrato come un'anima disciplinata possa trovare la vera pace e la chiarezza solo attraverso la meditazione e l'astinenza.\n\nNonostrante il suo rango illustre, [virtuous_theocrat.GetFirstNameNoTooltip] si sostenta solo con i pasti più frugali, per dimostrare il suo incrollabile impegno verso i dogmi della fede [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip]."
 fervor.2002.desc.greedy:0 "Pochi [virtuous_theocrat.GetFaith.HouseOfWorshipPlural] possono eguagliare in splendore e magnificenza [scoped_primary_title.Custom('DE_ART_DEF_P_A')] [scoped_primary_title.GetName].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ha fatto della sua missione di vita quella di dimostrare la sua devozione duratura dedicando un flusso costante in oro e ricchezze alla gloria di [ROOT.Char.GetFaith.WealthGodName]."
 fervor.2002.desc.generous:0 "I poveri e i bisognosi sono sempre i benvenuti nella [virtuous_theocrat.GetFaith.HouseOfWorship] di [virtuous_theocrat.GetFirstNamePossessive]. \n\nIl [virtuous_theocrat.Custom('GetCouncilOrTitleName')] di [scoped_primary_title.GetNameNoTier] è diventato famoso per la sua natura generosa e le sue molte opere di carità. Il suo esempio ha mosso molti [virtuous_theocrat.GetFaith.GetAdherentNamePlural] ad abbandonare i loro beni materiali alla ricerca di una ricompensa divina."
 fervor.2002.desc.generous.pope:0 "I poveri e i bisognosi sono sempre i benvenuti nella [virtuous_theocrat.GetFaith.HouseOfWorship] di [virtuous_theocrat.GetFirstNamePossessive]. \n\nIl [virtuous_theocrat.Custom('GetCouncilOrTitleName')] di [scoped_primary_title.GetNameNoTier] verrà ricordato a lungo per la sua natura generosa e le sue molte opere di carità. Il suo esempio a spronato molti [virtuous_theocrat.GetFaith.GetAdherentNamePlural] ad abbandonare i loro beni materiali alla ricerca di una ricompensa divina."
 fervor.2002.desc.lazy:0 "Solo attraverso il distacco assoluto dalle opere grezze di questo mondo l'anima può trovare il suo giusto posto nel prossimo. E solo poche persone incarnano questa virtù come [virtuous_theocrat.Custom('GetCouncilOrTitleName')] di [scoped_primary_title.GetNameNoTier].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] spende la maggior parte dei suoi giorni in serene meditazioni, evitando i giochi insensati della politica e il fastidio svilente del lavoro manuale al fine di raggiungere uno stato di serenità divina."
 fervor.2002.desc.diligent:0 "Molti racconti sono stati ispirati dal lavoro incessante del [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] al servizio di [ROOT.Char.GetFaith.HighGodName]. \n\nNonostante il suo rango prestigioso, [virtuous_theocrat.GetFirstNameNoTooltip] è sempre pronto a sporcarsi le mani e ad adempiere anche ai compiti piu faticosi e laboriosi, dando un vero esempio di virtù [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 fervor.2002.desc.wrathful:0 "Un[virtuous_theocrat.Custom('DE_END_PRO_S_N')] [virtuous_theocrat.GetWomanMan] passionale, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è diventat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] famos[virtuous_theocrat.Custom('DE_END_PRO_S_N')] nelle città vicine e lontane per il suo temperamento aggressivo e la sua natura violenta.\n\nSolo castigando la blasfemia con rapidità e fermezza si può purificare il peccato, e [virtuous_theocrat.GetFirstNameNoTooltip] ha indubbiamente infuso la paura di [ROOT.Char.GetFaith.WarGodName] in innumerevoli adoratori con le sue frequenti esplosioni di rabbia."
 fervor.2002.desc.wrathful.pope:0 "Un[virtuous_theocrat.Custom('DE_END_PRO_S_N')] [virtuous_theocrat.GetWomanMan] passionale, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è diventat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] not[virtuous_theocrat.Custom('DE_END_PRO_S_N')] nelle città vicine e lontane per il suo temperamento aggressivo e la sua natura violenta.\n\nSolo castigando la blasfemia con rapidità e fermezza si può purificare il peccato, e [virtuous_theocrat.GetFirstNameNoTooltip] ha certamente infuso la paura di [ROOT.Char.GetFaith.WarGodName] in innumerevoli adoratori con le sue frequenti esplosioni di rabbia."
 fervor.2002.desc.calm:0 "In molti hanno potuto constatare come [virtuous_theocrat.Custom('DE_ART_DEF_P_A')] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] sia l'incarnazione della divina serenità che solo poche persone possono solo sperare di raggiungere durante la loro vita.\n\nUn[virtuous_theocrat.Custom('DE_END_PRO_S_N')] [virtuous_theocrat.GetWomanMan] estremamente disciplinat[virtuous_theocrat.Custom('DE_END_PRO_S_N')], [virtuous_theocrat.GetFirstNameNoTooltip] è un brillante esempio del trionfo della ragione sulla passione"
 fervor.2002.desc.impatient:0 "Agli uomini è stato concesso solo un breve periodo di tempo in questo mondo, ed è la volontà di [ROOT. Char.GetFaith.HighGodName] che non se ne sprechi nemmeno un secondo.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ha preso a cuore questo principio, tanto che è diventat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] famos[virtuous_theocrat.Custom('DE_END_PRO_S_N')] in lungo e in largo per la intolleranza verso la pigrizia e lo spreco di lavoro."
 fervor.2002.desc.impatient.pope:0 "Agli uomini è stato concesso solo un breve periodo di tempo in questo mondo, ed è la volontà di [ROOT. Char.GetFaith.HighGodName] che non se ne sprechi nemmeno un secondo.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ha preso a cuore questo principio, tanto che è diventat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] famos[virtuous_theocrat.Custom('DE_END_PRO_S_N')] in lungo e in largo per la intolleranza verso la pigrizia e lo spreco di lavoro."
 fervor.2002.desc.arrogant:0 "Offendere un emissario di [ROOT.Char.GetFaith.HighGodName] non è differente dall'essere blasfemo in presenza della stessa divinità.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] lo sa fin troppo bene, e nel suo tempo al [scoped_primary_title.GetName] ha sempre mostrato poca tolleranza per i cinici e gli schiocchi"
 fervor.2002.desc.humble:0 "Tutte le opere dell'uomo impallidiscono in confronto alla magificenza di [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] lo sa più di molti altri sacerdoti: molti racconti si sono diffusi sulla sua natura mite ed umile. Evitando la vita confortevole che il suo rango attribuirebbe a [virtuous_theocrat.GetHerHim], [virtuous_theocrat.GetFirstNameNoTooltip] si è spesso vist[virtuous_theocrat.Custom('DE_END_PRO_S_N')] camminare a piedi nudi tra i membri più poveri del suo gregge."
 fervor.2002.desc.deceitful:0 "La ragione è il più grande dono di [ROOT.Char.GetFaith.KnowledgeGodName] per l'umanità, che ci distingue dalle bestie.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è un'esempio di questa verità. Con il suo ingegno e lingua tagliente, ha battuto in astuzia e ridicolizzato innumerevoli cinici, bestemmiatori e, alcuni dicono, anche demoni."
 fervor.2002.desc.honest:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è diventat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] una figura famosa e molto rispettata tra molti [virtuous_theocrat.GetFaith.GetAdherentNamePlural] per la sua onestà.\n\nNessuna bugia è troppo piccola, nessuna verità troppo scomoda per quest[virtuous_theocrat.Custom('DE_END_PRO_S_N')] pi[virtuous_theocrat.Custom('DE_END_PRO_S_N')] [virtuous_theocrat.GetWomanMan] il cui esempio ispira innumerevoli fedeli ogni giorno."
 fervor.2002.desc.honest.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è diventat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] una figura famosa e molto rispettata tra molti [virtuous_theocrat.GetFaith.GetAdherentNamePlural] per la sua onestà.\n\nNessuna bugia è troppo piccola, nessuna verità troppo scomoda per quest[virtuous_theocrat.Custom('DE_END_PRO_S_N')] pi[virtuous_theocrat.Custom('DE_END_PRO_S_N')] [virtuous_theocrat.GetWomanMan] il cui esempio ispira innumerevoli fedeli ogni giorno."
 fervor.2002.desc.craven:0 "La vita è un dono molto prezioso, e [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ha convinto molti dei suoi seguaci ad abbracciare la virtù della cautela e della lungimiranza per evitare rischi inutili e vivere a lungo al servizio di Dio.\n\n[virtuous_theocrat.GetSheHe|U] raramente lascia la sua [virtuous_theocrat.GetFaith.HouseOfWorship], che si dice sia più sicura di qualsiasi tesoreria e più inespugnabile di qualsiasi fortezza."
 fervor.2002.desc.brave:0 "Molti aspiranti predicatori viaggiano ogni giorno verso [virtuous_theocrat.GetFaith.HouseOfWorship] di [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] in cerca di guida da questo stimato sacerdote.\n\n[virtuous_theocrat.GetFirstNamePossessiveNoTooltip] è diventato famoso per la sua assenza di paura e la determinazione incrollabile. Che si tratti di cacciare una bestia selvaggia o di affrontare eretici e bestemmiatori, [virtuous_theocrat.GetFirstNameNoTooltip] è sempre pronto e desideroso di caricare isuoi nemici a testa alta."
 fervor.2002.desc.shy:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è diventat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] un brillante esempio di quanto sia fondamentale l'isolamento per purificare l'anima. Evitando il fastidio della società comune, questo venerato sacerdote ha raggiunto uno stato di comunione con il divino che la maggior parte dei/degli [virtuous_theocrat.GetFaith.GetAdherentNamePlural] può solo sognare."
 fervor.2002.desc.gregarious:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è diventato un pilastro per la sua comunità.\n\nSempre pronto ad ascoltare e impegnarsi con il suo gregge, incarna lo spirito congregazionalista che spesso viene predicato ma solo raramente posto in essere dai suoi colleghi."
 fervor.2002.desc.gregarious.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] visualizza regolarmente un livello di coinvolgimento con la comunità che tutti i/gli [virtuous_theocrat.GetFaith.GetAdherentNamePlural] aspirano ad emulare.\n\nSempre pronto ad ascoltare il suo gregge, incarna lo spirito congregazionalista che spesso viene predicato ma solo raramente eseguito dai suoi colleghi."
 fervor.2002.desc.ambitious:0 "Pochi perseguono il favore di [ROOT.Char.GetFaith.HighGodName] con maggiore fervore e determinazione di quanta ne abbia [virtuous_theocrat.Custom('DE_ART_DEF_P_A')] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat. GetFirstName].\n\nLa sua costante ricerca di gloria è diventata un'ispirazione per gli innumerevoli giovani [virtuous_theocrat. GetFaith.GetAdherentNamePlural] vicini e lontani."
 fervor.2002.desc.content:0 "Secondo molti, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ha veramente abbracciato il distacco dagli affari internazionali che è centrale per il dogma della fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\n[virtuous_theocrat. GetWomanMan] non mostra alcun interesse per la fama o la gloria, essendo soddisfatt[virtuous_theocrat.Custom('DE_END_PRO_S_N')] di vivere una vita al servizio di [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.arbitrary:0 "Ogni studioso ragionevole sa che la volontà divina è imperscrutabile e in continua evoluzione, eppure solo pochi ne esemplificano la natura come [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\nIl [virtuous_theocrat.Custom('GetCouncilOrTitleName')] di [scoped_primary_title.GetNameNoTier] si è guadagnat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] la reputazione grazie al suo giudizio rapido ed enigmatico, tanto che molti sono arrivati a pensare che sia stat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] toccat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] da [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.just:0 "L'incrollabile e irreprensibile reputazione [virtuous_theocrat.Custom('DE_PRO_PER_P_3P')] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.Custom('DE_PRO_DEM')] ha fatto guadagnare il rispetto di molte persone.\n\nSpesso chiamato a giudicare le controversie, [virtuous_theocrat.GetSheHe] è percepito da molti come inincarnazione dello spirito della giustizia divina che è così centrale per [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] dogma."
 fervor.2002.desc.cynical:0 "Nei suoi anni di studio e preghiera, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] si è costruito una reputazione illustre a causa del suo pensiero critico.\n\n[ROOT.Char.GetFaith.HighGodName] ha riempito il mondo di misteri, e solo ponendosi costanti interrogativi e avendo un atteggiamento razionale i fedeli possono davvero raggiungere l'illuminazione."
 fervor.2002.desc.zealous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è visto da molti come un baluardo che protegge la fede dalla corruzione e dall'eresia.\n\n[virtuous_theocrat.Custom('DE_PRO_POS_P_2P')] [virtuous_theocrat.GetWomanMan] di devozione inflessibile, [virtuous_theocrat.GetSheHe] combatte giorno e notte per assicurarsi che tutti i membri del suo gregge seguano alla lettera il dogma della fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 fervor.2002.desc.zealous.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] si pone agli occhi di molti come un baluardo che protegge la fede dalla corruzione e dall'eresia.\n\nUn[virtuous_theocrat.Custom('DE_PRO_POS_P_2P')] [virtuous_theocrat.GetWomanMan] di inflessibile devozione, [virtuous_theocrat.GetSheHe] combatte giorno e notte per assicurarsi che l'integrita del [virtuous_theocrat.GetFaith.GetName] venga mantenuto e che il clero aderisca alle dogmatiche verità della [virtuous_theocrat.GetFaith.ReligiousText] alla lettera."
 fervor.2002.desc.paranoid:0 "Quando eretici e bestemmiatori si nascondono in ogni angolo, una mente acuta e curiosa è lo strumento migliore di ogni devoto seguace di [ROOT.Char.GetFaith.HighGodName].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ha ispirato innumerevoli predicatori con le sue disquisizioni sulla rivelazione delle eresie, assicurando la continua integrità della nostra fede."
 fervor.2002.desc.trusting:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ha lavorato duramente negli ultimi anni per diffondere la verità rivelata che tutti gli uomini di fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] sono onesti e schietti.\n\nSolo fidandosi implicitamente della parola del prossimo si può ricevere l'onestà in cambio."
 fervor.2002.desc.compassionate:0 "Un'anima veramente benedetta, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è diventat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] un vero esempio della bontà [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], guidando il suo gregge con mano gentile, sempre pronto ad ascoltare e aiutare le anime meno fortunate che si rivolgono a [virtuous_theocrat.GetHerHim] per chiedere consiglio."
 fervor.2002.desc.callous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ha dimostrato più e più volte a molti suoi seguaci quanto sia importante per un [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] pio di mantenere un atteggiamento distaccato nei confronti sia della tentazione che del dolore.\n\nLe passioni ispirate dal mondo materiale sono passeggere e irrilevanti se paragonate alla gloria dei cieli."
 fervor.2002.desc.sadistic:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è diventat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] in qual misura rispettat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] che temut[virtuous_theocrat.Custom('DE_END_PRO_S_N')] dal suo gregge. Un[virtuous_theocrat.Custom('DE_END_PRO_S_N')] [virtuous_theocrat.GetWomanMan] spietat[virtuous_theocrat.Custom('DE_END_PRO_S_N')], trascorre i suoi giorni punendo i peccatori ovunque [virtuous_theocrat.GetSheHe] possa trovarli, assicurando la purificazione delle loro anime attraverso un'apoteosi di dolore."
 fervor.2002.desc.sadistic.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è diventat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] in egual misura sia rispettat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] che temut[virtuous_theocrat.Custom('DE_END_PRO_S_N')] dal suo gregge. Un[virtuous_theocrat.Custom('DE_END_PRO_S_N')] [virtuous_theocrat.GetWomanMan] spietat[virtuous_theocrat.Custom('DE_END_PRO_S_N')], trascorre i suoi giorni punendo i peccatori ovunque [virtuous_theocrat.GetSheHe] possa trovarli, assicurando la purificazione delle loro anime attraverso un'apoteosi di dolore."
 fervor.2002.desc.forgiving:0 "Il [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è diventat[virtuous_theocrat.Custom('DE_END_PRO_S_N')] un simbolo del perdono infinito di [ROOT.Char.GetFaith.HighGodName].\n\nSempre pronto a dara una mano e con una mente aperta ai bisognosi, [virtuous_theocrat.GetFirstNameNoTooltip] è stato determinante nel mantenere vivo il precetto della fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] secondo cui nessuno è mai veramente innocente, quindi nessuno può giudicare gli altri a parte [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.fallback:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] è da molti considerato un esempio di virtù [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\nLa sua condotta impeccabile come studioso e il suo lavoro instancabile come predicatore hanno contribuito a rinvigorire la fede in modo significativo negli ultimi anni."
 fervor.2001.a.a:0 "[virtuous_theocrat.GetSheHe|U] è un'esempio per tutti noi"
 fervor.2001.a.b:0 "Che cosa lodevole."
 fervor.2001.a.c:0 "[virtuous_theocrat.GetSheHe] lo sta facendo per [ROOT.Char.GetFaith.HighGodName] o per la fama?"
