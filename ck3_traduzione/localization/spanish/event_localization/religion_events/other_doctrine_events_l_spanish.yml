l_spanish:
 #False conversion events.
 false_conversion.0020.t:0 "Cripto-[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc:0 "Nella mia vita pubblica seguo la Fede [ROOT.Char.GetFaith.GetAdjective] alla lettera. Ne sottoscrivo i valori, leggo i Test Sacri, e mi reco a pregare nelle [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nA porte chiuse, tuttavia, faccio fatica ad abbandonare gli insegnamenti [old_faith.GetAdherentNamePluralNoTooltip], e una parte di me desidera ardenetemente praticare apertamente i vecchi metodi.\n\nForse ora è il momento di riaffermare la mia identità di [old_faith.GetAdherentNameNoTooltip], portando con me quanti più possibili altri aderenti segreti e convertiti di recente?"
 false_conversion.0020.desc_landless: "Fino ad ora ho seguito [ROOT.Char.GetFaith.GetNameNoTooltip] alla lettera. Sottoscrivo i valori della fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], leggo il/la [ROOT.Char.GetFaith.ReligiousText] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], e vado nelle [ROOT.Char.GetFaith.HouseOfWorshipPlural] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\nA porte chiuse, tuttavia, trovo difficile lasciare andare gli insegnamenti di [old_faith.GetNameNoTooltip], e una parte di me desidera tornare ai vecchi usi.\n\nForse è il momento di riaffermare la mia identità [old_faith.GetAdherentNameNoTooltip], e radicare questo nella mia [ROOT.Char.Custom('GetCourt')|l]?"
 false_conversion.0020.a:0 "[old_faith.HighGodName] conosce il mio cuore!"
 false_conversion.0020.b:0 "No, no, il momento non è ancora arrivato."
 false_conversion.0020.c: "$false_conversion.0020.a$"
 false_conversion.0030.t:0 "Amnistia per i Cripto-Religiosi"
 false_conversion.0030.desc_start:0 "Mi sono giunte alle orecchie racconti di alcuni che nel mio regno praticano segretamente fedi nascoste, in tutto o in parte.\n\n"
 false_conversion.0030.desc_no_secret_faith:0 "Sebbene io sia un fermo [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], la mia fede ha sempre sposato un ideale di pluralismo, e sembra un peccato che alcuni si sentano di dover mantenere il loro culto segreto per paura della persecuzione.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "Alcuni di questi credenti segreti possono essere [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], costretti nell'ombra molto tempo fa dalla persecuzione religiosa.\n\n"
 false_conversion.0030.desc_has_secret_faith:0 "Io stesso ho difficoltà a lasciar andare molti dei rituali e delle credenze della fede [old_faith.GetAdjective]. Sebbene non ammetterei mai in pubblico di continuare ad adorare il vecchio credo, il mio cuore soffre ancora di compassione per la difficile situazione di queste congreghe segrete di cripto-religiosi.\n\n"
 false_conversion.0030.desc_end:0 "Certo, come [ROOT.Char.GetTitleAsNameNoTooltip], potrei proclamare un'aministia pubblica per tutti i falsi convertiti..."
 false_conversion.0030.a:0 "Tutti dovrebbero essere liberi di adorare il divino!"
 false_conversion.0030.a.tt:0 "Sarò informato su quanti, se ci saranno, cripto-religiosi accetteranno la mia offerta."
 false_conversion.0030.b_no_secret_faith:0 "Cripto-cosa? Questo non ha senso."
 false_conversion.0030.b_has_secret_faith:0 "Alcuni segreti sono semplicemente meglio conservati."
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.0031.desc:0 "Mio Signore, [ROOT.Char.GetLiege.GetTitledFirstName] ha emesso un comunicato generale valido in tutto il [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier], dove auspica che tutti possano adorare il divino apertamente, indipendentemente dalla natura della loro fede. [ROOT.Char.GetLiege.GetSheHe|U] sta offrendo l'aministia a coloro che praticano la loro religione in segreto."
 false_conversion.0031.a:0 "Finalemnte, emergiamo dall'ombra!"
 false_conversion.0031.b:0 "Abbiamo già sentito bugie sulla tolleranza..."
 
 false_conversion.1000.t:0 "Fine della Fede [ROOT.Char.GetFaith.GetAdjective]"
 false_conversion.1000.desc_intro:0 "[actor.Custom('DE_ART_DEF_P_A')|U] [actor.Custom2('MyCharacterIntroduction', ROOT.Char)] alla fine ha preteso da me"
 false_conversion.1000.desc_has_family:0 "e dal resto della mia famiglia"
 false_conversion.1000.desc_convert:0 "di rinunciare alla fede [ROOT.Char.GetFaith.GetAdjective] e abbracciare quella [actor.GetFaith.GetAdjective].\n\n"
 false_conversion.1000.desc_forced:0 "[actor.GetSheHe|U] mi ha mess[ROOT.Char.Custom('DE_END_PRO_S_N')] alle strette nel pretenderlo, usando il suo gancio contro di me. Tuttavia, se corro il rischio, posso continuare a praticare la fede [ROOT.Char.GetFaith.GetAdjective] "
 false_conversion.1000.desc_voluntary:0 "Ho più o meno ceduto alle sue richieste. Ma forse c'è un modo per predicare apertamente [actor.GetFaith.GetNameNoTooltip], pur continuando a praticare la fede [ROOT.Char.GetFaith.GetAdjective] "
 false_conversion.1000.desc_bold:0 "in segreto, in segno di sfida."
 false_conversion.1000.desc_cowardly:0 "di nascosto."
 false_conversion.1000.desc_outro:0 "\n\nÈ una decisione pesante da prendere da soli..."
 false_conversion.1000.a:0 "Le vecchie tradizioni finiscono oggi."
 false_conversion.1000.b_single:0 "Avrò la fede [actor.GetFaith.GetNameNoTooltip] sulla labbra, ma in cuor mio rimarrò [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]."
 false_conversion.1000.b_sanctioned_single:0 "[ROOT.Char.GetFaith.HighGodName] mi perdonerà per aver praticato in segreto."
 false_conversion.1000.b_plural:0 "Avremo la fede [actor.GetFaith.GetNameNoTooltip] sulle labbra, ma in cuor nostro rimarremo [actor.GetFaith.GetAdherentNamePlural]."
 false_conversion.1000.b_sanctioned_plural:0 "[ROOT.Char.GetFaith.HighGodName] ci perdonerà per aver praticato in segreto."

 false_conversion.1010.desc_has_no_family:0 "e [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 false_conversion.1010.desc_spouse_intro:0 "[spouse.GetFirstNameNoTooltip] e io abbiamo passato molte lunghe notti cercando invano di sfuggire alle richieste [actor.Custom('IT_NAM_COL2')][actor.GetTitledFirstNameNoTooltip]. Alla fine, [spouse.GetFirstNameNoTooltip] esprime la sua opinione:\n\n"
 false_conversion.1010.desc_spouse_advises_secrecy:0 ""Non possiamo abbandonare [spouse.GetFaith.HighGodName2], non importa ciò che chiede [actor.Custom('IT_NAM_COL3')][actor.GetTitledFirstNameNoTooltip]. Dobbiamo continuare a venerare [spouse.GetFaith.HighGodName], anche se solo in segreto.""
 false_conversion.1010.desc_spouse_advises_conversion_cynical:0 ""Non m'interessa se adoriamo [actor.GetFaith.GetNameNoTooltip] o [spouse.GetFaith.GetNameNoTooltip]. Ma se [actor.Custom('IT_NAM_COL3')][actor.GetTitledFirstNameNoTooltip] vuole che abbracciamo la sua fede, perché non farlo?""
 false_conversion.1010.desc_spouse_advises_conversion_neutral:0 ""Mi duole ammetterlo, ma non possiamo permetterci di praticare i riti [spouse.GetFaith.GetAdherentNamePluralNoTooltip], nemmeno in segreto. Dobbiamo rispettare la volontà [actor.Custom('IT_NAM_COL2')][actor.GetTitledFirstNameNoTooltip] e convertirci alla fede [actor.GetFaith.GetAdjectiveNoTooltip].""
 false_conversion.1010.desc_outro_demure:0 "\n\nDevo seguire il consiglio di mi[spouse.Custom('DE_END_PRO_S_N')] "
 false_conversion.1010.desc_spouse_disliked:0 "[spouse.Custom('InsultAdjective')] "
 false_conversion.1010.desc_spouse_liked:0 "[spouse.Custom('ComplimentAdjective')] "
 false_conversion.1010.desc_outro_wife_husband:0 "[spouse.GetWifeHusband]?"

 false_conversion.2000.t:0 "Un Momento di Debolezza"
 false_conversion.2000.desc_intro:0 "Più tempo trascorro con [vulnerable_relation.Custom2('MyCharacterIntroduction', owner)], più"
 false_conversion.2000.desc_descriptor_grief:0 "il suo enorme dolore"
 false_conversion.2000.desc_descriptor_depression:0 "la sua schiacciante depressione"
 false_conversion.2000.desc_descriptor_stress:0 "la sua soffocante angoscia"
 false_conversion.2000.desc_bridge:0 "diventa manifesta.\n\n"
 false_conversion.2000.desc_quote_grief:0 ""Anche le cose più insignificanti mi ricordano [deceased_character.GetFirstName]," lamenta [vulnerable_relation.Custom('IT_NAM_COL3')][vulnerable_relation.GetTitledFirstNameNoTooltip]. "Come posso vivere in questo mondo senza di [deceased_character.GetSheHe]?""
 false_conversion.2000.desc_quote_depression:0 ""Ogni giorno è più doloroso del precedente," mi confida [vulnerable_relation.Custom('IT_NAM_COL3')][vulnerable_relation.GetTitledFirstNameNoTooltip]. "Come posso andare avanti così, con la mia voglia di vivere che lentamente svanisce dai miei occhi?""
 false_conversion.2000.desc_quote_stress:0 "Le difficoltà quotidiane sono diventate una tortura per me"", lamenta [vulnerable_relation.GetTitledFirstNameNoTooltip]. "Ogni giorno prego perché qualcuno mi liberi da questo destino.""
 false_conversion.2000.desc_outro:0 "\n\nForse [owner.GetSecretFaith.HighGodName] potrebbe infondere nuova vita a questa carcassa ambulante..."
 false_conversion.2000.a:0 ""La fede [owner.GetSecretFaith.GetAdjective] saprà guarirvi dal vostro dolore.""
 false_conversion.2000.a_flavor:0 "[vulnerable_relation.Custom('IT_NAM_COL3')|U][vulnerable_relation.GetTitledFirstNameNoTooltip] prenderà in considerazione la possibilità di convertirsi segretamente alla fede [owner.GetSecretFaith.GetAdjectiveNoTooltip]"
 false_conversion.2000.a_success:0 "[vulnerable_relation.Custom('IT_NAM_COL3')|U][vulnerable_relation.GetTitledFirstNameNoTooltip] trova conforto in [owner.GetSecretFaith.HighGodName]"
 false_conversion.2000.a_failure:0 "[vulnerable_relation.Custom('IT_NAM_COL3')|U][vulnerable_relation.GetTitledFirstNameNoTooltip] si sente offes[vulnerable_relation.Custom('DE_END_PRO_S_N')] dalla mia proposta"
 false_conversion.2000.b:0 "Non dovrei approfittare delle disgrazie [vulnerable_relation.Custom('IT_NAM_COL2')][vulnerable_relation.GetTitledFirstNameNoTooltip]."

 false_conversion.2001.t:0 "Periodo Difficile"
 false_conversion.2001.desc_grief:0 "Non passa giorno senza che il ricordo [vulnerable_relation.Custom('IT_NAM_COL2')][deceased_character.GetTitledFirstName] mi perseguiti. Ogni piccolo ricordo della sua permanenza in questo mondo mi fa sprofondare in un nuovo abisso di dolore."
 false_conversion.2001.desc_depression:0 "I giorni trascorrono senza sosta, mentre chi mi circonda vive gioie e disgrazie. Eppure rimango pers[ROOT.Char.Custom('DE_END_PRO_S_N')] in un mare di grigiore in cui affogo già [vulnerable_relation.GetAge] anni."
 false_conversion.2001.desc_stress:0 "Ho sviluppato diversi tic nervosi. Mi mangio le unghie, digrigno i denti e cammino in cerchio fino allo sfinimento, prima di andare a letto a guardare passare le ore, senza riuscire ad addormentarmi. Eppure l'ansia continua a sopraffarmi, senza che io ne capisca il motivo."
 false_conversion.2001.desc_outro:0 "\n\nProprio mentre mi chiedo come possa andare avanti, [vulnerable_relation.Custom2('RelationToMeAddress', owner)] mi sussurra all'orecchio:0 "Tutto ciò che dovete fare è abbracciare il potere di guarigione della fede [owner.GetSecretFaith.GetAdjective], [owner.Custom2('RelationToMeAddress', vulnerable_relation)], e le tue pene svaniranno.""
 false_conversion.2001.a:0 "Allora accoglierò la fede [owner.GetSecretFaith.GetAdjectiveNoTooltip] nel mio cuore senza alcun freno!"
 false_conversion.2001.b:0 "Cosa state insinuando, [owner.GetTitledFirstNameNoTooltip]?"
 false_conversion.2001.b_flavor:0 "[owner.Custom('IT_NAM_COL3')|U][owner.GetTitledFirstNameNoTooltip] non dice altro... per ora"

 false_conversion.8000.t:0 "La Mia Fede È Stata Rivelata"
 false_conversion.8000.desc_intro:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha rivelato che pratico la fede [ROOT.Char.GetSecretFaith.GetAdjective] in segreto!"
 false_conversion.8000.desc_disapproving_chaplain:0 "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi chiede di pentirmi in pubblico e di inchinarmi a [disapproving_chaplain.GetFaith.HighGodName]."
 false_conversion.8000.desc_silent_chaplain:0 "[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rimane in silenzio sull'argomento, quindi devo chiedere io stesso il suo pentimento."
 false_conversion.8000.desc_outro:0 ""
 false_conversion.8000.a:0 "Non dubiterò mai più della fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]!"
 false_conversion.8000.b:0 "Quella [ROOT.Char.GetSecretFaith.GetAdjectiveNoTooltip] è l'unica vera fede!" 

 event_false_convert_my_vassal.t:0 "Il Vassallo ha rivelato la Cripto-Fede"
 event_false_convert_my_liege.t:0 "Il Signore ha rivelato la Cripto-Fede"
 event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName] ha rinunciato alla sua pubblica fede in [ROOT.Char.GetFaith.GetName], rivelandosi come un cripto-religioso."
 event_false_converts.t:0 "Cripto-Religiosi Rivelati"
 event_false_converts_plus_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] dei miei vassalli con titoli ritrattano la loro fede pubblica.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] personaggi senza terra nella mia corte hanno ritrattato la loro fede pubblica.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] delle mie contee contenevano vaste comunità cripto-religiose che hanno reso pubblica la loro fede nascosta."
 event_false_converts_without_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] dei miei vassalli con titoli hanno ritrattato la loro fede pubblica.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] personaggi senza terra nella mia corte hanno ritrattato la loro fede pubblica."
 event_false_converts_counties_only.desc:0 "[ROOT.Var('num_false_converts_counties').GetValue|V0] contee nel mio regno contenevano vaste comunità di cripto-[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] e molte di queste hanno dichiarato pubblicamente la loro fede."

 false_convert_modifier:0 "Sospetti Falsi Convertiti"
 false_convert_modifier_desc:0 "Si pensa che molte comunità in questa contea esercitino ancora in segreto la loro vecchia fede."
 relieved_cryptos_modifier:0 "Cripto-Religiosi Grati"
 relieved_cryptos_modifier_desc:0 "La popolazione è grata per il permesso di praticare ancora una volta la propria fede pubblicamente."
 
 # Spreading the crypto-faith events
 convert_to_crypto_religion_key:0 "Conversione alla Crypto-[ROOT.Char.GetSecretFaith.GetNameNoTooltip]"
 convert_to_crypto_religion_interaction_key:0 "Conversione alla Crypto-[actor.GetSecretFaith.GetNameNoTooltip]"
 convert_to_crypto_religion_interaction:0 "$convert_to_crypto_religion_interaction_key$ #weak (Complotto)#!"
 convert_to_crypto_religion_interaction_desc:0 "Cerca di rendere [recipient.GetShortUINameNoTooltip] un[recipient.Custom('DE_PRO_POS_P_2P')] credente segret[recipient.Custom('DE_END_PRO_S_N')] della fede [actor.GetSecretFaith.GetName]"
 convert_to_crypto_religion:0 "Conversione alla Crypto-#D Religione#!"
 convert_to_crypto_religion_desc:0 "Farò diffondere la saggezza di [SCHEME.GetOwner.GetSecretFaith.KnowledgeGodName] a [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] e l[SCHEME.GetTargetCharacter.Custom('DE_END_PRO_S_N')] renderò un[SCHEME.GetTarget.Custom('DE_PRO_POS_P_2P')] credente segret[SCHEME.GetTarget.Custom('DE_END_PRO_S_N')] della fede [SCHEME.GetOwner.GetSecretFaith.GetNameNoTooltip]."
 convert_to_crypto_religion_desc_general:0 "Insegna ad un bersaglio a diventare un credente segreto della fede [CHARACTER.GetSecretFaith.GetName]."
 convert_to_crypto_religion_action:0 "Conversione"
 convert_to_crypto_religion_interaction_notification:0 "$convert_to_crypto_religion_interaction_key$"
 convert_to_crypto_religion_scheme_invalidated_title:0 "@scheme_icon! "$convert_to_crypto_religion$ Scheme Ends"
 convert_to_crypto_religion_general_desc:0 "Un [scheme|E] per introdurre un bersaglio ad una fede segreta nella speranza di far crescere la congregazione segreta del capo."
 convert_to_crypto_religion_no_more_secret:0 "Non pratico più la fede Crypto-[CHARACTER.GetSecretFaith.GetName]."
 convert_to_crypto_religion_invalid:0 "Non posso più convertire [target.GetShortUIName|U] alla fede Crypto-[CHARACTER.GetSecretFaith.GetName]." 
