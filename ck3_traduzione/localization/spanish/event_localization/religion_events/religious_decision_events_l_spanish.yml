 religious_decision.0001.t:0 "Adorcismo"
 religious_decision.0001.desc: "Il mio [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] mi porta in una tranquilla conca vicino a un piccolo ruscello, dove lo scorrere costante dell'acqua sulle rocce crea un'atmosfera rilassante.\n\n"Agli spiriti piace questo posto, [ROOT.Char.GetFirstNameNoTooltip]. Questo è il luogo migliore per chiedere aiuto."\n\nTenendo in mano due cesti che [realm_priest.GetFirstNameNoTooltip] ha portato con sé, [realm_priest.Custom('DE_ART_IND_A')] aggiunge: "Adesso dobbiamo decidere che tipo di offerta dovremmo lasciare per loro.""
 religious_decision.0001.desc_landless: "Vagando per la natura selvaggia con i miei cesti di offerte, individuo subito un ruscello sereno, nascosto nell'apertura di una grotta.\n\nL'aria è densa della presenza di spiriti.\n\nTuttavia, non sapendo esattamente quali di loro sono presenti, rifletto sul contenuto dei miei cesti. Che cosa dovrei offrirgli?"
 religious_decision.0001.a:0 "Una grande offerta di ciprea, frutta e mirra."
 religious_decision.0001.b:0 "Una libagione tradizionale di grano e borassa."
 religious_decision.0001.c:0 "Offerta? Bah! La mia presenza qui non è abbastanza?"
 religious_decision.0001.d:0 "A pensarci bene, evitiamo di disturbarli..."
 religious_decision.0001.a.tt.1:0 "Gli spiriti #P prenderanno nota#! di questa offerta"
 religious_decision.0001.a.tt.2:1 "Questo può attirare l'attenzione di uno #Z spirito potente#!, nel bene o nel male"
 religious_decision.0001.b.tt:0 "Probabilmente gli spiriti #P se ne accorgeranno#! di questa offerta"
 religious_decision.0001.c.tt:0 "È probabile che gli spiriti #N si offendano#!, ma la pura audacia potrebbe invece #P impressionarli#!"
 religious_decision.0001.d.flavor:0 "Gli spiriti sono capricciosi. È meglio non rischiare di farli arrabbiare."

 religious_decision.0002.t:0 "Adorcismo"
 religious_decision.0002.desc.start_offering:0 "[realm_priest.GetFirstName] riversa la mia offerta a terra e inizia a girarci intorno in cerchio."
 religious_decision.0002.desc.start_offering_alone: "Riverso la mia offerta a terra e comincio a camminarci intorno in cerchio."
 religious_decision.0002.desc.start_no_offering:0 "[realm_priest.GetFirstName] mi fissa, perplesso. "Offri... te stesso? Immagino che funzioni..." dice [realm_priest.GetSheHe], mentre [realm_priest.GetSheHe] inizia a girarmi intorno in cerchio."
 religious_decision.0002.desc.start_no_offering_alone: "Esito per un momento, mentre considero la potenziale audacia di offrirmi semplicemente agli spiriti. E poi inizio a camminare in cerchio per dare inizio al rituale."
 religious_decision.0002.desc:0 "\n\n"Oh spiriti, ascoltatemi. Vi invito a concedere il vostro aiuto a questo postulante!" canta [Realm_priest.GetFirstNameNoTooltip].\n\n[realm_priest.GetSheHe|U] inizia a muoversi più velocemente, ballando ora, i suoi movimenti diventano più frenetici, il sudore risplende sulla sua faccia. Alla fine [realm_priest.GetSheHe] raggiunge un crescendo, finendo a malapena la danza prima di crollare a terra esausto."
 religious_decision.0002.desc_alone: "\n\n"Spiriti, ascoltatemi. Considerate la mia offerta e aiutatemi nella mia supplica!" esclamo io, in quello che è ormai il crepuscolo della conca.\n\nMentre continuo a girare in tondo, un'improvvisa ondata di energia mi assale. Il sudore mi imperla la fronte e le mie membra si muovono in modo frenetico, sempre più velocemente. Mi muovo, mi muovo, mi #EMP muovo#!, finché non crollo a terra, ansimando."
 religious_decision.0002.desc.end_changed:0 "\n\nCon la conclusione della cerimonia, mi sento diverso. In qualche modo cambiato..."
 religious_decision.0002.desc.end_no_change:0 "\n\nNella conca tornano l'immobilità e la quiete. Tutto sembra esattamente come prima."
 religious_decision.0002.shrewd:0 "La mia mente non è mai stata così lucida!"
 religious_decision.0002.strong:0 "Che energia! Che vigore!"
 religious_decision.0002.good:0 "Cos'è questa strana sensazione?"
 religious_decision.0002.bad:0 "Questo non può essere buono..."
 religious_decision.0002.possessed:0 "Mi sento intrappolato nel mio corpo!"
 religious_decision.0002.no_change.zealous:0 "Ho offeso in qualche modo gli spiriti?"
 religious_decision.0002.no_change:0 "Che perdita di tempo."

 religious_decision.0101.t:0 "Bhakti"
 religious_decision.0101.desc.start:0 "La bhakti può essere paragonata a sentimenti di affetto, devozione e adorazione, ma nessuno di questi comprende pienamente il concetto. Dedicandomi a un avatar di divinità, mi impegno con loro nel corpo e nell'anima.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] si concentra sulla venerazione di"
 religious_decision.0101.desc.generic:0 "molti di loro."
 religious_decision.0101.desc.vaishnavism:0 "le varie incarnazioni di Vishnu il Conservatore."
 religious_decision.0101.desc.shaivism:0 "le molte incarnazioni di Shiva il Distruttore."
 religious_decision.0101.desc.smartism:0 "gli aspetti della realtà assoluta."
 religious_decision.0101.desc.end:0 "Di questi aspetti uno deve parlarmi più degli altri..."
 religious_decision.0101.ganga:0 "Gange, dio della purezza e dell'espiazione."
 religious_decision.0101.saraswati:0 "Saraswati, dea del sapere e dell'arte."
 religious_decision.0101.kali:0 "Kali, dea della distruzione del male."
 religious_decision.0101.kubera:0 "Kubera, dio della ricchezza e della giustizia."
 religious_decision.0101.lakishmi:0 "Lakishmi, dea della fortuna e della prosperità."
 religious_decision.0101.jagganath:0 "Jagganath, Signore dell'Universo."
 religious_decision.0101.hayagriva:0 "Haygriva, dio della conoscenza e della saggezza."
 religious_decision.0101.parvati:0 "Parvati, dea della fertilità e della bellezza."
 religious_decision.0101.virabhadra:0 "Vīrabhadra, dio della giusta rabbia."
 religious_decision.0101.munishwarar:0 "Munīshwarar, dio della casa e della famiglia."
 religious_decision.0101.dakshinamoorthy:0 "Dakshinamoorthy, dio di tutte le forme di apprendimento."
 religious_decision.0101.ganesha:0 "Ganesha, dio della saggezza e dei nuovi inizi."
 religious_decision.0101.vishnu:0 "Vishnu, il dio che veglia sulla creazione."
 religious_decision.0101.shiva:0 "Shiva, il dio che dà la caccia al male."
 religious_decision.0101.optout:0 "Non sono ancora pronto a decidere."
 religious_decision.0101.flavor:0 "Non c'è vergogna nell'aspettare finché non ne sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')]."

 religious_decision.0102.t:0 "Decidere su una Divinità"
 religious_decision.0102.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U] sono molti e imperscrutabili, eppure non posso negare che ce ne siano alcuni che esercitano su di me un fascino particolare. Se mi dedicassi apertamente al culto esplicito di una sola di queste divinità, senza dubbio attirerei al mio fianco anime che la pensano come me.\n\nQualunque benedizione fornisca il mio patrono, stare con [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] come me non può che portarmi salute, ricchezza e gloria."
 religious_decision.0102.odin:0 "Odino, Capo degli Aesir!"
 religious_decision.0102.ullr:0 "Ullr, Glorioso Cacciatore e Guerriero!"
 religious_decision.0102.tyr:0 "Tyr il Monco, guerriero!"
 religious_decision.0102.thor:0 "Thor, Amico dell'Umanità!"
 religious_decision.0102.freyr:0 "Freyr, Signore e Protettore!"
 religious_decision.0102.optout:0 "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor:0 "$religious_decision.0101.flavor$"

 religious_decision.0201.t:0 "Meditare in Isolamento"
 religious_decision.0201.desc:0 "Intraprendere un viaggio interiore attraverso la meditazione non è una cosa banale. Saranno necessari molti preparativi, l'ultimo dei quali è decidere dove ritirarmi.\n\nIl luogo in cui sceglierò di meditare influenzerà pesantemente il risultato del mio viaggio."
 religious_decision.0201.home:0 "La comodità del mio stesso [ROOT.Char.Custom('ResidenceBuilding')]."
 religious_decision.0201.plains:1 "Le dolci pianure di [plains_location.GetName]."
 religious_decision.0201.hills:1 "Le dolci colline di [hills_location.GetName]."
 religious_decision.0201.steppe:1 "Sotto i grandi cieli blu di [steppe_location.GetName]."
 religious_decision.0201.forest:1 "Le isolate foreste di [forest_location.GetName]."
 religious_decision.0201.drylands:1 "Le aride boscaglie di [drylands_location.GetName]."
 religious_decision.0201.mountains:1 "Le remote montagne di [mountains_location.GetName]."
 religious_decision.0201.wetlands:1 "Le fetide paludi di [wetlands_location.GetName]."
 religious_decision.0201.jungle:1 "Le giungle cacofoniche di [jungle_location.GetName]."
 religious_decision.0201.desert:1 "Il caldo torrido di [desert_location.GetName]."
 religious_decision.0201.optout:0 "Sono troppo occupato per meditare in questo momento."
 religious_decision.0201.optout.flavor:0 "Non c'è fretta. Il mondo non sta andando da nessuna parte."
 religious_decision.0201.difficulty.easy:0 "Questo è un posto #P sicuro e tranquillo#! per meditare"
 religious_decision.0201.difficulty.medium:1 "Questo è un posto #Z moderatamente impegnativo#! per meditare"
 religious_decision.0201.difficulty.hard:0 "Questo è un posto #N difficile e pericoloso#! per meditare"
 religious_decision.0201.stress:0 "Ho più probabilità di perdere lo [stress|e] in questo posto"
 religious_decision.0201.trait:0 "Ho più probabilità di acquisire intuizioni personali in questo posto"
 religious_decision.0201.learning:0 "Ho più probabilità di acquisire intuizioni teologiche in questo posto"

 religious_decision.0210.toast:0 "Hai iniziato a meditare"

 religious_decision.0211.t:0 "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home:0 "Ritirandomi nell'intimità delle mie stanze, iniziai un lungo periodo di digiuno e meditazione."
 religious_decision.0211.desc.beginning.plains:1 "Facendo un viaggio nelle grandi pianure di [meditation_location.GetName], ho lasciato che la mia mente fosse sgombra e libera di vagare."
 religious_decision.0211.desc.beginning.hills:1 "Le chiare vedute dalle cime delle colline di [meditation_location.GetName] si prestavano bene alla riflessione pensierosa."
 religious_decision.0211.desc.beginning.steppe:1 "Sotto i grandi cieli aperti delle steppe [meditation_location.GetName] ho lasciato che la mia mente fosse sgombra e libera di vagare."
 religious_decision.0211.desc.beginning.forest:1 "Dopo essere giunto nelle foreste selvagge di [meditation_location.GetName] ho trovato una pacifica radura presso cui meditare."
 religious_decision.0211.desc.beginning.drylands:1 "L'aria secca delle boscaglie di [meditation_location.GetName] ha riempito i miei polmoni e curato la mia pelle."
 religious_decision.0211.desc.beginning.mountains:1 "L'aria rarefatta delle montagne di [meditation_location.GetName] schiarì i miei pensieri mentre mi concentravo su me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 religious_decision.0211.desc.beginning.wetlands:1 "L'aria umida delle lande desolate di [meditation_location.GetName] ha fatto sì che i miei vestiti si attaccassero alla mia pelle mentre mi sedevo e sbirciavo dentro alla mia anima."
 religious_decision.0211.desc.beginning.jungle:1 "Il ronzio degli insetti e il canto degli uccelli delle giungle di [meditation_location.GetName] hanno fornito un rumore di fondo costante mentre cercavo di guardarmi dentro."
 religious_decision.0211.desc.beginning.desert:1 "Con il caldo sole del deserto di [meditation_location.GetName] che picchiava su di me, sono riuscito a guardarmi dentro per cercare una maggiore comprensione del mio posto nell'universo."
 religious_decision.0211.desc.result.impatient:0 "\n\nTuttavia, presto divenni impaziente, poiché non importa quanto fossi seduto o quanto fossi sforzato, non riuscivo a sentire altro che noia."
 religious_decision.0211.desc.result.secret:0 "\n\nPurtroppo non sono riuscito a smettere di pensare agli oscuri segreti che mantengo. Cosa succederebbe se il mondo lo scoprisse? Preoccupato da tali pensieri, non sono riuscito a trovare pace."
 religious_decision.0211.desc.result.hungry:0 "\n\nBen presto però la fame prese il sopravvento e mi resi conto che le provviste che portavo erano tristemente insufficienti. I restanti giorni del mio viaggio furono pieni di una lotta per trovare cibo nella natura selvaggia, lasciando poco tempo per osservare l'ombelico."
 religious_decision.0211.desc.result.thirsty:0 "\n\nIn poco tempo trovai le mie labbra screpolate e una sete crescente che non sarei stato in grado di saziare a lungo solo con la mia pelle d'acqua. Ho capito presto che avrei dovuto ritirarmi per ripararmi per sopravvivere al caldo, ma la locanda che ho trovato era troppo chiassosa per me per trovare la pace e la tranquillità di cui avevo bisogno."
 religious_decision.0211.desc.result.headache:0 "\n\nPurtroppo in poco tempo ho cominciato a soffrire di un forte mal di testa che non sarebbe cessato. Ben presto non riuscii a pensare ad altro che al dolore."
 religious_decision.0211.desc.result.distraction:0 "\n\nPurtroppo l'infinita cacofonia serviva come una distrazione costante, e ho scoperto che il mio crescente fastidio era un ostacolo mentale che non potevo superare."
 religious_decision.0211.desc.result.minor_stress:0 "\n\nNon gravato dalle banali preoccupazioni della vita di tutti i giorni nella [ROOT.Char.Custom('GetCourt')|l], mi ritrovai presto a passare più tempo a godermi i semplici piaceri della vita."
 religious_decision.0211.desc.result.medium_stress:0 "\n\nLa posizione remota è stata un vantaggio significativo, dandomi un gradito sollievo dai problemi quotidiani che di solito dovevo affrontare nella [ROOT.Char.Custom('GetCourt')|l]    ."
 religious_decision.0211.desc.result.major_stress:0 "\n\nIsolato lontano nel deserto, ho scoperto che i guai che mi avevano oppresso nella [ROOT.Char.Custom('GetCourt')|l] non avevano più alcun peso per me. Per la prima volta, dopo troppo tempo, ero in pace."
 religious_decision.0211.desc.result.reflection:0 "\n\nGuardando in profondità dentro di me, mi sono reso conto che questa vita che ho vissuto è stata superficiale e imperfetta, contaminata da desideri malsani. Al ritorno dal mio viaggio ho scoperto che queste cose non avevano più il fascino di una volta."
 religious_decision.0211.desc.result.epiphany:0 "\n\nMeditando in isolamento, sono stato improvvisamente colpito da un'epifania. La presenza dell'uomo nel mondo e il modo in cui ci adattiamo all'ordine naturale... Un altro pezzo del puzzle universale messo a posto!"
 religious_decision.0211.desc.result.fugue:0 "\n\nDopo molti giorni mi sono ritrovato a scivolare in uno stato di fuga, perdendo completamente i sensi. Non vincolato da desideri e preconcetti, ho visto la verità dell'universo scritta nel tessuto stesso del mondo intorno a me. Potevo vedere tutto... capire tutto... l'universo e io, come una cosa sola.\n\nAlla fine sono tornato al mio vecchio sé, anche se ricordo ancora frammenti di ciò che ho imparato in trance."
 religious_decision.0211.a.critical_success:0 "Questa esperienza rimarrà con me per sempre."
 religious_decision.0211.a.success:0 "Sono contento di essermi preso il tempo per farlo."
 religious_decision.0211.a.failure:0 "Ahimè..."
 religious_decision.0211.experience:0 "Migliori la tua abilità nella meditazione"
 religious_decision.0291.toast:1 "Hai concluso la tua meditazione"

 religious_decision.0302.t:0 "Sepoltura in Cielo"
 religious_decision.0302.desc.wilderness:0 ""Come da tradizione, un piccolo gruppo della mia [ROOT.Char.Custom('GetCourt')|l] si è riunito per marciare con il corpo di [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] nel deserto in modo da poter[ROOT.Var('ancestor_to_bury').Custom('DE_PRO_DEM')] dare una vera e propria sepoltura.\n\nNotando la processione, non è passato molto tempo prima che gli avvoltoi iniziassero a girare in cerchio sopra di lui. Ansiosi ma non impazienti, hanno aspettato che dicessimo le nostre ultime parole e partissimo prima di scendere a banchettare."
 religious_decision.0302.desc.zoroastrian:0 "Nell'interesse di evitare la contaminazione da parte del demone cadavere Nasu, non mi è permesso entrare nella Torre Dakhma dove [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] corpo sarà asportato.\n\nInvece, diversi/e [ROOT.Char.GetFaith.PriestNeuterPlural] che sono stati specificatamente addestrati nella gestione dei cadaveri prendono il suo cadavere, scortandolo in cima alla torre.\n\nDopo un po' di tempo, i [ROOT.Char.GetFaith.PriestNeuterPlural] ritornano. "È fatta, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Ora gli uccelli carogne setacciano la sua la carne del corpo e i raggi del sole sbiancheranno le sue ossa.""
 religious_decision.0302.a:0 "Riposa in pace, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."


 religious_decision.0401.t:0 "Divinazione delle Stelle"
 religious_decision.0401.desc.beginning:1 "Ho passato molte notti guardando il cielo notturno, seguendo i movimenti dei corpi celesti.\n\nNel corso del tempo ho notato uno schema e dopo giorni di analisi ora sono fiducioso nella mia previsione. I segni sono chiari —"
 religious_decision.0401.desc.great_battle:0 "una grande battaglia mi attende."
 religious_decision.0401.desc.new_friends:0 "è ora di curare vecchie ferite e fare nuove amicizie."
 religious_decision.0401.desc.hard_work:0 "il duro lavoro mi porterà una grande fortuna un giorno."
 religious_decision.0401.desc.betrayal:0 "i miei alleati non sono chi pensavo fossero."
 religious_decision.0401.desc.new_beginnings:0 "è tempo di nuovi inizi e menti aperte."
 religious_decision.0401.a:0 "Mi chiedo cos'altro ci riserverà il futuro?"
 
 religious_decision.0501.t:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] [ROOT.Char.GetTitleAsNameNoTooltip] e la Fede [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]"
 religious_decision.0501.desc:1 "Per generazioni, la nobilità di [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] ha professato la devozione verso la fede [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], ma il pluralismo relgioso con gli Dei locali è stato una consuetudine nella società [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]. Tuttavia, con la restaurazione del Sommo Sacerdozio, [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] insiste affinché questa pratica pagana abbia fine e chiede che tutti coloro che giurano fedeltà al Khan debbano anche giurare fedeltà a Dio e adorarlo nel modo corretto.\n\nTuttavia, in quanto [ROOT.Char.GetTitleAsNameNoTooltip], Tuttavia, sono io che ho l'autorità di decidere sul futuro della fede a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] e il futuro della Steppa risiede nella mia parola."
 religious_decision.0501.a:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] buon[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] permette alla sua gente di seguire la propria via."
 religious_decision.0501.b:0 "Forse una riforma moderata accontenterebbe entrambe le parti."
 religious_decision.0501.c:1 "Bisogna evangelizzare [ROOT.Char.GetFaith.GetNameNoTooltip] nel mondo intero!"
 religious_decision.0501.jewish.tt:2 "Ogni [vassal|E] ebreo:"
 religious_decision.0501.nonjewish.tt:2 "Ogni [vassal|E] non ebreo:"
 religious_decision.0501.diff_culture.tt:0 "Ogni [vassal|E] di [culture|E] diversa"
 can_never_reform_kuzarism_tt:0 "Il [GetFaithByKey('kabarism').GetName] manterrà definitivamente le proprie dottrine esistenti."
 religious_decision.0502.t:0 "[khazar_khan.Custom('DE_ART_DEF_P_D')] [khazar_khan.GetTitleAsNameNoTooltip] e la Fede [khazar_khan.GetFaith.GetAdherentNameNoTooltip]"
 religious_decision.0501.d:0 "La fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] è l'unica vera fede e i [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] sono i messaggeri di [ROOT.Char.GetFaith.HighGodName]."
 religious_decision.0502.desc.intro:0 "Per generazioni, la nobilità di [khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip] ha professato la devozione verso la fede [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], ma il pluralismo relgioso con gli Dei locali è stato una consuetudine nella società [khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 religious_decision.0502.desc.body:0 "Tuttavia, negli ultimi tempi il [khazar_khan.GetTitleAsNameNoTooltip] e i rabbini del regno hanno discusso animatamente sulla natura delle religioni popolari e dei non credenti all'interno di [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n[khazar_khan.Custom('DE_ART_DEF_P_D')] [khazar_khan.GetTitleAsNameNoTooltip], tuttavia, è giunto ad una decisione. "
 religious_decision.0502.desc.righteous:1 "Con un decreto reale, coloro che ancora venerano le vecchie usanze non otterranno più un trattamento preferenziale all'interno [khazar_khan.Custom('IT_NAM_COL2')][khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip], e tutti coloro che giureranno fedeltà [khazar_khan.Custom('IT_NAM_COL4')][khazar_khan.GetTitleAsNameNoTooltip] dovranno giurare fedeltà anche a [khazar_khan.GetFaith.HighGodName]."
 religious_decision.0502.desc.fundamentalist:0 "Non solo il pluralismo religioso è giunto al termine, ma chiunque non pratichi il [khazar_khan.GetFaith.GetNameNoTooltip] ortodosso è necessariamente un nemico [khazar_khan.Custom('IT_NAM_COL2')][khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]. [khazar_khan.Custom('DE_ART_DEF_P_D')] [khazar_khan.GetTitleAsNameNoTooltip] cerca di diffondere la fede [khazar_khan.GetFaith.GetNameNoTooltip] in tutta la Steppa e oltre, dichiarando che è dovere di ogni ogni buon [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] unirsi a questa nuova era di guerra religiosa."
 religious_decision.0502.a:0 "Davvero un giorno buio per [ROOT.Char.GetFaith.GetNameNoTooltip]"
 religious_decision.0502.b:0 "Era ora!"
 religious_decision.0503.t:0 "La Lingua Ebraica"
 religious_decision.0503.desc:0 "Come esponente più influente della cultura [hebrew_language_adopter_scope.GetCulture.GetName] e sovrano di un grande regno ebraico, [hebrew_language_adopter_scope.Custom('IT_NAM_COL3')][hebrew_language_adopter_scope.GetName] ha decretato che l'ebraico sia d'ora in poi la lingua liturgica e la lingua comune di tutti gli [hebrew_language_adopter_scope.GetCulture.GetCollectiveNounNoTooltip]!\n\nL'ebraico è stato per millenni la lingua liturgica della fede ebraica, ma ora che [hebrew_language_adopter_scope.GetNameNoTooltip] governa un Paese in cui la maggioranza della popolazione è composta da ebrei, la necessità di utilizzare altre lingue nella vita quotidiana è venuta meno. Anche se non tutti gli [hebrew_language_adopter_scope.GetCulture.GetCollectiveNounNoTooltip] praticano la religione ebraica, probabilmente basteranno una o due generazioni perché tutti parlino la lingua ebraica."
 religious_decision.0503.a.jewish:0 "L'chaim!"
 religious_decision.0503.a.non_jewish:0 "Sarà meglio che inizi a far pratica."
 religious_decision.0503.b:0 "Non posso parlare una lingua tanto strana!"

 religious_decision.0601.t:0 "Dividere l'Umma: [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.ReligiousHeadTitleName|U]"
 religious_decision.0601.desc:0 "Senza una #EMP vera#! guida, siamo perduti.\n\n[old_caliph.Custom('DE_ART_DEF_P_D')] [old_caliph.GetTitledFirstName] non ha fornito una tale guida a noi [founder.GetFaith.GetAdherentNamePlural] da quando ha ottenuto il posto, e altri della mia fede hanno sofferto per la sua mancanza di consiglio, autorità e giurisprudenza.\n\nCol cuore pesante, e l'appoggio di alcuni degli ecclesiastici più influenti del mondo [founder.GetFaith.GetAdjectiveNoTooltip], ho dichiarato che è l'instancabile volere di [founder.GetFaith.HighGodName] che io assuma l'incarico di [founder.GetFaith.ReligiousHeadTitleName].\n\nIo e i miei eredi lo terremo da oggi fino al Giorno del Giudizio e, sotto la guida della mia mano ferma, i veri credenti nel mondo prospereranno!"
 religious_decision.0601.a:0 "Adesso porto questo pesante fardello..."
 religious_decision.0601.b:0 "Hah, prendi #EMP questo#! [old_caliph.GetFirstNameNoTooltip]."
 religious_decision.0601.tt.some_rulers_converted_away:0 "I [rulers|E] [THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0] si convertiranno alla fede [old_caliph.GetFaith.GetName] in segno di protesta"
 religious_decision.0601.tt.all_rulers_stayed:0 "Nessun grande [ruler|E] di fede [founder.GetFaith.GetAdjective] si convertirà alla fede [old_caliph.GetFaith.GetName] in segno di protesta"

 religious_decision.0602.t:0 "$religious_decision.0601.t$"
 religious_decision.0602.desc:0 "[founder.GetFirstName] non ha fatto mistero del fatto che [founder.GetSheHe] #EMP detesti#! come [old_caliph.GetTitledFirstName] eserciti il sacro incarico di [old_caliph.GetFaith.ReligiousHeadName], ma dubito che chiunque avrebbe potuto pensare che si sarebbe spint[founder.Custom('DE_END_PRO_S_N')] #EMP tanto#! oltre.\n\n[founder.Custom('DE_ART_DEF_P_D')] pazz[founder.Custom('DE_END_PRO_S_N')] ha radunato abbastanza supporto da dichiarare #EMP se stess[founder.Custom('DE_END_PRO_S_N')]#! [founder.GetFaith.ReligiousHeadName], frantumando l'Umma!\n\nPurtroppo, i cittadini hanno accettato la decisione come parte delle macchinazioni di chi gli è superiore. Essendo io un[ROOT.Char.Custom('DE_END_PRO_S_N')] dei sovrani di [founder.GetFaith.GetName], però, spetta a me decidere se il mio reame si allineerà o dissentirà."
 religious_decision.0602.a:0 "[founder.GetTitledFirstNameNoTooltip] si dimostrerà sicuramente all'altezza."
 religious_decision.0602.a.tt:0 "Ti adatti silenziosamente al nuovo ordine"
 religious_decision.0602.b:0 "La mia lealtà al[old_caliph.Custom('DE_END_ADJ_NUL_S_N')] [old_caliph.GetTitledFirstNameNoTooltip] è incrollabile!"
 religious_decision.0602.c:0 "Sembra che la gente abbia un disperato bisogno di un vero capo..."
 fp2_opportunistic_schismatic_modifier:0 "Scismatico opportunista"
 fp2_opportunistic_schismatic_modifier_desc:0 "Questo personaggio si sta facendo strada verso una rivelazione..."

 religious_decision.0603.t:0 "$religious_decision.0601.t$"
 religious_decision.0603.desc:0 "Le tensioni tra [founder.GetFirstName] e [old_caliph.GetShortUINameNoFormat] sono state alte ultimamente, ma [founder.GetFirstNameNoTooltip] ha raggiunto un livello di ferocia inaspettato.\n\nCon l'appoggio di molti dei principali chierici di [founder.GetFaith.GetName], [founder.GetFirstNameNoTooltip] è riuscit[founder.Custom('DE_END_PRO_S_N')] a dichiarare se stess[founder.[founder.Custom('DE_END_PRO_S_N')] il #EMP vero#! [founder.GetFaith.ReligiousHeadName] della sua fede, soppiantando l'autorità di [old_caliph.GetShortUINamePossessiveNoTooltipNoFormat] su coloro che si sono allontanati dalla fede [old_caliph.GetFaith.GetName] ortodossa.\n\nMolti dei $islam_religion_adherent_plural$ con una mentalità più comunitaria al mondo, piangono apertamente alla comparsa di un'altra frattura nell'Umma."
 religious_decision.0603.a:0 "Maledetto! Bastardo! Bestemmiatore!"
 religious_decision.0603.b:0 "[old_caliph.GetTitledFirstNameNoTooltip] non riesce a tenere in ordine la sua casa..."
 religious_decision.0603.c:0 "Ha! Che grande dramma!"
