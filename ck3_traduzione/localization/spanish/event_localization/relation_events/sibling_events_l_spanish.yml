l_spanish:
 sibling.0001.t:0 "Solo di Diritto"
 sibling.0001.desc:0 "[sibling.GetTitledFirstName] è venuto a richiedere un'udienza ufficiale con me!\n\n"Caro [sibling.Custom2('RelationToMe' , ROOT.GetCharacter )], vi ho servito lealmente. Non è ora che io sia debitamente ricompensato per il mio buon lavoro?""
 sibling.0001.a:0 "Ti concedo un titolo e una terra tutta tua!"
 sibling_promised_land_tt:1 "[sibling.GetFirstName] si aspetterà che io [sibling.Custom('DE_PRO_DEM')] fornisca un titolo per molto presto"
 sibling.0001.b:0 "Puoi chiedere qualsiasi favore, mi[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]."
 sibling.0001.c:0 "Prendete questo dono e date prova di voi stesso al mondo, car[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]!"
 sibling_funded_for_invasion:0 "[sibling.GetFirstName] cercherà un reame adatto in cui tentare la sua fortuna."
 sibling_becomes_councillor_tt:0 "[sibling.GetFirstName] diventa uno dei miei consiglieri."
 sibling.0001.e:0 "Non avete fatto altro che il vostro dovere!"

 sibling.0002.desc:0 "Mi[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetFirstName], è venut[sibling.Custom('DE_END_PRO_S_N')] da me, ricordandomi che una volta [sibling.Custom('DE_PRO_DEM')] ho promesso terre e un titolo tutto per [sibling.GetSheHe].\n\n"Ho aspettato abbastanza a lungo, [sibling.Custom2('RelationToMe' , ROOT.Char )].""
 sibling.0002.a:1 "Ti pagherò per dimenticare quella promessa."
 sibling.0002.b:0 "Non ho niente da darti, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.0003.desc:1 "Mi[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetFirstName], è venut[sibling.Custom('DE_PRO_DEM')] da me, con i titoli delle sue nuove terre.\n\n"[sibling.Custom2('RelationToMe' , ROOT.Char )|U]! che questi doni ci leghino per sempre come compagni così come siamo legati dal sangue!""
 sibling.0003.a:0 "Per la famiglia e il reame!"

 sibling.0004.t:0 "Mi[sibling.Custom('DE_END_PRO_S_N')] [sibling.Custom('SisterBrother')|U] e [vassal.Custom('DE_ART_DEF_P_A')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('vassal') )|U]""
 sibling.0004.opening:0 "[vassal.GetTitledFirstName] è venuto ancora una volta a lamentarsi di mi[ROOT.Char.Custom('DE_PRO_DEM')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName]."
 sibling.0004.fallback:0 "\n\nSemplicemente non riescono ad andare d'accordo, e questa volta sembra che uno di loro si sia spinto troppo oltre."
 sibling.0004.a:0 "Mi[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] agisce per conto mio."
 sibling.0004.b:0 "Rimettiti in sesto, [sibling.GetFirstNameNoTooltip]!"
 sibling.0004.c:0 "Devo rimproverarvi entrambi come dei bambini?"

 sibling.0005.t:0 "Una Fonte di Problemi"
 sibling.0005.desc:0 "Da tempo ero consapevole che il giorno della resa dei conti sarebbe arrivato per [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n[vassal.GetTitledFirstName] mi ha presentato delle richieste non solo per conto suo, ma per conto di tutti i miei [ROOT.GetCharacter.Custom('powerful_vassals_loc')|l], per cercare di fare qualcosa riguardo al[sibling.Custom('DE_END_ADJ_NUL_S_N')] mi[sibling.Custom('DE_END_PRO_S_N')] intollerabile [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.0005.a:0 ""Non osare parlare di così di [sibling.GetSheHe]!""
 sibling.0005.b:1 "[sibling.GetSheHe|U] deve imparare che il suo comportamento è inaccettabile."
 sibling.0005.c:1 "Quando è troppo è troppo, [sibling.GetFirstNameNoTooltip]!"

 sibling.1001.t:0 "Supporto Diplomatico"
 sibling.1001.desc:0 "Mi[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ], [sibling.GetTitledFirstName], è venuto da me con idee su come mettere a posto la la sua lingua d'argento.\n\n"Posso servire come inviato, o anche dettare i vostri dispacci e ordini.""
 sibling.1001.a:0 "So proprio dove saresti il più utile."
 accepted_sibling_help_tt:0 "Un/a fratello/sorella di valore può sentire che gli si deve una sorta di ricompensa..."
 sibling.1001.b:0 "Mi rifiuto di essere in debito con voi, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1002.t:0 "Conoscenza Marziale"
 sibling.1002.desc:0 "Mi[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], è venuto da me per fare un punto della sua comprensione della guerra.\n\n"Lasciate che vi aiuti ad addestrare i vostri soldati, e combatteranno come nessun esercito che abbiate mai visto prima.""
 sibling.1002.a:0 "So proprio dove saresti il più utile."
 sibling.1002.b:0 "Mi rifiuto di essere in debito con voi, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1003.t:0 "Segreti e Sussurri"
 sibling.1003.desc:0 "Mi[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], si è offerto di passarmi messaggi su ciò che succede alla mia corte.\n\n"Avere un vero lealista nella [ROOT.Char.Custom('GetCourt')|l] sarebbe vantaggioso per voi...""
 sibling.1003.a:0 "I legami familiari sono gli unici di cui posso veramente fidarmi."
 sibling.1003.b:0 "Tu pensi che io mi fidi di te, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]?"

 sibling.1004.t:0 "Il Flusso dell'Oro"
 sibling.1004.desc:0 "Looking over the accounts of the [ROOT.Char.Custom('GetRealmOrDomicile')|l], my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], cannot not help but laugh.\n\n"[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U], please allow me to show whoever is responsible for this shambles how it's done.""
 sibling.1004.a:0 "Yes, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], make my treasury grow."
 sibling.1004.b:0 "I know why — you want your hands on my money..."

 sibling.1005.t:0 "Contemplazioni sulla Divinità"
 sibling.1005.desc:0 "Few [sibling.GetWomenMen] can match my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], in insight.\n\n[sibling.GetSheHe|U] now offers to share some of that with me, as an advisor to the [ROOT.Char.Custom('GetCourt')|l] in all spiritual matters."
 sibling.1005.a:0 "Ti prego, aiutami a guidare la mia mano, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1005.b:0 "Non metterei mai la mia anima nelle tue mani."

 sibling.2001.t:0 "Una Scocciatura"
 sibling.2001.opening:0 "Riesco a malapena a sopportare di avere [sibling.GetTitledFirstName] intorno."
 sibling.2001.fallback:0 "\n\nIf my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] is not accidentally setting fire to something or wasting my gold, [sibling.GetSheHe] is upsetting my [ROOT.Char.Custom('GetCourtierPlural')]."
 sibling.2001.a:0 "Woe is me, but [sibling.GetSheHe] is family!"
 sibling.2001.b:0 "Enough is enough, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"

 sibling.8001.t:0 "Il Costo della Famiglia"
 sibling.8001.desc:0 "My avaricious [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], keeps taking more and more coin as [sibling.GetHerHis] "allowance."\n\nNow [sibling.GetSheHe] has gone too far, by insisting on money for a trade venture, but keeping it all to [sibling.GetHerselfHimself]!"
 sibling.8001.a:0 "My purse is now shut, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"

 sibling.8002.t:0 "Tasche Profonde"
 sibling.8002.desc:0 "My [ROOT.GetCharacter.Custom('trait_generous_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], has been traveling [province.GetName], listening to the plight of the peasants, and generously handing out gifts and promises.\n\n[sibling.GetSheHe|U] even made it very clear that these were all kindnesses in the name of #EMP '[ROOT.Char.GetTitledFirstNameNoTooltip] the Good'#!..."
 sibling.8002.a:0 "Good work, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.8002.b:0 "È stato fatto con il MIO oro?!"

 sibling.8003.t:0 "Indiscrezioni"
 sibling.8003.desc:0 "My [ROOT.GetCharacter.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], has made many poor decisions, but getting involved with a common [sibling.Custom('servant_for_romance')] might be the worst of them!"
 sibling.8003.a:0 "Oh, my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] may do what [sibling.GetSheHe] wants..."
 risk_of_sibling_producing_bastard_tt:0 "Ciò potrebbe avere delle conseguenze..."
 sibling.8003.b:0 "[sibling.GetSheHe|U] potrebbe non vedere più [sibling.Custom('servant_for_romance')]!"

 sibling.8004.t:0 "Rispetto per i Superiori"
 sibling.8004.desc:1 "In viaggio attraverso [province.GetName], mi[sibling.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] sembra aver sconvolto molto i contadini di diversi villaggi e città. [sibling.GetTitledFirstName] ha chiesto non solo l'alloggiamento e di essere trattato come se [sibling.GetSheHe] fosse un [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ], ma [sibling.GetSheHe] ha anche punito le persone alla minima dimostrazione di mancanza di rispetto."
 sibling.8004.a:0 "Capisco perché sono sconvolti."
 peasants_dislike_sibling_tt:0 "I contadini di [province.GetName] non sono contenti"

 sibling.8005.t:0 "Un Benvenuto Vuoto"
 sibling.8005.desc:0 "Mi[sibling.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] avrebbe dovuto accogliere [vassal.GetTitledFirstName] per la sua visita alla mia corte.\n\n[vassal.GetFirstName] è stato ritardato di giorni, tuttavia, e ora che [vassal.GetSheHe] è arrivato, mi[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom('trait_impatient_adjective')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] non si trovava da nessuna parte, lasciando il mio ospite senza un benvenuto!"
 sibling.8005.a:0 "Qualche regalo compenserà."
 sibling.8005.b:0 ""[sibling.GetFirstNameNoTooltip]!!!""

 sibling.8006.t:0 "Duro ma Giusto"
 sibling.8006.desc:1 "Durante la visita alla corte di [vassal.GetTitledFirstName], mi[sibling.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], è stato chiesto di deliberare in mia vece.\n\n[vassal.GetFirstNameNoTooltip] ha elogiato il senso di giustizia di [sibling.GetFirstNamePossessiveNoTooltip] a lungo, e sembra molto contento della visita di mi[sibling.Custom('DE_END_PRO_S_N')] [sibling.Custom('SisterBrotherPossessive')]."
 sibling.8006.a:0 "[sibling.GetFirstNameNoTooltip] dovrebbe passare più tempo alla corte di [vassal.GetFirstNamePossessiveNoTooltip]."
 sibling.8006.b:0 "Anch'io ho alcuni casi in cui mi[sibling.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] potrebbe giudicare per me!"
