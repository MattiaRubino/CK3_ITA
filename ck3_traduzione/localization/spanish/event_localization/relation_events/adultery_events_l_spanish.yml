l_spanish:

 adultery.0002.t:0 "Qualcun Altro"
 adultery.0002.consort_start.desc:0 "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è ancora una volta assente dalla nostra [ROOT.Char.Custom('GetChamber')|l] al calar della notte. Ultimamente è stat[lover_spouse.Custom('DE_END_PRO_S_N')] lontan[lover_spouse.Custom('DE_END_PRO_S_N')], pers[lover_spouse.Custom('DE_END_PRO_S_N')] nei suoi pensieri e raramente è stata vist[lover_spouse.Custom('DE_END_PRO_S_N')] nella [ROOT.Char.Custom('GetCourt')|l]."
 adultery.0002.soulmate_start.desc:0 "È passato troppo tempo da quando ho tenuto [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] tra le mie braccia. [lover_spouse.GetSheHe|U] è distante ultimamente — mi racconta una scusa dopo l'altra per giustificare il perché non possiamo incontrarci."
 adultery.0002.desc:1 "\n\nNon sono di suo gradimento? È semplicemente occupat[lover_spouse.Custom('DE_END_PRO_S_N')]? O magari sta riscaldando il letto di qualcun altro...?"
 adultery.0002.a:0 ""Hai un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]altr[ROOT.Char.Custom('DE_END_PRO_S_N')], [lover_spouse.GetFirstNameNoTooltip]?""
 adultery.0002.a.tt:0 "Affronto [lover_spouse.GetTitledFirstNameNoTooltip]"
 adultery.0002.b:0 "Investigherò io stesso."
 adultery.0002.b.tt:0 "Se [lover_spouse.GetSheHe] è stat[lover_spouse.Custom('DE_END_PRO_S_N')] infedele, io lo scoprirò"
 adultery.0002.b.success:0 "Riesco con successo a venire a conoscenza della sua vita amorosa"
 adultery.0002.b.success.innocent:0 "[lover_spouse.GetTitledFirstName] è innocente"
 adultery.0002.b.failure:0 "Non ho trovato alcuna prova di infedeltà"
 adultery.0002.c:0 "Ogni sua mossa sarà osservata."
 adultery.0002.c.tt:0 "Il mio [spymaster|E] continuerà a spiare [lover_spouse.GetShortUIName]"
 adultery.0002.d:0 "[lover_spouse.GetSheHe|U] non mancherebbe mai di rispetto alla santità del nostro matrimonio!"
 adultery.0002.d.concubine_or_soulmate:0 "[lover_spouse.GetSheHe|U] non mi mancherebbe mai di rispetto in questo modo!"

 adultery.0003.t:0 "Accuse"
 adultery.0003.desc:0 "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è tes[spouse.Custom('DE_END_PRO_S_N')] ultimamente, e quando ci ritroviamo da soli, diventa finalmente evidente il perché.\n\n"Vi prego di essere onest[ROOT.Char.Custom('DE_END_PRO_S_N')] con me," dice con tono serio. "C'è qualcun altr[ROOT.Char.Custom('DE_END_PRO_S_N')]?""
 adultery.0003.a:0 "Certo che no!"
 adultery.0003.a.tt_lie:0 "Spero che [spouse.GetSheHe] ci creda..."
 adultery.0003.a.tt_truth:0 "Chi avrebbe anche solo sospettato una cosa del genere..."
 adultery.0003.b:0 "Pensavo non l'avessi notato..."
 adultery.0003.b.tt:0 "[spouse.GetSheHe|U] potrebbe perdonarti, oppure no..."

 adultery.0004.desc:0 ""Come puoi dire una cosa del genere, [spouse.GetFirstNameNoTooltip]? Non lo farei mai!"\n\n[lover_spouse.GetTitledFirstName] sembra sinceramente sconvolt[lover_spouse.Custom('DE_END_PRO_S_N')] perché nega fermamente le mie accuse."
 adultery.0004.b:0 "Non ho altra scelta che prenderl[lover_spouse.Custom('DE_END_PRO_S_N')] sulla parola."
 adultery.0004.b.malicious:0 "Per ora..."

 # Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] tace come se fosse congelat[lover_spouse.Custom('DE_END_PRO_S_N')] nel tempo, ma posso vederlo nei suoi occhi. Le mie paure sono reali. anche io, sembro congelat[ROOT.Char.Custom('DE_END_PRO_S_N')] — tranne il mio cuore che batte forte.\n\nMentre le parole finalmente sgorgano dalle labbra di [lover_spouse.GetFirstNamePossessiveNoTooltip], così fanno anche le lacrime dagli occhi. "Per favore mi[lover_spouse.Custom('DE_END_PRO_S_N')] carissim[lover_spouse.Custom('DE_END_PRO_S_N')] [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))], devi perdonarmi. Ti supplico! Io... Io ti dirò tutto. Ho condiviso il mio letto con "
 adultery.0006.your_lovername.desc:1 "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 adultery.0006.my_lovername.desc:1 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]."
 adultery.0006.unapologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] non si aspettava le mie accuse, questo è chiaro. Però non resta scoss[lover_spouse.Custom('DE_END_PRO_S_N')] a lungo.\n\n"Ci hai messo un bel po' a notarlo, #EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!." Le sue parole sono grondanti di veleno. "Si, ho giaciuto con un altr[ROOT.Char.Custom('DE_END_PRO_S_N')] – "
 adultery.0006.male_lover.desc:0 "un uomo di nessuna importanza. Non conosco nemmeno il suo nome."
 adultery.0006.female_lover.desc:0 "una donna di nessuna importanza. Non conosco nemmeno il suo nome."
 adultery.0006.apologetic_end.desc:0 "È successo una sola volta, lo giuro!""
 adultery.0006.unapologetic_end.desc:0 "È successo una sola volta, ma fidati delle mie parole. Lo rifarei volentieri.""

 adultery.0006.a:0 "Tutti sapranno del tuo tradimento, [lover_spouse.Custom('InsultNounSexual')]!"
 adultery.0006.b:0 "Ti perdono. Per questa volta."
 adultery.0006.c:0 "Se non posso più fidarmi di [lover_spouse.GetHerHim], cosa ci rimane?"

 adultery.0007.start.desc:0 "I miei dubbi non erano infondati. Ho trovato le prove dell'infedeltà di [lover_spouse.GetFirstNamePossessiveNoTooltip]!\n\n"
 adultery.0007.lover_my.desc:0 "[lover_spouse.Custom('DE_ART_DEF_P_D')] bugiard[lover_spouse.Custom('DE_END_PRO_S_N')] [lover_spouse.Custom('InsultNoun')] ha accolto [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] nel suo letto."

 adultery.0007.lover_herhis.desc:0 "[lover_spouse.Custom('DE_ART_DEF_P_D')] bugiard[lover_spouse.Custom('DE_END_PRO_S_N')] [lover_spouse.Custom('InsultNoun')] ha accolto [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] nel suo letto."
 adultery.0007.male_lover.desc:0 "[lover_spouse.Custom('DE_ART_IND_D')] ha macchiato se stess[lover_spouse.Custom('DE_END_PRO_S_N')] con un umile plebeo, un uomo di nessuna importanza."
 adultery.0007.female_lover.desc:0 "[lover_spouse.Custom('DE_ART_IND_D')] ha macchiato se stess[lover_spouse.Custom('DE_END_PRO_S_N')] con una umile plebea, una donna di nessuna importanza."
 adultery.0007.end.desc:0 "Per quanto ne so, è successo solo una volta. È un misero conforto di fronte al suo tradimento..."

 adultery.0008.t:0 "Scoperto"
 adultery.0008.sex_partner.desc:0 "Pensavo di essere stat[ROOT.Char.Custom('DE_END_PRO_S_N')] abbastanza attent[ROOT.Char.Custom('DE_END_PRO_S_N')], di non aver lasciato prove del mio piccolo flirt con [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Eppure, in qualche modo incomprensibile, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] ha scoperto il nostro segreto e l'ha reso pubblico al mondo intero!"
 adultery.0008.no_sex_partner.desc:0 "Pensavo di essere stat[ROOT.Char.Custom('DE_END_PRO_S_N')] abbastanza attent[ROOT.Char.Custom('DE_END_PRO_S_N')], di non aver lasciato prove del mio piccolo flirt. Eppure, in qualche modo incomprensibile, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] ha scoperto la mia relazione e l'ha resa pubblica al mondo!"
 adultery.0008.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"

 adultery.0009.desc:0 " Le lacrime di [spouse.GetTitledFirstNamePossessive] fanno molto più male di quanto possano fare delle parole crudeli. Rimango mortificato mentre [spouse.GetSheHe] nasconde il suo viso in un fazzoletto.\n\n"Io... Io pensavo che tra noi fosse per sempre," sussurra tra i singhiozzi. "Abbiamo promesso. #EMP Tu#! hai promesso, [ROOT.Char.GetFirstNameNoTooltip] — eppure ancora condividi il tuo letto con un altr[spouse.Custom('DE_END_PRO_S_N')]. Non posso più fidarmi di te. È finita.""
 adultery.0009.a:0 "Sono proprio un[ROOT.Char.Custom('DE_END_PRO_S_N')] stupid[ROOT.Char.Custom('DE_END_PRO_S_N')]..."

 adultery.1001.t:0 "Una Questione di Lealtà"
 adultery.1001.opening:0 "Mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], è incinta, ed io dovrei essere felicissimo. Tuttavia, si è comportata in modo strano, e non riesco a scrollarmi di dosso la sensazione che ci sia qualcosa non va.\n\n"
 adultery.1001.default:0 "Sono davvero io il padre, come [mother.GetSheHe] afferma, oppure ha tradito la nostra unione?"
 adultery.1001.hard_to_believe:0 "È difficile credere che [mother.GetSheHe] mi tradirebbe in questo modo, ma potrebbe essere che io non sia il padre?"
 adultery.1001.easy_to_believe:0 "Sembra fin troppo probabile che [mother.GetSheHe] mi tradisca, e che io non sia il padre di suo figlio."
 adultery.1001.desc_sadistic:0 "Non le permetterei di partorire il figlio di qualcun altro semplicemente per torturarmi."
 adultery.1001.desc_lustful:0 "Ho sempre temuto che il suo insaziabile appetito fosse generico, e non solo per me. Il bambino potrebbe appartenere a qualcun altro?"
 adultery.1001.desc_deceitful:0 "[mother.GetSheHe|U] sostiene che io sia il padre, ma mi ha già mentito molte altre volte in passato."
 adultery.1001.desc_root_trusting:0 "Ho il sospetto di non essere il padre, ma... [mother.GetSheHe|U] non mi nasconderebbe mai una cosa del genere, vero??"
 adultery.1001.desc_root_lunatic:0 "Me l'hanno sussurrato. Capisco. Credo di capire. Come potrei essere il padre di quella cosa dentro di lei? Quella cosa crudele e terrificante?"
 adultery.1001.desc_lunatic:0 "[mother.GetSheHe|U] sostiene che io sia il padre, ma sostiene anche che le ombre le parlino."
 adultery.1001.a:0 "[mother.GetSheHe|U] deve dirmelo!"
 adultery.1001.a.tt:0 "Affronta [mother.GetFirstNameNoTooltip] direttamente"
 adultery.1001.b:0 "Esaminerò la questione con discrezione."
 adultery.1001.b_no_scheme:0 "Dovrei approfondire la questione più tardi..."
 adultery.1001.b_cannot_start_scheme:0 "#F Non ho tempo di approfondire la questione ora, ma lo ricorderò...#!"
 adultery.1001.c:0 "Devo essere io il padre. Sicuramente."
 adultery.1001.c.tt:0 "#F Perché dovrei preoccuparmi del nulla?#!"

 adultery.1002.t:0 "Un Vago Sospetto"
 adultery.1002.desc_paranoid:1 ""So che il bambino non è veramente mio!"Gli occhi di mi[spouse.Custom('DE_END_PRO_S_N')] [spouse.Custom('WifeHusbandPossessive')] si spalancancano in tono d'accusa. "Chi è?" Insiste. "Chi?""
 adultery.1002.desc_chaste:0 ""Il figlio che porti in grembo è veramente mio?" chiede mi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. "So che la mia devozione è stata... Come [spouse.GetWomanMan]... rivolta a [spouse.GetFaith.HighGodName], prima di ogni altra cosa.""
 adultery.1002.desc_craven:0 ""Il... Il bambino è veramente mio?" Sembra che mi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] abbia paura della risposta."
 adultery.1002.desc_vengeful:0 ""È davvero mio figlio quello che porti in grembo?" chiede mi[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. "Giuro su [adultery_spouse.GetFaith.HighGodName], che se mi mentirai...""
 adultery.1002.desc_compassionate:0 ""Il figlio che porti in grembo è veramente mio?" chiede mi[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. "Non voglio che tu soffra, qualunque cosa tu abbia fatto.""
 adultery.1002.worried:0 ""Dimmi, è veramente mio?" [adultery_spouse.GetTitledFirstName] sembra sconvolt[adultery_spouse.Custom('DE_END_PRO_S_N')], Gli occhi di mimi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] incontrano i miei con uno sguardo preoccupato."
 adultery.1002.desc_sadistic:0 ""Non ti sei fatta mettere incinta da un altro [spouse.GetWomanMan], vero?" Mi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mi guarda attentamente. "Lo sai che per te sarebbe un male quasi quanto mentirmi, vero?" [spouse.GetSheHe|U] sorride."
 adultery.1002.desc_lunatic:0 ""Il bambino è mio?!" Gli occhi di [adultery_spouse.GetTitledFirstNamePossessive] roteano violentemente. "Me lo diranno comunque, sai!""
 adultery.1002.conclusion:0 "\n\nIo [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a:0 "Ho bisogno di dirti la verità."
 adultery.1002.a.confession_tt:0 "[adultery_spouse.GetShortUIName|U] conoscerà la verità"
 adultery.1002.b:0 "Certo che è tuo, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.b.tt:0 "#F [adultery_spouse.GetSheHe|U] si spera che non farà ulteriori domande.#!"
 adultery.1002.c:0 "Certo che è tuo, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.c.tt:0 "#F [adultery_spouse.GetSheHe|U] deve sicuramente credere che lo sia!#!"

 adultery.1003.desc:0 ""Ovviamente il bambino è tuo." [mother.GetFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]. "Perché mai dovresti pensare il contrario?""
 adultery.1003.a:0 "Avevo solo bisogno di sentirlo dire."
 adultery.1003.a.tt:0 "#F È di conforto saperlo.#!"
 adultery.1003.b:0 "Non le credo!"
 adultery.1003.duel_success:0 "Scopri la verità"
 adultery.1003.duel_success_tt:0 "Se qualcun altro è il padre del bambino di [mother.GetFirstNamePossessiveNoTooltip], troverò le prove della sua infedeltà"
 adultery.1003.duel_failure:0 "Agenti scoperti"

 adultery.1004.default_reaction:0 "Le lacrime sgorgano dagli occhi di [mother.GetTitledFirstNamePossessive]."
 adultery.1004.reaction_callous:0 "[mother.GetTitledFirstName] mi fissa, il suo volto immobile."
 adultery.1004.reaction_sadistic:0 "[mother.GetTitledFirstName] mi fa un sorriso sarcastico."
 adultery.1004.reaction_gluttonous:0 "[mother.GetTitledFirstName] cerca di nascondere le lacrime che sgorgano dai suoi occhi, dietro il suo panino dolce."
 adultery.1004.reaction_deceitful:0 ""Sono cosi stanca di mentire." [mother.GetTitledFirstName] sembra sull'orlo di piangere."
 adultery.1004.reaction_compassionate:0 ""Dovresti sederti, amore." C'è una reale preoccupazione negli occhi di [mother.GetTitledFirstNamePossessive]."
 adultery.1004.reaction_honest:0 ""Non voglio mentire né a te, né a nessuno." Gli occhi di [mother.GetTitledFirstNamePossessive] sono rossi per il pianto."
 adultery.1004.reaction_lunatic:0 "[mother.GetTitledFirstName] sembra insolitamente lucid[mother.Custom('DE_END_PRO_S_N')] mentre mi fissa. Poi i suoi occhi si annebbiano. "Le voci te l'hanno già detto?""
 adultery.1004.reaction_positive_opinion:0 ""Tu devi capire che non voglio farti del male." Le lacrime scorrono giù dal viso di [mother.GetTitledFirstNamePossessive]."
 adultery.1004.reaction_negative_opinion:0 "le labbra di [mother.GetTitledFirstNamePossessive] formano una linea sottile nella sua espressione rigida. "È quasi un sollievo, sai.""
 adultery.1004.default_admission:0 "\n\nDopo un silenzio prolungato, finalmente lo ammette. "[real_father.GetTitledFirstName] è il vero padre di mio figlio.""
 adultery.1004.a:0 "Com'è possibile? Ho bisogno di tempo per pensare."
 adultery.1004.a.tt:0 "Il segreto lo tengo per me. Per ora."
 adultery.1004.b:0 "Questo segreto deve rimanere tra noi!"
 adultery.1004.c:0 "Tutti sapranno della tua infedeltà!"


 adultery.1006.t:0 "[adultery_spouse.GetSheHe|U] lo sa"
 adultery.1006.very_positive_opinion:0 ""Sì, [real_father.GetTitledFirstName] è il padre." È stato quasi un sollievo non tenergli più nascosto questo segreto."
 adultery.1006.very_negative_opinion:0 ""Sì, [real_father.GetTitledFirstName] è il padre." Non ho potuto fare a meno di godere nel dirglielo."
 adultery.1006.fallback:0 ""Sì, [real_father.GetTitledFirstName] è il padre..." Non mi resta altra scelta che confessare."
 adultery.1006.conclusion:0 "\n\nAlmeno è solo mi[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] a saperlo."
 adultery.1006.a:0 "Cosa accadrà adesso?"

 adultery.1009.t:0 "Sospetti Rimasti"
 adultery.1009.desc:0 "Sembra che i miei timori fossero infondati. Nonostante gli sforzi da parte delle mie spie, non ho trovato alcuna indicazione che [mother.GetTitledFirstName] mi sia stata infedele.\n\nSfortunatamente, [mother.GetSheHe] ha scoperto che avevo dei sospetti, ed è rimasta molto delusa da me."
 adultery.1009.a:0 "È ovvio che per tutto questo tempo mi sia sempre fidato di te, cara!"
 adultery.1009.a.flavor_tt:0 "Dovevo solo esserne certo."

 adultery.2001.t:0 "Mi[adultery_child.Custom('DE_END_PRO_S_N')] [adultery_child.Custom('GetDaughterSon')|U]"
 adultery.2001.desc_dislike:0 "A volte mi interrogo su [adultery_child.GetTitledFirstName]. Le cose che [adultery_child.GetSheHe] dice, la sua brutta personalità, il modo in cui [adultery_child.GetSheHe] mi da sempre sui nervi... [adultery_child.GetSheHe|U] è come un[adultery_child.Custom('DE_PRO_POS_P_2P')] stranier[adultery_child.Custom('DE_PRO_POS_P_2P')] per me, proprio come tutti gli altri comuni sudditi."
 adultery.2001.desc_suspicious_mother:0 "Mi[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] nasconde qualcosa su nostr[adultery_child.Custom('DE_END_PRO_S_N')] [adultery_child.Custom('GetDaughterSon')], ne sono certo! Gli sguardi furtivi, il suo modo di proteggere [adultery_child.GetTitledFirstName], il modo in cui [adultery_spouse.GetSheHe] evita tutte le mie domande..."
 adultery.2001.desc_mother_lover:0 "Da quando ho saputo che mi[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] è stat[adultery_spouse.Custom('DE_END_PRO_S_N')] infedele nella nostra unione, guardo con sospetto tutti coloro che [adultery_spouse.Custom('DE_PRO_DEM')] sono vicini; ogni cortigiano di passaggio, i miei stessi figli..."
 adultery.2001.desc_fallback:0 "Ogni volta che parlo di [adultery_child.GetTitledFirstName] con mi[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] [adultery_spouse.GetSheHe] si allontana sempre di più. All'inizio non ci pensavo, ma ora comincio a sospettare che [adultery_spouse.GetFirstName] stia nascondendo qualcosa."
 adultery.2001.desc_end:1 "\n\nNon voglio mettere in discussione l'eredità di mi[adultery_child.Custom('DE_END_PRO_S_N')] [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] con troppa leggerezza, ma il dubbio mi corrode la mente."
 adultery.2001.a:0 "Devo accertarmene!"
 adultery.2001.b:0 "Ovviamente [adultery_child.GetSheHe] è mi[adultery_child.Custom('DE_END_PRO_S_N')] [adultery_child.Custom('GetDaughterSon')]."
 adultery.2001.a.tt:0 "Se [adultery_child.GetFirstNameNoTooltip] non è [adultery_child.Custom('DE_ART_DEF_P_A')] mi[adultery_child.Custom('DE_END_PRO_S_N')] ver[adultery_child.Custom('DE_END_PRO_S_N')] figli[adultery_child.Custom('DE_END_PRO_S_N')]:"
 adultery.2001.a.duel_success:0 "Scopro la verità"
 adultery.2001.a.duel_success.tooltip:0 "Scopri la verità, qualunque essa sia"
 adultery.2001.a.duel_failure:0 "I miei timori sono infondati"

 adultery.2002.t_a:0 "Il Nostro Bambino"
 adultery.2002.desc_no_child:0 "Saluto [adultery_spouse.GetTitledFirstName] mentre cammina in giardino, ma [adultery_spouse.GetSheHe] si allontana in modo evidente.\n\nLe mie preoccupazioni iniziali sulla sua fedeltà, sembrano essere state solo dei dubbi. Tuttavia, [adultery_spouse.GetSheHe] non dimenticherà la cosa tanto presto."
 adultery.2002.desc_not_born:0 "Saluto [adultery_spouse.GetTitledFirstName] mentre cammina in giardino, ma [adultery_spouse.GetSheHe] si allontana in modo evidente.\n\nLe mie preoccupazioni iniziali sulla sua fedeltà, sembrano essere state solo dei dubbi. Tuttavia, [adultery_spouse.GetSheHe] non dimenticherà la cosa tanto presto."
 adultery.2002.desc_spouse:0 "Saluto [adultery_spouse.GetTitledFirstName] mentre cammina in giardino, ma [adultery_spouse.GetSheHe] si allontana in modo evidente.\n\nLe mie preoccupazioni iniziali sulla discendenza di [adultery_child.GetTitledFirstNamePossessive] sembrano essere state solo dei dubbi. Tuttavia, [adultery_spouse.GetSheHe] non dimenticherà la cosa tanto presto."
 adultery.2002.desc:0 "Saluto mi[adultery_child.Custom('DE_END_PRO_S_N')] [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] mentre cammina in giardino, tento di dissipare i miei oscuri dubbi.\n\nLe mie preoccupazioni iniziali sulla discendenza di [adultery_child.GetTitledFirstNamePossessive] sembrano essere state solo dei dubbi. Tuttavia, non dimenticherà la cosa tanto presto."
 adultery.2002.a_spouse:0 "Se pensano di potermi nascondere delle cose, si sbagliano!"
 adultery.2002.a_unborn:0 "[adultery_spouse.GetSheHe|U] non può nascondermi nulla!"
 adultery.2002.a:0 "Non può nascondermi nulla!"
 adultery.2002.a_spouse_tt:0 "#F Li terrò d'occhio ancora più da vicino!#!"
 adultery.2002.a.tt_unborn:0 "#F [adultery_spouse.Custom('DE_PRO_POS_S_3P')] terrò d'occhio ancora più da vicino!#!"
 adultery.2002.a.tt:0 "#F [adultery_child.Custom('DE_PRO_POS_S_3P')] terrò d'occhio ancora più da vicino!#!"
 adultery.2002.b:0 "È un tale sollievo!"

 adultery.2003.desc:0 ""Si padre — [ROOT.Char.GetFirstNameNoTooltip], [real_father.GetTitledFirstName] è mi[real_father.Custom('DE_END_PRO_S_N')] [real_father.Custom('MotherFather')]!"\n\nIl dolore per il tradimento di mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstNamePossessive], è quasi oscurato dal sollievo di conoscere finalmente la verità. E pensare che [adultery_spouse.GetSheHe] e [adultery_child.GetFirstName] me l'hanno tenuto nascosto..."
 adultery.2003.a:0 "Come hanno potuto ingannarmi così?!"

 
 adultery.2006.t:0 "La Mia Eredità"
 adultery.2006.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] ha saputo che io sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom('GetDaughterSon')] del mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] e non il suo! Almeno non è di dominio pubblico...per ora."
 adultery.2006.a:0 "Come potrò affrontarlo ora?"

 adultery.2008.t:0 "Mi[adultery_child.Custom('DE_END_PRO_S_N')] [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2008.desc:2 "Questa paura che mi cresceva nel petto era sempre giustificata!\n\nLe mie spie hanno scoperto che non sono il padre di [adultery_child.GetTitledFirstName]. [adultery_child.GetSheHe|U] è il risultato di un'unione illecita tra [adultery_spouse.GetFirstName] e [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 adultery.2008.a:0 "Che tutti sappiano - questo non è mi[adultery_child.Custom('DE_END_PRO_S_N')] figli[adultery_child.Custom('DE_END_PRO_S_N')]!"
 adultery.2008.b:0 "Ho bisogno di tempo per pensare."
 adultery.2008.b.tt:0 "Lo tengo per me per adesso"

 adultery.2009.t:0 "Mi[adultery_child.Custom('DE_END_PRO_S_N')] [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2009.desc:1 "Nonostante abbiano seguito [adultery_child.GetTitledFirstName] ovunque, le mie spie non hanno trovato alcuna indicazione che possa farmi dubitare della sua discendenza.\n\nSfortunatamente, [adultery_child.GetFirstNameNoTooltip] è ancora turbat[adultery_child.Custom('DE_END_PRO_S_N')] dal fatto che io abbia nutrito qualsivoglia sospetto."
 adultery.2009.a:0 "Quindi [adultery_child.GetSheHe] è mi[adultery_child.Custom('DE_END_PRO_S_N')] figli[adultery_child.Custom('DE_END_PRO_S_N')], dopo tutto."

 adultery.3001.t:0 "Il Segreto"
 adultery.3001.desc:0 ""[ROOT.Char.Custom('GetDaughterSon')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] bambin[ROOT.Char.Custom('DE_END_PRO_S_N')], devo dirtelo! Mi perdonerai mai?"\n\nMia madre è a terra, le lacrime le scendono dal viso, ed io sono a corto di parole."
 adultery.3001.desc_father:1 "[father.GetFirstName], l'[father.GetWomanMan] con cui sono cresciut[ROOT.Char.Custom('DE_END_PRO_S_N')] pensando che fosse mio padre, non è affatto imparentato con me. Il mio vero padre è [real_father.GetTitledFirstName]!"
 adultery.3001.desc_no_father:0 "Mio [real_father.Custom('MotherFather')] è [real_father.GetTitledFirstName]!"
 adultery.3001.a:0 "Come ha potuto mi[parent_with_secret.Custom('DE_END_PRO_S_N')] [parent_with_secret.Custom('MotherFather')] farmi questo?!"
 adultery.3001.a.tt:0 "#F Almeno non è di dominio pubblico...#!"

 adultery.4001.t:0 "Il Tradimento di [adultery_spouse.GetTitledFirstNamePossessiveNoTooltip] "
 adultery.4001.start.desc:0 "Mi[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
 adultery.4001.unsuccessful_sex_attempt.desc:0 "ha cercato di sedurre [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]?!"
 adultery.4001.fur.desc:1 "Dicono che [adultery_spouse.GetSheHe] sia andat[adultery_spouse.Custom('DE_END_PRO_S_N')] nelle sue stanze, indossando solo pellicce, e sia stat[adultery_spouse.Custom('DE_END_PRO_S_N')] buttat[adultery_spouse.Custom('DE_END_PRO_S_N')] fuori in un batter d'occhio!"
 adultery.4001.laugh.desc:0 "Dicono che [sex_partner.GetSheHe] [adultery_spouse.Custom('DE_PRO_DEM')] abbia riso in faccia quando [adultery_spouse.GetSheHe] [sex_partner.Custom('DE_PRO_POS_P_3P')] ha invitato nel suo letto!"
 adultery.4001.threw.desc:0 "Dicono che [adultery_spouse.GetSheHe] si sia gettat[adultery_spouse.Custom('DE_END_PRO_S_N')] su di [sex_partner.GetSheHe] mentre erano soli, ma che [sex_partner.GetFirstNameNoTooltip] non poteva sopportarne il pensiero!"
 adultery.4001.sex_partner.desc:0 "ha fornicato con [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]?!"
 adultery.4001.commoner.desc:0 "ha fornicato con un comune cittadino?!"
 adultery.4001.servant.desc:0 "ha fornicato con uno dei servi?!"
 adultery.4001.another_gender.desc:0 "E un[unknown_sex_partner.Custom('DE_PRO_PER_P_3P_G')]altr[unknown_sex_partner.Custom('DE_END_PRO_S_N')] [unknown_sex_partner.GetWomanMan], comunque!"
 adultery.4001.bed.desc:0 "Proprio nel nostro letto, se si vuole credere ai pettegolezzi!"
 adultery.4001.mare.desc:0 "Nella stalla, nientemeno, come una semplice giumenta!"
 adultery.4001.stallion.desc:0 "Nella stalla, nientemeno, come uno stallone sfrenato!"
 adultery.4001.deer.desc:0 "Nel bosco, nientemeno, come un cervo in calore!"
 adultery.4001.elephant.desc:0 "Nel bosco, nientemeno, come un elefante in calore!"
 adultery.4001.desk.desc:0 "Proprio sul mio tavolo, se si vuole credere ai pettegolezzi!"
 adultery.4001.alley.desc:0 "In un vicolo sudicio, nientemeno, come un comune barbone!"
 adultery.4001.table:0 "Proprio sul tavolo nella sala principale, se si vuole credere ai pettegolezzi!"
 adultery.4001.kitchen.desc:0 "Giù nelle cucine, se si vuole credere ai pettegolezzi!"
 adultery.4001.privy.desc:0 "Nel fetore oscuro della latrina, nientemeno, se si vuole credere ai pettegolezzi!"
 adultery.4001.end.desc:0 "\n\nQuando mi confronto con [adultery_spouse.GetFirstName], [adultery_spouse.GetSheHe] insiste sul fatto che "è successo solo una volta" – come se questo cancellasse il suo tradimento!"
 adultery.4001.a:0 "Come posso fidarmi di nuovo di [adultery_spouse.GetHerHim]?"
 adultery.4001.b:0 "Guardie! Arrestate [adultery_spouse.Custom('DE_ART_DEF_P_A')] vile [adultery_spouse.Custom('InsultNounSexual')]!"
 adultery.4001.b2:0 "Te ne pentirai! Guardie!"
 adultery.4001.c:0 "In un modo o nell'altro, devo cercare di perdonare."



