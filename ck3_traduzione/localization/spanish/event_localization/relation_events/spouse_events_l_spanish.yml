 spouse.0001.t:0 "Le cose che condividiamo"
 spouse.0001.desc:0 "Quando parliamo della vita, [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] ed io spesso andiamo d'accordo. So solo che [spouse.GetFirstName] capisce come io vedo il mondo."
 spouse.0001.a:0 "Sono fortunato a stare con qualcuno che mi capisce."
 spouse.0002.t:0 "Le cose che condividiamo"
 spouse.0002.desc:0 "L'altro giorno il mio [first_spouse.GetFirstName] mi ha detto che [first_spouse.GetSheHe] pensa che io sia una delle poche persone che [first_spouse.Custom('DE_PRO_POS_P_3P')] capisce veramente.\n\nSo esattamente cosa intende [first_spouse.GetSheHe] quando lo dice."
 spouse.0002.a:0 "Siamo vincolati più che dal solo matrimonio."
 spouse.0003.t:0 "Le cose che facciamo"
 spouse.0003.desc:0 "A volte penso che non ci sia nessuno con cui preferirei passare il mio tempo se non con [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetFirstName]. Di tutte le cose da fare in questa vita, noi godiamo di molte di esse insieme."
 spouse.0003.a:0 "La vita può essere condivisa in molti modi."
 spouse.0004.t:0 "Le cose che condividiamo"
 spouse.0004.desc:0 "Tra tutte le persone a corte con cui [first_spouse.GetSheHe] potrebbe passare il tempo, il mio coniuge [first_spouse.GetFirstName] ne passa il più possibile con me.\n\nA [first_spouse.GetSheHe|U] piacciono davvero le cose che facciamo!"
 spouse.0004.a:0 "La vita può essere condivisa in molti modi."
 spouse.0005.t:0 "Discordia Coniugale"
 spouse.0005.desc:0 "Non importa quante volte io cerchi di spiegare perché faccio le cose che faccio, il mio coniuge non mi capisce mai completamente.\n\n[spouse.GetFirstName] ed io sembriamo essere persone completamente diverse."
 spouse.0005.a:0 "Questa è la situazione, che ci piaccia o meno."
 spouse.0006.t:0 "Discordia Coniugale"
 spouse.0006.desc:0 "Non capisco il mio coniunge [from_spouse.GetFirstName]. [from_spouse.Custom('DE_ART_IND_D')] cerca di spiegare perché fa le cose che fa, ma per me non hanno senso.\n\nSiamo semplicemente troppo diversi?"
 spouse.0006.a:0 "Non mi sta rendendo le cose facili."
 spouse.0007.t:0 "Un Amico di un Amico"
 spouse.0007.desc:1 "[friend_in_common.Custom('DE_ART_DEF_P_A')] mi[friend_in_common.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )] [friend_in_common.GetTitledFirstName] è stato a dirmi che buon amic[spouse.Custom('DE_END_PRO_S_N')] sia stat[spouse.Custom('DE_END_PRO_S_N')] [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetFirstName] per [friend_in_common.GetSheHe]. Sapere come [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] tratta gli altri mi fa rispettare [spouse.GetSheHe] ancora di più."
 spouse.0007.a:0 "Mi fa sorridere."
 spouse.0008.t:0 "Un Amico di un Amico"
 spouse.0008.desc:1 "Il mio [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] mi ha rivolto sorrisi più affettuosi del solito, dicendo che vedermi [spouse.Custom('DE_PRO_DEM')] scalda il suo cuore.\n\nApparentemente [friend.Custom('DE_ART_DEF_P_A')] nostr[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')] comune [friend_in_common.GetTitledFirstName] ha detto a [first_spouse.GetSheHe] che buon amico io sia!"
 spouse.0008.a:1 "Grazie, [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b:1 "Quanto tempo il mio [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )] ha trascorso con [friend_in_common.GetSheHe]?"
 spouse.0009.t:0 "Faccia Cordiale ma Sospettosa"
 spouse.0009.desc:0 "Nonostante le mie espressioni di affetto per [spouse.GetFirstName], ho ricevuto una risposta fredda e sospettosa. A quanto pare ho passato troppo tempo con [friend.Custom('DE_ART_DEF_P_A')] nostr[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')], [friend_in_common.GetTitledFirstName]."
 spouse.0009.a:0 "Come osa?"
 spouse.0009.has_lover_tooltip:1 "Non è possibile che [spouse.GetFirstNameNoTooltip] lo sappia. Non è vero?"
 
 spouse.1001.t:0 "Il Tempo che Passiamo Insieme"
 spouse.1001.desc:0 "Potrei non essere molto innamorat[spouse.Custom('DE_END_PRO_S_N')] del[spouse.Custom('DE_END_ADJ_NUL_S_N')] mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')], ma più tempo passo con [spouse.GetFirstName], più comincio a capirl[spouse.Custom('DE_END_PRO_S_N')]."
 spouse.1001.a:0 "Forse potrei anche arrivare ad amarl[spouse.Custom('DE_END_PRO_S_N')], col tempo."
 spouse.1002.t:0 "Il Tempo che Passiamo Insieme"
 spouse.1002.desc:0 "Mentre [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] ed io trascorriamo del tempo insieme, trovo [first_spouse.GetHerHim] attraente. [first_spouse.GetFirstName] dice che [first_spouse.GetSheHe] continua a scoprire altri aspetti di me."
 spouse.1002.a:0 "Forse [first_spouse.GetSheHe] può persino arrivare ad amarmi, col tempo."
 spouse.1003.t:0 "Il Tempo che Passiamo Insieme"
 spouse.1003.desc:0 "Io non amo [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')], e più tempo passo con [spouse.GetFirstName], più comincio a capire perché è così. Tutto quello che [spouse.GetSheHe] fa mi dà un po' sui nervi."
 spouse.1003.a:0 "Devo vivere una vita intera con questa persona."
 spouse.1004.t:0 "Il Tempo Che Passiamo Insieme"
 spouse.1004.desc:0 "Non riesco a crederci. Il mio [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U] [first_spouse.GetFirstName] sembra infastidirsi sempre di più quanto più tempo passiamo in compagnia l'uno dell'altro. Se non lo sapessi direi che stavo dando sui nervi al mio [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]!"
 spouse.1004.a:0 "Passiamo un po' meno di tempo insieme, per un po'."
 spouse.2001.t:0 "Una Comodità"
 spouse.2001.opening:0 "Con così tanto da fare e così poco tempo, non so come avrei fatto se non fosse stato per [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] amorevole [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2001.chaste:0 "\n\n[spouse.GetSheHe|U] mi fa sapere che [spouse.GetSheHe] è con me nello spirito attraverso tutti i miei problemi."
 spouse.2001.lustful:0 "\n\n[spouse.GetSheHe|U] mi rinvigorisce nelle notti infuocate, ricordandomi la passione di cui ho bisogno per superare i miei ostacoli."
 spouse.2001.temperate:0 "\n\n[spouse.GetSheHe|U] mi ricorda che tutte le cose devono essere fatte con moderazione, per non danneggiarmi."
 spouse.2001.gluttonous:0 "\n\n[spouse.GetSheHe|U] sa proprio quando ho bisogno di essere distratt[ROOT.Char.Custom('DE_END_PRO_S_N')] da cibi e bevande deliziosi."
 spouse.2001.generous:0 "\n\n[spouse.GetSheHe|U] dà cosi tanto di se stess[spouse.Custom('DE_END_PRO_S_N')] per supportarmi."
 spouse.2001.greedy:0 "\n\n[spouse.GetSheHe|U] sembra sempre trovare nuove opportunità per me cosicché io possa raggiungere i miei obiettivi."
 spouse.2001.diligent:0 "\n\nQuando tutto diventa troppo, [spouse.GetSheHe] mi aiuta, prendendo la penna o lo scettro come richiesto, senza mai lamentarmi."
 spouse.2001.lazy:0 "\n\n[spouse.GetSheHe|U] si assicura che io riposi adeguatamente quando ne ho bisogno."
 spouse.2001.wrathful:0 "\n\n[spouse.GetSheHe|U] respinge le questioni irrilevanti da parte mia, maledicendo quei messaggeri che arrivano con lettere insignificanti."
 spouse.2001.calm:0 "\n\n[spouse.GetSheHe|U] considera tutto in modo uniforme, aiutandomi ad amministrare tutte le questioni che non hanno importanza immediata."
 spouse.2001.impatient:0 "\n\n[spouse.GetSheHe|U] trova sempre modi in cui possa finire il mio lavoro più velocemente e arrivare così alla fine della mia giornata."
 spouse.2001.patient:0 "\n\n[spouse.GetSheHe|U] si assicura che mi prenda il tempo necesario per fare tutto ciò che deve essere fatto, ricordandomi che per quanto tempo possa volerci, ce la farò."
 spouse.2001.stubborn:0 "\n\n[spouse.GetSheHe|U] mi sollecita, assicurandomi di non mollare mai fino a quando il lavoro non sarà finito."
 spouse.2001.fickle:0 "\n\n[spouse.GetSheHe|U] trova sempre cose nuove da farmi fare, per farmi distogliere la mente dalle cose che mi gravano sulle spalle."
 spouse.2001.humble:0 "\n\n[spouse.GetSheHe|U] mi ricorda di come il mio lavoro sia mio dovere e che la cosa più importante sia che lo completi con onore."
 spouse.2001.arrogant:0 "\n\n[spouse.GetSheHe|U] mi ricorda che sto facendo quello che ho scelto di fare, e che nessuno può giudicarmi veramente tranne [ROOT.Char.GetFaith.HighGodName]."
 spouse.2001.deceitful:0 "\n\n[spouse.GetSheHe|U] è sempre lì per dirmi che andrà tutto bene."
 spouse.2001.honest:0 "\n\n[spouse.GetSheHe|U] mi dice sempre che sebbene ci sia molto da fare, [spouse.GetSheHe] crede davvero che io possa farcela."
 spouse.2001.craven:0 "\n\n[spouse.GetSheHe|U] mi aiuta sempre a uscire da quei compiti che meno voglio svolgere."
 spouse.2001.brave:0 "\n\n[spouse.GetSheHe|U] mi incoraggia ad affrontare le mie sfide a testa alta e non lasciare che la pressione mi abbatta."
 spouse.2001.shy:0 "\n\n[spouse.GetSheHe|U] mi aiuta a nascondermi dal mio consigliere e dai messaggeri accumulando ancora di più le questioni da affrontare."
 spouse.2001.gregarious:0 "\n\nQuando vengono sollevate nuove questioni da analizzare, [spouse.GetSheHe] sa dirimerle come nessun altro."
 spouse.2001.ambitious:0 "\n\n[spouse.GetSheHe|U] mi ricorda perché faccio le cose che faccio e quali saranno le ricompense."
 spouse.2001.content:0 "\n\n[spouse.GetSheHe|U] mi ricorda che alla fine non ha molta importanza. Le cose andranno bene, anche qualora non dovessi adempiere ad alcuni dei miei doveri."
 spouse.2001.arbitrary:0 "\n\n[spouse.GetSheHe|U] mi aiuta scegliendo quali compiti devono essere completati e quali posso abbandonare."
 spouse.2001.just:0 "\n\n[spouse.GetSheHe|U] mi tiene concentrat[ROOT.Char.Custom('DE_END_PRO_S_N')] nel dare ad ogni questione la giusta considerazione e il giudizio che merita."
 spouse.2001.cynical:0 "\n\n[spouse.GetSheHe|U] mi rivolge sorrisi confortanti e mi dice che alla fine non è importante ciò che io riesca a portare a completamento, ma che io venga visto nell'atto di fare delle cose."
 spouse.2001.zealous:0 "\n\nOgni volta che diventa tutto troppo insopportabile, [spouse.GetSheHe] mi sostiene nella preghiera, così che [ROOT.Char.GetFaith.HighGodName] possa darmi la forza di cui ho bisogno."
 spouse.2001.paranoid:0 "\n\n[spouse.GetSheHe|U] mi fa notare chi è che si sta adoperando attivamente per crearmi problemi e che quindi dovrei evitare volentieri."
 spouse.2001.trusting:0 "\n\n[spouse.GetSheHe|U] attira la mia attenzione su coloro che si affidano a me affinché io faccia il mio dovere di sovrano e che tutti devono fare la loro parte in buona fede."
 spouse.2001.compassionate:0 "\n\n[spouse.GetSheHe|U] è così gentile e premuros[spouse.Custom('DE_END_PRO_S_N')], ascolta le mie preoccupazioni, mi da consigli e sostegno per quanto [spouse.Custom('DE_PRO_DEM')] sia possibile."
 spouse.2001.callous:0 "\n\n[spouse.GetSheHe|U] non ha pazienza per i "cretini" che mi fanno perdere tempo, e con gioia fa sì che loro [spouse.Custom('DE_PRO_POS_P_3P')] sentano."
 spouse.2001.sadistic:0 "\n\nCon il crescere della mia misera, anche il suo sorriso si espande ancora di più con l'intento di supportarmi, mentre mi faccio strada a fatica nello sforzo dei miei doveri."
 spouse.2001.vengeful:0 "\n\n[spouse.GetSheHe|U] ha parole feroci per coloro che mi hanno chiesto troppo da me, ed è un vero sollievo ascoltare qualcun altro maledire i loro nomi."
 spouse.2001.forgiving:0 "\n\n[spouse.GetSheHe|U] esprime grande comprensione per la mia situazione e mi fa sapere che non appena questi periodi stressanti saranno finiti, la mia negligenza per gli altri aspetti della mia vita sarà perdonata."
 spouse.2001.a:1 "Nessuno mi fa sorridere come [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] car[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetFirstNameNoTooltip]."
 spouse.2002.t:0 "Una Buona Parola"
 spouse.2002.desc:0 "Durante una visita mi sembra di aver ricevuto l'attenzione di [said_of_character.GetFirstNamePossessive], anche se brevemente. Questo potrebbe essere un momento opportuno per mettere una buona parola per il mio caro coniuge [spouse.GetFirstName]."
 spouse.2002.a:0 "Lascia che ti parli del[spouse.Custom('DE_END_ADJ_NUL_S_N')] mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')]..."
 spouse.2002.b:0 "Lascia che ti parli di me..."
 spouse.2003.t:0 "Un[spouse.Custom('DE_PRO_POS_P_2P')] [spouse.GetWomanMan] Degn[spouse.Custom('DE_END_PRO_S_N')] di Applausi"
 spouse.2003.opening:0 "Durante una recente visita, [initial_spouse.GetTitledFirstName] ha parlato a lungo di su[spouse.Custom('DE_END_PRO_S_N')] [initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [spouse.GetTitledFirstName]."
 spouse.2003.exceptional:0 "\n\nAd essere onesto, non avevo realizzato appieno che grande [spouse.GetWomanMan] [spouse.GetSheHe] fosse prima di questo!"
 spouse.2003.a:1 "Grazie per avermelo fatto capire, [initial_spouse.GetFirstNameNoTooltip]!"
 spouse.2004.t:0 "Il Supporto del[told_of_character.Custom('DE_END_ADJ_NUL_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]"
 spouse.2004.opening:1 "Durante una recente visita, il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] ha parlato a lungo con [told_of_character.GetTitledFirstName]."
 spouse.2004.exceptional:0 "\n\nQualunque cosa [initial_spouse.GetSheHe] abbia detto, deve aver lasciato una bella impressione! Prima della partenza [said_of_character.GetFirstName] mi ha raggiunt e mi ha dato un abbracci[said_of_character.Custom('DE_END_PRO_S_N')] amichevole!"
 spouse.2004.a:1 "Cosa farei senza [initial_spouse.Custom('DE_ART_DEF_P_A')] mi[initial_spouse.Custom('DE_END_PRO_S_N')] car[initial_spouse.Custom('DE_END_PRO_S_N')] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2005.t:0 "Ascoltare Attentamente"
 spouse.2005.desc:0 "Pare che [told_of_character.GetTitledFirstName] sia rimast[told_of_character.Custom('DE_END_PRO_S_N')] davvero colpit[told_of_character.Custom('DE_END_PRO_S_N')] dal modo in cui ho parlato di [spouse.GetFirstName]! Prima della partenza di [said_of_character.GetTitledFirstName] [spouse.Custom('DE_PRO_DEM')] ha anche dato un abbraccio!"
 spouse.2005.a:0 "Ho dovuto a malapena renderl[spouse.Custom('DE_END_PRO_S_N')] più grazios[spouse.Custom('DE_END_PRO_S_N')]."
 spouse.2006.t:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [spouse.GetWomanMan|U] Degn[spouse.Custom('DE_END_PRO_S_N')] di Elogi"
 spouse.2006.good:0 "\n\n[initial_spouse.GetSheHe|U] mi ha dato una nuova prospettiva su ciò per cui dovrei rispettare [spouse.GetFirstName]."
 spouse.2006.a:1 "Grazie per avermelo fatto capire, [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2007.t:0 "Il Supporto del[initial_spouse.Custom('DE_END_ADJ_NUL_S_N')] mi[initial_spouse.Custom('DE_END_PRO_S_N')] spos[initial_spouse.Custom('DE_END_PRO_S_N')]"
 spouse.2007.good:0 "\n\nQualunque cosa [initial_spouse.GetSheHe] abbia detto, deve aver lasciato una buona impressione. Prima della partenza di [said_of_character.GetFirstName] mi ha afferrato la spalla con un sorriso!"
 spouse.2007.a:1 "Cosa farei senza [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2008.t:0 "Ascoltare Attentamente"
 spouse.2008.desc:0 "Pare che [told_of_character.GetTitledFirstName] sia rimast[told_of_character.Custom('DE_END_PRO_S_N')] davvero colpit[told_of_character.Custom('DE_END_PRO_S_N')] dal modo in cui ho parlato di [spouse.GetFirstName]! Vanno d'accordo più che mai."
 spouse.2008.a:0 "Ho solo detto la verità."
 spouse.2009.t:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [spouse.GetWomanMan] Degn[spouse.Custom('DE_END_PRO_S_N')] di Dubbi"
 spouse.2009.bad:0 "\n\nNon sono sicuro se fosse quella l'intenzione, ma ascoltare [initial_spouse.GetFirstName] mi ha fatto pensare al fatto che io stia dando troppo credito a [spouse.GetFirstName]."
 spouse.2009.a:1 "Grazie per avermelo fatto capire, [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2010.t:0 "Il Supporto del[told_of_character.Custom('DE_END_ADJ_NUL_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]"
 spouse.2010.desc:0 "\n\nQualunque cosa [initial_spouse.GetSheHe] abbia detto, deve aver lasciato l'amaro in bocca a [told_of_character.GetFirstName]. Alla sua partenza, [told_of_character.GetSheHe] mi ha semplicemente guardato, scuotendo la sua testa."
 spouse.2010.a:1 ""Cosa farei senza [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2011.t:0 "Ascoltare Attentamente"
 spouse.2011.desc:0 "Non importa quanto abbia provato a correggermi, tutto quello che ho detto sul mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC ('spouse'))] è venuto fuori come un insulto, piuttosto che come un elogio! Alla partenza [said_of_character.GetFirstName] ha guardato [spouse.GetFirstName] e ha scosso semplicemente la testa."
 spouse.2011.a:0 "Che cosa ho fatto?"
 spouse.2012.t:0 "Riservatezza Coniugale"
 spouse.2012.secret_about_me:0 "Ci sono cose che sento di non poter tenere nascoste al mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. So che [spouse.GetFirstName] capirà."
 spouse.2012.secret_about_spouse:0 "Ci sono cose che so di [spouse.GetFirstName]. Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] non può continuare a vivere nell'ignoranza."
 spouse.2012.secret_about_other:0 "Sto valutando se condividere qualcosa con mi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] la prossima volta che saremo soli, lontani dalle orecchie di tutti.\n\nLe cose che ho imparato su [owner_of_secret.GetTitledFirstName] sarebbero di grande interesse per [spouse.GetSheHe]."
 spouse.2012.a:1 "Condividerò questo segreto con [spouse.GetFirstNameNoTooltip]."
 spouse.2012.a.tt:0 "Il segreto viene rivelato a [spouse.GetTitledFirstName]"
 spouse.2012.b:0 "Alcune cose è meglio lasciarle nell'oscurità."
 spouse.2013.t:0 "Riservatezza Coniugale"
 spouse.2013.opening:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] mi ha pres[ROOT.Char.Custom('DE_END_PRO_S_N')] da parte e mi ha guardato con espressione seria."
 spouse.2013.secret_about_me:0 "\n\n"Ho un segreto da confessarti," ha detto. Quando [first_spouse.GetSheHe] si è avvicinat[first_spouse.Custom('DE_END_PRO_S_N')] e mi ha sussurrato all'orecchio, i miei occhi si sono spalancati."
 spouse.2013.secret_about_spouse:0 "\n\n"C'è qualcosa che dovresti sapere," ha detto. Quando [first_spouse.GetSheHe] si è avvicinat[first_spouse.Custom('DE_END_PRO_S_N')] e mi sussurrato all'orecchio, i miei occhi si sono spalancati."
 spouse.2013.secret_about_other:0 "\n\n"Devo dirti una cosa," ha detto. "Una cosa riguardo [owner_of_secret.GetTitledFirstName]."\nQuando [first_spouse.GetSheHe] si è avvicinat[first_spouse.Custom('DE_END_PRO_S_N')] e mi sussurrato all'orecchio, i miei occhi si sono spalancati."
 spouse.2013.a:0 "Davvero? Non me lo sarei mai immaginato!"
 spouse.2014.t:0 "Una Minaccia?"
 spouse.2014.desc:0 "C'è qualcosa di strano nel modo in cui [agent.GetTitledFirstName] si comporta intorno al mio [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] quando [agent.GetSheHe] pensa di non esser vist[agent.Custom('DE_END_PRO_S_N')]. Continuo a vederl[agent.Custom('DE_END_PRO_S_N')] lanciare occhiate di traverso, gironzola nei corridoi vuoti e presta molta attenzione a ogni movimento di [spouse.GetFirstNamePossessive].\n\nTemo che [agent.GetSheHe] stia tramando qualcosa."
 spouse.2014.a:0 "Il mio [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] deve essere avvertit[spouse.Custom('DE_END_PRO_S_N')]!"
 spouse.2014.reveal_tt:0 "[spouse.GetTitledFirstName] sarà avvertit[spouse.Custom('DE_END_PRO_S_N')] del fatto che [agent.GetTitledFirstName] stia tramando qualcosa."
 spouse.2014.b:0 "Forse mi sono sbagliat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 spouse.2015.t:0 "Una Minaccia?"
 spouse.2015.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] è venut[first_spouse.Custom('DE_END_PRO_S_N')] da me, con uno sguardo preoccupato negli occhi. Abbassando la voce, [first_spouse.GetFirstName] mi ha riferito di un comportamento altamente sospetto che [first_spouse.GetSheHe] ha osservato da parte di [agent.GetTitledFirstName]. [first_spouse.GetFirstName][agent.Custom('DE_PRO_POS_P_3P')] ha accusato direttamente di essere in combutta con dei cospiratori!"
 spouse.2015.a:0 "Grazie per l'avvertimento, mio caro [first_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse'))]!"
 spouse.2015.b:1 "Posso davvero fidarmi di [first_spouse.GetFirstNameNoTooltip] riguardo a questa faccenda?"
 spouse.3001.t:0 "Miseria Coniugale"
 spouse.3001.desc.opening:0 "Come se non avessi già troppi problemi tra le mani, devo fare i conti anche con [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')]! "
 spouse.3001.desc.fallback:0 "Ci sono sempre delle cose che non riesco a fare abbastanza bene e per le quali ricevuo una nuova lamentela ogni giorno."
 spouse.3001.lazy:0 "[spouse.GetSheHe|U] non è mai dispost[spouse.Custom('DE_END_PRO_S_N')] a darmi una mano. Quando sono più impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')], [spouse.GetSheHe] fa un sonnellino o spettegolare, il più delle volte proprio sotto il mio naso!"
 spouse.3001.wrathful:0 "Giuro su [ROOT.Char.GetFaith.HighGodName], il suo carattere mi sta facendo impazzire. I capricci, i litigi e il rancore senza fine... La mia pazienza si sta esaurendo."
 spouse.3001.deceitful:0 "Ultimamente, Ho scoperto tante bugie. La maggior parte di esse sono piccole cose insignificanti, ma il dubbio mi assale. Cos'altro sta nascondendo [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')]...?" 
 spouse.3001.paranoid:0 "[spouse.GetFirstName] continua a incolparmi per cose che non ho mai fatto e sta mettendo a dura prova la mia pazienza. In realtà sono tentat[ROOT.Char.Custom('DE_END_PRO_S_N')] di essere colpevole della sua prossima accusa..."
 spouse.3001.impatient:0 "\n\nÈ suo dovere sostenermi ed essere comprensiv[ROOT.Char.Custom('DE_END_PRO_S_N')], tuttavia [spouse.GetSheHe] non ha pazienza. Anche se sto soffocando sotto il peso delle mie responsabilità, [spouse.GetFirstName] si preoccupa solo delle promesse non mantenute e della mancanza di attenzione."
 spouse.3001.arrogant:0 "[spouse.GetFirstName] è furios[spouse.Custom('DE_END_PRO_S_N')] per le mie gravose responsabilità, ma non per la cura del mio benessere. No, [spouse.GetSheHe] si aspetta che io [spouse.Custom('DE_PRO_DEM')] dia la priorità a rispetto ai miei doveri di [p_title.GetNameNoTier]!"
 spouse.3001.sadistic:0 "\n\nSto lottando per dare alle mie numerose responsabilità l'attenzione che meritano e mi sento stanco. Una volta, pensavo di trovare supporto in [spouse.GetFirstName], ma non sono più così sciocco. Penso che in realtà [spouse.GetSheHe] tragga piacere nella mia sofferenza!"
 spouse.3001.callous:0 "Dopo una giornata lunga e noiosa, non desidero che compassione e incoraggiamento. [spouse.GetFirstName] non offre altro che osservazioni penetranti e un freddo rifiuto."
 spouse.3001.vengeful:0 "Lo ammetto, sono solo un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] ed ho i miei difetti, ma [spouse.GetFirstName] è viziat[spouse.Custom('DE_END_PRO_S_N')] all'estremo! [spouse.GetSheHe|U] ricorda ogni errore che abbia mai fatto e, peggio ancora, continua a punirmi per questo."
 spouse.3001.desc.end:0 "\n\nUno potrebbe pensare che [coniuge.GetSheHe] stia facendo del suo meglio per rendere la mia vita un tormento senza fine!"
 spouse.3001.a:0 "Perché mi odi così tanto?!"

 spouse.3002.t:0 "Opportunità di Castigo"
 spouse.3002.desc:0 "Durante una visita mi sembra di aver ricevuto l'attenzione di [said_of_character.GetTitledFirstNamePossessive], anche se brevemente. Questo potrebbe essere un momento opportuno per dir[said_of_character.Custom('DE_PRO_DEM')] cosa [said_of_character.GetSheHe] dovrebbe davvero pensa del[spouse.Custom('DE_END_ADJ_NUL_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetFirstName]."
 spouse.3002.a:1 "Lascia che ti dica alcune cose, [told_of_character.GetFirstNameNoTooltip]."
 spouse.3002.a.great:0 "Storie Convincenti"
 spouse.3002.a.great_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] è sbalordit[told_of_character.Custom('DE_END_PRO_S_N')]#!"
 spouse.3002.a.good:0 "Storie preoccupanti"
 spouse.3002.a.good_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] è influenzat[told_of_character.Custom('DE_END_PRO_S_N')] dalle mie parole#!"
 spouse.3002.a.bad:0 "Parole di Disonore"
 spouse.3002.a.bad_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] è offes[told_of_character.Custom('DE_END_PRO_S_N')] dal fatto che io parli del[told_of_character.Custom('DE_END_ADJ_NUL_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] in questo modo#!"
 spouse.3002.b:0 "Non posso andare dietro alle spalle del[spouse.Custom('DE_END_ADJ_NUL_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] così."

 spouse.3003.t:0 "Una Conversazione Preoccupante"
 spouse.3003.opening:0 "Durante una recente visita ho passato un po' di tempo a parlare con [spouse.Custom('DE_ART_DEF_P_A')] spos[spouse.Custom('DE_END_PRO_S_N')] di [spouse.GetTitledFirstNamePossessive] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [initial_spouse.GetTitledFirstName]."
 spouse.3003.exceptional:0 "\n\nIn precedenza ho tenuto in grande considerazione [spouse.GetFirstName], ma ciò che mi ha detto [initial_spouse.GetSheHe] mi ha semplicemente inorridito!"
 spouse.3003.a:1 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] fin troppo gentile, [spouse.GetFirstNameNoTooltip]!"
 spouse.3004.t:0 "Una Conversazione Preoccupante"
 spouse.3004.opening:0 "Durante una recente visita, [told_of_character.GetTitledFirstName] ha trascorso una quantità di tempo sconcertante ascoltando [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] meno che amorevole spos[spouse.Custom('DE_END_PRO_S_N')] [initial_spouse.GetFirstName]."
 spouse.3004.exceptional:0 "\n\nLe mie peggiori paure sono state confermate, [said_of_character.GetFirstName] si è rifiutat[said_of_character.Custom('DE_END_PRO_S_N')] persino di guardarmi prima che ci separassimo!"
 spouse.3004.a:1 "Cosa [told_of_character.Custom('DE_PRO_DEM')] hai detto?!"
 spouse.3005.t:0 "Un Buon Ascoltatore"
 spouse.3005.exceptional:0 "Le cose che ho detto sul[spouse.Custom('DE_END_ADJ_NUL_S_N')] mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] hanno fatto chiaramente effetto. I suoi occhi si sono spalancati e [told_of_character.GetSheHe] ha mormorato incredul[told_of_character.Custom('DE_END_PRO_S_N')]. "Non può essere...""
 spouse.3005.a:0 "Oh è vero. Tutto vero."
 spouse.3006.t:0 "Una Conversazione Preoccupante"
 spouse.3006.good:0 "\n\nIn precedenza ho tenuto in grande considerazione [spouse.GetFirstName], ma quello che mi ha detto [initial_spouse.GetSheHe] [spouse.Custom('DE_PRO_POS_P_3P')] ritrae come una delusione."
 spouse.3006.a:0 "Sono [ROOT.Char.Custom('DE_END_PRO_S_N')] fin troppo gentile, [spouse.GetFirstNameNoTooltip]."
 spouse.3007.t:0 "Una Conversazione Preoccupante"
 spouse.3007.good:0 "\n\nAvevo motivo di essere preoccupat[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')], poiché alla partenza di [said_of_character.GetFirstName], ha semplicemente scosso la testa rivolt[said_of_character.Custom('DE_END_PRO_S_N')] verso di me."
 spouse.3007.a:1 "Cosa hai detto a [told_of_character.GetHerHim]?"
 spouse.3008.t:0 "Un Buon Ascoltatore"
 spouse.3008.good:0 "Devo aver fatto colpo con le cose che ho detto a [said_of_character.GetFirstName] sul[spouse.Custom('DE_END_ADJ_NUL_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC ('spouse'))], perché quando è stato il momento di partire, [said_of_character. GetSheHe] ha semplicemente scosso la sua testa rivolt[said_of_character.Custom('DE_END_PRO_S_N')] verso di [spouse.GetFirstName]."
 spouse.3008.a:0 "Non dovrei essere sorpreso di quanto mi piaccia."
 spouse.3009.t:0 "Una Sorpresa Positiva"
 spouse.3009.bad:0 "\n\nHo tenuto in grande considerazione [spouse.GetFirstName] e ciò che [initial_spouse.GetSheHe] mi ha detto rende chiaro che avevo ragione!"
 spouse.3009.a:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [spouse.GetWomanMan] degn[spouse.Custom('DE_END_PRO_S_N')] di rispetto."
 spouse.3010.t:0 "Una Sorpresa Positiva"
 spouse.3010.bad:0 "\n\nNon avevo bisogno di preoccuparmi, perché [said_of_character.GetFirstName] in seguito mi ha detto che [initial_spouse.GetFirstName] aveva fatto in modo che [said_of_character.GetSheHe] vedesse i lati di me che non aveva adeguatamente apprezzato prima!"
 spouse.3010.a:0 "[ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] ha parlato molto bene di me? Davvero?"
 spouse.3011.t:0 "Un Terribile Malinteso"
 spouse.3011.bad:0 "Non importa sotto quale brutta luce io abbia tentato di dipingere [spouse.GetFirstName], [said_of_character.GetFirstName] ha pensato che l[spouse.Custom('DE_END_PRO_S_N')] stessi lodando! Ora sembrano andare d'accordo più che mai."
 spouse.3011.a:0 "Che cosa ho fatto?"
 spouse.3012.t:0 "Una Minaccia..."
 spouse.3012.opening:0 "A dispetto di quanto [spouse.GetSheHe] sia una persona inutile, [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] sembra fin troppo a suo agio con la sua la vita a corte."
 spouse.3012.agent_suspicious:0 "\n\nCondividere il comportamento sospetto che ho visto da parte di [agent.GetTitledFirstName] dovrebbe metterl[spouse.Custom('DE_END_PRO_S_N')] un po' meno a suo agio."
 spouse.3012.agent_probably_innocent:0 "\n\nAffermare di aver osservato un comportamento altamente sospetto da [agent.GetTitledFirstName] dovrebbe metterl[spouse.Custom('DE_END_PRO_S_N')] un po' meno a suo agio."
 spouse.3012.a:1 "[spouse.GetFirstNameNoTooltip] deve sapere di questa "minaccia"!"
 spouse.3012.false_reveal_tt:1 "[spouse.GetFirstNameNoTooltip] sarà "avvertit[spouse.Custom('DE_END_PRO_S_N')]" riguardo a [agent.GetFirstNameNoTooltip]."
 spouse.3012.b:0 "Non farò neanche finta di aiutare [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]."
 spouse.3013.t:0 "Una Minaccia?"
