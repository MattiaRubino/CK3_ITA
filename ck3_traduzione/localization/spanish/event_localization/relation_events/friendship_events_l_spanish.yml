l_spanish:
 friendship.0001.t:0 "Allontanarsi"
 friendship.0001.desc_opening:1 "I tempi e le persone cambiano. A volte quelli che ci sono più vicini sembrano diventare degli estranei.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]", [friend_in_question.Custom('DE_ART_DEF_P_A')] [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] sorride tristemente."
 friendship.0001.desc_murder:0 ""Per te avrei ammazzato... ma sembra che ormai non ci sia più amicizia tra noi.""
 friendship.0001.desc:0 ""Sento che non c'è più amicizia tra noi.""
 friendship.0001.a:0 "È così che vanno le cose."
 friendship.0001.b:1 "Ma... ricorda tutti i bei momenti!"
 friendship.0001.b.tt:0 "[friend_in_question.GetSheHe|U] darà al nostro rapporto un'altra possibilità"

 friendship.0002.t:0 "Allontanarsi"
 friendship.0002.desc:0 "I tempi e le persone cambiano. A volte quelli che ci sono più vicini sembrano diventare estranei.\n\nÈ chiaro che [first_friend.GetTitledFirstName] ed io non possiamo più essere amici."
 friendship.0002.a:0 "È così che vanno le cose."

 friendship.0003.t:0 "Qualcosa di Più"
 friendship.0003.desc_intro:0 "[friend_as_potential_lover.Custom('DE_ART_DEF_P_D')] mi[friend_as_potential_lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))] "
 friendship.0004.desc_intro:0 "[first_friend.Custom('DE_ART_DEF_P_D')] mi[first_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))] "
 friendship.0003.desc:0 "[friend_as_potential_lover.GetTitledFirstName] è così importante per me. Mi trovo a pensare molto a [friend_as_potential_lover.GetSheHe], e delle volte non riesco quasi a sopportare la distanza tra noi.\n\nQuesta è una misura dell'intensità della nostra amicizia, o qualcosa di più?"
 friendship.0003.a:0 "Dovrei scriverl[friend_as_potential_lover.Custom('DE_END_NOU_S_G')], [friend_as_potential_lover.GetSheHe] consiglia sempre bene."
 friendship.0003.goes_for_it_tooltip:1 "Confessa i tuoi sentimenti a [friend_as_potential_lover.GetTitledFirstName]"
 friendship.0003.b:0 "No, siamo amici, e solo amici."
 friendship.0004.desc:1 "[first_friend.GetTitledFirstName] è così importante per me. Mi trovo a pensare molto a [first_friend.GetHerHim], e delle volte non riesco quasi a sopportare la distanza che ci separa.\nQuesta è una misura dell'intensità della nostra amicizia, o qualcosa di più?"
 friendship.0004.a:0 "Oh, Non posso più negare questo desiderio!"
 friendship.0004.goes_for_it_tooltip:1 "Con il cuore in mano, decidi di confessare i tuoi sentimenti"
 friendship.0004.b:0 "No, siamo buoni amici, e solo buoni amici."
 friendship.0005.t:0 "Un Cauto Rifiuto"
 friendship.0005.desc:0 "Anche se ho cercato di sembrare ambiguo, [friend_as_potential_lover.GetTitledFirstName] sapeva esattamente quello che cercavo di dire, come sempre. La sua risposta era formulata così delicatamente, così piena di premura, eppure fa così male.\n\n[friend_as_potential_lover.GetSheHe|U] mi piace molto, ma solo come amic[friend_as_potential_lover.Custom('DE_END_PRO_S_N')]."
 friendship.0005.a:0 "Cerco di non lasciare che il dolore si manifesti sul mio viso. "Oh, mi hai frainteso.""
 friendship.0005.b:1 "Perché mi respingi quando so che provi le stesse cose, [friend_as_potential_lover.GetFirstNameNoTooltip]?"
 friendship.0005.c:0 "C'è della bellezza anche in questo."
 friendship.0007.t:0 "Quando La Cura Diventa Passione"
 friendship.0007.desc:0 "Il mio cuore batte forte quando allungo la mano per toccare la guancia di [friend_as_potential_lover.GetTitledFirstNamePossessive], anche se so già che [friend_as_potential_lover.GetSheHe] non si allontanerà.\n\nIl nostro abbraccio è pieno d'amore, più di quanto ne abbia mai provato prima."
 friendship.0007.a:0 "Oh, [friend_as_potential_lover.GetFirstNameNoTooltip]!"
 friendship.0008.t:0 "Quando La Cura Diventa Passione"
 friendship.0008.desc:0 "Il mio cuore batte forte quando allungo la mano per toccare la guancia di [first_friend.GetTitledFirstName], anche se so già che [first_friend.GetSheHe] non si allontanerà.\n\nIl nostro abbraccio è pieno d'amore, più di quanto ne abbia mai provato prima."
 friendship.0008.a:0 "Oh, [first_friend.GetFirstNameNoTooltip]!"
 friendship.0009.t:0 "Cosa Sarebbe Potuto Essere"
 friendship.0009.desc:0 "Dopo la sua morte, ho passato molte serate fino a tarda notte, tra me e me, pensando a [friend_as_potential_lover.GetFirstName]. Fedele, amichevole e caloroso fino alla fine, non posso fare a meno di pensare a quello che avrebbe potuto essere, se [friend_as_potential_lover.GetSheHe] non mi fosse stato portato via troppo presto."
 friendship.0009.a:0 "Riposa in pace, mi[friend_as_potential_lover.Custom('DE_END_PRO_S_N')] car[friend_as_potential_lover.Custom('DE_END_PRO_S_N')] [friend_as_potential_lover.GetFirstNameNoTooltip]"
 
 friendship.0010.t:0 "Allontanarsi"
 friendship.0010.desc:0 "Non mi sarei mai aspettato quello sguardo confuso sulla faccia del [best_friend.GetTitledFirstNamePossessive] quando [best_friend.Custom('DE_PRO_DEM')] ho raccontato i miei sogni. Pensavo che [best_friend.GetSheHe] mi avrebbe sempre capito, mi avrebbe sempre coperto le spalle.\n\nEppure, a volte, quando ci incontriamo, mi sento come se stessi parlando con un estraneo."
 friendship.0010.a:0 "Dobbiamo lavorare su questo, ricostruire la nostra amicizia!"
 friendship.0010.b:0 "Non ne vale più la pena."
 friendship.0010.a.success:0 "Sto ricucendo il nostro rapporto"
 friendship.0010.a.failure:0 "I miei sforzi sono inutili"
 friendship.0010.a.success.message:0 "Io e [best_friend.GetTitledFirstName], rimarremo migliori amici."
 friendship.0010.a.failure.message:0 "Non sono riuscito a ricucire il mio rapporto con [best_friend.GetTitledFirstName]."

 friendship.0011.t:0 "Allontanarsi"
 friendship.0011.desc:0 "La fine è lenta e senza drammi, ma inevitabile come il passare del tempo. Una volta, pensavo che [other_best_friend.GetTitledFirstName] sarebbe stato per sempre il mio più caro amico, ma oggi le sue scuse forzate non sono una sorpresa."
 friendship.0011.a:0 "Abbiamo passato dei bei momenti, ma è ora di lasciarsi andare."

 friendship.0014.t:0 "Un Tradimento"
 friendship.0014.desc:0 "Dopo tutto quello che abbiamo passato insieme, non riesco ancora a credere che [friend_to_rival.GetTitledFirstName] abbia fatto le cose che ha fatto.\nÈ un tradimento verso ogni gesto amichevole che abbiamo condiviso. Anzi, un tradimento della nostra vera amicizia! Una volta condividevamo il pane, ma ora [friend_to_rival.GetSheHe] si è fatto un nemico per la vita."
 friendship.0014.a:0 "[friend_to_rival.GetFirstName] la pagherà!"

 friendship.0015.opening:0 "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc:0 "Condanno l'amicizia di cui ti sei fatto beffe con tanta noncuranza!\nPerché tutte le tue promesse e i tuoi gesti si risolvano in disonore... Conoscendoti come ti conosco ora, non avrei dovuto sorprendermi.\n\nHai portato questa sofferenza su te stesso."
 friendship.0015.a:0 "Siete voi lo sciocco qui, [original_friend.GetFirstName]."

 friendship.0018.t:0 "Amici Da Molto Tempo"
 friendship.0018.desc:0 "[ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')|U].\nCon così tanti amici dispersi ai quattro venti, ho a malapena il tempo di tenermi in contatto con loro per lettera, tanto meno di dare loro l'attenzione che meritano.\nForse sarebbe più facile per me se lasciassi che qualcuno... si allontani."
 friendship.0018.a:0 ""[friend_1.GetTitledFirstName||U], devo darti una spiacevole notizia..."" #Ho accorciato il testo perchè in game non viene visualizzato totalmente nelle opzioni di scelta
 friendship.0018.b:0 ""Sei stat[friend_2.Custom('DE_END_PRO_S_N')] buon[friend_2.Custom('DE_END_PRO_S_N')] con me, [friend_2.GetFirstName], ma...""
 friendship.0018.c:0 ""Non sei tu, sono io, [friend_3.GetFirstName]...""
 friendship.0018.d:0 "Non deluderò nessuno dei miei amici!"
 friendship.0018.e:0 "Oh no, ho questo."
 friendship.0019.t:0 "Cessare La Comunicazione"
 friendship.0019.desc:0 "Aspettavo l'ultima lettera di [first_friend.GetTitledFirstName] da molto tempo, ma non è mai arrivata. Ho inviato delle mie missive, senza risposta.\nL'inevitabile conclusione sembra essere che [first_friend.GetSheHe] non mi consideri più un amic[ROOT.Char.Custom('DE_END_PRO_S_N')] degn[ROOT.Char.Custom('DE_END_PRO_S_N')] di tempo e di attezioni."
 friendship.0019.a_1:0 "Sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] dei pochi che avrebbe risposto nel momento del bisogno, [first_friend.GetFirstName]."
 friendship.0019.a_2:0 "Neanche io sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('DE_ART_DEF_P_A')] migliore amic[ROOT.Char.Custom('DE_END_PRO_S_N')] possibile, [first_friend.GetFirstName]."
 
 friendship.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc:0 "Vi prego di accettare questo dono come segno di apprezzamento per la nostra duratura amicizia."
 friendship.1002.a:0 "Possa la nostra amicizia fiorire per sempre!"
 friendship.1003.desc:2 "I miei cacciatori hanno catturato questo cervo vivo, la sua grazia e la sua maestà mi hanno ricordato te!\n\nTi prego di accettarlo come segno della nostra eterna amicizia!"
 friendship.1003.a:2 "Lasciatelo vagare per i giardini!"
 friendship.1003.b:1 "Si potranno ottenere dei tagli di carne veramente delicati..."
 garden_stag_modifier:0 "Giardino Del Cervo"
 impromptu_venison_feast_modifier:0 "Banchetto Di Cervo Improvvisato"
 friendship.1004.desc:1 "Come gesto di apprezzamento per la nostra duratura amicizia, vorrei condividere qualcosa che potreste trovare interessante.\n\nUtilizzate queste informazioni come preferite."
 friendship.1004.a:0 "Che generosità!"
 
 friendship.1006.t:0 "Supporto"
 friendship.1006.desc:1 "Preoccupat[friend.Custom('DE_END_PRO_S_N')] per la guerra che sto attualmente combattendo, [friend.Custom('DE_ART_DEF_P_A')] mi[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')] [friend.GetFirstName] ha attinto alla sua stessa tesoreria per sostenere i miei sforzi!"
 friendship.1006.desc_2:0 "\n\nAlla guida di una carovana di carri carichi del suo oro, [friend.GetFirstNameNoTooltip] è arrivat[friend.Custom('DE_END_PRO_S_N')] questa mattina presto al mio accampamento principale, ed ora è impegnat[friend.Custom('DE_END_PRO_S_N')] a pagare i miei soldati. [friend.GetSheHe|U] è davvero generos[friend.Custom('DE_END_PRO_S_N')]."
 friendship.1006.a:0 "Non potrei essere più grato."
 friendship.1006.b:0 "[friend.GetFirstNameNoTooltip], me ne serve #EMP di più!#!"
 
 friendship.1007.t:0 "Tradimento E Malvagità"
 friendship.1007.desc:0 "Incapace di affrontare la sua guerra da sol[friend_at_war.Custom('DE_END_PRO_S_N')], [friend_at_war.GetTitledFirstName] ha ricevuto un aiuto tramite una cospicua quantità d'oro da [friend_providing_gift.GetTitledFirstName]!"
 friendship.1007.a:0 "Disonorevole!"
 friendship.1008.t:0 "Una Figura Esemplare"
 friendship.1008.desc:0 "[courtier_on_offer.GetTitledFirstName] mi ha servito bene per lungo tempo, ed eccelleva nei suoi compiti. Mi ha fatto pensare che [courtier_on_offer.Custom('DE_ART_IND_A')] sia proprio il tipo di persona che [friend_receiving_gift.GetTitledFirstName] avrebbe potuto utilizzare a [friend_receiving_gift.Custom('GetCourt')]."
 friendship.1008.a:0 "[friend_receiving_gift.GetFirstName] apprezzeranno il suo servizio."
 friendship.1008.a.success:0 "[friend_receiving_gift.GetFirstName] accetta la tua offerta"
 friendship.1008.a.failure:0 "[friend_receiving_gift.GetFirstName] rifiuta la tua offerta"
 friendship.1008.b:0 "No, ho bisogno di [courtier_on_offer.GetTitledFirstName] qui."
 friendship.1008.b.tt:0 "[courtier_on_offer.GetTitledFirstName] rimane nella tua [THIS.Char.Custom('GetCourt')]"
 friendship.1009.t:0 "Un Consiglio"
 friendship.1009.desc:0 "Non è la prima volta che sento parlare di quanto [courtier_on_offer.GetTitledFirstName] sia un[courtier_on_offer.Custom('DE_PRO_POS_P_2P')] grande servi[courtier_on_offer.Custom('DE_END_NOU_S_GS_N')], e ora, come segno dell'amicizia tra me e [first_friend.GetTitledFirstName], [first_friend.GetSheHe] l[courtier_on_offer.Custom('DE_END_PRO_S_N')] ha inviat[courtier_on_offer.Custom('DE_END_PRO_S_N')] alla mia [ROOT.Char.Custom('GetCourt')]."
 friendship.1009.a:0 "Benvenut[courtier_on_offer.Custom('DE_END_PRO_S_N')] al mio servizio, [courtier_on_offer.GetFirstNameNoTooltip]!"
 friendship.1009.b:0 "Non puoi essere così brav[courtier_on_offer.Custom('DE_END_PRO_S_N')] se [first_friend.GetTitledFirstNameNoTooltip] può fare a meno di te così facilmente."
 friendship.1009.rejection_tooltip:0 "[courtier_on_offer.GetTitledFirstNameNoTooltip] viene rimandat[courtier_on_offer.Custom('DE_END_PRO_S_N')] indietro."
 
 friendship.2001.t:0 "Il Bisogno Di Raccontare"
 friendship.2001.desc:0 "I miei segreti sono fardelli scomodi che non posso mai abbandonare, ma se solo li potessi condividere con qualcuno, diventerebbero più leggeri da portare.\n\nSono certo che [friend_receiving_confession.GetTitledFirstName] mi capirebbe."
 friendship.2001.a:0 "Avvicinati, [friend_receiving_confession.GetFirstNameNoTooltip], ho qualcosa da confessare."
 friendship.2001.b:0 "No... nessuno può ora!"
 friendship.2002.t:0 "Un Segreto Raccontato Una Volta"
 friendship.2002.desc:0 "[confessor.GetTitledFirstName] è venuto da me volendo condividere qualcosa che ha gravato sul suo spirito.\n\nHo mostrato la massima comprensione al mio [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]. Dentro mi sorgeva più di qualche curiosità..."
 friendship.2002.a:0 "Hai ragione a riporre la tua fiducia in me, [confessor.GetFirstNameNoTooltip]."
 friendship.2002.b:0 "[confessor.GetFirstNameNoTooltip], ho una confessione da fare."
 friendship.2003.t:0 "Un Segreto Condiviso"
 friendship.2003.desc:0 "Quando ho condiviso il mio segreto con [friend_receiving_confession.GetTitledFirstName], i suoi occhi si sono spalancati.\n "Perché [SCOPE.GetRootScope.GetCharacter.GetFirstName], anche io ho qualcosa da dirvi"\n\nCome se, [friend_receiving_confession.GetFirstName] avesse un segreto simile!"
 friendship.2003.a:0 "È un bene che entrambi sappiamo."
 friendship.2004.t:0 "Un Onere Terribile"
 friendship.2004.desc:0 "Non posso tenermi la verità dentro in questo modo, rosicchiandomi l'anima. Qualcuno deve saperlo.\n\n[friend_receiving_confession.GetTitledFirstName] capirebbe e mi aiuterebbe ad alleviare il mio fardello."
 friendship.2004.a:0 "Devo dirglielo."
 friendship.2005.t:0 "Un Segreto Raccontato Una Volta"
 friendship.2005.desc:0 "[confessor.GetTitledFirstName] mi disse che era un oscuro segreto e che [confessor.GetSheHe] sentiva il bisogno di condividerlo con me, ma non me lo sarei mai immaginato!\n\nAlmeno il mi[confessor.Custom('DE_END_PRO_S_N')] amic[confessor.Custom('DE_END_PRO_S_N')] non dovrà più vivere con il peso di questo fardello da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 friendship.2005.a:0 "Hai fatto bene a riporre la tua fiducia in me, amico."
 friendship.2005.b:0 "[confessor.GetFirstName], ho una confessione da fare..."
 friendship.2006.t:0 "Un Segreto Condiviso"
 friendship.2006.desc:0 "Ero preoccupato che anche [friend_receiving_confession.GetTitledFirstName] non mi avesse capito quando ho condiviso il mio segreto, ma [friend_receiving_confession.GetSheHe] ha capito meglio di quanto avrei potuto immaginare.\n\n"So bene come ti senti, [ROOT.GetCharacter.GetFirstName]. Esattamente come, in realtà...""
 friendship.2006.a:0 "Non riesco a credere quanto abbiamo in comune io e il [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]."
 
 friendship.2007.t:0 "Una Parola Gentile"
 friendship.2007.desc:0 "Le mie strade si sono incrociate con [talking_target.GetTitledFirstName], e con mia sorpresa sembra che [talking_target.GetSheHe] non abbia una grande opinione del mi[friend_interceded_for.Custom('DE_END_PRO_S_N')] amic[friend_interceded_for.Custom('DE_END_PRO_S_N')], [friend_interceded_for.GetTitledFirstName]!\n\nForse dovrei cogliere l'occasione per fargli cambiare idea."
 friendship.2007.a:0 "Lasciate che vi racconti una storia su [friend_interceded_for.GetFirstNameNoTooltip]..."
 friendship.2007.b:0 "La gente dovrebbe parlare di #EMP me#! piuttosto."
 friendship.2007.utter_failure_tt:0 "Danneggio gravemente la [friend_interceded_for.GetFirstNamePossessive] reputazione"
 friendship.2007.failure_tt:0 "Renderò le cose impossibili a [friend_interceded_for.GetFirstName]"
 friendship.2007.success_tt:0 "Miglioro l'opinione di [talking_target.GetFirstNamePossessive] verso [friend_interceded_for.GetFirstName]"
 
 friendship.2009.t:0 "L'Imbarazzo"
 friendship.2009.desc:0 "Oh no. Non so cosa sia successo, ma più parlavo a [talking_target.GetTitledFirstName] riguardo a [friend_interceded_for.GetFirstName], più la sua espressione sembrava inasprirsi.\n\nHa peggiorato le cose per [friend_interceded_for.GetFirstName] così tanto che [friend_interceded_for.GetSheHe] si sta chiedendo cosa avrei potuto dire a [talking_target.GetFirstNameNoTooltip]!"
 friendship.2009.a:0 "Mi dispiace molto, [friend_interceded_for.GetFirstName]."
 
 friendship.2010.t:0 "L'Imbarazzo"
 friendship.2010.desc:0 "Passando un po' di tempo con [talking_target.GetHerHim], [friend_doing_interceding.Custom('DE_ART_DEF_P_A')] mi[friend_doing_interceding.Custom('DE_END_PRO_S_N')] amic[friend_doing_interceding.Custom('DE_END_PRO_S_N')], [friend_doing_interceding.GetTitledFirstName], ha scoperto che [talking_target.GetTitledFirstName] ed io, abbiamo... una relazione tesa.\n\nTuttavia, mentre cercavo di convincere [talking_target.GetFirstName] delle mie virtù, [friend_doing_interceding.GetSheHe] sembra aver peggiorato di gran lunga le cose!"
 friendship.2010.a:0 "Oh no. [friend_doing_interceding.GetFirstNameNoTooltip]!"
 
 friendship.2012.t:0 "Tanto Sforzo per Poco Guadagno"
 friendship.2012.desc:0 "Ho provato a mettere in risalto [friend_interceded_for.GetTitledFirstName] sotto la miglior luce possibile, ma [talking_target.GetTitledFirstName] ha semplicemente distolto lo sguardo ogni volta che ho menzionato il suo nome.\n\nSospetto che non ne sia rimast[talking_target.Custom('DE_END_PRO_S_N')] granché colpit[talking_target.Custom('DE_END_PRO_S_N')]."
 friendship.2012.a:0 "Ma [friend_interceded_for.GetFirstNameNoTooltip] è fantastico!"
 
 friendship.2013.t:0 "Un Riesame delle Relazioni"
 friendship.2013.desc:0 "Passando una serata in compagnia di [friend_doing_interceding.GetTitledFirstName], [friend_doing_interceding.GetSheHe] ha condiviso diverse storie riguardo [friend_interceded_for.GetTitledFirstName]. Dopo aver sentito parlare per ore delle sue gesta, Devo ammettere che mi è sembrato di essere stato ingiusto con il mio giudizio su di [friend_interceded_for.GetHerHim] ."
 friendship.2013.a:0 "[friend_interceded_for.GetFirstNameNoTooltip] potrebbe non essere così male."
 
 friendship.2014.t:0 "Elogi"
 friendship.2014.desc:0 "Mentre passavo un po' di tempo con [friend_doing_interceding.Custom('DE_ART_DEF_P_A')] mi[friend_doing_interceding.Custom('DE_END_PRO_S_N')] amic[friend_doing_interceding.Custom('DE_END_PRO_S_N')], [friend_doing_interceding.GetTitledFirstName], ho scoperto che [talking_target.GetTitledFirstName] ed io abbiamo un... rapporto teso.\n\n[friend_doing_interceding.GetFirstName] non ha lasciato perdere, tuttavia, e in qualche modo ha convinto [talking_target.GetFirstName] che non sono così male come [talking_target.GetSheHe] pensa!"
 friendship.2014.a:0 "Devo un grande ringraziamento al mio amico!"
 friendship.2015.t:0 "Cambiamenti da Persuasioni"
 friendship.2015.desc:0 "Ho provato a mettere in risalto [friend_interceded_for.GetTitledFirstName] sotto la miglior luce possibile, e [talking_target.GetTitledFirstName] ha iniziato gradualmente ad ascoltare con interesse crescente.\n\nQuando [talking_target.GetSheHe] mormorò "Non l'ho mai saputo!" tra sé, sapevo di aver fatto colpo."
 friendship.2015.a:0 "[friend_interceded_for.Custom('DE_ART_DEF_P_D')] mi[friend_interceded_for.Custom('DE_END_PRO_S_N')] amic[friend_interceded_for.Custom('DE_END_PRO_S_N')] è un[friend_interceded_for.Custom('DE_PRO_POS_P_2P')] grande [friend_interceded_for.GetWomanMan]!"
 friendship.3001.t:0 "Gli Amici che si Scelgono"
 friendship.3001.desc:1 "[spouse_benefitting.Custom('DE_ART_DEF_P_D')] mi[spouse_benefitting.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )] [spouse_benefitting.GetTitledFirstName] è contornat[spouse_benefitting.Custom('DE_END_PRO_S_N')] da brave persone.\n\n[friend_being_approved.GetTitledFirstName] è un esempio del buon gusto che ha [spouse_benefitting.Custom('DE_ART_DEF_P_A')] mi[spouse_benefitting.Custom('DE_END_PRO_S_N')] [spouse_benefitting.GetWifeHusband] nello scegliere gli amici."
 friendship.3001.a:0 "Ci sono così tante persone brave nella mia vita."
 friendship.3002.t:0 "Gli Amici Che Si Scelgono"
 friendship.3002.desc:1 "Mi[first_spouse.Custom('DE_END_PRO_S_N')] [first_spouse.GetWifeHusband] [first_spouse.GetTitledFirstName] mi ha sorriso mentre osservava il modo in cui scelgo bene le persone di cui mi circondo.\n\n[first_spouse.GetSheHe|U] si riferisce certamente a persone come il mio amico, [friend_being_approved.GetTitledFirstName]."
 friendship.3002.a:0 "Ci sono così tante brave persone nella mia vita."
 friendship.3003.t:0 "Gli Amici Che Si Scelgono"
 friendship.3003.desc:1 "[spouse_suffering.Custom('DE_ART_DEF_P_D')] mi[spouse_suffering.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.GetTitledFirstName] è contornat[spouse_suffering.Custom('DE_END_PRO_S_N')] da persone orribili.\n\n[friend_being_disapproved.Custom('DE_ART_DEF_P_D')] sua amic[friend_being_disapproved.Custom('DE_END_PRO_S_N')] [friend_being_disapproved.GetTitledFirstName], è tra peggiori."
 friendship.3003.a:1 "Se [friend_being_disapproved.GetSheHe|U] venisse a trovarci ancora una volta..."
 spouse_responds_tt:0 "[spouse_suffering.GetFirstName] può rinunciare al[friend_being_disapproved.Custom('DE_END_ADJ_NUL_S_N')] su[friend_being_disapproved.Custom('DE_END_PRO_S_N')] amic[friend_being_disapproved.Custom('DE_END_PRO_S_N')], o no..."
 friendship.3004.t:0 "Gli Amici Che Si Scelgono"
 friendship.3004.desc:1 "Sarebbe molto più facile se le persone della mia vita andassero d'accordo. Ma ahimè, [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] semplicemente non sopporta [friend_being_disapproved.Custom('DE_ART_DEF_P_A')] mi[friend_being_disapproved.Custom('DE_END_PRO_S_N')] buon amic[friend_being_disapproved.Custom('DE_END_PRO_S_N')] [friend_being_disapproved.GetTitledFirstName]."
 friendship.3004.a:1 "Non l[friend_being_disapproved.Custom('DE_END_ADJ_DEF_S_N')]abbandonerò per nulla."
 friendship.3004.b:1 "[spouse.GetFirstName] viene prima di tutto."
 friendship.3005.t:0 "Scelta Degli Amici"
 friendship.3005.desc:1 "[spouse_suffering.Custom('DE_ART_DEF_P_D')] mi[spouse_suffering.Custom('DE_END_PRO_S_N')] buon amic[spouse_suffering.Custom('DE_END_PRO_S_N')] — o dovrebbe essere un ex amic[spouse_suffering.Custom('DE_END_PRO_S_N')] — [spouse_suffering.GetTitledFirstName] mi ha informato che non sono più il benvenuto alla sua corte!\n\nNon c'è alcun motivazione, ma so che su[spouse_suffering.Custom('DE_END_PRO_S_N')] [spouse.GetWifeHusband], [spouse.GetTitledFirstName], ce l'ha con me..."
 friendship.3005.a:0 "Come hai potuto farmi questo, [spouse_suffering.GetFirstName]?"
 friendship.3006.t:0 "Relazioni Favorevoli"
 friendship.3006.desc:1 "[friend_on_council.Custom('DE_ART_DEF_P_D')] mi[friend_on_council.Custom('DE_END_PRO_S_N')] buon amic[friend_on_council.Custom('DE_END_PRO_S_N')] e consigliere, [friend_on_council.GetTitledFirstName] deve un favore a [hooked_councillor.GetTitledFirstName]. [friend_on_council.GetSheHe|U] ha chiarito a [hooked_councillor.GetFirstNameNoTooltip] che deve essere restituito in qualsiasi forma io richieda."
 friendship.3006.a:0 "Grazie, amico mio!"
 friendship.3006.b:0 "Spero che tu possa usare questa influenza meglio di me, [friend_on_council.GetFirstNameNoTooltip]."
 friendship.3007.t:0 "Il Conforto di un Amico"
 friendship.3007.opening:1 "Ci sono poche cose che mi piacciono più della compagnia di [friend.GetTitledFirstNamePossessive]."
 friendship.3007.fallback:1 "\n\n[friend.GetSheHe|U] sembra sapere esattamente cosa fare per alleviare la mia mente inquieta. Mi ha aiutat[ROOT.Char.Custom('DE_END_PRO_S_N')] molto quando mi ha invitat[ROOT.Char.Custom('DE_END_PRO_S_N')] l'altro giorno."
 friendship.3007.malicious:0 "\n\nAbbiamo passato la serata ad infastidire la servitù, a rimproverarli per ogni piccolo errore e lamentandoci di ogni dettaglio. Chi l'avrebbe mai detto che i meschini atti di tormento fossero davvero un modo valido per alleviare una mente inquieta!"
 friendship.3007.benevolent:1 "\n\nAbbiamo camminato insieme per la città, lanciando monete ai poveri e perdonando un audace borseggiatore. Pochi atti di carità e di perdono possono davvero alleviare una mente stressata."
 friendship.3007.dominant:1 "\n\nMi ha trascinat[ROOT.Char.Custom('DE_END_PRO_S_N')] in giro, in un'attività dopo l'altra, il cui ritmo elevato mi ha davvero aiutat[ROOT.Char.Custom('DE_END_PRO_S_N')] a non pensare ai miei problemi."
 friendship.3007.submissive:1 "\n\nLa sua compagnia durante la mia passeggiata in campagna ha davvero alleviato la mia mente inquieta, anche se sono stato io a dover prendere l'iniziativa per l'attività."
 friendship.3007.extroverted:0 "\n\nUna notte chiassosa in città e molti nuovi conoscenti, mi hanno davvero fatto dimenticare i miei problemi!"
 friendship.3007.introverted:0 "\n\nMi ha davvero alleviato la mente passare una serata tranquilla insieme, bevendo vino e parlando dei nostri problemi."
 friendship.3007.emotional:2 "\n\nMi ha incoraggiat[ROOT.Char.Custom('DE_END_PRO_S_N')] a lanciare i piatti e ad urlare nei cuscini, e dopo che la mia tempesta emotiva si è placata mi sono sentit[ROOT.Char.Custom('DE_END_PRO_S_N')] davvero meglio."
 friendship.3007.levelheaded:0 "\n\n[friend.GetSheHe|U] ha ascoltato tranquillamente tutti i miei problemi, aiutandomi a metterli in prospettiva, e dopo un po' mi sono res[ROOT.Char.Custom('DE_END_PRO_S_N')] conto che non era così grave come avevo immaginato."
 friendship.3007.end_chill:1 "\n\nDopo questa breve pausa sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] di nuovo pront[ROOT.Char.Custom('DE_END_PRO_S_N')] a riassumere i miei incarichi. Sono fortunat[ROOT.Char.Custom('DE_END_PRO_S_N')] ad avere un[friend.Custom('DE_PRO_PER_P_3P_G')]amic[friend.Custom('DE_END_PRO_S_N')] come [friend.GetTitledFirstName]!"
 friendship.3007.end_severe:1 "\n\nDopo questa breve pausa mi sono sentito più a mio agio di quanto non lo fossi da tempo! Sono fortunato ad avere un[friend.Custom('DE_PRO_PER_P_3P_G')]amic[friend.Custom('DE_END_PRO_S_N')] come [friend.GetTitledFirstName]."
 friendship.3007.a:0 "Una piccola pausa piacevole."
 friendship.3007.b:2 "Passare del tempo con [friend.GetFirstNameNoTooltip] mi fa sempre bene."
 friendship.3007.c:1 "Non avevo capito quanto ne avessi bisogno."
 friendship.3007.d:0 "Per un po' mi sono completamente dimenticat[ROOT.Char.Custom('DE_END_PRO_S_N')] dei problemi del mondo."
