l_spanish:
 vassal.1001.t:0 "Come [ROOT.Char.GetFaith.HighGodName|U] Vuole"
 vassal.1001.desc:0 "[religious_liege.Custom('DE_ART_DEF_P_A')] mi[religious_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName], sta passando attraverso i miei domini. Nell'esaminare gli edifici, [religious_liege.GetSheHe] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] e aggrotta le sopracciglia.\n\n"Sai cos'è che non si vede? Un [religious_liege.GetFaith.HouseOfWorship] - un glorioso tributo a [religious_liege.GetFaith.HighGodName]!""
 vassal.1001.a:0 "Verrà costruita una [ROOT.Char.GetFaith.HouseOfWorship], promesso!"
 vassal.1001.a.tt:0 "#F [religious_liege.GetFirstNameNoTooltip] ricorderà la promessa e mi dovrà un [favor|E] se vi si adempirà entro dieci anni#!"
 vassal.1001.b_zealous:0 "Chi credi di essere per parlare di [ROOT.Char.GetFaith.HighGodName]?!"
 vassal.1001.b:0 "Non c'è bisogno di una cosa del genere."

 vassal.1010.desc:0 ""Questa volta hai superato te stess[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetFirstNameNoTooltip]. È davvero un edificio magnifico. "[ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], [religious_liege.Custom('quirk_pos_present')] e gesticola verso il nuovo [religious_liege.GetFaith.HouseOfWorship].\n\n"Sono sicuro che [religious_liege.GetFaith.HighGodName] sia impressionato quanto me!""
 vassal.1010.a:0 "Vivo per servire solo [religious_liege.GetFaith.HighGodName]."

 vassal.1020.desc_religious:0 ""Chi l'avrebbe detto che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] devot[ROOT.Char.Custom('DE_END_PRO_S_N')] come te facesse promesse vane... E nientemeno che riguardo alla costruzione di una [religious_liege.GetFaith.HouseOfWorship] rivolta a [religious_liege.GetFaith.HighGodName]!""
 vassal.1020.desc_not_as_religious:0 ""Mi hai mentito, [ROOT.Char.GetFirstNameNoTooltip]... E nientemeno che sulla costruzione di una [religious_liege.GetFaith.HouseOfWorship] rivolta a [religious_liege.GetFaith.HighGodName]!""
 vassal.1020.desc:0 "\n\n[ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], non fa mistero del suo dispiacere mentre [religious_liege.GetSheHe] [religious_liege.Custom('quirk_neg_present')]."
 vassal.1020.a:0 "Errare è umano!"
 vassal.1020.a_religious:0 "Spero che [religious_liege.GetFaith.HighGodName] mi perdonerà..."
 vassal.1020.a.tt:0 "#F Forse avrei dovuto mantenere la mia promessa e costruire quella [THIS.Char.GetFaith.HouseOfWorship]...#!"

 vassal.1101.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ho notato che c'è spazio per un [religious_vassal.GetFaith.HouseOfWorship] nei vostri domini."\n\n[religious_vassal.Custom('DE_ART_DEF_P_A')|U] mi[religious_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))] [religious_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))] prima di continuare, "Se ne costruite una, avrete sicuramente la gratitudine di [religious_vassal.GetFaith.HighGodNameAlternatePossessive], oltre che la mia."
 vassal.1101.a.tt:0 "#F [religious_vassal.GetFirstNameNoTooltip] ricorderà la promessa e mi dovrà un [favor|E] se si adempirà entro i prossimi dieci anni#!"

 vassal.1110.desc:0 ""Hai superato te stesso questa volta, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. È davvero un magnifico edificio. "[religious_vassal.Custom('DE_ART_DEF_P_A')] mi[religious_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [Religious_vassal.GetTitledFirstName], [Religious_vassal.Custom('quirk_pos_present')] e indica la nuova [Religious_vassal.GetFaith.HouseOfWorship].\n\n"Sono sicuro che [Religious_vassal.GetFaith.HighGodName] sia impressionat[religious_vassal.Custom('DE_END_PRO_S_N')] quanto me!""
 vassal.1110.a:0 "Vivo per servire [religious_vassal.GetFaith.HighGodName]."

 vassal.1120.desc_religious:0 ""Chi l'avrebbe detto che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] come te facesse promesse vane... E nientemeno che sulla costruzione di una [religious_vassal.GetFaith.HouseOfWorship] rivolta a [religious_vassal.GetFaith.HighGodName]!""
 vassal.1120.desc_not_as_religious:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], mi hai mentito... E nientemeno che sulla costruzione di una [religious_vassal.GetFaith.HouseOfWorship] rivolta a [religious_vassal.GetFaith.HighGodName]!""
 vassal.1120.desc:0 "Mi[religious_vassal.Custom('DE_END_PRO_S_N')] [religious_vassal.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_neg_present')] e scuote la sua testa.\n\n"Possa [religious_vassal.GetFaith.HighGodNameAlternate|U] perdonarti.""
 vassal.1120.a:0 "Errare è umano!"
 vassal.1120.a.tt:0 "#F Forse avrei dovuto mantenere la mia promessa e costruire quella [THIS.Char.GetFaith.HouseOfWorship]...#!"

 vassal.2001.t:0 "Insegnare ai Giovani"
 vassal.2001.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], penso che [child_to_educate.Custom('DE_ART_DEF_P_A')] giovane [child_to_educate.GetFirstName] potrebbe imparare molto se avesse l'opportunità di studiare sotto la vostra tutela."\n\n[child_to_educate.Custom('DE_ART_DEF_P_D')] [vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))] del[vassal_proposing_education.Custom('DE_END_ADJ_NUL_S_N')] [vassal_proposing_education.GetTitledFirstNamePossessive] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], prima di salutarci con la mano."
 vassal.2001.a:0 "Certo, istruirò [ROOT.Char.Custom('DE_ART_DEF_P_A')] [child_to_educate.Custom('GirlBoy')]."
 vassal.2001.b:0 "Tu[child_to_educate.Custom('DE_END_PRO_S_N')] [child_to_educate.Custom('GetDaughterSon')] è una tua responsabilità!"

 vassal.2101.t:0 "Festa Fervente"
 vassal.2101.desc:1 ""Sono passati molti mesi da quando i Signori e le Dame del reame si sono riuniti per una festa, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]."\n\n[party_vassal.GetTitledFirstName] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] continua: "Ne trarresti beneficio - per non parlare di quelli tra noi che apprezzano una buona festa - se la si organizzasse a breve!""
 vassal.2101.a:0 "Prometto che presto verrà organizzata una festa!"
 vassal.2101.a_hyped:0 "Ovviamente dovremmo festeggiare! Non so perché ho aspettato così a lungo."
 vassal.2101.a.tt:0 "#F [party_vassal.GetFirstNameNoTooltip] ricorderà la promessa che ho fatto e sarà grato se sarà mantenuta entro dieci anni#!"
 vassal.2101.b:0 "Ospiterò una festa quando ne avrò voglia."
 vassal.2101.b_arrogant:0 "Chi vi credete di essere?!"
 vassal.2101.b_greedy:0 "Sapete almeno quanto verrebbe a costare?!"
 vassal.2101.b_lazy:0 "Sono sicuro che alla fine ci riuscirò..."
 vassal.2101.b_shy:0 "Una festa? Con le persone? Non credo proprio..."

 vassal.2110.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Questa volta avete davvero superato voi stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"\n\n[party_vassal.Custom('DE_ART_DEF_P_A')] mi[party_vassal.Custom('DE_END_PRO_S_N')] [party_vassal.Custom2('RelationToMe', SCOPE.sC ('party_vassal'))], [party_vassal.GetTitledFirstName], sembra si stia ancora riprendendo dalla festa che gli avevo promesso, ma perlomeno [party_vassal.GetSheHe] sembra essere di buon umore."
 vassal.2110.a:0 "Certamente è stata una festa da ricordare!"

 vassal.2120.desc_party:0 ""Chi avrebbe pensato che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] così dedit[ROOT.Char.Custom('DE_END_PRO_S_N')] al divertimento come voi fecesse promesse vane... Devo ammettere che sono delus[ROOT.Char.Custom('DE_END_PRO_S_N')].""
 vassal.2120.desc_regular:0 ""Chi l'avrebbe detto che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [party_vassal.Custom2('DescriptorPositive', ROOT.Char)] [ROOT.Char.GetWomanMan] come voi facesse promesse vane...Devo ammettere che sono delus[ROOT.Char.Custom('DE_END_PRO_S_N')]""
 vassal.2120.desc:0 "\n\n[party_vassal.Custom('DE_ART_DEF_P_A')] mi[party_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], [party_vassal.Custom('quirk_neg_present')] e scuote la testa."
 vassal.2120.a:0 "Devo averlo scordato!"

 vassal.2201.t:0 "Ministeri Monetari"
 vassal.2201.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName], non ho potuto fare a meno di notare che potresti beneficiare di un aiuto monetario."\n\n[vassal_loan_holder.Custom('DE_ART_DEF_P_A')] mi[vassal_loan_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))], [vassal_loan_holder.GetTitledFirstName], [vassal_loan_holder.Custom('quirk_pos_present')] appena mi propone un accordo: un prestito per alleviare l'onere che grava sulla mia tesoreria."
 vassal.2201.a:0 "Il tuo aiuto è ben accetto, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip:0 "Prenderò in prestito [gold_i] #bold [THIS.Var('amount_to_loan_root').GetValue]#! di Oro da [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.repay_loan:0 "Dovrò usare la decisione #bold Rimborsa il Prestito#! per rimborsare il prestito."
 vassal.2201.b:0 "Non sono #EMP così#! disperat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"

 vassal.2205.desc_inherited:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [original_lender.Custom('DE_ART_DEF_P_A')] mi[original_lender.Custom('DE_END_PRO_S_N')] defunt[original_lender.Custom('DE_END_PRO_S_N')] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] una volta ti concesse un prestito."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] prima di continuare. "In quanto suo successore, ora sono venuto a chiedere la riscossione del prestito.""
 vassal.2205.desc_inherited_loan:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], Una volta ho prestato al[original_loaner.Custom('DE_END_ADJ_NUL_S_N')] tu[original_loaner.Custom('DE_END_PRO_S_N')] defunt[original_loaner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] una somma di denaro."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] prima di continuare. "In quanto suo successore, il dovere di ripagare quel prestito ora spetta a te.""
 vassal.2205.desc_all_new_char:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] defunt[vassal_loan_holder.Custom('DE_END_PRO_S_N')] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] una volta prestato al[original_loaner.Custom('DE_END_ADJ_NUL_S_N')] tu[original_loaner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] una somma di denaro."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] prima di continuare. "In quanto suo successore, il dovere di ripagare quel prestito ora spetta a te.""
 vassal.2205.desc_first_time:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], confido che il prestito sia stato utile?"\n\n[vassal_loan_holder.GetTitledFirstName] è venut[vassal_loan_holder.Custom('DE_END_PRO_S_N')] da me, chiedendo il rimborso dell'oro che mi aveva fornito."
 vassal.2205.desc_second_time:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], non mi piace questo gioco. Avete un debito con me e confido che la vostra promessa di rimborso non fosse una bugia."\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] mentre sta davanti a me per la seconda volta."
 vassal.2205.desc_three_times:0 ""Sono stanc[vassal_loan_holder.Custom('DE_END_PRO_S_N')] di questa cosa, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Questa è l'ultima volta che ve lo chiederò in modo civile; dove sono i soldi che mi dovete?"\n\n[vassal_loan_holder.Custom('quirk_neg_pp')|U], [vassal_loan_holder.GetTitledFirstName] emana dispiacere, la sua pazienza sembra esaurita."
 vassal.2205.desc_more_times:0 ""Se avessi saputo che eravate così [ROOT.Char.Custom('InsultAdjectiveArticle')], disonest[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.Custom('InsultNoun')] non vi avrei mai fatto un tale favore."\n\nI soldi nella mia tesoreria sono di poca conforto mentre [vassal_loan_holder.GetTitledFirstNamePossessive] [vassal_loan_holder.Custom('quirk_neg_present')] prima di andarsene."
 vassal.2205.z:0 "Ecco! Prendi e vattene!"
 vassal.2205.a:0 "Ovviamente riavrai il tuo oro!"
 vassal.2205.a.tt:0 "#F Dovrei rimborsarl[ROOT.Char.Custom('DE_END_PRO_S_N')] il prima possibile!#!"
 vassal.2205.b:0 "Non disturbarmi con cose così banali."
 vassal.2205.c_greedy:0 "Chi sto prendendo in giro? L'oro è un grande conforto!"
 vassal.2205.c:0 "Erano un sacco di soldi effettivamente..."

 vassal.2301.t:0 "Il Mio Talentuoso Vassallo"
 vassal.2301.desc_opening:1 "[skilled_vassal.Custom('IT_NAM_COL3')|U][skilled_vassal.GetTitledFirstName] ha dimostrato di avere grandi capacità,"
 vassal.2301.desc_diplomacy:0 "specialmente in questioni di natura diplomatica."
 vassal.2301.desc_martial:0 "specialmente in questioni marziali."
 vassal.2301.desc_stewardship:0 "specialmente in questioni amministrative."
 vassal.2301.desc_intrigue:0 "specialmente in questioni #EMP discrete#!."
 vassal.2301.desc_learning:0 "specialmente in questioni accademiche."
 vassal.2301.desc_ending:1 "\n\n"Ci sono alcuni progetti che vorrei intraprendere [develop_county.Custom('IT_COU_COL2')][develop_county.GetName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Con la tua benedizione, ovviamente.""
 vassal.2301.a:1 "Prendi le redini, [skilled_vassal.GetFirstNameNoTooltip]!"
 vassal.2301.b_diplomacy:0 "No, #EMP tu#! invece ti rimetterai alla mia competenza diplomatica."
 vassal.2301.b_martial:0 "Abilità marziali? Ah! Apporterò queste modifiche #EMP io stesso#!."
 vassal.2301.b_stewardship:0 "Posso gestire da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] questo problema amministrativo."
 vassal.2301.b_intrigue:0 "Penso che dovrei occuparmi #EMP io#! delle questioni delicate."
 vassal.2301.b_learning:0 "Sono molto più qualificat[ROOT.Char.Custom('DE_END_PRO_S_N')] per affrontare questo problema."
 vassal.2301.c:0 "I vassalli non dovrebbero prendersi certe libertà."

 vassal.2401.t:0 "Speranza Luccicante"
 vassal.2401.desc_family:0 ""[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U], ho bisogno di un finanziamento.""
 vassal.2401.desc_other:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] – mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName] – Mi occorre un finanziamento.""
 vassal.2401.desc:0 "\n\n[vassal_needs_gold.Custom('DE_ART_DEF_P_D')] mi[vassal_needs_gold.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.GetTitledFirstName], mi osserva ansioso prima di continuare, "Sono persino dispost[vassal_needs_gold.Custom('DE_END_PRO_S_N')] a fare concessioni... Per favore, so che avete i mezzi per aiutarmi!""
 vassal.2401.a:0 "Del denaro in cambio [possible_county.Custom('IT_COU_COL5')][possible_county.GetNameNoTooltip] è ragionevole, giusto?"
 vassal.2401.b:0 "Tu hai goduto di un contratto #EMP molto#! vantaggioso..."
 vassal.2401.c:0 "Non riesci a gestire il tuo stesso oro?!"

 vassal.2451.t:0 "Un Contratto Migliore"
 vassal.2451.desc:0 "[negotiating_vassal.Custom('DE_ART_DEF_P_D')] mi[negotiating_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))], [negotiating_vassal.GetTitledFirstName], mi si avvicina con un sorriso [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))].\n\n"Apprezzerei se potessimo... rinegoziare il mio contratto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]. Qualsiasi miglioramento, ovviamente, sarà accolto con entusiasmo dalla mia tesoreria o dalle mie terre.""
 vassal.2451.a:0 "#EMP Sono#! interessat[ROOT.Char.Custom('DE_END_PRO_S_N')] [possible_county.Custom('IT_COU_COL7')][possible_county.GetNameNoTooltip]..."
 vassal.2451.b:0 "La mia tesoreria potrebbe aver bisogno di essere riempita di nuovo, questo è certo."
 vassal.2451.c:0 "Non troverai nessun accordo qui, [negotiating_vassal.GetFirstNameNoTooltip]."

 vassal.2501.t:0 "Un Appello per la Pace"
 vassal.2501.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], questa guerra..." Il mio [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))], [peaceful_vassal.GetTitledFirstName], sospira prima di continuare, "È dura per le truppe - è dura per tutti noi. Devo ammettere che ho dei dubbi."\n\nForse dovrei fare qualcosa per alleviare i suoi dubbi crescenti?"
 vassal.2501.a:0 "Meno pressione su di [peaceful_vassal.GetSheHe] potrebbe aiutare."
 vassal.2501.b:0 "Devo ricordarti chi è il [ROOT.Char.GetTitleTierName]?!"
 vassal.2501.c:0 "Devi imparare a frenare i tuoi dubbi."

 vassal.2601.t:0 "Desiderare la Guerra"
 vassal.2601.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], avete un motivo per attaccare [holder_of_claim.GetTitledFirstName], eppure non lo fate... "Il mio [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))] prima di continuare, "Perché? Siamo in pace da troppo tempo, dovreste cogliere questa opportunità!""
 vassal.2601.a:0 "Hai ragione, [warmongering_vassal.GetFirstNameNoTooltip]!"
 vassal.2601.a.tt:0 "#F [warmongering_vassal.GetFirstName] si ricorderà della promessa che ho fatto#!"
 vassal.2601.b:0 "Non voglio essere costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] a prendere una decisione prematura."

 vassal.2610.desc:0 ""Avete fatto la cosa giusta, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Mostreremo a quel[recipient.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC ('recipient'))] [recipient.GetTitledFirstName] cosa possiamo fare! Rivendicherete [claim_to_fight_for.GetNameNoTier]!""
 vassal.2610.a:0 "Vinceremo questa guerra!"

 vassal.2620.desc:0 "Il mio [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [warmongering_vassal.Custom('quirk_neg_present')].\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [holder_of_claim.GetTitledFirstName] non ha visto la vostra rabbia, né il vostro esercito. Perché mi avete promesso una guerra che non avevate mai pianificato di fare?""
 vassal.2620.a:0 "Sono successe così tante altre cose..."

 vassal.2701.t:0 "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U]"
 vassal.2701.desc:0 "[teacher.Custom('DE_ART_DEF_P_D')] mi[teacher.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.GetTitledFirstName], è not[teacher.Custom('DE_END_PRO_S_N')] per le sue abilità in questioni militari, specialmente nelle aree in cui mi sono trovat[ROOT.Char.Custom('DE_END_PRO_S_N')] carente."
 vassal.2701.a:0 "Mi istruirai, [teacher.GetFirstNameNoTooltip]?"
 vassal.2701.a.tt:0 "Non ottengo il Tratto [THIS.Char.Custom('CommanderTraitBeingTaught')]"
 vassal.2701.a.random_list.success:0 "L'addestramento è riuscito"
 vassal.2701.a.random_list.failure:0 "L'addestramento non è riuscito"
 vassal.2701.c:0 "Ho di meglio da fare!"

 vassal.2702.desc_success_inclination:0 ""Impressionante, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!"\n\nLa mia inclinazione verso gli insegnamenti di [teacher.GetFirstName] potrebbe non essere sorprendente, ma mi ritrovo comunque soddisfatto."
 vassal.2702.desc_success_no_inclination:0 ""Impressionante, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!"\n\nNonostante io non abbia mai avuto un'inclinazione naturale per le questioni militari, mi ritrovo a seguire gli insegnamenti di [teacher.GetTitledFirstNamePossessive] con una sete di sapere e un'abilità che sorprendono persino me stesso."
 vassal.2702.desc_failure:0 "Nonostante tutti gli sforzi di [teacher.GetTitledFirstNamePossessive], niente di quel che mi dice o mi dimostra ha senso per me. È un'impresa senza speranze."
 vassal.2702.a:0 "Finalmente ho capito il motivo di tanto clamore!"
 vassal.2702.b:0 "È [teacher.GetSheHe] che è un pessim[teacher.Custom('DE_END_PRO_S_N')] insegnante, o sono io che non sono tagliato?"

 vassal.2801.t:0 "Le Richieste di un Capo"
 vassal.2801.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], non ho potuto fare a meno di notare che non sono stati apportati miglioramenti [possible_county.Custom('IT_COU_COL2')][Develop_county.GetName] da un bel po' di tempo, anche se avete chiaramente i mezzi per intraprendere tali sforzi.""
 vassal.2801.a:0 "Provvedo subito!"
 vassal.2801.b:0 "Se tu potessi ridurre i miei altri obblighi..."

 vassal.2901.t:0 "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], siete attualmente in possesso di qualcosa, da qualche parte, che dovrebbe essere mia."\n\nIl mio vassallo [claim_vassal.GetTitledFirstName] giunge al mio cospetto, insistendo affinché gli conceda [claim_to_propose.GetName]."
 vassal.2901.a:0 "Vedrò cosa posso fare."
 vassal.2901.a.tt:0 "#F [claim_vassal.GetFirstNameNoTooltip] ricorderà la mia promessa e ne sarà grat[claim_vassal.Custom('DE_END_PRO_S_N')] se verrà mantenuta!#!"
 vassal.2901.b:0 "[claim_to_propose.GetNameNoTierNoTooltip] appartiene a me!"
 vassal.2901.z:0 "Dovresti ricevere ciò che chiedi."

 vassal.2910.desc:0 ""Grazie, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]!"\n\n[recipient.Custom('DE_ART_DEF_P_D')] mi[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.GetTitledFirstName], è felice coon il titolo che [recipient.Custom('DE_PRO_DEM')] ho concesso , ed io sono felice del favore fatto."
 vassal.2910.a:0 "Tutto ha il suo prezzo!"

 vassal.2911.desc:0 "Il mio [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] è furios[claim_vassal.Custom('DE_END_PRO_S_N')]. Ha finalmente realizzato che le mie promesse di garantir[claim_vassal.Custom('DE_PRO_DEM')] il [claim_to_propose.GetName] non erano altro che parole vuote."
 vassal.2911.a:0 "Non avevo alcun obbligo di soddisfare una richiesta così ridicola."

 vassal.3001.t:0 "Guai a Non Finire"
 vassal.3001.desc_child:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] resta immobile, circondat[vassal_to_ask.Custom('DE_END_PRO_S_N')] dall'amore e dai suoi molti [vassal_to_ask.Custom('ChildChildrenGender')], e mi viene in mente la dura freddezza che permea la mia stessa casa - una sensazione che potrebbe essere dissipata con un altro bambino."
 vassal.3001.desc_no_child:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] resta immobile, circondat[vassal_to_ask.Custom('DE_END_PRO_S_N')] dall'amore e dai suoi molti [vassal_to_ask.Custom('ChildChildrenGender')], e mi vengono in mente le stanze vuote e i corridoi silenziosi di casa mia."
 vassal.3001.desc:0 "\n\nCerto che abbiamo provato, [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetFirstName] ed io, ma ci deve essere qualcosa in cui stiamo sbagliando..."
 vassal.3001.a:0 "Forse [vassal_to_ask.GetFirstNameNoTooltip] può darmi qualche dritta!"
 vassal.3001.b:0 "Questa è una questione privata."

 vassal.3002.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], tu sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] benedett[ROOT.Char.Custom('DE_END_PRO_S_N')] con più [ROOT.Char.Custom('ChildChildrenGender')], ed io non ho avuto una simile fortuna. Hai qualche consiglio su come ... rimediare a questo?"\n\nNon ci posso credere! [liege_with_trouble.Custom('DE_ART_DEF_P_A')] mi[liege_with_trouble.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.GetTitledFirstName], mi sta chiedendo consigli sulla camera da letto!"
 vassal.3002.a:1 "Che te pare di testicoli di maiale essiccati e vino?"
 vassal.3002.a.critical_success:0 "Il mio consiglio ha risultati sorprendenti"
 vassal.3002.a.success:0 "Il mio consiglio ha buoni risultati"
 vassal.3002.a.failure:0 "Il mio consiglio ha causato più danni che benefici"
 vassal.3002.b:0 "Non voglio avere niente a che fare con quello che succede là dentro!"
 vassal.3002.c:1 "Penso che [spouse.GetTitledFirstNameNoTooltip] abbia bisogno di un po' di lezioni."
 vassal.3002.c.tt_success:0 "[liege_with_trouble.GetTitledFirstNameNoTooltip] accetta"
 vassal.3002.c.tt_failure:0 "[liege_with_trouble.GetSheHe|U] si sente insultat[liege_with_trouble.Custom('DE_END_PRO_S_N')]"
 vassal.3002.d:0 "Penso che un po' di #EMP insegnamenti#! ti farebbero bene."
 vassal.3002.d.tt_success:0 "[liege_with_trouble.GetSheHe|U] è interessat[liege_with_trouble.Custom('DE_END_PRO_S_N')] alle lezioni private"
 vassal.3002.d.tt_failure:0 "[liege_with_trouble.GetSheHe|U] si sente insultat[liege_with_trouble.Custom('DE_END_PRO_S_N')]"

 vassal.3003.desc_good_counsel:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], mi ha dato una bevanda da bere, affermando: "Noterete immediatamente la differenza, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!"\n\nLa sua vaghezza sul tema degli ingredienti mi ha lasciato un po' preoccupato, ma posso già sentire la vitalità scorrere con forza nelle mie vene!"
 vassal.3003.desc_bad_counsel:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], mi ha dato una bevanda da bere, affermando: "Noterete immediatamente la differenza, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!"\n\nLa sua vaghezza sul tema degli ingredienti mi ha lasciato un po' preoccupato, e mentre sento il mio caldo umore scemare, maledico i suoi cattivi consigli!"
 vassal.3003.desc_making_a_move_on_spouse:0 ""Inviami la tu[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] e [spouse.Custom('DE_PRO_DEM')] dirò come soddisfarti meglio, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 vassal.3003.desc_making_a_move:0 ""Ma, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], è così difficile dare indicazioni. Sarebbe molto più facile mostrartelo...""
 vassal.3003.desc_refusal:0 "L'audacità del [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]! Anche dopo che mi sono avvicinat[ROOT.Char.Custom('DE_END_PRO_S_N')] a [vassal_to_ask.GetTitledFirstName] con la mia delicata domanda, [vassal_to_ask.GetSheHe] mi ha respint[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 vassal.3003.a:0 "[spouse.GetTitledFirstName]! Vediamoci nei nostri alloggi!"
 vassal.3003.b:0 "Sono condannato a vivere una vita senza figli?"
 vassal.3003.spouse:0 "[spouse.Custom('DE_PRO_POS_S_3P')] manderò da te proprio ora!"
 vassal.3003.spouse.tt:0 "Fertilità Aumentata"
 vassal.3003.c:0 "Sì, qualche lezione personale potrebbe aiutare."
 vassal.3003.d:0 "L'audacia!"

 vassal.3004.desc_spouse:0 "L'efficacia della mia lezione privata con [spouse.GetFirstName] può essere messa in dubbio, ma [spouse.GetSheHe] non ha espresso lamentele.\n\nSe la sua [spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))] è fortunat[spouse.Custom('DE_END_PRO_S_N')], [spouse.GetSheHe] ha capito una o due cose...!"
 vassal.3004.desc_refused:0 "[liege_with_trouble.GetTitledFirstName] mi ha rifiutat[ROOT.Char.Custom('DE_END_PRO_S_N')]!\n\nPosso solo sperare che il suo [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] avrà più fortuna nella loro camera da letto...!"
 vassal.3004.desc:0 "L'efficacia della mia lezione privata con [liege_with_trouble.GetTitledFirstName] può essere messa in dubbio, ma [liege_with_trouble.GetSheHe] non si è lamentat[liege_with_trouble.Custom('DE_END_PRO_S_N')].\n\nSe il suo [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] avrà avuto fortuna, [liege_with_trouble.GetSheHe] avrà preso una cosa o due...!"
 vassal.3004.a:0 "È [liege_with_trouble.GetSheHe] che ci sta perdendo!"
 vassal.3004.b:0 "PTrasmettere il mio talento è il minimo che possa fare!"
 vassal.3004.c:0 "[spouse.GetFirstNameNoTooltip] è un[spouse.Custom('DE_PRO_PER_P_3P_G')]alliev[spouse.Custom('DE_END_PRO_S_N')] eccellente!"

 vassal.5010.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc:0 "Forse non è mio compito mettere in dubbio la tua strategia, ma mi chiedo perché permetti ai nemici della nostra fede di svolgere i loro affari malvagi senza agire. Abbiamo sia i mezzi che il diritto di far abbattere la giustizia [ROOT.Char.GetFaith.HighGodNamePossessive] su di loro, quindi dobbiamo farlo sicuramente!"
 vassal.5010.a:0 "Entro sei mesi marceremo contro di loro!"
 vassal.5010.a.tt:0 "#F Mi impegnerò a dichiarare guerra contro gli infedeli.#!"
 vassal.5010.b:0 "Al momento opportuno..."
 vassal.5010.b.tt:0 "#F Ho promesso tutto e niente.#!"
 vassal.5010.c:0 "Non dire al[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] tu[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName] cosa deve fare!"

 vassal.5020.t:0 "Una Promessa Pia Infranta"
 vassal.5020.desc:0 "Sono passati sei mesi da quando ho promesso di inviare eserciti contro i nemici della fede. [vassal.GetTitledFirstName] sarà scontento nei miei confronti per non aver rispettato la promessa."
 vassal.5020.a:0 "Forse ho parlato troppo presto."
 vassal.5020.b:0 "Le parole sono vento."
 
 vassal.5050.desc:1 "Vorrei chiederti, nella tua saggezza, di considerare la mia rivendicazione su [claim.GetName]. Non è giusto che [claimed_title_holder.GetTitledFirstName] possa sedere al sicuro come usurpatore nel suo castello, deridendo i diritti di nascita della mia dinastia. Per favore, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], sostieni il tuo fedele vassallo prendendo le armi qualora non dovesse riconoscere volontariamente la mia richiesta!"
 vassal.5050.a:0 "Entro l'anno agirò per voi!"
 vassal.5050.a.tt:0 "#F Mi impegnerò ad esercitare la rivendicazione di [vassal.GetTitledFirstNamePossessive].#!"
 vassal.5050.b:0 "Al momento opportuno..."
 vassal.5050.b.tt:0 "#F Agirò solo se e quando vedrò dei vantaggi.#!"
 vassal.5050.c:0 "Ho molte altre questioni urgenti."

 vassal.5060.t:0 "Una Promessa Infranta"
 vassal.5060.desc:0 "È passato un anno da quando ho promesso a [vassal.GetTitledFirstName] di entrare in guerra per la sua rivendicazione su [claim.GetName]. [vassal.GetTitledFirstName] sarà scontent[vassal.Custom('DE_END_PRO_S_N')] della mia mancanza di azione in suo favore."
 vassal.5060.a:0 "Forse non avrei dovuto prendere un simile impegno."
 vassal.5060.b:0 "Ma il momento non è quello giusto, capisci?"
