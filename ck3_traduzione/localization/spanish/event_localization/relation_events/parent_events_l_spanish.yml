l_spanish:
 parent_meddling_tt:0 "Mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] si aspetta di avere voce in capitolo nelle mie decisioni"
 parent_meddling_decrease_tt:0 "Mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] è content[parent.Custom('DE_END_PRO_S_N')] che io segua il suo consiglio"
 parent.1001.t:0 "Il Consiglio"
 parent.1001.desc:1 "Mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] ha molte cose da dire sui $knight_culture_player_plural_no_tooltip_lowercase$ del/della mio/a [ROOT.Char.Custom('GetCourt')], commentando tutto, da come si allenano a ciò per cui dovrebbero prepararsi sul campo.\n\nAnche il $knight_culture_player_plural_no_tooltip$ ammette che ciò che [parent.Custom('DE_ART_IND_A')] dice ha molto senso."
 parent.1001.a:0 ""Quindi come #EMP dovrebbe#! essere organizzato il $knight_culture_player_plural_no_tooltip_lowercase$, [parent.Custom('MotherFather')]?""
 parent.1001.b:0 "Solo io decido come combattono!"
 
 parent.1002.desc:0 "Mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] è un[parent.Custom('DE_PRO_POS_P_2P')] [parent.GetWomanMan] saggi[parent.Custom('DE_END_PRO_S_N')], la profonda comprensione dei bisogni e dei desideri delle persone.\n\n[parent.GetSheHe|U] spesso mi offre una guida quando ho a che fare con gli altri."
 parent.1002.a:0 "Ho bisogno di tutti i consigli possibili, ad essere sincero."
 parent.1002.b:0 ""È la #EMP mia#! [ROOT.Char.Custom('GetCourt')], non la tua, [parent.Custom('MotherFather')].""
 
 parent.1003.desc:0 "Mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] spesso passa ore a sottolineare piccoli dettagli che mi mancano alla mia [ROOT.Char.Custom('GetCourt')].\n\nDue servitori che prima litigavano ora spettegolano, le guardie sembrano più tranquille del solito, un braciere è stato spostato dall'altra parte del/della [ROOT.Char.Custom('ResidenceBuilding')]..."
 parent.1003.a:0 "Meglio sapere, che rimpiangere di non averlo saputo."
 parent.1003.b:0 ""Non ti permetterò di alimentare le mie preoccupazioni, [parent.Custom('MotherFather')].""

 parent.1004.desc:0 "A volte penso che mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] abbia una visione generale del mio tesoro migliore persino del mio amministratore. Un pezzo d'oro sembra valere il doppio quando [parent.GetSheHe] mi dice come spenderli!"
 parent.1004.a:0 ""Ti prego, guidami verso scelte prudenti, [parent.Custom('MotherFather')].""
 parent.1004.b:0 "Il mio regno, il mio tesoro!"
 
 parent.1005.desc:0 "Ci sono uomini e donne saggi nel/nella mio/a [ROOT.Char.Custom('GetCourt')], ma dubito che uno solo di loro possa essere migliore di mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] in una discussione. [parent.GetSheHe|U] ha sempre una prospettiva sorprendente o un ulteriore livello di conoscenza da mostrare!"
 parent.1005.a:0 ""Condividi con me la tua saggezza, [parent.Custom('MotherFather')]!""
 parent.1005.b:0 "Le parole abbagliano, ma sono tutte così sagge?"

 parent.1006.t:0 "Una Mano che Guida"
 parent.1006.desc:0 "Mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] si è molto interessat[parent.Custom('DE_END_PRO_S_N')] ultimamente alle vicende che hanno coinvolto [county.Custom('IT_COU_COL4')][county.GetName].\n\n[parent.GetSheHe|U] ha anche iniziato a dialogare con baroni e sindaci, istruendoli sulla corretta gestione!"
 parent.1006.a:0 "Ottimo lavoro, [parent.Custom('MotherFather')]."
 
 parent.1007.t:0 "[parent.Custom('MotherFather')|U] Mediatore"
 parent.1007.desc_opening:0 "[courtier.Custom('DE_ART_DEF_P_D')] mi[courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetTitledFirstName], ha messo in chiaro il suo disprezzo per me.\n\n"
 parent.1007.courtier_1:0 "L'ho beccat[courtier.Custom('DE_END_PRO_S_N')] nel bel mezzo di un racconto su un errore che io avevo #EMP presumibilmente#! commesso ad un evento a cui non avevo nemmeno partecipato!"
 parent.1007.courtier_2:0 "Incontro [courtier.GetSheHe] e un'altra persona che si aggira per il/la [ROOT.Char.Custom('ResidenceBuilding')]. Nel momento in cui [courtier.GetTitledFirstNameNoTooltip] mi vede, si impone di cessare i pettegolezzi fino a che non fossi passato oltre. Non è nemmeno la prima volta che si verifica un simile insulto!"
 parent.1007.desc_end:0 "\n\nSempre una presenza mediatrice, mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] si è offerto di chiarire le cose tra di noi."
 parent.1007.a:0 "L'aiuto di mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')|U] è sempre gradito."
 parent.1007.b:0 "Terrò queste persone sotto controllo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]!"

 parent.1009.t:0 "Una Nuova Relazione"
 parent.1009.desc:0 "Una vecchia conoscenza di mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')], [new_courtier.GetTitledFirstName], è arrivat[new_courtier.Custom('DE_END_PRO_S_N')] nella [ROOT.Char.Custom('GetCourt')], sotto suo invito.\n\nMi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] non smette di alludere alla buona influenza che [new_courtier.GetFirstNameNoTooltip] potrebbe esercitare se [new_courtier.Custom('DE_PRO_DEM')] venisse offerta qualche posizione."
 parent.1009.a:0 "Sono sicuro che possiamo trovare qualcosa da far[new_courtier.Custom('DE_PRO_DEM')] fare."
 parent.1009.b:0 "No, [new_courtier.GetSheHe] non avrà una casa qui."

 parent.1010.t:0 "Relazioni Rilassanti"
 parent.1010.desc:0 "Ultimamente i miei fardelli da [ROOT.Char.GetTitleAsNameNoTooltip] sono stati più gravosi del solito, e mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] sembra averlo notato.\n\n[parent.GetSheHe|U] insiste che per oggi la smetta di lavorare, assicurandomi che, nel frattempo, sarà [parent.GetSheHe] ad occuparsi delle mie responsabilità."
 parent.1010.a:0 "Un po' di riposo è esattamente ciò di cui ho bisogno."
 parent.1010.b:0 "Non è il momento di rilassarsi!"

 parent.2002.t:0 "Una Sana Educazione"
 parent.2002.desc:0 "Dopo non aver visto [child.GetTitledFirstName] per giorni, scoprii presto che mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] sapeva esattamente dove si trovava:\n"L'ho mandat[child.Custom('DE_END_PRO_S_N')] via solo per la sua educazione. Le cose andranno molto meglio per [child.GetHerHim] in cura a [new_guardian.GetTitledFirstNamePossessive].""
 parent.2002.a:0 "Hai mandato mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('DaughterSon')] #EMP dove#!?!"
 child_sent_away_tt:0 "[child.GetTitledFirstName] sarà educato da [new_guardian.GetTitledFirstNameNoTooltip]"

 parent.2003.t:0 "[parent.Custom('DE_ART_DEF_P_D')] Mi[parent.Custom('DE_END_PRO_S_N')] Meschin[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')|U]"
 parent.2003.desc:0 "Pensavo che la faida tra mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] e [hated_courtier.Custom('DE_ART_DEF_P_A')] mi[hated_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.GetTitledFirstName], non sarebbe mai finita.\n\nBeh, adesso sì. Mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] ha bandito [hated_courtier.GetFirstNameNoTooltip] dal/dalla mio/a [ROOT.Char.Custom('GetRealmOrDomicile')|l]!"
 parent.2003.a:0 "Come osa?! È il/la #EMP mio/a#! [ROOT.Char.Custom('GetRealmOrDomicile')|l]!"
 parent.2003.b:0 "Che liberazione!"
 
 parent.2004.t:0 "Un Disturbo Costante"
 parent.2004.opening:0 "Mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')], [parent.GetFirstName], ha iniziato a seguirmi ovunque, esprimendo le sue opinioni su tutto ciò che faccio e cercando di offrire una guida."
 parent.2004.malicious:0 "\n\n[parent.GetSheHe|U] mi agita senza pietà, sostenendo che il duro trattamento è per il mio bene, mentre nego il sorriso che a volte vedo esibire sulle sue labbra."
 parent.2004.benevolent:0 "\n\n[parent.GetSheHe|U] mi insegna le virtù della rettitudine, il che significa che ho molto da imparare su questo argomento."
 parent.2004.dominant:0 "\n\n[parent.GetSheHe|U] mi fa la predica in continuazione, senza mai cedere e senza mai farmi rilassare."
 parent.2004.submissive:0 "\n\n[parent.GetSheHe|U] si è trasformata nella mia ombra costante, nascondendo tutti i suoi commenti dietro la copertina di suggerimenti e implicazioni."
 parent.2004.extroverted:0 "\n\n[parent.GetSheHe|U] si comporta così anche tra i miei [ROOT.Char.Custom('GetCourtierPlural')|l]. [parent.GetSheHe|U] mi spinge a parlare con loro, creando situazioni imbarazzanti per tutti!"
 parent.2004.introverted:0 "\n\n[parent.GetSheHe|U] predica le virtù della solitudine e cerca di isolarmi dai miei [ROOT.Char.Custom('GetCourtierPlural')|l]!"
 parent.2004.emotional:0 "\n\n[parent.GetSheHe|U] è incline a sfoghi emotivi, e [parent.GetSheHe] sfrutta appieno il fatto che ascolterò per evitare di fare una scenata."
 parent.2004.levelheaded:0 "\n\n[parent.GetSheHe|U] vuole discutere di tutto, sostenendo che affrettarsi in qualsiasi situazione significa perdere ogni vantaggio. Le lunghe discussioni richiedono troppo tempo e troppe energie."
 parent.2004.fallback:0 "\n\n[parent.GetSheHe|U] mi tormenta all'infinito con suggerimenti, e la [ROOT.Char.Custom('GetCourt')|l] comincia a spettegolare su chi prende veramente le decisioni al [ROOT.Char.Custom('ResidenceBuilding')]!"
 parent.2004.end:0 "So che [parent.GetSheHe] lo fa per amore, ma la cosa sta diventando ridicola."
 parent.2004.a:0 "[parent.Custom('DE_END_PRO_P_A')] ordinerò di fermarsi!"
 parent.2004.b:0 "[parent.GetSheHe|U] è fastidioso, ma innegabilmente utile..."
 parent.2004.b.message:0 "Mi sta bene come stanno le cose"

 parent.3001.t:0 "Sotto la Mia Ala"
 parent.3001.desc:0 "Ultimamente ho notato che mi[child.Custom('DE_END_PRO_S_N')] car[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')], [child.GetTitledFirstName], passa molto tempo con mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')].\n\nApparentemente [parent.GetTitledFirstName] si è interessat[parent.Custom('DE_END_PRO_S_N')] personalmente alla vita di [child.GetFirstNamePossessiveNoTooltip], e intende esserne parte attiva."
 parent.3001.a:0 "Mi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] si preoccupa veramente di mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]!"
 parent.3001.b:0 "Il suo improvviso interesse per mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] è inquietante..."
 parent.3001.c:0 "[parent.Custom('DE_ART_DEF_P_D')] mi[parent.Custom('DE_END_PRO_S_N')] astut[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] non la passerà liscia!"
