l_spanish:
 # Tourney Troubles
 # Initial Event:
 relation_upgrade.0001.t:0 "Problemi del Torneo"
 relation_upgrade.0001.desc.opening:0 "In quanto [ROOT.Char.GetTitleAsNameNoTooltip], sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] obbligat[ROOT.Char.Custom('DE_END_PRO_S_N')] a partecipare ad un torneo locale che consiste in un [ROOT.Char.Custom('MartialTournamentAdjective')], ma i concorrenti sono in ritardo, il torneo non inizierà per almeno un'altra ora.\n\n"
 relation_upgrade.0001.desc.rival:0 "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è qui e, come sempre, è un insopportabile zoticone. Le sue continue lamentele rendono tutto #EMP ancora più#! miserabile del normale."
 relation_upgrade.0001.desc.friend:0 "Guardandomi attorno, noto [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] sedut[friend.Custom('DE_END_PRO_S_N')] sotto un padiglione lì vicino, chiaramente annoiato a morte."
 relation_upgrade.0001.desc.lover:0 "Guardandomi attorno, noto [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] sedut[lover.Custom('DE_END_PRO_S_N')] da sol[lover.Custom('DE_END_PRO_S_N')] sugli spalti, con un'aria piuttosto solitaria."
 relation_upgrade.0001.desc.second_friend:0 "\n\nNel frattempo, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] è sedut[friend.Custom('DE_END_PRO_S_N')] sotto il padiglione, chiaramente annoiato a morte..."
 relation_upgrade.0001.desc.second_lover:0 "\n\nNel frattempo, [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] è sedut[lover.Custom('DE_END_PRO_S_N')] da sol[lover.Custom('DE_END_PRO_S_N')] sugli spalti, con un'aria piuttosto solitaria..."
 relation_upgrade.0001.desc.second_bridge:0 "\n\nD'altro canto,"
 relation_upgrade.0001.desc.drink:0 "ho appena notato un mercante lasciare un carretto di [ROOT.Char.Custom('GetExpensiveDrink')]..."
 relation_upgrade.0001.desc.food:0 "ho appena annusato l'invitante odore di [ROOT.Char.Custom('GetExpensiveMeal')] che si diffonde dalla cucina..."
 relation_upgrade.0001.desc.prowess:0 "questa potrebbe essere una buona occasione per mostrare le mie capacità e intrattenere la folla allo stesso tempo."
 relation_upgrade.0001.desc.gossip:0 "questa potrebbe essere una buona occasione per origliare le conversazioni degli altri partecipanti."
 relation_upgrade.0001.desc.book:0 "potrei passare il tempo leggendo il/la [ROOT.Char.GetFaith.ReligiousText] mentre aspetto."

 relation_upgrade.0001.rival:0 "Spingi [rival.GetFirstNameNoTooltip] nell'abbeveratoio dei cavalli per ravvivare le cose."
 relation_upgrade.0001.friend:0 "Trascorri un po' di tempo con [friend.GetFirstNameNoTooltip] sotto il padiglione."
 relation_upgrade.0001.lover:0 "Chiedi a [lover.GetFirstNameNoTooltip] di unirsi a me per qualche "[ROOT.Char.Custom('MartialTournamentAdjective')]" di nostra iniziativa."
 relation_upgrade.0001.drink:0 "Un buon drink migliora sempre il mio umore!"
 relation_upgrade.0001.food:0 "Un buon pasto migliora sempre il mio umore!"
 relation_upgrade.0001.prowess:0 "Mi farò acclamare dalla folla!"
 relation_upgrade.0001.gossip:0 "Sono sicuro che qualcuno qui sa qualcosa..."
 relation_upgrade.0001.gossip.tt:0 "Scopri un segreto casuale dall'interno del regno"
 relation_upgrade.0001.book:0 "Leggere attentamente il/la [ROOT.Char.GetFaith.ReligiousText] è sempre tempo ben speso."
 relation_upgrade.0001.opt_out:0 "Ho sprecato troppo tempo per questo disastro..."

 # Tourney Troubles
 # Follow-Up Event:
 relation_upgrade.0011.t:0 "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening:0 "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival:0 "Mentre mi lamento di quanto sia mal organizzato il torneo, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a me e improvvisamente mi spinge dritto negli abbeveratoio per i cavalli, facendo scoppiare a ridere tutti quelli che sono intorno!"
 relation_upgrade.0011.desc.friend:0 "Mentre aspetto sotto il padiglione che succeda qualcosa, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina al mio tavolo e si siede. "Un bel torneo, eh? Comunque, come sei stato?""
 relation_upgrade.0011.desc.lover:0 "Mentre aspetto che i concorrenti si presentassero, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] viene da me e mi chiede di unirmi a [source.GetHerHim] per un po' di "[ROOT.Char.Custom('MartialTournamentAdjective')]" di nostra iniziativa."

 relation_upgrade.0011.rival.accept:1 "Come #EMP osa#!!?"
 relation_upgrade.0011.rival.accept.toast:0 "[rival.GetFirstNameNoTooltip] si offende"
 relation_upgrade.0011.rival.decline:0 "Immagino che #EMP sia stato#! divertente..."
 relation_upgrade.0011.rival.decline.toast:0 "[rival.GetFirstNameNoTooltip] ride a crepapelle"
 relation_upgrade.0011.friend.accept:0 "Ah, è bello vederti [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.accept.toast:0 "Tu e [friend.GetFirstNameNoTooltip] fate conoscenza"
 relation_upgrade.0011.friend.decline:0 "Oh, scusami, stavo giusto andando via..."
 relation_upgrade.0011.friend.decline.toast:0 "[friend.GetFirstNameNoTooltip] non è interessat[friend.Custom('DE_END_PRO_S_N')]"
 relation_upgrade.0011.lover.accept:0 "Sembra più divertente di così..."
 relation_upgrade.0011.lover.accept.toast:0 "[lover.GetFirstNameNoTooltip] accetta la mia proposta"
 relation_upgrade.0011.lover.decline:0 "Ah, bella battuta... #EMP stavi#! scherzando, vero?"
 relation_upgrade.0011.lover.decline.toast:0 "[lover.GetFirstNameNoTooltip] mi fa ridere"

# relation_upgrade.1001-1999

# Attending a Terrible Party
#	Initial Event:
 relation_upgrade.1001.t:0 "Una Notte da Dimenticare"
 relation_upgrade.1001.desc.intro:0 "Per [ROOT.GetCharacter.GetFaith.HighGodName], questa festa è #EMP noiosa#!! [terrible_party_host.GetFirstName] è [terrible_party_host.Custom('DE_ART_DEF_P_A')] peggior organizza[terrible_party_host.Custom('DE_END_NOU_S_GS_N')] che il mondo abbia mai #EMP visto#!. Come può un[ROOT.GetCharacter.Custom('DE_PRO_POS_P_2P')] comune mortale sopportare una tale celebrazione della mediocrità?\n\nDistolgo lo sguardo guardando altrove nella stanza, in cerca di un diversivo, qualsiasi diversivo."
 relation_upgrade.1001.desc.friend:0 "[potential_friend.GetFirstName] mi saluta amichevolmente da un balcone vicino."
 relation_upgrade.1001.desc.lover:0 "[potential_lover.GetFirstName] sospira malinconicamente mentre mi passa accanto."
 relation_upgrade.1001.desc.rival:0 "In un angolo, [potential_rival.GetFirstName] mi lancia occhiatacce."
 relation_upgrade.1001.desc.outro:0 "Devo fare #EMP qualcosa#! per fermare il protrarsi di questa serata."
 relation_upgrade.1001.a:0 "Forse potrei conoscere meglio [potential_friend.GetFirstNameNoTooltip]?"
 relation_upgrade.1001.a.tt:0 "Aspetti una risposta..."
 relation_upgrade.1001.b:0 "[potential_lover.GetFirstNameNoTooltip], ti andrebbe di fare una passeggiata al chiaro di luna?"
 relation_upgrade.1001.b.tt:0 "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c:0 "Ehi [potential_rival.GetFirstNameNoTooltip], vuoi sapere cosa penso #EMP realmente#! di te?"
 relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip] reagisce alla tua sfuriata..."
 relation_upgrade.1001.d:0 "Balliamo!"
 relation_upgrade.1001.d.tt_success:0 "Tu dai vita alla festa!"
 relation_upgrade.1001.d.tt_success.list:0 "Tutti gli [guests|E] e i [courtiers|E] alla festa"
 relation_upgrade.1001.d.tt_fail:0 "Chiaramente #EMP TU#! hai rovinato la festa di [terrible_party_host.GetFirstNamePossessiveNoTooltip]"
 relation_upgrade.1001.e:0 "Se qualcuno sbarrasse le porte, questo posto brucerebbe facilmente..."
 relation_upgrade.1001.e.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f:0 "Credo che farò buon viso a cattivo gioco."
 relation_upgrade.1001.g:0 "Forse parlerò con qualcuno di nuovo?"
 relation_upgrade.1001.h:0 "[terrible_party_host.GetFirstName], sei un[terrible_party_host.Custom('DE_PRO_POS_P_2P')] pessimo organizza[terrible_party_host.Custom('DE_END_NOU_S_GS_N')]!"
 relation_upgrade.1001.h.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i:0 "Sgattaiola via silenziosamente."

#	Follow-Up, Friend:
 relation_upgrade.1002.t:0 "$relation_upgrade.1001.t$: Ovunque Ma non Qui"
 relation_upgrade.1002.desc:0 "Sono rimasto bloccato a questa festa penosa (in cui [terrible_party_host.GetFirstName] ha fallito più o meno sotto ogni punto di vista) per ore ed #EMP ore#!, a salutare con la mano tutti quelli che passavano.\n\nL'idea di gettarmi da questo balcone comincia ad essere allettante, quando sento un colpetto sulla spalla.\n\n"Scusami, [potential_friend.GetFirstNameNoTooltip]?" dice [party_root.GetTitledFirstName], "ti va di fare una passeggiata?""
 relation_upgrade.1002.a:0 "[ROOT.GetCharacter.GetFaith.HighGodName], si, ovunque tranne che qui!"
 relation_upgrade.1002.a.tt:0 "[potential_friend.GetFirstNameNoTooltip] accetta la tua offerta"
 relation_upgrade.1002.b:0 "Ehm, grazie, ma no grazie."
 relation_upgrade.1002.b.tt:0 "[potential_friend.GetFirstNameNoTooltip] rifiuta educatamente"
 relation_upgrade.1002.c:0 "Con #EMP te#!? Sei la persona più noiosa qui!"
 relation_upgrade.1002.c.tt:0 "[potential_friend.GetFirstNameNoTooltip] invece ti calunnia"

#	Follow-Up, Lover:
 relation_upgrade.1003.t:0 "$relation_upgrade.1001.t$: Camminare al Chiaro di Luna"
 relation_upgrade.1003.desc:0 "Non ho idea di come [terrible_party_host.GetFirstName] mi abbia convinto a partecipare alla sua terribile e squallida festa. Posso solo pensare che deve essere stato un momento di follia, o forse anche la promessa che [party_root.GetTitledFirstName] sarebbe potuto essere presente.\n\nSono passato davanti a [party_root.GetSheHe] la sera prima, ma [party_root.GetSheHe] non sembra aver notato il mio deliberato sospiro di solitudine. O almeno, non ha risp-\n\n"Mi[potential_lover.Custom('DE_END_PRO_S_N')] car[potential_lover.Custom('DE_END_PRO_S_N')] [potential_lover.GetFirstNameNoTooltip]! Ti va una passeggiata al chiaro di luna?""
 relation_upgrade.1003.a:0 "[party_root.GetFirstNameNoTooltip], pensavo che non me l'avresti mai chiesto"
 relation_upgrade.1003.a.tt:0 "[potential_lover.GetFirstNameNoTooltip] ne sarebbe felice"
 relation_upgrade.1003.b:0 "In realtà, penso di preferirti come amic[potential_lover.Custom('DE_END_PRO_S_N')], dopo tutto..."
 relation_upgrade.1003.b.tt_custom_relation:0 "[party_root.GetFirstNameNoTooltip] non tenterà più di diventare [party_root.Custom('DE_ART_DEF_P_A')] tu[party_root.Custom('DE_END_PRO_S_N')] [lover|E]."
 relation_upgrade.1003.b.tt:0 "[potential_lover.GetFirstNameNoTooltip] vuole solo essere amic[potential_lover.Custom('DE_END_PRO_S_N')]"
 relation_upgrade.1003.c:0 "No. Al momento non accetto pretendenti."
 relation_upgrade.1003.c.tt:0 "[potential_lover.GetFirstNameNoTooltip] non ti dà nessuna risposta"

#	Follow-Up, Rival:
 relation_upgrade.1004.t:0 "$relation_upgrade.1001.t$: Stridio Interminabile"
 relation_upgrade.1004.desc:0 "Per [ROOT.GetCharacter.GetFaith.HighGodName], [terrible_party_host.GetFirstName] non è minimamente in grado di organizzare un banchetto! Niente musica, cibo insipido, nessun ballo, poca luce, e ha invitato quel bastardo, [party_root.GetTitledFirstName]!\n\n"$relation_upgrade.1001.c$" Urla chiaramente l'irritante [party_root.GetWomanMan] dall'altra parte della stanza, attirando l'attenzione dell'intero gruppo di ospiti addormentati, palesemente intent[party_root.Custom('DE_END_PRO_S_N')] a rendermi partecipe della sua opinione."
 relation_upgrade.1004.a:0 "Oh, vuoi sapere qual è #EMP realmente#! la verità, furfante?"
 relation_upgrade.1004.a.tt:0 "[potential_rival.GetFirstNameNoTooltip] torna ad infuriarsi"
 relation_upgrade.1004.b:0 "Non voglio abbassarmi a tanto."
 relation_upgrade.1004.b.tt:0 "[potential_rival.GetFirstNameNoTooltip] si rifiuta di abbassarsi al tuo livello"
 relation_upgrade.1004.c:0 "Forse... Forse, invece, potremmo essere amici?"

#	Other:
 aloof_but_alluring_modifier:0 "Distaccato ma Seducente"
 aloof_but_alluring_modifier_desc:0 "Con questo personaggio sembra impossibile parlare, eppure cela un innegabile fascino..."
 inured_to_boredom_modifier:0 "Abituato alla Noia"
 inured_to_boredom_modifier_desc:0 "Questo personaggio si è abituato all'ingrato lavoro sociale."

# relation_upgrade.2001-2999

 relation_upgrade.2101.t:0 "Relazioni Malsane"
 relation_upgrade.2101.desc_opening:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], la malattia è contagiosa, siate prudente!"\n\n"
 relation_upgrade.2101.desc_opening_physician:0 "Il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))] [physician.GetTitledFirstName] mi trattiene; il corpo malato di un plebeo, "
 relation_upgrade.2101.desc_opening_other:0 "Il corpo malato di un plebeo, "
 relation_upgrade.2101.desc_bubonic_plague:0 "ricoperto di grandi bolle che perdono pus e sangue, "
 relation_upgrade.2101.desc_smallpox:0 "con la pelle rovinata da eruzioni cutanee e lividi, "
 relation_upgrade.2101.desc_ending:0 "è appoggiato sul tavolo. Chiunque entri in contatto con il cadavere rischia l'infezione, e... ed io che #EMP stavo#! pianificando una gita che mi avrebbe portato vicino a [rival_capital.GetNameNoTierNoTooltip], dove dimora [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
 relation_upgrade.2101.a:0 "Lancialo verso [rival_capital.GetNameNoTierNoTooltip]!"
 relation_upgrade.2101.a_tt:0 "Qualcuno alla sua corte potrebbe contrarre la malattia!"
 relation_upgrade.2101.a_tt_rival:0 "[rival.GetTitledFirstName] probabilmente diventerà il vostro rivale"
 relation_upgrade.2101.a_tt_nemesis:0 "[rival.GetTitledFirstName] probabilmente diventerà la tua nemesi"
 relation_upgrade.2101.b:0 "Il corpo potrebbe contenere indizi sull'origine della malattia."
 relation_upgrade.2101.b_tt:0 "Uno dei vostri cortigiani contrae la malattia"
 relation_upgrade.2101.b_tt_2:0 "Scoppia un focolaio della malattia a [capital.GetNameNoTooltip]"
 relation_upgrade.2101.c:0 "[peasant.Custom('DE_END_PRO_P_A')] daremo una sepoltura dignitosa."

 relation_upgrade.2102.desc_opening:1 "Il seguito di [corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] si ferma in qualche modo lontano da [rival_capital.GetNameNoTier]. Prima di avere il tempo di inviare un messaggero, qualcosa viene lanciato dal loro campo verso il mio [rival.Custom('ResidenceBuilding')].\n\nUn corpo maciullato, devastato da una malattia, cade dal cielo;"
 relation_upgrade.2102.desc_bubonic_plague:0 "coperto di grandi bolle che perdono pus e sangue che si vedono anche da dove mi trovo"
 relation_upgrade.2102.desc_smallpox:0 "pelle rovinata da eruzioni cutanee e lividi che si vedono anche da dove mi trovo."
 relation_upgrade.2102.desc_ending:0 "\n\nAtterra con uno scoppio, spargendo sangue, intestini e panico."
 relation_upgrade.2102.a:0 "Tiratelo su – rilanceremo il corpo indietro!"
 relation_upgrade.2102.b:0 "Questo corpo dovrebbe essere studiato."
 relation_upgrade.2102.tt:0 "Uno dei [rival.GetTitledFirstNamePossessive] cortigiani contrae la malattia"
 relation_upgrade.2102.b_tt_2:0 "Focolaio della malattia a [rival_capital.GetNameNoTooltip]"


 # Character is very passionate about something
 relation_upgrade.2001.t:0 "Interessi Passionali"
 relation_upgrade.2001.lover_dinner.desc:0 "A cena,"
 relation_upgrade.2001.lover_party.desc:0 "A una cena a [lover_1_location.GetNameNoTooltip],"
 relation_upgrade.2001.lover.desc:0 "Ho scelto strategicamente un posto accanto al[lover_1.Custom('DE_END_ADJ_NUL_S_N')] [lover_1.Custom('ComplimentAdjective')] [lover_1.GetTitledFirstName]. [lover_1.GetSheHe|U] mi ha coinvolto in una discussione su [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.soulmate.desc:0 "Il mio [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName] sta giocando distrattamente con i miei capelli mentre mi parla di [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.relates.desc:0 "\n\nIl suo punto di vista è intrigante, eppure è la sua passione per l'argomento che ammiro di più. Più si addentra in profondità, più si anima, e quei suoi begli occhi sono positivamente #EMP luminosi#!. Penso che potrei ascoltarl[lover_1.Custom('DE_END_PRO_S_N')] per sempre."
 relation_upgrade.2001.does_not_relate.desc:0 "\n\nAnche se so poco di queste cose, mi trovo ipnotizzat[lover_1.Custom('DE_END_PRO_S_N')] dalla sua passione per l'argomento. I suoi begli occhi sono positivamente #EMP luminosi#!, e la profonda intuizione che si cela dietro le sue parole è chiara, anche a un novizio come me. Penso che potrei ascoltarl[lover_1.Custom('DE_END_PRO_S_N')] per sempre."
 relation_upgrade.2001.a:0 "Vogliamo continuare questa conversazione in un luogo più riservato?"
 relation_upgrade.2001.a.success:0 "[lover_1.GetShortUIName|U] accetta la tua offerta"
 relation_upgrade.2001.a.failure:0 "[lover_1.GetShortUIName|U] non capisce l'allusione"
 relation_upgrade.2001.b:0 "[lover_1.GetFirstNameNoTooltip] — Credo di amarti."
 relation_upgrade.2001.b.success:0 "[lover_1.GetShortUIName|U] la pensa allo stesso modo"
 relation_upgrade.2001.b.failure:0 "[lover_1.GetShortUIName|U] non la pensa allo stesso modo"
 relation_upgrade.2001.c:0 "Interessante! Puoi spiegarmelo un'altra volta?"

 relation_upgrade.2002.lover_dinner.desc:0 "A cena mi ritrovo sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] accanto al[lover_2.Custom('DE_END_ADJ_NUL_S_N')] [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName]."
 relation_upgrade.2002.lover_party.desc:0 "[lover_2.Custom('DE_ART_DEF_P_A')] [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName] è un ospite inaspettato, ma benvenuto alla mia cena."
 relation_upgrade.2002.lover.desc:0 "Alla fine si finisce per parlare di [lover_1.Custom('my_subject_of_interest')] — un argomento su cui potrei passare ore. Per la mia gioia, [lover_2.GetFirstNameNoTooltip] è un[lover_2.Custom('DE_END_NOU_S_GS_N')] eccellente ascolta[lover_2.Custom('DE_END_NOU_S_GS_N')]. Il suo interesse per quello che ho da dire sembra davvero genuino, e le sue successive domande sono ponderate e intelligenti.\n\nPrima che me ne renda conto, siamo gli unici rimasti a tavola. Quando [lover_2.GetFirstNameNoTooltip] si avvicina per ascoltarmi meglio, riesco a sentire il mio battito accelerare..."
 relation_upgrade.2002.c.lover:0 "Uhm, si, come stavo dicendo..."
 relation_upgrade.2002.soulmate.desc:0 "Sto giocando distrattamente con il [lover_2.Custom('LoverPetName')] del[lover.Custom('DE_END_ADJ_NUL_S_N')] mi[lover.Custom('DE_END_PRO_S_N')] [lover_2.GetTitledFirstNamePossessive], la sua testa appoggiata al mio petto, mentre gli racconto di [lover_1.Custom('my_subject_of_interest')]. [lover_2.GetSheHe|U] è un eccellente ascolta[lover_2.Custom('DE_END_NOU_S_GS_N')] — incoraggiandomi con mormorii e cenni gentili e facendo domande ponderate. Il modo in cui [lover_2.GetSheHe] si preoccupa veramente di un argomento così vicino al mio cuore, mi fa sentire un calore dentro."
 relation_upgrade.2002.c.soulmate:0 "Sei un buon ascoltatore, lo sapevi?"

 relation_upgrade.2003.lover.desc:0 "Mentre mi avvicino e esprimo il mio suggerimento, lo scintillio negli occhi di [lover_1.GetFirstNamePossessive] assume l'essenza di un altro tipo di passione. [lover_1.GetSheHe|U] esita per un momento, le sue guance arrossiscono, ma il suo conflitto interiore si risolve rapidamente.\n\n"Aspetta qui, solo per un po', così che nessuno si insospettisca. Poi raggiungimi nelle mie stanze." Mentre [lover_1.GetFirstNameNoTooltip] si affretta, non riesco a toglier[lover_1.Custom('DE_PRO_DEM')] gli occhi di dosso."
 relation_upgrade.2003.soulmate_start.desc:0 "La mia dichiarazione d'amore prende [lover_1.GetFirstName] alla sprovvista. La sua mano diventa immobile nei miei capelli, e sento il suo cuore battere sulla mia guancia. Il mio batte altrettanto forte.\n\n"
 relation_upgrade.2003.soulmate_end.desc:0 ""È vero, [lover_2.GetFirstNameNoTooltip]? Ho provato la stessa cosa per tanto tempo, ma non ho mai creduto che..."\n\nIl bacio che segue è la cosa più dolce che abbia mai provato."
 relation_upgrade.2003.a:0 "Che [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b:0 "Sono l[lover_2.Custom('DE_PRO_PER_S_3P_N')][lover_2.GetWomanMan] più felice del [realm.GetNameNoTierNoTooltip]!"

 relation_upgrade.2004.lover.desc:0 "[lover_1.GetFirstName] non capisce la mia allusione - o forse la sta ignorando per risparmiarmi l'imbarazzo del rifiuto.\n\nLa nostra conversazione riguardo [lover_1.Custom('my_subject_of_interest')] continua. Fortunatamente, l'interesse di [lover_1.GetFirstNameNoTooltip] per l'argomento mette in ombra il mio imbarazzo."
 relation_upgrade.2004.soulmate_end.desc:0 ""Ci tengo a te, [lover_2.GetFirstNameNoTooltip], e mi piace passare il tempo assieme. Possiamo lasciare le cose così?"\n\nDopo una maldestra scusa, mi tuffo di nuovo nella conversazione riguardo [lover_1.Custom('my_subject_of_interest')], cercando disperatamente di dissipare la tensione tra di noi."
 relation_upgrade.2004.a:0 "È stato stupido per me fare tali supposizioni..."
 
 relation_upgrade.3000.t:0 "Odio che Sboccia"
 relation_upgrade.3000.desc:0 "[rival_to_be.Custom('DE_ART_DEF_P_D')] [rival_to_be.Custom('InsultAdjective')] e [rival_to_be.Custom('InsultNoun')] [rival_to_be.GetFirstName] mi fa ribollire il sangue! Come ha potuto [ROOT.GetCharacter.GetFaith.HighGodName] ritenere opportuno maledire la terra con il/la [rival_to_be.Custom('InsultAdjective')] [rival_to_be.Custom('InsultBehavior')] di [rival_to_be.GetFirstNamePossessiveNoTooltip]!? No, è ovvio, [rival_to_be.GetSheHe] è parente del [ROOT.GetCharacter.GetFaith.DevilNamePossessive]. [rival_to_be.Custom('DE_ART_IND_D')] è peggio sia del bubbone putrido che della locusta famelica.\n\nNon riesco a sopportare la #EMP semplice idea#! di respirare la sua stessa aria [rival_to_be.Custom('InsultAdjective')]! Devo fare qualcosa, devo agire.\n\nLa mia sanità mentale dipende da questo."
 relation_upgrade.3000.a:0 "Non riposerò finché [rival_to_be.GetFirstNameNoTooltip] non sarà mort[rival_to_be.Custom('DE_END_PRO_S_N')] e seppellit[rival_to_be.Custom('DE_END_PRO_S_N')]..."
