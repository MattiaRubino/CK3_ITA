l_spanish:
 bishop.1001.opening:0 "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc:0 "È mio dovere informarvi che sono state svelate prove inconfutabili a dimostrazione che il vostro matrimonio con [spouse.GetTitledFirstName] è di natura consanguinea. Questa informazione rimarrà tra noi due se porrete fine a questa scellerata unione."
 bishop.1001.a:0 "Certamente, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.a.tt:1 "@warning_icon! #X Divorzi da [spouse.GetUIName]#!"
 bishop.1001.b:0 "Il nostro matrimonio non sarà distrutto per colpa di una bugia così ovvia!"
 bishop.1001.b.success:0 "Dimostro che l'affermazione è falsa"
 bishop.1001.b.failure:0 "L'affermazione è davvero inconfutabile"
 bishop.1001.c:0 "Mentire su una cosa del genere... Metterò tutto in chiaro."
 bishop.1001.c.success:0 "Sostengo con successo la santità del nostro matrimonio"
 bishop.1001.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] non si è persuaso"
 bishop.1001.d:0 "Sicuramente tutto questo può essere... dimenticato?"

 bishop.1011.desc_opening:0 "Il tuo coinvolgimento nella [faction.GetNameNoTooltip] che prende di mira [targeting.GetTitledFirstName] è molto indecoroso — se non ti ritiri da esso, sarò costretto a prendere provvedimenti drastici."
 bishop.1011.desc_cannibal:0 "\n\nDiciamo che il vostro [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName] sembra molto gustoso. Sarebbe un #EMP peccato#! se succedesse qualcosa a [cannibal_food.GetHerHim]..."
 bishop.1011.desc_beating:0 "\n\nUn gruppo di fanatici si aggira nelle vicinanze, distribuendo la punizione divina con poca misericordia. Il tuo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.GetTitledFirstName] cammina ancora per le strade da sol[to_beat_up.Custom('DE_END_PRO_S_N')] a volte, vero...?"
 bishop.1011.a:0 "Non sto corteggiando l'ira del [bishop.GetFaith.HouseOfWorship]."
 bishop.1011.b:0 "Le tue parole non possono farmi alcun male!"
 bishop.1011.b.tt:1 "Ignorate le minacce velate"
 bishop.1011.b.outcome:0 "Trovato sanguinante nelle strade"
 all_my_theocratic_vassals:0 "Tutti i miei vassalli teocratici"
 bishop.1011.c:0 "Permettetemi di spiegare le mie ragioni..."
 bishop.1011.c.success_vassal:0 "[bishop.GetTitledFirstNameNoTooltip] è convinto che [bishop.GetSheHe] recluti un collega per la causa"
 bishop.1011.c.success:0 "[bishop.GetTitledFirstNameNoTooltip] Comprende le mie motivazioni"
 bishop.1011.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] non si è persuaso"
 bishop.1011.c.failure.tt:0 "[bishop.GetSheHe|U] adotta misure drastiche"

 bishop.1012.title:0 "Misteriosa Sparizione"
 bishop.1012.desc:0 "[cannibal_food.GetTitledFirstName] è scomparso, lasciando dietro di se solo una pozza di sangue..."
 
