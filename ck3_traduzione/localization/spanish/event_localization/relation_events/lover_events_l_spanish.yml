l_spanish:
 lover.0001.t:0 "La Fine della Passione"
 lover.0001.desc_opening:1 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] amat[ROOT.Char.Custom('DE_END_PRO_S_N')], questa... questa cosa semplicemente non sta più funzionando!"\n\n[lover.Custom('DE_ART_DEF_P_D')] mi[lover.Custom('DE_END_PRO_S_N')] amante [lover.GetTitledFirstName] si allontana da me,"
 lover.0001.desc_murder:0 ""La scintilla che si sta spegnendo fra di noi... e il pensiero che avresti commesso un omicidio... È tutto troppo!""
 lover.0001.desc:0 ""La scintilla fra di noi è... è come se si fosse spenta.""
 lover.0001.a:1 "Sono d'accordo, è tempo di prendere strade separate."
 lover.0001.b:1 "Ma... Ricorda tutti i bei momenti!"
 lover.0001.b.tt:0 "[lover.Custom('DE_ART_IND_A')|U] darà alla vostra relazione un'altra possibilità"

 lover.0002.t:0 "La Fine della Passione"
 lover.0002.still_in_love:0 "Le sue parole risuonano ancora nelle mie orecchie. Per il tono cupo con il quale [first_lover.GetTitledFirstName] mi ha parlato, non posso fare a meno di pensare che [first_lover.GetSheHe] stesse cercando di ferirmi.\n\n"Io... ma io ti amo!" mi sforzo di dire attraverso la mia gola secca. Le mie parole non sono riuscite a cambiare il suo cuore."
 lover.0002.still_likes:0 "Le parole di [first_lover.GetTitledFirstName] mi hanno fatto male, ma ho cercato di inghiottire il dolore.\n\nSe questo è ciò che pensa sia meglio per noi, non [first_lover.Custom('DE_PRO_DEM')] renderò andarsene ancora ancora più difficile."
 lover.0002.neutral:0 ""Tutte le cose giungono ad una fine," mi ha detto [first_lover.GetTitledFirstName]. Mi riempie di tristezza pensare a tutte le cose che abbiamo condiviso, e a tutte le cose che ora abbiamo perso, ma alla fine qeusta sembra essere la cosa migliore."
 lover.0002.dislike:0 "[first_lover.GetTitledFirstName] si è avvicinat[first_lover.Custom('DE_END_PRO_S_N')] a me, titubante. Quando ho realizzato che [first_lover.GetSheHe] era lì per dirmi che non ci saremmo più visti, non ero arrabbiat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Solo sollevat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 lover.0002.hate:0 "[first_lover.GetTitledFirstName] si è avvicinat[first_lover.Custom('DE_END_PRO_S_N')] a me, affermando di avere questioni importanti di cui discutere. Ancor prima che [first_lover.GetSheHe] iniziasse a parlare, però, mi sono lasciat[ROOT.Char.Custom('DE_END_PRO_S_N')] andare ad una sfuriata su come [first_lover.GetSheHe] mi avesse deluso ancora una volta.\n\nSono stato quasi felice quando ha detto che non voleva vedermi più."
 lover.0002.like.vengeful:0 "Mentre flebili scuse si susseguivano sulle labbra di [first_lover.GetTitledFirstNamePossessive], l'odio inziò a divampare nella bocca dello stomaco con ogni parola che ne alimentava il fuoco. E così non sono più abbastanza per [first_lover.GetSheHe], vero? [first_lover.GetSheHe|U] se ne pentirà, tenete a mente le mie parole..."
 lover.0002.dislike.vengeful:0 "Mentre patetiche scuse si susseguivano sulle labbra di [first_lover.GetTitledFirstName], un gelido disprezzo si diffuse dalla bocca del mio stomaco, mandando in frantumi ogni residuo di tenerezza che provavo verso di [first_lover.GetSheHe]. [first_lover.GetSheHe|U] si pentirà di avermi respinto in questo modo, tenete a mente le mie parole..."
 lover.0002.like.humble:0 "Sebbene il dolore causato delle parole di [first_lover.GetTitledFirstName] fosse quasi impossibile da sopportare, non potevo negarne la verità. Non sono mai stat[ROOT.Char.Custom('DE_END_PRO_S_N')] abbastanza per [first_lover.GetSheHe]. Spero che [first_lover.GetSheHe|U] sarà felice senza di me..."
 lover.0002.like.arrogant:0 "[first_lover.GetTitledFirstName]... ha detto di non volermi più? Ciò non ha alcun senso. Pensavo non si sentisse bene o che forse fosse stat[first_lover.Custom('DE_END_PRO_S_N')] costrett[first_lover.Custom('DE_END_PRO_S_N')] a pronunciare quelle bizzarre parole. Io sono... Io sono perfett[ROOT.Char.Custom('DE_END_PRO_S_N')] per [first_lover.GetSheHe]!"
 lover.0002.dislike.arrogant:0 "Riuscivo a malapena a trattenermi dal ridere, tanto erano assurde le parole di [first_lover.GetTitledFirstNamePossessive]. Era ovvio che [first_lover.GetSheHe] mi volesse ancora, io sono tutto ciò che [first_lover.GetSheHe] abbia mai desiderato! Tuttavia, non ho controbattuto, è [first_lover.GetSheHe] che ci perde. Non potrebbe importarmene di meno."
 lover.0002.like.lustful:0 "Mi era mancato il tocco delle mani desiderose di [first_lover.GetTitledFirstName], perciò il suo arrivo senza preavviso era stato per me una piacevole sorpresa. Non vedevo l'ora di perdermi nel suo abbraccio, ma quando ho provato a farl[first_lover.Custom('DE_END_PRO_S_N')] avvicinare si è rifiutat[first_lover.Custom('DE_END_PRO_S_N')].\n\nRicordo a malapena le parole che seguirono, ma il dolore sordo da [first_lover.GetSheHe] lasciato non si è minimamente affievolito."
 lover.0002.dislike.lustful:0 "Con mia sorpresa, quando [first_lover.GetTitledFirstName] mi disse che tra noi era finita, il mio primo sentimento fu di sollievo. Finalmente potevo ammettere che [first_lover.GetSheHe] non era più in grado di soddisfare i miei desideri."
 lover.0002.like.understanding:0 "Anche se [first_lover.GetTitledFirstName] aveva fatto fatica a trovare le parole, io l[first_lover.Custom('DE_END_PRO_S_N')] conoscevo bene abbastanza da dire che non sarebbero state buone. Ho represso il mio dolore, non volendo rendere la situazione ancora più difficile per [first_lover.GetSheHe], ed ho dato alla sua mano una stretta gentile. Poi le parole si sono riversate fuori da [first_lover.GetSheHe] come una cascata e il mio più profondo timore è stato confermato."
 lover.0002.dislike.understanding:0 "Qualsiasi cosa [first_lover.GetTitledFirstName] sia venut[first_lover.Custom('DE_END_PRO_S_N')] a dirmi, ovviamente l'ha angosciat[first_lover.Custom('DE_END_PRO_S_N')]. Sebbene i miei sentimenti per [first_lover.GetSheHe] si siano affievoliti, mi addolora vederl[first_lover.Custom('DE_END_PRO_S_N')] in tale stato.\n\nUna volta rassicurat[first_lover.Custom('DE_END_PRO_S_N')] che tutto sarebbe andato bene, [first_lover.GetSheHe] finalmente mi ha detto che tra noi era finita."
 lover.0002.like.angry:0 "Dopo aver visto [first_lover.GetTitledFirstName] contorcersi e sudare per quasi un'ora, la sua confessione non fu una sorpresa. Tuttavia, non mi aspettavo la mia, di reazione. Vili parole fuoriuscirono come lava dalla mia bocca, non potevo fermarle, né volevo. Dovevo vedere la mia stessa pena riflessa nel volto di [first_lover.GetFirstName].\n\nLa rabbia mi protesse fino a che [first_lover.GetFirstName] non ebbe lasciato la [ROOT.Char.Custom('GetRoom')]. Poi fui lasciato con null'altro che l'agonizzante realtà del rifiuto."
 lover.0002.dislike.angry:0 "Dopo aver visto [first_lover.GetTitledFirstName] contorcersi e sudare per quasi un'ora, non potei continuare a tenere a bada la rabbia. Tutte le cose che avevo sempre voluto dire a quel[first_lover.Custom('DE_END_ADJ_NUL_S_N')] miserabile fuoriuscirono come lava dalla mia bocca.\n\nIl dolore nei suoi occhi mi resero più forte, e quando alla fine gracidò che tra noi era finita, il mio trionfo fu completo."
 lover.0002.like.paranoid:0 "Quando [first_lover.GetFirstName] mi ha detto di non volermi più, non è stata una sorpresa. Era da molto tempo che l'avevo visto nei suoi occhi, percepito nell'esitazione del suo tocco. Ogni volta che l'avevo chiesto, [first_lover.GetSheHe] lo aveva negato, ma sembra che [first_lover.GetSheHe] non potesse più nasconderlo. O forse semplicemente godeva nel vedermi soffrire..."
 lover.0002.dislike.paranoid:0 "Quando [first_lover.GetFirstName] mi ha detto di non volermi più, non è stata una sorpresa. Sapevo da tempo che sarebbe successo, sebbene [first_lover.GetSheHe] lo negasse continuamente. Forse [first_lover.GetSheHe] aveva tirato fuori tutta la faccenda per punirmi... Sì, sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che quell[first_lover.Custom('DE_PRO_PER_S_3P_N')][first_lover.GetWomanMan] odiosa abbia goduto della mia sofferenza!"
 lover.0002.a:0 "Ma perché, amore mio..."
 lover.0002.b:0 "No, devo fare qualcosa!"
 lover.0002.c:0 "Questa potrebbe essere la cosa migliore."
 lover.0002.d:0 "Finalmente! Lode a [ROOT.GetCharacter.GetFaith.FertilityGodName]!"
 lover.0002.e:0 "Non perdonerò mai il suo tradimento."

 lover.0003.t:0 "Il Troppo Stroppia"
 lover.0003.desc.intro:0 "Mai avrei pensato che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] potesse avere tropp[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('lover_reason')], eppure sembra che la vita mi abbia smentit[ROOT.Char.Custom('DE_END_PRO_S_N')]. Alcuni giorni, sembra che nel tempo libero io non faccia altro che "
 lover.0003.desc.twolovers:0 "[lover_1.Custom('lover_activity')] e [lover_2.Custom('lover_activity')]. "
 lover.0003.desc.threelovers:0 "[lover_1.Custom('lover_activity')], [lover_2.Custom('lover_activity')] e [lover_3.Custom('lover_activity')]. "
 lover.0003.desc.end1:0 "\n\nPer quanto tempo posso andare avanti così? Quest[lover_1.Custom('DE_END_NOU_S_G')] "
 lover.0003.desc.end2men:0 "uomini"
 lover.0003.desc.end2women:0 "donne"
 lover.0003.desc.end2people:0 "persone"
 lover.0003.desc.end3:0 " saranno la mia fine!"
 lover_0003.a:0 "Devo lasciar andare [lover_1.GetFirstNameNoTooltip]."
 lover_0003.b:0 "[lover_2.GetFirstNameNoTooltip] ed io siamo al capolinea."
 lover_0003.c:0 "Non posso andare avanti così con [lover_3.GetFirstNameNoTooltip]."
 lover_0003.d:0 "Il romanticismo non riguarda la quantità, ma la qualità!"
 lover_0003.d.tt:0 "Usi le tue abilità romantiche per soddisfare i tuoi amanti senza lavorare troppo."
 lover_0003.e:0 "Potrebbe spezzarmi, ma cosa è la vita senza [ROOT.Char.Custom('lover_reason')]?"
 lover_0003.e.tt:0 "Lavori duro per mantenere vive le relazioni."

 lover.0004.t:0 "La Pugnalata del Rifiuto"
 lover.0004.desc:0 "[first_lover.GetFirstName] ed io abbiamo avuto le nostre difficoltà, non posso negarlo, eppure il suo rifiuto è stato uno shock. Anche se non so spiegarne il motivo, non avrei mai pensato che saremmo finiti così.\n\nIra, indignazione, rimpianto... apatia. Le emozioni mi attraversano e rimango sbalordit[ROOT.Char.Custom('DE_END_PRO_S_N')], incert[ROOT.Char.Custom('DE_END_PRO_S_N')] su cosa fare o provare."
 lover_0004.a:0 "Come andrò avanti senza il suo [ROOT.Char.Custom('lover_reason')]?"
 attempt_to_regain_affection_tt:0 "Devo prendere misure drastiche per riconquistare il suo affetto!"

 lover.0005.t:0 "L'Inferno non Conosce Furia"
 lover.0005.desc:0 "Se affermassi di pensare che [lover.GetFirstName] prenderebbe bene le mie decisioni, mentirei, ma la sua reazione mi ha sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')]. Niente lacrime, niente suppliche, niente insulti. Solo gli occhi di [lover.GetTitledFirstNamePossessive] hanno tradito i suoi veri sentimenti, e quello che ho visto mi ha raggelat[ROOT.Char.Custom('DE_END_PRO_S_N')] nel profondo."
 lover_0005.a:0 "Temo di essermi fatto un nemico oggi."

 lover.0101.t:0 "Attratt[ROOT.Char.Custom('DE_END_PRO_S_N')] da [lover.GetSheHe|U]"
 lover.0101.desc_dungeon:0 "Riesco a malapena a vedere le sbarre a causa del velo di lacrime che mi copre gli occhi; perché [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC ('lover'))] mi farebbe questo? [lover.GetTitledFirstName], mi[lover.Custom('DE_END_PRO_S_N')] [lover.Custom('LoverPetName')], per favore fammi uscire..."
 lover.0101.desc_house_arrest:0 "Anche se cammino per gli stessi corridoi del[lover.Custom('DE_END_ADJ_NUL_S_N')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] i nostri cuori non sono mai stati così lontani. Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [lover.Custom('LoverPetName')], per favore, fammi uscire..."
 lover.0101.a:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] [lover.GetWomanMan] che amo non mi farebbe questo!"
 lover.0101.b:0 "Questo non è altro che un altro ostacolo da superare."

 lover.0102.t:0 "Il Prigioniero"
 lover.0102.desc:0 "Chi poteva immaginare che si sarebbe arrivati a questo? [imprisoned_lover.Custom('DE_ART_DEF_P_D')] mi[imprisoned_lover.Custom('DE_END_PRO_S_N')] [imprisoned_lover.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))] [imprisoned_lover.GetTitledFirstName] evita la mia stessa presenza, e anche se [imprisoned_lover.GetSheHe] è ancora nelle mie grinfie, il suo affetto per me è svanito."
 lover.0102.a:0 "L'amore che albergava in [imprisoned_lover.GetSheHe] è fuggito mentre [imprisoned_lover.GetSheHe] non può!"

 lover.0103.t:0 "Sentimenti Bellicosi"
 lover.0103.desc:0 "Non avrei mai immaginat[ROOT.Char.Custom('DE_END_PRO_S_N')] che [lover.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] mi avrebbe dichiarato guerra... Qualunque cosa abbiamo condiviso - qualunque sentimento avessi per [amante.GetSheHe] - sta venendo lentamente soffocato dal suono dei corni di battaglia."
 lover.0103.a:0 "Nulla mi ostacolerà. Nemmeno tu, amore mio!"
 lover.0103.b:0 "Quando si è in guerra, la vita è la cosa più preziosa e l'amore è la più dolce."
 lover.0103.b.tt:0 "#F Non prenderò decisioni avventate nel fervore di un combattimento!#!"

 lover.0104.desc:0 "Da quando ho scelto la mia conquista di [war_title.GetName] sul[war_lover.Custom('DE_END_ADJ_NUL_S_N')] mi[war_lover.Custom('DE_END_PRO_S_N')] amante [war_lover.GetTitledFirstName] [war_lover.GetSheHe] si rifiuta persino di guardarmi, e temo che ciò che avevamo sia andato perduto per sempre."
 lover.0104.a:0 "Tutto è lecito in amore e in guerra."

 lover.0201.t:0 "Fine di Una Relazione"
 lover.0201.desc:0 ""Sono così felice che tu capisca perché deve essere così", mi dice [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] amante.\n\nOh, [breaker.GetFirstName], mi piacerebbe averlo fatto! Prima sussurri tutte quelle parole dolci, e ora te ne vai?"
 lover.0201.other_lover:0 "\n\nÈ per [other_lover.Custom('InsultNounSexual')], o no?!"
 lover.0201.a:0 "Non è così che avrebbe dovuto essere."

 lover.0202.t:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] mi[breaker.Custom('DE_END_PRO_S_N')] stess[breaker.Custom('DE_END_PRO_S_N')] [breaker.Custom('WifeHusband')]"
 lover.0202.desc:0 "Sono... confus[ROOT.Char.Custom('DE_END_PRO_S_N')]. [breaker.Custom('DE_ART_DEF_P_D')] mi[breaker.Custom('DE_END_PRO_S_N')] [breaker.Custom2('RelationToMeShort', SCOPE.sC('breaker'))], [breaker.GetFirstName], dice di non voler più essere [breaker.Custom('DE_ART_DEF_P_A')] mi[breaker.Custom('DE_END_PRO_S_N')] amante. La nostra passione non è abbastanza per mantenere accesa la fiamma di questo matrimonio?"
 lover.0202.a:0 "Cosa pensa di fare?"

 lover.0203.t:0 "Un Sollievo"
 lover.0203.desc:0 ""Non sei tu, sono io... "Non sto davvero ascoltando mentre [breaker.GetFirstName] sta parlando. Non c'è dubbio che [breaker.GetSheHe] è qui per porre fine al nostro amore, ma tutto quello che sento è un'onda di sollievo che scorre dentro di me."
 lover.0203.a:0 "Sì, sì, è un vero peccato. Adesso vattene."

 lover.0204.t:0 "Un[lover.Custom('DE_PRO_POS_P_2P')] [lover.Custom('WomanManGirlBoy')] Disprezzat[lover.Custom('DE_END_PRO_S_N')]"
 lover.0204.desc:0 ""Come osi! Come osi rompere con me, e nientemeno che per quel[other_lover.Custom('DE_END_ADJ_NUL_S_N')] [other_lover.Custom('InsultNounSexual')]!"\n\nLe voci si sono diffuse rapidamente e la drammatica reazione di [lover.GetFirstName] è ora riaffiorata di fronte a me. È chiaro che [lover.GetSheHe] nutra dei sentimenti negativi nei miei confronti e potrebbe cercare vendetta, giustificata o meno."
 lover.0204.a:0 "[breaker.GetFirstName] ha scelto me. Fattene una ragione."

 # Ask lover to be exclusive (lover -> soulmate)
 lover.3111.t:0 "Io Sol[ROOT.Char.Custom('DE_END_PRO_S_N')] E Unic[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 lover.3111.desc:1 "([lover.Custom('DE_ART_DEF_P_A')]) mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] mi tiene fra le sue braccia, e assaporo una felicità di rara intensità. Immagina solo se questo potesse durare per sempre, se [lover.GetSheHe] potesse essere per sempre mi[lover.Custom('DE_END_PRO_S_N')] e solo mi[lover.Custom('DE_END_PRO_S_N')]..."
 lover.3111.a:1 "Promettiamo di non amare mai nessun altro!"
 lover.3111.a.success:0 "[lover.GetShortUIName|U] accetta di diventare soltanto mi[lover.Custom('DE_END_PRO_S_N')]"
 lover.3111.a.failure:0 "Il mio suggerimento mette [lover.GetShortUIName] a disagio"
 lover.3111.a.tt:0 "#F Le proporrò di giurare devozione a noi e a nessun altro#!"
 lover.3111.b:0 "Avere [lover.GetSheHe] in questo modo è tutto ciò di cui ho bisogno. Diventa mio ancora una volta!"
 lover_0300_break_up_with_other_lovers_effect.tt:0 "Tutti gli altri tuoi amanti"

 # Send a love letter
 lover.3002.t:0 "Dillo Con Le Parole"
 lover.3002.desc:0 "I miei sentimenti per [lover.GetFirstName] mi stanno quasi esplodendo nel petto! Ho un disperato bisogno di fargli sapere come mi sento!\n\nAmore, guida la mia mano mentre metto l'inchiostro sulla carta!"
 lover.3002.a:0 "L'unica verità è la poesia!"
 lover.3002.b:0 "Questo è molto più difficile di quanto mi aspettassi..."
 lover.3002.a_beautiful:0 "Una bellissima lettera d'amore"
 lover.3002.a_good:0 "Una buona lettera d'amore"
 lover.3002.a_competent:0 "Una lettera d'amore convincente"
 lover.3002.a_bad:0 "Una brutta lettera d'amore"
 
 # Terrible love letter
 lover.3003.desc:0 "Ho ricevuto una lettera da [first_lover.GetTitledFirstName]!\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion:0 "\n\nChe... cos'è questa?"
 lover.3003.a:0 "Potrebbe essere la peggiore poesia che abbia mai sentito!"

 lover.3004.desc:0 "La mia lettera sembra essere stata ricevuta con disprezzo. Fammi dare un'altra occhiata...\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3004.a:0 "È davvero così brutta?"

 lover.3005.desc_conclusion:0 "\n\nÈ... bella."
 lover.3005.a:0 "Perlomeno [first_lover.GetSheHe] mi pensa."

 lover.3006.desc:0 "La mia lettera sembra essere stata ben accolta, anche se è stata descritta come un "semplice approccio alla poesia":\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3006.a:0 "Beh, è il pensiero che conta!"

 lover.3007.desc_conclusion:0 "\n\nUna poesia, proprio per me!"
 lover.3007.a:0 "Oh, commovente!"

 lover.3008.desc:0 "La mia lettera è stata ben accolta! [lover.GetTitledFirstName] sembra averla letta a molte persone.\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3008.a:0 "La mia lingua d'argento porta a termine il lavoro!"

 lover.3009.desc_conclusion:0 "\n\nÈ veramente bella. E scritta interamente per me!"
 lover.3009.a:0 "Porterò queste parole nel mio cuore!"

 lover.3010.desc:0 "[lover.GetTitledFirstName] ha risposto alla mia lettera, dicendo che era una delle cose più belle che avesse mai letto! Ripensandoci, non posso dire di essere sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')]:\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3010.a:0 "Forse avrei dovuto essere un poeta, piuttosto che un [ROOT.Char.GetTitleAsNameNoTooltip]!"

 lover.3112.desc:0 ""Non desidererò mai nessun'altr[ROOT.Char.Custom('DE_END_PRO_S_N')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LoverPetName')]."\n\n[proposing_lover.GetTitledFirstName] mi tiene accanto, respirandomi sul collo, mentre [proposing_lover.GetSheHe] mi chiede di fare una promessa: di non trovarmi mai un[proposing_lover.Custom('DE_PRO_PER_P_3P_G')]altr[proposing_lover.Custom('DE_END_PRO_S_N')] amante a parte [proposing_lover.GetSheHe]."
 lover.3112.a:0 "Non ho bisogno di nessun altr[proposing_lover.Custom('DE_END_PRO_S_N')] a parte te!"
 lover.3112.b:1 "Certo, non avrò #EMP mai#! nessun altr[proposing_lover.Custom('DE_END_PRO_S_N')]."
 lover.3112.b.tt:0 "#F Quale male potrà mai fare una bugia alimentata dall'amore?#!"
 lover.3112.c:0 "Non dirai sul serio?!"
 lover.3112.b.remain_together.tt:0 "[THIS.Char.GetShortUIName] rimane il tuo [lover|E]"

 lover.3113.desc:0 ""Sì, certo che voglio essere solo tu[ROOT.Char.Custom('DE_END_PRO_S_N')], mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LoverPetName')]!"\n\nIl mio cuore è colmo di tenerezza e desiderio, mi avvicino [lover.Custom('IT_NAM_COL4')][lover.GetTitledFirstName], [lover.Custom('DE_PRO_POS_P_3P')] stringo a me e [lover.Custom('DE_PRO_POS_P_3P')] bacio profondamente."
 lover.3113.a:0 "Nessuno ha importanza a parte te!"
 lover.3113.a.tt:0 "#F Non amerò mai nessun altr[lover.Custom('DE_END_PRO_S_N')] come te [lover.GetFirstNameNoTooltip]!#!"

 lover.3114.desc:0 ""Ti sono affezionat[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip], ma non sono pront[lover.Custom('DE_END_PRO_S_N')] ad impegnarmi."\n\n[lover.GetTitledFirstName] [lover.Custom('quirk_neg_present')] mentre cadiamo in un silenzio imbarazzante."
 lover.3114.a:0 "Come ho potuto fraintendere così tanto?"


 lover.0304.opening:1 "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip],"
 lover.0304.desc:0 "Non mi sarei mai aspettat[ROOT.Char.Custom('DE_END_PRO_S_N')] che finisse in questo modo, ma eccoci qui. Mi dispiace, ma amo un'altra persona. Non possiamo più stare insieme.\n\nTi auguro tutta la felicità del mondo. Possa [ROOT.Char.GetFaith.HighGodName] vegliare su di te."
 lover.0304.a:0 "Finisce così, quindi?"


 lover.1001.t:0 "Voci e Speculazioni"
 lover.1001.desc:0 "Mi[snoopy_lover.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('snoopy_lover') )], [snoopy_lover.GetTitledFirstName] riesce a sentire molte cose durante il suo andare e venire dalla mia [ROOT.Char.Custom('GetCourt')]. \n\nUltimamente [snoopy_lover.GetSheHe] ha sentito alcune storie molto interessanti su ciò che [secret_holder.GetTitledFirstName] ([ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )]) fa nell'ombra..."
 lover.1001.a:0 "Questa cosa è molto utile da sapere, [ROOT.GetCharacter.Custom('LoverPetName')]."

 lover.1002.t:0 "Tirare le Corde"
 lover.1002.desc:0 "[lover.GetTitledFirstName], [ROOT.GetCharacter.Custom('LoverPetName_possessive')|U], sa molto su come destreggiarsi tra le numerose relazioni della mia [ROOT.Char.Custom('GetCourt')]. [lover.GetSheHe|U] suggerisce che potrebbe mettere far buon uso delle sue competenze nei miei tentativi diplomatici verso [target.GetTitledFirstName]."
 lover.1002.a:0 "Ottima idea!"
 lover.1002.b:0 "Non posso permettermi di coinvolgere [lover.GetFirstNameNoTooltip] in questa cosa."

 lover.1003.t:0 "Il Conforto di un Amante"
 lover.1003.desc:0 "Il fardello di essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] mi è pesato molto ultimamente e solo il caloroso abbraccio del[lover.Custom('DE_END_ADJ_NUL_S_N')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC ('lover'))], [lover.GetTitledFirstName], sembra alleggerire il carico.\n\n"Ti prego, mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LoverPetName')], lascia che ti aiuti a rilassarti.""
 lover.1003.a:0 "Cosa faremmo senza l'un l'altro, amore mio?"
 lover.1003.b:0 "Proprio ciò di cui avevo bisogno!"

 lover.1004.t:0 "Andiamo Via"
 lover.1004.desc:0 "[lover.Custom('DE_ART_DEF_P_D')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )] [lover.GetTitledFirstName] sorride [lover.Custom('quirk_pos_adverb')] mentre mi abbraccia, e mi viene in mente ancora una volta perché tengo così tanto a [lover.GetSheHe].\n\nQuanto sarebbe bello andare via insieme per un po', solo noi due..."
 lover.1004.a:0 "Ho sentito dire che [county.GetNameNoTierNoTooltip] è adorabile in questo periodo dell'anno."
 lover.1004.a.tt:0 "#F Un viaggio romantico... Chissà cosa potrebbe accadere?#!"
 lover.1004.b:0 "La camera da letto è una destinazione abbastanza emozionante!"

 lover.1005.desc_opening_same_court:0 ""Oh, [ROOT.Char.GetFirstNameNoTooltip]! Scappare dalla corte, anche se solo per poco... È come un sogno."\n\n"
 lover.1005.desc_opening_other_court:0 ""Oh, [ROOT.Char.GetFirstNameNoTooltip]! Incontrarci in questo modo, lontano da entrambi le nostre corti... È come un sogno."\n\n"
 lover.1005.desc_object_of_importance:0 "Vedere il sorriso sulle labbra di [lover.GetTitledFirstName], e l'ansia nei suoi occhi, sarò più che felice di trovare ed accettare alloggio in una locanda del luogo, una adornata con [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]."
 lover.1005.desc:0 "Vedere il suo sorriso sulle labbra di [lover.GetTitledFirstNamePossessive], e l'ansia nei suoi occhi, sarò più che felice di trovare ed accettare alloggio in una locanda del luogo."
 lover.1005.a:0 "La tua stanza più privata per una settimana!"
 lover.1005.a.tt:0 "#F La mia assenza potrebbe essere notata#!"
 lover.1005.b:0 "Sfruttiamo al massimo questa notte."
 lover.1005.c:0 "Hm, questa locanda - questo intero villaggio - potrebbe sicuramente giovare di un miglioramento..."

 lover.1006.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening:0 "Ti supplico di prestarmi i tuoi talenti!"
 lover.1006.desc_chancellor:0 "Le tue abilità nelle questioni diplomatiche sono assai conosciute,"
 lover.1006.desc_steward:0 "Le tue abilità nelle questioni administrative sono assai conosciute,"
 lover.1006.desc_marshal:0 "Le tue abilità nelle questioni marziali sono assai conosciute,"
 lover.1006.desc_spymaster:0 "Le tue abilità nelle questioni #EMP sensitive#! sono assai conosciute,"
 lover.1006.desc_court_chaplain:0 "Le tue abilità nei problemi tecnologici sono assai conosciute,"
 lover.1006.desc_kurultai: "Le tue abilità in materia di pastorizia sono ampiamente riconosciute," 
 lover.1006.desc_end:1 "e penso che saresti [lover.Custom('DE_ART_DEF_P_A')] candidat[lover.Custom('DE_END_PRO_S_N')] perfetto per una posizione nel mio consiglio."
 lover.1006.a:0 "Certo che ti aiuterò [lover.GetFirstNameNoTooltip]!"
 lover.1006.b:0 "Non ho tempo per prestare servizio in un consiglio."

 lover.1007.t:0 "Il Vassallo e il suo Padrone"
 lover.1007.desc:1 ""[ROOT.Char.Custom('LoverPetName')] mio, meriti le stelle." [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] mi fa scorrere la mano lungo la schiena mentre ci sdraiamo fianco a fianco nel suo letto. "Purtroppo posso solo concederti cose banali... Per prima cosa domani apporterò alcune modifiche ai termini del tuo vassallaggio.""
 lover.1007.a:0 "Sei troppo buon[lover.Custom('DE_END_PRO_S_N')] per me [lover.GetFirstNameNoTooltip]!"
 lover.1007.b:0 "Solo #EMP alcune#! modifiche, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[lover.Custom('DE_END_PRO_S_N')]?"
 lover.1007.b_1:0 "Ottengo un accordo persino migliore"
 lover.1007.b_2:0 "[lover.GetFirstNameNoTooltip] non apprezza la mia avidità"

 lover.1008.t:0 "Il [lover.GetTitleTierName] Arriva"
 lover.1008.desc:0 "Mentre vado ad accogliere [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] a [capital.GetNameNoTier], [lover.GetSheHe] è già circondat[lover.Custom('DE_END_PRO_S_N')] da dignitari e funzionari, che chiedono a gran voce il suo aiuto e il suo consiglio."
 lover.1008.a:0 "Andatevene! [lover.GetSheHe|U] è qui per vedermi!"
 lover.1008.b:0 "Una sua opinione su queste questioni sarebbe utile..."

 lover.2001.t:0 "La Pressione della Segretezza"
 lover.2001.desc:0 "Passo molto tempo a considerare chi potrebbe aver scoperto la mia relazione con [lover.GetTitledFirstName].\n\nIl mio cuore batte forte mentre commenti innocui si caricano di significato. Provo a dirmi che è tutto nella mia testa."
 lover.2001.a:0 "Nessuno lo sa, questo è certo."

 lover.2002.t:0 "Il Fardello dell'Amore"
 lover.2002.desc:1 "Sono molto innamorat[ROOT.Char.Custom('DE_END_PRO_S_N')] di [lover.GetSheHe], ma [lover.GetTitledFirstName] richiede tanta attenzione e cura, il che mi è difficile in un momento come questo!\n[lover.GetSheHe|U] sa quanto siano importanti i miei doveri di [ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip], quindi ovviamente non posso passare tutte le mie ore di veglia rimanenti con [lover.GetSheHe]!"
 lover.2002.secret:0 "\n\nMantenere segreta la nostra relazione è un compito immenso!"
 lover.2002.a:0 "No tesoro, non è che non mi importi!"

 lover.2003.t:0 "Il "Fardello" dell'Amore"
 lover.2003.desc:0 "[first_lover.GetSheHe|U] incolpa tutti i suoi doveri da [ROOT.Char.GetTitleAsNameNoTooltip], ma sembra che [first_lover.GetFirstName] non mi guardi più come faceva un tempo.\n\nÈ davvero troppo chiedere a qualcuno che afferma di amarti il tempo di trascorrere almeno un momento in tua compagnia?"
 lover.2003.a:0 "Merito di meglio."

 lover.2004.t:0 "Una Promessa Infranta"
 lover.2004.desc:0 "[lover.Custom('DE_ART_DEF_P_D')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] insiste col dire che il suo matrimonio con [lovers_lover.GetFirstName] è solo una necessità politica, ma alcuni dei sorrisi che [lover.GetSheHe] rivolge a su[lover.Custom('DE_END_PRO_S_N')] [lover.Custom2('RelationToMe', SCOPE.sC ('lovers_lover'))] mi danno da pensare..."
 lover.2004.a:0 "Non sopporto questo - abbiamo promesso di non amare mai nessun altro!"
 lover.2004.a.tt:1 "Affronti [lover.GetShortUIName]"
 lover.2004.b:0 "Mi fido di [lover.GetSheHe]."
 lover.2004.b.tt:0 "#F [lover.Custom('DE_ART_DEF_P_D')] mi[lover.Custom('DE_END_PRO_S_N')] amat[lover.Custom('DE_END_PRO_S_N')] non mi mentirebbe!#!"

 lover.2005.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LoverPetName')], di certo gli sguardi teneri che ho visto tra [lovers_lover.GetFirstName] e te non sono altro che un malinteso vero?"\n\n[original_lover.Custom('DE_ART_DEF_P_A')] mi[original_lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] [original_lover.GetFirstName] è preoccupat[original_lover.Custom('DE_END_PRO_S_N')] per la promessa di devozione personale che ci siamo fatti l'un l'altro da quando mi sono sposat[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 lover.2005.a:0 "Non preoccuparti amore mio, sei l'unic[ROOT.Char.Custom('DE_END_PRO_S_N')] per me!"
 lover.2005.b:0 "Non hai voce in capitolo nel mio matrimonio."

 lover.3103.desc_married:1 "Nonostante [lover.GetFirstName] sia il [lover.Custom('WifeHusband')] di quel[lovers_lover.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))] [lovers_lover.GetTitledFirstName], [lover.GetSheHe] mi assicura che ama solo me.\n\n"[lover.Custom('LoverPetName')|U], non hai nulla di cui preoccuparti. Sei il mio intero mondo; Non potrei mai amare altr[ROOT.Char.Custom('DE_END_NOU_S_G')].""
 lover.3103.a:0 "[lover.GetSheHe|U] alla fine ha scelto me - e questo è tutto ciò che conta."

 lover.3104.desc_married:0 ""Non posso lasciar[lovers_lover.[ROOT.Char.Custom('DE_PRO_POS_P_3P')] – [lovers_lover.GetSheHe] è mi[WifeHusband.Custom('DE_END_PRO_S_N')] [lovers_lover.Custom('WifeHusband')]! E anche se potessi... tengo a [lovers_lover.GetSheHe] tanto quanto a te, mi[lover.Custom('DE_END_PRO_S_N')] [lover.Custom('LoverPetName')].""
 lover.3104.desc_ending:0 "\n\nLe parole di [lover.GetTitledFirstNamePossessive] feriscono più del matrimonio stesso; pensare che [lover.GetSheHe] mi rifiuterebbe in questo modo!"
 lover.3104.a:0 "Almeno [lovers_lover.GetSheHe] mi vuole ancora..."
 lover.3104.a.tt:0 "#F Tra gli altri...#!"
 lover.3104.b:0 "Allora lo finirò io!"

 lover.3105.t:0 "Un Letto Taglia-[ROOT.Char.GetTitleTierName]"
 lover.3105.desc:0 ""Non riesco a credere che tu mi abbia tradito in questo modo [ROOT.Char.GetFirstNameNoTooltip]... Non avrei mai dovuto lasciare entrare un[lover.Custom('DE_PRO_POS_P_2P')] simile [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))] nel mio letto."\n\nE pensare che [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [discoverer.Custom('LoverPetName')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [discoverer.GetFirstName], mi avrebbe lasciato per una insulto tanto piccolo!"
 lover.3105.a:0 "Almeno ho ancora [lovers_lover.GetFirstNameNoTooltip]!"


 lover.3201.t:0 "Il Regalo Perfetto"
 lover.3201.desc:0 "Guardando la [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] dalla forma perfetta e immaginando il sorriso di [lover.GetTitledFirstName], riesco a malapena a contenermi.\n\n"È squisito. Non siete d'accordo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]? "Il regalo perfetto per una persona cara.""
 lover.3201.a:0 "Questo va bene. Per favore la impacchetti bene."
 lover.3201.b:0 "Lo è davvero. Ne prendo dieci!"
 lover.3201.c:0 "Questa spazzatura? Neanche per sogno."
 lover.3201.c.tt:0 "#F Sono sicuro che troverò un altro modo per mostrargli quanto [lover.Custom('DE_PRO_POS_P_3P')] amo!#!"
 

 lover.3202.desc_exquisite_gift:0 "Dieci [ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))] sono posizionate sul mio letto — un mistero che solo il mio cuore può risolvere."
 lover.3202.desc_ordinary_gift:0 "[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U] giace sul mio cuscino - un mistero che solo il mio cuore può risolvere."
 lover.3202.desc_ending:0 "\n\nOh [original_lover.GetTitledFirstName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [original_lover.Custom('LoverPetName')], un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] non poteva desiderare un [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] migliore!"
 lover.3202.a:0 "Devo ricordarmi di ringraziar[original_lover.Custom('DE_PRO_POS_P_3P')] per questo regalo!"
 lover.3202.a.tt:0 "#F E la mia #EMP gratitudine#! è qualcosa che [original_lover.GetSheHe] di sicuro apprezza#!"

 lover.3203.t:0 "[lover.Custom('DE_ART_DEF_P_A')] Mi[lover.Custom('DE_END_PRO_S_N')] Amat[lover.Custom('DE_END_PRO_S_N')]"
 lover.3203.desc:0 "Una giornata produttiva dovrebbe terminare con un buon riposo. Non riesco a credere di essere così fortunato da avere accesso sia agli alloggi del[lover.Custom('DE_END_ADJ_NUL_S_N')] [lover.Custom('ComplimentAdjective')] [lover.GetTitledFirstName] che della mi[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetTitledFirstName]!"
 lover.3203.a_not_beloved:0 "Andrò dal[spouse.Custom('DE_END_ADJ_NUL_S_N')] mi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], come è giusto che sia."
 lover.3203.a_beloved:0 "Andrò dal[spouse.Custom('DE_END_ADJ_NUL_S_N')] mi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], come il mio cuore comanda!"
 lover.3203.b:0 "Sto arrivando, [lover.GetFirstNameNoTooltip]!"
 lover.3203.b.success:0 "Me ne vado di nascosto senza essere scopert[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 lover.3203.b.failure:0 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] scopert[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 lover.3203.b.tt_safe:0 "[spouse.GetFirstNameNoTooltip] non è [spouse.Custom('DE_ART_DEF_P_A')] più saggi[spouse.Custom('DE_END_PRO_S_N')]."
 lover.3203.c:0 "Sono più forte di questi impulsi!"

 lover.3204.t:0 "Desiderio Distante"
 lover.3204.desc:0 "Ogni giorno che passa sento sempre di più la distanza [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName]. Se solo potessi veder[lover.Custom('DE_PRO_POS_P_3P')] [lover.Custom('quirk_pos_adjective')] sorridere più spesso, sentire il suo corpo caldo contro di me, gustare ciò che [lover.GetSheHe] ha da offrire...\n\nCon il mio desiderio che arde più che mai, è estenuante essere separati in questo modo."
 lover.3204.a:0 "Tutto si svolge come vuole [ROOT.Char.GetFaith.HighGodName]."
 lover.3204.a.tt:0 "#F Non intraprenderò alcuna azione, qualunque cosa accada era destino che accadesse#!"
 lover.3204.b:0 "A che serve quando siamo separati così?"
 
 lover.3205.opening:0 "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc:0 "Al[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LoverPetName')], [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName].\n\nTemo che questa distanza che mi trattiene dal tuo abbraccio abbia avuto la meglio su di me. Perdonami, amore mio, e sappi che desidero ancora la tua dolcezza e il tuo calore, anche se devo porre fine a quello che avevamo."
 lover.3205.a:0 "Allora è così che finisce..."
 lover.3205.a.tt:0 "#F [original_lover.GetSheHe|U] mi spezza il cuore mediante una #EMP lettera#!?!#!"

 lover.3206.t:0 "Attraverso il Campo di Battaglia"
 lover.3206.desc:0 "Oh [lover.GetTitledFirstName], amore mio, sopravviveremo entrambi a questa guerra?\n\nChe il mio [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))] [attacker.GetTitledFirstName] mi chiami alla guerra è una cosa, ma farmi alzare le braccia contro [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_PRO_S_N')] amat[lover.Custom('DE_END_PRO_S_N')]..."
 lover.3206.a:0 "Tutto è lecito in amore e in guerra, non c'è niente che io possa fare."
 lover.3206.b:0 "Ostacolerò gli sforzi di [attacker.GetFirstNamePossessiveNoTooltip]!"
 lover.3206.b.tt:0 "#F Farei di tutto per tenere al sicuro [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_PRO_S_N')] [lover.GetFirstNameNoTooltip]!#!"

 lover.3207.t:0 "L'Amore Oltre L'Orizzonte"
 lover.3207.desc:0 "Anche se sono lontan[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] dalla mi[lover.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] i nostri cuori battono all'unisono. Se [lover.Custom('DE_PRO_DEM')] rammentassi i miei sentimenti ciò potrebbe riportare sul suo viso il sorriso [lover.Custom('quirk_pos_adjective')] che adoro..."
 lover.3207.a:0 "Comporrò una poesia che catturi i miei sentimenti per [lover.GetSheHe]!"
 lover.3207.a_object:0 "Una poesia, e [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))], per trasmettere i miei sentimenti!"
 lover.3207.a.tt:0 "Se [lover.GetFirstNameNoTooltip] apprezza la poesia:"
 lover.3207.c:0 "[lover.GetSheHe|U] sa già cosa rappresenta [lover.GetSheHe] per me!"
 lover.3207.c.tt:0 "#F L'apprezza sicuramente...!#!"
 
 lover.3208.opening:0 "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object:0 "Questa [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))] non è altro che un promemoria del mio desidero e della mia devozione\n"
 lover.3208.a:0 "È così dolce!"
 lover.3208.a_terrible:0 "#F So che ha buone intenzioni, ma quella #EMP poesia#!...#!"
 lover.3208.a_okay:0 "#F Anche se la sua poesia ha bisogno di qualche perfezionamento...#!"
 lover.3208.a_great:0 "#F [writing_lover.GetSheHe|U] può persino scrivere poesie eloquenti!#!"
 lover.3208.a_amazing:0 "#F Leggere questa poesia mi fa innamorare di nuovo di [writing_lover.GetSheHe]!#!"
 lover.3208.b:0 "Questa è la cosa più stupida che abbia mai letto!"

 lover.3209.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc:0 "La poesia che mi hai mandato ha illuminato la mia giornata e il mio desiderio per te; la consapevolezza che anche tu stai pensando a me è l'unica cosa che lo rende sopportabile."
 lover.3209.a:0 "Oh [lover.GetFirstNameNoTooltip], mi manchi così tanto!"

 lover.3210.desc:0 "Per favore, non mandarmi più queste sciocchezze. Ti penso ancora con affetto nonostante la distanza che ci separa e vorrei che le cose restassero così."
 lover.3210.a:0 "Forse non sono poi un gran poeta..."

 lover.3211.t:0 "Rappresentare l'Amore"
 lover.3211.desc:0 "Un pittore di talento è arrivato a [capital.GetNameNoTier] e il mio pensiero è andato immediatamente al[lover.Custom('DE_END_ADJ_NUL_S_N')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC ('lover'))] [lover.GetTitledFirstName] quando ho visto le bellissime opere d'arti.\n\nUn dipinto sarebbe un bel regalo, se solo potessi decidere il soggetto perfetto da rappresentare..."
 lover.3211.a:0 "L'oscurità di un vicolo prima dell'alba, carico di simbolismi!"
 lover.3211.a.tt:0 "#F Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che [lover.GetSheHe] capirà le sottili insinuazioni!#!"
 lover.3211.b:0 "Abramo e Sara, fianco a fianco."
 lover.3211.b.tt:0 "#F Spero che [lover.GetSheHe] apprezzerà il simbolismo religioso!#!"
 lover.3211.c:0 "Per abbracciare il mio ardente desiderio: una battaglia drammatica!"
 lover.3211.c.tt:0 "#F Niente parla d'amore come combattere per ciò che ti è caro!#!"
 lover.3211.d:0 "Un vivace mercato è il motivo perfetto!"
 lover.3211.d.tt:0 "#F [lover.GetSheHe|U] apprezzerà sicuramente il quadro vivace, pieno di opportunità.#!"
 lover.3211.e:0 "Un dipinto raffigurante il dialogo tra Socrate e Fedro!"
 lover.3211.e.tt:0 "#F Quale modo migliore per onorare il nostro amore che raffigurare uno dei primi ricordi delle nostre discussioni sull'argomento?#!"
 lover.3211.f:0 "Non ho tempo per simili indulgenze."
 lover.3211.appreciate:0 "Se [lover.GetFirstNameNoTooltip] apprezza il gesto:"

 lover.3212.desc_opening:0 "Un regalo per [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LoverPetName')] [ROOT.Char.GetFirstNameNoTooltip],\n\n"
 lover.3212.desc_lifestyle_schemer:0 "Il dipinto ritrae un vicolo oscuro in [capital.GetNameNoTier] subito prima dell'alba, ma lascerò il simbolismo e le insinuazioni nascoste nell'oscurità perché tu possa capirle da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 lover.3212.desc_lifestyle_scholar:0 "Il dipinto ritrae Abramo e Sara in piedi fianco a fianco, uniti come noi, pronti ad affrontare insieme il futuro. Spero che apprezzerai il significato simbolico del dipinto."
 lover.3212.desc_lifestyle_general:0 "Il dipinto ritrae una meravigliosa battaglia; eroi gloriosi che trionfano sul male. Così come il dipinto è sufficiente a farmi ribollire il sangue, così è la sola menzione del tuo nome, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.3212.desc_lifestyle_administrator:0 "Il dipinto ritrae un vivace mercato, pieno zeppo di persone e merci, proprio come io sono pieno di affetto per te. Per favore, lascia che l'immagine ricordi a entrambi le molte opportunità che affrontiamo ogni giorno, così come i miei sentimenti! "
 lover.3212.desc_lifestyle_diplomat:0 "Il dipinto è un'interpretazione del dialogo tra Socrate e Fedro, discutendo il tema dell'amore e della retorica, ispirato dall'amore che provo per te."
 lover.3212.a.perfect:0 "#F Non ho mai visto un dipinto che mi parla in questo modo prima d'ora!#!"
 lover.3212.a:0 "È amorevole!"
 lover.3212.b:0 "Questo dipinto è orribile, buttalo via!"

 lover.3213.desc_perfect:0 "Non ho mai visto un'opera d'arte come il dipinto che mi hai mandato. Mi ha commoss[ROOT.Char.Custom('DE_END_PRO_S_N')] nel profondo,"
 lover.3213.desc:0 "Il dipinto che mi hai mandato è stato molto apprezzato. Il pensiero e il talento che ci è stato messo è evidente,"
 lover.3213.desc_lifestyle_schemer:0 "e i sottili dettagli e simbolismi nascosti negli angoli più bui del vicolo alludono davvero a un significato più profondo!"
 lover.3213.desc_lifestyle_scholar:0 "e la scelta di Abramo e Sara come motivo è stato un colpo di genio!"
 lover.3213.desc_lifestyle_general:0 "e la rappresentazione della battaglia mi ha fatto veramente arrabbiare, non vedo l'ora di vederti amore mio!"
 lover.3213.desc_lifestyle_administrator:0 "e il mercato affollato, brulicante di persone e opportunità, sembrava così vivo!"
 lover.3213.desc_lifestyle_diplomat:0 "e vedere il famoso dialogo rappresentato in questo modo è veramente ispirante!"
 lover.3213.a:0 "Sono liet[ROOT.Char.Custom('DE_END_PRO_S_N')] che [lover.GetSheHe] abbia apprezzato il regalo!"

 lover.3214.desc:0 "Apprezzo il gesto, ma il dipinto che mi hai mandato era tra le opere d'arte più orribili che abbia mai visto. Era inteso come uno scherzo?"
 lover.3214.a:0 "Ahaha... già. Uno scherzo."

 lover.3215.t:0 "Canta la Tua Lode"
 lover.3215.desc:0 "Dal momento che non posso essere al fianco del[lover.Custom('DE_END_ADJ_NUL_S_N')] mi[lover.Custom('DE_END_PRO_S_N')] amat[lover.Custom('DE_END_PRO_S_N')] [lover.GetTitledFirstNamePossessive], temo che [lover.GetSheHe] dimenticherà quanto sono brillanti i miei sentimenti per [lover.GetSheHe].\n\nInviare un [lover.Custom('MusicalPerformer')] ad agire in mia vece nelle arti amorosa, corteggiando[lover.Custom('DE_PRO_POS_P_3P')] con poesie, canzoni e dolci parole scritte nel mio nome, gli ricorderebbe me!"
 lover.3215.a:0 "Manderò il migliore, subito!"
 lover.3215.a.tt:0 "Un [lover.Custom('MusicalPerformer')] alle mie dipendenze entrerà nella [THIS.Char.Custom('GetCourt')] di [court_location.GetNameNoTier]"
 lover.3215.b:0 "Qualcuno dovrebbe farlo, giusto?"
 lover.3215.c:0 "Non mi affiderò a qualche menestrello che [lover.Custom('DE_PRO_POS_P_3P')] corteggi al posto mio."
 lover.3215.c.tt:0 "#F Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che avrò altre opportunità più personali#!"

 lover.3216.desc:0 "Un[lover.Custom('DE_PRO_POS_P_2P')] [lover.Custom('MusicalPerformer')] è arrivat[lover.Custom('DE_END_PRO_S_N')] a corte, ufficialmente per intrattenere e divertire, ma ben presto mi avvicina per rivelarmi il vero motivo della sua visita."
 lover.3216.desc_fancy_troubadour:0 "Un[lover.Custom('DE_PRO_POS_P_2P')] [lover.Custom('MusicalPerformer')] è arrivat[lover.Custom('DE_END_PRO_S_N')] a corte, cantando con una voce adatta al divino e pronunciando una prosa fluida come un fiume. Ben presto mi avvicina per rivelarmi il vero motivo della sua visita."
 lover.3216.desc_ending:0 "\n\n"[original_lover.GetTitledFirstName] mi manda, per darvi conferma del suo amore e per esibirmi per voi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 lover.3216.a:0 "Che bello!"
 lover.3216.b:0 "Perché mai [original_lover.Custom('DE_ART_IND_A')] dovrebbe mandare qualcun altr[original_lover.Custom('DE_END_PRO_S_N')] a corteggiarmi al posto suo?!"

 lover.3217.desc:0 "Il [lover.Custom('MusicalPerformer')] che hai inviato è stato un vero piacere! Canta come un uccello e recita in prosa come se fosse nato con un fuso in mano. Ogni giorno mi viene in mente il tuo amore e la mia vita diventa più ricca!"
 lover.3217.a:0 "Sono felice!"

 lover.3218.desc:0 "Mi prendi in giro, mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LoverPetName')]? Il [lover.Custom('MusicalPerformer')] che hai mandato a malapena è riuscito ad intonare una nota, e mi è piaciuta la prosa pensata per i bambini ma con più spessore."
 lover.3218.a:0 "Lo #EMP sapevo#! non avrei dovuto optare per il menestrello di strada!"

 lover.3219.t:0 "Ricordo Personale"
 lover.3219.desc:0 "[lover.Custom('REL_TO_ME')|U] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] vive talmente lontano dal mio abbraccio... Se [lover.GetSheHe] possedesse qualcosa per ricordarsi di me, qualcosa di personale, riposerei più serenamente."
 lover.3219.a:0 "Avrà una ciocca dei miei capelli."
 lover.3219.a.tt:0 "#F Anche [lover.GetSheHe|U] deve sentire terribilmente la mia mancanza.#!"
 lover.3219.b:0 "[lover.Custom('DE_END_PRO_P_A')] manderò un po' della mia biancheria intima!"
 lover.3219.b.tt:0 "#F Di sicuro [lover.GetSheHe] apprezzerà questo gesto audace.#!"
 lover.3219.c:0 "Manda [lover.Custom('REL_TO_ME')][lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)], in onore dei vecchi tempi."
 lover.3219.c.tt:0 "#F So quanto [lover.GetSheHe] possa essere romantic[lover.Custom('DE_END_PRO_S_N')]#!"
 lover.3219.d:0 "Non ho tempo per questi doni insensati."
 lover.3219.d.tt:0 "#F Troverò un'opportunità migliore per mostrar[lover.Custom('DE_ART_IND_A')] quanto io senta la sua mancanza!#!"

 lover.3220.desc_opening:0 "Ogni giorno senza di te è vuoto e ogni momento lontano dal tuo abbraccio è un tormento."
 lover.3220.desc_hair:0 "Ti ho mandato un regalo personale per ricordarti del mio amore quando non posso essere presente: una ciocca dei miei capelli."
 lover.3220.desc_smallclothes:0 "Per ricordarti il mio amore quando non posso essere presente ti ho mandato un dono intimo: alcuni dei miei piccoli vestiti."
 lover.3220.desc_object:0 "Per ricordarti il mio amore quando non posso essere presente ti ho mandato un regalo che riecheggia il nostro passato: [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]."
 lover.3220.a:0 "Questo è un regalo così adorabile!"
 lover.3220.b:0 "Cosa me ne dovrei fare?"
 lover.3220.b.tt_smallclothes:0 "#F Ew. Disgustoso.#!"

 lover.3221.desc_opening:0 "Il regalo che mi hai mandato mi è diventato subito molto caro."
 lover.3221.desc_hair:0 "La frustrazione di essere così raramente in tua compagnia sarà più facile da sopportare con una parte di te così vicina."
 lover.3221.desc_smallclothes:0 "La frustrazione di essere così raramente in tua compagnia sarà più facile da sopportare con un tuo oggetto così intimo da ricordarmi ciò che condividiamo."
 lover.3221.desc_object:0 "La frustrazione di essere così raramente in tua compagnia sarà più facile da sopportare con un ricordo del passato che condividiamo insieme."
 lover.3221.a:0 "Sono felice che [lover.GetSheHe] abbia apprezzato il regalo!"
 
 lover.3222.desc_opening:0 "Il regalo che mi hai mandato è stato davvero... personale."
 lover.3222.desc_hair:0 "Mi chiedo: cosa dovrei fare con questi capelli? Sono per qualche rituale arcano?"
 lover.3222.desc_smallclothes:0 "Mi chiedo — cosa ti ha spinto a mandarmi un vestito così volgare?"
 lover.3222.desc_object:0 "Mi chiedo — perché dovresti concentrarti così tanto sul nostro passato? Non vedi alcun futuro tra noi?"
 lover.3222.a:0 "Non riesco a credere che [lover.GetSheHe] non abbia apprezzato il mio dono!"

 lover.7001.t:0 "[potential_lover.Custom('DE_ART_DEF_P_D')] mi[potential_lover.Custom('DE_END_PRO_S_N')] [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)|U] Amic[potential_lover.Custom('DE_END_PRO_S_N')]"
 lover.7001.desc:0 "Sedere accanto a [potential_lover.GetTitledFirstNamePossessive], discutere riguardo [potential_lover.Custom('herhis_subject_of_interest')], guardare il suo sorriso [potential_lover.Custom('quirk_pos_adverb')]... Quando i nostri occhi si incontrano, il mio cuore inizia a battere più velocemente, e osservando il rossore sulle sue guance non sono l'unic[ROOT.Char.Custom('DE_END_PRO_S_N')] a percepire quell'improvvisa tensione."
 lover.7001.a:0 "Farò durare questo momento il più a lungo possibile!"
 lover.7001.a.tt:0 "#F Forse un giorno potremmo essere più che amici?#!"
 lover.7001.b:0 "Quindi, riguardo a quel che stavi dicendo..."
 lover.7001.b.tt:0 "#F Non voglio che pensi che potremmo essere qualcosa di più di semplici amici.#!"

 lover.7002.t:0 "[proposing_friend.Custom('DE_ART_DEF_P_D')] mi[proposing_friend.Custom('DE_END_PRO_S_N')] [proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)|U] Amic[proposing_friend.Custom('DE_END_PRO_S_N')]"
 lover.7002.desc:0 "Sedut[proposing_friend.Custom('DE_END_PRO_S_N')] al fianco di [proposing_friend.GetTitledFirstNamePossessive], parlando di [ROOT.Char.Custom('subject_of_interest')], vedere i suoi occhi su di me mentre sorrido... All'improvviso la tensione è palpabile, e stando al suo rossore non sono l'unic[ROOT.Char.Custom('DE_END_PRO_S_N')] a percepirlo."

 lover.7003.t:0 "Il [potential_lover.Custom('InsultAdjective')|U] Rivale"
 lover.7003.desc:0 "[potential_lover.GetTitledFirstName] lancia un'altra occhiata a [potential_lover.Custom('herhis_subject_of_interest')], e io, lasciando vagare la mente, non posso fare a meno di notare che [potential_lover.GetSheHe] in realtà è un[potential_lover.Custom('DE_PRO_POS_P_2P')] [potential_lover.GetWomanMan] alquanto [potential_lover.Custom2('ComplimentAdjective', ROOT. Char)].\n\nLa tensione tra noi non è una novità, ma quando i nostri occhi si incontrano sento il mio cuore battere per qualcosa di diverso dall'odio..."
 lover.7003.a:0 "Sotto quale incantesimo mi ha messo [ROOT.Char.Custom('DE_ART_DEF_P_A')] [potential_lover.Custom('InsultNoun')]?!"
 lover.7003.a.tt:0 "#F Devo indagare ulteriormente su questa strana sensazione...#!"
 lover.7003.b:0 "Dev'essere disgusto quel che sento."

 lover.7004.t:0 "Il [proposing_rival.Custom('InsultAdjective')|U] Rivale"
 lover.7004.desc_opening:0 "Nel bel mezzo di una discussione coinvolgente su [ROOT.Char.Custom('subject_of_interest')] vedo [proposing_rival.GetTitledFirstName] dall'altra parte della [ROOT.Char.Custom('GetRoom')], accigliat[proposing_rival.Custom('DE_END_PRO_S_N')].\n\n"
 lover.7004.desc_potential_lover_is_go:0 "Quando i nostri occhi si incontrano, [proposing_rival.GetSheHe], con mia sorpresa, sorride [proposing_rival.Custom('quirk_pos_adverb')]. È sempre stat[proposing_rival.Custom('DE_END_PRO_S_N')] un[proposing_rival.Custom('DE_PRO_POS_P_2P')] [proposing_rival.GetWomanMan] [proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)]?"
 lover.7004.desc_not:0 "Quando i nostri occhi si incontrano, [proposing_rival.GetSheHe], aggrotta le sopracciglia e distoglie rapidamente lo sguardo - grande quanto un [proposing_rival.Custom('InsultNoun')], come al solito!"
 lover.7004.a:0 "Ricambio il sorriso...?"
 lover.7004.a.tt:0 "#F Cos'è questo fremito improvviso nel mio cuore?#!"
 lover.7004.b:0 "Ew, lasciami in pace [proposing_rival.GetFirstNameNoTooltip]."

 lover.7005.t:0 "[potential_lover.Custom('DE_ART_DEF_P_D')] mi[potential_lover.Custom('DE_END_PRO_S_N')] amat[potential_lover.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )|U]"
 lover.7005.desc:0 "Non mi è sfuggito che mi[potential_lover.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )] [potential_lover.GetTitledFirstName] sia un[potential_lover.Custom('DE_PRO_POS_P_2P')] [potential_lover.GetWomanMan] davvero attraente. Il modo in cui [potential_lover.GetSheHe] sorride e [potential_lover.Custom('quirk_pos_present')] non fallisce mai di farmi battere il cuore..."
 lover.7005.a:0 "Si tratta di sentimenti normali questi che provo nei confronti di un[potential_lover.Custom('DE_PRO_POS_P_2P')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('potential_lover'))]?"
 lover.7005.a.tt:0 "#F Qualunque cosa significhi, ne voglio ancora!#!"
 lover.7005.b:0 "[potential_lover.GetSheHe|U] è [potential_lover.Custom('DE_ART_DEF_P_A')] mi[potential_lover.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('potential_lover'))]. Datti una calmata [ROOT.Char.GetFirstNameNoTooltip]!"

 lover.7006.t:0 "[proposing_family.Custom('DE_ART_DEF_P_D')] mi[proposing_family.Custom('DE_END_PRO_S_N')] amat[proposing_family.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )|U]"
 lover.7006.desc:0 "[proposing_family.Custom('DE_ART_DEF_P_D')] mi[proposing_family.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )] [proposing_family.GetTitledFirstName] è un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [proposing_family.GetWomanMan] molto [proposing_family.Custom2('ComplimentAdjective', ROOT.Char)]; Lo sapevo da molto tempo. Ma ultimamente [proposing_family.GetSheHe] ha iniziato a indugiare in mia presenza, sorridendo più dolce del solito, guardandomi quando pensa che non [proposing_family.Custom('DE_PRO_POS_P_3P')] vedo..."
 lover.7006.a:0 "Anche io sono incuriosit[proposing_family.Custom('DE_END_PRO_S_N')] da [proposing_family.GetSheHe]!"
 lover.7006.a.tt:0 "#F Ma non ne verrà fuori niente... Immagina lo scandalo!#!"
 lover.7006.b:0 "Non è nient'altro che amore da parte di [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )] ne sono sicuro."
 lover.8102.t:0 "$pilgrimage_header$ Conseguenze"
 lover.8102.desc:0 ""Mi scusi," Un[brothel_worker.Custom('DE_PRO_POS_P_2P')] contadin[brothel_worker.Custom('DE_END_PRO_S_N')] dall'aspetto familiare compare di fronte a me. Mentre mi scervello cercando di capire dove l'ho incontrat[brothel_worker.Custom('DE_END_PRO_S_N')] prima d'ora, [brothel_worker.GetSheHe] risponde come se mi stesse leggendo nel pensiero.\n\n"Ci siamo conosciuti in un bordello a [brothel_location.GetName]. Voi avete pagato per i miei servigi." Una sfumatura di rosa compare sulle sue guance.\n"Affinché ci ricongiungessimo... dev'essere stato il destino che"
 lover.8102.desc.puppy_love:0 "Io mi sono innamorat[brothel_worker.Custom('DE_END_PRO_S_N')] di voi. Tutto sembrava così giusto tra le vostre braccia... c'è dello spazio nel vostro cuore per qualcuno come me?""
 lover.8102.desc.they_pregnant:0 "Sono incinta di vostro figlio. Il tè non deve aver contenuto le giuste erbe. Non voglio crescere il bambino da sola.""
 lover.8102.desc.you_pregnant:0 "potreste essere incinta. Il tè non conteneva le giuste erbe e non aveva la giusta potenza. Non voglio che cresciate il bambino da sola.""
 lover.8102.desc.ending:0 "\n\nLa sua voce si interrompe e [brothel_worker.GetSheHe] mi concede un timido sorriso. O forse è un sorriso compiaciuto?"
 lover.8102.a:0 "Mi prenderò la totale responsabilità delle mie azioni."
 lover.8102.b:0 "Stai solo cercando di incastrarmi, non è vero!?"
 lover.8102.c:0 "Dimentica quella notte, o nessuno sentirà più parlare di te."
 lover.8102.c.success:0 "[brothel_worker.GetTitledFirstNameNoTooltip] è spaventat[brothel_worker.Custom('DE_END_PRO_S_N')] e non parlerà"
 lover.8102.c.failure:0 "[brothel_worker.GetTitledFirstNameNoTooltip] accetta di mantenere il silenzio in cambio di denaro"
 lover.8102.c.crit_failure:0 "[brothel_worker.GetTitledFirstNameNoTooltip] racconta al mondo ciò che hai fatto"
 lover.8102.d:0 "Puoi venire con me, purché tu tenga segreto il nostro passato."
