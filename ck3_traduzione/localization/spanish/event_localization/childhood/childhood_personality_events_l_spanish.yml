 child_personality.4011.t:0 "Attrazione Fanciullesca"
 child_personality.4011.desc_opening:0 "Accoccolato nel letto sotto la mia pelliccia di [ROOT.Char.Custom('GetAnimalType')] mi addormento in un caldo abbraccio.\n\n"
 child_personality.4011.desc_1:0 "Davanti a me c'è un magnifico [ROOT.Char.Custom('GetAnimalType')] che mi spinge a seguirlo nella [ROOT.Char.Custom('TerrainType')]. Quando raggiungiamo una radura, il mio cuore inizia a battere forte, il mio corpo freme, la mia anima #EMP smania#!. Quando mi volto [ROOT.Char.Custom('GetAnimalType')] non c'è più, ed al suo posto c'è..."
 child_personality.4011.desc_2:0 "Davanti a me giace una persona, velata dalla nebbia, che fa un gesto di invito. Mentre mi unisco a essa, mentre la tocco, la nebbia inizia a diradarsi e al suo posto un caldo rossore filtra sulla nostra pelle. Mi chino per baciarla. Mentre mi tiro indietro vengo accolto dal caloroso sorriso di..."
 child_personality.4011.desc_3:0 "Mi sveglio di scatto nel cuore della notte - il petto mi scoppia ed ho i brividi. Non mi sono mai sentito così prima; sono malato? Cosa ho sognato? Tutto quello che riesco a ricordare è..."
 child_personality.4011.a:0 "... un ragazzo."
 child_personality.4011.b:0 "... una ragazza."
 child_personality.4011.c:0 "... una ragazza. O era un ragazzo? Non riesco a ricordare con precisione."
 child_personality.4011.d:0 "... una persona. Onestamente, sono felice che sia stato tutto un sogno."

 child_personality.4012.desc:0 "Mi è stato detto che è naturale provare un'attrazione verso certe persone, e che col tempo vorrò conoscerle intimamente.\n\nHo cercato di capire cosa significhi tutto ciò, ma l'unico progresso che ho fatto è stato rendermi conto che è divertente esplorare questo mistero quando ci sono [ROOT.Char.Custom('GirlBoyPlural')] intorno."
 child_personality.4012.a:1 "[ROOT.Char.Custom('GirlBoyPlural')|U], sono loro la cosa migliore!"

 child_personality.4013.desc:0 "Giocando con altri bambini ho scoperto che non mi importa se sono in coppia con una ragazza o un ragazzo per i nostri giochi più intimi. Molti altri bambini sembrano avere delle preferenze, e alcuni addirittura fanno un gran clamore, ma non capisco perché."
 child_personality.4013.a:0 "Sia le ragazze che i ragazzi sono interessanti!"

 child_personality.4014.desc:0 "Tutti intorno a me sembrano così desiderosi di fare coppia - sorridendo e giocando a baciarsi e toccarsi con altri bambini. Quando non mostro alcun interesse, sembrano confusi, e mi dicono che dovrebbero piacermi [dummy_opposite_gender.Custom('DE_PRO_POS_S_1P')] [dummy_opposite_gender.Custom('GirlBoyPlural')]."
 child_personality.4014.a:0 "Veramente non capisco..."

 child_personality.4015.desc:0 "Quando guardo un[dummy_opposite_gender.Custom('DE_PRO_POS_P_2P')] giovane [ROOT.Char.Custom('OppositeGenderedLowlyServantType')] che cammina, con il volto sudato per il lavoro e con il rossore sulle guance, sono estasiato. Cos'è questa sensazione? Questo desiderio?"
 child_personality.4015.a:0 "Sono così affascinanti [dummy_opposite_gender.Custom('DE_PRO_POS_S_1P')] [dummy_opposite_gender.Custom('GirlBoyPlural')|U]!"
 child_personality.4015.b:0 "So che [crush.GetSheHe] è solo un[crush.Custom('DE_PRO_POS_P_2P')] plebe[crush.Custom('DE_END_PRO_S_N')].... ma oh, il mio cuore!"


 #Reincarnation, by Mathilda Bjarnehed
 child_personality.9900.t:0 "L'immagine sputata"
 child_personality.9900.start.desc:0 "La gente continua a dirmi che sono l'immagine sputata di mi[ancestor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName]. Non l'ho mai conosciut[ancestor.Custom('DE_END_PRO_S_N')], ma sorridono quando lo dicono, quindi deve essere una buona cosa.\n\n"
 child_personality.9900.start.sinful.desc:0 "Le persone continuano a ripetermi che sono l'immagine sputata di mi[ancestor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName]. Non l'ho mai conosciut[ancestor.Custom('DE_END_PRO_S_N')], ma [ancestor.GetSheHe] era apparentemente un[ancestor.Custom('DE_PRO_POS_P_2P')] [ancestor.GetWomanMan] cattiv[ancestor.Custom('DE_END_PRO_S_N')].\n\n"
 child_personality.9900.mother.desc:0 "Mia madre dice che sono"
 child_personality.9900.father.desc:0 "Mio padre dice che sono"
 child_personality.9900.nurse.desc:0 "La mia balia dice che sono"
 child_personality.9900.temperate.desc:0 "una persona moderata e sempre in controllo di me,"
 child_personality.9900.greedy.desc:0 "sempre in cerca di nuove opportunità,"
 child_personality.9900.generous.desc:0 "altruista,"
 child_personality.9900.diligent.desc:0 "uno studente attento ed ambizioso,"
 child_personality.9900.calm.desc:0 "una persona pacifica ed equilibrata,"
 child_personality.9900.arrogant.desc:1 "un[child.Custom('DE_PRO_POS_P_2P')] fier[child.Custom('DE_END_PRO_S_N')] e nobile [child.Custom('GirlBoy')],"
 child_personality.9900.humble.desc:0 "un'anima umile,"
 child_personality.9900.deceitful.desc:1 "un[child.Custom('DE_PRO_POS_P_2P')] bambin[child.Custom('DE_END_PRO_S_N')] subdol[child.Custom('DE_END_PRO_S_N')],"
 child_personality.9900.honest.desc:0 "una persona sempre sincera,"
 child_personality.9900.brave.desc:0 "senza paura,"
 child_personality.9900.gregarious.desc:0 "una persona molto bravo a fare nuove amicizie,"
 child_personality.9900.ambitious.desc:0 "una persona destinata alla grandezza,"
 child_personality.9900.just.desc:0 "una persona corretta ed imparziale,"
 child_personality.9900.zealous.desc:1 "un fedele servo di [child.GetFaith.HighGodName],"
 child_personality.9900.compassionate.desc:0 "un anima gentile e cortese,"
 child_personality.9900.stubborn.desc:0 "una persona che non si arrende facilmente,"
 child_personality.9900.forgiving.desc:0 "una persona che non serba rancore,"
 child_personality.9900.sinful.temperate.desc:0 "poco incline a godermi i piaceri della vita,"
 child_personality.9900.sinful.greedy.desc:0 "egoista e riluttante a condividere,"
 child_personality.9900.sinful.generous.desc:0 "una persona che spesso sperpera denaro,"
 child_personality.9900.sinful.diligent.desc:0 "una persona fastidiosamente iperattiva,"
 child_personality.9900.sinful.calm.desc:0 "stranamente impassibile,"
 child_personality.9900.sinful.arrogant.desc:0 "una persona orgogliosa e altezzosa,"
 child_personality.9900.sinful.humble.desc:0 "una persona completamente priva di fiducia in se stesso,"
 child_personality.9900.sinful.deceitful.desc:0 "una persona infidamente bugiarda,"
 child_personality.9900.sinful.honest.desc:0 "una persona sgradevolmente onesta,"
 child_personality.9900.sinful.brave.desc:0 "una persona piena di spavalderia,"
 child_personality.9900.sinful.gregarious.desc:0 "fin troppo amichevole,"
 child_personality.9900.sinful.ambitious.desc:0 "sempre a domandare nuovi giocattoli con cui giocare,"
 child_personality.9900.sinful.just.desc:0 "una persona convinta di essere migliore degli altri,"
 child_personality.9900.sinful.zealous.desc:0 "un insensato servitore dei [child.GetFaith.AltPriestTermPlural],"
 child_personality.9900.sinful.compassionate.desc:0 "una persona accecata dall'empatia,"
 child_personality.9900.sinful.stubborn.desc:0 "una persona risolutamente testarda,"
 child_personality.9900.sinful.forgiving.desc:0 "una persona fin troppo pronta a perdonare,"
 child_personality.9900.lunatic.desc:0 "una persona piena di idee insolite"
 child_personality.9900.dull.desc:1 "un[child.Custom('DE_PRO_POS_P_2P')] bambin[child.Custom('DE_END_PRO_S_N')] riflessiv[child.Custom('DE_END_PRO_S_N')],"
 child_personality.9900.shrewd.desc:1 "un[child.Custom('DE_PRO_POS_P_2P')] bambin[child.Custom('DE_END_PRO_S_N')] perspicace,"
 child_personality.9900.strong.desc:0 "molto forte,"
 child_personality.9900.end.desc:2 "proprio come mi[ancestor.Custom('DE_END_PRO_S_N')] [child.Custom2('RelationToMe', ancestor)] [ancestor.GetFirstNameNoTooltip]!"
 child_personality.9900.sinful.postscript.desc:0 "Più persone ne parlano, peggio vengo trattato. Sono stato persino incolpato per cose che non ho fatto!"
 child_personality.9900.a.dull:0 "Passo molto tempo a pensare..."
 child_personality.9900.a:0 "Renderò mi[ancestor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', ancestor)] orgoglioso!"
