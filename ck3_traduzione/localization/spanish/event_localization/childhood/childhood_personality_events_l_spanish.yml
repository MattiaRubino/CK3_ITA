l_spanish:
 child_personality.0001.t:0 "Una figura minacciosa"
 child_personality.0001.opening:0 "Ogni volta che incontro [bully.GetTitledFirstName], il mio bullo, [bully.GetSheHe] ha sempre qualche nuova trovata per tormentarmi."
 child_personality.0001.bullying_1:0 "\n\nStavolta [bully.GetSheHe] ha minacciato di infilarmi la testa nel buco della latrina!"
 child_personality.0001.bullying_2:0 "\n\nQuesta volta mi ha seguito per tutto il giorno, abbaiando e chiamandomi bastardino!"
 child_personality.0001.bullying_3:0 "\n\nQuesta volta ha fatto cadere un candelabro dandomi la colpa!"
 child_personality.0001.end:0 "\n\n[bully.GetSheHe|U] mi spaventa, ma cosa posso fare?"
 child_personality.0001.no_bully_fallback:0 "La figlia di [ROOT.GetCharacter.Custom('lowly_servant_type')]è una bulla terribile. Tutte le volte che la incontro ha sempre qualche nuova trovata per tormentarmi. È così grande e forte, cosa potrei fare?"
 child_personality.0001.a:0 "Almeno sto diventando davvero, davvero bravo a nascondermi."
 child_personality.0001.b:0 "Voglio comunque stare in camera mia per tutto il giorno."
 child_personality.0001.c:0 "Forse potrei farlo impiccare?"

 child_personality.0002.t:0 "Il Criminale"
 child_personality.0002.guardian:0 "Mentre camminavo per strada con [guardian.Custom('DE_ART_DEF_P_A')] mi[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName], siamo passati dalla gogna. Un uomo era bloccato lì, supplicando di avere dell'acqua o qualsiasi altra cosa potesse dargli sollievo."
 child_personality.0002.no_guardian:0 "Mentre camminavamo per strada, siamo passati dalla gogna. Un uomo era bloccato lì, supplicando affinché qualcuno gli desse dell'acqua o qualsiasi altra cosa potesse dargli sollievo."
 child_personality.0002.a:0 "I criminali non dovrennero nemmeno osare guardarmi!"
 child_personality.0002.b:0 "Gli prenderò dell'acqua dal pozzo."
 child_personality.0002.c:0 "Acqua? Spero che il fango possa andar bene!"

 child_personality.0003.t:0 "Beccato!"
 child_personality.0003.guardian:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] mi ha beccato mentre rubavo dalla borsa da viaggio di [robbed_guest.GetSheHe], mentre stava visitando il castello. Minacciando di punirmi, [guardian.GetFirstName] ha chiesto spiegazioni."
 child_personality.0003.no_guardian:0 "Mi hanno beccato mentre rubavo dalla borsa da viaggio di [robbed_guest.GetSheHe], mentre stava visitando il castello. Minacciando di punirmi [robbed_guest.GetFirstName] ha chiesto spiegazioni."
 child_personality.0003.a:0 "Era..una sfida che abbiamo messo in piedi con gli altri ragazzi."
 child_personality.0003.b:0 "Credevo di farla franca, non accadrà mai più."
 child_personality.0003.c:0 "Non ho più diritti di chiunque altro."

 child_personality.0004.t:0 "Ispirazione a Corte"
 child_personality.0004.desc:1 "Sono incredibilmente colpit[ROOT.Char.Custom('DE_END_PRO_S_N')] da uno dei $knight_culture_player_plural_no_tooltip_lowercase$ del castello. Sono stato finalmente presentato a lui e ci siamo trovati faccia a faccia, e ora non sono meno colpito di prima. Ricorderò le sue parole per il resto della mia vita."
 child_personality.0004.desc_knight:0 "Sono incredibilmente colpit[ROOT.Char.Custom('DE_END_PRO_S_N')] da uno dei $knight_culture_player_plural_no_tooltip_lowercase$ della famiglia. Sono stato finalmente presentato a [knight.GetSheHe] faccia a faccia, e ora non sono meno colpito di prima. Ricorderò le sue parole per il resto della mia vita."
 child_personality.0004.a:0 ""Dai agli altri ciò che è dovuto e riceverai a tua volta il tuo.""
 child_personality.0004.b:0 ""Lavora duro e potrai diventare un maestro in qualsiasi cosa.""
 child_personality.0004.c:0 ""La grandezza arriva nel tempo. Sii lì per afferrarla quando sarà il momento.""

 child_personality.0005.t:0 "Ricreazione"
 child_personality.0005.desc:0 "Stavo giocando con altri bambini quando [doing_push.GetFirstName] ha cercato di spingermi!\n\n[doing_push.GetSheHe|U] mi perseguita costantemente, cercando di spingermi ad ogni occasione... Sta iniziando a darmi sui nervi, dovrei fare qualcosa al riguardo.""
 child_personality.0005.a:0 "Ti mostrerò cosa succede a chi osa toccarmi!"
 child_personality.0005.b:0 "Perché mi stai spingendo? Voglio solo giocare con te."
 child_personality.0005.c:0 "Oh aspetta, ho pensato ad un gioco diverso!"

 child_personality.0006.t:0 "Rifiuto straziante"
 child_personality.0006.desc_crush:0 "Oh, trascorro giorno e notte pensando a [crush.GetTitledFirstName], il mio cuore inizia a palpitare ogni volta che vedo [crush.GetHerHim] nelle sale del castello! \n\nTuttavia, quando mi sono avvicinato a [crush.GetHerHim] ed ho aperto il mio cuore, [crush.GetSheHe] mi ha respinto ridendomi in faccia, schiacciandomi il cuore sotto i piedi mentre si allontanava."
 child_personality.0006.desc:0 "Un semplice [child.Custom('servant_for_romance')] ha rubato il mio cuore! Ogni volta che incrocia il mio sguardo il mio cuore inizia a palpitare.\n\nTuttavia, quando ho dichiarato i miei sentimenti, [child.Custom('servant_for_romance')] mi ha respinto ridendomi in faccia!"
 child_personality.0006.a_crush:0 "[crush.Custom('DE_END_PRO_P_A')] mostrerò a cosa accade a rifiutarmi in quel modo!"
 child_personality.0006.a:0 "Mostrerò cosa accade a rifiutarmi in quel modo!"
 child_personality.0006.b:0 "Se questo è amore, non voglio averci nulla a che fare."
 child_personality.0006.c_crush:0 "[crush.GetSheHe] crede davvero che mi arrenda così facilmente?"
 child_personality.0006.c:0 "Credono che mi arrenda così facilmente?"

 child_personality.0007.t:0 "Il Giudizio"
 child_personality.0007.desc:0 "[guardian.GetTitledFirstName], ([guardian.Custom('DE_ART_DEF_P_A')]) mi[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] mi ha parlato della condanna a morte che era stata inflitta ad un umile ladro due giorni fa.\n\n[guardian.GetSheHe|U] voleva sapere cosa ne pensassi di una pena così dura per un crimine così piccolo."
 child_personality.0007.a:0 "È stata eccessiva. La pena dovrebbe adeguata alla gravità del crminine."
 child_personality.0007.b:0 "Questa non è la legge del regno di Dio."
 child_personality.0007.c:0 "Dovremmo tutti essere soddisfatti con ciò che abbiamo già."

 child_personality.0008.t:0 "Una Festa per i Sensi"
 child_personality.0008.desc:0 "Essere ad una festa suscita una miriade di sensazioni. La gente parla, l'odore di ogni tipo di cibo mi riempie la testa. Gli ospiti indossano abiti bellissimi, i servitori portano piatti a non finire e...\n"
 child_personality.0008.serving_wench:0 "\nQual era il significato dell'occhiolino di quella serva?"
 child_personality.0008.servant_boy:0 "\nQual era il significato dell'occhiolino di quel servo?"
 child_personality.0008.desc_not_server:1 "\nNon riesco a capacitarmi di quanto tutto sia impressionante! Che meravigliosa dimostrazione di potenza."
 child_personality.0008.a:0 "È tutto fantastico!"
 child_personality.0008.b:0 "Parlare con gli adulti può essere divertente!"
 child_personality.0008.c:0 "Non riesco a togliermi dalla testa il luccichio dei suoi occhi!"

 child_personality.0009.t:0 "Il Bambino Predicatore"
 child_personality.0009.desc:1 "Ho visto [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName] parlare ad altri bambini riguardo a [child_preacher.GetFaith.random_GoodGodNames]. Stavano fissando e ridendo di [child_preacher.GetHerHim] da un po', finché non sono iniziati gli spintoni. Nonostante le prese in giro [child_preacher.GetSheHe] ha cercato di continuare il discorso, finché non è arrivato il primo colpo."
 child_personality.0009.desc_fallback:1 "Ho visto [child_preacher.Custom('DE_ART_DEF_P_A')] mi[child_preacher.Custom('DE_END_PRO_S_N')] amic[child_preacher.Custom('DE_END_PRO_S_N')] parlare con altri bambini riguardo a [ROOT.Char.GetFaith.random_GoodGodNames]. Stavano fissando e ridendo da un po', finché non sono iniziati gli spintoni. Nonostante le prese in giro, [child_preacher.Custom('DE_ART_DEF_P_A')] mi[child_preacher.Custom('DE_END_PRO_S_N')] amic[child_preacher.Custom('DE_END_PRO_S_N')] ha cercato di continuare il discorso, finchè non è arrivato il primo colpo."
 child_personality.0009.a:0 "Ti proteggerò!"
 child_personality.0009.a.tt:1 "C'è una possibilità che ti ferisca."
 child_personality.0009.b:0 "Adesso fermiamoci tutti e parliamone."
 child_personality.0009.c:0 "È così che trattate chi porta la parola di Dio!?"
 child_personality.0009.d:0 "Potrebbe essere divertente!"

 child_personality.0010.t:0 "Una vita fra le mani"
 child_personality.0010.desc:0 "[guardian.GetTitledFirstName], [guardian.Custom('DE_ART_DEF_P_A')] mi[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))], mi ha portato nel bosco per provare l'arco. Andando per fatti miei, non ci è voluto molto prima di incontrare un cervo ferito che cercava di allontanarsi zoppicando."
 child_personality.0010.a:0 "Questo sarà l'animale più grande che abbia mai abbattuto!"
 child_personality.0010.b:0 "È così lento che potrei pugnalarlo e guardarlo morire dissanguato."
 child_personality.0010.c:0 "Questa è una prova architettata da [guardian.GetFirstNameNoTooltip], non è vero?"

 child_personality.0011.t:0 "Oggetto dei Desideri"
 child_personality.0011.desc:0 "Ho voluto quel nuovo giocattolo per molto tempo, e [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] ha promesso di procuramene uno nei prossimi mesi se mi impegnerò negli studi."
 child_personality.0011.a:0 "Mi piace abbastanza il tipo di studio che sto già facendo."
 child_personality.0011.b:0 "Oh, non credo di desiderarlo poi così tanto."
 child_personality.0011.c:0 "Mi impegnerò duramente!"

 child_personality.0012.t:0 "Un Casino di Festa"
 child_personality.0012.desc:0 "Questa festa è rumorosa, gli adulti sono noiosi e il cibo non è molto buono.\n\n[guardian.Custom('DE_ART_DEF_P_D')] mi[guardian.Custom('DE_END_PRO_S_N')] tu[guardian.Custom('DE_END_NOU_S_GS_N')] [guardian.GetFirstName] sembra divertirsi, perciò non riesco ad attirare la sua attenzione per dir[guardian.Custom('DE_PRO_DEM')] che non voglio restare qui."
 child_personality.0012.a:0 "Sto sgattaiolando fuori. Forse ci sono altri bambini in giro."
 child_personality.0012.b:0 "Non posso resistere in mezzo a tutta questa gente! È il momento di nascondersi sotto il tavolo."
 child_personality.0012.c:0 "Almeno posso continuare a mangiare fintanto che resto qui!"

 child_personality.0021.t:0 "Personalità Emergente"
 child_personality.0021.desc:0 "Una delle poche consolazioni della mia prigionia è guardare le persone, anche se attraverso le sbarre"
 child_personality.0021.serving_wench:0 "– ogni mattina spero di poter dare anche una sola occhiata a quella bellissima serva."
 child_personality.0021.servant_boy:0 "– ogni mattina spero di poter dare anche una sola occhiata a quel servo bellissimo."
 child_personality.0021.desc_no_gender:0 "– ogni mattina spero di poter dare anche una sola occhiata a quei servi bellissimi."
 child_personality.0021.a:0 "La mia immaginazione farà il resto..."

 child_personality.0022.desc:0 "Mi sono abituato a stare da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]. Nessuno con cui parlare, nessuno con cui giocare, nessuno con cui imparare. Il solo pensiero di un'altra persona che mi tocca adesso..."
 child_personality.0022.a:0 "Mi da brividi lungo la schiena!"

 child_personality.0023.desc:0 "Non so mai quando riceverò il prossimo pasto, quindi, quando mi viene dato un piatto divoro tutto ciò che c'è senza esitazione, indipendentemente dalla quantità.\n\nSolo quando sono sazio mi sento a mio agio."
 child_personality.0023.a:0 "È una delle poche gioie che ho!"

 child_personality.0024.desc:0 "Non so mai quando riceverò il mio prossimo pasto, quindi quando mi viene dato un piatto mi costringo a razionare il cibo e ad essere soddisfatto di quello che ho.\n\nAll'inizio era dura, ma ora mi viene naturale."
 child_personality.0024.a:0 "La moderazione è la chiave."

 child_personality.0025.desc:0 "Un cucchiaio gettato via, un sassolino luccicante, un piatto rotto ... Una volta mi sarei fatto beffe di simili ninnoli, ma mi sono reso conto che nulla è davvero inutile!"
 child_personality.0025.a:0 "Raccolgo tutti i tesori che trovo."

 child_personality.0026.desc:0 "Quando non si possiede nulla, un atto di gentilezza significa tutto - l'ho imparato a mie spese. È strabiliante pensare all'impatto che posso avere sulle persone con un semplice atto di generosità!"
 child_personality.0026.a:0 "Ciò che è mio è... di tutti!"

 child_personality.0027.desc:0 "Dietro qeuste sbarre, i miei giorni si susseguono indistintamente. Mi sveglio, cammino, - e si spera - mangio...\n\nNon fa differenza se cerco di riempire le mie giornate di attività oppure no. Non fa differenza se ci provo." 
 child_personality.0027.a:0 "Credo che tornerò a dormire."

 child_personality.0028.desc:0 "Dietro qeuste sbarre, i miei giorni si susseguono indistintamente. Mi sveglio, cammino, - e si spera - mangio...\n\nPer riempire le mie giornate con qualcosa ho imparato ad assegnarmi dei compiti e portarli a termine."
 child_personality.0028.a:0 "La diligenza è la chiave!"

 child_personality.0029.desc:0 "Queste guardie odiose osservano ogni mia mossa, il [imprisoner.Custom('InsultAdjective')] [imprisoner.Custom('InsultNoun')] [imprisoner.GetTitledFirstName] continua a tenermi qua dentro, i topi in fuga negli angoli bui... C'è una rabbia che cresce dentro di me, e diventa sempre più forte ogni giorno che passa!"
 child_personality.0029.a:0 "Io ... solo ... ARGH!"

 child_personality.0030.desc:0 "C'è poco che possa fare cambiare la mia situazione, sia quotidianamente che in senso lato. C'è poco da fare e poco da dire."
 child_personality.0030.a:0 "Ho imparato a prendere le cose con calma."

 child_personality.0031.desc:0 "C'è poco che possa fare per cambiare la mia situazione, sia quotidianamente che in senso lato. Devo solo aspettare e vedere cosa succede."
 child_personality.0031.a:0 "La pazienza è la chiave."

 child_personality.0032.desc:0 "Se essere bloccato dietro le sbarre mi ha insegnato qualcosa è che le cose non possono aspettare; non sai mai cosa succederà in un giorno, in un'ora, in un minuto! Sarò ancora vivo?"
 child_personality.0032.a:0 "Non posso sprecare il mio tempo!"

 child_personality.0033.desc:0 "Quando mi hanno buttato qui me lo sono chiesto; perché dovrebbero tenermi dietro le sbarre?\n\nCon il passare dei giorni ho capito che è perché mi temono; hanno paura di quello che diventerò, e quindi mi hanno rinchiuso."
 child_personality.0033.a:0 "Sono davvero dotato!"

 child_personality.0034.desc:0 "Quando mi hanno buttato qui me lo sono chiesto; perché dovrebbero tenermi dietro le sbarre?\n\nCon il passare dei giorni mi sono reso conto che devo aver fatto qualcosa per meritarmelo e che dovrei essere grato per tutto ciò che la vita decide di darmi nonostante ciò."
 child_personality.0034.a:0 "Non chiedo molto."

 child_personality.0035.desc:0 "Se stare dietro le sbarre mi ha insegnato qualcosa è che niente in questa vita è gratuito; per ottenere quello che vuoi devi imbrogliare e devi mentire. Sono fortunato che le mie guardie siano così facilmente raggirabili!"
 child_personality.0035.a:0 "Solo i pazzi non mentono."

 child_personality.0036.desc:0 "Se stare dietro le sbarre mi ha insegnato qualcosa è che le persone non esitano a distribuire punizioni, e la cosa migliore che posso fare è non dar loro alcun motivo. Inoltre, qualcuno sta #EMP sempre#! di guardia."
 child_personality.0036.a:0 "Mentire porta solo problemi."

 child_personality.0037.desc:0 "Le guardie fuori dalla mia prigione sono tanto corpulente quanto scontrose, e seguono ogni mia mossa.\n\nMa quando cerco di nascondermi è solo questione di tempo prima che i topi, o qualcosa di peggio, mi si avvicinino di soppiatto!"
 child_personality.0037.a:0 "Ogni giorno porta nuove paure..."

 child_personality.0038.desc:0 "Le guardie fuori dalla mia prigione sono tanto corpulente quanto scontrose, e seguono ogni mia mossa. Ci sono dei ratti nell'ombra, ed ogni giorno porta nuovi orrori.\n\n[imprisoner.GetTitledFirstName] dovrà sforzarsi di più se intende spaventarmi d'ora in avanti!"
 child_personality.0038.a:0 "Io non ho paura."

 child_personality.0039.desc:0 "È passato molto tempo dall'ultima volta che ho visto un'altra persona e non so se sono distrutto o sollevato.\n\nDa un lato desidero #EMP qualsiasi#! tipo di contatto sociale dopo tanto tempo dietro le sbarre, ma d'altra parte non saprei nemmeno cosa dire..."
 child_personality.0039.a:0 "La gente è spaventosa!"

 child_personality.0040.desc:0 "Passare tutto il giorno ogni giorno dietro le sbarre è così #EMP noioso#!! Una delle poche cose che mi danno gioia sono le conversazioni che riesco a fare con le guardie; possono essere bruti, ma alcuni di loro sono sorprendentemente interessanti!"
 child_personality.0040.a:0 "Per favore, dimmi di più!"

 child_personality.0041.desc:0 "Pensare a tutte le cose che accadono mentre marcisco dietro queste sbarre mi tiene sveglio la notte; tutte quelle opportunità sono andate...\n\nQuando finalmente uscirò da questo buco marcio di prigione mi rifarò tutto il tempo che ho perso!"
 child_personality.0041.a:0 "Niente mi fermerà!"

 child_personality.0042.desc:0 "Bloccato in questa prigione ho imparato che non mi serve molto per tirare avanti; l'opulenza e la ricchezza non hanno alcun valore intrinseco.\n\nQuando finalmente uscirò da qui apprezzerò tutte le cose che ho!"
 child_personality.0042.a:0 "Il valore non conta."

 child_personality.0043.desc:0 "Dietro queste sbarre ho imparato una lezione preziosa: l'unico di cui puoi veramente fidarti è te stesso. Alla fine quanto conta l'opinione degli altri? Del resto, cosa contano gli altri?"
 child_personality.0043.a:0 "Non contano!"

 child_personality.0044.desc:0 "L'ingiustizia che ho visto in questa prigione - sia da parte delle guardie che di altri prigionieri - è sufficiente a farmi venire gli incubi.\n\nSe non possiamo trattarci l'un l'altro in modo giusto, allora che senso ha?!"
 child_personality.0044.a:0 "Senza legge non siamo altro che bestie."

 child_personality.0045.desc:0 "Le persone sono egoiste; se il tempo passato dietro le sbarre mi ha insegnato qualcosa, è questo.\n\nUn pasto inaspettatamente decente? I prigionieri faranno tutto ciò che è in loro potere per rubare gli uni dagli altri. Una guardia beffarda sta chiedendo loro di rinunciare a [ROOT.Char.GetFaith.HighGodName] per dei favori? Nessuna esitazione."
 child_personality.0045.a:0 "Le persone si preoccupano solo di se stesse."

 child_personality.0046.desc:0 "L'unica e sola costante durante il mio tempo dietro le sbarre è stata [ROOT.Char.GetFaith.HighGodNameAlternate]. Tutte le volte che ero giù, quando avevo dubbi, [ROOT.Char.GetFaith.HighGodNameSheHe] era lì ad accogliere le mie preghiere.\n\nCon il passare dei giorni sto diventando sempre più convinto che nulla conti davvero oltre alla mia fede."
 child_personality.0046.a:0 "Lode a [ROOT.Char.GetFaith.HighGodName]!"

 child_personality.0047.desc:0 "Ovunque io vada le guardie sono lì, a guardare. Anche quando credo di essere da sol[ROOT.Char.Custom('DE_END_PRO_S_N')], sento dei commenti che mi fanno capire che hanno visto tutto; che ho sempre gli occhi su di me."
 child_personality.0047.a:0 "C'è sempre qualcuno che guarda..."

 child_personality.0048.desc:0 "[imprisoner.GetTitledFirstName] ha detto che sarei stato vestito e che sarei stato nutrito, e lo sono stato. Le guardie hanno promesso che non avrei visto la luce del giorno, e non l'ho fatto.\n\nUna cosa di cui sono diventato certo dietro queste sbarre è che le persone di solito dicono la verità."
 child_personality.0048.a:0 "Gli credo."

 child_personality.0049.desc:0 "C'è poco da essere felici dietro queste sbarre, ma il più piccolo gesto di gentilezza non passa inosservato. Vedere la gioia negli occhi degli altri, vedere i loro spiriti sollevarsi... Niente mi porta tanta calma."
 child_personality.0049.a:0 "La gentilezza è tutto ciò che conta."

 child_personality.0050.desc:0 "L'ingiustizia che ho visto in questa prigione - sia da parte delle guardie che di altri prigionieri - è sufficiente a farmi venire gli incubi. Oppure... lo era. Adesso niente può più sorprendermi."
 child_personality.0050.a:0 "Chiunque può essere crudele."

 child_personality.0051.desc:0 "C'è poca gioia dietro queste sbarre. Le guardie sono tanto crudeli quanto corpulente, [imprisoner.GetTitledFirstName] è brusco o ostile, ed i miei compagni di prigionia soffrono troppo, poter potermi intrattenere. O... così pensavo. Ogni volta che uno di loro soffre, sento un senso di gioia che si agita nella mia anima."
 child_personality.0051.a:0 "Questa sensazione...Ne voglio ancora!"

 child_personality.0052.desc:0 "Altre persone decidono cosa mangio, quando e dove dormo, dove vado... L'unica cosa che ho dietro queste sbarre sono le mie convinzioni e non scenderò a compromessi."
 child_personality.0052.a:0 "Sono fedele a me stesso."

 child_personality.0053.desc:0 "È passato così tanto tempo da quando ero libero che non ricordo come fosse tenere la mia vita nelle mie stesse mani; poter prendere le mie decisioni. Ora anche la scelta più semplice può metermi in difficoltà.\n\nAnche se a volte ho difficoltà a conoscere le mie preferenze, ciò apre anche tante porte!"
 child_personality.0053.a:0 "Chi sa cosa voglio?"

 child_personality.0054.desc:0 "Se qualcuno ti offende, e prontamente perdoni e dimentichi, sicuramente ti insulteranno di nuovo. Me lo hanno insegnato le guardie e gli altri prigionieri.\n\nC'è poco da fare in questa prigione, ma non dimenticare è facile."
 child_personality.0054.a:0 "[imprisoner.GetTitledFirstNameNoTooltip], avrò la mia vendetta."

 child_personality.0055.desc:0 "Quando sei bloccato con le stesse persone giorno dopo giorno ti rendi conto che non c'è bianco o nero; le persone hanno sempre una ragione per comportarsi nel modo in cui si comportano e quasi tutti fanno del loro meglio.\n\nSarei circondato di nemici qui dentro se non sapessi perdonare."
 child_personality.0055.a:0 "Serbare rancore porta solo dolore."

 child_personality.0061.t:0 "L'influenza di un Tutore"
 child_personality.0061.desc_opening:0 "Non mi piace la solitudine, ma faccio fatica a godere della compagnia degli altri. Ho sempre la preoccupazione di rendermi ridicol[ROOT.Char.Custom('DE_END_PRO_S_N')] durante le interazioni sociali."
 child_personality.0061.desc_shy:0 "Per questo sento una forte affinità con [guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], che sembra afflitto da pensieri simili."
 child_personality.0061.desc_gregarious:0 "[guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], è il mio esatto contrario in questo senso."
 child_personality.0061.desc_fallback:0 "Non se sono l'unic[ROOT.Char.Custom('DE_END_PRO_S_N')] a fare questi pensieri..."
 child_personality.0061.desc_ending:0 "Ho intravisto [guardian.GetTitledFirstNameNoTooltip] durante un evento sociale, dove tutti i presenti avevano una bevanda in mano e ampi sorrisi. Forse è vero il detto che il vino aiuta a rilassarsi."
 child_personality.0061.a:0 "Potrebbe essere la cura per la mia timidezza?"
 child_personality.0061.a.tt:0 "#EMP TC'è una possibilità di migliorare la tua diplomazia e di acquisire una propensione al bere.#!"
 child_personality.0061.b:0 "No, la mia timidezza è una prova di [ROOT.Char.GetFaith.HighGodName]! Questo dev'essere il [ROOT.Char.GetFaith.DevilName] che mi tenta!"

 my_ward_or_child:0 "Mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] "
 child_personality.101.desc:0 "[child.GetTitledFirstName] è venut[child.Custom('DE_END_PRO_S_N')] a lamentarsi del fatto che [bully.GetTitledFirstName] l[child.Custom('DE_END_PRO_S_N')] bullizza."
 child_personality.101.desc_no_bully:0 "[child.GetTitledFirstName] è venut[child.Custom('DE_END_PRO_S_N')] da me lamentandosi riguardo al[child.Custom('DE_END_ADJ_NUL_S_N')] [child.Custom('GetDaughterSon')] di un [child.Custom('lowly_servant_type')] che l[child.Custom('DE_END_PRO_S_N')] sta bullizzando."
 child_personality.101.craven:0 "\n\n[child.GetSheHe|U] si sta nascondendo in ogni angolo del castello per evitare di incontrare l'altr[bully.Custom('DE_END_PRO_S_N')] bambin[bully.Custom('DE_END_PRO_S_N')]."
 child_personality.101.lazy:0 "\n\n[child.GetSheHe|U] ha trascorso intere giornate a letto per evitare di incontrare l'altr[bully.Custom('DE_END_PRO_S_N')] bambin[bully.Custom('DE_END_PRO_S_N')]."
 child_personality.101.arbitrary:0 "\n\nHa iniziato a chiedere come far si che qualcuno venga impiccato, qualora [child.GetSheHe] ritenga che debba esserlo."
 child_personality.1011.t:0 "[child.GetFirstNameNoTooltip] si sta nascondendo"
 child_personality.1012.t:0 "Chiuso nella sua stanza"
 child_personality.1013.t:0 "Questioni di Punizione"
 child_personality.101.confirm_craven:0 "Bene. Non cercare guai quando non è necessario."
 child_personality.101.confirm_lazy:0 "Non devi affrontare il mondo se non vuoi."
 child_personality.1013.confirm_arbitrary:0 "Il tuo volere è l'unica legge che conta."
 child_personality.101.lazy_change:0 "Perché non nasconderti nella tua stanza invece?"
 child_personality.101.arbitrary_change:0 "Un bullo merita qualunque punizione tu possa immaginare."
 child_personality.101.craven_change:0 "Assicurati di rimanere nascosto ovunque tu vada!"
 child_personality.1021.t:0 "Indegni Contadini"
 child_personality.1022.t:0 "Lenire il Dolore"
 child_personality.1023.t:0 "Sale sulle Ferite"
 child_personality.102.desc_court_location:1 "Mentre ero nel [court_location.Custom('BaronyTownType')] in compagnia di [child.GetTitledFirstName], la sua attenzione è stata catturata da un criminale incatenato alla gogna."
 child_personality.102.desc:1 "Mentre ero al mercato con [child.GetTitledFirstName], la sua attenzione è stata catturata da un criminale incatenato alla gogna."
 child_personality.102.arrogant:0 "\n\n[child.GetFirstNameNoTooltip] ha alzato la testa e fatto finta di ignorare la richiesta del criminale di un po' d'acqua."
 child_personality.102.compassionate:0 "\n\nQuando l'uomo ha implorato dell'acqua, [child.GetFirstNameNoTooltip] ha immediatamente promesso di portargliela; poco dopo è tornat[child.Custom('DE_END_PRO_S_N')] da un pozzo vicino e ha lasciato che il criminale bevesse dalle sue mani poste a mo' di coppa."
 child_personality.102.callous:0 "\n\n[child.GetFirstNameNoTooltip] lo ha osservato per un po'. Nel vederlo non fare altro che tossire e implorare per avere dell'acqua, [child.GetFirstNameNoTooltip] ha alzato gli occhi al cielo ed ha continuato a camminare."
 child_personality.102.confirm_arrogant:0 "Bene, lascia che sappia qual è il suo posto."
 child_personality.102.confirm_compassionate:0 "Senza gentilezza, il mondo va in pezzi."
 child_personality.102.confirm_callous:0 "Un criminale non merita altro che disprezzo da parte tua."
 child_personality.102.arrogant_change:0 "Questo criminale non merita nemmeno la tua attenzione."
 child_personality.102.compassionate_change:0 "No figliol[child.Custom('DE_END_PRO_S_N')], porta al pover'uomo l'acqua che chiede."
 child_personality.102.callous_change:0 "Sputagli addosso. Percuotilo. Non merita altro."

  child_personality.103.desc:1 "Ero scioccato quando ho beccato mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] che cercava di rubare dal baule da viaggio di [robbed_guest.GetTitledFirstName] che era in visita."
 child_personality.103.deceitful:0 "\nHa incolpato un gioco inventato da un altro bambino, ma sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che stia mentendo."
 child_personality.103.honest:0 "\nConfessa di aver creduto che l'avrebbe fatta franca, ora sa che si sbagliava."
 child_personality.103.humble:0 "\nMi ha fatto un discorso sorprendente su come ora capisce perché ciò che ha fatto è sbagliato."
 child_personality.1031.t:0 "Le Bugie Ripagano"
 child_personality.1032.t:0 "Servo dell'Onestà"
 child_personality.1033.t:0 "Beati gli Umili"
 child_personality.103.confirm_deceitful:0 "Devi imparare a farla franca utilizzando le tue bugie."
 child_personality.103.confirm_honest:0 "L'onestà ti servirà al meglio a lungo andare, figliol[child.Custom('DE_END_PRO_S_N')]."
 child_personality.103.confirm_humble:0 "Siamo tutti piccoli pezzi del mondo."
 child_personality.103.deceitful_change:0 "No, dobbiamo nascondere la tua malefatta!"
 child_personality.103.honest_change:0 "Sii onesto e vedrai gli altri aprirsi con te."
 child_personality.103.humble_change:0 "Siamo tutti guidati da regole più grandi di noi."
 
 child_personality.1041.t:0 "Il Dono della Generosità"
 child_personality.1042.t:0 "Fatica e Duro Lavoro"
 child_personality.1043.t:0 "Tutto in Tempo"
 child_personality.104.desc:2 "[child.Custom('REL_TO_ME')|U][child.Custom2('MyCharacterIntroduction', ROOT.Char)] è rimast[child.Custom('DE_END_PRO_S_N')] impressionat[child.Custom('DE_END_PRO_S_N')] per molto tempo da uno dei $knight_culture_player_plural_no_tooltip$ della famiglia. Dopo averlo finalmente incontrato di persona, ha continuato a ripetere le parole del guerriero."
 child_personality.104.generous:0 "\n\n"Dai agli altri ciò che è dovuto e riceverai a tua volta il tuo.""
 child_personality.104.diligent:0 "\n\n"Lavora duro e potrai diventare un esperto in tutto ciò che vorrai.""
 child_personality.104.patient:0 "\n\n"La grandezza arriva col tempo. Sii pronto ad afferrarla quando lo farà.""
 child_personality.104.confirm_generous:0 "Man mano che gli altri crescono intorno a [child.GetSheHe], così farà anche [child.GetSheHe]."
 child_personality.104.confirm_diligent:0 "Certo. Il duro lavoro [child.Custom('DE_PRO_POS_P_3P')] porterà dove desidera."
 child_personality.104.confirm_patient:0 "Sì, le opportunità arrivano sempre col tempo."
 child_personality.104.generous_change:0 "[child.GetSheHe|U] non deve mai dimenticare il ruolo che gli altri hanno avuto nella sua grandezza."
 child_personality.104.diligent_change:0 "[child.GetSheHe|U] deve capire che il duro lavoro produce sempre risultati."
 child_personality.104.patient_change:0 "Ogni cosa a suo tempo, car[child.Custom('DE_END_PRO_S_N')] [child.GetFirstNameNoTooltip]."

 child_personality.1051.t:0 "Facile all'Ira"
 child_personality.1052.t:0 "Calmo"
 child_personality.1053.t:0 "Interessi Mutevoli"
 child_personality.105.desc:0 "Stavo guardando [child.GetTitledFirstName] giocare con gli altri, quando [doing_push.GetTitledFirstName] ha cercato di spintonarl[child.Custom('DE_END_PRO_S_N')]."
 child_personality.105.wrathful:0 "È scoppiata subito una zuffa tra i bambini!"
 child_personality.105.forgiving:0 "\n[child.GetFirstName] ha affrontato la questione con calma, e si è seduto per parlare con [doing_push.GetFirstName]."
 child_personality.105.fickle:0 "Quel momento non è durato a lungo, poiché [child.GetFirstName] aveva già creato un gioco completamente nuovo, dimenticando completamente il precedente."
 child_personality.105.confirm_wrathful:0 "[child.GetFirstNameNoTooltip] ha risposto colpo su colpo!"
 child_personality.105.confirm_forgiving:0 "[child.GetFirstNameNoTooltip] sa porgere l'altra guancia quando necessario."
 child_personality.105.confirm_fickle:0 "Lasciar correre è spesso l'approccio migliore."
 child_personality.105.wrathful_change:0 "[child.GetSheHe|U] non deve mai farsi mettere i piedi in testa dagli altri!"
 child_personality.105.forgiving_change:1 "A [child.GetFirstNameNoTooltip] deve essere insegnato a porgere l'altra guancia."
 child_personality.105.fickle_change:1 "[child.GetFirstNameNoTooltip] non dovrebbe indugiare su questioni come questa."
 child_personality.1061.t:0 "Risentimento Persistente"
 child_personality.1062.t:0 "Perdita d'Interesse"
 child_personality.1063.t:0 "Insistenza"
 child_personality.106.desc:0 "[child.GetTitledFirstName] per qualche tempo ha nutrito un affetto segreto per [crush.GetTitledFirstName]. Tuttavia, quando [child.Custom('DE_PRO_DEM')] ha confessato i suoi sentimenti, [crush.GetFirstName] ha risposto con durezza."
 child_personality.106.vengeful:0 "\n\nOra [child.GetFirstName] borbotta ogni volta che passa [crush.GetSheHe]."
 child_personality.106.chaste:0 "\n\nIl rifiuto sembra aver reso [child.GetFirstName] diffidente nei confronti di qualsiasi tipo di relazione."
 child_personality.106.stubborn:0 "\n\n[child.GetFirstName] [crush.Custom('DE_PRO_POS_P_3P')] va ancora dietro con la stessa ostinazione."
 child_personality.106.confirm_vengeful:0 "Ah, i vizi infantili."
 child_personality.106.confirm_chaste:0 "Uno non dovrebbe cimentarsi per niente nelle questioni che riguardano la lussuria."
 child_personality.106.confirm_stubborn:0 "Se uno fallisce la prima volta, tutto ciò che si può fare è riprovare ancora."
 child_personality.106.vengeful_change:0 "[child.GetFirstNameNoTooltip] non dovrebbe farsi trattare così da nessuno!"
 child_personality.106.chaste_change:0 "Forse l'amore non fa per [child.GetFirstNameNoTooltip]..."
 child_personality.106.stubborn_change:0 "[child.GetFirstNameNoTooltip] non dovrebbe arrendersi così facilmente!"
 child_personality.1071.t:0 "Un Giudizio Severo"
 child_personality.1072.t:0 "Nel Nome del Divino"
 child_personality.1073.t:0 "Moderazione Ispirata"
 child_personality.107.desc:0 "A seguito della condanna a morte di un umile ladro, ho chiesto a [child.Custom2('MyCharacterIntroduction', ROOT.Char)], cosa ne pensasse a riguardo."
 child_personality.107.just:0 "\n\n[child.GetSheHe|U] ha risposto affermando che si trattava di una sentenza troppo dura per un crimine così piccolo."
 child_personality.107.cynical:0 "\n\n[child.GetSheHe|U] ha espresso dei dubbi sul fatto che un qualsiasi dio possa volere che un reame sia governato da una legge così severa."
 child_personality.107.temperate:0 "\n\n[child.Custom('DE_ART_IND_D')] afferma di aver imparato una lezione sul non desiderare più di quanto si possa gestire."
 child_personality.107.confirm_just:0 "La punizione in effetti non era commisurata al crimine."
 child_personality.107.confirm_cynical:0 "Non aspettarti di vedere la giustizia di [child.GetFaith.HighGodName]."
 child_personality.107.confirm_temperate:0 "Esagerare può essere estremamente pericoloso."
 child_personality.107.just_change:0 "[child.GetSheHe|U] deve imparare la corretta applicazione della legge."
 child_personality.107.cynical_change:0 "È tempo di mostrar[child.Custom('DE_PRO_DEM')] quanto poco [ROOT.Char.GetFaith.HighGodName] se ne importi."
 child_personality.107.temperate_change:0 "Questa è una lezione sull'essere moderati in tutte le cose."
 child_personality.1081.t:0 "Un Occhio Attento"
 child_personality.1082.t:0 "Fare Conoscenza"
 child_personality.1083.t:0 "Uno Scambio Inappropriato"
 child_personality.108.desc:0 "[child.GetTitledFirstName] sembra essersi godut[child.Custom('DE_END_PRO_S_N')] molto il nostro ultimo banchetto!"
 child_personality.108.greedy:0 "\nDi tutte le cose, [child.GetSheHe] non riesce a smettere di parlare dei ricchi vestiti e dell'oro scintillante visto lì."
 child_personality.108.gregarious:0 "\nAndava abbastanza d'accordo con tutti quelli con cui parlava, ospiti adulti inclusi."
 child_personality.108.lustful:1 "\nIn seguito, non è riuscit[child.Custom('DE_END_PRO_S_N')] a smettere di parlare dei sentimenti che un[child.Custom('DE_END_ADJ_DEF_P_D')] dei membri più giovani della servitù aveva suscitato in [child.GetSheHe]."
 child_personality.108.confirm_greedy:0 "Queste sono le trappole del potere che governano il nostro mondo."
 child_personality.108.confirm_gregarious:0 "Non fa mai male fare amicizia."
 child_personality.108.confirm_lustful:0 "Oh, sta diventando grande, non è vero?"
 child_personality.108.greedy_change:0 "Nota come il vero valore risieda nei costosi ornamenti del potere!"
 child_personality.108.gregarious_change:0 "[child.Custom('DE_END_PRO_P_A')] mostrerò come fare amicizia ad una festa!"
 child_personality.108.lustful_change:0 "Ti ho visto come guardavi la servitù, [child.GetFirstNameNoTooltip]."
 child_personality.1091.t:0 "Rimanere Bloccati"
 child_personality.1092.t:0 "Il Giovane Mediatore"
 child_personality.1093.t:0 "Difensore della Fede"
 child_personality.109.desc:0 "C'è stata una lite fra i bambini oggi. [child_preacher.GetTitledFirstName] stava cercando di predicare in mezzo agli altri bambini più piccoli, finché non è diventat[child_preacher.Custom('DE_END_PRO_S_N')] il bersaglio di una piccola zuffa."
 child_personality.109.desc_fallback:0 "C'è stata una lite fra i bambini oggi. Un di loro stava cercando di predicare in mezzo agli altri bambini più piccoli, finché non è diventat[child_preacher.Custom('DE_END_PRO_S_N')] il bersaglio di una piccola zuffa."
 child_personality.109.brave:0 "\n\n[child.GetTitledFirstName] è intervenut[child.Custom('DE_END_PRO_S_N')], ed ha fatto il possibile per cercare di proteggerl[child_preacher.Custom('DE_END_PRO_S_N')]."
 child_personality.109.brave_fallback:0 "\n\n[child.GetTitledFirstName] è intervenut[child.Custom('DE_END_PRO_S_N')], ed ha fatto il possibile per cercare di proteggere [child_preacher.Custom('DE_ART_DEF_P_A')] piccol[child_preacher.Custom('DE_END_PRO_S_N')] predica[child_preacher.Custom('DE_END_NOU_S_GS_N')]."
 child_personality.109.calm:0 "\n\n[child.GetTitledFirstName] è intervenut[child.Custom('DE_END_PRO_S_N')] ed è riuscit[child.Custom('DE_END_PRO_S_N')] a fermare la rissa prima che qualcuno si facesse male."
 child_personality.109.zealous:1 "\n\n[child.GetTitledFirstName] era furios[child.Custom('DE_END_PRO_S_N')] che potesse essere preso di mira qualcuno che stava cercando di parlare della nostra Fede, ed ha scacciato gli altri bambini."
 child_personality.109.confirm_brave:0 "Non tirarti mai indietro da una sfida, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm:0 "Mantenere la calma di fronte alla pressione è estremamente importante."
 child_personality.109.confirm_zealous:0 "Servirai bene il divino, figliol[child.Custom('DE_END_PRO_S_N')]!"
 child_personality.109.brave_change:0 "Non aver paura. Buttati nella mischia quando devi."
 child_personality.109.calm_change:0 "Lascia che ti dica come avresti potuto mediare la cosa..."
 child_personality.109.zealous_change:0 "Non permettere mai a nessuno di infangare il divino in quel modo."
 child_personality.1101.t:0 "Con Sicurezza"
 child_personality.1102.t:0 "Con Gioia"
 child_personality.1103.t:0 "Con Sospetto"
 child_personality.110.desc:0 "Ho portato [child.GetFirstName] fuori a giocare con l'arco e con mia sorpresa si è imbattut[child.Custom('DE_END_PRO_S_N')] in una cerva ferita."
 child_personality.110.ambitious:0 "\n\n[child.GetSheHe|U] non ha esitato minimamente ad abbatterla."
 child_personality.110.sadistic:0 "\n\nQuando mi ha mostrato l'animale, le sue erano la prova di aver avuto una morte lenta e dolorosa. [child.GetFirstNameNoTooltip] si è limitat[child.Custom('DE_END_PRO_S_N')] a sorridere."
 child_personality.110.paranoid:0 "\n\n[child.GetSheHe|U] in seguito se l'è presa con me, pensando che avessi inscenato l'intero incontro come una sorta di prova."
 child_personality.110.confirm_ambitious:0 "La grandezza ti aspetta, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic:0 "È solo un animale."
 child_personality.110.confirm_paranoid:1 "Sì, è stata una prova. Molto bene, [child.GetFirstNameNoTooltip]."
 child_personality.110.ambitious_change:0 "Allora mostrami che avresti potuto abbattere un animale da sol[child.Custom('DE_END_PRO_S_N')]!"
 child_personality.110.sadistic_change:0 "Qualcuno soffre sempre. Assicurati di non essere tu."
 child_personality.110.paranoid_change:0 "Questa era una prova. Spero che la prossima volta farai meglio."
 child_personality.1111.t:0 "Abbastanza Soddisfatto"
 child_personality.1112.t:0 "Una mente che cambia"
 child_personality.1113.t:0 "Fidati di Me"
 child_personality.111.desc:0 "[child.GetTitledFirstName] mi ha chiesto quel nuovo giocattolo per molto tempo, ho detto che gliene avrei preso uno se nei prossimi tre mesi si fosse applicat[child.Custom('DE_END_PRO_S_N')] di più nei suoi studi."
 child_personality.111.content:0 "\n\n[child.GetSheHe|U] ha risposto che era apposto con il suo attuale impegno nello studio, premio o non premio."
 child_personality.111.fickle:1 "\n\n[child.GetSheHe|U] ha rifiutato la mia offerta dicendo che non [child.Custom('DE_PRO_DEM')] impotava poi molto."
 child_personality.111.trusting:0 "\n\nDa quando ho fatto la promessa, [child.GetSheHe] ha raddoppiato i suoi sforzi nello studio."
 child_personality.111.confirm_content:0 "Impariamo tutti a convivere con il nostro destino nella vita."
 child_personality.111.confirm_fickle:0 "Una mente che cambia è una mente sana."
 child_personality.111.confirm_trusting:0 "Non ti ingannerei mai, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change:0 "[child.GetSheHe|U] deve concentrarsi sulle doti che già possiede."
 child_personality.111.fickle_change:0 "Dovrei insegnar[child.Custom('DE_PRO_DEM')] ad avere un modo di pensare più flessibile."
 child_personality.111.trusting_change:0 "[child.GetFirstNameNoTooltip] deve imparare a prendermi in parola."
 child_personality.1121.t:0 "Sgusciare Via"
 child_personality.1122.t:0 "Solitudine nella Grande Sala"
 child_personality.1123.t:0 "Il Piccolo Buongustaio"
 child_personality.112.desc:0 "[child.GetTitledFirstName] sembra aver passato un momento difficile durante il nostro ultimo banchetto."
 child_personality.112.impatient:0 "È subito sgattaiolat[child.Custom('DE_END_PRO_S_N')] fuori e non è stat[child.Custom('DE_END_PRO_S_N')] più vist[child.Custom('DE_END_PRO_S_N')] per tutto il resto della serata."
 child_personality.112.shy:0 "Si è infilat[child.Custom('DE_END_PRO_S_N')] sotto uno dei tavoli e si è nascost[child.Custom('DE_END_PRO_S_N')] dalla gente per la durata dell'intero banchetto."
 child_personality.112.gluttonous:0 "Ha tenuto la testa nel piatto per tutto il tempo, le uniche parole che ha proferito sono state per chiedere un'altra porzione."
 child_personality.112.confirm_impatient:0 "Se hai cose migliori da fare, vai."
 child_personality.112.confirm_shy:0 "L'importante è che gli ospiti sapessero che eri lì."
 child_personality.112.confirm_gluttonous:0 "Il cibo è sempre una gioia!"
 child_personality.112.impatient_change:0 "Se era un'incombenza noiosa, avresti dovuto semplicemente andartene."
 child_personality.112.shy_change:0 "È un dovere essere visti, che tu lo voglia o no!"
 child_personality.112.gluttonous_change:0 "Concentrati sul cibo se la compagnia ti dà fastidio."
 child_personality.2001.t:0 "Senza Traccia"
 child_personality.2001.desc:0 "Mi piace giocare con [child.GetTitledFirstName], facendo[child.Custom('DE_PRO_DEM')] sapere quando si comporta in modo strano, stuzzicandol[child.Custom('DE_END_PRO_S_N')] di tanto in tanto."
 child_personality.2001.craven:0 "\n\nLo giuro, se non conoscessi il suo carattere, direi che si stava nascondendo da me."
 child_personality.2001.a:0 "Cos'è [child.GetFirstName], un[child.Custom('DE_PRO_POS_P_2P')] codard[child.Custom('DE_END_PRO_S_N')]?"

 child_personality.2002.t:0 "Segregat[child.Custom('DE_END_PRO_S_N')]"
 child_personality.2002.lazy:0 "\n\nAdesso [child.GetSheHe] passa tutto il tempo nella sua stanza a non far niente."
 child_personality.2002.a:0 "[child.Custom('DE_ART_IND_D')] non è divertente."

 child_personality.2003.t:0 "Richieste Irragionevoli"
 child_personality.2003.arbitrary:0 "\n\nOra ne ha avuto abbastanza, ed è cors[child.Custom('DE_END_PRO_S_N')] dagli adulti dicendogli che dovevo essere impiccato per questo!"
 child_personality.2003.a:0 "Esagerato!"

 child_personality.2004.t:0 "Dalla Lotta all'Amicizia"
 child_personality.2004.desc:0 "Credevo che [child.GetTitledFirstName] stesse per picchiarmi quando l'ho spint[child.Custom('DE_END_PRO_S_N')] per sbaglio mentre giocavamo, ma la sua rabbia è passata rapidamente.\n\nInvece abbiamo iniziato a parlare e poi a giocare ancora. È stato molto divertente e ora giochiamo tutti i giorni!"
 child_personality.2004.a:0 "Sono felice di avere intorno a me un amic[child.Custom('DE_END_PRO_S_N')] come [child.GetFirstNameNoTooltip]."

 child_personality.2005.t:0 "Persistenza"
 child_personality.2005.desc:0 "[child.GetTitledFirstName] mi ha chiesto di giocare ed uscire insieme così tante volte, che alla fine ho dovuto chiarire che non ne avevo alcuna intenzione.\n\nSconsolat[child.Custom('DE_END_PRO_S_N')] all'inizio, ben presto è diventato evidente che non avrebbe rinunciato a cercare di piacermi."
 child_personality.2005.a:0 "[child.GetSheHe|U] avrebbe già dovuto smetterla!"
 child_personality.2005.b:0 "È carino che [child.GetSheHe] non si arrenda."
 child_personality.2005.c:0 "[child.GetFirstName]? Chi è?"

 child_personality.2006.t:0 "Il Mio Salvatore"
 child_personality.2006.opening:0 "Stavo cercando di insegnare agli altri bambini quello che so di Dio quando hanno iniziato a prendermi in giro e ad alzare i pugni contro di me."
 child_personality.2006.bully:0 "Nonostante il modo in cui mi ha trattato in passato, [child.GetTitledFirstName] è stato l'unico che ha osato intervenire e ad assicurarsi che stessi bene."
 child_personality.2006.victim:0 "Nonostante il modo in cui l'ho trattat[child.Custom('DE_END_PRO_S_N')] in passato, [child.GetTitledFirstName] è stato l'unic[child.Custom('DE_END_PRO_S_N')] che ha osato intervenire e ad assicurarsi che stessi bene."
 child_personality.2006.desc:0 "L'unic[child.Custom('DE_END_PRO_S_N')] che ha osato è intervenut[child.Custom('DE_END_PRO_S_N')] è stat[child.Custom('DE_END_PRO_S_N')] [child.GetTitledFirstName], che si è assicurat[child.Custom('DE_END_PRO_S_N')] che restassi al sicuro."
 child_personality.2006.a:0 "Da allora ci siamo avvicinati."

 child_personality.2007.t:0 "Un Incontro"
 child_personality.2007.desc:1 "[child_preacher.GetTitledFirstName] stava parlando ad altri bambini di [child_preacher.GetFaith.HighGodName], ed ha iniziato a darmi sui nervi.\n\n[child_preacher.Custom('DE_PRO_POS_S_3P')] stavo solo spintonando un po' quando [child.GetTitledFirstName] di punto in bianco ha iniziato a picchiarmi brutalmente mentre mi diceva di lasciar perdere [child_preacher.GetFirstName]."
 child_personality.2007.a:0 "Mi stavo solo divertendo un po' idiota!"

 #Curious 
 child_personality.3001.t:1 "Cosa? Perché? Come?"
 child_personality.3001.desc:0 "C'è così tanto da vedere, annusare e toccare! Da dove vieni? Perché il cielo è blu? Cosa c'è oltre quella collina? Per favore, per favore, voglio andare a scoprirlo!"
 child_personality.3001.a:1 "Ci sono così tante domande!"

 child_personality.3001.message:0 "Mi[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] fa sempre una miriade di domande!"

 child_personality.3002.desc:1 "Non c'è mai un momento di calma! Mi[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] è così pien[personality_child.Custom('DE_END_PRO_S_N')] di domande! Faccio del mio meglio per incoraggiare la sua curiosità, ma a volte sono veramente esausto per il costante flusso di pensieri e domande."
 child_personality.3002.a:1 "Quando un padre e una madre si amano tanto, succede che..."

 #Rowdy
 child_personality.3003.t:0 "Un Fuoco Ardente"
 child_personality.3003.desc:0 "[guardian.GetFirstName] [guardian.Custom('DE_ART_DEF_P_A')] mi[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] continua a ordinarmi di non muovermi e di tacere, anche se li ripeto che mi è impossibile! È come se le mie braccia e le mie gambe si muovessero da sole e se non le seguo, cadranno e scapperanno senza di me!"
 child_personality.3003.a:0 "Faccio quello che voglio!"

 child_personality.3003.message:0 "[personality_child.GetTitledFirstName], [personality_child.Custom('DE_ART_DEF_P_A')] mi[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',personality_child)], ha sempre qualcosa in mente!"

 child_personality.3004.t:0 "Una Fabbrica di Guai"
 child_personality.3004.desc:0 "Anche se mi aspetto solo guai da mi[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName], la sua creatività mi tiene sempre sulle spine. Quando non si tratta di uno scherzo, è una rissa, un tutore scontento o ginocchia sbucciate da un'avventura andata male."
 child_personality.3004.a:0 "Non ci si annoia mai!"

#Bossy
 child_personality.3005.t:0 "Un Sovrano in Divenire"
 child_personality.3005.desc:0 "[guardian.GetFirstName] [guardian.Custom('DE_ART_DEF_P_A')] mi[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] continua a chiedermi di lasciare che gli altri bambini scelgano quali giochi fare, ma perché dovrei, quando io so sempre qual è il migliore? Sono stanco di [guardian.GetHerHim] e di tutti gli altri adulti che mi dicono cosa fare!"
 child_personality.3005.a:0 "Non sono miei superiori!"

 child_personality.3005.message:0 "[personality_child.GetTitledFirstName], [personality_child.Custom('DE_ART_DEF_P_A')] mi[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',personality_child)], sa quello che vuole!"

 child_personality.3006.desc:0 "Non c'è fine alle idee e ai desideri [personality_child.Custom('DE_PRO_PER_P_3P_A')] mi[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ], [personality_child.GetTitledFirstName]. Metà del tempo cerca sempre di dirmi cosa fare e cosa no!"
 child_personality.3006.a:0 "Straordinario o irritante: è una linea sottile su cui camminare."

 #Charming
 child_personality.3007.t:0 "Lavora con la Testa, Non con il Corpo"
 child_personality.3007.desc:0 ""Sii gentile e lavora sodo," ([guardian.Custom('DE_ART_DEF_P_A')]) mi[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] continua a ripetermelo. Faccio del mio meglio, ma a volte è troppo faticoso! Non è più furbo imbrogliare e mentire un po' per ottenere quello che voglio?!"
 child_personality.3007.a:0 "E inoltre gli altri sono così facili da ingannare!"

 child_personality.3007.message:0 "[personality_child.GetTitledFirstName] [personality_child.Custom('DE_ART_DEF_P_A')] mi[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',personality_child)] è sia ingannevole che astuto!"

 child_personality.3008.t:0 "Dolci Sorrisi e Piccole Menzogne"
 child_personality.3008.desc:1 "Così come gli altri bambini della sua età, mi[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] a volte mente e rasenta il limite. Tuttavia, spesso svia i sospetti con il suo comportamento dolce e le persone tendono a perdonare le sue malefatte quando le scoprono.\n\nMi chiedo per quanto ancora riuscirà a farla franca..."
 child_personality.3008.a:0 "Terrò d'occhio la faccenda."

 #Pensive
 child_personality.3009.t:1 "Perso nei Pensieri"
 child_personality.3009.desc:1 "[guardian.GetFirstName], [guardian.Custom('DE_ART_DEF_P_A')] mi[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))], mi dice che dovrei giocare con gli altri bambini. Ma sono così rumorosi! Devo stare tranquillo, così posso ascoltare i miei pensieri!"
 child_personality.3009.a:1 "C'è così tanto a cui pensare..."

 child_personality.3009.message:0 "[personality_child.GetTitledFirstName] [personality_child.Custom('DE_ART_DEF_P_A')] mi[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',personality_child)], è spesso perso nei suoi pensieri!"

 child_personality.3010.t:1 "Perso nei Pensieri"
 child_personality.3010.desc:1 "[personality_child.GetTitledFirstName], mi[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)], è stranamente calm[personality_child.Custom('DE_END_PRO_S_N')] e tranquill[personality_child.Custom('DE_END_PRO_S_N')]. Quando gli altri si divertono con i loro scatenati giochi, [personality_child.GetFirstNameNoTooltip] spesso si ritira silenzioso in un angolo. [personality_child.GetSheHe|U] non parla molto, ma posso dire per certo che sta sempre pensando a qualcosa."
 child_personality.3010.a:1 "Chissà cosa gli passa per la mente?"


