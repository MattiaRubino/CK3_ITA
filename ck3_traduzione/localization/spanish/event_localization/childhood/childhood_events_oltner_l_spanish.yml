l_spanish:
 childhood.7000.t:0 "Prendere in giro [stolen_clothes.GetFirstNameNoTooltip]"
 childhood.7000.desc:0 "[stolen_clothes.Custom('DE_ART_DEF_P_D')] mi[stolen_clothes.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))] [stolen_clothes.GetFirstName] sembra un po'... #EMP limitat[stolen_clothes.Custom('DE_END_PRO_S_N')],#! Direi! [stolen_clothes.Custom('DE_ART_IND_A')|U] prende le cose troppo sul serio, gestendo le questioni di corte giorno dopo giorno. Forse dovrei alleggerire un po' l'atmosfera?"\n\n"
 childhood.7000.desc_child:0 "So che [child_helper.GetFirstName] sarebbe disposto ad aiutarmi ad eseguire il mio #EMP piano subdolo#! se mi rivolgessi a [child_helper.GetSheHe].\n\n"
 childhood.7000.desc_end:0 "Mi chiedo come reagirebbe [stolen_clothes.GetFirstNameNoTooltip] se i suoi vestiti dovessero... 'sparire'? #EMP *risatina*#!"
 childhood.7000.a:0 "Mi intrufolerò nelle sue camere e sgraffignerò i suoi vestiti!"
 childhood.7000.b:0 "[child_helper.GetFirstNameNoTooltip], distrail[stolen_clothes.Custom('DE_END_PRO_S_N')]. #EMP Andiamo!!#!"
 childhood.7000.c:0 "No, dovrei essere gentile. Prenditi una pausa, [stolen_clothes.GetFirstNameNoTooltip]."
 childhood.7000.d:0 "Hm, non è questo il momento giusto..."
 childhood.7000.a.success:0 "Rubi i vestiti."
 childhood.7000.a.failure:0 "[stolen_clothes.GetSheHe|U] ti coglie sul fatto!"
 childhood.7001.desc_helper:0 "Ce l'ho fatta! [child_helper.GetFirstName] ha distratto [stolen_clothes.GetFirstName] lasciando che [ROOT.Char.Custom('GetLivestockFowlIndef')] si muovesse nella sua camera da letto questa mattina presto mentre rubavo ogni indumento che riuscivo a trovare!"
 childhood.7001.desc_nohelper:0 "Ce l'ho fatta! Sono riuscito a intrufolarmi nella camera da letto di [stolen_clothes.GetFirstNameNoTooltip] e a rubare tutti i suoi vestiti prima che [stolen_clothes.GetSheHe] si svegliasse."
 childhood.7001.desc_angry:0 "[stolen_clothes.GetFirstNameNoTooltip] si è alzat[stolen_clothes.Custom('DE_END_PRO_S_N')] come una furia e si è lanciat[stolen_clothes.Custom('DE_END_PRO_S_N')] all'inseguimento lungo il corridoio, completamente nud[stolen_clothes.Custom('DE_END_PRO_S_N')] !\n\n"Piccol[ROOT.Char.Custom('DE_END_PRO_S_N')] furfante! Ridammi subito i miei vestiti, o ti tiro il collo!" urla [stolen_clothes.GetSheHe|U], sbuffando dal naso.\n\n[stolen_clothes.GetFirstNameNoTooltip] potrebbe non aver gradito il mio scherzetto, ma tutti gli altri hanno pensato che fosse #EMP esilarante!#!"
 childhood.7001.desc_funny:0 "[stolen_clothes.GetFirstNameNoTooltip] si è alzat[stolen_clothes.Custom('DE_END_PRO_S_N')] rapidamente e si è lanciat[stolen_clothes.Custom('DE_END_PRO_S_N')] all'inseguimento lungo il corridoio, completamente nud[stolen_clothes.Custom('DE_END_PRO_S_N')]!\n\n"Ehi moccios[ROOT.Char.Custom('DE_END_PRO_S_N')]!! Ridammi i miei vestiti, non ho tempo per questo!" urla [stolen_clothes.GetSheHe|U], correndo fino alla sala principale prima di fermarsi e rendersi conto di ciò che ha fatto!\n\nTutti, compres[stolen_clothes.Custom('DE_END_PRO_S_N')] [stolen_clothes.GetFirstNameNoTooltip] hanno trovato la situazione #EMP molto#! divertente, e hanno riso fino a quando i loro volti sono diventati rossi."
 childhood.7001.a:0 "Lo farò ancora! E ancora! E #EMP ancora!#!"
 childhood.7001.b:0 "Non ce l'avrei fatta senza di te, [child_helper.GetFirstNameNoTooltip]!"
 childhood.7001.c:0 "Un bello scherzo fa molta strada!"
 childhood.7002.desc_helper:0 "Oh no! [child_helper.GetFirstName] doveva liberare [ROOT.Char.Custom('GetLivestockFowlIndef')] nella camera da letto di [stolen_clothes.GetFirstNameNoTooltip] ma ci ha tradito! Ha strillato forte quando siamo entrati, e [stolen_clothes.GetFirstNameNoTooltip] è saltato subito fuori dal letto, scoprendoci.\n\n"
 childhood.7002.desc_nohelper:0 "Maledizione! Mentre mi intrufolo, [stolen_clothes.GetFirstName] spalanca gli occhi e salta fuori dal letto!!\n\n"
 childhood.7002.desc_angry:0 "[stolen_clothes.GetSheHe|U] raggiunge con abilità il suo vaso da notte bello pieno, scagliandolo con incredibile precisione. Con un chiassoso #EMP spash#! carico di flautlenze vengo ricopert[ROOT.Char.Custom('DE_END_PRO_S_N')] da quello che posso solo supporre siano il frutto di #EMP di diverse notti#! di escrementi!\n\n"Così impari a disturbarmi! Esci di qui o ne avrai ancora!" urla [stolen_clothes.GetSheHe]!"
 childhood.7002.desc_funny:0 ""Adesso, stammi a sentire!" dice [stolen_clothes.GetFirstNameNoTooltip], afferrando saldamente il mio orecchio. "Non puoi andare in giro a rubare vestiti! Credo che tu necessiti da molto tempo di una lezione di buone maniere..."\n\nOh no, non #EMP le buone maniere!#!"
 childhood.7002.a:0 "#EMP No! Ewwwww!#!"
 childhood.7002.b:0 "Non accadrà mai più, lo prometto!"
 childhood.7002.c:0 "È stata #EMP TUTTA#! un'idea di [child_helper.GetFirstNamePossessiveNoTooltip]!"
 bully_stops:0 "[bully.GetFirstName] smette di fare il bullo con te"
 skill_increased:0 "Abilità aumentata"
 funny_opinion:0 "Divertente"
 
 childhood.7100.t:0 "Uno spettacolo traumatizzante"
 childhood.7100.desc:0 "Mentre sto giocando nel cortile, vedo [child_to_annihilate.GetFirstName] che gioca con altri bambini.\n\n"
 childhood.7100.killed_by_sow:0 "Improvvisamente, mentre [child_to_annihilate.GetFirstNameNoTooltip] passa accanto al porcile, una scrofa gigantesca afferra il suo braccio, dando l'idea di non volerlo più mollare. Mi volto mentre le urla diventano sempre più forti, fino a quando non si interrompono.\n\n"
 childhood.7100.kicked_by_horse:0 "Senza preavviso, accarezzando il cavallo, questo sobbalza. [child_to_annihilate.GetFirstNameNoTooltip] viene sbalzat[child_to_annihilate.Custom('DE_END_PRO_S_N')] per diversi metri e rimane a terra insanguinat[child_to_annihilate.Custom('DE_END_PRO_S_N')] e immobile.\n\n"
 childhood.7100.kicked_by_camel:0 "Senza preavviso, accarezzando il cammello, questo sobbalza. [child_to_annihilate.GetFirstNameNoTooltip] viene sbalzat[child_to_annihilate.Custom('DE_END_PRO_S_N')] per diversi metri e rimane a terra insanguinat[child_to_annihilate.Custom('DE_END_PRO_S_N')] e immobile.\n\n"
 childhood.7100.stomped_by_elephant:0 "Senza preavviso, mentre accarezza un elefante, questo si impenna ed emette un barrito selvaggio. L'elefante abbatte una delle sue massicce zampe su [child_to_annihilate.GetFirstNameNoTooltip], schiacciandol[child_to_annihilate.Custom('DE_END_PRO_S_N')] al suolo.\n\n"
 childhood.7100.smashed_by_roof_tile:0 "Mentre passa sotto un edificio vicino, una pesante tegola si stacca improvvisamente. Con un forte #EMP tonfo#! colpisce la testa di [child_to_annihilate.GetFirstNameNoTooltip] uccidendol[child_to_annihilate.Custom('DE_END_PRO_S_N')] all'istante.\n\n"
 childhood.7100.desc_end:0 "Il silenzio improvviso è presto sostituito dalle urla terrorizzate degli spettatori. Come ha potuto [ROOT.Char.GetFaith.HighGodName] permettere che questo accadesse!"
 death_sow:0 "è stat[child_to_annihilate.Custom('DE_END_PRO_S_N')] mors[child_to_annihilate.Custom('DE_END_PRO_S_N')] a morte da una scrofa"
 death_horse:0 "è stat[child_to_annihilate.Custom('DE_END_PRO_S_N')] uccis[child_to_annihilate.Custom('DE_END_PRO_S_N')] da un cavallo imbizzarrito"
 death_camel:0 "è stat[child_to_annihilate.Custom('DE_END_PRO_S_N')] uccis[child_to_annihilate.Custom('DE_END_PRO_S_N')] da un cammello imbizzarrito"
 death_roof_tile:0 "La sua testa è stata spaccata da una tegola in caduta"

 childhood.7100.a:0 "C..cosa!? N... no!"
 childhood.7100.b:0 "...#DIE1 ha#!haHA! L'avete visto tutti!"
 childhood.7100.c:0 "Mah."
 childhood.7100.d:0 "P...potresti abbracciarmi per un po', [friend_to_comfort.GetFirstNameNoTooltip]?"
 childhood.7100.d.friend:0 "[friend_to_comfort.Custom('DE_ART_DEF_P_D')] tu[friend_to_comfort.Custom('DE_END_PRO_S_N')] amic[friend_to_comfort.Custom('DE_END_PRO_S_N')] [friend_to_comfort.GetFirstNameNoTooltip] fa del suo meglio per confortarti."
 
 childhood.7200.t:0 "Barriera Linguistica"
 childhood.7200.desc:0 "Mi piace molto giocare con [language_friend.GetFirstName], ma a volte è difficile capire quello che sta dicendo...\n\nSebbene sia perfettamente possibile comunicare solo con gesti delle mani e smorfie, sento che sarebbe davvero divertente se potessi parlare la lingua [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] con [language_friend.GetSheHe]!\n\nForse dovrei impegnarmi nello studio, per il bene di [language_friend.GetFirstNameNoTooltip]?"
 childhood.7200.a:0 "Studierò notte e giorno!"
 childhood.7200.b:0 "Hm, chiederò a un servitore di leggerci qualche racconto [language_friend.GetCulture.GetLanguage.GetNameNoTooltip]."
 childhood.7200.c:0 "No, è troppo impegnativo.. E bisogna pur #EMP giocare#!!"
 entertained_opinion:0 "Intrattenuto"
 
 childhood.7300.t:0 "'Prepararsi' al Futuro"
 childhood.7300.desc:0 "Presto governerò per davvero, senza la supervisione di tutori volubili e insegnanti saccenti... e quando lo farò, dovrò assicurarmi di avere i miei sudditi sotto il mio controllo.\n\n[beating_target_1.GetTitledFirstName] è debole e timid[beating_target_1.Custom('DE_END_PRO_S_N')], sono sicuro che la mia presenza intimidatoria l[beating_target_1.Custom('DE_END_PRO_S_N')] ispirerà ad essere... #EMP leale#! in futuro.\n\n"
 childhood.7100.beating_target_2:0 "O forse [beating_target_2.GetTitledFirstName] è più degn[beating_target_2.Custom('DE_END_PRO_S_N')] della mia attenzione? Anche [beating_target_2.GetSheHe] è debole.\n\n"
 childhood.7100.beating_target_3:0 "E poi c'è sempre [beating_target_3.Custom('DE_ART_DEF_P_A')] gracile [beating_target_3.GetTitledFirstName], potrei semplicemente #EMP sottometterl[beating_target_3.Custom('DE_END_PRO_S_N')]#! con uno sguardo! "
 childhood.7300.desc_end:0 "Scelte...scelte..."
 childhood.7300.a:0 "[beating_target_1.GetFirstNameNoTooltip], lascia che ti presenti i miei pugni!"
 childhood.7300.b:0 "Vieni qui, [beating_target_2.GetFirstNameNoTooltip]..."
 childhood.7300.c:0 "Niente di personale, [beating_target_3.GetFirstNameNoTooltip], sono solo affari..."
 childhood.7300.d:0 "Questo non è da me..."
 childhood.7300.a.success:0 "Intimidisci [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.a.failure:0 "Non riesci a intimidire [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.b.success:0 "Intimidisci [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.b.failure:0 "Non riesci a intimidire [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.c.success:0 "Intimidisci [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7300.c.failure:0 "Non riesci a intimidire [beating_target_3.GetFirstNameNoTooltip]"
 
 childhood.7400.t:0 "La Guardia" 
 childhood.7400.desc:0 "Oh no... [bully.Custom('DE_ART_DEF_P_A')] mi[bully.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetFirstName] è nuovamente qui. Voglio solo giocare in pace, perché non mi lascia stare!\n\n"Cosa stai facendo, #EMP [ROOT.Char.Custom('InsultNoun')]!#!" mi urla [bully.GetFirstNameNoTooltip] in faccia."
 childhood.7400.desc_2:0 "\n\nAll'improvviso, sento un colpetto sulla spalla. "Ti sta dando fastidio?" [bodyguard.GetFirstName], la mia guardia del corpo, dice con voce calma. "Devo insegnar[bully.Custom('DE_PRO_DEM')] le buone maniere?""
 childhood.7400_father_dead:0 ""Sei proprio un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] lurid[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! Oh, e inoltre... tuo padre è morto!! Ha-hah!""
 childhood.7400_mother_dead:0 ""Sei un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] disgustos[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('InsultNoun')]! Oh, e inoltre... tua madre è morta!! Ha-hah!""
 childhood.7400_none_dead:0 ""Sei un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] tale putrid[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('InsultNoun')], che nessuno vuole giocare con te!""
 childhood.7400.a:0 "D'ora in poi farai tutto quello che ti dico, chiaro?"
 childhood.7400.b:0 "[bodyguard.GetFirstNameNoTooltip], fagliela pagare!"
 childhood.7400.c:0 "Devi imparare ad essere gentile."
 every_parent_of_bully:0 "Ogni Genitore di [bully.GetFirstName]"

 
 childhood.7500.t:0 "Una storia del Passato"
 childhood.7500.desc:0 ""Avvicinati, ho una storia da raccontarti." Mi dice [guardian.Custom('DE_ART_DEF_P_A')] mi[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName], facendomi cenno di avvicinarmi al falò.\n\n"
 childhood.7500.participant:0 ""E' la storia di quando..[guardian_memory.GetDescription]. Si, [memory_participant.Custom('DE_ART_DEF_P_A')] mi[memory_participant.Custom('DE_END_PRO_S_N')] [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]...""
 childhood.7500.participant_dead:0 ""E' la storia di quando.. [guardian_memory.GetDescription]. [memory_participant.GetSheHe|U] era [memory_participant.Custom('DE_ART_DEF_P_A')] mi[memory_participant.Custom('DE_END_PRO_S_N')] [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))], che [memory_participant.GetDeathReason]...""
 childhood.7500.no_participant:0 ""E' la storia di quando.. [guardian_memory.GetDescription]...""
 childhood.7500.midpoint:0 "[guardian.GetFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))] e continua a raccontare la storia mentre le fiamme del falò lambiscono il cielo notturno."
 childhood.7500.family:0 "\n\n"...ricorda l'importanza della tua famiglia, [ROOT.Char.GetFirstNameNoTooltip]. Porta con orgoglio il nome della Casata [ROOT.Char.GetHouse.GetNameNoTooltip]. #EMP [ROOT.Char.GetHouse.GetMotto].#!""
 childhood.7500.martial:0 "\n\n"...affina le tue abilità, la tua bravura e la tua arguzia in battaglia. [ROOT.Char.GetFirstNameNoTooltip], avrai nemici a non finire, allenati per poterli sconfiggere""
 childhood.7500.death:0 "\n\n"...Car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip], ricorda la morale della mia storia. La Morte arriva per tutti noi; assicurati che però arrivi per prima ai tuoi nemici!""
 childhood.7500.war:0 "\n\n"...le devastazioni della guerra metteranno alla prova il coraggio di ogni [ROOT.Char.GetWomanMan]. Ricorda, la vera strategia richiede astuzia, [ROOT.Char.GetFirstNameNoTooltip].""
 childhood.7500.relationships:0 "\n\n"...coloro che ti circondano, i tuoi amici, i tuoi consiglieri, persino i tuoi rivali, sono quelli che contano. Tienili vicini, soprattutto i tuoi nemici"."
 childhood.7500.childhood:0 "\n\n"...una storia della mia infanzia! Oh, mi sento già così vecchi[guardian.Custom('DE_END_PRO_S_N')].""
 childhood.7500.a:0 "Che storia, [guardian.GetFirstNameNoTooltip]."
 childhood.7500.b:0 "#DIE2 ...z#!#DIE1 z#!...zZ"
 culture_tradition_events.2100.t:0 "Una Storia da Focolare."
 culture_tradition_events.2100.b:0 "Le tue storie mi fanno sempre sentire meglio, davvero."

