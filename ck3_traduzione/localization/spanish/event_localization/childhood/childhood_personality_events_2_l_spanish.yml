l_spanish:
 child_personality.7000.t:0 "Il barile rubato"
 child_personality.7000.desc:0 ""Guarda cosa ho trovato, [child.GetFirstNameNoTooltip] – un intero barile di [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! L'ho preso mentre i cuochi non guardavano." mi dice [other_child.GetFirstName], con uno sguardo diabolico negli occhi.\n\n"Cosa stai aspettando? Beviamolo tutto prima che qualcuno si accorga che è sparito!" esclama [other_child.GetSheHe|U].\n\nUn'offerta allettante... ma è giusto farlo?"
 child_personality.7000.a:0 "Dammi qui - rimetterò tutto com'era, da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 child_personality.7000.b:0 "Sei un[other_child.Custom('DE_PRO_POS_P_2P')] ver[other_child.Custom('DE_END_PRO_S_N')] amic[other_child.Custom('DE_END_PRO_S_N')], [other_child.GetFirstNameNoTooltip]. In alto i calici!"
 child_personality.7000.c:0 "Oh, non fa per me. Ma tu bevilo pure."
 child_personality.7001.t:0 "$child_personality.7000.t$"
 child_personality.7001.desc:0 ""Ho beccato questi due nascosti nella dispensa!" mi urla un cuoco davvero furibondo, trascinandosi dietro mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] e [other_child.GetFirstName].\n\n"
 child_personality.diligent.desc:0 ""[other_child.GetFirstNameNoTooltip] ha rubato un #EMP intero#! barile di [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! [child.GetFirstNameNoTooltip] ha cercato di rimetterlo a posto da sol[child.Custom('DE_END_PRO_S_N')] prima che me ne accorgessi, ma non ha avuto fortuna!" dice [cook.GetSheHe|U] arrabbiat[cook.Custom('DE_END_PRO_S_N')].\n\nSembra che [Select_CString(child.IsFemale,'la mia pupilla','il mio pupillo')] sia [Select_CString(child.IsFemale,'una piccola','un piccolo')] piantagrane, ma [Select_CString(child.IsFemale,'una','uno')] che ha avuto un ripensamento!"
 child_personality.gregarious.desc:0 ""Hanno rubato un #EMP intero#! barile di [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] e ne hanno bevuto la maggior parte. Guardateli, entrambi ubriachi fradici! Riescono a malapena a stare in piedi..." dice [cook.GetSheHe|U] arrabbiat[cook.Custom('DE_END_PRO_S_N')].\n\nSembra che [Select_CString(child.IsFemale,'la mia pupilla','il mio pupillo')] sia crollato sotto la pressione dei suoi pari, ma almeno [child.GetSheHe] e [other_child.GetFirstNameNoTooltip] sembrano essere dei gran ladri."
 child_personality.temperate.desc:0 ""Hanno rubato un #EMP intero#! barile di [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')], e [child.GetFirstNameNoTooltip] se ne è stat[child.Custom('DE_END_PRO_S_N')] sedut[child.Custom('DE_END_PRO_S_N')] lì, mentre [other_child.GetFirstNameNoTooltip] beveva fino a cadere nell'oblio!" dice [cook.GetSheHe|U] arrabbiat[cook.Custom('DE_END_PRO_S_N')].\n\nSembra che [Select_CString(child.IsFemale,'la mia pupilla','il mio pupillo')] abbia protetto [Select_CString(other_child.IsFemale,'la sua compagna','il suo compagno')] di crimini, facendo la guardia e astenendosi dal bere."
 child_personality.7001.diligent:0 "Da sol[child.Custom('DE_END_PRO_S_N')]? Molto diligente da parte tua, brav[child.Custom('DE_END_PRO_S_N')] [child.Custom('GirlBoy')]!"
 child_personality.7001.gregarious:0 "Hah! Ti sei divertit[child.Custom('DE_END_PRO_S_N')] #EMP davvero#! tanto, eh!"
 child_personality.7001.temperate:0 "Hai fatto bene ad astenerti dal bere."
 child_personality.7001.change.diligent:0 "Credo che qualcuno abbia bisogno di una lezione sulla responsabilità personale."
 child_personality.7001.change.gregarious:0 "Ora ascolta, bere è la chiave per #EMP l'allegria#! e #EMP il divertimento#!!"
 child_personality.7001.change.temperate:0 "D'ora in poi stai lontan[child.Custom('DE_END_PRO_S_N')] dagli alcolici, hai capito?"
 spoilsport_opinion:0 "Viziat[child.Custom('DE_END_PRO_S_N')]"
 
 child_personality.7010.t:0 "Il sermone"
 child_personality.7010.desc:0 ""Ascoltate le mie parole, bambini. Oggi vi parlerò di [ROOT.Char.GetFaith.HighGodName], del [ROOT.Char.GetFaith.PositiveAfterLife], dell'[ROOT.Char.GetFaith.NegativeAfterLife], e persino di #EMP [ROOT.Char.GetFaith.DevilName]#! [ROOT.Char.GetFaith.DevilHerselfHimself]!" esclama [sermon_priest.GetFirstName], con il fervore che arde nei suoi occhi.\n\nIo e gli altri bambini siamo incantati dal sermone di [sermon_priest.GetFirstNameNoTooltip], chi poteva immaginare che il/la [ROOT.Char.GetFaith.ReligiousText] potesse essere così #EMP affascinante!#!\n\nAl termine del sermone, devo comunicare a [sermon_priest.GetFirstNameNoTooltip] i miei pensieri."
 child_personality.7010.a:0 ""La mia fede in [ROOT.Char.GetFaith.HighGodName|U] #EMP non#! vaccillerà mai, [sermon_priest.GetFirstNameNoTooltip]!""
 child_personality.7010.b:0 ""Cos'era quella storia del #EMP 'Diritto divino [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.Custom('GetQueenKing')]#!?""
 child_personality.7010.c:0 ""Questo '[ROOT.Char.GetFaith.DevilName]' sembra #EMP ambizioso/a!#!""
 child_personality.7011.t:0 "$child_personality.7010.t$"
 child_personality.7011.desc:0 "Oggi [sermon_priest.GetFirstName] ha tenuto un acceso sermone per tutti i bambini della corte, i quali erano apparentemente incantati mentre egli leggeva con zelo dal/dalla [sermon_priest.GetFaith.ReligiousText].\n\nMi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] "
 child_personality.zealous.desc:0 "sembrava averlo preso a cuore, forse un po' #EMP troppo#!. [child.GetSheHe|U] da allora ha perseguitato i domestici per ore, sottolineando i modi in cui avrebbero potuto essere [child.GetFaith.GetAdherentNamePlural] migliori..."
 child_personality.ambitious.desc:0 "sembra ormai cert[child.Custom('DE_END_PRO_S_N')] di essere destinat[child.Custom('DE_END_PRO_S_N')]  alla grandezza, sostenendo che [child.GetFaith.HighGodName] l[child.Custom('DE_END_PRO_S_N')] supporta indiscutibilmente."
 child_personality.sadistic.desc:0 "continua a parlarmi di quanto [child.GetSheHe] abbia apprezzato i passaggi su #EMP [child.GetFaith.DevilName]#!, e di come [child.GetFaith.DevilSheHe] sia qualcuno che abbia degli ideali che [child.GetSheHe] aspirerà ad emulare..."
 child_personality.7011.zealous:0 "Un forte credo ti sarà utile, [child.Custom('GirlBoy')]."
 child_personality.7011.ambitious:0 "Esatto, non dimenticate mai che il divino è dalla tua parte!"
 child_personality.7011.sadistic:0 "Si dica quel che si vuole, ma non avere scrupoli  [child.Custom('DE_PRO_DEM')] sarà utile....."
 child_personality.7011.change.zealous:0 "La tua #EMP fede#! è al di sopra di tutto, mi[child.Custom('DE_END_PRO_S_N')] car[child.Custom('DE_END_PRO_S_N')] bambin[child.Custom('DE_END_PRO_S_N')]."
 child_personality.7011.change.ambitious:0 "La fede è #EMP solo un mezzo per raggiungere un fine!#!"
 child_personality.7011.change.sadistic:0 "Bambin[child.Custom('DE_END_PRO_S_N')], questo mondo è oscuro e pieno di orrori. Si tratta di uccidere o venire uccisi."
 clever_child_opinion:0 "Bambin[child.Custom('DE_END_PRO_S_N')] intelligente"
 delightfully_devilish_opinion:0 "Deliziosamente diabolic[child.Custom('DE_END_PRO_S_N')]"
 worried_opinion:0 "Preoccupato"
 
 child_personality.7020.t:0 "Il pestaggio"
 child_personality.7020.desc:0 ""Tu stupid[child.Custom('DE_END_PRO_S_N')] piccol[child.Custom('DE_END_PRO_S_N')] [child.Custom('InsultNoun')]! Perché devi sempre ostacolarmi!? Ti darò una lezione..." esclama [evil_person.GetFirstName], e si allunga verso una mazza vicina.\n\nCosa ho fatto di male? Volevo solo vedere cosa [evil_person.GetFirstNameNoTooltip] stesse facendo! Si sta avvicinando rapidamente, sollevando la mazza in aria! Aiuto!\n\n"Se dici a qualcuno chi ti ha fatto questo, mi assicurerò che tu muoia..." ghigna [evil_person.GetSheHe|U]."
 child_personality.7020.a:0 "Come... Come può la gente essere così crudele..."
 child_personality.7020.b:0 "E se ce ne fossero altri come [evil_person.GetSheHe]!? Devo #EMP sempre#! stare in guardia..!"
 child_personality.7020.c:0 "Per favore! Non farmi del male, farò qualsiasi cosa!"
 child_personality.7021.t:0 "$child_personality.7020.t$"
 child_personality.7021.desc:0 "Che cosa è successo a mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]!? [child.GetSheHe|U] è tutt[child.Custom('DE_END_PRO_S_N')] livid[child.Custom('DE_END_PRO_S_N')]  e malconci[child.Custom('DE_END_PRO_S_N')] - e si rifiuta di dire chi [child.Custom('DE_PRO_DEM')] ha fatto questo! È stat[evil_person.Custom('DE_END_PRO_S_N')] un[evil_person.Custom('DE_PRO_POS_P_2P')] bambin[evil_person.Custom('DE_END_PRO_S_N')] più grande? Oppure [child.GetSheHe] ha infastidito un nobile fino a farlo infuriare?\n\n"
 child_personality.shy.desc:0 "Ora [child.GetSheHe] ha smesso di parlare e si nasconde costantemente quando c'è gente nelle vicinanze... pover[child.Custom('DE_END_PRO_S_N')] [child.Custom('GirlBoy')]..."
 child_personality.paranoid.desc:0 "Sembra che anche le ombre tremolanti l[child.Custom('DE_END_PRO_S_N')] facciano sobbalzare di paura, forse [child.Custom('DE_ART_DEF_P_A')] pover[child.Custom('DE_END_PRO_S_N')] [child.Custom('GirlBoy')] vede in esse il suo assalitore? [child.GetSheHe|U] si guarda sempre alle spalle, è sempre vigile..."
 child_personality.craven.desc:0 "Se cade anche solo uno spillo, [child.GetFirstNameNoTooltip] corre a rifugiarsi in un armadio vuoto. [child.Custom('DE_ART_DEF_P_D')] pover[child.Custom('DE_END_PRO_S_N')] [child.Custom('GirlBoy')] sembra vivere nella paura costante..."
 child_personality.7021.shy:0 "Car[child.Custom('DE_END_PRO_S_N')] [child.Custom('GirlBoy')], non sei obbligat[child.Custom('DE_END_PRO_S_N')] a parlare con qualcuno, se non vuoi...."
 child_personality.7021.paranoid:0 "Stai all'erta, [child.Custom('GirlBoy')]. Non concedergli un'altra opportunità."
 child_personality.7021.craven:0 "Scappa, nasconditi e non dare mai ai tuoi nemici la possibilità di farti del male."
 child_personality.7021.change.shy:0 "Evita le persone e sarai al sicuro..."
 child_personality.7021.change.paranoid:0 "Esistono nemici #EMP dappertutto#!. Devi impararlo."
 child_personality.7021.change.craven:0 "Avresti dovuto scappare via, bambin[child.Custom('DE_END_PRO_S_N')]!"
 
 child_personality.7030.t:0 "Da soli in cucina"
 child_personality.7030.desc:0 "Finalmente ho la cucina #EMP tutta#! per me!\n\nHo convinto il cuoco, [cook.GetFirstName], che pulirò le pentole. Grazie a questa promessa [cook.Custom('DE_ART_IND_A')] è andato a prendere un[cook.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetLivestockFowlIndef')] per la cena di stasera – lasciando la cucina #EMP deliziosamente#! incustodita.\n\nCi sono miele e [child.Custom('FavoriteTreatDemand')] e marmellata e [child.Custom('GetExpensiveDessert')] e mele e... e... #EMP E NON CE LA FACCIO PIÙ!#!\n\nÈ tempo di..."
 child_personality.7030.a:0 "...mangiare un po' di tutto, poi sonnecchiare su un sacco di farina!"
 child_personality.7030.b:0 "...mangiare tutto quello che riesco a mangiare, non lascerò nemmeno una briciola!"
 child_personality.7030.c:0 "...pulire le pentole, ovviamente!"
 child_personality.7031.t:0 "$child_personality.7030.t$"
 child_personality.7031.desc:0 ""Saluti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]." dice [cook.GetFirstName], uno dei cuochi. "Ho vostr[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] qui con me. Aveva promesso di pulire le pentole della cucina... capite"\n\n[cook.GetFirstName] respira affannosamente.\n\n"
 child_personality.lazy.desc:0 ""...ma ha rosicchiato tutto il cibo come un topolino e poi si è addormentat[child.Custom('DE_END_PRO_S_N')] su un sacco di farina! [child.Custom('DE_ART_IND_A')|U] deve essere pinit[child.Custom('DE_END_PRO_S_N')], secondo me, ma lascerò a voi il compito di farne ciò che ritenete opportuno!!"\n\n[Select_CString(child.IsFemale,'Questa bambina è così demotivata e apatica','Questo bambino è così demotivato e apatico')] che l[child.Custom('DE_END_PRO_S_N')] si potrebbe confondere con un cadavere!"
 child_personality.gluttonous.desc:0 ""...ma ha divorato ogni dolce [child.GetSheHe] che è riuscit[child.Custom('DE_END_PRO_S_N')] a trovare, come un piccolo maialino! Ora è tutt[child.Custom('DE_END_PRO_S_N')] sudat[child.Custom('DE_END_PRO_S_N')] e arrossat[child.Custom('DE_END_PRO_S_N')] per lo sforzo che ha fatto..."\n\n[child.GetFirstNameNoTooltip] non è mai riuscit[child.Custom('DE_END_PRO_S_N')] a resistere alle cose dolci, ma questa volta potrebbe aver esagerato..."
 child_personality.compassionate.desc:0 ""...e ha pulito #EMP ogni#! pentola! Ha persino ripulito il calderone, senza che io glielo chiedessi! È davvero [Select_CString(child.IsFemale,'una gran brava ragazza','un gran bravo ragazzo')]."\n\nSi tratta di un gesto davvero molto altruista, ma si addice alla levatura di [child.GetFirstNameNoTooltip]..?"
 child_personality.7031.lazy:0 "Bene, mai sprecare energia quando non è necessario!"
 child_personality.7031.gluttonous:0 "Ricorda che nessuno può dirti cosa puoi o non puoi mangiare."
 child_personality.7031.compassionate:0 "Un gesto così gentile! Andrai lontano nella vita."
 child_personality.7031.change.lazy:0 "Non sprecare la tua energia con persone come questa, [child.Custom('GirlBoy')]."
 child_personality.7031.change.gluttonous:0 "Avresti dovuto mangiare tutti i dolci, è un #EMP tuo diritto.#!"
 child_personality.7031.change.compassionate:0 "Dovresti avere più rispetto di [cook.GetFirstNameNoTooltip]!"
 lazy_child_opinion:0 "Bambin[ROOT.Char.Custom('DE_END_PRO_S_N')] pigr[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 little_pig_opinion:0 "Porcellin[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 sweet_child_opinion:0 "Bambin[ROOT.Char.Custom('DE_END_PRO_S_N')] dolce"
 thankful_opinion:0 "Riconoscente"
 
 child_personality.7040.t:0 "Nascondino"
 child_personality.7040.desc:0 "Il guardaroba negli alloggi della servitù è il nascondiglio #EMP migliiore#!, sono un genio del nascondino! Sbirciando attraverso la piccola fessura tra le porte, vedo [lover_1.GetFirstName] e [lover_2.GetFirstName] che irrompono improvvisamente dalla porta.\n\n"Oh, mi[lover_2.Custom('DE_END_PRO_S_N')] [lover_2.Custom('RomanticComplimentNoun')] [lover_2.Custom('RomanticComplimentAdjective')], #EMPnon vedo l'ora#! di toglierti quei vestiti!" grunisce [lover_1.GetFirstNameNoTooltip], con mani che afferrano tutto il corpo di [lover_2.GetFirstNameNoTooltip].\n\n"Prendimi, prendimi ora, [lover_1.Custom('RaunchyComplimentNoun')]!" geme ad alta voce [lover_2.GetFirstNameNoTooltip], gettandosi sul letto.\n\n"
 child_personality.7040.desc_motherfather:0 "Madre? Padre? Cosa... cosa stanno #EMP facendo!?#!"
 child_personality.7040.desc_father:0 "P... padre? cosa stai #EMP facendo!?#!"
 child_personality.7040.desc_mother:0 "M... madre? cosa stai #EMP facendo!?#!"
 child_personality.7040.desc_default:0 "Cosa stanno... oh... #EMP non#! avrei dovuto vederlo!"
 child_personality.7040.a.crush_version:0 "[child_crush_target.GetFirstNameNoTooltip] è... #EMP splendid[child_crush_target.Custom('DE_END_PRO_S_N')]#!, come [child_crush_target.Custom('GetBeautifulMetaphor')]."
 child_personality.7040.a:0 "Questo sembra #EMP molto#! più divertente di nascondino!"
 child_personality.7040.b:0 "I miei poveri occhi innocenti, smettetela! #EMP Smettetela!#!"
 child_personality.7041.t:0 "$child_personality.7040.t$"
 child_personality.7041.desc:0 "Cosa diavolo ci faceva mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] in quell'armadio negli alloggi della servitù? Afferma che stava giocando a nascondino?\n\n"
 child_personality.lustful.desc:0 "[child.GetSheHe|U] sembra un[child.Custom('DE_END_PRO_S_N')] scem[child.Custom('DE_END_PRO_S_N')]; sorride, ha le guance arrossate, sbava, sente a malapena quello che dico...\n\nOh no... So cosa è successo. [child.GetSheHe|U] deve aver visto due dei [ROOT.Char.Custom('lowly_servant_type')], ahem, #EMP strapparsi i [ROOT.Char.Custom('GetLivestockFowlIndef')]#! di dosso – e senza dubbio la lussuria negli occhi di [child.GetFirstNameNoTooltip]."
 child_personality.chaste.desc:0 "[child.GetSheHe|U] sembra un fantasma; trema, ha gli occhi spalancati, fissa i muri...\n\nOh no... So cosa è successo. [child.GetSheHe|U] deve aver visto due dei [ROOT.Char.Custom('lowly_servant_type')], ahem, #EMP strapparsi i [ROOT.Char.Custom('GetLivestockFowlIndef')]#! di dosso.\n\n[child.Custom('DE_ART_DEF_P_D')] pover[child.Custom('DE_END_PRO_S_N')] [child.Custom('GirlBoy')] sembra scioccat[child.Custom('DE_END_PRO_S_N')], non mi sorprenderebbe se [child.GetSheHe] dovesse trovare difficile l'intimità quando sarà grande..."
 child_personality.7041.lustful:0 "Piccol[child.Custom('DE_END_PRO_S_N')] bastard[child.Custom('DE_END_PRO_S_N')] arrapat[child.Custom('DE_END_PRO_S_N')]! Risparmiatelo per quando sarai grande!"
 child_personality.7041.chaste:0 "Non essere più intim[child.Custom('DE_END_PRO_S_N')] del necessario [child.Custom('DE_PRO_DEM')] servirà a qualcosa."
 child_personality.7041.change.lustful:0 "Non avere paura [child.Custom('GirlBoy')]! Quando sarai adult[child.Custom('DE_END_PRO_S_N')], capirai!"
 child_personality.7041.change.chaste:0 "Trattieniti! Non è questo il modo di comportarsi per un[child.Custom('DE_PRO_POS_P_2P')] Signor[child.Custom('DE_END_ADJ_IND_S_A')]!"
 
 child_personality.7050.t:0 "Una lezione sul lucro"
 child_personality.7050.desc:0 ""Senza tasse, il tesoro reale si esaurirebbe presto. I vassalli fedeli sono più che felici di pagare." [teacher.GetFirstName], [Select_CString(teacher.IsFemale,'la mia','il mio')] insegnante, dice e [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n"Perciò è di fondamentale importanza mantenere i vostri sudditi felici, non tassarli troppo - né troppo poco, per evitare che vi trovino compiacenti." continua [teacher.GetFirstNameNoTooltip], girando una pagina.\n\n"[Select_CString(ROOT.Char.IsFemale,'Dalla più','Dal più')] nobile [ROOT.Char.GetTitleTierName] [Select_CString(ROOT.Char.IsFemale,'alla','al')] più umile [ROOT.Char.Custom('lowly_servant_type')], ognuno fa la sua parte." dice [teacher.GetSheHe|U], chiudendo il tomo. "La lezione è finita, ora potete andare.""
 child_personality.7050.a:0 "Senza equità, il regno vacillerà!"
 child_personality.7050.b:0 "Bah! Quando governerò, le tasse saranno #EMP alte#! e #EMP abbondanti!#!"
 child_personality.7050.c:0 "Per fare una frittata dorata, bisogna spezzare qualche contadino..."
 child_personality.7051.t:0 "$child_personality.7050.t$"
 child_personality.7051.desc:0 "Mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]"
 child_personality.7051.desc_1:0 "ha appena terminato una delle mie lezioni"
 child_personality.7051.desc_2:0 "ha appena terminato una delle lezioni tenute da [teacher.GetFirstName]"
 child_personality.7051.desc_fin:0 " – sulla gestione della tesoreria e dell'oro in essa contenuto.\n\n"
 child_personality.just.desc:0 "[child.GetFirstNameNoTooltip] sembra aver preso a cuore la lezione, con un rafforzato senso di giustizia.\n\n[child.Custom('DE_ART_IND_A')|U] parla costantemente di come tutti '[Select_CString(ROOT.Char.IsFemale,'Dalla più','Dal più')] nobile [ROOT.Char.GetTitleTierName] [Select_CString(ROOT.Char.IsFemale,'alla','al')] più umile [ROOT.Char.Custom('lowly_servant_type')]' svolgano il loro ruolo nell'economia del regno."
 child_personality.greedy.desc:0 "Ma sembra che solo i pezzetti che citano #EMP l'oro#! siano rimasti...\n\nOra [child.GetSheHe] sta riscuotendo piccole tasse da tutti i servitori che riesce ad inseguire, con grande disappunto collettivo."
 child_personality.callous.desc:0 "[child.GetFirstNameNoTooltip] sembra aver preso la lezione... un po'... a cuore.\n\nMentre comprende il ruolo delle classi inferiori, insiste anche sul fatto che 'se un contadino smettesse di pagare le tasse, non sarebbe più utile e dovrebbe essere eliminato' - una visione molto insensibile della vita umana..."
 child_personality.7051.just:0 "Un forte senso della giustizia ti farà apprezzare dal popolo!"
 child_personality.7051.greedy:0 "Proprio così. Niente è più importante dell'#EMP oro!#!"
 child_personality.7051.callous:0 "Ottimo. Non lasciare che i semplici #EMP sentimenti#! ti frenino."
 child_personality.7051.change.just:0 "Non hai imparato nulla! La lezione riguardava l'#EMP equità!#!"
 child_personality.7051.change.greedy:0 "...bwahaha! No, [child.Custom('GirlBoy')], quello che devi fare è #EMP dissanguarli!#!"
 child_personality.7051.change.callous:0 "Le emozioni generano debolezza, bambin[child.Custom('DE_END_PRO_S_N')]. Sopprimile."
 
 child_personality.7060.t:0 "I misteri del/della [child.GetFaith.ReligiousText|U]"
 child_personality.7060.desc:0 ""Guarda questa pagina, [child.GetFirstNameNoTooltip]! Credo che parli di [child.GetFaith.random_GoodGodNames], è davvero interessante." dice [other_child.GetFirstName], con una copia aperta del/della [child.GetFaith.ReligiousText] che giace sul pavimento di fronte a [other_child.GetHerHim].\n\n"C'è così tanto che non sappiamo, così tanto da imparare! Tanti misteri, tanta conoscenza - cerchiamo di scoprire qualche verità in più, immaginiamo cosa potremmo diventare!" dice [other_child.GetFirstNameNoTooltip|U] rivolgendo lo sguardo lentamente verso l'alto."
 child_personality.7060.a:0 "C'è tanta saggezza in questo libro!"
 child_personality.7060.b:0 "Bleh, non preferiresti giocare con il/la mio/a #EMP [child.Custom('child_favorite_toy')]!?#!"
 child_personality.7060.c:0 "Oh, Sono soddisfatto di ciò che già conosco."
 child_personality.7061.t:0 "$child_personality.7060.t$"
 child_personality.7061.desc:0 "Mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] e [Select_CString(other_child.IsFemale,'la sua piccola amica','il suo piccolo amico')] [other_child.GetFirstName] hanno preso una copia del/della [child.GetFaith.ReligiousText] dallo studio e lo hanno portato nella stanza dei giochi....\n\n"
 child_personality.humble.desc:0 "Hanno trascorso ore a cercare di capire cosa c'era scritto nelle sue pagine, parlando di [child.GetFaith.random_GoodGodNames] e dei tanti misteri del divino.\n\n[child.GetFirstNameNoTooltip] sembra aver sviluppato un profondo rispetto per le parole della fede [child.GetFaith.GetAdjective]."
 child_personality.cynical.desc:0 "...e l'ha completamente rovinato! Pagine strappate, impronte sulla copertina – nessun rispetto.!\n\nSembra che [Select_CString(child.IsFemale,'alla piccola','al piccolo')] [child.GetFirstNameNoTooltip] non importi la parola del divino..."
 child_personality.content.desc:0 "[child.GetFirstNameNoTooltip] ha cercato di leggere il libro, ma si è res[child.Custom('DE_END_PRO_S_N')] subito conto che le parole in esso contenute era meglio lasciarle ai/alle [child.GetFaith.PriestNeuterPlural].\n\n[child.Custom('DE_ART_IND_A')|U] sembra completamente soddisfatto della sua attuale incapacità di comprendere il significato più profondo del libro..."
 child_personality.7061.humble:0 "Fate bene a trattare le parole sacre con riverenza."
 child_personality.7061.cynical:0 "Ah! In ogni caso è solo un mucchio di sciocchezze."
 child_personality.7061.content:0 "Accontentatevi di non sapere, vi dico."
 child_personality.7061.change.humble:0 "Rispettate queste parole! Esse racchiudono la #EMP saggezza #! e il #EMP senso!#!"
 child_personality.7061.change.cynical:0 "Sono tutte sciocchezze, [child.Custom('GirlBoy')]. Ignoratele."
 child_personality.7061.change.content:0 "Accontentatevi di ciò che già conoscete e sarete felice."
 
 child_personality.7070.t:0 "Sangue e sputi"
 child_personality.7070.desc:0 "Ah, [child.Custom('GetExpensiveMeal')], [child.Custom('DE_ART_DEF_P_A')] mi[child.Custom('DE_END_PRO_S_N')] #EMP favorit[child.Custom('DE_END_PRO_S_N')]!#! Mentre mi accingo a mangiare, la mia gioia viene interrotta bruscamente da [other_child.GetFirstName]. Che cosa vuole [other_child.GetSheHe]?\n\n"Ciao, #EMP [child.Custom('InsultNoun')]!#! Cosa stai mangiando? Sembra disgustoso – lasciami #EMP aggiungere un po' di pepe!#!" esclama [other_child.GetFirstNameNoTooltip], avvicinandosi al mio piatto.\n\n#flatulence *Pppppuuu!*#! Un vile getto di sputo finisce dritto nel mio piatto.\n\n"Ecco fatto, adesso è molto più gustoso! Bwahaha!" ghigna [other_child.GetSheHe|U]."
 child_personality.7070.a:0 "Ora l'hai fatta grossa, [other_child.Custom('InsultNoun')]!"
 child_personality.7070.b:0 "D'ora in poi sputerò segretamente nei suoi pasti.... #EMP bon appétit.#!"
 child_personality.7070.c:0 "Sorridi e sopporta."
 child_personality.7070.c.flavor:0 "Fattene una ragione."
 child_personality.7071.t:0 "$child_personality.7070.t$"
 child_personality.7071.desc:0 "A quanto pare [other_child.GetFirstName] ha sputato nel piatto di mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] durante la cena di qualche sera fa.\n\n"
 child_personality.vengeful.desc:0 ""Sei un[other_child.Custom('DE_PRO_POS_P_2P')] [other_child.Custom('InsultNoun')]!" grida [child.GetFirstNameNoTooltip]. "No sei tu ad essere un[child.Custom('DE_PRO_POS_P_2P')] [child.Custom('InsultNoun')]!" gida di rimanando [other_child.GetFirstNameNoTooltip].\n\n[child.GetFirstNameNoTooltip] ha litigato con [other_child.GetFirstNameNoTooltip] ogni giorno da allora! Non passa un minuto senza che [child.Custom('DE_ART_IND_A')] trami una qualche meschina vendetta..."
 child_personality.deceitful.desc:0 "Uno dei cuochi si è imbattuto in [child.GetFirstNameNoTooltip] che si vendicava sputando nel cibo di [other_child.GetFirstNameNoTooltip] di nascosto! Questo spiega perché [other_child.GetFirstNameNoTooltip] avesso un aspetto un po'... #EMP verde#! durante la cena. [child.GetSheHe|U] deve aver sputato nel cibo di [other_child.GetFirstNameNoTooltip], [Select_CString(child.IsFemale,'la piccola furbetta','il piccolo furbetto')]  ..."
 child_personality.calm.desc:0 "Sembra che [child.GetFirstNameNoTooltip] stia cercando di sfinire [other_child.GetFirstNameNoTooltip] non reagendo alle sue prepotenze. Non importa quante volte [other_child.GetFirstNameNoTooltip] l[child.Custom('DE_END_PRO_S_N')] definisca un[child.Custom('DE_PRO_POS_P_2P')] [child.Custom('InsultNoun')] o l[child.Custom('DE_END_PRO_S_N')] schiaffeggi sulla guancia..."
 child_personality.7071.vengeful:0 "Avrai la tua vendetta, a tempo debito."
 child_personality.7071.deceitful:0 "Proprio quello che merita [other_child.GetFirstNameNoTooltip]!"
 child_personality.7071.calm:0 "Ignora [other_child.GetFirstNameNoTooltip] e basta, e [other_child.GetSheHe] si stancherà."
 child_personality.7071.change.vengeful:0 "Non essere così mite! #EMP Vendicati!#!"
 child_personality.7071.change.deceitful:0 "La vendetta è un piatto che va servito... #EMP indirettamente.#!"
 child_personality.7071.change.calm:0 "Porgi l'altra guancia, [child.Custom('GirlBoy')] mi[child.Custom('DE_END_PRO_S_N')]."
 
 child_personality.7080.t:0 "Una lezione di carità"
 child_personality.7080.desc_1:0 ""Guarda i poveri e gli oppressi, [child.GetFirstNameNoTooltip]. Ce ne sono molti e alcuni sono veramente bisognosi, altri sono semplici ciarlatani in cerca di carità.""
 child_personality.7080.desc_name_1:0 "[teacher.GetTitledFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2:0 "[teacher.GetCouncilTitle] [teacher.GetFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_2:0 "mi spiega, tirando fuori un piccolo borsellino d'oro.\n\n"Chi tra loro è il più meritevole della nostra carità oggi, [Select_CString(child.IsFemale,'mia cara ragazza','mio caro ragazzo')]?" chiede [teacher.GetSheHe|U], porgendomi la borsa.\n\nSembra come se [teacher.GetFirstNameNoTooltip] voglia che io consegni dell'oro a chi ne ha più bisogno..."
 child_personality.7080.a:0 "Se lo meritano tutti! Dobbiamo averne di più da donare?"
 child_personality.7080.b:0 "Il/La [ROOT.Char.Custom('lowly_servant_type')]! No... questo contadino qui! Aspetta, forse..."
 child_personality.7080.c:0 "Nessuno di loro. Sono tutti feccia di bassa lega!"
 child_personality.7081.t:0 "$child_personality.7080.t$"
 child_personality.7081.desc:0 "[teacher.GetTitledFirstName] oggi ha portato mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] al mercato. [child.GetFirstNameNoTooltip] era lì per distribuire elemosine ai poveri e ai bisognosi, per imparare la carità e come deve comportarsi un governante nei confronti dei meno fortunati.\n\n"
 child_personality.generous.desc:0 ""[child.Custom('DE_ART_DEF_P_D')] bambin[child.Custom('DE_END_PRO_S_N')] [child.Custom('ComplimentAdjective')] ha dato qualcosa a tutti." dice [teacher.GetFirstNameNoTooltip]. "E quando la borsa si è svuotata, [child.GetSheHe] ha insistito perché andassimo a prendere altro oro. Molto altruista, forse anche troppo."\n\nSembra che [child.Custom('DE_ART_DEF_P_A')] piccol[child.Custom('DE_END_PRO_S_N')] [child.GetFirstNameNoTooltip] abbia un cuore molto grande."
 child_personality.fickle.desc:0 ""[child.Custom('DE_ART_DEF_P_D')] bambin[child.Custom('DE_END_PRO_S_N')] distratt[child.Custom('DE_END_PRO_S_N')] non riusciva a decidere a chi dare l'oro.." dice [teacher.GetFirstNameNoTooltip], visibilmente infastidit[child.Custom('DE_END_PRO_S_N')]. "Alla fine, [child.GetSheHe] ha dato una moneta ad un/a [ROOT.Char.Custom('lowly_servant_type')] con una sola gamba, una ad un discolo cieco, ha usato un'altra moneta per acquistare [child.Custom('FavoriteTreatDemand')], ne ha data una a #EMP me#!, e ha perso l'ultima in un fosso."\n\nSembra che [child.Custom('DE_ART_DEF_P_A')] piccol[child.Custom('DE_END_PRO_S_N')] [child.GetFirstNameNoTooltip] non sia in grado di prendere una decisione..."
 child_personality.arrogant.desc:0 ""[child.GetSheHe|U] si è rifiutat[child.Custom('DE_END_PRO_S_N')] di dare una sola moneta a #EMP chiunque!#!" esclama [teacher.GetFirstNameNoTooltip]. "Tutti quelli che abbiamo incontrato erano 'immeritevoli' oppure 'inferiori a [child.GetSheHe]'... alla fine, si è tenuto l'oro."\n\n[child.GetFirstNameNoTooltip] sembra aver sviluppato una vena egoistica..."
 child_personality.7081.generous:0 "È nostro dovere dare quanto più possibile!"
 child_personality.7081.fickle:0 "Perché scegliere una sola strada, quando è possibile sceglierle #EMP tutte??#!"
 child_personality.7081.arrogant:0 "Proprio così [child.Custom('GirlBoy')]. Tu sei #EMP migliore#! di loro."
 child_personality.7081.change.generous:0 "No, #EMP devi#! aver cura dei poveri!"
 child_personality.7081.change.fickle:0 "Devi sempre considerare le tue scelte. Con attenzione. Costantemente."
 child_personality.7081.change.arrogant:0 "Bah! Quei poveri disgraziati sono tutti al di sotto di te!"
 
 child_personality.7090.t:0 "I punti salienti della diplomazia"
 child_personality.7090.desc:0 ""I vassalli, a volte, oltrepassano i loro limiti." dice [teacher.Custom('DE_ART_DEF_P_A')] mi[teacher.Custom('DE_END_PRO_S_N')] insegnante [teacher.GetFirstName]. "Il perdono rafforzerà i vostri legami."\n\n"A volte, riponete fiducia in un suddito, nonostante la sua reputazione, così da non essere oberati di lavoro." prosegue.\n\n"È importante dare loro il tempo necessario per rimediare ai loro errori." dice [teacher.GetFirstNameNoTooltip], arrotolando la pergamena.\n\n"Ora, cosa avete imparato qui oggi?" dice [teacher.GetSheHe|U], guardandomi intensamente."
 child_personality.7090.a:0 "Tutti commettono errori, non devo giudicare."
 child_personality.7090.b:0 "La fiducia nei propri sudditi è molto importante!"
 child_personality.7090.c:0 "Pazienza. Bisogna lasciare che le cose accadano con i loro tempi."
 child_personality.7091.t:0 "$child_personality.7090.t$"
 child_personality.7091.desc:0 "Oggi [child.Custom('DE_ART_DEF_P_A')] mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] ha ricevuto una lezione sulla gestione dei vassalli da parte di [teacher.GetFirstName]. Era un corso abbastanza complicato, necessario, ma forse un po' al di là della portata di [child.GetFirstNameNoTooltip]?\n\n"
 child_personality.forgiving.desc:0 ""Tutti commettono errori!" esclama [child.GetFirstNameNoTooltip]. "Quando regnerò, perdonerò e lascerò vivere, così che il mio regno possa prosperare!"\n\nForse [child.GetSheHe] sarebbe un governante #EMP troppo#! indulgente..?"
 child_personality.trusting.desc:0 ""I miei sudditi mi augurano sempre e solo il meglio!" esclama [child.GetFirstNameNoTooltip]. "Mi fiderò dei miei sudditi indistintamente, in modo da poter costruire il regno insieme!"\n\nOh, piccol[ROOT.Char.Custom('DE_END_PRO_S_N')] bambin[ROOT.Char.Custom('DE_END_PRO_S_N')] credulon[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]... questo livello di fiducia potrebbe essere pericoloso..."
 child_personality.patient.desc:0 ""Devo lasciare che le cose accadano con i loro tempi." dice [child.GetFirstNameNoTooltip]. "Solo se sarò paziente e lascierò che i miei sudditi lavorino al loro ritmo, potrò governare con saggezza."\n\n[child.GetFirstNameNoTooltip] sembra non essere consapevole del fatto che alcuni sudditi sprecherebbero intenzionalmente il suo tempo..."
 child_personality.7091.forgiving:0 "Solo perdonando possiamo andare avanti."
 child_personality.7091.trusting:0 "Bene, che il sospetto sia eliminato dalla tua mente!"
 child_personality.7091.patient:0 "La pazienza ti sarà utile, bambin[child.Custom('DE_END_PRO_S_N')]."
 child_personality.7091.change.forgiving:0 "Il perdono è una virtù superiore a tutte le altre!"
 child_personality.7091.change.trusting:0 "Abbiate fiducia nei vostri sudditi, non vi faranno mai del male!"
 child_personality.7091.change.patient:0 "Sii pazienti, lascia che le cose avvengano e poi esprimi il tuo giudizio."
 
 child_personality.7100.t:0 "Irruzione nell'armeria"
 child_personality.7100.desc:0 "Finalmente siamo dentro! Tutte le armi dell'armeria a portata di mano, oh che divertimento! Beccatevi questo, tutti voi puzzolenti e stupidi adulti che cercate di tenerci fuori da qui!\n\n"Guarda! Ho trovato [other_child.Custom('SignatureWeaponArticle')] [other_child.Custom('signature_weapon')]!" esclama [other_child.Custom('DE_ART_DEF_P_A')] mi[other_child.Custom('DE_END_PRO_S_N')] compatriota [other_child.GetFirstName], [other_child.Custom('SignatureWeaponActionPresentParticiple')] l'arma.\n\nMentre mi avvicino [child.Custom('SignatureWeaponArticle')] [child.Custom('signature_weapon')], sento un forte #EMP 'Ow!'#! dietro di me – [other_child.GetFirstNameNoTooltip] si è ferit[other_child.Custom('DE_END_PRO_S_N')], e c'è del sangue!\n\nChe cosa dovrei fare?!"
 child_personality.7100.a:0 "Dobbiamo ammettere #EMP subito!# ciò che abbiamo fatto!"
 child_personality.7100.b:0 "Non importa, non sporcare di sangue i miei vestiti. *[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U] [child.Custom('signature_weapon')]*"
 child_personality.7100.c:0 "DEVO PRENDERE UNA BENDA, SUBITO!"
 child_personality.7101.t:0 "$child_personality.7100.t$"
 child_personality.7101.desc:0 "[ROOT.Char.Custom('CulturalCurse')|U]! Quei maledetti bambini, mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] e [other_child.Custom('DE_ART_DEF_P_A')] su[other_child.Custom('DE_END_PRO_S_N')] compatriota [other_child.GetFirstName,] sono stati colti in flagrante mentre si intrufolavano nell'armeria, non sanno che le armi sono pericolose?!\n\n"
 child_personality.honest.desc:0 "[other_child.GetFirstNameNoTooltip] si è ferit[other_child.Custom('DE_END_PRO_S_N')], ma fortunatamente [child.GetFirstNameNoTooltip] è cors[child.Custom('DE_END_PRO_S_N')] fuori e ha afferrato l'adulto più vicino, ammettendo tutto quello che aveva fatto.\n\n[child.GetFirstNameNoTooltip] sembra sinceramente sconvolt[child.Custom('DE_END_PRO_S_N')], non credo che [child.GetSheHe] sarà mai più disonest[child.Custom('DE_END_PRO_S_N')]."
 child_personality.arbitrary.desc:0 "Uno dei servitori li ha colti sul fatto. [other_child.GetFirstNameNoTooltip] piangeva e sanguinava sul pavimento, mentre [child.GetFirstNameNoTooltip] ha semplicemente continuato a giocare con la sua arma rubata...\n\nA quanto pare [child.GetFirstNameNoTooltip] non voleva #EMP 'smettere di divertirsi solo perché [other_child.GetFirstNameNoTooltip] aveva fatto casino'#!, cosa ne sarà di quel[child.Custom('DE_END_ADJ_NUL_S_N')] ragazz[child.Custom('DE_END_PRO_S_N')]..."
 child_personality.impatient.desc:0 "[child.GetFirstNameNoTooltip] è stat[child.Custom('DE_END_PRO_S_N')] fermat[child.Custom('DE_END_PRO_S_N')] da un servitore dopo aver rovesciato un'armatura mentre cercava una fasciatura per [other_child.GetFirstNameNoTooltip], che si era ferit[other_child.Custom('DE_END_PRO_S_N')].\n\nSembra che [child.GetFirstNameNoTooltip] sia un[child.Custom('DE_PRO_PER_P_3P_G')]amante dei piani avventati e disinformati..."
 child_personality.7101.honest:0 "È stato un bene che tu abbia ammesso quello che hai fatto."
 child_personality.7101.arbitrary:0 "Comprensibile. A chi importa di [other_child.GetFirstNameNoTooltip]?"
 child_personality.7101.impatient:0 "Entrare in azione per salvare [Select_CString(other_child.IsFemale,'la propria amica','il proprio amico')]? Ammirevole!"
 child_personality.7101.change.honest:0 "Avresti dovuto ammettere le tue colpe, moccios[child.Custom('DE_END_PRO_S_N')]!"
 child_personality.7101.change.arbitrary:0 "Avresti dovuto continuare a giocare, [other_child.GetFirstNameNoTooltip] è sacrificabile."
 child_personality.7101.change.impatient:0 "Perché non l[other_child.Custom('DE_END_PRO_S_N')] hai aiutat[other_child.Custom('DE_END_PRO_S_N')] #EMP subito?!#!"
 
 child_personality.7200.t:0 "La grotta oscura"
 child_personality.7200.desc:0 ""Vuoi il tuo giocattolo? Huh, vero? #EMP Allora vai a prenderlo!#!" grida [other_child.GetFirstName], lanciando il/la piccolo/a [other_child.Custom('child_favorite_toy')] di [other_child.Custom('GirlBoy')] in profondità nella grotta buia e tenebrosa. [other_child.Custom('DE_ART_DEF_P_D')] piccol[other_child.Custom('DE_END_PRO_S_N')] [other_child.Custom('GirlBoy')] inizia a piangere in modo incontrollato.\n\n"Ora terrà compagnia ai #EMP ragni#! e ai #EMP serpenti#!! È perso/a, per sempre!" esclama [other_child.GetFirstNameNoTooltip], ridendo.\n\nCome può [other_child.GetFirstNameNoTooltip] essere così cattiv[other_child.Custom('DE_END_PRO_S_N')] con [Select_CString(other_child.IsFemale,'quella povera ragazza','quel povero ragazzo')]!? La caverna è piena di insetti spaventosi... ma #EMP io devo#! fare qualcosa!"
 child_personality.7200.a:0 "Non temere, recupererò il tuo giocattolo!"
 child_personality.7200.b:0 "Guardie! #EMP Fatel[other_child.Custom('DE_END_PRO_S_N')]#! riportare indietro da [other_child.GetFirstNameNoTooltip]."
 child_personality.7200.c:0 "Questo mi rende FURIOS[ROOT.Char.Custom('DE_END_PRO_S_N')|U]! Ti spaccherò il muso!"
 child_personality.7201.t:0 "$child_personality.7200.t$"
 child_personality.7201.desc:0 "Uno dei bambini della corte, [other_child.GetFirstName], ha preso il/la [other_child.Custom('child_favorite_toy')] di [Select_CString(other_child.IsFemale,'una bambina','un bambino')] più giovane e l'ha gettato/a in una grotta vicina. Mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] era presente e ha visto tutto ciò che è accaduto.\n\n"
 child_personality.brave.desc:0 "[child.GetSheHe|U] è cors[child.Custom('DE_END_PRO_S_N')] nella grotta e non ne è uscit[child.Custom('DE_END_PRO_S_N')] per quasi mezz'ora! Ma quando lo ha fatto, aveva recuperato il giocattolo, con grande disappunto di [other_child.GetFirstNameNoTooltip].\n\nMolto coraggios[child.Custom('DE_END_PRO_S_N')], anche se forse un po' stupid[child.Custom('DE_END_PRO_S_N')]."
 child_personality.stubborn.desc:0 "[child.GetFirstNameNoTooltip] ha chiamato le guardie domestiche e ha costretto [other_child.GetFirstNameNoTooltip] ad entrare nella grotta! Le urla terrorizzate di [other_child.GetFirstNameNoTooltip] si sono sentite per diversi minuti prima che [other_child.GetSheHe] riemergesse con il giocattolo.\n\nSembra che quando [child.GetFirstName] pensa che qualcosa sia la cosa giusta da fare, non si fermi finché non la fa accadere..."
 child_personality.wrathful.desc:0 "[child.GetFirstNameNoTooltip] ha avuto un attacco di rabbia e ha picchiato [other_child.GetFirstNameNoTooltip] a sangue! Questo non ha aiutato [other_child.Custom('DE_ART_DEF_P_A')] ragazzin[other_child.Custom('DE_END_PRO_S_N')], che ha iniziato a piangere ancora di più...\n\nSembra che [child.GetFirstNameNoTooltip] abbia problemi a controllare la rabbia..."
 child_personality.7201.brave:0 "Un tale coraggio è encomiabile!"
 child_personality.7201.stubborn:0 "Sia fatta la tua volontà, bambin[child.Custom('DE_END_PRO_S_N')]."
 child_personality.7201.wrathful:0 "[other_child.GetFirstNameNoTooltip] deve pagare per ciò che ha fatto!"
 child_personality.7201.change.brave:0 "Avresti dovuto entrare da sol[child.Custom('DE_END_PRO_S_N')], senza paura."
 child_personality.7201.change.stubborn:0 "Avresti dovuto costringere [other_child.GetFirstNameNoTooltip] a riprendersi il giocattolo."
 child_personality.7201.change.wrathful:0 "Come hai fatto a non prendere a pugni [other_child.GetFirstNameNoTooltip] lì sul posto!?"
 #XXX: "XXX"
