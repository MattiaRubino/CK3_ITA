l_spanish:
 childhood.0002.t:0 "Compagni di Giochi"
 childhood.0002.opening:0 "Mi diverto molto con [crush.GetTitledFirstName]!\n\n"
 childhood.0002.loud:0 "[crush.GetSheHe|U] spesso richiede molte attenzioni, ma non mi pesa. Ogni volta che [crush.Custom('DE_ART_DEF_P_A')] vedo, la giornata prende un'altra piega!"
 childhood.0002.quiet:0 "[crush.GetSheHe|U] è un po' timid[crush.Custom('DE_END_PRO_S_N')], ma mi sento speciale ogni volta che incrocio il suo sguardo!"
 childhood.0002.fallback:0 "Ogni volta che l[crush.Custom('DE_END_PRO_S_N')] vedo la mia giornata migliora e vorrei potessimo giocare insieme tutto il giorno."
 childhood.0002.end:1 "\n\nOgni volta che i nostri occhi si incontrano, il mio stomaco si riempie di farfalle... Oh, mi chiedo se a [crush.GetSheHe] piacerebbe questo/a [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')] che ho trovato?"
 childhood.0002.a:1 "Questo fiore è per te, [crush.GetFirstNameNoTooltip]!"
 childhood.0002.b:0 "No... dovremmo essere solo amici."
 crush_returned:0 "Anche tu piaci a [crush.GetFirstNameNoTooltip]!"
 crush_crushed:0 "[crush.GetFirstNameNoTooltip] vuole essere solo amici..."

 childhood.0004.t:0 "Nascita di un'Amicizia"
 childhood.0004.desc1:0 "Ho giocato molto con [friend.GetTitledFirstName] ultimamente. L'altro giorno [friend.GetSheHe] mi ha anche prestato la sua [friend.Custom('child_favorite_toy')] preferito! Andiamo molto d'accordo e ci divertiamo molto!"
 childhood.0004.desc2:0 "[friend.GetTitledFirstName] ed io abbiamo passato un sacco di tempo insieme ultimamente, parlando e giocando qua e là. Ci stiamo divertendo così tanto!"
 childhood.0004.desc3:0 "Ho trascorso molto tempo con [friend.GetFirstName] recentemente."
 childhood_0004.desc3_rowdy:0 "[friend.GetSheHe|U] ha sempre qualcosa in mente, quando stiamo insieme non ci si annoia mai!"
 childhood_0004.desc3_curious:0 "[friend.GetSheHe|U] sa tutto quello che succede a corte, le nostre conversazioni sono sempre interessanti!"
 childhood_0004.desc3_charming:0 "Nessuno riesce a farmi ridere come [friend.GetSheHe]!"
 childhood_0004.desc3_pensive:0 "[friend.GetSheHe|U] sa sempre quali domande fare per arrivare al nocciolo di ogni discussione. Non ci si annoia mai con [friend.GetHerHim]!"
 childhood_0004.desc3_bossy:0 "[friend.GetSheHe|U] sa sempre cosa fare, non ci si annoia mai con [friend.GetHerHim]!"
 childhood_0004.desc3_fallback:0 "Ci divertiamo sempre insieme, sia giocando che facendo quattro chiacchiere!"
 childhood.0004.a:0 "[friend.GetSheHe|U] è un[friend.Custom('DE_END_PRO_S_N')] grande amic[friend.Custom('DE_END_PRO_S_N')]!"
 childhood.0004.b:0 "Mi piace molto giocare con [friend.GetHerHim]!"
 childhood.0004.c:0 "Un amic[friend.Custom('DE_END_PRO_S_N')] migliore di [friend.GetHerHim] è difficile da trovare!"
 childhood.0004.a_alt:0 "Facciamo un giuramento: amici #EMP per sempre!#!"
 childhood.0004.c_alt:0 "Sei un[child.Custom('DE_END_PRO_S_N')] #EMP stupid[child.Custom('DE_END_PRO_S_N')]#! ad esserti fidat[child.Custom('DE_END_PRO_S_N')] di me, #EMP [child.Custom('InsultNoun')]!#!"
 childhood.0004.d:0 "...rivuoi #EMP indietro#! il/la [friend.Custom('child_favorite_toy')]? Neanche per sogno!"

 childhood.0006.t:0 "Attenzioni Indesiderate"
 childhood.0006.opening:0 "[bully.GetTitledFirstName] mi assilla da diverso tempo ormai.\n\n"
 childhood.0006.mean:0 "[bully.GetSheHe|U] è crudele, mi deride e mi strattona."
 childhood.0006.loud:0 "Molti bambini prestano ascolto a [bully.GetTitledFirstName], e [bully.GetSheHe] usa la sua influenza per aizzarli contro di me."
 childhood.0006.quiet:0 "Passa di nascosto, dandomi addosso quando nessuno vede."
 childhood.0006.nice:0 "Tutti credono che [bully.GetSheHe|U] sia un[bully.Custom('DE_END_PRO_S_N')] sant[bully.Custom('DE_END_PRO_S_N')], ma mi sbeffeggia per ogni mio picccolo errore."
 childhood.0006.fallback:0 "Non perde occasione per spiarmi e prendermi in giro."
 childhood.0006.toy:0 "E non solo... ha rotto il mio [ROOT.Char.Custom('child_favorite_toy')] preferito, quel #EMP [bully.Custom('InsultNoun')]!#!"
 childhood.0006.end:0 "Non riesco a fermare [bully.GetTitledFirstName], in nessun modo!"
 childhood.0006.a:0 "[bully.GetSheHe|U] è [bully.Custom('DE_ART_DEF_P_A')] peggiore!"
 childhood.0006.b:0 "Grrr... Ti picchierò fino allo sfinimento!"
 childhood.0006.b.critical_success:0 "[bully.Custom('DE_PRO_POS_S_3P')] hai picchiat[bully.Custom('DE_END_PRO_S_N')] a morte"
 childhood.0006.b.success:0 "[bully.Custom('DE_PRO_POS_S_3P')] picchi e [bully.GetSheHe] ti lascia in pace"
 childhood.0006.b.failure:0 "[bully.GetSheHe|U] ti picchia"
 childhood.0006.b.critical_failure:0 "[bully.GetSheHe|U] ti picchia duramente"
 childhood.0006.b.death:0 "[bully.GetSheHe|U] ti picchia #EMP a morte#!"
 childhood.0006.c:0 "Senti, ti pagherò cinque pezzi d'oro perché tu la smetta."
 childhood.0006.c_leave:0 "[bully.GetSheHe|U] #EMP non#! la smette"

 childhood.0008.t:0 "Gestione della rabbia"
 childhood.0008.desc:0 "[victim.Custom('DE_ART_DEF_P_A')] mi[victim.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))], [victim.GetTitledFirstName], mi dà sui nervi.\n\n"
 childhood.0008.mean:0 "[victim.GetSheHe|U] non perde occasione per punzecchiarmi, sembra provare gioia nella rabbia che causa."
 childhood.0008.loud:0 "[victim.GetSheHe|U] chiacchiera di continuo, non importa l'argomento, e non importa quanto io dica di essere disinteressato alle le sue chiacchiere. Non smette mai!"
 childhood.0008.quiet:0 "Ho provato a prendere da parte [victim.GetTitledFirstName] per parlare, per esprimere un'opinione, per dire #EMP ogni cosa#!...! qualsiasi cosa io faccia, [victim.Custom('DE_ART_IND_A')] si chiude sempre di più in se stess[victim.Custom('DE_END_PRO_S_N')], cosa c'è che non va in [victim.GetSheHe]?!"
 childhood.0008.nice:0 "[victim.GetSheHe|U] è #EMP sempre #! quell[victim.Custom('DE_END_PRO_S_N')] buon[victim.Custom('DE_END_PRO_S_N')], che predica una virtù dopo l'altra. Le sue costanti letture stanno avendo l'effetto opposto su di me..."
 childhood.0008.fallback:0 "[victim.GetSheHe|U] è sempre fra i piedi, parla sempre delle cose più noiose e dice sempre la cosa sbagliata al momento sbagliato..."
 childhood.0008.a:1 "[victim.Custom('DE_PRO_DEM')|U] servirà da lezione per essere così fastidios[victim.Custom('DE_END_PRO_S_N')]!"
 childhood.0008.b:1 "La prossima volta che ci incontreremo #EMP cercherò#! di essere gentile..."
 childhood.0008.c:0 "Oh, quanto l[victim.Custom('DE_END_PRO_S_N')] #EMP odio#!! Sarebbe meglio se se ne andasse... all'altro mondo."

 childhood.0009.t:0 "Giochi innocenti"
 childhood.0009.opening:0 "Aver finalmente messo [victim.GetFirstName] al suo posto ha migliorato di molto il mio umore.\n\n"
 childhood.0009.desc1:0 "Uno dei miei passatempi preferiti è strattonare [victim.GetFirstName] finchè non ne ha avuto abbastanza!"
 childhood.0009.desc2:0 "Ho iniziato a seguire [victim.GetFirstName] in giro, criticando e deridendo ogni sua singola mossa."
 childhood.0009.desc3:0 "Ho preso in prestito il/la suo/a [victim.Custom('child_favorite_toy')] preferito/a, e adesso [victim.GetSheHe] è costrett[victim.Custom('DE_END_PRO_S_N')] a fare quello che io [victim.Custom('DE_PRO_DEM')] dico di fare!"
 childhood.0009.fallback:0 "Ho trovato casualmente il/la suo/a [victim.Custom('child_favorite_toy')] preferito/a, e l'ho nascosto solo per vedere ricerca disperata, è stato il pezzo forte della mia settimana!"
 childhood.0009.a:0 "È solo per divertirsi un po!"

 childhood.0012.t:0 "Ricevere Attenzioni"
 childhood.0012.desc:0 "Mentre stavo giocando con [crush_holder.GetTitledFirstName] l'altro giorno [crush_holder.GetSheHe] è stat[crush_holder.Custom('DE_END_PRO_S_N')] insolitamente premuros[crush_holder.Custom('DE_END_PRO_S_N')] nei miei confronti. Non mi sono mai sentito così nei confronti di [crush_holder.GetHerHim] prima d'ora, forse è qualcosa di più di un'amicizia."
 childhood.0012.a:0 "[crush_holder.GetTitledFirstName], Credo tu mi piaccia!"
 childhood.0012.b:0 "[crush_holder.GetTitledFirstName] è semplice amicizia."

 childhood.0013.t:0 "Rapporti d'Amicizia"
 childhood.0013.desc:0 "Ultimamente io e [child.GetTitledFirstName] stiamo trascorrendo molto tempo insieme.\n\n"
 childhood.0013.desc1:0 "L'altro giorno ho lasciato persino che [child.GetHerHim] prendesse la mia [child.Custom('child_favorite_toy')] preferita! Andiamo molto d'accordo, ce la spassiamo insieme!"
 childhood.0013.desc2:0 "[child.GetTitledFirstName] abbiamo trascorso molto tempo insieme ultimamente, chiacchierando e giocando. Ci divertiamo molto!"
 childhood.0013.desc3:0 ""
 childhood.0013.desc3_rowdy:0 "[child.GetSheHe|U] appoggia sempre le mie battute e mi segue in tutte le avventure, quando stiamo insieme non ci si annoia mai!"
 childhood.0013.desc3_curious:0 "[child.GetSheHe|U] ascolta sempre con interesse i pettegolezzi che raccolgo a corte, proponendo commenti interessanti e prospettive intriganti."
 childhood.0013.desc3_charming:0 "nessuno ride alle mie battute come fa [child.GetSheHe] !"
 childhood.0013.desc3_pensive:0 "[child.GetSheHe|U] apprezza sempre la mia compagnia, mi ascolta interessato ed abbiamo spesso lunghe conversazioni."
 childhood.0013.desc3_bossy:0 "[child.GetSheHe|U] mi segue sempre, non mi annoio mai con [child.GetHerHim]!"
 childhood.0013.desc_fallback:0 "[child.GetSheHe|U] è sempre divertente, sia quando giochiamo che quando discutiamo!"
 childhood.0013.desc_end:0 "Apprezzo molto la sua compagnia, credo che saremo amici per lungo tempo."
 childhood.0013.a:0 "Sono davvero felice che ci conosciamo!"

 childhood.0910.t:0 "Tormento Continuo"
 childhood.0910.opening:0 "Le cose che [bully.GetTitledFirstName] mi ha fatto passare continuano a pesarmi."
 childhood.0910.desc1:0 "Le occhiate, il ghigno, il dolore... Ogni volta che vedo [bully.GetHerHim], divento di pessimo umore.\n\n[bully.GetSheHe|U] sarà anche adulto ora, ma io sò che [bully.GetSheHe] non sarà mai una persona decente!"
 childhood.0910.desc2:0 "\n\nQualche volta posso ancora sentire le sue risate di scherno, come quella volta che [bully.GetSheHe] ha preso a calci la mia amata [ROOT.Char.Custom('child_favorite_toy')]."
 childhood.0910.a:0 "Non l[bully.Custom('DE_END_PRO_S_N')] perdonerò mai!"

 childhood.0911.t:0 "Scherzi di Gioventù"
 childhood.0911.desc_rival:0 "[victim.GetTitledFirstName] siamo tutti cresciuti, ma questo non significa che [victim.GetSheHe] mi abbia perdonato per quello che ha dovuto subire per mano mia quando eravamo bambini.\n\nVa bene così, perché l'odio che nutro nei suoi confronti è cresciuto con me!"
 childhood.0911.opening:0 "Mi domando se [victim.GetTitledFirstName] ricordi quello che ha dovuto subire per mano mia quando eravamo giovani."
 childhood.0911.desc1:0 "\n\nAdesso che [victim.GetSheHe] sta crescendo, devo lasciarmi quelle ragazzate alle spalle e concentrarmi su altro."
 childhood.0911.desc2:0 "Ricorderò sempre la sua faccia quando ho distrutto la sua [victim.Custom('child_favorite_toy')], è stato esilarante!\n\nTuttavia, adesso che [victim.GetSheHe] sta crescendo, devo lasciarmi quelle ragazzate alle spalle e concentrarmi su altro."
 childhood.0911.a:0 "Ci vediamo, [victim.GetTitledFirstName]."

 childhood.0998.t:0 "Sentimenti Maturi"
 childhood.0998.desc:0 "Ricordo con affetto i bei tempi trascorsi con [crush.GetTitledFirstName] da bambini.\n\n[crush.GetSheHe|U] sarà sempre speciale per me, anche se crescendo fra di noi non ci sarà nulla!"
 childhood.0998.a:0 "È stata una fortuna aver[crush.Custom('DE_PRO_POS_P_3P')] conosciut[crush.Custom('DE_END_PRO_S_N')]."

 childhood.0999.t:0 "Sentimenti Maturi"
 childhood.0999.desc:1 "Ricordo con affetto i bei tempi trascorsi con [root_crush.GetTitledFirstName] quando eravamo giovani.\n\nAnche se [root_crush.GetSheHe] è entrat[crush.Custom('DE_END_PRO_S_N')] nel mondo degli adulti, sarà sempre speciale per me!"
 childhood.0999.desc_unrequited:1 "Anche se [root_crush.GetSheHe] non ha mai ricambiato i miei sentimenti..."
 childhood.0999.a:1 "Sono felice di aver fatto la sua conoscenza."

 childhood.1000.t:0 "Amicizia Profonda"
 childhood.1000.desc:0 "[friend_to_crush.GetTitledFirstName] è davvero un[friend_to_crush.Custom('DE_END_PRO_S_N')] buon[friend_to_crush.Custom('DE_END_PRO_S_N')] amic[friend_to_crush.Custom('DE_END_PRO_S_N')]! \n\nQuando siamo insieme mi sento bene, e [friend_to_crush.GetSheHe] mi comprende come nessun altro. \n\nAnche se siamo grandi amici, talvolta mi chiedo se io non voglia qualcosa di più dal nostro rapporto..."
 childhood.1000.a:0 "Credo mi piaccia più che come un[friend_to_crush.Custom('DE_END_PRO_S_N')] semplice amic[friend_to_crush.Custom('DE_END_PRO_S_N')]!"
 childhood.1000.c:1 "[friend_to_crush.GetSheHe|U] è un[friend_to_crush.Custom('DE_PRO_PER_P_3P_G')]amic[friend_to_crush.Custom('DE_END_PRO_S_N')] , nient'altro!"
 childhood.1000.b:0 "Ti ho portato [friend_to_crush.Custom('FavoriteTreatDemand')]... volete tenervi per mano?"
 sweet_opinion:0 "Molto Dolce"
 crush_crushed_hard:0 "[crush.GetFirstNameNoTooltip] non vuole più essere amici..."
 risks_childhood.1000:0 "Non c'è modo di dire in che modo reagirà [friend_to_crush.GetFirstNameNoTooltip]..."

 childhood.1001.t:0 "L'Ultimo Atto"
 childhood.1001.opening:0 "Il tormento senza fine che mi infligge [bully.GetTitledFirstName] deve finire! [bully.GetSheHe|U] mi prende in giro senza pietà, mi spinge e mi umilia.\n\n"
 childhood.1001.desc:0 "Non posso continuare così! È il momento di mostrar[bully.Custom('DE_PRO_DEM')] con chi ha a che fare."
 childhood.1001.fallback:0 "Anche se ciò mi pesa, non posso fermarl[bully.Custom('DE_END_PRO_S_N')]!"
 childhood.1001.a:1 "Riguardo alla tua mancanza di buone maniere..."
 childhood.1001.a.success:0 "Ho dato a [bully.GetTitledFirstNameNoTooltip] una lezioncina"
 childhood.1001.a.failure:0 "[bully.GetTitledFirstNameNoTooltip] mi ha picchiato"
 childhood.1001.b:0 "Parliamo del tuo comportamento..."
 childhood.1001.b.success:0 "Ho convinto [bully.GetTitledFirstNameNoTooltip] a smetterla di bullizzarmi"
 childhood.1001.c:0 "Che tu sia maledetto, [bully.GetTitledFirstNameNoTooltip]."
 childhood.1001.d:0 "[adult_friend.GetFirstNameNoTooltip], tu sei un[adult_friend.Custom('DE_PRO_POS_P_2P')] adult[adult_friend.Custom('DE_END_PRO_S_N')], aiutami ti prego!"

 childhood.1002.t:0 "Il Supporto di [guardian_parent.Custom('MotherFather')|U]"
 childhood.1002.desc1:0 "Ahia! Mentre giocavo in giardino con [friend.GetTitledFirstName], sono caduto e mi sono sbucciato un ginocchio. Mi[guardian_parent.Custom('DE_END_PRO_S_N')] [guardian_parent.Custom('MotherFather')] era dall'altra parte del cortile, intentent[guardian_parent.Custom('DE_END_PRO_S_N')] a godersi il bel tempo e [friend.GetTitledFirstName] mi ha esortato ad andare da [guardian_parent.GetHerHim]."
 childhood.1002.desc2:0 "Ahia! Mentre giocavo con la mia [ROOT.Char.Custom('child_favorite_toy')], sono caduto e mi sono sbucciato un ginocchio. Appena mi sono rialzato, [guardian_parent.Custom('MotherFather')] avvicinandosi mi ha chiesto se fosse tutto apposto."
 childhood.1002.desc2_add:0 "\n\n"Sii coraggios[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.Custom('GetDaughterSon')]." Mi dice. "Andrà tutto bene, sono qui per aiutarti. Ascolta ciò che ho da dirti e imparerai come evitare che accada di nuovo.""
 childhood.1002.desc3:0 "Mentre ero profondamente preso dallo studio di un libro, mi sono accorto che avevo difficoltà ad afferrare le sfumature più sottili degli argomenti. \n\nPresto dovrò consegnare la mia ricerca a mi[guardian_parent.Custom('DE_END_PRO_S_N')] [guardian_parent.Custom('MotherFather')], ma continuando da sol[ROOT.Char.Custom('DE_END_PRO_S_N')], potrei restare inchiodat[ROOT.Char.Custom('DE_END_PRO_S_N')] su questo libro tutta la notte."
 childhood.1002.a:0 "[guardian_parent.Custom('MotherFather')|U], per favore aiutami!"
 childhood.1002.b:0 "Posso cavarmela da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 childhood.1002.b_1:0 "Non va bene"
 childhood.1002.b_2:0 "Stai andando alla grande!"

 childhood.1003.t:0 "Piccoli Incidenti"
 childhood.1003.desc1:0 "Mi stavo godendo la giornata, ascoltando le risate di mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] e del suo amico [friend.GetTitledFirstName], quando all'improvviso ho visto [child.GetTitledFirstName] cadere e ferirsi il ginocchio. [child.GetSheHe|U] si è avvicinato a me, dopo alcuni suggerimenti da parte del suo amico, mi ha chiesto aiuto per medicare la ferita."
 childhood.1003.desc2:0 "Stavo passeggiando in giardino, quando ho visto mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] cadere e ferirsi il ginocchio mentre giocava con la sua [child.Custom('child_favorite_toy')]. Quando mi sono avvicinato a [child.GetHerHim], chiedendo se fosse tutto a posto, [child.GetSheHe] mi ha chiesto di aiutarl[child.Custom('DE_END_PRO_S_N')] a medicare la ferita."
 childhood.1003.desc3:0 "Ho preparato un compito per mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName], chiedendo[child.Custom('DE_PRO_DEM')] di leggere un libro complesso in un paio di giorni. La sera prima della consegna, [child.GetSheHe] è venuto da me a chiedermi aiuto."
 childhood.1003.a:0 "Sono felice che [child.GetSheHe] possa contare su di me!"

 childhood.1004.t:0 "Una Mente Stanca"
 childhood.1004.desc:1 ""Stai dormendo abbastanza?"\n\nMi domanda con preoccupazione [guardian_parent.Custom('MotherFatherPossessive')] ricordandomi che non sto dormendo bene ultimamente. La pressione incessante di di completare al meglio i miei compiti, supera di gran lunga il mio desoderio di dormire.\n\n[guardian_parent.GetSheHe|U] mi ha detto di prendermi la serata libera ed andare a letto presto, ho accettato volentieri."
 childhood.1004.a:0 "Grazie, [guardian_parent.Custom('MotherFather')]."
 childhood.1004.b:0 "Un'opportunità perfetta per leggere a letto!"
 childhood.1004.c:0 "Resterò in piedi e realizzerò un dono per mi[guardian_parent.Custom('DE_END_PRO_S_N')] [guardian_parent.Custom('MotherFather')]!"

 childhood.1005.t:0 "Una Mente Stanca"
 childhood.1005.desc:1 ""Ma cosa fai tutto il tempo?!"\n\nLe accuse di mi[guardian_parent.Custom('DE_END_PRO_S_N')] [guardian_parent.Custom('MotherFatherPossessive')] pesano come macigni nella mia mente. Ho cercato di completare ogni compito che mi sia stato assegnato ma [guardian_parent.GetSheHe] non sembra mai soddisfatt[guardian_parent.Custom('DE_END_PRO_S_N')]."
 childhood.1005.a:0 "Cercherò di fare di meglio!"
 childhood.1005.b:0 "Sto già dando il massimo."
 childhood.1005.c:0 "#EMP Non puoi dirmi cosa fare, [guardian_parent.Custom('MotherFather')]!#!"

 childhood.1006.t:0 "Quando gli opposti si scontrano"
 childhood.1006.desc:0 "Mi[guardian_parent.Custom('DE_END_PRO_S_N')] [guardian_parent.Custom('MotherFather')] non mi lascia più da sol[child.Custom('DE_END_PRO_S_N')]. Da quando [guardian_parent.GetSheHe] ha affermato che non sono abbastanza diligente, [guardian_parent.GetSheHe] ha deciso di non permettermi più di rilassarmi.\n\n[guardian_parent.GetSheHe|U] si lamenta persino non appena cerco di sgattaiolare via per fare un breve pisolino!"
 childhood.1006.a:0 "[guardian_parent.Custom('MotherFather')|U] non è mai felice!"
 childhood.1006.b:0 "Credo che proverò..."
 childhood.1006.c:0 "ZZZzzz#DIE1 zzz#!#DIE2 zzz...#!"

 childhood.1007.t:0 "L'ombra si Allunga"
 childhood.1007.opening:0 "[bully.GetTitledFirstName] è un tormento!\n\n"
 childhood.1007.young_malicious:0 "Stavo giocando con la mia amata [ROOT.Char.Custom('child_favorite_toy')] quando [bully.GetSheHe] ha fatto irruzione nella stanza strappandomi via la [ROOT.Char.Custom('child_favorite_toy')] dalle mani."
 childhood.1007.young_extroverted:0 "[bully.GetSheHe|U] racconta sempre bugie su di me agli altri bambini, rovinando la mia reputazione."
 childhood.1007.young_dominant:0 "Mentre stavo giocando in giardino con altri bambini, all'improvviso [bully.GetSheHe] è arrivato ed ha ordinato ai bambini di non giocare con me."
 childhood.1007.young_emotional:0 "Stavo passando accanto a [bully.GetHerHim] in corridoio, quando all'improvviso ha iniziato a piangere e gridare, dicendo che l'ho colpit[bully.Custom('DE_END_PRO_S_N')]."
 childhood.1007.malicious:0 "Stavo passeggiando in giardino quando all'improvviso [bully.GetSheHe] è sbucato da un cespuglio, e mi ha spinto nel fango. È stat[bully.Custom('DE_END_PRO_S_N')] persino a ridere tutto il tempo."
 childhood.1007.dominant:0 "Pare che [bully.GetSheHe|U] abbia ordinato agli altri bambini di evitarmi, ed ora si zittiscono ogni volta che mi avvicino. So che è colpa sua e che gli altri non c'entrano, ma fa comunque male."
 childhood.1007.extroverted:0 "Quando ne ha occasione [bully.GetSheHe] fa del suo meglio per convicere gli altri bambini che sono una persona terribile. [bully.GetSheHe|U] mente ed inventa storie, e solo io so che non è la verità."
 childhood.1007.fallback:0 "Appena [bully.Custom('DE_PRO_DEM')] sono passato accanto a [bully.GetHerHim] [bully.GetSheHe] ha allungato la gamba e mi ha fatto lo sgambetto!"
 childhood.1007.end:0 "\n\n[bully.GetSheHe|U] non mi molla un attimo, non so davvero cosa fare."
 childhood.1007.a:0 "[bully.GetSheHe|U] è il peggiore!"
 childhood.1007.b:0 "[bully.GetFirstNameNoTooltip|U] #EMP deve#! essere in grado di sentire ragione!"
 childhood.1007.b.success:0 "Alla fine [bully.GetSheHe] sente ragione"
 childhood.1007.b.failure:0 "[bully.GetSheHe|U] raddoppia il bullismo"
 childhood.1007.c:0 "*#DIE1 Brontolio#! #DIE2 brontolio*#! Sfogherò le mie frustrazioni su [victim.GetFirstNameNoTooltip]..."
 childhood.1007.d:0 "No. #EMP Sono io che bullizzo#!"
 childhood.1007.d.success:0 "Ribalti la situazione su [bully.GetFirstNameNoTooltip]"
 childhood.1007.d.failure:0 "[bully.GetFirstNameNoTooltip] non cede"
 childhood.1007.c.toast:0 "[child.GetFirstNameNoTooltip] ti bullizza"

 childhood.1008.t:0 "Antistress Alternativi"
 childhood.1008.opening:0 "[victim.GetTitledFirstName] serve finalmente a qualcosa!\n\nLa vita è stata abbastanza stressante ultimamente, ma [victim.GetSheHe] mi aiuta a rilassarmi.\n\n"
 childhood.1008.1:0 "L'ho incontrat[victim.Custom('DE_END_PRO_S_N')] in corridoio, ed appena [victim.GetSheHe] mi è passato accanto, ho allungato la gamba facendol[victim.Custom('DE_END_PRO_S_N')] cadere a terra. L'espressione che ha fatto è stata impagabile!"
 childhood.1008.2:0 "Ogni volta che siamo in una conversazione insieme, cerco di mettere in discussione tutto quello che dice, sminuendo tutte le conclusioni a cui arriva."
 childhood.1008.3:0 "Proprio mentre stava per prendere un boccone di pane a colazione [victim.Custom('DE_PRO_DEM')] ho dato un colpetto sulla schiena. Il miscuglio sputato sul tavolo è stato abbastanza disgustoso, ma il suono che ha fatto era esilarante!"
 childhood.1008.a:0 "Mi ha aiutato a sfogarmi!"
 childhood.1008.b:0 "E poi, a seguire, il buon vecchio pestaggio!"
 childhood.1008.c:0 "[extra_bully.GetFirstNameNoTooltip]! Aiutami a raccogliere quest[victim.Custom('DE_END_PRO_S_N')] [victim.Custom('InsultAdjective')] [victim.Custom('InsultNoun')]!"

 childhood.1009.t:0 "La Preoccupazione di un Amico"
 childhood.1009.opening:0 "Con [friend.GetTitledFirstName] ho una buona amicizia. [friend.GetSheHe|U] ha notao che qualcosa mi turbava, e mi ha convinto a condividere i miei pensieri con [friend.GetHerHim].\n\n"
 childhood.1009.1:0 ""Perché esistiamo? Quali sono i piani di [ROOT.Char.GetFaith.FateGodNamePossessive] per noi?""
 childhood.1009.2:0 ""Cosa dovrei fare da grande?""
 childhood.1009.3:0 ""Come puoi sapere se l'affetto di qualcuno per te è genuino?""
 childhood.1009.end:0 "\n\nChiacchierare con [friend.GetHerHim] mi ha fatto stare meglio!"
 childhood.1009.a:0 "Sono fortunat[ROOT.Char.Custom('DE_END_PRO_S_N')] ad avere un[friend.Custom('DE_END_PRO_S_N')] così buon[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')]."
 childhood.1009.b:0 "Sei così gentile, voglio che tu abbia il mio [ROOT.Char.Custom('child_favorite_toy')]!"
 gave_toy_opinion:0 "Ti ha dato un giocattolo"
 childhood.1009.c:0 "Sei così saggi[friend.Custom('DE_END_PRO_S_N')], [friend.GetFirstNameNoTooltip]. Dimmi di più!"

 childhood.1010.t:0 "Sempre nei miei Pensieri"
 childhood.1010.opening:0 "Non riesco a smettere di pensare a [crush.GetTitledFirstName], il modo in cui [crush.GetSheHe] sorride, il modo in cui [crush.GetSheHe] parla.\n\n"
 childhood.1010.returned:0 "Il solo sapere che i miei sentimenti vengono ricambiati mi dà una grande gioia e rasserena il cuore."
 childhood.1010.not_returned:0 "Il fatto che [crush.GetSheHe] sembra non contraccambiare i miei sentimenti, questo mi distrugge il cuore."
 childhood.1010.a:1 "Mio amore [crush.GetTitledFirstNameNoTooltip]!"
 childhood.1010.b:0 "Oh, che dolore!"
 childhood.1010.c:0 "L'amore è una bugia... #EMP una bugia!#!"
 childhood.1010.d:0 "[crush.GetFirstNameNoTooltip], ho portato [ROOT.Char.Custom('SeductionGiftTypeIndefiniteSimple')] per te!"
 childhood.1010.d.effect:0 "Un altro dono potrebbe sciogliere il suo cuore... o spezzare il tuo, di nuovo"
 childhood.1010.e:0 "Oh, il mio cuore è in fibrillazione per la gioia e l'allegria di vederti!"
 hopeless_romantic_modifier:0 "Inguaribile Romantico"
 hopeless_romantic_modifier_desc:0 "Questo personaggio crede fortemente nel romanticismo e nell'amore cortese, e lo fa fin da giovane.\n[success_chance|E] [GetScheme('courting').GetTypeName]: #P +10%#!"

 childhood.1011.t:0 "La via del Cuore"
 childhood.1011.opening:0 "Ho notato che [crush_returned.GetTitledFirstName] mi ha prestato particolare attenzione di recente, apprezzando sia le mie battute che le mie opinioni.\n\n"
 childhood.1011.returned:1 "È bello essere apprezzati in questo modo e mi ha reso consapevole di quanto [crush_returned.GetFirstNameNoTooltip] possa essere amorevole.\n\nIn realtà penso che potrei essere altrettanto interessato a [crush_returned.GetHerHim] quanto [crush_returned.GetSheHe] lo è nei miei confronti!"
 childhood.1011.not_returned:0 "Anche se le attenzioni fanno piacere, olre un certo limite possono diventare irritanti. Perché [crush_returned.GetSheHe] non mi lascia in pace?"
 childhood.1011.a:1 "[crush_returned.GetFirstNameNoTooltip], Credo che tu mi piaccia."
 childhood.1011.b:0 "[crush_returned.GetSheHe|U] mi sta dando sui nervi."
 childhood.1011.c:0 "No, il mio cuore appartiene a [true_crush.GetFirstNameNoTooltip]!"
 heartbroken_opinion:0 "Con il Cuore Spezzato"

 childhood.1012.t:0 "Dura Punizione"
 childhood.1012.desc:0 "So di aver avuto qualche difficoltà negli studi recentemente e so che [guardian_parent.Custom('MotherFather')] è delus[guardian_parent.Custom('DE_END_PRO_S_N')] da me. Quello che non mi aspettavo da [guardian_parent.GetHerHim] era di arrivare al punto di prendere il mio giocattolo preferito, la mia cara [ROOT.Char.Custom('child_favorite_toy')], e portarmelo via!\n\n"
 childhood.1012.desc_2:0 ""Và nel focolare." dice mi[guardian_parent.Custom('DE_END_PRO_S_N')] [guardian_parent.Custom('MotherFather')|U], scagliandolo in mezzo alle fiamme. "Ora forse riconsidererai il fatto di essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetDaughterSon')] inutile."\n\n"
 childhood.1012.desc2:0 "La cosa peggiore è che [guardian_parent.GetSheHe]sembrava indifferente alla mia angoscia."
 childhood.1012.desc3:0 "La cosa peggiore è che [guardian_parent.GetSheHe] sembrava godere della mia angoscia."
 childhood.1012.a:0 "[guardian_parent.GetSheHe|U] può essere così crudele!"
 childhood.1012.b:0 "Come... come #EMP hai potuto!#! Ti odio!"
 cruel_upbringing_modifier:0 "Educazione Crudele"
 cruel_upbringing_modifier_desc:0 "Questo personaggio è stato cresciuto con diffidenza e crudeltà."

 childhood.1013.t:0 "La Distruzione della [victim.Custom('child_favorite_toy')|U]"
 childhood.1013.desc:0 "Ho trovato [victim.Custom('DE_ART_DEF_P_A')] mi[victim.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetFirstName] itent[victim.Custom('DE_END_PRO_S_N')] a giocare con la sua [victim.Custom('child_favorite_toy')] in giardino, urlando e ridendo.\n\n[victim.GetSheHe|U] non aveva il diritto di essere così felice, e cosa c'era di così speciale in quella stupida [victim.Custom('child_favorite_toy')] comunque? È andato in mille pezzi quando l'ho preso dalle sue mani e l'ho fracassato a terra."
 childhood.1013.a:0 "Avresti dovuto vedere la sua faccia!"
 childhood.1013.b:0 "Non... Non riesco a credere a ciò che ho fatto... sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] un #EMP cattiv[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GirlBoy')]!#!"

 childhood.1014.t:0 "La Distruzione della [ROOT.Char.Custom('child_favorite_toy')|U]"
 childhood.1014.desc:0 "[bully.GetTitledFirstName], il mio costante tormento, ha distrutto la mia preziosa [ROOT.Char.Custom('child_favorite_toy')]! Mentre ci stavo giocando, [bully.GetSheHe] si è avvicinato con calma a me e me lo ha strappato dalle mani, fracassandolo a terra.\n\n"Chi è che gioca con una [ROOT.Char.Custom('child_favorite_toy')] al giorno d'oggi?""
 childhood.1014.a:0 "[bully.GetSheHe|U] è orribile!"

 childhood.1015.t:0 "Soluzione Diplomatica"
 childhood.1015.desc:1 "Su insistenza di [educator.GetTitledFirstName], [study_friend.Custom('DE_ART_DEF_P_A')] mi[study_friend.custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] ed io abbiamo seguito i negoziati in corso per quanto riguarda il coinvolgimento della corona nell'amministrazione locale di [province.GetName].\n\nDurante la discussione, non ho potuto fare a meno di notare che [province_holder.GetTitledFirstName] non ha la più pallida idea di come coordinare le trattative, e dato che ho studiato l'argomento per un po' forse dovrei intervenire."
 childhood.1015.a:0 ""Se solo mi ascoltassi per un secondo...""
 childhood.1015.b:1 "Ho molto da imparare - dovrei ascoltare."
 childhood.1015.b.tt:2 "Tutto ciò gioverà sia a te che a [study_friend.GetFirstNamePossessiveNoTooltip] nei vostri studi sulla [diplomacy|E]"
 childhood.1015.a.flavor:0 "Perché stai ridendo? Le mie idee sono #MP ottime!#!"

 childhood.1016.t:0 "Questioni Marziali"
 childhood.1016.desc:0 "[study_friend.Custom('DE_ART_DEF_P_A')] mi[study_friend.custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] ed io stiamo guardando le truppe condurre una finta battaglia fuori città come parte dei nostri studi.\n\n"Ora girate ed attaccate il fianco!" grida [commander.GetTitledFirstName], e prima che me ne accorga, ho fatto un passo avanti e attirando la sua attenzione."
 childhood.1016.a:0 ""In realtà, penso che un attacco diretto funzionerebbe meglio.""
 childhood.1016.b:1 "[commander.Custom('DE_PRO_POS_S_3P')] saluto indietreggiando – Dovrei solo guardare."
 childhood.1016.b.tt:1 "Tutto ciò gioverà sia a te che a [study_friend.GetFirstNameNoTooltip] nei vostri studi [Concept( 'martial', 'marziali' )|E]"

 childhood.1017.t:0 "Questione di Spighe"
 childhood.1017.desc:1 "I negoziati con [province_holder.GetTitledFirstName] di [province.GetName] per quanto riguarda la gestione del grano nella zona, è in corso ormai da ore. [study_friend.Custom('DE_ART_DEF_P_A')] mi[study_friend.custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))], [study_friend.GetFirstName], ha guardato verso di me nell'ultima mezz'ora, facendomi capire che non sono solo nella mia miseria.\n\nMentre tutti lasciano la camera per una pausa, vedo un registro aperto sul tavolo di [province_holder.GetTitledFirstNamePossessive]. Le note sulla gestione del grano sono scarabocchiate su tutta la pagina e, apportando alcune piccole modifiche, potrei influire in maniera decisa sulla produzione del grano nella zona."
 childhood.1017.a:1 "Mi domando cosa accadrà se cambio questi numeri?"
 childhood.1017.a.tt:1 "A volte si impara commettendo errori: questo gioverà sia a me che a [study_friend.GetFirstNamePossessiveNoTooltip] nei nostri studi in [Concept( 'stewardship', 'campo amministrativo' )|E]"
 childhood.1017.b:0 "Meglio lasciar stare."

 childhood.1018.t:0 "Incidente Intrigante"
 childhood.1018.desc:0 "Se c'è una cosa che [educator.GetTitledFirstName] ha cercato di insegnarmi, è che a volte una bugia è necessaria.\n\nMentre [study_friend.Custom('DE_ART_DEF_P_A')] mi[study_friend.custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] ed io ascoltiamo [province_holder.GetTitledFirstName] di [province.GetName] parlare di falsificare i numeri della sua dichiarazione delle tasse per far eventualmente prosperare la zona, mi ritrovo a riflettere sulla lezione di [educator.GetFirstNamePossessive]."
 childhood.1018.a:1 "Questa informazione deve raggiungere il [educator.GetTitleAsNameNoTooltip]!"
 childhood.1018.a.tt:2 "Tutto ciò gioverà sia a te che a [study_friend.GetFirstNamePossessiveNoTooltip] nei vostri studi sulla materia dell'[intrigue|E]"
 childhood.1018.b:0 "Potrebbero #EMP davvero#! fare buon uso di quei soldi in più."

 childhood.1019.t:0 "Leggere o non Leggere"
 childhood.1019.desc:0 "[study_friend.Custom('DE_ART_DEF_P_A')] mi[study_friend.custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] ed io siamo stati incaricati di consegnare una pila di libri ai delegati di [province.GetName]. L'impulso di dedicare un paio di minuti, o un paio di giorni, a studiarli è quasi irresistibile.\n\nIl fatto che una consegna rapida dei libri sia apparentemente di grande importanza affinché l'area continui ad essere produttiva non fa che aumentare la nostra curiosità."
 childhood.1019.a:1 "Ci assicureremo che i libri vengano studiati #EMP esaustivamente#!."
 childhood.1019.a.tt1:1 "Tutto ciò gioverà sia a te che a [study_friend.GetFirstNamePossessiveNoTooltip] nei vostri studi di [learning|E]"
 childhood.1019.a.tt2:1 "Tutto ciò gioverà sia a te che a [study_friend.GetFirstNamePossessiveNoTooltip] nei vostri studi di [stewardship|E]"
 childhood.1019.b:1 "I libri arriveranno a destinazione in tempo!"


 childhood.2001.t:0 "Il Gattino"
 childhood.2001.desc_educator:0 "Mentre sono fuori a giocare sotto la supervisione di [educator.GetTitledFirstNamePossessive] sento improvvisamente un suono. È sottile e debole, ma c'è!"
 childhood.2001.desc:0 "Mentre sto giocando vicino al [ROOT.Char.Custom('TerrainType')] sento improvvisamente un suono. È sottile e debole, ma c'è!"
 childhood.2001.desc_ending:0 "\n\nGuardo ogni cespuglio, sotto ogni roccia, in ogni direzione e ... lì! Un minuscolo gattino è seduto sotto un cespuglio spinoso, tutto solo."
 childhood.2001.a:0 "È il mio gattino ora!"
 childhood.2001.b:0 "[educator.GetTitledFirstNameNoTooltip] a volte sembra solo..."
 childhood.2001.c:0 "Mi chiedo cosa di sia dentro...!"
 gift_of_cat_opinion:0 "Donato il Dono del Gatto"
 gift_of_dog_opinion:0 "Donato il Dono del Cane"

 childhood.2002.desc:1 "Sono fuori con [ward.GetTitledFirstName] quando [ward.GetSheHe] scompare improvvisamente. Ma, prima che io abbia il tempo di preoccuparmi davvero, [ward.GetSheHe] ricompare, stringendo un gattino fra le mani!\n\n"[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Guarda cosa ho trovato. È un regalo per te!"
 childhood.2002.a:0 "Grazie!"
 childhood.2002.b:0 "Che schifo, rimettilo dove lo hai trovato."
 childhood.2002.c:0 "Oh, hai trovato #EMP il mio#! dono per #EMP te#!! E come gestiamo noi i debiti?"
 childhood.2002.d:0 "Finally, something to torture!"

 childhood.2003.t:0 "Il cucciolo"
 childhood.2003.desc_educator:0 "Sto passeggiando all'aperto con [educator.GetTitledFirstName] quando lo sento. È un suono flebile, fragile ed impaurito."
 childhood.2003.desc_friend:0 "Sto giocando all'aperto con [friend.GetTitledFirstName] quando lo sento. È un suono flebile, fragile ed impaurito."
 childhood.2003.desc:0 "Sto giocando all'aperto quando lo sento. È un suono flebile, fragile ed impaurito."
 childhood.2003.desc_ending:0 "\n\nHo guardato ovunque - sotto ogni roccia, dietro ogni angolo, in ogni cespuglio - e alla fine l'ho trovato! Un piccolo cucciolo, tutto solo, seduto fra due rocce."
 childhood.2003.a:0 "È il mio cucciolo ora!"
 childhood.2003.b:1 "Qui, [friend.GetFirstNameNoTooltip], prendilo."
 childhood.2003.c:0 "[educator.GetTitledFirstNameNoTooltip] sembra solo a volte..."
 childhood.2003.d:0 "Mi domando cosa ci sia dentro...!"

 childhood.2004.desc:1 "Sono fuori con [ward.GetTitledFirstName] quando [ward.GetSheHe] scompare improvvisamente. Ma, prima che io abbia il tempo di preoccuparmi, [ward.GetSheHe] torna indietro saltellando, stringendo un piccolo cucciolo fra le mani!\n\n"[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Guarda cosa ho trovato. È un regalo per te!"
 childhood.2005.desc:0 "Sto giocando all'aperto con [ward.GetTitledFirstName] quando ad un certo punto scompare improvvisamente. Che fine ha fatto? Mi guardo intorno, e all'improvviso [ward.GetSheHe] riappare, porgendomi un cucciolo che tiene fra le mani.\n\n"[friend.GetFirstNameNoTooltip]! È per te!"
 childhood.2005.a:0 "Un cucciolo!!!"
 childhood.2005.b:0 "Ew, mettilo via."

 
 childhood.2006.desc:0 "Sto giocando all'aperto con [ward.GetTitledFirstName] quando [ward.GetSheHe] scompare improvvisamente nel [ROOT.Char.Custom('TerrainType')]. Dove è finit[ward.Custom('DE_END_PRO_S_N')]? Mi guardo intorno, ed improvvisamente [ward.GetSheHe] ricompare, porgendomi un piccolo gattino.\n\n"[friend.GetFirstNameNoTooltip]! È per te!""
 childhood.2006.a:0 "Un gattino!!!"
 childhood.2006.b:0 "Ew, mettilo via."

 childhood.2010.t:0 "Aspettative"
 childhood.2010.desc_opening:0 ""Tu ci sei sempre per me, e spero tu sappia che ti sono grat[ROOT.Char.Custom('DE_END_PRO_S_N')]."\n\n"
 childhood.2010.desc_shy:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a me in una rara dimostrazione di coraggio e apertura."
 childhood.2010.desc_mean:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a me in una rara dimostrazione di onestà."
 childhood.2010.desc_proud:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a me in una rara dimostrazione di apprezzamento."
 childhood.2010.desc_fallback:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a me in un raro momento di riflessione."
 childhood.2010.a:0 "In caso di bisogno mi aspetto che anche tu ci sia per me."
 childhood.2010.b:0 "Questo è ciò che significa essere un tutore."

 childhood.2011.desc:0 "[guardian.Custom('REL_TO_ME')|U][guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha lavorato molto sulla mia istruzione negli ultimi tempi. Gliene sono grat[ROOT.Char.Custom('DE_END_PRO_S_N')], ma [guardian.GetSheHe] ha anche reso chiaro chiaro che si aspetta che io ripaghi il suo duro lavoro più in là; è così che si fa. Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che [guardian.GetSheHe] abbia ragione."
 childhood.2011.tt:0 "Ciò migliora leggermente la tua educazione"
 childhood.2011.a:0 "[guardian.GetSheHe|U] è [guardian.Custom('DE_ART_DEF_P_A')] mi[guardian.Custom('DE_END_PRO_S_N')] insegnante dopo tutto."
 
 childhood.2100.t:0 "L sta per Lingua"
 childhood.2100.desc:1 "Il mio tutore, [educator.GetTitledFirstName], mi insegna bene. A volte l[educator.Custom('DE_END_PRO_S_N')] sento parlare in [educator.GetCulture.GetLanguage.GetNameNoTooltip] — è ciò che parla a casa sua, credo.\n\nSebbene con me per lo più [educator.Custom('DE_ART_IND_A')] parli [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], sta cercando di insegnarmi un po' della sua madre lingua.\n\nTenere due lingue in testa è difficile... ma forse ne vale la pena?"
 childhood.2100.a:0 "Dovrei ascoltare e concentrarmi, magari imparerò?"
 childhood.2100.b_hash:0 "Nah, preferisco andare a giocare!"
 learn_language_ongoing.2100.a.success:0 "Apprendi la lingua di [educator.GetFirstNamePossessiveNoTooltip]"
 learn_language_ongoing.2100.a.success_parent:0 "[ward.Custom('GetDaughterSon')|U] apprende la Lingua!"
 learn_language_ongoing.2100.a.success_parent_desc:0 "[educator.GetFirstNamePossessiveNoTooltip] ha insegnato a [ward.GetFirstName] la [language|E] [educator.GetCulture.GetLanguage.GetName]"
 learn_language_ongoing.2100.a.failure:0 "Non riesci ad apprendere la lingua [educator.GetFirstNamePossessiveNoTooltip]"

 childhood.2200.t:0 "Parli il mio gergo?"
 childhood.2200.desc:0 "Mentre seguo [educator.GetNameNoTooltip], mi ritrovo a sentirl[educator.Custom('DE_END_PRO_S_N')] parlare nella lingua della corte attorno a me, ed io sto stranamente iniziando a capirla. Se mi impegno, potrei diventare abile nella nostra lingua di corte!"
 childhood.2200.a:0 "Posso parlare proprio come gli adulti!"
 childhood.2200.b:2 "Questa cosa è noiosa, parla [ROOT.Char.GetCulture.GetLanguage.GetName] e basta!"

 childhood.2300.t:0 "La Lingua nel mio Albero Genealogico"
 childhood.2300.desc:0 "Mi[parent.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] occasionalmente inserisce una parola della lingua [parent.GetCulture.GetLanguage.GetName] qui e lì, e mi ritrovo a capire meglio la lingua. Sono sicuro che, se mi impegnerò, potrò diventare abbastanza abile da poter parlare con mi[parent.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] in un modo nuovo!"
 childhood.2300.a:0 "Posso parlare proprio come [parent.Custom('GetMamaPapa')]!"
 childhood.2300.b:0 "Questa cosa è noiosa! Perché dovrei imparare la lingua [parent.GetCulture.GetLanguage.GetNameNoTooltip]!?"
 childhood.2300.a.success_parent_desc:2 "[ward.GetFirstName] ha appreso la [language|E] [parent.GetCulture.GetLanguage.GetName] attraverso l'osservazione."
 
 childhood.2400.t:0 "L'Età della Ragione"
 childhood.2400.desc:0 "Educare [questioning_ward.GetFirstName] è gratificante, ma non sempre facile. Proprio oggi voleva "fare alcune semplici domande su [ROOT.Char.GetFaith.GetName]", ma rapidamente le sue domande si sono trasformate in feroci dubbi contro la nostra fede.\n\n[questioning_ward.GetFirstNameNoTooltip] sta forse mettendo in #EMP discussione#! [ROOT.Char.GetFaith.GetNameNoTooltip]?"
 childhood.2400.a.neutral:0 "Permettetemi di dissipare i vostri dubbi."
 childhood.2400.a.zealous:0 "Cancellerò questi dubbi dalla vostra mente."
 childhood.2400.a.toast.succ:0 "[questioning_ward.GetTitledFirstName] è convinto dalla tua fede"
 childhood.2400.a.toast.fail:0 "[questioning_ward.GetTitledFirstName] nutre ancora dei dubbi"
 childhood.2400.b:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.GetFirstName] può rispondere meglio di me a queste domande."
 childhood.2400.b.toast.succ:0 "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] ha convinto [questioning_ward.GetTitledFirstName]"
 childhood.2400.b.toast.fail:0 "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] non è riuscito a convincere [questioning_ward.GetTitledFirstName]"
 childhood.2400.c:0 "In effetti, #EMP non#! avete tutti i torti..."
