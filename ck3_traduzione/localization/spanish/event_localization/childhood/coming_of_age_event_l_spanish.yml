l_spanish:
 coming_of_age.0001.t:0 "La Maggiore Età"
 coming_of_age.0001.educator_university:0 "Con l'aiuto di [educator.GetTitledFirstName] e dell'Università"
 coming_of_age.0001.educator:0 "Con l'aiuto di [educator.GetTitledFirstName]"
 coming_of_age.0001.desc1:0 "ho completato il mio percorso di studi in [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.desc1_good_trait:0 "Nonostante le grandi aspettative di tutti, non ho ottenuto molto, i miei risultati lasciano molto a desiderare."
 coming_of_age.0001.desc1_bad_trait:0 "Anche se i risultati che ho ottenuto lasciano molto a desiderare, nessuno è rimasto sorpreso. Almeno la fatica è finalmente finita!"
 coming_of_age.0001.desc1_fallback_trait:0 "Anche se non ho ottenuto molto, è un sollievo vedere finalmente qualche risultato."
 coming_of_age.0001.desc2:0 "Ho completato il mio percorso di studi in [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc2_good_trait:0 "Sono delus[ROOT.Char.Custom('DE_END_PRO_S_N')] dai miei risultati, penso che avrei potuto fare di meglio."
 coming_of_age.0001.desc2_bad_trait:0 "Ho fatto abbastanza bene, almeno considerando il fatto che non sono portato per la materia."
 coming_of_age.0001.desc2_fallback_trait:0 "I miei risultati non sono eccezionali, ma sarebbero potuti essere peggio."

 coming_of_age.0001.desc3:0 "ho completato il mio percorso di studi in [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc3_good_trait:0 "Anche se gli aspetti più raffinati dell'argomento mi sfuggono, sono stato all'altezza delle aspettative ed ho imparato molte più cose della maggior parte degli studenti!"
 coming_of_age.0001.desc3_bad_trait:0 "Anche se gli aspetti più elevati dell'argomento mi sfuggono, ho sfidato le scarse aspettative di tutti ed ho imparato più della maggior parte degli studenti!"
 coming_of_age.0001.desc3_fallback_trait:0 "Anche se gli aspetti più raffinati dell'argomento mi sfuggono, sono andato abbastanza bene."

 coming_of_age.0001.desc4:0 "Ho raggiunto un grado di conoscenza di [ROOT.Char.Custom('education_focus_child')] che supera di gran lunga quello di tutti i miei coetanei."
 coming_of_age.0001.desc4_good_trait:0 "Anche se avevo una naturale inclinazione verso l'argomento, la mia padronanza di esso è comunque un gran risultato!"
 coming_of_age.0001.desc4_bad_trait:0 "Ho sfidato le aspettative di tutti e ho raggiunto ciò che era ritenuto impossibile per me; nella padronanza di [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc4_fallback_trait:0 "Arrivare così a fondo nell'argomento è stato davvero gratificante."

 coming_of_age.0001.patronaged_spouse_plus_1.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] ha supervisionato la mia formazione e contribuito notevolmente alla mia conoscenza di [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] ha supervisionato la mia formazione e mi ha aiutato a raggiungere un livello di conoscenza che non avrei mai nemmeno sognato di possedere."


 coming_of_age.0001.relationships:0 "\n\nMentre muovo i miei primi passi nell'età adulta, mi ritrovo a ricordare alcune delle persone che hanno avuto un impatto sull[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')][ROOT.Char.GetWomanMan] che sono diventato..."
 coming_of_age.0001.friend:0 "\nL'amicizia con [friend.GetFirstName] ha significato molto nella mia infanzia, ed avere una persona così al mio fianco oggi significa molto."
 coming_of_age.0001.crush:0 "\nHo avuto momenti memorabili con [crush.GetFirstName], [crush.GetSheHe] mi ha fatto capire molto su di me e sull'amore."
 coming_of_age.0001.bully1:0 "\nLe cose che [bully.GetTitledFirstName] mi ha fatto passare da bambini mi pesano ancora, ogni volta che vedo [bully.GetHerHim] il mio umore diventa cupo."
 coming_of_age.0001.bully2:0 "\nLe cose che [bully.GetTitledFirstName] mi ha fatto passare da bambini mi pesano ancora. Talvolta posso ancora sentire le sue risate mentre distruggeva la mia [ROOT.Char.Custom('child_favorite_toy')] in pezzi."
 coming_of_age.0001.victim1:1 "\nMi domando se [victim.GetTitledFirstName] ricorda tutto quello che [victim.Custom('DE_PRO_DEM')] ho fatto quando eravamo bambini."
 coming_of_age.0001.victim2:0 "\nRicordo ancora la faccia terrorizzata di [victim.GetTitledFirstNamePossessive] quando ho distrutto la sua [victim.Custom('child_favorite_toy')]."
 coming_of_age.0001.relationships_end:0 "\n\nOra che sono un adulto, tuttavia, devo lasciarmi alle spalle queste ragazzate e concentrarmi sulle cose che mi attendono."
 coming_of_age.0001.no_relationships:0 "\n\nRipensando alla mia infanzia, mi rendo conto di non essere mai veramente legato con nessuno... anche quando gli altri giocavano con gli amici o sussurravano ai loro amanti, io non ho mai sperimentato cose del genere.\n\nSono certo che i prossimi anni porteranno nuovi amici e nuove opportunità!"

 coming_of_age.0001.a:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], sei un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] ormai!"
 coming_of_age.0001.tt.1:1 "Hai ancora molto da imparare nel campo della [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.2:1 "Hai ancora alcune cose da imparare nel campo della [THIS.Char.Custom('education_focus_child')]\n"
 coming_of_age.0001.tt.3:1 "Hai fatto piuttosto bene nel campo della [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.4:1 "Sei stato bravissimo nel campo della [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.5:2 "Non dimenticherai la tua passione per [crush.GetFirstNameNoTooltip]: #P +20 di opinione#!"
 coming_of_age.0001.tt.7:1 "Non dimenticherai [victim.GetTitledFirstNameNoTooltip] tanto presto: #N -5 di opinione#!"
 coming_of_age.0001.tt.9:1 "Non dimenticherai [bully.GetTitledFirstNameNoTooltip] tanto presto: #N -10 di opinione#!"

 coming_of_age.1001.t:0 "[educated_child.GetFirstNameNoTooltip] diventa Maggiorenne"
 coming_of_age.1001.desc_university:0 "Con il raggiungimento della maggiore età di [educated_child.GetFirstName] il suo tempo all'Università è quasi giunto al termine.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc:0 "Con il raggiungimento della maggiore età di [educated_child.GetFirstName], la mia guida termina qui.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc:0 "\n\nLa guida di [patronage_spouse_tutor.GetTitledFirstName] ha contribuito all'istruzione di [educated_child.GetFirstName], aiutando [educated_child.Custom('DE_ART_DEF_P_A')] bambin[educated_child.Custom('DE_END_PRO_S_N')] ad andare più lontano di quanto avrei potuto fare da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] ha fornito al bambino una guida inestimabile. [educated_child.GetFirstName] non avrebbe raggiunto questi risultati senza il suo contributo."
 coming_of_age.1001.a:0 "Crescono in fretta."

 coming_of_age.1002.t:0 "[educated_child.GetFirstNameNoTooltip] diventa Maggiorenne"
 coming_of_age.1002.desc:0 "Mi riempie di orgoglio vedere mi[educated_child.Custom('DE_END_PRO_S_N')] [educated_child.Custom('GetDaughterSon')] non più bambin[educated_child.Custom('DE_END_PRO_S_N')], ma adult[educated_child.Custom('DE_END_PRO_S_N')].\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc:0 "\n\nIl contributo di [patronage_spouse_tutor.GetTitledFirstNamePossessive] all'educazione di [educated_child.GetFirstName] non può non essere menzionato. Le sue lezioni hanno fornito a [educated_child.GetFirstName] delle consocenze preziose per la sua futura vita."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] ha fornito a [educated_child.GetFirstName] una guida inestimabile, senza questa non avrebbe mai raggiunto risultati così."
 
 coming_of_age.1003.t:0 "Istruzione al Termine"
 coming_of_age.1003.standard:0 "Il mio pupillo, [educated_child.GetTitledFirstName], è ormai maggiorenne, è tempo che se la cavi senza di me.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1:0 "\n\nSono certo che i suoi genitori saranno soddisfatti della sua istruzione."
 coming_of_age.1003.rank_2:0 "\n\nAnche se i risultati non sono ottimi, sono certo che i suoi genitori non avranno di che lamentarsi."
 coming_of_age.1003.rank_3:0 "\n\nSono sicuro che i suoi genitori saranno contenti della mia tutela."
 coming_of_age.1003.rank_4:0 "\n\nI suoi genitori saranno orgogliosi!"
 coming_of_age.1003.a:0 "Ci vediamo, [educated_child.GetFirstNameNoTooltip]."

 coming_of_age.0003.desc_child_start:1 " Inizia la formazione con il mio $knight_culture_player_adjective_no_tooltip_lowercase$ "
 coming_of_age.0003.desc_child_1:0 "È andata male, ho imparato poco dai miei istruttori di combattimento."
 coming_of_age.0003.desc_child_2:0 "è andata discretamente, ho combattuto alcuni contadini arroganti con discreto successo."
 coming_of_age.0003.desc_child_3:0 "Ho avuto successo ed ho ucciso numerosi banditi nonostante la mia giovane età."
 coming_of_age.0003.desc_child_4:1 "Eccellente, $knight_culture_player_plural_no_tooltip_lowercase$ mi ha reso uno dei migliori del regno."

 coming_of_age.1004.t:0 "Educazione al Termine"
 coming_of_age.1004.desc:0 "Il mio pupillo, [educated_child.GetTitledFirstName], è ormai maggiorenne, è tempo che se la cavi senza di me.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a:0 "Ci vediamo, [educated_child.GetFirstNameNoTooltip]."

 coming_of_age.1005.t:0 "Educazione al Termine"
 coming_of_age.1005.desc:0 "[educated_child.Custom('DE_ART_DEF_P_D')] mi[educated_child.Custom('DE_END_PRO_S_N')] pupill[educated_child.Custom('DE_END_PRO_S_N')], [educated_child.GetTitledFirstName], è ormai maggiorenne, è tempo che se la cavi senza di me.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')] [educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a:0 "Al nostro prossimo incontro, [educated_child.GetFirstNameNoTooltip]."

 coming_of_age.3011.t: "In Molto Più di un Nome"
 coming_of_age.3011.desc: "Da quando sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] nominat[ROOT.Char.Custom('DE_END_PRO_S_N')] [senior_emp.GetDiarchTitle] da [junior_emp.MakeScope.Var('co_emp_appointer').Char.Custom2('MyCharacterIntroduction', junior_emp)] sapevo che questo giorno sarebbe arrivato.\n\nIo sono un[junior_emp.Custom('DE_PRO_POS_P_2P')] [junior_emp.GetWomanMan] ora, e questo significa che il potere che detengo non è più solo nominale. Quando parlo, [senior_emp.GetPrimaryTitle.GetDefinitiveName] mi ascolta, e quando do un ordine, obbedisce.\n\nÈ il mio primo vero passo sulla strada per il trono."
 coming_of_age.3011.a: "Questo è il mio destino!"
 coming_of_age.3011.b: "Una #EMP vita#! da attendere con impazienza..."
 coming_of_age.3011.c: "Spero di essere pronto per tutto questo."
 coming_of_age.3011.tt.fake_diarchy_transition: "La [power_sharing|E] di [senior_emp.GetShortUIName|U] è passata a un [duumvirate|E]"
 coming_of_age.3011.tt.various_new_powers: "[Select_CString( junior_emp.IsLocalPlayer, 'Hai avuto', 'Ha avuto' )] accesso a molti nuovi [diarch_powers|E]"
 coming_of_age.3011.tt.convert_sop_swing: "[Select_CString( junior_emp.IsLocalPla yer, 'Hai conservato', 'Ha conservato' )] il ['50%'|P] dello spostamento degli [scales_of_power|E] che [Select_CString( junior_emp.IsLocalPla yer, 'hai guadagnato', 'ha guadagnato' )] durante l'infanzia"
 coming_of_age.3011.tt.not_enough_sop_swing_to_buffs: "Non [Select_CString( junior_emp.IsLocalPlayer, 'hai ottenuto', 'ha ottenuto' )] abbastanza spostamento degli [scales_of_power|E] per guadagnare punti [skill|E] supplementari"

 coming_of_age.3012.t: "$coming_of_age.3011.t$"
 coming_of_age.3012.desc.intro: "Il giorno è finalmente arrivato: [junior_emp.Custom2('MyCharacterIntroduction', senior_emp)] è [Select_CString(junior_emp.IsFemale,'diventata una','diventato un')] [junior_emp.GetWomanMan], pronto ad assumersi il ruolo di seconda persona più potente di tutto il/la [senior_emp.GetPrimaryTitle.GetDefinitiveName].\n\nDopo di me, naturalmente.\n\nSebbene [Select_CString(senior_emp.IsFemale,'una','un')] giovane [senior_emp.GetDiarchTitle] abbia poca voce in capitolo sullo stato del regno, una volta consolidato il suo ruolo, c'è ben poco di cui non #EMP potrà#! parlare.\n\n"
 coming_of_age.3012.desc.senior_emp_appointed_junior_emp: "Posso solo sperare di aver fatto una scelta saggia promuovendolo"
 coming_of_age.3012.desc.junior_emp_appointed_elsewhere: "Posso solo sperare che [junior_emp.MakeScope.Var('co_emp_appointer').Char.GetFirstName] abbia fatto la scelta giusta"
 coming_of_age.3012.desc.outro: "nel promuoverl[junior_emp.Custom('DE_END_PRO_S_N')] a questa alta carica."
 coming_of_age.3012.a: "La porpora pretende molto da noi..."
