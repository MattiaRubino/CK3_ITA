 legitimize_bastard_interaction_desc_not_house_head:0 "Richiedi che [recipient.GetShortUINameNoTooltip] riconosca il tuo [bastard|E] come [Concept('legitimate', 'legittimo')|E]\n#weak ([recipient.GetShortUINameNoTooltip] [house_head_head|E] della tua [house|E])#!"
 legitimize_bastard_interaction_notification:0 "Bastardo legittimato"
 legitimize_bastard_interaction_decline_notification:0 "Bastardo non legittimato"
