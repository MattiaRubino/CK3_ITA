 bastard_interaction.0001.t:0 "Casata [actor.GetHouse.GetBaseName]"
 bastard_interaction.0001.desc.standard:0 "Dopo tutto questo tempo, [actor.Custom('DE_ART_DEF_P_A')] mi[actor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC ('actor'))] ha finalmente deciso di darmi il suo benestare. Da oggi in poi, sarò [actor.Custom('DE_ART_DEF_P_A')] su[actor.Custom('DE_END_PRO_S_N')] [secondary_recipient.Custom('DaughterSon')] legittim[actor.Custom('DE_END_PRO_S_N')]. Con poche parole [attore.GetSheHe] ha cambiato radicalmente il corso del mio futuro."
 bastard_interaction.0001.desc.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] mi ha legittimat[ROOT.Char.Custom('DE_END_PRO_S_N')] — Ora sono veramente su[actor.Custom('DE_END_PRO_S_N')] [secondary_recipient.Custom('DaughterSon')], o così dice. Non sono del tutto sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] di cosa significhi, ma ho notato che alcuni signori e signore a corte mi guardavano in modo diverso. La maggior parte sono più simpatici, altri non così tanto..."
 bastard_interaction.0001.a.standard:0 "Tutti i miei sogni sembrano molto più vicini ora."
 bastard_interaction.0001.a.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] dice che questa sia una buona cosa."
 bastard_interaction.0002.t:0 "Benvenuto in famiglia"
 bastard_interaction.0002.house_head:0 "Ho dichiarato mi[legitimized_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] come legittim[legitimized_bastard.Custom('DE_END_PRO_S_N')], e membro della Casata [actor.GetHouse.GetBaseName]. Mi ci è voluto molto tempo per arrivare a questa conclusione e, sebbene alcuni potrebbero non essere d'accordo, è stata la cosa giusta da fare."
 bastard_interaction.0002.dynast:0 "Ho dichiarato mi[legitimized_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] come membro legittimo della dinastia [actor.GetDynasty.GetBaseName]."
 bastard_interaction.0002.approved:0 "Ho dichiarato mi[legitimized_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] come membro legittimo della Casata [actor.GetHouse.GetBaseName]. Mi ci è voluto molto tempo per arrivare a questa conclusione e, sebbene alcuni potrebbero non essere d'accordo, è stata la cosa giusta da fare."
 bastard_interaction.0002.a:1 "Il tuo futuro è radioso, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetNameNoTooltip]."
 bastard_interaction.0003.t:0 "Tutto Bene quel che Finisce Bene"
 bastard_interaction.0003.desc:0 "Ci è voluto del tempo per arrivare alla conclusione, ma alla fine [actor.GetTitledFirstName] ha legittimato nostr[legitimized_bastard.Custom('DE_END_PRO_S_N')] [secondary_recipient.Custom('DaughterSon')] [secondary_recipient.GetFirstName]. In qualità di membro della Casata [actor.GetHouse.GetBaseName], [secondary_recipient.GetFirstName] ha un futuro più luminoso di quanto avessi mai osato sperare."
 bastard_interaction.0003.a:0 "Rendici orgogliosi!"
 bastard_interaction.0004.t:0 "Il Ritorno di un Vecchio Fantasma"
 bastard_interaction.0004.desc:0 "Stupidamente, ero arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] a credere che [secondary_recipient.GetTitledFirstName] fosse un problema del passato, che [secondary_recipient.GetSheHe] non sarebbe mai tornat[secondary_recipient.Custom('DE_END_PRO_S_N')] a perseguitarmi. Come ho fatto a non prevedere che [actor.Custom('DE_ART_DEF_P_A')] mi[actor.Custom('DE_END_PRO_S_N')] [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC ('actor'))] l[secondary_recipient.Custom('DE_END_ADJ_DEF_S_N')] avrebbe legittimat[secondary_recipient.Custom('DE_END_PRO_S_N')]? Pensavo di aver sofferto abbastanza..."
 bastard_interaction.0004.newborn_desc:0 "Non solo [actor.GetFirstName] ha avuto un figlio bastardo, ma ha anche deciso di legittimarlo come proprio!\n\n[legitimized_bastard.GetTitledFirstName] mi perseguiterà per sempre..."
 bastard_interaction.0004.a:0 "Non dimenticherò questo tradimento."
 bastard_interaction.0005.t:0 "Il Grande Giorno di [secondary_recipient.GetFirstNameNoTooltip]"
 bastard_interaction.0005.desc.bastard:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] ha deciso di legittimare [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName]. Non posso fare a meno di provare un po di amarezza... Arriverò mai allo stesso grado di accettazione?"
 bastard_interaction.0005.desc.approve:0 "Questo è un buon giorno per [secondary_recipient.GetTitledFirstName]! Finalmente [actor.Custm('DE_ART_DEF_P_A')] nostr[actor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] è tornat[actor.Custom('DE_END_PRO_S_N')] in sé ed ha legittimato mi[legitimized_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. Ora [secondary_recipient.GetSheHe|U] fa veramente parte della famiglia."
 bastard_interaction.0005.desc.disapprove:1 "Non posso crederci — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] ha deciso di legittimare [secondary_recipient.GetTitledFirstName]! Con il tempo, ho dovuto imparare ad accettare la sua presenza, ma questo è troppo. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] si aspetta davvero che dia il benvenuto in famiglia a quel[legitimized_bastard.Custom('DE_END_ADJ_NUL_S_N')] bastard[legitimized_bastard.Custom('DE_END_PRO_S_N')] di mi[legitimized_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]?"
 bastard_interaction.0005.a.approve:0 "Buona fortuna per la tua nuova vita."
 bastard_interaction.0005.a.disapprove:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] non ha pensato per niente a me?"
 every_child_adult_non_bastard_dislike:0 "Tutti i miei figli naturali non amano il bastardo"
 every_child_adult_non_bastard_dislike_me:0 "Non piaccio ai suoi figli naturali"
 
 bastard_interaction.0006.t:0 "[legitimized_bastard.GetFirstNameNoTooltip] Legittimato"
 bastard_interaction.0006.desc:0 "[legitimized_bastard.GetTitledFirstName] è stato legittimato dal capo della sua Casata, [actor.Custom('DE_ART_DEF_P_A')] [actor.GetTitledFirstName]!"
 bastard_interaction.0006.a:0 "Almeno, [legitimized_bastard.GetSheHe] ha una famiglia."

 bastard_interaction.0007.desc:0 "My [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] [legitimized_bastard.Custom('GetDaughterSon')] bastard[legitimized_bastard.Custom('DE_END_PRO_S_N')] , [legitimized_bastard.GetTitledFirstName], è stat[legitimized_bastard.Custom('DE_END_PRO_S_N')] legittimat[legitimized_bastard.Custom('DE_END_PRO_S_N')] da [actor.GetTitledFirstName], capo della sua Casata."
 bastard_interaction.0007.newborn_desc:0 "[parent.GetTitledFirstName] ha messo al mondo un bastardo, ed è stato legittimato da [actor.GetTitledFirstName], suo [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0007.a:0 "Che [legitimized_bastard.GetSheHe] possa restare fuori dalla mia vita per sempre."

 bastard_interaction.0008.desc:0 "[legitimized_bastard.GetTitledFirstName], mio [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] [legitimized_bastard.Custom('GetDaughterSon')] illegittimo, è stato legittimato dal capo della sua nuova Casa!"
 bastard_interaction.0008.a:0 "Come se [legitimized_bastard.GetSheHe] potesse essere mai "legittimat[legitimized_bastard.Custom('DE_END_PRO_S_N')] ""

 bastard_interaction.0009.t:0 "Un Erede della Dinastia"
 bastard_interaction.0009.desc:0 "[actor.Custom('DE_ART_DEF_P_D')] [actor.GetTitledFirstName], il capo di tutta la nostra dinastia, mi ha dichiarat[ROOT.Char.Custom('DE_END_PRO_S_N')] legittim[ROOT.Char.Custom('DE_END_PRO_S_N')] erede del nostro nome!\n\nSono sempre stat[ROOT.Char.Custom('DE_END_PRO_S_N')] un[ROOT.Char.Custom('E_PRO_POS_P_2P')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetDynasty.GetBaseName], ed ora tutto il mondo dovrà saperlo."
 bastard_interaction.0009.a:0 "Alla fine!"

 bastard_interaction.0010.t:0 "Un Altro Erede della Dinastia"
 bastard_interaction.0010.desc:0 "[actor.Custom('DE_ART_DEF_P_D')] [actor.GetTitledFirstName], il capo di tutta la nostra dinastia, ha dichiarato il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] un legittimo erede del nostro nome!\n\n[recipient.GetSheHe|U] è ora degn[recipient.Custom('DE_END_PRO_S_N')] erede della dinastia [ROOT.Char.GetDynasty.GetBaseName] come qualsiasi figlio naturale."
 bastard_interaction.0010.a:0 "Un altro nella linea dinastica."
 bastard_interaction.0010.a.tt:0 "[recipient.GetShortUIName|U] ora può ereditare"

