l_spanish:
 # Decision Menu Localization
 pay_homage_decision:0 "Rendi Omaggio"
 pay_homage_decision_desc:0 "Posso formalmente e pubblicamente giurare fedeltà al mio signore, rafforzando la fiducia e la legittimità di entrambe le nostre posizioni."
 pay_homage_decision_tooltip:0 "Impegnati formalmente a [pay_homage|E] al tuo [liege|E]"
 pay_homage_decision_effects:0 "Ti rechi alla corte di [THIS.Char.GetLiege.GetTitledFirstName] per rendere Omaggio"
 pay_homage_decision_confirm:0 "$pay_homage_decision$"
 pay_homage_decision_second_tooltip:0 "$DESC$\n$pay_homage_grace_tt$"
 pay_homage_grace_tt:0 "#weak Puoi rendere Omaggio allo stesso signore solo una volta#!"
 pay_homage_gift_warning_effect:0 "#weak I doni aumentano le ricompense del rendere Omaggio#!\n$pay_homage_grace_tt$"
 pay_homage_grace_valid_tt:0 "Non ha ancora [Concept('pay_homage','reso Omaggio')|E] [THIS.Char.GetLiege.Custom('IT_NAM_COL4')][THIS.Char.GetLiege.GetTitledFirstName]"
 PAY_HOMAGE_DECISION_NEXT_STEP_BUTTON:0 "Scegli il Dono dell'Omaggio"
 petition_available_adult_tt:0 "È un Adulto disponibile"
 petition_available_liege_tt:0 "[THIS.Char.GetLiege.GetTitledFirstName] è un Adulto disponibile"
 # Submission
 pay_homage_decision_option_submission:0 "Dimostra la tua Sottomissione\n#low Non doni nulla#!"
 pay_homage_submission_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] riceverà solo il tuo [Concept('pay_homage','Omaggio')|E]"
 pay_homage_submission_tooltip:0 "$pay_homage_decision_second_tooltip$"
 # Gold
 pay_homage_decision_option_gold:0 "...e Offri dei Doni\n#low Doni dell'[gold|E]#!"
 pay_homage_gold_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] riceverà un dono in [gold|E] da te"
 pay_homage_gold_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_gold:0 "Il tuo [liege|E] riceverà il tuo dono in [gold|E]"
 pay_homage_gold_tt:0 "#X Non hai abbastanza [gold|E]#!"
 # Hook
 pay_homage_decision_option_hook:0 "...e prometti un Favore\n#low Doni un [hook|E]#!"
 pay_homage_hook_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] riceverà un [hook|E] debole su di te"
 pay_homage_hook_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_hook:0 "Il tuo [liege|E] riceverà un [hook|E] forte su di te"
 pay_homage_hook_tt:0 "#X Il tuo [liege|E] ha già un [hook|E] su di te#!"
 # Contract
 pay_homage_decision_option_contract:0 "...e Aumenta le Obbligazioni\n#low Dai obbligazioni del [vassal_contract|E]#!"
 pay_homage_contract_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] riceverà più tasse o leve dal [vassal_contract|E]"
 pay_homage_contract_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_contract_gold:0 "Il tuo [liege|E] riceverà più [taxes|E] da te"
 pay_homage_decision_effects_contract_levies:0 "Il tuo [liege|E] riceverà più [levies|E] da te"
 pay_homage_contract_modifiable_tt:0 "#X Il tuo [vassal_contract|E] è stato cambiato troppo recentemente#!"
 pay_homage_contract_increasable_tt:0 "#X Le tue [taxes|E] e [levies|E] non possono essere alzate#!"
