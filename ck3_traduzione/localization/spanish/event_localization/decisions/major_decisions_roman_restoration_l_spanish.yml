# Restoring Roman Empire as Byzantium, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0001.t:0 "L'alba di una nuova era"
 roman_restoration.0001.desc.intro:0 "Amici, romani, connazionali, prestatemi le vostre orecchie!\n\nDopo il miracoloso recupero del territorio perduto secoli fa, l'Impero Romano è rinato! L'Europa ha vissuto tempi bui da quando i barbari hanno preso d'assalto le frontiere imperiali, ma adesso una nuova luminosa era è sorta per tutta la civiltà."
 roman_restoration.0001.desc.greeks:0 "\n\nLo Stato romano non sarà più definito "l'Impero dei Greci" dai gelosi pretendenti dell'Occidente, ma riconosciuto come il vero erede dell'eredità di Roma."
 roman_restoration.0001.desc.other:0 "\n\nDove innumerevoli pretendenti greci fallirono, ci volle un [scoped_emperor.GetCulture.GetName] per ripristinare il fallimentare "Impero dei Greci"."
 roman_restoration.0001.desc.christians:0 "L'Imperium Romanum si erge forte ancora una volta, riportato al suo antico splendore sotto il mio governo illuminato, pronto a diffondere la civiltà, la sicurezza e la santa luce di Nostro Signore in tutti gli angoli del mondo conosciuto. Per il Senato e il popolo di Roma!"
 roman_restoration.0001.desc.hellenics:0 "L'Imperium Romanum si erge forte ancora una volta, riportato alla sua antica gloria e religione sotto il mio governo illuminato.\n\nNuove Legioni marceranno sulle restanti province che ancora negano la sovranità di questo nuovo impero e forgeranno una nuova Pax Romana in questi tempi bui. Per il Senato e il popolo di Roma!"
 roman_restoration.0001.desc.fallback: "The Imperium Romanum si erge forte ancora una volta, riportato alla sua antica gloria e religione sotto il mio governo illuminato, pronto a diffondere civilizzazione, sicurezza, e l'amore di [ROOT.Char.GetFaith.HighGodName] a tutti gli angoli del mondo conosciuto. Per il Senato e il Popolo di Roma!"
 roman_restoration.0001.a:0 "Esto perpetua!"
 roman_restoration.0002.t:0 "La seconda età di Roma"
 roman_restoration.0002.desc:0 "I Bizantini, precedentemente definiti da molti in Occidente l'"Impero dei Greci", sono riusciti in qualche modo a reclamare abbastanza territori perduti da poter dichiarare restaurato l'Impero Romano!"
 roman_restoration.0002.desc.christians:0 "\n\nNon si può più negare che siano loro i veri successori di Roma e della sua gloriosa eredità. Una nuova era è alle porte."
 roman_restoration.0002.desc.hellenics:0 "\n\nAncora più sorprendente, questo nuovo impero romano ha rifiutato il Cristianesimo a favore degli dei pagani dell'antichità! Se non si fermerà presto, questa nuova ondata di paganesimo potrebbe minacciare la sopravvivenza stessa del Cristianesimo!"
 roman_restoration.0002.a:0 "Potrebbe essere vero?"
 roman_restoration.0002.b:0 "Ma...che mi dici del mio Impero?"
 roman_restoration.0002.c:0 "La fine è vicina!"
 roman_restoration.0002.d:0 "Li fermerò!"
 roman_restoration.0002.e:0 "Capisco..."

# Restoring Roman Empire as HRE, by Flavio Verna
 roman_restoration.0003.t:0 "Sacro e Romano"
 roman_restoration.0003.desc.greeks:0 "Che ironia che l'Impero, un tempo descritto come barbaro dai bizantini, sia stato portato alla gloria eterna sotto il dominio greco...\n\n"
 roman_restoration.0003.desc.other:0 ""
 roman_restoration.0003.desc:0 "Il sogno di Carlo Magno è stato realizzato grazie alle mie azioni valorose. Il Sacro Romano Impero si erge ora al suo giusto posto come vero successore di Roma, rivendicando il dominio sia sull'Oriente che sull'Occidente.\n\nQuesto è l'inizio di una nuova era di pace e prosperità per tutti i [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. Le benedette Legioni di questo Impero diffonderanno il sacro messaggio di Nostro Signore in tutti gli angoli del mondo finché una vera Chiesa Universale non sarà stata stabilita. Per Dio e il [scoped_emperor.GetTitleTierName] di Roma!"
 roman_restoration.0003.a:0 "Esto perpetua!"
 roman_restoration.0004.t:0 "Sacro e Romano"
 roman_restoration.0004.desc.byzantines:0 "L'impensabile è successo! I pretendenti dell'Occidente sono riusciti a tracciare un sentiero insanguinato nelle province orientali e a rivendicare il cuore di quello che un tempo era il nostro glorioso Impero.\n\nAvendo riportato la maggior parte delle ex province sotto il proprio dominio, [scoped_emperor.GetTitledFirstName] ha dichiarato che l'Impero Romano sarà restaurato sotto la guida barbara."
 roman_restoration.0004.desc.others:0 "Da quando Carlo Magno fu incoronato da Papa Leone III, l'Impero dei Greci guardò con disprezzo a quello che considerava un pretendente all'Occidente. Eppure [scoped_emperor.GetTitledFirstName] ha compiuto l'impossibile: la restaurazione dei confini orientali e occidentali dei tempi antichi.\n\nQuesto nuovo Impero, forgiato sotto la santa luce di [scoped_emperor.GetFaith.HealthGodName], si erge come l'unico vero Imperium Romanum, pronto a riportare l'ordine in un mondo oscuro."
 roman_restoration.0004.a:0 "E...?"
 roman_restoration.0004.b:0 "Loro sono ancora dei pretendenti!"

# New Emperor becomes Augustus, by Flavio Verna
 roman_restoration.0005.t:0 "Augusto"
 roman_restoration.0005.desc.regular:0 "Acclamato dal Senato e dall'Esercito, sono stato riconosciuto come il legittimo sovrano dell'Impero Romano restaurato.\n\nNessun onore o responsabilità maggiore può essere conferito a un singolo [ROOT.Char.GetWomanMan]. Devo essere sicuro di essere all'altezza delle aspettative dei miei sudditi se voglio rimanere al potere a lungo."
 roman_restoration.0005.desc.holy:0 "Acclamato dal clero [ROOT.Char.GetFaith.GetAdjective] e dall'esercito, sono stato riconosciuto come legittimo sovrano dell'Impero Romano restaurato.\n\nSe [ROOT.Char.GetFaith.HighGodName] vuole, potrò governare con giustizia e per molto tempo."
 roman_restoration.0005.a:0 "Ave Cesare!"

# Old Emperor loses Augustus, by Flavio Verna
 roman_restoration.0006.t:0 "Un nuovo Imperatore"
 roman_restoration.0006.desc:0 "Con la perdita di ogni legittimità, non posso più rivendicare il titolo di Augusto. L'Impero ora appartiene a [new_holder.GetTitledFirstName]."
 roman_restoration.0006.a:0 "Tornerò!"

# Old Roman Provinces are Restored, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0010.t:0 "La Provincia di Siria Palestina"
 roman_restoration.0010.desc:0 "Tutta l'antica provincia della Siria Palestina è stata finalmente liberata dalle vili grinfie dei barbari e restituita all'Impero Romano. Un grande trionfo sarà riservato ai coraggiosi eroi che hanno compiuto questa impresa. Possano i loro nomi risuonare nell'eternità!"
 roman_restoration.0010.a:0 "Lunga vita all'Impero!"
 roman_restoration.0011.t:0 "La Provincia d'Egitto"
 roman_restoration.0011.desc:0 "I tempi bui sono finiti per il popolo d'Egitto, poiché il dominio romano è stato ripristinato nella provincia ancora una volta. La terra dei faraoni era il granaio dell'antico impero e diventerà di nuovo una pietra angolare essenziale per la continua prosperità del glorioso Stato Romano."
 roman_restoration.0012.t:0 "La Provincia della Cirenaica"
 roman_restoration.0012.desc:0 "I cittadini della Cirenaica possono rallegrarsi, poiché il diritto romano è ancora una volta confermato in questa terra arida. Ancora un'altra antica provincia romana è stata restituita al seno del più potente impero che il mondo civilizzato abbia mai visto. Possa non subire mai più il tocco crudele dei barbari."
 roman_restoration.0013.t:0 "La Provincia d'Africa"
 roman_restoration.0013.desc:0 "Le aquile reali di Roma risplendono ancora una volta sull'ex provincia romana d'Africa, come fecero tanti secoli fa. Le truppe imperiali stanno marciando attraverso la città di Cartagine, l'antica nemesi di Roma, a prova definitiva che la storia si ripete davvero."
 roman_restoration.0014.t:0 "La Provincia dell'Illirico"
 roman_restoration.0014.desc:0 "L'ex provincia romana dell'Illirico è stata nuovamente restituita ai legittimi proprietari nel risorgente Impero Romano. Con le sponde orientali dell'Adriatico protette, questo importante terreno di reclutamento potrebbe rivelarsi vitale nelle future campagne per rivendicare i confini appropriati di Roma a ovest."
 roman_restoration.0015.t:0 "La Provincia d'Italia"
 roman_restoration.0015.desc:0 "Per la seconda volta dalla caduta dell'Impero d'Occidente, l'Italia è stata liberata e riportata al corretto dominio romano, si spera per sempre questa volta. La stessa grande città di Roma è ora sotto il mio controllo, persino i soldati più esperti sono stati visti piangere mentre lo stendardo imperiale sventolava in alto dalla Colonna Traiana."
 roman_restoration.0016.t:0 "La Provincia di Gallia"
 roman_restoration.0016.desc:0 "La Gallia, a lungo ritenuta persa per sempre sotto il dominio romano, si è sottomessa a Roma ed è stata incorporata di nuovo nell'Impero. La provincia è cambiata molto da quando Cesare fece la campagna in questa terra più di mille anni fa, ma non soffrirà più sotto il dominio di re nascenti o falsi imperatori."
 roman_restoration.0017.t:0 "La Provincia di Germania"
 roman_restoration.0017.desc:0 "L'Impero Romano si è ora espanso oltre i confini che rivendicava anche sotto il grande [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName]. La Germania, da sempre la rovina degli eserciti romani, è stata finalmente pacificata e incorporata nell'Impero. Ora sarà governato dalla vera continuazione dello Stato Romano, non da un falso impero che finge di essere tale."
 roman_restoration.0018.t:0 "La Provincia della Britannia"
 roman_restoration.0018.desc:0 "Lasciati crudelmente a se stessi quando le guarnigioni romane abbandonarono la provincia della Britannia nel V secolo, i Bretoni possono finalmente gioire. Perché dopo aver sofferto per secoli di oscurità, il dominio romano è stato finalmente ripristinato sulla loro piccola isola, e possono considerarsi ancora una volta sudditi imperiali."
 roman_restoration.0019.t:0 "La Provincia di Spagna"
 roman_restoration.0019.desc:0 "Il potere e l'influenza dell'Impero Romano si estendono ora fino alla vecchia provincia di Spagna ancora una volta. Questa terra ha sofferto molto a causa delle continue scaramucce di confine condotte dai suoi litigiosi signori Musulmani e cattolici, ma ora potrebbe finalmente conoscere di nuovo la pace mentre la Pax Romana si insedia sulla penisola."
 roman_restoration.0020.t:0 "La Provincia della Mauretania"
 roman_restoration.0020.desc:0 "Il grande generale Belisario riconquistò parte della Mauretania dai barbari Vandali nel VI secolo, ma alla fine tutto andò perduto a vantaggio degli Arabi nella loro conquista dell'Africa settentrionale. Ora che questa contea è stata completamente restaurata sotto il controllo romano dopo secoli di malgoverno, questa potrebbe ritornare a prosperare."
 roman_restoration.0021.t:0 "La Provincia della Mesopotamia"
 roman_restoration.0021.desc:0 "L'imperatore Traiano conquistò la Mesopotamia dall'impero dei Parti e la organizzò come una provincia romana, ma fu abbandonata dal suo successore Adriano solo pochi anni dopo. Ora i fiumi Eufrate e Tigri sono di nuovo sotto l'egida romana, e questa volta potrebbero rimanere per molto tempo."
 roman_restoration.0022.t:0 "La Provincia di Caledonia"
 roman_restoration.0022.desc:0 "I confini di Roma sono ora avanzati ben oltre le antiche rovine sia del Vallo di Adriano che del Vallo Antonino per includere finalmente tutta la Caledonia. Questa terra ingrata e spietata è la patria di un popolo dai costumi strani, ma alla fine verranno assimilati come buoni e leali cittadini romani."
 roman_restoration.0023.t:0 "La Provincia di Irlanda"
 roman_restoration.0023.desc:0 "L'isola dell'Irlanda è l'ultima aggiunta ai domini in continua espansione dell'Impero Romano. Questa terra di dolci colline e campi verdi non è mai stata conquistata dal vecchio impero, ma deve diventare un piacevole feudo da governare se non ci si preoccupa della pioggia o alle puzzolenti colonie nordiche lungo la costa."
 roman_restoration.0024.t:1 "Confini imperiali restaurati"
 roman_restoration.0024.desc.intro:0 "La storia della gloriosa rinascita dell'Impero Romano verrà raccontata nel corso dei secoli. Quelli così sfortunati da aver vissuto i giorni neri in cui i barbari saccheggiarono Roma a loro piacimento o quando gli invasori Arabi arrivarono dal deserto, non avrebbero osato sognare questo giorno. Tutte le vecchie province sono state riconquistate e l'Impero ora si estende più lontano di quanto non abbia fatto in quasi mille anni."
 roman_restoration.0024.desc.christian:0 "\n\nLe campane delle chiese stanno suonando in tutta Europa per celebrare questo momento storico. A Roma come a Costantinopoli, uomini e donne piangono di gioia. Per il bene di tutta l'umanità, la nuova Pax Romana deve resistere, affinché il mondo non precipiti in un'altra epoca oscura di ignoranza e barbarie priva della luce guida di Roma."
 roman_restoration.0024.desc.hellenic:0 "\n\nLiberandosi del peso del dio morto dei Galilei e riabbracciando gli Olimpi, l'Impero di Cesare e Augusto è risorto dalle sue ceneri. Per il bene di tutta l'umanità, la nuova Pax Romana deve resistere, affinché il mondo non precipiti in un'altra epoca oscura di ignoranza e barbarie priva della luce guida di Roma."
 roman_restoration.0024.desc.fallback:0 "\n\nInnumerevoli persone di tutte le razze e credo in tutta Europa stanno celebrando questo momento storico. A Roma come a Costantinopoli, uomini e donne piangono di gioia. Per il bene di tutta l'umanità, la nuova Pax Romana deve resistere, affinché il mondo non precipiti in un'altra epoca oscura di ignoranza e barbarie priva della luce guida di Roma."

# Schism is mended, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0100.t:0 "La fine del Grande Scisma"
 roman_restoration.0100.desc.intro:1 "Finalmente il Grande Scisma è stato risanato."
 roman_restoration.0100.desc.orthodox:0 "\n\nGli arroganti vescovi di Roma non rivendicheranno più un indebito primato sui loro pari ignorando o violando consapevolmente gli editti canonici. A causa della riunificazione della Pentarchia sotto il regime imperiale ortodosso, la fede cattolica non ha più alcuna influenza sui popoli d'Europa.\n\nÈ solo questione di tempo prima che i pochi che ancora si aggrappano a riti antiquati ed eretici ritornino all'ovile della vera Chiesa ecumenica."
 roman_restoration.0100.desc.catholic:0 "\n\nLa secolare lotta del Papato per affermare il primato sulla Pentarchia è finalmente giunta al termine. Con la riunificazione delle sedi originari sotto il dominio cattolico, il clero ortodosso è stato costretto a inchinarsi all'innegabile autorità del trono di San Pietro.\n\nI pochi tra loro che si aggrappano ancora ai loro riti antiquati ed eretici saranno presto inseriti nell'ovile della vera Chiesa ecumenica, in un modo o nell'altro."
 roman_restoration.0100.desc.generic:0 "\n\nCon la Pentarchia saldamente sotto il controllo di [mending_faith.GetAdjective], dopo una svolta inaspettata degli eventi, sia il Papa a Roma che il Patriarca di Costantinopoli non sono più in grado di negare il primato di [mending_faith.GetName] su tutti gli altri rami della Cristianità."
 roman_restoration.0100.a:0 "La Chiesa Universale è stata restaurata!"
 roman_restoration.0101.desc.intro:0 "Il Grande Scisma che ha afflitto il Cristianesimo per tanto tempo è giunto alla fine."
 roman_restoration.0101.desc.orthodox:0 "\n\nDopo la conquista di tutte le sedi ecumeniche della Pentarchia originale da parte di [scoped_emperor.GetTitledFirstName], la Chiesa ortodossa è stata in grado di costringere la maggior parte del mondo cattolico a riconoscere la sua autorità come l'unico ramo legittimo del Cristianesimo. La corrotta aristocrazia vaticana è stata costretta all'esilio e i suoi sostenitori diminuiscono di giorno in giorno."
 roman_restoration.0101.desc.catholic:0 "\n\nDopo la conquista di tutte le sedi ecumeniche della Pentarchia originale da parte di [scoped_emperor.GetTitledFirstName], la Santa Sede ha finalmente raggiunto la sua grande ambizione di sradicare la Chiesa ortodossa e diventare l'unico ramo legittimo del Cristianesimo. Con il Patriarca costretto all'esilio e molti importanti teologi ortodossi che si sottomettono all'autorità del trono di San Pietro, l'Ortodossia potrebbe presto ridursi nell'oscurità."
 roman_restoration.0101.desc.generic:0 "\n\nDopo la conquista di tutte le sedi ecumeniche della Pentarchia originale da parte di [scoped_emperor.GetTitledFirstName], la Chiesa [mending_faith.GetAdjective] si è fatta strada fino a diventare l'unico ramo legittimo del Cristianesimo agli occhi di molti. Con il papato e il patriarcato ecumenico sradicati dalle loro ancestrali sedi di potere, molti seguaci ortodossi e cattolici si stanno riversando nella nuova Chiesa universale."
 roman_restoration.0101.a:0 "Se è così che il vento soffia..."
 roman_restoration.0101.b:0 "Eretici! Tutti eretici!"
 roman_restoration.0102.a:0 "Notizie preoccupanti..."

# Restored Patriarchate Events, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0104.t:0 "Il Patriarcato di Antiochia"
 roman_restoration.0104.desc:0 "Con la città di nuovo sotto il controllo romano, il Patriarcato di Antiochia è stato ripristinato come una delle sedi episcopali della Pentarchia nella Chiesa ortodossa orientale. È stato originariamente fondato da San Pietro Apostolo, che è considerato il primo Papa dalla Chiesa cattolica occidentale."
 roman_restoration.0104.a:0 "Dio sia lodato!"
 roman_restoration.0105.t:0 "Il Patriarcato di Gerusalemme"
 roman_restoration.0105.desc:0 "Con la città di nuovo sotto il controllo romano, il Patriarcato di Gerusalemme è stato ripristinato come una delle sedi episcopali della Pentarchia nella Chiesa ortodossa orientale. Fu fondata originariamente da San Giacomo il Giusto, che fu nominato capo della Chiesa a Gerusalemme subito dopo la morte di Gesù."
 roman_restoration.0106.t:0 "Il Patriarcato di Alessandria"
 roman_restoration.0106.desc:0 "Con la città di nuovo sotto il controllo romano, il Patriarcato di Alessandria è stato ripristinato come una delle sedi episcopali della Pentarchia nella Chiesa ortodossa orientale. Fu fondata originariamente da San Marco Evangelista, che divenne il primo patriarca di Alessandria."
 roman_restoration.0107.t:0 "Il Patriarcato di Roma"
 roman_restoration.0107.desc:0 "Con la città di nuovo sotto il controllo romano, il Patriarcato di Roma è stato ripristinato come una delle sedi episcopali della Pentarchia nella Chiesa ortodossa orientale. Se tutti e cinque i patriarcati storici fossero restituiti alla Pentarchia, il Grande Scisma tra le chiese d'Oriente e d'Occidente potrebbe finalmente giungere al termine."
 roman_restoration.0120.t:0 "Il Patriarcato Iconoclasta"
 roman_restoration.0120.desc:0 "Con la grande città di Costantinopoli in mano iconoclastiche, un nuovo Patriarca è stato nominato a capo della Chiesa d'Oriente. Con l'aiuto di [new_pope.GetFaith.HighGodName], [new_pope.GetFirstName] si dimostrerà un leader più retto e premuroso dei suoi predecessori ecumenici.\n\nQuesto nuovo Patriarcato si schiererà sicuramente contro gli eccessi, la corruzione e l'idolatria del suo predecessore e inaugurerà una nuova, gloriosa era per tutti gli iconoclasti fedeli."

# Imposing the Iconoclast Patriarchate, by Flavio Verna
 roman_restoration.0120.a:0 "Abbasso questi idoli blasfemi!"
 roman_restoration.0121.desc.orthodox:0 "Con la grande città di Costantinopoli caduta nelle mani degli eretici, il vile iconoclasta [reformer.GetTitledFirstName] ha nominato un falso patriarca della Chiesa ecumenica, estromettendo tutti i prelati ortodossi dai loro uffici.\n\nSe questo tiranno non sarà presto deposto e la sua blasfemia rettificata, questo potrebbe essere l'inizio della fine per la Chiesa ortodossa."
 roman_restoration.0121.desc.iconoclast:0 "Con la grande città di Costantinopoli in mano iconoclasta, un nuovo Patriarca è stato incaricato dalla Chiesa d'Oriente da [reformer.GetTitledFirstName]. Con l'aiuto di [new_pope.GetFaith.HighGodName], [new_pope.GetFirstName] si dimostrerà un leader più virtuoso e premuroso dei suoi predecessori ecumenici.\n\nQuesto nuovo Patriarcato si schiererà sicuramente contro gli eccessi, la corruzione e l'idolatria del suo predecessore e inaugurerà una nuova, gloriosa era per tutti gli iconoclasti fedeli."
 roman_restoration.0121.desc.other:0 "Con la grande città di Costantinopoli in mano iconoclasta, un nuovo patriarca è stato incaricato della Chiesa orientale da [reformer.GetTitledFirstName].\n\nE, con la maggior parte del clero ortodosso destituito, arrestato o costretto all'esilio , la fede ecumenica è stata ridotta a uno stato di eresia."
 roman_restoration.0121.a:0 "Selvaggi!"
 roman_restoration.0121.b:0 "Era giunto il momento!"
 roman_restoration.0121.c:0 "Vedo…"

# Restoring the Ecumenical Patriarchate, by Flavio Verna
 roman_restoration.0122.t:0 "Il Patriarcato Ecumenico"
 roman_restoration.0122.desc:0 "Lo sfortunato esilio del Patriarcato ecumenico è finalmente giunto al termine.\n\nL'unica vera Chiesa è tornata a Costantinopoli, pronta a guidare il mondo cristiano con mano ferma ma benevola."
 roman_restoration.0122.a:0 "Gloria!"
 roman_restoration.0123.desc.orthodox:0 "Lo sfortunato esilio del Patriarcato ecumenico è finalmente giunto al termine.\n\nGrazie alla guida devota di [reformer.GetTitledFirstName], l'unica vera Chiesa è tornata a Costantinopoli, pronta a guidare il mondo cristiano con mano ferma ma benevola."
 roman_restoration.0123.desc.iconoclast:0 "Una cricca di vili idolatri organizzata da [reformer.GetTitledFirstName] è riuscita a impadronirsi di Costantinopoli e a ripristinare il vecchio Patriarcato corrotto. Se non vengono fermati presto, l'Iconoclastia potrebbe presto ridursi nell'oscurità!"
 roman_restoration.0123.desc.other:0 "Lo sfortunato esilio del Patriarcato ecumenico è finalmente giunto al termine.\n\nGrazie alla devota guida di [reformer.GetTitledFirstName], la Chiesa d'Oriente è tornata alla sua legittima sede di Costantinopoli."
 roman_restoration.0123.a:0 "Finalmente la ragione è stata restituita alla Chiesa!"
 roman_restoration.0123.b:0 "Vili idolatri, tutti quanti!"
 roman_restoration.0123.c:0 "Vedo..."

# Restoring the Papacy, by Flavio Verna
 roman_restoration.0124.t:0 "La Santa Sede"
 roman_restoration.0124.desc:0 "L'era della confusione e della disperazione per il mondo cattolico è giunta al termine: con un nuovo Papa ristabilito nella storica sede di Roma, l'unica vera Chiesa può finalmente riprendersi dalle disastrose battute d'arresto subite negli ultimi tempi.\n\nCon l'aiuto di [new_pope.GetFaith.HighGodName], [new_pope.GetTitledFirstName] porterà ordine e stabilità al clero cattolico una volta sparso in Europa e ristabilirà una rigida gerarchia per la Chiesa ."
 roman_restoration.0124.a:0 "La Santa Sede è risorta dalle sue ceneri!"
 roman_restoration.0125.desc.catholic:0 "Grazie al beato intervento di [reformer.GetTitledFirstName], l'era della confusione e della disperazione per il mondo cattolico è giunta al termine: con un nuovo Papa ristabilito nella storica sede di Roma, l'unica vera Chiesa può finalmente riprendersi dalle disastrose battute d'arresto subite negli ultimi tempi.\n\nCon l'aiuto di [new_pope.GetFaith.HighGodName], [new_pope.GetTitledFirstName] porterà ordine e stabilità al clero cattolico un tempo diffuso in tutta Europa e ristabilirà una rigida gerarchia nella Chiesa."
 roman_restoration.0125.desc.other:0 "Dopo aver perso la sua sede ancestrale e la maggior parte dei suoi sostenitori, la Chiesa cattolica fu da molti considerata sull'orlo del collasso. Tuttavia, grazie al pio intervento di [reformer.GetTitledFirstName], un nuovo Papa regna di nuovo a Roma.\n\nCon la Santa Sede finalmente rinata, i cattolici potrebbero essere in grado di rivendicare il loro posto di importante ramo cristiano."
 roman_restoration.0125.a:0 "La nostra Chiesa Madre è di nuovo unita!"
 roman_restoration.0125.b:0 "Interessante..."

# Destroying the Papacy, by Flavio Verna
 roman_restoration.0130.t:0 "La dissoluzione del papato"
 roman_restoration.0130.desc.muslim:1 "Il dominio dei Cristiani su Roma è finalmente giunto al termine.\n\nGrazie all'impegno di molti devoti servitori di [scoped_destroyer.GetFaith.HighGodName], tutta l'Italia è caduta sotto il dominio di [scoped_destroyer.GetFaith.GetAdjective]. I fedeli hanno lavorato instancabilmente per spogliare tutte le icone blasfeme e consegnare alla giustizia il clero decadente che governava queste terre."
 roman_restoration.0130.desc.hellenic:1 "La tirannia dei Galilei sull'Europa è finalmente giunta al termine.\n\nPer secoli queste sette glorificate hanno avuto libero sfogo per diffamare e deturpare gli antichi monumenti dei nostri protettori divini, ma è finita! Ripristinando il dominio di [scoped_destroyer.GetFaith.GetAdjective] su Roma e sulla penisola italiana, abbiamo distrutto il cuore stesso della Chiesa del Dio falegname."
 roman_restoration.0130.desc.fallback:0 "Dopo secoli in cui sono stati sviliti e ingannati dai loro missionari, i discepoli di [scoped_destroyer.GetFaith.HighGodName] hanno finalmente preso la loro vendetta sui seguaci del dio Cristo.\n\nIl cuore della loro fede è stato conquistato con il favore dei nostri dei, le loro chiese sono state saccheggiate, i loro sacerdoti privati ​​di ogni potere e dignità. Grazie alla mia gloriosa invasione, ho liberato il mondo da questa religione codarda e ho vendicato il disonore causato alle nostre terre e ai nostri antenati con i loro inganni."
 roman_restoration.0130.desc.pope.submission:0 "\n\nDi fronte alla nostra innegabile supremazia religiosa, l'ex Papa [scoped_pope.GetFullName] ha persino ritrattato pubblicamente la fede [catholic.GetAdjectiveNoTooltip] e si è convertito in [scoped_destroyer.GetFaith.GetNameNoTooltip]!"
 roman_restoration.0130.desc.pope.crucifixion:0 "\n\n[scoped_pope.GetFirstName], ancora aggrappato con aria di sfida al titolo immeritato di Pontefice Massimo, fu crocifisso tra le rovine in fiamme del Vaticano. Così finisce la vergognosa linea dei Pontefici Cristiani di Roma."
 roman_restoration.0130.desc.pope.sacrificed:0 "\n\nLa cattedrale del Vaticano è stata santificata e ridedicata a [scoped_destroyer.GetFaith.HighGodName] usando il sangue di [scoped_pope.GetTitledFirstName], che è stato sacrificato sullo stesso altare dove predicava."
 roman_restoration.0130.desc.no_pope:0 "\n\nAlcuni disorganizzati [catholic.BishopNeuterPlural] hanno tentato di radunare,ciascuno per conto proprio, i demoralizzati [catholic.GetAdherentNamePluralNoTooltip], ma senza un vero [catholic.RelectualHeadName] a guidarli è chiaro che i giorni dell'autorità papale sono finiti."
 roman_restoration.0130.a.a:0 "[scoped_destroyer.GetFaith.HighGodName] ci ha benedetti!"
 roman_restoration.0130.a.b:0 "Questo è il momento della nostra rinascita!"
 roman_restoration.0130.a.c:0 "Il loro Dio morto non poteva proteggerli, dopotutto."
 roman_restoration.0131.desc.faithful:0 "Grazie all'inarrestabile campagna di conquista di [scoped_destroyer.GetTitledFirstName], l'intera penisola italiana è caduta sotto il dominio di [scoped_destroyer.GetFaith.GetAdjective].\n\nCon l'aiuto di [scoped_destroyer.GetFaith.HighGodName], le rimanenti sette di cattolici che si riunivano ancora in Italia furono spogliate dei loro ricchi vescovati, sferrando così un duro colpo all'autorità della falsa Chiesa."
 roman_restoration.0131.desc.christians:0 "La mostruosa campagna di terrore di [scoped_destroyer.GetTitledFirstName] ha portato rovina e oscurità nel cuore della Nostra Santa Madre Chiesa!\n\nIl vile pagano ha spogliato il Papato di tutti i suoi possedimenti e della sua dignità, ha brutalmente ucciso innumerevoli teologi e non si fermerà finché tutta la Cristianità non sarà ai suoi piedi. Con il Vaticano distrutto e la sua gerarchia allo sfascio, la fede cattolica è stata ridotta a un culto disorganizzato."
 roman_restoration.0131.desc.fallback:0 "L'audace campagna di conquista di [scoped_destroyer.GetTitledFirstName] ha portato rovina e oscurità nel cuore della Chiesa cattolica!\n\nAvendo già privato del papato la maggior parte dei suoi beni e della sua dignità, sembra che [scoped_destroyer.GetSheHe] sarà soddisfatt[scoped_destroyer.Custom('DE_END_PRO_S_N')] soltanto quando tutto il Cristianesimo verrà messo in ginocchio. Con il Vaticano distrutto e la sua gerarchia allo sfascio, la fede cattolica è stata ridotta a un culto disorganizzato."
 roman_restoration.0131.a.a:0 "Era ora che qualcuno lo facesse."
 roman_restoration.0131.a.b:0 "La fine è vicina!"
 roman_restoration.0131.a.c:0 "Vedo..."

# Unifying Italy, by Flavio Verna
 roman_restoration.0140.t:0 "L'Impero Italiano"
 roman_restoration.0140.desc:0 "Sin dalla caduta dell'Impero d'Occidente, la penisola italiana è stata divisa tra città-stato ribelli, vescovi avidi e conquistatori barbari.\n\nEppure, sotto il governo della mia dinastia, l'Italia ha messo da parte le piccole lotte intestine e si è ristabilita, risorgendo come potenza dominante in Occidente. Non saremo più un premio da contendere tra Franchi e Greci, o essere brutalizzati da pirati e pretendenti barbari. Da oggi in poi riprendiamo il nostro posto di veri eredi dell'Impero Romano!"
 roman_restoration.0140.a:0 "Labor omnia vincit!"
 roman_restoration.0141.desc:0 "Dalla caduta dell'Impero d'Occidente, la penisola italiana è stata contesa tra città-stato ribelli, vescovi avidi e conquistatori barbari, il suo antico splendore sprecato in ridicole lotte intestine.\n\nMa, sotto il regno di [scoped_ruler.GetTitledFirstName], l'Italia è risorta nuovamente, riemergendo come potenza dominante in Occidente. Un tempo conteso tra Franchi e Greci, ora è diventato un Impero a pieno titolo, che regna nel cuore delle antiche terre romane."
 roman_restoration.0141.a:0 "Questa è una disgrazia."
 roman_restoration.0141.b:0 "Interessante..."

# Restoring Roman Empire as Italy, by Flavio Verna
 roman_restoration.0150.t:0 "Da Roma a Roma"
 roman_restoration.0150.desc:0 "È ormai chiaro che nessun tentativo di ristabilire l'antico Impero distrutto avrebbe avuto il successo tanto ambito dai barbari tedeschi o dagli effeminati greci.\n\nÈ solo attraverso i sacrifici del popolo italiano che Roma ha riacquistato il suo legittimo posto di regina delle città.\n\n"
 roman_restoration.0150.a:0 "Omnes viae Romam ducunt."
 roman_restoration.0151.t:0 "La seconda Età di Roma"
 roman_restoration.0151.desc.byzantines:0 "L'impensabile è successo! Le piccole città-stato d'Italia sono riuscite a unirsi sotto un'unica bandiera e tracciare un sentiero insanguinato nelle nostre province orientali nel tentativo di ripristinare l'antico Impero.\n\nDopo aver imposto il loro potere sulla maggior parte delle vecchie province, [scoped_emperor.GetTitledFirstName] ha proclamato la rinascita dell'Impero Romano sotto la sua guida barbara. A causa della scarsa legittimità che ci resta, non siamo più in grado di contestare questa assurda dichiarazione."
 roman_restoration.0151.desc.others:0 "Il nascente Impero italiano è riuscito a reclamare un numero sufficiente di vecchie province sotto la guida di [scoped_emperor.GetTitledFirstName] per proclamarsi come nuovo Impero Romano.\n\nDisprezzando entrambi i pretendenti del Nord e dell'Est, questa nuova nazione cerca di ristabilire i suoi antichi confini."
 
# Roman Empire dismantles pretenders, by Flavio Verna
 roman_restoration.0160.t:0 "Il pretendente"
 roman_restoration.0160.desc:0 "Per troppo tempo abbiamo tollerato che i barbari pretendenti del Nord si rivestissero di immeritata dignità imperiale. Roma è saldamente sotto il controllo del vero Impero, e la patetica federazione dei signori della guerra tedeschi che in passato hanno cercato di governare l'Occidente è stata spinta oltre il Reno, nelle foreste selvagge a cui appartengono.\n\nÈ ora di insegnare a questi barbari la loro ultima lezione e spogliarli una volta per tutte del loro falso impero."
 roman_restoration.0160.a:0 "Le nostre legioni li schiacceranno!"
 roman_restoration.0161.t:0 "Il momento della verità per Roma"
 roman_restoration.0161.desc:1 "[byz_emperor.GetTitledFirstName] mi ha pubblicamente denunciato come falso [hre_emperor.GetTitleTierName] ed è pronto a scatenare la terribile potenza di [byz_emperor.GetPrimaryTitle.GetName] contro il mio popolo.\n\nNon è bastato che la sua razza ci spingesse sempre più lontano dalle nostre terre. Roma non sarà soddisfatta finché non avrà sconfitto tutti i pretendenti alla sua gloria."
 roman_restoration.0161.a:0 "C'è ancora spirito combattivo in noi!"
 roman_restoration.0162.t:0 "I Franchi oltre il Reno"
 roman_restoration.0162.desc:0 "È fatta. La nostra grande campagna ha distrutto irreparabilmente il cosiddetto Sacro Romano Impero. [hre_emperor.GetTitledFirstName] è stato completamente umiliato e privato di ogni dignità imperiale. [hre_emperor.GetSheHe|U] non ha più l'autorità o le risorse per unire le tribù barbare della Germania sotto un'unica bandiera."
 roman_restoration.0162.a:0 "E buon viaggio!"
 roman_restoration.0163.t:0 "Il momento della verità per Roma"
 roman_restoration.0163.desc:0 "I risorti romani hanno distrutto l'Impero dei tedeschi fino a renderlo irriconoscibile. Dopo questa devastante sconfitta contro le loro legioni, la mia parola non ha molta influenza sui miei ex vassalli. Questa è la fine del sogno di Carlo Magno."
 roman_restoration.0163.a:0 "Come è potuto accadere?"
 roman_restoration.0164.t:0 "I Franchi contrattaccano"
 roman_restoration.0164.desc:0 "Oltre ogni aspettativa, [hre_emperor.GetTitledFirstName] è stato in grado di organizzare una difesa efficace contro le mie legioni! Con la sua vittoria, [hre_emperor.GetSheHe] ha dato nuova legittimità al suo impero vacillante, e ha irrevocabilmente disonorato il mio nome."
 roman_restoration.0164.a:0 "Dove sono le mie Aquile?"
 roman_restoration.0165.t:0 "I Franchi contrattaccano"
 roman_restoration.0165.desc:1 "L'orgoglio dei romani fu la loro rovina. Nonostante tutta la loro spavalderia, le legioni di [byz_emperor.GetTitledFirstName] si sono dimostrate incapaci di resistere ai miei fedeli $knight_culture_player_plural_no_tooltip_lowercase$. Grazie alla mia incrollabile difesa, ho dato nuova dignità al mio titolo."
 roman_restoration.0165.a:0 "E non tornate mai più!"

 roman_restoration.0170.t:0 "Il pretendente"
 roman_restoration.0170.desc:0 "Per troppo tempo abbiamo permesso che i deboli resti dell'Impero di Giustiniano si aggrappassero alla dignità di un titolo che hanno a lungo screditato con una sfilata infinita di re incompetenti, meschini e decadenti.\n\nL'Italia e la Grecia sono già sotto il nostro controllo, ridotte a semplice dispotismo orientale in declino, troppo avido e disonesto per ammettere che il loro tempo è passato."
 roman_restoration.0170.a:0 "Forniremo l'incoraggiamento necessario."
 roman_restoration.0171.t:0 "Il momento della verità per Roma"
 roman_restoration.0171.desc:1 "[hre_emperor.GetTitledFirstName] mi ha pubblicamente denunciato come falso [byz_emperor.GetTitleTierName] ed è pronto a scatenare la terribile potenza di [hre_emperor.GetPrimaryTitle.GetName] contro il mio popolo.\n\nNon è bastato che la sua razza ci spingesse sempre più lontano dalle nostre terre. Roma non sarà soddisfatta finché non avrà sconfitto tutti i pretendenti alla sua gloria."
 roman_restoration.0171.a:0 "Noi siamo gli unici veri eredi di Roma!"
 roman_restoration.0172.t:0 "Bisanzio si sgretola"
 roman_restoration.0172.desc:0 "È fatta. I resti corrotti dell'Impero dei Greci sono stati spazzati via dalle coste della Grecia e dell'Asia Minore. Con i loro capi e burocrati privati ​​del potere e le loro armate paralizzate, [byz_emperor.GetTitledFirstName] non può più sostenere la sua corte decadente di adulatori e cospiratori, né proiettare la sua autorità oltre le mura del suo palazzo."
 roman_restoration.0172.a:0 "Era giunto il momento."
 roman_restoration.0173.t:0 "Il momento della verità per Roma"
 roman_restoration.0173.desc:0 "Il nostro impero è in rovina. Dopo la loro campagna aggressiva di umiliazione e distruzione, le orde barbariche di [hre_emperor.GetTitledFirstName] mi hanno lasciato solo rovine e città-stato in guerra. Il titolo che avevo una volta non ha più alcuna dignità imperiale."
 roman_restoration.0173.a:0 "Mostri!"
 roman_restoration.0174.t:0 "I greci contrattaccano"
 roman_restoration.0174.desc:0 "Oltre ogni aspettativa, [byz_emperor.GetTitledFirstName] è stat[byz_emperor.Custom('DE_END_PRO_S_N')]a in grado di organizzare una difesa efficace contro le mie forze! Con la sua vittoria, [byz_emperor.GetSheHe] ha dato nuova legittimità al suo impero vacillante e ha disonorato il mio nome in modo irreparabile."
 roman_restoration.0174.a:0 "Come è potuto accadere?!"
 roman_restoration.0175.t:0 "I greci contrattaccano"
 roman_restoration.0175.desc:0 "Gli studiosi discuteranno a lungo sulla stoltezza posseduta da [hre_emperor.GetTitledFirstName] per dichiarare guerra ai veri eredi di Roma. Il pietoso tentativo di questo pretendente di privarmi del mio diritto divino di governare l'Europa ha portato solo a una sconfitta prevedibile e umiliante."
 roman_restoration.0175.a:0 "Non ci sono mai stati dubbi al riguardo."
 ######## Byz emp reclaims Constantinople
 roman_restoration.1200.t: "La Città del Desiderio del Mondo"
 roman_restoration.1200.desc: "Finalmente la grande città di Costantinopoli, il faro splendente dell'impero orientale, è tornata tra noi!\n\nLe masse adoranti si accalcano sul [Glossary( 'Mese', 'MESE_GLOSS' )] addobbato di vessilli dalle porte Teodosiane al Grande Palazzo, e le loro grida, che accolgono il ritorno dei [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], si sentono anche al di là del Bosforo.\n\nTra secoli si ricorderà che io, [ROOT.Char.GetFirstNameRegnal], ho restituito questo preziosissimo gioiello Romano al seno del suo impero."
 MESE_GLOSS: "Il #EMP Mese#!, o 'Strada Intermedia' era l'arteria principale di Costantinopoli e il percorso di processioni e trionfi. Il suo nucleo colonnato, la #EMP Regia#!, o 'Strada Imperiale', si dirigeva verso ovest da Santa Sofia attraversando ogni [Glossary( 'fora', 'FORUM_GLOSS' )] della città, prima di deviare verso le porte delle mura Teodosiane."
 FORUM_GLOSS: "Un forum, ellenizzato come #EMP Fóros#!, era il termine romano per indicare una grande piazza civica, dedicata alle riunioni pubbliche e ai mercati, spesso decorata con trofei di guerra e statuaria."
 roman_restoration.1200.a: "La sede legittima del trono imperiale è tornata!"
 roman_restoration.1200.b.rome: "Roma victa!"
 roman_restoration.1200.b: "La città di Costantino adesso è di nuovo al sicuro."
