 ######## Byz emp reclaims Constantinople from you by Isabella Welch
 roman_restoration.1204.t:0 "Miserabile [ROOT.Char.Custom('GirlBoy')],"
 roman_restoration.1204.desc_vassal:0 "Ti ho tirato fuori dal sudiciume e posso ributtarci dentro di nuovo! Non avrai #EMP davvero#! creduto che #EMP Costantinopoli#!, l'ultimo pilastro dell'erudizione su questa terra sdegnosa, potesse davvero essere tua! Neanche il più piccolo dito del tuo piede è degno di calpestare i suoi mattoni scintillanti! Restituiscila, o il Corno d'Oro sarà la fossa dove annegherai, ti ci getterò io stesso, se proprio devo."
 roman_restoration.1204.a:0 "Me ne stavo solo occupando per te!"
 roman_restoration.1204.b:0 "Spero che il tuo sedere petulante si becchi le schegge del Trono."
