l_spanish:
 # Decision Menu Localization
 petition_liege_decision:0 "Richiedi un'udienza al [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]"
 petition_liege_decision_desc:1 "Posso richiedere un'udienza al mio signore affinché mi aiuti ad affrontare le mie sfide; le richieste sincere, che contribuiscono al bene del regno sono spesso concesse."
 petition_liege_decision_tooltip:1 "[petition_liege|E] il tuo [liege|E] per un dono o un servizio"
 petition_liege_decision_effects:1 "Ti rechi alla corte di [THIS.Char.GetLiege.GetTitledFirstNamePossessive] per presentare la tua Supplica"
 petition_liege_decision_confirm:1 "$petition_liege_decision$"
 petition_liege_decision_second_tooltip:0 "$DESC$\n$petition_liege_grace_tt$"
 petition_liege_grace_tt:0 "#weak Non sarà possibile Chiedere Udienza al Signore per 5 anni#!"
 CHOOSE_PETITION_DECISION_NEXT_STEP_BUTTON:0 "Scegli il tipo di Supplica"
 petition_liege_warning_effect:0 "#weak La Personalità del [liege|E], l'[opinion|E] e il tipo di [Concept('petition_liege','Supplica')|E] influenzano le possibilità di accettazione#!"
 # Council
 petition_liege_decision_option_council_seat:0 "Nomina nel Consiglio\n#low Concede una posizione nel [council|E]#!"
 petition_liege_council_seat_desc:0 "Chiedi che [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] ti conceda un posto nel suo [council|E]"
 petition_liege_council_seat_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_council_seat_me_tt:0 "#X Sei già nel [council|E] del tuo [liege|E]#!"
 petition_liege_council_seat_liege_tt:0 "#X Il tuo [liege|E] non è attualmente in grado di cambiare il suo [council|E]#!"
 council_appointment_toast_desc_liege:0 "[THIS.Char.GetShortUIName] è ora il tuo [THIS.Char.GetCouncilTitle]"
 council_appointment_toast_desc_vassal:0 "[THIS.Char.GetShortUIName] è diventat[THIS.Char.Custom('DE_END_PRO_S_N')] il [THIS.Char.GetCouncilTitle] [petition_liege.Custom('IT_NAM_COL2')][petition_liege.GetTitledFirstNameNoTooltip]"
 council_appointment_toast_desc_replaced:0 "[petition_liege.GetTitledFirstNameNoTooltip] ti ha sostituito con [petition_vassal.GetTitledFirstNameNoTooltip] nel suo consiglio"
 petition_liege_decision_effects_council_seat:0 "[THIS.Char.GetLiege.GetSheHe|U] può darti un posto nel suo [council|E]"
 # Court Position
 court_position_toast_desc_liege: "[THIS.Char.GetShortUIName] adesso è il tuo [THIS.Char.GetCouncilTitle]"
 court_position_toast_desc_vassal: "[THIS.Char.GetShortUIName] è diventat[THIS.Char.Custom('DE_END_PRO_S_N')] il [THIS.Char.GetHeldCourtPositionsString] [petition_liege.Custom('IT_NAM_COL2')][petition_liege.GetTitledFirstNameNoTooltip]" 
 # Debt
 petition_liege_decision_option_pay_debt:0 "Saldare i Debiti\n#low Ripaga il [debt|E]#!"
 petition_liege_pay_debt_desc:0 "Chiedi che [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] saldi il tuo attuale [debt|E]"
 petition_liege_pay_debt_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_pay_debt_me_tt:1 "#X non sei in [debt|E] di almeno [gold_i|E]-100 oro"
 petition_liege_pay_debt_liege_tt:0 "#X Il tuo [liege|E] non può permettersi di saldare il tuo [debt|E]#!"
 petition_liege_decision_effects_pay_debt:0 "[THIS.Char.GetLiege.GetSheHe|U] può saldare il tuo [debt|E]"

 # War Aid
 petition_liege_decision_option_war_aid:0 "Assistenza Militare\n#low Fornisce assistenza in una [war|E] estera#!"
 petition_liege_war_aid_desc:0 "Chiedi che [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] si unisca o contribuisca con le truppe in una [war|E] in corso contro un altro [realm|E]"
 petition_liege_war_aid_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_war_aid_tt:2 "#X Non sei il [war_leader|E] in una [war|E] che non è del [realm|E]#! e in cui stai perdendo di almeno -[EmptyScope.ScriptValue('petition_war_aid_score_value')|0]% [war_score|E]"
 petition_liege_war_aid_liege_tt:1 "#X [liege|E] è già coinvolto nelle tue [wars|E] in corso"
 petition_liege_war_aid_levies_tt:1 "#X [liege|E] non è abbastanza forte da rischiare di unirsi alla tua [war|E]"
 petition_liege_decision_effects_war_aid:0 "[THIS.Char.GetLiege.GetSheHe|U] può unirsi o contribuire con le truppe in un [war|E]"
 petition_liege_war_aid_troops:0 "Leve del Signore"
 petition_liege_internal_war_aid_tt:0 "#X Il [liege|E] è occupato a combattere contro delle [factions|E]#!"
 petition_liege_external_war_aid_tt:0 "#X Il [liege|E] è impegnato in [wars|E] estere#!"

 # Vassal War
 petition_liege_decision_option_vassal_war:0 "Pace nel Reame\n#low Impone la pace tra i [vassals|E]#!"
 petition_liege_vassal_war_desc:0 "Chiedi che [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] imponga la pace in una delle tue [wars|E] contro un altro suo [vassal|E]"
 petition_liege_vassal_war_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_vassal_war_tt:0 "#X Non sei in [war|E] con un [vassal|E] del tuo [liege|E]#!"
 petition_liege_decision_effects_vassal_war:0 "[THIS.Char.GetLiege.GetSheHe|U] può mettere fine alle tue [wars|E] contro dei [vassals|E] alla pari"
 vassal_war_toast_desc_second_party:0 "[petition_vassal.Custom('IT_NAM_COL3')][petition_vassal.GetTitledFirstNameNoTooltip] a chiesto [petition_liege.Custom('IT_NAM_COL4')][petition_liege.GetTitledFirstNameNoTooltip] di porre fine alla vostra guerra"

 # Faction War
 petition_liege_decision_option_faction_war:0 "Sciogliere la Fazione\n#low Scioglie una [faction|E] potente#!"
 petition_liege_faction_war_desc:0 "Chiedi che [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] sciolga o ponga fine alla tua guerra contro una [faction|E] potente"
 petition_liege_faction_war_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_faction_war_tt:0 "#X Nessuna [claimant_faction|E] o [liberty_faction|E] è in guerra con te, o è capace di esercitare le sue richieste#!"
 petition_liege_decision_effects_faction_war:0 "[THIS.Char.GetLiege.GetSheHe|U] può sciogliere la [faction|E] che si oppone a te"

 # Control
 petition_liege_decision_option_county_control:0 "Inviare Ufficiali Giudiziari\n#low Aiuta ad aumentare il [control|E] di una [county|E]#!"
 petition_liege_county_control_desc:0 "Chiedi che [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] ti aiuti a ripristinare il [control|E] sulle [counties|E] ribelli"
 petition_liege_county_control_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_county_control_tt:0 "#X Nessuna delle tue [counties|E] ha un basso [control|E]#!"
 petition_liege_decision_effects_county_control:0 "[THIS.Char.GetLiege.GetSheHe|U] può aiutarti a riportare le tuo [counties|E] sotto [control|E]"

 # Convert
 petition_liege_decision_option_county_convert:0 "Sostenere il Clero\n#low Aiuta a convertire le [counties|E]#!"
 petition_liege_county_convert_desc:0 "Chiedi che [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] ti aiuti a convertire le tue [counties|E] alla vera [faith|E]"
