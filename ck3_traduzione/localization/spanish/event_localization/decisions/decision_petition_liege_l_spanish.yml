 petition_liege_county_opinion_tt:0 "#X Nessuna delle tue [counties|E] ha un bassa [county_opinion|E]#!"
 petition_liege_decision_effects_county_opinion:0 "[THIS.Char.GetLiege.GetSheHe|U] può aumentare l'[county_opinion|E] nel tuo [realm|E]"

 # Fortify
 petition_liege_decision_option_fortify_border:0 "Fortificare i Confini\n#low Rafforza le tue [counties|E] di confine#!"
 petition_liege_fortify_border_desc:0 "Chiedi che [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] ti aiuti a fortificare le tue [counties|E] che confinano con altri [realms|E]"
