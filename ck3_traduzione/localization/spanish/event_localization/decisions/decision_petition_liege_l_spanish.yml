 petition_liege_title_liege_desc:0 "Chiedi che [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] ti conceda un suo [title|E] sui cui hai una [claim|E]"
