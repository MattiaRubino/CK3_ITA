 petition_liege_decision_option_title_vassal:0 "Trasferire un Titolo\n#low Concede un [title|E] [claimed|E] appartenente ad un [vassal|E]"
 petition_liege_title_vassal_desc:0 "Chiedi che [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] ti conceda un [title|E] [claimed|E] appartenente ad un altro [vassal|E]"
 petition_liege_title_vassal_tooltip:0 "$petition_liege_decision_second_tooltip$"
