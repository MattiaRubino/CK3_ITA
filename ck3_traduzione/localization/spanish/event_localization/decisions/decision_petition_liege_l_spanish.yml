 petition_liege_construct_temple_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_construct_temple_tt:0 "#X Nessuno dei tuoi [holdings|E] può supportare un [holding|E] [temple|E]#!"
 petition_liege_decision_effects_construct_temple:0 "[THIS.Char.GetLiege.GetSheHe|U] può finanziare la costruzione di un [holding|E] [temple|E] nel tuo [realm|E]"

