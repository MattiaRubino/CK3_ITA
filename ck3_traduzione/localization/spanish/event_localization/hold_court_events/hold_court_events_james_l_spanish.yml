l_spanish:
 hold_court.7000.t: "Un'Equa Ripartizione"
 hold_court.7000.desc: "[local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si aggira per la corte con lo sguardo pieno di ammirazione viste le ricchezze che possiamo permetterci nella capitale.\n\n"Non è un segreto che [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U] sia l’invidia del mondo, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')], ma non tutto il vostro dominio gode di tale fortuna. Per esempio, a [low_dev_county.GetNameNoTier] i campi sono incolti perché nessuno se ne prende cura. Non sarebbe meraviglioso se tutto il dominio fosse magnifico come [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]?"."
 hold_court.7000.a: ""Lo sarebbe, sì"."
 hold_court.7000.b: ""E i vostri sudditi hanno forse provato a vivere a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]?"."
 hold_court.7000.c: ""Devo forse interessarmene? Perché non mi interessa"."
 hold_court.7010.t: "Due Fedi, una Famiglia"
 hold_court.7010.desc: "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entra a grandi passi nella mia corte con una sicurezza indegna, quasi come se non fosse un[friendly_neighbour.Custom('DE_PRO_PER_P_3P_G')][Select_CString( friendly_neighbour.IsFemale, 'intrusa', 'intruso' )] nella benevola corte del popolo [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\n"[Select_CString(ROOT.Char.IsFemale,'Esimia','Esimio')] [ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetFirstName], non è certo un segreto che siate un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] con molti nemici ai vostri confini, ma mi piacerebbe non essere tra questi, se la fortuna ovviamente mi assisterà. Molti vorrebbero vedere i [ROOT.Char.GetFaith.GetAdherentNamePlural] sparire dalla regione, ma oggi sono qui a proporvi la pace. Senza ulteriori indugi, la questione è molto semplice: voi avete [Select_CString(potentialince.IsFemale,'una figlia','un figlio')], io ho [Select_CString(foreign_princess.IsFemale,'una figlia','un figlio')]. Uniamo le due famiglie in matrimonio e poniamo fine ai conflitti"."
 hold_court.7010.a.jewish: ""Mazel tov!"."
 hold_court.7010.a: ""Avremo un matrimonio!"."
 hold_court.7010.b: ""La mia feccia [friendly_neighbour.GetFaith.GetAdjectiveNoTooltip] assaggerà la mia spada!"."
 hold_court.7010.c: ""Un simile matrimonio sarebbe un’eresia"."
 every_county_10_dev_below_capital: "Ogni [county|E] con almeno 10 livelli di [development|E] in meno rispetto alla tua [capital|E]"
 hc_7000_dev_boost: "Sviluppo Prospero"
 hc_7000_dev_boost_desc: "Sono state recentemente dirottate alcune risorse per favorire la crescita di questa contea."
 hc_7000_dev_reduction: "Sviluppo Ostacolato"
 hc_7000_dev_reduction_desc: "Le risorse di questa contea sono state dirottate verso regioni lontane del dominio, peggiorando la qualità della vita in questo luogo."
 hc_7010_holy_war: "Preparazione alla Guerra Santa"
 hc_7010_holy_war_desc: "Questo personaggio ha appena decretato che tutti i miscredenti devono essere sradicati dalle sue terre e dintorni."
 hc_7010_tolerance: "Matrimonio Tollerante"
 hc_7010_tolerance_desc: "Questo personaggio ha recentemente fatto sposare un suo familiare con un membro di un’altra fede per diffondere sentimenti di tolleranza all'interno delle sue terre."
 hold_court.7020.t: "Lo Scudo della fede [ROOT.Char.GetFaith.GetNameNoTooltip]"
 hold_court.7020.desc.intro: "Oggi [same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è [Select_CString(personaggio.IsFemale,'entrata','entrato')] nella mia corte con al suo seguito una processione di [ROOT.Char.GetFaith.PriestNeuterPlural] alquanto cupa, intonando preghiere [ROOT.Char.GetFaith.GetAdherentNamePlural] tradizionali.\n\n"[Select_CString(ROOT.Char.IsFemale,'Esimia','Esimio')] [ROOT.Char.GetTitleAsNameNoTooltip|l], voi ed io sappiamo bene quanto le nostre antiche tradizioni siano minacciate."
 hold_court.7020.desc.mid.oppression: "[threatening_ruler.GetName] ha sottomesso innumerevoli seguaci di [ROOT.Char.GetFaith.HighGodName|U] e il rischio di conversioni forzate aumenta giorno dopo giorno."
 hold_court.7020.desc.mid.recent_war: "Le vostre terre sono state profanate dalla mano [threatening_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] e i templi di [ROOT.Char.GetFaith.HighGodNamePossessive] sono stati incendiati."
 hold_court.7020.desc.mid.holy_site: "I nostri luoghi sacri sono fuori dalla nostra portata e temo che i fedeli non potranno mai visitare i siti scelti da [ROOT.Char.GetFaith.HighGodName] in questa terra."
 hold_court.7020.desc.outro: "Mi è abbastanza chiaro il fatto che sia necessario organizzare la nostra fede affinché le antiche tradizioni sopravvivano all’assalto della fede [threatening_ruler.GetFaith.GetReligion.GetName|l]"."
 hold_court.7020.a: ""Per resistere, dobbiamo cambiare"."
 hold_court.7020.b: ""Restate saldi, non dobbiamo sacrificare le nostre tradizioni"."
 hold_court.7020.c: ""Uniti potremo preservare per sempre le antiche tradizioni"."
 rival_planning_holy_war: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'hai rifiutato', 'ha rifiutato' )] la supplica [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'del tuo personaggio', TARGET_CHARACTER.GetShortUIName )] per ottenere la pace religiosa"
 rival_planning_holy_war_corresponding: "[CHARACTER.GetTitledFirstName|U] ha rifiutato l'appello per una pace religiosa fatto da [TARGET_CHARACTER.GetTitledFirstName]"
 friend_beyond_faith: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avete', 'hanno')] messo da parte le differenze religiose per il bene della famiglia e delle alleanze"
 friend_united_by_faith: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'vi siete', 'si sono')] uniti nella fede"
 ignore_3_site_rule_tt: "Puoi riformare la tua [faith|E] senza il requisito abituale di possedere dei [holy_sites|E]"
 friend_will_convert_tt: "[same_faith_friend.GetFirstName|U] si convertirà alla fede riformata insieme a te."
 truce_religious_tolerance: "Tolleranza Religiosa"
 hc_7020_guardian_of_the_old_ways: "Custode delle antiche tradizioni"
 hc_7020_guardian_of_the_old_ways_desc: "Questo personaggio si è imposto di proteggere e conservare la propria fede."
