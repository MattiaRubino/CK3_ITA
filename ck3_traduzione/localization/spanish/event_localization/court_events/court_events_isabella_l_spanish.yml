l_spanish:

 ##### A diplomat bleeds to death in your throne room by Isabella Welch
 
 court.4001.t:0 "La Ferita"
 court.4001.desc:0 "Una pozza di sangue si sta rapprendendo sotto i piedi di [bleeding_diplomat.GetName], un diplomatico inviato dal mio alleato, [bleeding_diplomat_liege.GetName]. Dall'immensa quantità assorbita dal mio bel tappeto, posso solo supporre che abbia sanguinato in questo punto per ore, se non di più.\n\n"Le mie scuse per questo casino. Sono stato defenestrato da un nano che cercava di derubarmi in una locanda durante il mio viaggio verso [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Tuttavia, dato che il mascalzone ha attutito la mia caduta, la visita diplomatica può continuare — ci vorranno ancora #EMP giorni#! prima che la mia perdita di sangue sia fatale.!""
 court.4001.a:0 "Guardie, costringete quest[bleeding_diplomat.Custom('DE_PRO_PER_S_3P_N')][bleeding_diplomat.GetWomanMan] a vedere il medico."
 court.4001.b:0 "Il mio calendario ha spazio solo per la prossima settimana - puoi aspettare?"
 court.4001.c:0 "Ora possiamo parlare, ma il tuo signore sta pagando il mio tappeto."
 court.4001.carpet:0 "Devi pulire il tuo tappeto"
 court.4001.new_carpet:0 "[bleeding_diplomat.GetSheHe|U] sanguinerà ancora di più - dovrete comprare un nuovo tappeto."
 court.4001.toast:0 "[bleeding_diplomat.GetName] muore"
 court.4001.toast_desc:0 "[bleeding_diplomat.GetName] si è dissanguato sul tuo sontuoso tappeto."
 court.4001.cure_toast:0 "Il medico cura il diplomatico"

##### All-male-choirs by Isabella Welch

 court.4100.t:0 "Uomini in Calzamaglia"
 court.4100.desc:0 "[court_musician.Custom('DE_ART_DEF_P_D')] mi[court_musician.Custom('DE_END_PRO_S_N')] musicista di corte si avvicina a me, praticamente saltellando al ritmo che solo [court_musician.GetSheHe] può percepire.\n\n"Una briciola della vostra attenzione, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Ho preparato un coro di soli uomini senza paragoni! Secondo il mio nuovo metodo, non solo cantano, ma indossano anche una calzamaglia, indossano dei codini ornati in cima ai loro lombi scintillanti, e ballano in modo sincronizzato! Tutto in mezzo a lodi di [ROOT.GetCharacter.GetFaith.HighGodName], naturalmente. Sono certo che se lei finanzierà una grande performance, farà molto piacere alle signore della corte.""
 court.4100.a:0 "La mia gola si gonfia! Getta questo depravato nelle prigioni!"
 court.4100.b:0 "Sono sicuro che le loro calzamaglie sono troppo da sopportare per le signore."
 court.4100.c:0 "Hai il mio denaro, aspetto con impazienza lo spettacolo!"

##### Sneaky passages by Isabella Welch ######

 court.4200.t:0 "Hidden Murderways"
 court.4200.desc:0 "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha recentemente presentato alla corte un individuo sospetto che ha l'aria di aver trascorso tutta la sua vita a nascondersi negli angoli più squallidi e malfamati di [capital.GetName]."
 court.4200.desc_middle:0 "\n\n"Ho sentito dire che potresti voler installare un passaggio segreto. Posso creare qualsiasi corridoio impuro che il tuo cuore perverso desideri."
 court.4200.desc_oubliette:0 "$court.4200.desc_middle$ Posso anche aggiungere una camera da letto per il tuo amante in cui gettarti nel calore della passione!""
 court.4200.desc_gluttony:0 "$court.4200.desc_middle$ Posso anche realizzare un pozzo discreto tra la tua camera da letto e la cucina per issare la torta nel cuore della notte!""
 court.4200.desc_fallback:0 "$court.4200.desc_middle$""
 court.4200.a:0 "Entrerò e uscirò dalle stanze solo dalla porta d'ingresso, sgualdrina!"
 court.4200.b:0 "Una serie di spioncini dove si riuniscono i miei cortigiani, per favore!"
 court.4200.c:0 "Sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] semplice [ROOT.Char.GetWomanMan], un passaggio di sicurezza nascosto andrà bene."
 court.4200.d:0 "Un argano per torte? Geniale!"
 court.4200.e:0 "Ammetto che mi piacerebbe essere gettato in un camera segreta completamente nud[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 court.4200.f:0 "Una stanza di tortura nascosta dove posso farla franca meglio."
 court.4200.g:0 "Una stanza dove posso farmi prendere dal panico senza essere disturbato!"

##### My Spire is Bigger than Yours! by Isabella Welch #####

 court.4250.t:0 "La mia Torre è più grande della tua!"
 court.4250.desc:1 ""Cortigiani mugolanti di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]," [tower_challenger_rival.GetTitledFirstName] si precipita davanti alla mia sala del trono.\n\n"Mentre [ROOT.Char.GetTitledFirstNameNoTooltip] sguazza a terra come un maiale nel fango, Ho eretto la torre più alta che questa terra maledetta abbia mai visto in [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier]. Dal mio [tower_challenger_rival.Custom('FortifiedBuilding')], Ora posso quasi strappare i pianeti dal cielo. Dove sono le tue stelle, [ROOT.Char.GetTitledFirstNameNoTooltip]?"\n\n[concerned_steward.Custom('DE_ART_DEF_P_D')] mi[concerned_steward.Custom('DE_END_PRO_S_N')]  [concerned_steward.GetCouncilTitle|l] [concerned_steward.GetTitledFirstName] mette una mano prudente sulla mia spalla. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')]  Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], la torre di [tower_challenger_rival.GetTitledFirstNamePossessiveNoTooltip] è quattrocento piedi di argilla e pasta strutturalmente instabile. Ignorate la sua provocazione e aspettate che si sgretoli!""
 court.4250.a:0 "Vai a ficcarti il tuo ago del cielo su per il tuo alto didietro!"
 court.4250.b:0 "Estenderemo la nostra torre per essere un piede più alta della vostra!"
 court.4250.c:0 "I demand we build a tower #EMP one hundred feet #!taller!"
 court.4250.b.tt:0 "Si attacca un'asta della bandiera molto lunga sul tuo [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4250.c.success.tt:0 "Costruisci un'enorme torre"
 court.4250.c.failure.tt:0 "La tua torre si sgretola durante la costruzione"
 court.4250.c.failure_toast_title:0 "La tua torre del [ROOT.Char.Custom('FortifiedBuilding')] si sgretola!"
 court.4250.c.accident.tt:0 "Si verifica un terribile incidente"
 court.4250.c.accident.tt.flavour:0 "Chi può dire cosa potrebbe andare storto..."

### Spires part 2

 court.4251.desc:0 "Alla notizia che la mia torre svettante è finalmente completata, invito tutta la mia corte fuori per una visione. La torre squarcia il cielo, ma ondeggia anche nel vento."
 court.4251.desc_child_accident:0 "\n\nDalla folla di cortigiani imbambolati, mi[crushed_child.Custom('DE_END_PRO_S_N')]  figli[crushed_child.Custom('DE_END_PRO_S_N')]  [crushed_child.GetName] inizia a strisciare con curiosità verso la base dell'onnipotente struttura, fissandola con gli occhi spalancati.\n\n[crushed_child.GetNameNoTooltip] non ha nemmeno il tempo di urlare che la punta della torre si stacca, cade giù e l[crushed_child.Custom('DE_END_PRO_S_N')]  trasforma in uno schizzo."
 court.4251.desc_rival_accident:0 "\n\nInvito [tower_challenger_rival.GetTitledFirstNameNoTooltip] ad unirsi a me nella scalata. [tower_challenger_rival.GetSheHe|U] rimane senza fiato per la vista - o forse per le scale. Una volta raggiunta la vetta, saluto i miei cortigiani sottostanti, [tower_challenger_rival.GetSheHe] si appoggia alla ringhiera, che cede immediatamente, mandandol[tower_challenger_rival.Custom('DE_END_PRO_S_N')] in picchiata verso il cielo."
 court.4251.desc_success:0 "\n\nI miei cortigiani imbambolati incontrano la torre con un giro di applausi tumultuosi, ma per qualche motivo tutti evitano di stare nella sua ombra.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip] mi sussurra "Cane, giuro che tornerò con una torre alta il doppio.""
 court.4251.a:0 "Oh [crushed_child.GetNameNoTooltip], eri dolce come una frittella!"
 court.4251.b:0 "Finalmente sei riuscito a volare, [tower_challenger_rival.GetTitledFirstNameNoTooltip]."
 court.4251.c:0 "Chi sta sguazzando nel fango ora, [tower_challenger_rival.GetTitledFirstNameNoTooltip]?"

### Crusades Preaching Tours by Isabella Welch

 court.4300.t:0 "Quantum Praedecessores"
 court.4300.preaching_tour_bernard_of_clairvaux_intro:0 "Bernard di Clairvaux è qui in una tappa del suo tour di predicazione in tutto il continente per soffiare sul fuoco della guerra santa in corso. Mi[bishop.Custom('DE_END_PRO_S_N')]  [bishop.GetCouncilTitle] Gino mi informa che ha avuto un ruolo centrale nella stesura delle dottrine del primo Ordine Sacro dei Templari\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology:0 ""Sono entusiasta di essere vicino ad un individuo rinomato per la sua comprensione teistica. Sto lavorando a un nuovo trattato sui nostri ordini militari: 'Elogio del Nuovo Cavalierato'. Se ci darete un'occhiata, non mancherò di far sapere a [ghw_sponsor.GetTitledFirstName] che deve emettere una bolla a sostegno del vostro ordine.""
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication:0 ""La mia gratitudine per la vostra ospitalità. Come mezzo per ripagare la vostra gentilezza, ho notato che molti dei vostri cortigiani si stanno grattando con una litania di morsi. Una volta ho sconsacrato un'infestazione di migliaia di mosche, causandone la morte istantanea. Sembra che abbiate delle pulci marce che hanno bisogno di una censura ecclesiastica!""
 court.4300.preaching_tour_bernard_of_clairvaux_standard:0 ""Ho un grave favore da chiedere. Mentre [ROOT.GetCharacter.GetFaith.HighGodName] ha benedetto la mia mente, ma [ROOT.GetCharacter.GetFaith.HighGodNameSheHe] non ha benedetto le mie viscere. Nel mio attuale stato di continenza, non posso fare un sermone senza che venga scavata una latrina sotto di me. C'è qualcuno che seguirebbe il mio tour come scavatore cristiano?""
 court.4300.preaching_tour_default:0 "Un sacerdote ha bloccato l'ingresso della tua sala del trono, distribuendo distintivi rossi a forma di croce a coloro che entrano per apporli ai loro abiti.\n\n"Grazie a [ROOT.GetCharacter.GetFaith.HighGodName]! Sono in un tour di predicazione attraverso i regni dei nostri alleati impegnati nella guerra santa, pronunciando sermoni per sostenere il reclutamento e i fondi.""
 court.4300.a:0 ""Hai la mia penna e la mia spada!""
 court.4300.b:0 ""Scomunichiamo questi insetti rinnegati!""
 court.4300.c:0 ""Sono certo che [possible_latrine_digger.GetTitledFirstNameNoTooltip] ha un disperato bisogno di aiuto!""
 court.4300.d:0 ""Le mie casse sono aperte come il cielo!""
 court.4300.e:0 ""Avrai una scorta della mia guardia personale durante la tua missione.""
 court.4300.e.tt:0 "[bernard_guard_1.GetTitledFirstName] e [bernard_guard_2.GetTitledFirstName] scorteranno [right_portrait_character.GetTitledFirstName] nel tuo regno."
 court.4300.f:0 "Indegno di parlare a un[right_portrait_character.Custom('DE_PRO_POS_P_2P')] tale [right_portrait_character.GetWomanMan], Mi inginocchio in silenzio."
 court.4300.g:0 "Il suo distintivo della croce sembra piuttosto pacchiano, vero?"
 court.4300.a.tt:0 "Tl costo in [piety|E] e [gold|E] per fondare un Ordine Sacro si riduce notevolmente"

## Our Caravans are being attacked by Christian Nobles by Isabella Welch
 court.4350.t:0 "Zafferano in Fiamme"
 court.4350.desc:0 "[concerned_marshal.Custom('DE_ART_DEF_P_D')] mi[concerned_marshal.Custom('DE_END_PRO_S_N')] [concerned_marshal.GetCouncilTitle] ha appena finito di parlare con un paio di mercanti carbonizzati che zoppicavano nella mia sala del trono. "Una catena delle nostre carovane commerciali che portano lo zafferano da [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] verso [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] ha subito un'incursione. I cattivi non erano banditi, ma un branco di nobili terrieri cristiani montati in piastre complete."\n\n[concerned_marshal.GetSheHe|U] sospira profondamente. "Degli idioti nostalgici del massacro del nostro popolo cercano di provocarci alla guerra sotto il loro naso. Se ci vendichiamo, rischiamo di compromettere gli accordi con [caravan_attacker_liege.GetName] sulle importazioni di lusso tanto amate dai nostri cortigiani.""
 court.4350.a:0 "È difficile ignorare queste buffonate, ma il commercio viene prima di tutto."
 court.4350.b:0 "Conduciamo qualche incursione per conto nostro!"
 court.4350.c:0 "Vedremo come piangeranno questi bambini quando smetteremo di commerciare lo zucchero!"
 court.4350.c.tt:0 "#F Cessate il commercio con [caravan_attacker_liege.GetNameNoTooltip]#!"

## Our Nobles are attacking Islamic Caravans by Isabella Welch

 court.4355.t:0 "Chi osa combattere il Saraceno?"
 court.4355.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," [reporting_marshal.Custom('DE_ART_DEF_P_A')] mi[reporting_marshal.Custom('DE_END_PRO_S_N')] [reporting_marshal.GetCouncilTitle] chiama, "Ho sentito [caravan_attacker.GetTitledFirstName] vantarsi che [caravan_attacker.GetSheHe] e un gruppo di nobili sono andati in giro come briganti comuni a razziare le carovane che portano lo zucchero da  [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. Questi cani sbavano per la guerra santa, e stanno cercando di provocare [attacked_liege.GetTitledFirstName]. Tuttavia, suggerisco che abbiamo bisogno del commercio molto più di qualsiasi battaglia—"\n\n"Non abbiamo bisogno di cibo, solo di bere il sangue dell'infedele!" grida [caravan_attacker.GetTitledFirstNameNoTooltip] dall'altra parte della sala del trono."
 court.4355.a:0 "Bel lavoro! Saccheggiare gli infedeli è un atto sacro!"
 court.4355.a.tt:0 "Organizzi altre incursioni commerciali"
 court.4355.b:0 "Guardie! Picchiatel[caravan_attacker.Custom('DE_END_PRO_S_N')] [caravan_attacker.GetHerHim] con una zuccheriera finché non si pente."
 court.4355.c:0 "Sento che continuerà a saccheggiare indipendentemente dal mio comando."
 court.4355.c.tt:0 "#F [caravan_attacker.GetSheHe|U] lo avrà#!"

# Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch
# better title please
 court.4400.t:0 "Ottenere una Testa"
 court.4400.desc:0 "Uno stormo di [head_chasing_monk.GetWomenMen] in tunica irrompe nella mia sala del trono, frugando freneticamente il pavimento e sradicando tutto, dalle sedie alle gonne, nella frenesia della ricerca.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]!" grida uno, "siamo i seguaci di  [the_headless.GetTitledFirstNameNoTooltip] il Senza Testa, un[the_headless.Custom('DE_PRO_POS_P_2P')] grande sant[the_headless.Custom('DE_END_PRO_S_N')] che è stato decapitato come parte di una profezia di cui [ROOT.GetCharacter.GetFaith.HighGodName] [the_headless.Custom('DE_PRO_DEM')] ha fatto dono alla nascita. Come spesso accade con le figure sacre, la sua testa ha iniziato a rotolare via. L'abbiamo inseguita per tutta la regione e siamo certi che sia rotolata sulla collinetta del vostro [ROOT.GetCharacter.Custom('FortifiedBuilding')]!""
 court.4400.a:0 "Avete il mio permesso di perquisire il [ROOT.GetCharacter.Custom('FortifiedBuilding')]."
 court.4400.b:0 "Permettetemi di unirmi alla vostra ricerca!"
 court.4400.c:0 "Non permetterò ad una setta di rovistare nella mia corte!"
 court.4400.b.discovery:0 "Trovate un'antichità dimenticata da tempo nel vostro [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4400.b.failure:0 "I cultisti provocano un casino"
 court.4400.b.severed_head:0 "La testa mozzata è stata trovata!"
 court.4400.c.backdown:0 "Il culto è intimidito"
 court.4400.c.refusal:0 "Il culto tornerà"

#Rummaging through the castle
 court.4401.desc:0 "Le cantine del mio [ROOT.GetCharacter.Custom('FortifiedBuilding')] hanno molti più gingilli inutili di quanto non voglia ammettere."
 court.4401.desc_arbitrary:0 "Mi vanto con [head_chasing_monk.GetName] del mio ingegnoso piano di sicurezza — se nessuno oltre a me capisce come sono organizzati i cumuli, non potrò mai essere derubato!"
 court.4401.desc_default:0 "Ogni volta che [head_chasing_monk.GetName] apre una nuova porta, mi aspetto che venga schiacciat[head_chasing_monk.Custom('DE_END_PRO_S_N')] da un mucchio di curiosità. Avevo persino dimenticato la mia [ROOT.Char.Custom('RandomPrivateObject')] quaggiù!"
 court.4401.desc_object:0 "\n\nDopo un po' di ricerche congeniali, non troviamo la testa, ma [head_chasing_monk.GetName] sembra affascinato da tutto. Considerando la delicatezza con cui esamina una [ROOT.Char.Custom('RandomWeirdObject')] abbandonata, [head_chasing_monk.GetSheHe] potrebbe essere un prezioso antiquario."
 court.4401.desc_head:0 "\n\nForse guidato dall'odore rancido, tira fuori una testa umana tra i detriti come un maiale che cerca il trito.\n\nLa vicinanza del seminterrato al carcere, tuttavia, suggerisce che si tratta probabilmente di qualche anima dimenticata dalle mie camere di tortura."
 court.4401.a:0 "Ah, sì! Ahem. È [the_headless.GetTitledFirstNameNoTooltip]! Lode a  [ROOT.GetCharacter.GetFaith.HighGodName]... e tutto il resto"
 court.4401.b:0 "Guarda come è pulito il taglio! È chiaramente il mio lavoro."
 court.4401.c:0 ""Ti divertiresti a rovistare nella mia spazzatura per vivere?""
 court.4401.d:0 "È un po' squallido qui sotto - dovrei ordinare di ripulirlo."

## Being threatened by the cultist

 court.4402.desc:0 "Una notte mi sveglio di soprassalto e mi ritrovo a cavalcioni. Questo non è un sogno edonico - il monaco squilibrato che ha fatto irruzione nella mia sala del trono mi tiene un bisturi alla gola!\n\n"Suppongo che se ci impedisci di cercare la testa, potremmo accontentarci della tua. Così rotonda e lucente, scommetto che rotolerà bene!""
 court.4402.a:0 "Perché non andiamo a cercarlo subito?"
 court.4402.a.tt:0 "L[head_chasing_monk.Custom('DE_END_PRO_S_N')] porti nei tuoi scantinati"
 court.4402.b:0 "Non abbiamo visto la testa! Lasciatemi in pace!"
 court.4402.b.success:0 "Tu cacci via [head_chasing_monk.Custom('DE_ART_DEF_P_A')] monac[head_chasing_monk.Custom('DE_END_PRO_S_N')] e l[head_chasing_monk.Custom('DE_END_PRO_S_N')] mandi nelle segrete"
 court.4202.b.success.tt:0 "Tu mandi [head_chasing_monk.GetName] nelle segrete"
 court.4402.b.failure:0 "Sei ferito o ucciso"
 court.4402.c:0 "Scommetto che non riusciresti a decapitarmi con quel cosino!"
 court.4402.c2.tt:0 "Sei parzialmente decapitato"
 court.4402.c3.tt:0 "Sei completamente decapitato"


## A series of questionable artifacts are up for sale by Isabella Welch
 court.4500.t:0 "Ossa delle dita di un [ROOT.Char.GetTitleAsNameNoTooltip]"
 court.4500.desc:0 "Un venditore ambulante in un mantello con decine di gingilli e ninnoli cuciti su di esso si avvicina a me.\n\n"
 court.4500.bleeder:0 ""Costruisco manufatti per ingannare gli sciocchi ricchi del loro oro. Mi è stato riferito che lei ha un eccesso di sangue. Sono certo che hai degli ammiratori che sarebbero felici di comprare una spilla con una sfera di vetro riempita con una goccia del tuo sangue."\n\n[artifact_peddler.GetSheHe|U] fissa le vene del mio collo. "Pagherò profumatamente, e qualche idiota sentirà di avere un tocco di maestà regale."
 court.4500.psalter:0 ""Ho un magnifico Salterio - un manoscritto miniato con una copertina d'avorio scolpita e ornata di perline turchesi. Contiene racconti di [ROOT.GetCharacter.GetWomanMan] e [cheating_character.GetWomanMan] innamorati. L'intaglio è destinato a impressionare [cheating_character.GetTitledFirstNameNoTooltip] così, non penserebbe mai più di giacere con un'altra!""
 court.4500.chastity_belt:0 ""Tutti nel regno sanno che sei assalito da desideri famelici che hanno la forza di un catafratto lanciato con un trabucco. Ho un manufatto che alleggerirà il tuo fardello."\n\n[artifact_peddler.GetSheHe|U] rivela una cintura di castità ornata di punte arrugginite."
 court.4500.holy_needle:0 ""Ho con me un'arma preziosa degna solo delle vostre mani. La Sacra Lancia di Antiochia, la Lancia del Destino stesso! Con questa annienterete completamente l'infedele sul campo di battaglia!"\n\n[artifact_peddler.GetSheHe|U] tira fuori un minuscolo frammento di metallo che assomiglia a un ago da cucito."
 court.4500.finger_bones:0 ""Mi sembri un collezionista esperto." [artifact_peddler.GetSheHe|U] tira fuori e apre una cassa malconcia piena di ossa di ogni arto immaginabile.\n\n"Ho alcune delle più rare ossa delle dita dei santi, anche alcune sventrate in oro. Sono venduti come singoli, ma concedo un prezzo speciale per un set completo di dieci.""
 court.4500.dead_chicken:0 ""Ho qui un meraviglioso gingillo! Porta questo, e qualsiasi nemico sul campo penserà subito che tu sia già morto! Un soffio e la tua sicurezza è garantita!"\n\nDalle profondità del suo mantello, tira fuori l'intero cadavere di un pollo morto."
 court.4500.worm:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ho un manufatto di grande illusione, con il quale potrete convincere tutti di possedere un potere magico.\n\n[artifact_peddler.GetSheHe|U] brandisce un verme di stoffa colorata legato a un filo sottilissimo. "All'inizio sembra dormiente, ma manipolando il filo si può dare l'illusione che il verme abbia preso vita! Pensate a come impressionerà [dummy_gender.Custom('DE_PRO_POS_S_1P')] Signor[dummy_gender.Custom('DE_END_ADJ_IND_S_A')] a corte!""
 court.4500.a:0 "Sento già il sangue ribollirmi in corpo... sparisci!"
 court.4500.b:0 "Proverò qualsiasi cosa arrivati a questo punto."
 court.4500.c:0 "$court.4500.b$"
 court.4500.d:0 "Mi farebbe solo bruciare i lombi in un altro modo..."
 court.4500.e:0 "Sento il richiamo del Destino!"
 court.4500.f:0 "Vendi le tue menzogne altrove!"
 court.4500.g:0 "C'è del fascino nell'usare una reliquia di Cristo per rammendare i miei calzini..."
 court.4500.h:0 "Ecco perché molti paesani hanno nove dita al giorno d'oggi."
 court.4500.i:0 "Voglio un intero avambraccio!"
 court.4500.j:0 "Oh, continua, allora."
 court.4500.k:0 "Sono già abbastanza abile nel fare il morto."
 court.4500.l:0 "Non voglio fare [ROOT.Char.Custom('DE_ART_DEF_P_A')] burattinai[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 court.4500.m:0 "Mi piace un po' di movimento!"
 court.4500.n:0 "$court.4500.j$"


## Your cupbearer is drinking all your wine! By Isabella Welch
 court.4600.t:0 "Bottiglie di [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U] di Qualità"
 court.4600.desc:1 "Noto che il mio coppiere [cupbearer.GetTitledFirstName] e [cupbearer_friend.GetTitledFirstName] barcollano leggermente e si versano da bere da una delle mie bottiglie più rare di [cupbearer_friend.GetTitledFirstNameNoTooltip].\n\n"È un peccato che [ROOT.GetCharacter.GetTitledFirstName] abbia tutte queste bottiglie di [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] che accumula come un drago."
 court.4600.desc_lover:0 "Sei proprio un delizioso [cupbearer.Custom('LoverPetName')], ti meriti dei sapori meravigliosi come i tuoi."
 court.4600.desc_friend:0 "Ogni mio amico merita di bere come un [ROOT.Char.GetTitleAsNameNoTooltip]!""
 court.4600.desc_ending:1 "\n\nNon sbattono nemmeno le palpebre quando mi vedono.\n\n "Ah, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Stiamo testando preventivamente tutte le vostre bevande per scoprire il veleno. Dopo aver appesantito le mie budella con ogni goccia, sopporterò il mio mal di testa domani come nient'altro che una ferita di battaglia acquisita combattendo in vostro onore!""
 court.4600.a:0 "La mia cantina è troppo spesso chiusa - una bottiglia per tutti a corte!"
 court.4600.b:0 "I miei preziosi negozi! Sei un servo indegno"
 court.4600.b.tt:0 "La tua prossima festa sarà più economica se impedisci loro di bere le tue scorte"
 court.4600.c:0 ""I negozi sono chiusi perché continuo ad avvelenare le bottiglie di [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]!""
 court.4600.c.tt:0 "I due devono imparare dalla loro mancanza di rispetto, ma il mondo diffiderà dei vostri veleni."
 court.4600.c.t:0 "Coppiere Avvelenato!"
 court.4600.d:0 "Prendi rapidamente l'altra bottiglia in cui è conservato l'antidoto."
 court.4600.d.tt:0 "Tenta di curare i pazzi in modo furtivo e mantieni segreti i tuoi veleni."
 court.4600.d.cure.t:0 "Antidoto infilato in una bevanda"
 court.4600.d.cure.tt:0 "I tuoi veleni rimangono un segreto"
 court.4600.e:0 "Penso che rinchiuderò quelle cantine sporche per un po'."

## A special procedure to cure your ailments is suggested... by Isabella Welch
 court.4700.t:0 "La Trapanazione dell'Anima"
 court.4700.desc_native_trepanning:0 "Appare una figura in abito da medico, giunta con una cassa di attrezzi, ma il mio stomaco si agita quando, da essa, emergono un martello e un piccone.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], sono un abile trapanatore."
 court.4700.desc_foreign_medicine:0 "Una figura in nero proveniente da una terra straniera è arrivata con una valigia piena di misteriosi martelli che assomigliano a strumenti di scultura.\n\n"Nella mia terra, c'è un rituale conosciuto come trapanazione, di cui sembra che tu abbia bisogno."
 court.4700.desc_possessed:0 "In mezzo alla tua possessione, gli spiriti nuotano intorno alla tua mente, ma non vogliono veramente restare. $court.4700.desc_passage$ $court.4700.growth$""
 court.4700.desc_witch:0 "Come occultista, i tuoi poteri possono essere formidabili, ma c'è ancora una barriera che li trattiene. La tua magia potrebbe conquistare il mondo intero se gli spiriti dell'aria potessero entrare nel tuo cranio.""
 court.4700.desc_melancholic:0 "Immagina se tutte le tue miserie potessero semplicemente uscire dal tuo corpo e andare nell'aria. I tuoi tormenti non sono tuoi, ma spiriti viventi che posso liberare. $court.4700.growth$""
 court.4700.desc_heavy_mind:0 "La tua mente è pesante, ma solo perché è appesantita. La tua testa trabocca di spiriti che rosicchiano il vostro intelletto, pensiero dopo pensiero. $court.4700.growth$ $court.4700.desc_passage$""
 court.4700.desc_blind:0 "La tua visione non è sparita, è semplicemente offuscata. Ci sono spiriti che nuotano nella polpa dei tuoi occhi. Posso immergermi in quelle piscine e portarle fuori.""
 court.4700.desc_lunatic:0 "Le vostre decisioni sono prese per voi da una schiera di spiriti compagni involontari, sono l'assemblea dei pazzi. $court.4700.growth$ Possiamo portarli fuori, con l'aiuto di alcuni spuntoni.""
 court.4700.desc_headache:0 "Si dice che tu soffra di opprimenti dolori alla testa. Man mano che la tua vita è piena di pressioni, sempre più spiriti si riuniscono e banchettano con le preoccupazioni nel tuo cranio. $court.4700.desc_passage$""
 court.4700.desc_trepanning_vices:0 "I vizi criminali di cui siete accusati non sono vostri, non siete che sotto la presa transitoria di alcuni spiriti. $court.4700.desc_passage$""
 court.4700.growth:0 "Potrebbero anche essere in agguato in una crescita nel tuo cervello."
 court.4700.desc_passage:0 "Posso creare un passaggio per liberarli."
 court.4700.a:0 "La beffa! La mia afflizione è molto più che superstizione!"
 court.4700.b:0 "Non lo sopporto più, prendete gli scalpelli!"
 court.4700.b.tt:0 "L'operazione sarà tentata..."
 court.4700.c:0 "Non sono un criminale!\nIl mio popolo è di mentalità arretrata!"
 court.4700.d:0 "Rifiuto, ma forse il mio medico potrebbe imparare qualcosa da te."
 court.4700.success:0 "Sopravvivi indenne alla trapanazione"
 court.4700.no_success:0 "La trapanazione non fa nulla"
 court.4700.removal:0 "La trapanazione rimuove la tua afflizione"
 court.4700.headache:0 "Tutte le tue preoccupazioni scompaiono"
 court.4700.witch_power:0 "La trepidazione migliora il tuo potere di strega"
 court.4700.mental_faculties:0 "La trapanazione danneggia le tue facoltà mentali"
 court.4700.physical_faculties:0 "La trapanazione danneggia il tuo corpo"

## The Trepanning!

 court.4701.physician_study:0 "Vengo portato nello studio del mio medico [court_physician.GetTitledFirstName], che [trepanner.GetTitledFirstName] suggerisce che ha i talenti per assistere nella nostra impresa. Mentre mi lega ad una sedia, [court_physician.GetTitledFirstNameNoTooltip] si mette dietro."
 court.4701.no_physician:0 "Vengo trascinato in una stanza sul retro del mio [ROOT.Char.Custom('FortifiedBuilding')]. [trepanner.GetTitledFirstNameNoTooltip] mi assicura che sarebbe solo un'angoscia se la mia corte potesse sentire le mie grida mentre sono legato ad una sedia.\n\n"
 court.4701.physician_excited:0 ""Oh come amo una buona trapanazione!"\n\n"
 court.4701.physician_excited_2:0 ""Che emozione! Una nuova procedura!"\n\n"
 court.4701.physician_concerned:0 ""Fai attenzione con [ROOT.GetCharacter.GetHerHim]!"\n\n"
 court.4701.physician_concerned_2:0 ""Assisterò se questa pratica volgare fallisce."\n\n"
 court.4701.mental_health_cannot_be_trepanned_away:0 "$court.4701.trepanning_vices_operation$ \n\nAnche se avrei voluto che una cura potesse far sparire i dolori, c'è una certa sicurezza nel sapere che almeno la mia mente è mia e non di un demone."
 court.4701.trepanning_success:0 "Il martello manda il piccone a scavare nella mia testa. Subito le porte del mio corpo si aprono. Palpito, fremo, rabbrividisco e sento le mie fiamme tormentose sollevarsi. In mezzo a una pioggia di scintille di dolore, emergo in un nuovo mondo deliziosamente calmo."
 court.4701.trepanning_witch_power:0 "Non ho paura mentre lo scalpello comincia a seppellirsi nel mio cranio. Tra lo sfregamento delle pomate sul mio cervello e la sensazione di accecamento, posso sentire le risate di [ROOT.Char.GetFaith.WitchGodName|U], e [ROOT.Char.GetFaith.WitchGodSheHe] si fa beffe di questo sciocco rituale.\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation:0 "Il martello colpisce il mio cranio, ma mi aggrappo alla sedia e mi controllo. $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation:0 "$court.4701.trepanning_no_result$ Il dolore alla testa è sparito."
 court.4701.trepanning_mental_injury:0 "[trepanner.GetTitledFirstNameNoTooltip] picchia delicatamente sul mio cranio con un martello come se stesse rompendo un uovo alla coque."
 court.4701.trepanning_incapable_injury:0 "Un bagliore scorre su di me. Sento un impeto e vedo apparire in una volta sola le immagini dei giorni e degli anni passati. Dove mi trovo? Perché ho mal di testa? Come mi chiamo? Qual è il mio ripieno di torta preferito?"
 court.4701.trepanning_possessed_injury:0 "Anche se mi era stato promesso che avrei liberato gli spiriti dalla mia testa, improvvisamente sono testimone di uno spirito per la prima volta. Una bella ombra alata danza da un'ombra all'altra nella stanza e mi sorride."
 court.4701.trepanning_deviant_injury:0 "Mentre la buca comincia ad essere scavata, comincio ad assaporare il suono delle mie viscere che si schiacciano. Dopo un po' di giri di parole, vengo colpito da improvvisi lampi di genio! Devo diventare notturno e consumare solo croste di pane! Perché non ho mai fatto l'amore fingendo di essere un cavallo?"
 court.4701.trepanning_learning_penalty:0 "Mentre il bisturi gira e rigira, mi rendo conto che sto lottando per riuscire a gridare di fermarsi! Quando il movimento finalmente cessa, la mia povera mente che nuota sente che deve guadare il fango per formare una frase. ""
 court.4701.trepanning_physical_injury:0 "All'inizio i grimaldelli che tagliano il mio cranio mandano un tale dolore attraverso il mio corpo che mi sento la spina dorsale segata in due. Mentre lo scavo va più in profondità,"
 court.4701.trepanning_no_result:0 "Mi riprendo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]. Quando il grimaldello viene finalmente rimosso, e non mi sento diverso al di là di una leggera corrente d'aria che soffia sul mio cervello esposto."
 court.4701.trepanning_coordination_penalty:0 "Comincio a non sentire più nulla. Quando finalmente il plettro viene rimosso, non lo sento più. Quando tento di alzarmi, il mio corpo si regge a malapena."
 court.4701.trepanning_blind_injury:0 "la mia visione è improvvisamente un mare di nebbia. Nel secondo seguente, piango anche per quella nebbia mentre entro in un regno di eterno crepuscolo."
 court.4701.a:0 "Hee hee! Ciao!"
 court.4701.b:0 "Bastardo! Che cosa hai fatto?!"
 court.4701.c:0 "Il mio cranio dolorante!"
 court.4701.d:0 "Chi è un buon demone? Sì, tu lo sei!"
 court.4701.e:0 "Dovrei buttare tutta la mia biancheria fuori dalla finestra!"
 court.4701.f:0 "Fantastico! Ti piacerebbe essere il mio medico?"
 court.4701.g:0 "Prova che i miei presunti "vizi" non sono certo opera di demoni"
 court.4701.h:0 "Ho un debito con te... dopo che mi avrai trovato un tappo per il buco..."
 court.4701.i:0 "I miei pensieri afflitti sono un nemico che solo io posso affrontare."


 court.4750.t:0 "Ho bisogno di un Eroe"
 court.4750.desc:0 "Di recente è arrivato alla mia corte [Select_CString(poet.IsFemale,'una nuova','un nuovo')] ospite, [Select_CString(poet.IsFemale,'una poetessa','un poeta')] assai eloquente di una certa fama locale.\n\n"[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], come i narratori di un tempo si sedevano alle ginocchia di antichi signori della guerra, così io faccio anch'io, [poet.GetFirstName], sperando di trovare un impiego sotto la vostra protezione. La prego, mi permetta di dimostrare il mio valore! Potrei dedicarle la mia prossima opera, magari!"\n\n"Le grandi epopee sono il mio mestiere, grande [ROOT.Char.GetTitleAsName]: di quale eroe vorreste che cantassi?""
 court.4750.a:0 "Inventa qualche storia del regno della Papessa Giovanna!"
 court.4750.b:0 "Lady Godiva! Una ballata sulla sua cavalcata!"
 court.4750.c:0 "Sinbad è una figura così audace!"
 court.4750.d:0 "Caligola... poco apprezzato, ma una figura intrigante."
 court.4750.e:0 "Le storie di Nasreddin portano sempre un sorriso sulle mie labbra."
 court.4750.f:0 "Raccontami di Valmiki, il poeta messaggero!"
 court.4750.g:0 "Perché, sarei io, naturalmente!"
 court.4750.h:0 "Non ho né tempo né oro da sprecare."

 court.4751.intro:0 "Come da mia richiesta, [Select_CString(poet.IsFemale,'la nuova poetessa','il nuovo poeta')], [poet.GetFirstName], mi porta un lavoro ispirato"
 court.4751.topic.pope_joan:0 "alla Papessa Giovanna,"
 court.4751.topic.lady_godiva:0 "a Lady Godiva,"
 court.4751.topic.sinbad:0 "a Sinbad,"
 court.4751.topic.caligula:0 "a Caligola,"
 court.4751.topic.nasreddin:0 "a Nasreddin,"
 court.4751.topic.valmiki:0 "a Valmiki,"
 court.4751.topic.ruler_hero:0 "alla mia vita eroica,"
 court.4751.topic.unexpected:0 "ma non è come mi aspettavo."
 court.4751.ruler_character:0 "\n\nUn breve sguardo ai manoscritti miniati mostra che sono presente accanto all'eroe come personaggio!\n\n"
 court.4701.pope_joan_desc:0 "\n\nGuardando le illustrazioni, mi rendo conto che le illuminazioni di Giovanna usano i miei tratti per il suo viso, come se fosse il mio!\n\n[poet.GetTitledFirstNameNoTooltip|U] si china verso di me. "Il suo fascino supera di gran lunga quello del nostro Papa. Come l'amante di Giovanna l'ha convinta a vestirsi da uomo e a intraprendere uno studio ad Atene, vi concedo questo testo desiderando che la figura che dovrei servire siate voi.""
 court.4701.ruler_hero_desc:0 "\n\nIl poema parla delle mie azioni gloriose, alcune meno reali di altre, ma tutte assolutamente notevoli."
 court.4751.topic.lady_godiva_desc:0 "In questo poema cavalco al fianco di Lady Godiva. Altrettanto bella, ma altrettanto nuda!"
 court.4751.topic.sinbad_desc:0 "Sono un personaggio misterioso che Sinbad incontra di nuovo nelle sue avventure. Sono la creatura che si schiude dal colossale uovo di Roc. Sono il Vecchio del Mare che si aggrappa per anni alle spalle di Sinbad. Sono un prigioniero del gigante mangia-uomini."
 court.4751.topic.caligula_desc:0 "Sono un personaggio del testo: Lo stanco consigliere di Caligola, pieno di saggezza ma, ahimè, raramente ascoltato."
 court.4751.topic.nasreddin_desc:0 "I racconti mostrano Nasreddin che cavalca dietro di me mentre svolgo i miei compiti di corte, facendo commenti sprezzanti su ogni mia azione da sopra il suo asino."
 court.4751.topic.valmiki_desc:0 "\n\nCome nella leggenda, un cacciatore colpisce un bell'uccello e io non posso fare a meno di pronunciare un distico.\n\nCome il poeta-predicatore compose la prima poesia per caso, anch'io compongo versi spontanei ogni volta che vengo colto di sorpresa."
 court.4751.a:0 "In qualche modo, l'empietà della tua ammirazione la rende più attraente..."
 court.4751.b:0 "Forse dovrei puntare al Papato..."
 court.4751.c:0 "Dovrei arrabbiarmi, ma questo mi farà sicuramente guadagnare degli ammiratori..."
 court.4751.c.tt:0 "Chi è attratto da te lo noterà sicuramente..."
 court.4751.d:0 "Questo sta piantando dei pensieri impuri nella mia mente."
 court.4751.e:0 "C'è sempre qualcosa da imparare dietro le sue battute."
 court.4751.f:0 "Questo è divertente, sono sicuro che la corte si divertirà."
 court.4751.g:0 "Così come dovrebbe essere!"
 court.4751.h:0 "Questo sembra un ottimo legname per il mio prossimo incendio."

#By Isabella Welch
 court.4800.t:0 "Spalanca le Ali"
 court.4800.desc:0 ""Fai il rumore un'altra volta, buffone, e ti becchi la punizione!". Mentre mi imbatto nella mia guardia del corpo, [defenestrating_bodyguard.GetTitledFirstName], Noto che è accompagnato dal posteriore di [defenestrated_character.GetTitledFirstName], Noto che è accompagnato dal posteriore di Gino, che tiene sospeso fuori dal finestrino.\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip] stringe i denti.. "[defenestrated_character.GetSheHe|U] stava prendendo in giro la faccia seria che tengo mentre sono in servizio. [defenestrated_character.GetSheHe|U] Continuava a fare rumori d'oca per cercare di farmi perdere la calma. Io dico che questa è una minaccia alla sua sicurezza."\n\nNonostante il pericolo, tra vani tentativi di liberarsi, [defenestrated_character.GetTitledFirstNameNoTooltip] si lascia scappare una risatina. "#EMP Honk#!.""
 court.4800.a:0 "Vediamo se le oche sanno volare!"
 court.4800.maimed_toast:0 "[defenestrated_character.GetTitledFirstName] è incapace di volare"
 court.4800.death_toast:0 "[defenestrated_character.GetTitledFirstName] morto in volo"
 court.4800.b:0 "Non esageriamo! Da[defenestrated_character.Custom('DE_PRO_DEM')] un pestaggio educato."
 court.4800.c:0 "[defenestrated_character.GetTitledFirstNameNoTooltip] ha ragione - una buona guardia non si fa mai provocare."

#By Isabella Welch
 court.4801.t:0 "Pronto a Scoppiare"
 court.4801.desc:0 "Molto prima di vedere il piccolo [poopy_child.GetTitledFirstName] giocare nella mia sala del trono, Sento un odore inconfondibile.\n\n"Ooh, [ROOT.GetCharacter.Custom('GetMamaPapa')]! È sempre una gioia vedervi!" Mentre si precipita ad abbracciare la mia gamba, sento il suo pannolino pieno che si schiaccia contro il mio polpaccio.\n\nMentre comincia a colare sulla mia caviglia, mi chiedo: Abbiamo davvero così pochi domestici che devo occuparmi del degradante compito di cambiare il pannolino personalmente?"
 court.4801.a:0 ""Vieni tra le mie braccia, ti daremo una ripulita.""
 court.4801.b:0 "Preferirei perdere una guerra piuttosto che toccare questo schifo."

#By Isabella Welch
 court.4802.t:0 "Educazione sotto Costrizione"
 court.4802.desc:0 "Vedo il mio Tutore di Corte, [court_tutor.GetTitledFirstName] con uno stormo di studenti che l[court_tutor.Custom('DE_END_PRO_S_N')] circondano.\n\n"Tutore, cos'è un parallelogramma?"\n\n"Tutore, cosa significa... 'fare l'amore'??"\n\n"Tutore, dovrei soffiare il mio flauto più forte, o molto più forte?"\n\n[court_tutor.GetTitledFirstNameNoTooltip] mi guarda con occhi infossati. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], Non posso più sopportarlo. Vi prego di sollevarmi dalla mia posizione.""
 court.4802.a:0 "Oh, non sono carini?"
 court.4802.b:1 "Ti comprerò una tromba, [child_2.GetTitledFirstNameNoTooltip]. Questo sarà ancora più forte!!"
 court.4802.c:0 "Capisco, cercheremo un nuovo tutore."

#By Isabella Welch
 court.4803.t:0 "Una Penna Fantasma"
 court.4803.desc:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Poet[ROOT.Char.Custom('DE_ART_DEF_S_G')], come fa sempre appena sono a portata di mano, comincia a declamare contro di me. "Oh,  [ROOT.GetCharacter.Custom('PetName')]! Deve essere una tale difficoltà, vivere la vita come uno abbandonato dalle muse."\n\n"Si comandano gli eserciti, ma non si può comandare la parola scritta. L'umanità ha mai assistito a una tragedia più squisita?"\n\n"Mi permetta di assisterla. Potrei scrivere alcuni dei vostri discorsi per voi. Ditemi il tema e vi applicherò un bellissimo giro di parole.""
 court.4803.a:0 "Le mie parole avrebbero bisogno di una certa... infusione florida."
 court.4803.b:0 "A volte sento di essere più poeta che [ROOT.GetCharacter.GetTitleAsName], Non ho bisogno di aiuto."
 court.4803.c:0 "Preferirei che tu scrivessi una poesia da parte mia alla mia amata."
 court.4803.c.tt:0 "Invierete la poesia a [lover.GetTitledFirstName]"
 court.4803.c.intrigue.tt:1 "L'alta competenza dell'[intrigue|E] di [lover.GetFirstNamePossessiveNoTooltip] significa che può rendersi conto che è stato scritto da un altro."
 court.4803.c.realize.tt:0 "[lover.GetFirstNameNoTooltip] discerne il vero autore"
 court.4803.c.fooled.tt:0 "[lover.GetFirstNameNoTooltip] è lusingato dalla 'tua' poesia"
 court.4803.d:0 "Le mie parole possono non essere belle, ma vengono dal mio cuore."

#By Isabella Welch
 court.4804.t:0 "Compagni di Letto Sgradevoli"
 court.4804.desc:0 "Noto due dei miei cortigiani che condividono l'alloggio litigare, entrambi con pesanti occhiaie sotto gli occhi.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], Non posso condividere il letto con [roomate_2.GetTitledFirstName] una notte in più. [roomate_2.GetSheHe|U] è un porco insaziabile, il modo in cui monopolizza la coperta."\n\n"E non è passata una notte di questa settimana in cui [roomate_1.GetTitledFirstName] non abbia [ROOT.Char.Custom('RandomBadRoomate')]." [roomate_2.GetSheHe|U] rabbrividisce. "Vi supplico: Concedici un alloggio migliore. Non sogno altro che un letto freddo e vuoto.""
 court.4804.a:0 "Chiederò alla servitù di trovarvi dei nuovi compagni di branda."
 court.4804.b:0 "Questi alloggi non si addicono a una corte di [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip]."
 court.4804.c:0 "Non abbiamo lo spazio per concedere a tutti la propria stanza."

#By Isabella Welch
 court.4805.t:0 "Taglio degli Angoli"
 court.4805.desc:0 "[royal_architect.Custom('DE_ART_DEF_P_D')] mi[royal_architect.Custom('DE_END_PRO_S_N')] Architett[royal_architect.Custom('DE_END_PRO_S_N')], [royal_architect.GetTitledFirstName] si trascina dietro un sacco enorme e sorride tutto il tempo. Sussulto mentre raschia e graffia il pavimento della mia sala del trono.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ho fatto qualcosa di #EMP molto#! brutto, ma ho la sensazione che vi delizierà."\n\nMi aspetto di assistere a un'oscenità mentre apre la borsa, ma dentro non vedo altro che un grosso pezzo di roccia rettangolare. "Questa è la pietra angolare del tuo nemico giurato, il [rival.Custom('FortifiedBuilding')] di [rival.GetTitledFirstName]. Ora tutto il simbolismo della sua posa è sparito!""
 court.4805.a:0 "Costruiamoci un porcile!"
 court.4805.b:0 "Voglio che sia esposto con orgoglio!"
 court.4805.c:0 "Rimpiango la mia faida con [rival.GetHerHim] così com'è. Rimettilo a posto."
 court.4805.d:0 "Perché mi hai portato questo detrito? Buttalo fuori!"

#By Isabella Welch

 court.4806.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]-filia"
 court.4806.intro:0 "Una faccia nuova si aggira per la mia sala del trono, di tanto in tanto ridacchiando e saltando su e giù sul posto quando guarda qualche opera d'arte che rappresenta i costumi della cultura [ROOT.Char.GetCulture.GetNameNoTooltip]."
 court.4806.hre_desc:0 "\n\n"Il mio cuore! [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] è il migliore! Anche se vivo in [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], Credo davvero di essere nato [ROOT.Char.GetCulture.GetName] nel cuore. Posso elencare ogni principe-vescovo. Ho anche un tatuaggio della faccia di [ROOT.GetCharacter.GetTitledFirstNamePossessiveNoTooltip] sul mio polpaccio."\n\n[adoring_fan.GetSheHe|U] Raggiunge il suo zaino e tira fuori quella che sembra essere una replica in bronzo a buon mercato del Reichskrone. "Lo indosso quasi tutti i giorni, e dico alla gente che passo 'Spero di avere il tuo voto, principe elettore!'""
 court.4806.byzantine_desc:1 "Quando [adoring_fan.Custom('DE_ART_DEF_P_A')] visita[adoring_fan.Custom('DE_END_NOU_S_GS_N')] eccitato si avvicina, le guardie devono impedir[adoring_fan.Custom('DE_PRO_DEM')] di avvicinarsi troppo.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! Anche se sono di [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], adoro i [ROOT.Char.GetCulture.GetCollectiveNoun] più di quanto il mio cuore possa sopportare."\n\n"Ho dedicato la mia vita a cercare di vivere come uno di voi, immerso nello studio del [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."\n\n"Indosso sempre e solo indumenti intimi viola. Sono certa che se l'Impero cadesse, lo sentirei più acutamente della morte di mia madre - il mondo non sentirebbe mai la fine delle mie grida di lutto!""
 court.4806.general_desc:1 "C'è qualcosa di strano in quest[adoring_fan.Custom('DE_END_PRO_S_N')] visita[adoring_fan.Custom('DE_END_NOU_S_GS_N')], e quando si fa avanti, è evidente che sta portando una replica della mia arma preferita ([ROOT.Char.Custom('signature_weapon')]).\n\n"Non posso fare a meno di prostrarmi davanti a voi. Ho dedicato la mia vita a [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] ad apprezzare la cultura [ROOT.Char.GetCulture.GetCollectiveNoun]. Parlo solo la lingua [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], mangio [ROOT.GetCharacter.Custom('GetExpensiveMeal')] [ROOT.Char.GetCulture.GetNameNoTooltip], e ho studiato la lama alla maniera [ROOT.Char.GetCulture.GetName]."\n\n"La mia famiglia mi ha bandito, dicendo che se sono così ossessionat[adoring_fan.Custom('DE_END_PRO_S_N')] dal vostro paese, allora dovrei vivere lì""
 court.4806.a:0 "Questa cosa è lusinghiera, anche se un po' sconvolgente."
 court.4806.b:0 "Dammi quella cosa malandata! Nessuno tranne me può portare la corona."
 court.4806.c:0 "Qualcuno così entusiasta dovrebbe unirsi alla nostra corte!"
 court.4806.c.byz:0 "Per il suo patriottismo, le permetterò di indossare il viola."
 court.4806.d:0 "Solo un [ROOT.Char.GetTitleAsNameNoTooltip] può indossare il viola! Imprigionate questo disgraziato!"
 court.4806.e:0 "Come osi copiare la mia arma ([ROOT.Char.Custom('signature_weapon')])! Toglietegliela!"

