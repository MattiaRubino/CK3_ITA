l_spanish:
 court.9000.t:0 "La Dichiarazione di un Cavaliere"
 court.9000.desc:0 "Mentre cammino verso il mio trono, sento il mio $knight_culture_player_no_tooltip_lowercase$ [flirty_knight.GetFirstName] declamare qualcosa a mi[flirty_spouse.Custom('DE_END_PRO_S_N')] [flirty_spouse.GetWifeHusband], [flirty_spouse.GetFirstName].\n\n"[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]"\n\nSta recitando una poesia romantica? A #EMP mi[flirty_spouse.Custom('DE_END_PRO_S_N')]#! [flirty_spouse.GetWifeHusband]!?"
 court.9000.a:0 "[flirty_knight.GetFirstNameNoTooltip], tu [flirty_knight.Custom('InsultNounSexual')]! Nelle segrete!"
 court.9000.b:0 "[flirty_spouse.GetFirstNameNoTooltip]! Allontanati da [flirty_knight.GetSheHe], [flirty_spouse.Custom('InsultNounSexual')]!"
 court.9000.c:0 "Ah, l'amore cortese! Che questa meravigliosa poesia riecheggi nelle sale!"
 court_9000_a_tt:0 "Se qualcosa sta accadendo tra [flirty_spouse.GetFirstName] e [flirty_knight.GetFirstName], finisce qui\n"
 court_9000_b_tt:0 "Se qualcosa sta accadendo tra [flirty_spouse.GetFirstName] e [flirty_knight.GetFirstName], è probabile che finisca\n"
 court_9000_c_tt:0 "Se qualcosa sta accadendo tra [flirty_spouse.GetFirstName] e [flirty_knight.GetFirstName], può continuare\n"
 
 court.9001.t:0 "Un Regalo Cortese"
 court.9001.desc:0 "Becco mi[flirty_spouse.Custom('DE_END_PRO_S_N')] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] e il mio [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName] condividere quello che sembra un momento di passione, con [flirty_knight.GetFirstNameNoTooltip] che si inginocchia di fronte a [flirty_spouse.GetSheHe].\n\n"Mi[flirty_spouse.Custom('DE_END_PRO_S_N')] [flirty_spouse.Custom('RomanticComplimentNoun')]! Vi prego, accettate questo umile dono." dice [flirty_knight.GetFirstNameNoTooltip], porgendo [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n"Oh!" balbetta [flirty_spouse.GetFirstNameNoTooltip]. "Lo adoro! È meraviglioso."\n\nCosa sta accadendo qui esattamente?"
 court.9001.a:0 "[flirty_spouse.GetFirstNameNoTooltip] è #EMP mi[flirty_spouse.Custom('DE_END_PRO_S_N')].#! Sguaina la tua spada!"
 court.9001.b:0 "Consegnalo! [flirty_knight.GetFirstNameNoTooltip], ti bandisco dal regno!"
 court.9001.c:0 "L'amore cortese è così puro, così innocente!"
 court.9001.a.tt:0 "#V Duella#! con [flirty_knight.GetFirstName] per far[flirty_knight.Custom('DE_PRO_DEM')] lasciar stare tu[flirty_spouse.Custom('DE_END_PRO_S_N')] [flirty_spouse.GetWifeHusband]!\n#weak Questo duello NON è fino alla morte.#!\nSe vinci, il cuore di [flirty_spouse.GetFirstNamePossessive] sarà tuo soltanto. Se perdi, chissà cosa accadrà?\n\nLa tua [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\nLa [prowess|E] di [flirty_knight.GetFirstNamePossessive]: [prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion:0 "Come hai potuto"
 court.9002.trigger_failure:0 "Il mio duello contro [flirty_knight.GetFirstNameNoTooltip] è stato invalidato"
 court.9004.t:0 "$court.9001.t$: Vittorios[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 court.9004.desc:0 ""Depongo la mia arma davanti a te - la tua anima è [ROOT.Char.Custom('ComplimentAdjective')], e più meritevole del cuore di [flirty_spouse.GetFirstNamePossessive]!" dice [flirty_knight.GetFirstName], sconfitt[flirty_knight.Custom('DE_END_PRO_S_N')].\n"D'ora in poi ti servirò senza fare domande, [ROOT.Char.GetTitleTierName]."\n\nMi[flirty_spouse.Custom('DE_END_PRO_S_N')] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstNameNoTooltip] si volge verso di me, c'è una nuova fiamma nei suoi occhi.\n\n"[ROOT.Char.GetWifeHusband|U] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], hai rischiato la tua vita per il mio affetto! Oh, il tuo cuore è nobile, d'ora in avanti sono solo tu[flirty_spouse.Custom('DE_END_PRO_S_N')]!""
 court.9004.a:0 "[flirty_spouse.GetFirstNameNoTooltip] è solo mi[flirty_spouse.Custom('DE_END_PRO_S_N')]."
 court.9005.t:0 "$court.9001.t$: Sconfitt[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 court.9005.desc:0 ""Non sei mai stat[ROOT.Char.Custom('DE_END_PRO_S_N')] meritevole dell'amore di [flirty_spouse.GetFirstNamePossessive]!" esclama [flirty_knight.GetFirstName].\n\n"Oh, mi[flirty_knight.Custom('DE_END_PRO_S_N')] [flirty_knight.Custom('ComplimentAdjective')] eroe, vorrei potessimo fuggire da questo luogo tetro! Ma il nostro amore si è comunque guadagnato il diritto di fiorire." dice [flirty_spouse.GetFirstNameNoTooltip], con un sospiro desideroso.\n\n[flirty_knight.GetFirstNameNoTooltip] mi fissa, con un volto di pietra."
 court.9005.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"
 court_9005_tt:0 "[flirty_spouse.GetFirstName] e [flirty_knight.GetFirstName] lasciano la tua corte per consumare il loro amore altrove"
 
 court.9100.t:0 "Intrattenimento Epicureo"
 court.9100.desc:0 ""Ah, eccellente! [food_lover_1.Custom('GetExpensiveMeal')|U], il mio piatto preferito!" [food_lover_1.GetFirstName] grida allegramente, ingozzandosi mentre il servitore disperatamente tiene fermo il vassoio delle portate.\n\n"Oh, [food_lover_2.Custom('GetExpensiveDessert')], che delizia!" dice [food_lover_2.GetFirstName] cantando.\n\n"Ecco, questo è il senso della vita! Servitori, portate altri piatti di [food_lover_1.Custom('GetExpensiveDrink')], ora!" chiede [food_lover_3.GetFirstName].\n\nSembrerebbe che i miei cortigiani si stiano divertendo!"
 court.9100.a:0 "Più lavoro, meno abbuffate!"
 court.9100.b:0 "Vi meritate tutti il meglio!"
 court.9100.c:0 "Conserva un po' da bere per me, [food_lover_3.GetFirstNameNoTooltip] — È meglio condividerlo con gli amici!"
 court.9100.d:0 "Dovrei lasciarli fare."
 
 court.9200.t:0 "Legami Baccanali"
 court.9200.desc:0 ""[ROOT.Char.Custom('DE_ART_DEF_P_D')] nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitleTierName] è davvero generos[ROOT.Char.Custom('DE_END_PRO_S_N')], [food_lover_2.GetFirstNameNoTooltip]! Provate ad assaggiare lo/la #EMP spettacolare#! [food_lover_1.Custom('GetExpensiveMeal')]!" esclama [food_lover_1.GetFirstName] liricamente.\n\n"Sì, è vero! [ROOT.Char.Custom('DE_ART_DEF_P_D')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetFirstNameNoTooltip] è proprio [food_lover_1.Custom('ComplimentAdjective')], proprio come questo/a [food_lover_2.Custom('FavoriteTreat')]!" risponde [food_lover_2.GetFirstName] con entusiasmo.\n\nSembra che il mio spendere in pasti sontuosi abbia fatto sbocciare una nuova amicizia!"
 court.9200.a:0 "Vi dispiace se mi unisco a voi per mangiare un po' di [food_lover_1.Custom('GetExpensiveMeal')]!?"
 court.9200.b:0 "Servitori, non vedete che stanno morendo di fame? Portate [food_lover_2.Custom('GetExpensiveDessert')]!"
 court.9200.c:0 "Sarebbe scortese disturbarli mentre mangiano!"
 
 court.9300.t:0 "Eccesso di Indulgenza"
 court.9300.desc:0 ""M... mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]. [overindulger_target.Custom('DE_ART_DEF_P_D')] tu[overindulger_target.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName], è solo che [overindulger_target.GetSheHe]... #EMP [overindulger_target.GetSheHe] non la smette di mangiare [overindulger_target.Custom('FavoriteTreatDemand')]!#!" balbetta [worried_courtier.Custom('DE_ART_DEF_P_A')] mi[worried_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName].\n\nProprio in questo momento io becco [overindulger_target.GetFirstNameNoTooltip] che esce dalla dispensa trasportando una pila di [overindulger_target.Custom('FavoriteTreatDemand')] con entrambe le braccia.\n\n"Qualcosa non va, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?" dice [overindulger_target.GetFirstNameNoTooltip], [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.a:0 "#EMP Hai mangiato il/la [overindulger_target.Custom('FavoriteTreatDemand')] reale!?"
 court.9300.b:0 "In nome di [ROOT.Char.GetFaith.HighGodName], [overindulger_target.GetWomanMan]! Ricomponiti!"
 court.9300.c:0 "Oh, sarà #EMP meglio#! che tu paghi per quello."
 court.9300.d:0 "D'ora in avanti sei bandit[overindulger_target.Custom('DE_END_PRO_S_N')] dalla dispensa..."
 court.9300.b.success:0 "Convinci [overindulger_target.GetFirstNameNoTooltip] a lasciare il/la [overindulger_target.Custom('FavoriteTreatDemand')] e a ripagarti"
 court.9300.b.failure:0 "[overindulger_target.GetFirstNameNoTooltip] non si lascia dissuadere e rifiuta di ripagarti"
 
 court.9400.t:0 "Scherzi a Base di Torte"
 court.9400.desc:0 "E ora questo cos'è? Una torta #EMP enorme#!, nel bel mezzo della mia stanza del trono!?\n\n"Desiderate un po' di torta, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]?" sghignazza [pie_presenting_courtier.GetFirstName].\n"Ha una sorpresa! Ecco un coltello, per favore - sentitevi liber[ROOT.Char.Custom('DE_END_PRO_S_N')] di tagliarne un pezzo!"\n\nCon riluttanza afferro il coltello e facendo attenzione taglio la crosta. Improvvisamente, il mio Giullare di Corte [court_jester.GetFirstName] salta fuori, ridendo e salutando con le mani!"
 court.9400.a:0 "Sapete cosa? Ho un certo languorino. #EMP Torna nella torta.#!"
 court.9400.b:0 "Ah, [court_jester.GetFirstNameNoTooltip], che creatività! Ecco qui, un segno del mio apprezzamento."
 court.9400.c:0 "#EMP Assassin[court_jester.Custom('DE_END_PRO_S_N')]! Guardie!#!"
 court.9400.d:0 "Har har! Questo sì che è intrattenimento!"
 absolutely_horrified_opinion:0 "Assolutamente inorridit[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 best_meal_of_my_life_modifier:0 "Il Miglior Pasto della Mia Vita"
 best_meal_of_my_life_modifier_desc:0 "Questo personaggio ha mangiato qualcosa di assolutamente spettacolare!"
 suspicious_against_pies_modifier:0 "Sospetto Riguardo alle Torte"
 suspicious_against_pies_modifier_desc:0 "Questo personaggio è straordinariamente sospettoso e vigile nei confronti di qualsiasi cosa anche solo vagamente a forma di torta. Ciò si estende anche ad altri tipi di cibo, e a tutto il resto, in realtà..."
 
 court.9500.t:0 "Una Piccola Lingua"
 court.9500.desc:1 ""Salve, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." dice [teacher_target.GetFirstName], [teacher_target.Custom('quirk_pos_pp')].\n\n"Sono molt[teacher_target.Custom('DE_END_PRO_S_N')] interessat[teacher_target.Custom('DE_END_PRO_S_N')] all'educazione di vostr[child_to_learn_language.Custom('DE_END_PRO_S_N')] [child_to_learn_language.Custom('GetDaughterSon')], [child_to_learn_language.GetFirstName]. Vedete, parlo [culture_language_to_learn.GetLanguage.GetNameNoTooltip] — una lingua che [child_to_learn_language.Custom('DE_PRO_DEM')] sarebbe molto utile apprendere." spiega [teacher_target.GetSheHe] in tono genuino.\n\n"Ho solo bisogno di denaro per le penne, l'inchiostro, la pergamena... e qualche compenso personale, naturalmente.""
 court.9500.a:0 "Sembra molto utile. Pagherò #EMP qualunque cosa#! per far si che accada."
 court.9500.b:0 "[child_to_learn_language.GetFirstNameNoTooltip], fa' del tuo meglio!"
 court.9500.c:1 "Pah! Chi ha bisogno di parlare qualcos'altro a parte la lingua [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]!?"
 court.9500.b.success:1 "[child_to_learn_language.GetFirstNameNoTooltip] riesce ad apprendere la lingua [culture_language_to_learn.GetLanguage.GetNameNoTooltip]"
 court.9500.b.failure:0 "[child_to_learn_language.GetFirstNameNoTooltip] si stressa"
 
 court_maintenance.0010.t:0 "Un Trono Vacante"
 court_maintenance.0010.desc:1 "[messenger.Custom('DE_ART_DEF_P_D')] mi[messenger.Custom('DE_END_PRO_S_N')] cortigian[messenger.Custom('DE_END_PRO_S_N')] [messenger.GetName] ha insistito nel vedermi, anche se ho fatto sapere che preferivo restare da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]:\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]! È passato molto tempo dall'ultima volta che vi siete fatt[ROOT.Char.Custom('DE_END_PRO_S_N')] vedere a corte.\nNoi tutti facciamo del nostro meglio per mantenere le apparenze in vostra assenza, ma una [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] corte non può funzionare senza la presenza del su[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]."\n\nLa mia lunga assenza dalla corte reale l'ha lasciata senza una guida e senza uno scopo."
 court_maintenance.0010.desc.seeking_gainful_employment:0 "I miei cortigiani paragonano sempre più la loro situazione a quella di corti prestigiose come quella [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 court_maintenance.0010.desc.general_ending:0 "I miei cortigiani paragonano sempre più la loro situazione a quella delle corti straniere."
 court_maintenance.0010.a:0 "È tempo per me di porgere una visita alla corte reale."
 court_maintenance.0010.a.tooltip:0 "Entrerai nella Corte Reale."
 court_maintenance.0010.b:0 "Visiterò la mia corte quando lo riterrò opportuno."
 court_maintenance.0010.b.tooltip:0 "Alcuni cortigiani potrebbero lasciare la tua corte per quella in [great_cgv_court.GetPrimaryTitle.GetName]."
 court_maintenance.0010.b.brave:0 "Ho voglia di emozioni, non di cerimonie inutili!"
 court_maintenance.0010.b.depressed:0 "Non riesco proprio a vedere il senso di tutto questo..."
 court_maintenance.0010.b.paranoid:0 "Non posso stare all'aperto. Devo restare sempre al sicuro!"
 court_maintenance.0010.c:0 "Una festa darà loro qualcosa da fare!"
 court_maintenance.0010.c.tooltip:0 "Dai inizio ad una festa a [SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]"
 court_maintenance.0011.t:0 "La Corte [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 court_maintenance.0011.desc:1 ""In quanto [ROOT.Char.GetTitleTierName], avete nuovi doveri e responsabilità. Adesso ci si aspetta che voi teniate regolarmente delle udienze a corte, risolvendo le controversie del regno e rendendo partecipi i vostri cortigiani alla vostra routine quotidiana."\n\n[messenger.GetName] mi guarda in modo severo e diretto, quasi fosse una lezione. Forse c'è anche un po' di [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))] nei suoi occhi?\n\n[messenger.Custom('DE_ART_IND_D')] inizia a dispiegare un bellissimo stendardo, recante l'emblema della Casata [ROOT.Char.GetHouse.GetName]. "Uno dei modi attraverso i quali adesso il mondo giudicherà come governerete dipenderà da come adornerete e vi prenderete cura della vostra corte reale. Mi sono preso la libertà di far realizzare questo come regalo per segnare l'inizio del vostro mandato reale.""
 court_maintenance.0011.a:0 "Lasciate che vedano [ROOT.Char.Custom('DE_ART_DEF_P_A')] loro nuov[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]!"
 court_maintenance.0011.a.tooltip:0 "Entrerai nella tua Corte Reale"
 court_maintenance.0011.b:0 "Altre questioni richiedono la mia attenzione."
 court_maintenance.0011.b.tooltip:0 "Puoi scegliere di entrare nella tua Corte Reale in un momento successivo"
 court_maintenance.0011.banner_tooltip:1 "[messenger.GetName] presenta due nuovi stendardi, uno per la tua casata e uno per la tua dinastia."
 court_maintenance.0011.banner_house_tooltip:0 "[messenger.GetName] presenta un nuovo stendardo con l'emblema della tua casata"
 court_maintenance.0011.banner_dynasty_tooltip:0 "[messenger.GetName] presenta un nuovo stendardo con l'emblema della tua dinastia"
 surprise_reaction:0 "sorpresa"
 envy_reaction:0 "invidia"
 scorn_reaction:0 "disprezzo"
 pride_reaction:0 "orgoglio"
 gained_royal_court_toast:0 "Corte Reale ottenuta"
 gained_royal_court_toast_desc:0 "Adesso hai una [royal_court|E]"
 court_maintenance.0012.t:0 "Segno di Distinzione"
 court_maintenance.0012.desc:0 "Man mano che la fama della mia dinastia cresce, allo stesso modo si diffonde la familiarità con il glorioso sigillo della dinastia [ROOT.Char.GetDynasty.GetName]. \n\n"
 court_maintenance.0012.desc_illustrious:0 "L'insegna della mia famiglia è ormai conosciuta in tutto il mondo, conosciuta dai cancellieri, insegnata ai bambini, e che delizia i mercanti in terre in cui non ha mai nemmeno messo piede [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court_maintenance.0012.desc_masterwork:0 "L'emblema della mia famiglia è ormai noto a tutti, elencato tra le grandi famiglie reali della regione e della più alta nobiltà della [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court_maintenance.0012.desc_famed:0 "Il simbolo della mia famiglia è ormai riconosciuto nei circoli regionali della nobiltà, annoverato tra le più importanti linee di sangue [ROOT.Char.GetCulture.GetNameNoTooltip]."
 court_maintenance.0012.a:0 "Così come dovrebbe essere."
 court_maintenance.0013.t:0 "Tesoro Dinastico"
 court_maintenance.0013.desc:0 "È mia responsabilità difendere l'onore della famiglia [ROOT.Char.GetDynasty.GetName] e portarne lo stendardo."
 court_maintenance.0013.desc_creator:0 "Il solo modello personale di [banner_scope.MakeScope.Var('banner_commissioner').Char.GetNamePossessiveRegnal] segnerà la grandezza del suo lignaggio."
 court_maintenance.0013.desc_fallback:0 "Solo il mio modello personale sarà tramandato attraverso le generazioni, segnando la gloria di tutti i miei discendenti."
 court_maintenance.0013.a:0 "Ce ne può essere solo uno"
 court_maintenance.0013.tt:0 "Può essere posseduto un solo stendardo della [dynasty|E]"
