 # Sospetto riguardo una nascente amicizia
 court.3000.t:0 "Diffida dell'Amicizia"
 court.3000.desc.opening:0 "L'ansia mi stringe lo stomaco, mentre la gelosia mostra la sua brutta faccia. Sospiro e fisso la causa del mio tormento.\n\n"
 court.3000.desc.opening.trustful:0 "Sento un'acuta fitta di gelosia nel mio petto mentre guardo verso la fonte delle risate. È una sensazione che conosco, ma non è da me sentirmi così.\n\n"
 court.3000.desc:0 "So che dovrei essere grato che il nostro ospite, [foreign_guest.GetTitledFirstName], sembri andare d'accordo con [family_member.GetName], ma c'è qualcosa che mi preoccupa nel modo in cui i due dialogano.\n\nI loro sorrisi sono quelli che condividono gli amici di lunga data... o gli amanti devoti. Si comportano in maniera sfacciata, come se ci fossero solo loro nella stanza, lasciandomi allegramente fuori dalle loro conversazioni. Che relazione c'è fra loro e io dovrei fare qualcosa a riguardo?"
 court.3000.a:0 "#EMP Devo#! porre fine a qualsiasi cosa stia nascendo fra loro."
 court.3000.a.tt.success:0 "La relazione fra [foreign_guest.GetFirstNamePossessiveNoTooltip] e [family_member.GetFirstNamePossessiveNoTooltip] non cambia."
 court.3000.a.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip] e [family_member.GetFirstNameNoTooltip] ignorano i miei desideri e continuano a rafforzare la loro intesa."
 court.3000.b:0 "Dovrei incoraggiare il loro legame affinché la visita vada nel migliore dei modi."
 court.3000.b.tt.success:0 "La relazione fra [foreign_guest.GetFirstNamePossessiveNoTooltip] e [family_member.GetFirstNamePossessiveNoTooltip] si rafforza e loro apprezzano il mio sostegno."
 court.3000.b.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip] e [family_member.GetFirstNameNoTooltip] non apprezzano la mia intromissione."
 court.3000.c:0 "Qualunque sia la loro relazione, io me ne terrò fuori."
 court.3000.c.tt.success:0 "La relazione fra [foreign_guest.GetFirstNamePossessiveNoTooltip] e [family_member.GetFirstNamePossessiveNoTooltip] si rafforza."
 court.3000.c.tt.neutral:0 "[foreign_guest.GetFirstNameNoTooltip] e [family_member.GetFirstNameNoTooltip] sono più vicini."
 court.3000.d:0 "[foreign_guest.GetFirstNameNoTooltip] non è più il benvenuto nella mia corte!"
 court.3000.neutral_outcome:0 "L'interesse che provano l'uno per l'altra torna ai livelli iniziali."
 court.3000.friendly_outcome:0 "I due potrebbero diventare amici o persino amanti..."
 court.3000.better_friends_outcome:0 "I due potrebbero diventare migliori amici o anche più di questo..."

 # Un/una cortigiano/a, dopo essere stato ispirato/a da altri scrittori, ti mostra il suo manoscritto
 court.3010.t:0 "Un Lavoro Ispirato"
 court.3010.desc.opening:1 ""[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!" [inspired_writer.GetTitledFirstName] mi si avvicina, stringendo strettamente un manoscritto. "Ho scritto un'opera di narrativa dopo aver letto del materiale letterario che è molto popolare nella vostra corte. Vi prego di farmi l'onore di essere la prima persona a leggere le mie parole!". Accetto il manoscritto e do un'occhiata ad alcune righe.\n\n"
 court.3010.desc.low_learning:0 "Tutte le descrizioni del protagonista lo citano con 'grandi e meravigliose sfere di lapislazzuli' e [inspired_writer.GetFirstNameNoTooltip] pone l'attenzione su di esse perfino in situazioni inopportune."
 court.3010.desc.shy_or_chaste:0 "I miei occhi si soffermano sulla descrizione di una scena serale. Due amanti incrociano teneramente i propri mignoli perché sono troppo timidi per tenersi per mano. Si sussurrano dolci frasi mentre camminano sotto un mare di stelle senza fine."
 court.3010.desc.lustful:0 "Ogni frase che descrive una donna la tratteggia in maniera straordinaria e presenta sempre parole come 'rimbalzando' o 'dondolando'. Ma non solo le donne, anche gli uomini sono descritti splendidamente. Tuttavia, le loro descrizioni si concentrano sui loro muscoli gonfi e sui menti scolpiti."
 court.3010.desc.adventurer_or_pilgrim:0 "L'attenzione si concentra su vasti paesaggi panoramici e sui cambiamenti che si avvertono con l'aumento della lontananza da casa. Ci sono anche alcuni passaggi sulla voglia di viaggiare e sulla nostalgia di casa. Si tratta chiaramente delle esperienze dello scrittore."
 court.3010.desc.sadistic:0 "La violenza descritta supera la tolleranza che la gente ha per gli spargimenti di sangue e le oscenità. Descrive una scena particolarmente cruenta, con cavalieri che sguazzano nel sangue fino alle ginocchia."
 court.3010.desc.generic_fallback:1 "L'impostazione dello scritto mi è familiare, così come il nome del protagonista. Aspetta. Potrebbe essere il tentativo di [inspired_writer.GetFirstNamePossessiveNoTooltip] di continuare o riscrivere l'opera di qualcun altro?"
 court.3010.desc.ending:0 "\n\nMi schiarisco la gola e alzo lo sguardo dal manoscritto, incontrando gli occhi speranzosi di [inspired_writer.GetFirstNamePossessiveNoTooltip]."
 court.3010.a:0 "Credetemi! Questo è... questo è incredibile! Dovete scriverne altri!"
 court.3010.a.tt:0 "Incoraggiato dal tuo elogio, [inspired_writer.GetFirstNameNoTooltip] ti chiederà di leggere altri suoi lavori in futuro."
 court.3010.b:0 "Mi preoccupo della vostra salute mentale, se questo è frutto della vostra mente."
 court.3010.c:0 "Avete senza dubbio del potenziale, ma potreste migliorare in alcuni aspetti."
 court.3010.c.neutral:0 "[inspired_writer.GetFirstNameNoTooltip], forse a malincuore, accetta i tuoi commenti e potrebbe continuare a scrivere anche in futuro."
 court.3010.c.stress:0 "Ciò che [inspired_writer.Custom('DE_ART_IND_A')] voleva, o ciò di cui aveva bisogno, era un incoraggiamento piuttosto che una critica."
 court.3010.c.depression:0 "Le tue parole incidono profondamente nel suo animo."

 court.3011.desc.opening:0 "Sento i passi di qualcuno che si avvicina alle mie spalle, mi volto e vedo [inspired_writer.GetTitledFirstName] che mi guarda tutt[inspired_writer.Custom('DE_END_PRO_S_N')] emozionat[inspired_writer.Custom('DE_END_PRO_S_N')]. "[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!" [inspired_writer.Custom('DE_ART_IND_A')|U] mi chiama impaziente, mentre accorcia la distanza fra noi e china il capo in un inchino di circostanza. "È fatta! La mia prima bozza!"\n\nIl manoscritto mi viene messo in mano prima che io possa dire qualcosa. Una rapida occhiata rivela"
 court.3011.desc.low_learning:1 "descrizioni delle 'grandi e meravigliose sfere di lapislazzuli' del protagonista in situazioni inappropriate."
 court.3011.desc.shy_or_chaste:1 "tenere, ma allo stesso tempo irrealistiche, scene romantiche fra due amanti."
 court.3011.desc.lustful:2 "rimbalzanti, dondolanti e gonfie parti di corpi avvinghiati fra le lenzuola."
 court.3011.desc.adventurer_or_pilgrim:1 "vasti, scenografici paesaggi e brani riguardanti la passione per i viaggi."
 court.3011.desc.sadistic:1 "violenza, spargimenti di sangue e oscenità."
 court.3011.desc.generic_fallback:1 "riscrizioni e continuazioni di altre storie più famose."
 court.3011.desc.ending:0 "\n\nÈ chiaro che [inspired_writer.GetFirstNameNoTooltip] abbia trovato la sua ispirazione."
 court.3011.a:0 "E' davvero bello! Devi scrivere di più!"
 court.3011.b.gregarious:0 ""Mi piacerebbe vedervi affrontare un diverso argomento!""
 court.3011.b.blunt:0 ""Non andrete avanti se continuerete a scrivere sempre delle stesse cose"."
 court.3011.c:0 ""Ne ho abbastanza di leggere i vostri manoscritti"."
 court.3011.c.tt.stop:0 "[inspired_writer.GetFirstNameNoTooltip] smette di mostrarti i suoi scritti e prova cose nuove."
 court.3011.c.tt.gain_inspiration:0 "[inspired_writer.GetFirstNameNoTooltip] è ispirat[inspired_writer.Custom('DE_END_PRO_S_N')] per scrivere un capolavoro!"
 court.3011.c.tt.hurt:0 "[inspired_writer.GetFirstNameNoTooltip] è ferit[inspired_writer.Custom('DE_END_PRO_S_N')] dalla mancanza del tuo supporto."

 # Eventi catastrofici nelle lattrine
 court.3020.t:0 "Un Odore Disgustoso"
 court.3020.desc.opening:1 ""[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]. Ve ne prego, una parola."\n\nIl mio [latrine_chancellor.GetCouncilTitle], [latrine_chancellor.GetTitledFirstName], mi si avvicina durante una breve pausa mentre disbrigo gli affari di corte. Mi indica un punto meno affollato della stanza e io [latrine_chancellor.Custom('DE_PRO_POS_P_3P')] seguo lì.\n\n"Sono preoccupat[latrine_chancellor.Custom('DE_END_PRO_S_N')] per lo stato "
 court.3020.desc.castle:0 "del castello di [capital.GetNameNoTooltip]."
 court.3020.desc.city:0 "del Palazzo Comunale di [capital.GetNameNoTooltip]."
 court.3020.desc.temple:0 "della Casa di Culto di [capital.GetNameNoTooltip]."
 court.3020.desc.ending:0 "Mentre tenevamo una riunione in una delle stanze, tutti abbiamo avvertito un... odore terribile! Doveva provenire dalle latrine del piano inferiore. Vi imploro di valutare il pagamento per i lavori di sistemazione delle parti trascurate dell'edificio"."
 court.3020.a:0 "Mi assicurerò che il problema venga risolto il prima possibile."
 court.3020.b:0 "Il mio [latrine_steward.GetCouncilTitle] è in grado di gestire il problema."
 court.3020.b.success:0 "[latrine_steward.GetFirstName] sa mercanteggiare bene e ti fa risparmiare del denaro."
 court.3020.b.failure:0 "[latrine_steward.GetFirstName] finisce per spendere più soldi del necessario."
 court.3020.c:1 "Senza dubbio il mio $royal_architect_court_position$ può risolvere il problema senza spendere denaro..."
 court.3020.c.success:0 "[royal_architect.GetFirstName] riesce a trovare una soluzione che non comporta spese."
 court.3020.c.failure:0 "[royal_architect.GetFirstName] non riesce a pensare a nessuna soluzione che non costi denaro."
 court.3020.d:0 "Metti un tappo al buco nel pavimento!"

 court.3021.t:0 "Guarda di sotto!"
 court.3021.desc:0 "La mia presenza è stata richiesta per mediare a un battibecco fra [courtier1.GetTitledFirstName] e [courtier2.GetTitledFirstName]. I miei cortigiani devono essere #EMP terribilmente#! annoiati oggi, visto che tanti di loro sono qui a osservare quanto accade.\n\nMentre i due litigano riguardo [courtier1.Custom('subject_of_interest')], siamo interrotti da un crollo assordante. Tutti nella stanza, tranne me, barcollano mentre il pavimento in legno si piega visibilmente! [ROOT.Char.GetFaith.HighGodName] mi sta senza dubbio proteggendo, visto che sono seduto in un punto della stanza non colpito dal disastro.\n\nChi si trova più vicino alla porta riesce a correre fuori, mentre altri non possono far altro che urlare quando il pavimento sotto i loro piedi crolla. I miei occhi vanno ai due in piedi vicino a me."
 court.3021.a:0 "Istintivamente, raggiungo [courtier1.GetFirstNameNoTooltip]."
 court.3021.b:0 "Tiro per un braccio un[courtier2.Custom('DE_PRO_POS_P_2P')] terrorizzat[courtier2.Custom('DE_END_PRO_S_N')] [courtier2.GetFirstNameNoTooltip] verso il punto stabile in cui mi trovo."
 court.3021.c:0 "Mi ritraggo con orrore mentre vedo tutti cadere nelle latrine sottostanti."
 court.3021.latrine_disaster:0 "Il Disastro delle Latrine di [capital.GetNameNoTooltip]"
 
 # Dama di compagnia
 court.3030.t:0 "Esigente per la Moda"
 court.3030.desc.intro:0 "Sempre così attenta nei miei confronti, la mia $lady_in_waiting_court_position$, [fussy_liw.GetFirstName], mi sta alle costole per garantire che io mi comporti e mi presenti a corte nel modo più appropriato.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Per favore, state ferm[ROOT.Char.Custom('DE_END_PRO_S_N')] un momento, così che possa sistemarvi i vestiti!"\n\n"
 court.3030.desc.lovers:1 "Istintivamente, al suo tocco mi appoggio, prima di ricompormi quando realizzo che siamo in pubblico. Benché non sia raro che la mia carissima [fussy_liw.GetFirstNameNoTooltip] sia così pignola coi miei abiti,"
 court.3030.desc.generic:1 "[fussy_liw.GetFirstNameNoTooltip] sembra non far caso al fatto che ci troviamo in pubblico mentre sistema il mio abito,"
 court.3030.desc.ending:0 "non posso fare a meno di sentirmi come se mi trattasse come un chiassoso bambino!\n\nMentre rimugino silenziosamente queste considerazioni, noto che intorno a noi abbiamo degli spettatori che bisbigliano fra loro e sento allora il bisogno di farmi sentire!"
 court.3030.a:0 "Fai una scenata: "Come #EMP osate#!! Mi mettete le mani addosso!?""
 court.3030.b:0 ""Dovreste fare prima queste modifiche e anche più velocemente!""
 court.3030.c:0 "Non dici nulla mentre fa semplicemente il suo lavoro."
 court.3030.d:0 ""Non è necessaria alcuna modifica al mio abito"."
 
 court.3031.t:0 "Appianare le Cose"
 court.3031.desc:0 "Mentre trascorro un breve momento di calma alla mia corte, e silenziosamente osservo i miei cortigiani, la mia [liw.Custom('GetTargetCourtPosition')], [liw.GetFirstName], mi si avvicina.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], un momento del vostro tempo, prego."\n\n[liw.GetSheHe|U] [liw.Custom('quirk_pos_present')] mentre attende il mio permesso. Io le faccio cenno di continuare.\n\n"Grazie al mio lavoro, riesco facilmente a farmi un'idea di ciò che le persone pensano e di ciò che le fa emozionare. Con questa conoscenza posso cercare di appianare le divergenze con un gruppo a vostra scelta, che ne dite?""
 court.3031.a:0 "Migliora la mia posizione con i miei vassalli delle minoranze."
 court.3031.b:0 "Metti una buona parola per me tra i baroni."
 court.3031.c:0 "Desidero migliorare i rapporti con i [reference_county.GetCulture.GetCollectiveNounNoTooltip]."
 court.3031.d:0 "Non m'interessa ciò che pensano gli altri."

 # Nostalgia di Casa
 court.3040.t:0 "[homesick_parent.Custom('DE_ART_DEF_P_D')] mi[homesick_parent.Custom('DE_END_PRO_S_N')] Nostalgic[homesick_parent.Custom('DE_END_PRO_S_N')] [homesick_parent.GetMotherFather|U]"
 court.3040.desc:0 "Mentre faccio i miei giri di pubbliche relazioni a corte, sento un grosso sospiro provenire da mi[homesick_parent.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]. Intenzionale o meno che fosse, la solenne presenza di [homesick_parent.GetTitledFirstNamePossessive] non è passata inosservata.\n\n"Oh, salve figli[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] mi[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')]", dice dopo che svanisce la sorpresa iniziale. Non posso dire con certezza se [homesick_parent.GetTitledFirstNameNoTooltip] si stia comportando in maniera melodrammatica o sincera. "Ti prego, non fare caso a me. Ho solo nostalgia di casa, tutto qui..."\n\nNon faccio nemmeno in tempo a rispondere che [homesick_parent.Custom('DE_ART_IND_A')] emette un altro malinconico sospiro. Andar via senza dire una parola non cambierebbe la situazione, così prendo la decisione di parlare."
 court.3040.a:0 "Semplicemente vi mancano i lussi della cultura [homesick_parent.GetCulture.GetNameNoTooltip]!"
 court.3040.a.tt: "Incrementa una [court_amenity|E] casuale di un livello"
 court.3040.a.tt_2: "Livello delle Comodità della Corte Incrementato"
 court.3040.b:1 "Dovreste tenervi occupat[homesick_parent.Custom('DE_END_PRO_S_N')] invece di deprimervi."
 court.3040.c:0 "Della buona ironia [homesick_parent.GetCulture.GetNameNoTooltip] farà al caso vostro!"
 court.3040.c.tt: "Un $court_jester_court_position$ della sua cultura lo farà sicuramente ridere."
 court.3040.d:0 "I tuoi sentimenti sono problemi tuoi. Non portarli nella mia corte."

 # Capo degli Eunuchi
 court.3050.t:0 "Lettera Diffamatoria"
 court.3050.desc:0 ""Ho un meraviglioso consiglio per [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice il mio $chief_eunuch_court_position$, [chief_eunuch.GetFirstName], con fare cospiratorio.\n\n"Uno dei vostri detrattori, [target.GetTitledFirstName], oggi è qui presente. Se è vostro desiderio, potrei realizzare una lettera compromettente ai suoi danni, così che possiamo metterl[target.Custom('DE_END_PRO_S_N')] pubblicamente in ridicolo".\n\n[chief_eunuch.GetFirstNameNoTooltip] disegna sul suo viso un sorriso [chief_eunuch.Custom('quirk_neg_adjective')], mentre soffoca una risata. "Allora, cosa volete che scriva nella lettera?""
 court.3050.a:0 "Ricorda a quell'idiota che conosco il suo segreto e che per questo dovrebbe sudare freddo."
 court.3050.b:0 "Scrivi una lettera di rifiuto, facendoti beffe di [target.GetTitledFirstNameNoTooltip] per la sua mancanza di attrativa."
 court.3050.c:0 "Fabbrica una prova secondo cui [target.GetFirstNameNoTooltip] sta calunniando qualcuno."
 court.3050.d:0 "Non agitiamo le acque, per questa volta."

 # Gatto
 court.3060.t:0 "Un Cacciatore Felino"
 court.3060.desc:0 ""Penso di aver scoperto il motivo per cui in alcuni giorni, più che in altri, non si veda in giro neanche un topo!" dice felice [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))], [cat_finder.GetTitledFirstName], mentre si sposta di lato rivelando la presenza di un servitore che tiene in braccio un gatto #EMP molto#! contrariato.\n\nLa bestiola si dimena nel tentativo di liberarsi dalle braccia del servitore, miagolando in un modo piuttosto accattivante.\n\n"Direi che questo è un cacciatore di ratti di grande successo! Infatti, era nel bel mezzo di una furibonda lotta con uno molto grosso quando lo abbiamo trovato! Cosa ne dite, adottiamo questo gatto?""
 court.3060.a:0 "Mi piacerebbe tanto la compagnia di un felino!"
 court.3060.b:0 "Perché non ti prendi cura tu del gatto, visto che sei stato tu a trovarlo."
 court.3060.c:0 "Non puoi addestrare uno dei cani a cacciare i topi?"
 court.3060.d:0 "Niente gatti questa volta."
 
 # Corte Reale
 court.3070.t:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] [ROOT.Char.GetTitleTierName] Sconosciut[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 court.3070.desc.opening:0 ""Oh... e non crederete mai a ciò che accadde dopo!". [court_enjoyer.Custom('DE_ART_DEF_P_D')] mi[court_enjoyer.Custom('DE_END_PRO_S_N')] ospite, [court_enjoyer.GetTitledFirstName], non smette di parlare di sé e di tutte le cose che [court_enjoyer.Custom('DE_PRO_DEM')] sono accadute. Oltre alla sua parlantina senza fine, poi, mi trovo a disagio con quest[court_enjoyer.Custom('DE_END_PRO_S_N')] stranier[court_enjoyer.Custom('DE_END_PRO_S_N')] che mi parla in maniera così informale.\n\nCerco di scusarmi con l'ospite dicendo[court_enjoyer.Custom('DE_PRO_DEM')] che ho altre questioni di cui occuparmi e altre persone da ricevere, ma mi interrompe chiedendomi che lavoro faccio o se sono qui per "
 court.3070.desc.opening_food:0 "gustare il buon cibo come tutti gli altri ospiti."
 court.3070.desc.opening_lodging:0 "godere dei sontuosi letti come tutti gli altri ospiti."
 court.3070.desc.opening_fashion:0 "vestire come [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip] per un giorno, come qualsiasi altro ospite."
 court.3070.desc.opening_servants:0 "essere trattato come [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip] per un giorno, come tutti gli altri ospiti."
 court.3070.desc.middle:1 "\n\nStupito, riesco a rispondere: "Io sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!...!"\n\nIl suo viso s'infiamma e inizia a balbettare.\n\n"Le mie più sincere scuse, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! G-G-Giuro di non essere qui per approfittare delle vostre ricchezze e "
 court.3070.desc.closing_food:0 "mangiare come [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.3070.desc.closing_lodging:0 "soggiornare nel migliore alloggio del regno!"
 court.3070.desc.closing_fashion:0 "circondarmi delle persone più alla moda del regno!"
 court.3070.desc.closing_servants:0 "avere servitori che si occupino di ogni mio bisogno durante il mio breve soggiorno!"
 court.3070.desc.closing:0 "Lo giuro! È solo che... in giro si parla più della reputazione della vostra corte che del vostro aspetto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!""
 court.3070.a:0 "Forse si ricorderanno anche di me se farò di te un esempio!"
 court.3070.b:0 "Spargete la voce che io sono un ospite molto accogliente."
 court.3070.c:0 "Farò fare agli ospiti un test obbligatorio, che dovranno superare se vorranno stare qui."
 court.3070.d:0 "A me... non dispiace affatto che non si sappia in giro chi io sia."

