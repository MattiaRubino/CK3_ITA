l_spanish:

 #The Peak of Elegance
 court_events.3000.t: "Il Massimo dell'Eleganza"
 court_events.3000.desc: "[chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)|U] e [steward.Custom2('MyCharacterIntroduction',ROOT.Char)] sembrano essere di buon umore oggi.\n\n"Si unisca a noi, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]!" esclama [chancellor.GetFirstNameNoTooltip]. "Stavamo parlando di qualcosa che potrebbe interessarvi. I vostri investimenti per promuovere e mantenere la moda [ROOT.Char.GetCulture.GetNameNoTooltip] come il vero culmine dell'eleganza, stanno dando i loro frutti!\n\n"I sovrani stranieri la ammirano e la invidiano, ma [steward.GetFirstNameNoTooltip] ed io non riusciamo a trovare un accordo sul modo migliore per capitalizzare la vostra reputazione."
 court_events.3000.a: "Tutti devono sapere che io sono l'apice della moda."
 court_events.3000.b: "La moda [ROOT.Char.GetCulture.GetNameNoTooltip] dovrebbe essere un esempio per tutti."
 court_events.3000.c: "Tutti dovrebbero comprare i nostri cappelli!"
 #The Same Old Soup
 court_events.3010.t: "La Solita Vecchia Zuppa"
 court_events.3010.desc: ""La prego, [Select_CString(ROOT.Char.IsFemale,'mia','mio')] [ROOT.Char.Custom2('RelationToMeAddress', SCOPE.sC('courtier'))]," [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a me con occhi supplichevoli.\n\n"Dovete fare qualcosa riguardo al cibo servito a corte! Mangiamo tutti come contadini, gli emissari stranieri fanno smorfie al nostro tavolo, e i governanti vicini e gli artisti usano i nostri piatti tradizionali come esempi di cattivo gusto e abitudini barbariche!"
 court_events.3010.a: "Molto bene, assumerò dei cuochi stranieri."
 court_events.3010.b: "Ma è sano e pio!"
 court_events.3010.c: "È per la mia sicurezza."
 cheaper_food_for_15_years: "$court_food_quality_decent$ costa il #P 20%#! in meno per 15 anni"
 court_events.3010.c.tt: "Quando la tua zuppa ha sempre lo stesso sapore e aspetto ogni giorno, è molto più difficile che qualcuno possa avvelenarla senza essere notato!"
 # What's in a Bed?
 court_events.3020.t: "Cosa C'è in un Letto?"
 court_events.3020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha un'aria particolarmente [Select_CString(courtier.IsFemale,'negativa','negativo')] oggi.\n\n"Viviamo come animali in questa corte! O peggio, come #EMP contadini!#! Le stanze sono affollate, intere famiglie si ammucchiano nello stesso letto, vasi da notte scartati ovunque; ci rotoliamo e ci crogioliamo nella nostra sporcizia e nel nostro odore..."
 court_events.3020.desc_physician: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] interviene: "Anche i miasmi contribuiscono alle epidemie!"
 court_events.3020.desc_architect: "\n\n""Ci deve essere qualcosa che possiamo fare" interviene [architect.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 court_events.3020.a: "Meritiamo di meglio."
 court_events.3020.b: "Serve un esperto: [expert.GetFirstNameNoTooltip]!"
 court_events.3020.c: "[architect.GetFirstNameNoTooltip] e [physician.GetFirstNameNoTooltip], trovate una soluzione!"
 court_events.3020.d: "Sono sicuro che non sia poi così male."
 cheaper_lodgings_for_15_years: "Gli $court_lodging_standards_middling$ costano il #P 15%#! in meno per 15 anni"
 cheaper_lodgings_for_15_years_1: "Gli $court_lodging_standards_middling$ costano il #P 25%#! in meno per 15 anni"
 #It Came to Me in a Dream
 court_events.3030.t: "Mi è Apparso in Sogno"
 court_events.3030.desc: "" Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Permettetemi di esprimere tutta la mia gratitudine per la vostra generosità, portandovi buone notizie! " esclama [inspiration_owner.GetTitledFirstName] mentre si affretta verso di me.\n\n"Mi sono godut[inspiration_owner.Custom('DE_END_PRO_S_N')] appieno i quartieri che mi avete assegnato. Sono così spaziosi che posso camminare mentre penso e lavorare indisturbat[inspiration_owner.Custom('DE_END_PRO_S_N')] a mio piacimento; la vista sul giardino è incredibilmente ispiratrice; e il letto — oh, il letto! — è così comodo che mi sembra di dormire su una nuvola! Difatti, un'ispirazione divina per migliorare il vostro [inspiration_owner.Custom('GetInspirationTypeObject')] mi è venuta proprio mentre dormivo. Devo tornare subito al lavoro!"
 court_events.3030.a: "Che ne dici di un letto ancora migliore?"
 court_events.3030.b: "Sono davvero liet[ROOT.Char.Custom('DE_END_PRO_S_N')] di sentirlo!"
 #Empty Court
 court_events.3040.t: "Una Corte Vuota"
 court_events.3040.desc: "Colpit[ROOT.Char.Custom('DE_END_PRO_S_N')] da un improvviso desiderio di uno spuntino e non riuscendo a trovare nemmeno un servitore che mi aiuti, mi rendo conto che la cosa ormai si ripete fin troppo spesso. Non riesco mai a portare a termine nulla nella mia corte perché non ci sono mai abbastanza servitori!\n\nLe mie riflessioni vengono interrotte dall'apparizione di [steward.Custom2('MyCharacterIntroduction', ROOT.Char)]. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], cosa ne pensa della guerra che sta devastando il nostro vicino, [war_realm.GetName]? Numerosi rifugiati provenienti da [occupied_prov.GetName], ora occupata, stanno attraversando i nostri confini proprio in questo momento!"\n\nPotrebbe essere questa la soluzione che cercavo?"
 court_events.3040.a: "Le porte delle nostre città si apriranno per loro!"
 court_events.3040.b: "Molto bene, possono lavorare per noi."
 court_events.3040.c: "Non abbiamo bisogno di loro."
 cheaper_servants_for_15_years: "$court_servants_some$ costano #P 20%#! in meno per 15 anni"
 #At the Table of the X
 court_events.3050.t: "Alla Tavola [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 court_events.3050.desc: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]" — inizia [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)] — "Mi è giunta voce che i pasti lussuosi offerti alla vostra tavola abbiano guadagnato una notevole reputazione!"\n\n"Tali esotiche prelibatezze, sapori così allettanti... i vostri vassalli #EMP anelano#! di essere invitati a partecipare ai vostri banchetti!"\n\nMi è appena venuta un'idea..."
 court_events.3050.a: "Lasciamo che desiderino la tavola [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip]!"
 court_events.3050.b: "Invitiamoli alla tavola [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip]!"
 court_events.3050.a.tt: "Ottieni #P $food_improves_opinion$#!: Incrementa l'efficacia negli [domestic_affairs|E] per #P 15#! anni"
 court_events.3050.b.tt: "Ottieni #P $food_improves_feasts$#!: #P +15#! accettazione degli ospiti e #P -15%#! costo in oro per le attività di tipo Banchetto per #P 15#! anni"
 food_improves_feasts: "Cucina Rinomata"
 food_improves_opinion: "$food_improves_feasts$"
 food_improves_feasts_desc: "$food_improves_feasts$: $VALUE|=+0$"
 chancellor_domestic_affairs_opinion_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_food_bonus')|2]#!"
 chancellor_domestic_affairs_tyranny_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_tyranny_food_bonus')|P0]%#!"
 # A Faceless Sea
 court_events.3060.t: "Un Mare Senza Volto"
 court_events.3060.desc: "Dovunque mi giri, vedo persone indossare i miei colori: corrono avanti e indietro, chiacchierano, lucidano vecchie armature, portano cibo, consegnano messaggi...\n\nQuanti sono ormai? Vanno e vengono come la marea, a tal punto che trovo impossibile riconoscere un solo volto familiare! Di chi posso fidarmi?\n\nMentre sono pers[ROOT.Char.Custom('DE_END_PRO_S_N')] nei miei pensieri, [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a me. "Vostra Altezza, vedo che state osservando i servitori. Ce ne sono così tanti! In un mare di persone senza volto, nessuno può tenere traccia di chi è chi. Sarebbe così facile infiltrare agenti dove necessario... Certo, anche i vostri nemici potrebbero approfittarne, ma pensate a tutte le possibilità...""
 court_events.3060.a: "Così tante possibilità..."
 court_events.3060.a.tt: "... per pugnalare alle spalle anche me!"
 court_events.3060.b: "Mettiamoli a lavorare!"
 #Rags and not Riches?
 court_events.3070.t: "Stracci e non Ricchezze?"
 court_events.3070.desc: "Nel corso dei suoi viaggi, [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName] ha colto l'occasione per visitare la mia Corte. Finora, [guest.GetSheHe] non ne è stat[guest.Custom('DE_END_PRO_S_N')] molto impressionat[guest.Custom('DE_END_PRO_S_N')].\n\n"Oh, capisco, questo è ciò che passate per "moda" qui... Perdonatemi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma fatico a distinguervi dai vostri servitori, tanto è umile il vostro abbigliamento! Forse potrei darvi qualche consiglio, se me lo permettete?""
 court_events.3070.a: "Vediamo cosa avete da offrirmi."
 court_events.3070.b: "Ho abbracciato l'umiltà. Dovreste provarlo anche voi."
 court_events.3070.c: "#EMP Come osi?!#!"
 cheaper_fashion_for_15_years: "$court_fashion_decent$ costa il #P 20%#! in meno per 15 anni"
 free_fashion_for_15_years: "$court_fashion_acceptable$ è #P gratis#! per 15 anni"
 #Silvertongue
 court_events.3080.t: "Lingua d'Argento"
 court_events.3080.desc: "[Select_CString(poet.IsFemale,'Una donna','Un uomo')] con uno stile eccentrico e un sorriso che emana carisma e sicurezza di sé si è unit[poet.Custom('DE_END_PRO_S_N')] oggi alla mia Corte.\n\n"Glorios[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], permettetemi di presentarmi: il mio nome è [poet.GetFirstNameNicknamed], e sono [Select_CString(poet.IsFemale,'una poetessa','un poeta')] di grande abilità! La mia fama si estende in tutto il continente, ma in questa occasione speciale, ho deciso di mettere fine ai miei giorni di vagabondaggio e offrendo a voi — [ROOT.Char.Custom('DE_ART_DEF_P_A')] più #EMP benevol[ROOT.Char.Custom('DE_END_PRO_S_N')]#! e #EMP magnific[ROOT.Char.Custom('DE_END_PRO_S_N')]#! di [Select_CString(ROOT.Char.IsFemale,'tutte le Signore','tutti i Signori')]. — i miei inestimabili servigi.""
 court_events.3080.a: "Scriverai i miei discorsi."
 court_events.3080.b: "La tua esperienza potrebbe aiutarmi a realizzare i miei piani..."
 court_events.3080.c: "Scrivi parole dolci per i miei amanti!"
 court_events.3080.d: "Attualmente non abbiamo bisogno delle tue abilità."
 # I Want a Pony!
 court_events.3090.t: "Voglio un Pony!"
 court_events.3090.desc: ""[ROOT.Char.GetMotherFather|U], mi insegnerete a cavalcare? Voglio essere [child.Custom('DE_ART_DEF_P_A')] più grande guerrier[child.Custom('DE_END_PRO_S_N')] che ci sia mai stat[child.Custom('DE_END_PRO_S_N')]!"\n\nCon la sua voce entusiasta, [child.GetFirstName] mi strappa un raro momento di pace tra i miei numerosi impegni ufficiali. La sua ambizione è un po' prematura, ma è solo [Select_CString(child.IsFemale,'una bambina','un bambino')], dopo tutto... quindi perché non stare al gioco per un po'?"
 court_events.3090.a: "Certamente, andiamo!"
 court_events.3090.b: "Prima gli studi, il pony può aspettare."
 court_events.3090.b.tt: "Se studierai duramente adesso, ti prometto che quando sarai grande ti regalerò il miglior cavallo da guerra che tu abbia mai visto!"
 court_events.3090.b.tt_effect: "[child.GetShortUIName|U] riceverà un Cavallo da guerra per i suoi 16 anni di età"
 court_events.3090.c: "Non ho tempo per questo, [Select_CString(child.IsFemale,'figlia mia','figlio mio')]."
 court_events.3091.desc_no_parent: "Sembra quasi ieri quando vi tesi un'imboscata, [parent.GetMotherFather], dichiarando il mio desiderio di diventare un grande guerriero — dovevo solo imparare prima a cavalcare un cavallo."\n\n"In realtà... volevo solo passare più tempo con voi. Ma voi, saggiamente, pensaste al mio futuro. Ho studiato duramente da quel giorno, come mi chiedeste. Il mio sedicesimo compleanno è arrivato, ma voi non ci siete più.\n\nHo preso un cavallo da guerra — proprio come mi avevate promesso quel giorno — per onorare la vostra memoria."
 court_events.3091.desc: "Il mio sedicesimo compleanno non segna solo il passaggio all'età adulta, ma anche la realizzazione di una promessa fatta molto tempo fa da [Select_CString(parent.IsFemale,'mia','mio')] [parent.GetMotherFather].\n\nPer anni ho rispettato la mia parte dell'accordo, studiando con impegno. [Select_CString(parent.IsFemale,'Mia','Mio')] [parent.GetMotherFather] si ricorderà della sua parte?\n\nSono ancora immerso nei miei pensieri quando [parent.Custom('GetMamaPapa')|U] appare dal giardino, conducendo un maestoso cavallo da guerra per le redini. [parent.GetSheHe|U] se ne è ricordat[Select_CString(parent.IsFemale,'a','o')]!"
 court_events.3091.a: "Vi renderò fier[parent.Custom('DE_END_PRO_S_N')] di me!"
 court_events.3092.desc: ""Sembra ieri che mi hai teso un'imboscata durante i miei incontri, [child.GetFirstName], solo un piccolo [child.Custom('GirlBoy')], che dichiarava orgogliosamente la sua intenzione di voler diventare un grande guerriero!"\n\nSorridendo, conduco lentamente per le briglie un maestoso cavallo da guerra. “In questo giorno, ti ho promesso il miglior cavallo che abbia mai calpestato il suolo di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] qualora tu avessi continuato a studiare duramente. Te lo ricordi? \n\nIl sorriso che illumina il volto di mi[child.Custom('DE_END_PRO_S_N')] figli[child.Custom('DE_END_PRO_S_N')] quando sale per la prima volta sulla groppa del cavallo è tutto il riconoscimento di cui avevo bisogno."
 court_events.3092.a: "Te lo meriti, [Select_CString(child.IsFemale,'figlia mia','figlio mio')]!"
 # A Language for the X's Court
 court_events.3100.t: "Una Lingua per la Corte di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U]"
 court_events.3100.desc: ""[Select_CString(ROOT.Char.IsFemale,'Mia','Mio')] temibile [ROOT.Char.GetTitleAsNameNoTooltip], il vostro potere e la vostra gloria sono incontestabili, ma i vostri cortigiani non si sentono ascoltati perché non parlate la loro stessa lingua", inizia nervosamente [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n« Forse imparare la lingua [ROOT.Char.GetCourtLanguage.GetName|l] vi avvicinerà a loro? Posso offrirvi il mio umile aiuto, se lo desiderate.""
 court_events.3100.a: "Forse dovrei cominciare a studiare."
 court_events.3100.b: "Istruitemi, [linguist.GetFirstNameNoTooltip]!"
 court_events.3100.c: "Non ho tempo per queste sciocchezze."
 court_events.3100.a.tt: "Inizio un [scheme|E] per [GetScheme('learn_language').GetTypeName] contro [chancellor.GetShortUIName] con [GetModifier('pressured_to_learn_court_language_modifier').GetNameWithTooltip]"

 # The Best Builder
 court_events.3110.t: "Il Miglior Costruttore"
 court_events.3110.desc: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] avvicinandosi a me con un’aria preoccupata. "Ho brutte notizie."\n\n"In [vassal.GetPrimaryTitle.GetBaseNameNoTier], [vassal.Custom('IT_NAM_COL3')][vassal.GetTitledFirstName] ha costruito una capitale così impressionante che i popolani hanno iniziato a paragonarlo/a a [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], osando persino definire quest'ultimo/a carente!"\n\n"Temo che solo una dimostrazione di potere possa permettere di salvare la faccia.""
 court_events.3110.a: "Farò ancora meglio di [vassal.GetSheHe]!"
 court_events.3110.architect: "Il tuo [GetCourtPositionType('royal_architect_court_position').GetName()|l] si mette al lavoro"
 court_events.3110.b: "Multal[vassal.Custom('DE_PRO_POS_P_3P')] pesantemente."
 court_events.3110.b.tt: "Avrà certamente infranto qualche legge!"
 court_events.3110.c: "Buon per [vassal.GetSheHe], suppongo."
 MODIFIER_DEFINITION_VALUE_ARCHITECT_SCALE: " \\t#weak Incremento per [aptitude_level|E] del tuo [GetCourtPositionType('royal_architect_court_position').GetName()]#!"
 court_events.3110.a.success: "Il tuo programma di costruzione parte bene"
 court_events.3110.a.failure: "Il tuo programma di costruzione fallisce"
 court_events.3110.a.success.tt: "Programma di costruzione avviato"
 court_events.3110.a.failure.tt: "Programma di costruzione fallito"
 court_events.3110.b.success: "Trovi l’obiezione perfetta"
 court_events.3110.b.success.tt: "[vassal.GetShortUINameNoTooltip] paga"
 court_events.3110.b.failure: "La posizione [vassal.Custom('IT_NAM_COL2')][vassal.GetTitleAsNameNoTooltip] è irreprensibile"
 court_events.3110.b.failure.tt: "[vassal.GetShortUINameNoTooltip] non è colpevole"
 court_events.3115.desc: "[relative.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a me con un’aria grave. "Ho brutte notizie."\n\n"La Casata [vassal.GetHouse.GetBaseName], sotto la supervisione [vassal.Custom('IT_NAM_COL2')][vassal.GetTitledFirstName], ha ampliato la propria tenuta familiare per dimostrare il proprio potere e le proprie ricchezze oltre ogni nostra aspettativa, tanto che la nostra stessa tenuta impallidisce al confronto!"\n\n"Dobbiamo fare qualcosa, e in fretta, se vogliamo salvare la faccia!""
 # I Could Do Better!
 court_events.3120.t: "Potrei Fare di Meglio!"
 court_events.3120.desc: "[inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha fissato il/la mio/a [artifact.GetName] fin troppo tempo. L'espressione dolorante che si legge sul suo viso non suggerisce nulla di buono.\n\n"Che c'è, [inspired.GetFirstNameNoTooltip]?! Parla!" Esclamo all'improvviso, mosso da un impeto d'ira.\n\n"Mi dispiace, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], non volevo disturbarla. È solo che questo manufatto, il/la [artifact.GetType], è così... #EMP amatoriale?#! Non rifinito, grezzo, #EMP dall'aspetto troppo economico!#! Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] del vostro rango merita di meglio! #EMP Io#! avrei fatto di meglio...""
 court_events.3120.a: "Allora fallo meglio, [inspired.GetFirstNameNoTooltip]. Hai la mia fiducia."
 court_events.3120.b: "Concentrati sulla tue creazioni!"
 court_events.3120.c: "Mostrami che puoi fare ancora di meglio!"
 court_events.3120.d: "Non preoccuparti."
 artifact_improved_tt: "Manufatto migliorato"
 court_events.3120.a.tt: "[artifact.GetName] riceverà #V 2#! #P bonus#! casuali"

 gains_weapon_inspiration_tt: "[inspired.GetShortUIName|U] ottiene un'[inspiration|E] Arma"
