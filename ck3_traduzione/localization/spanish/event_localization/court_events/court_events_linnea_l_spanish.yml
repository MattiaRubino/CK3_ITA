l_spanish:

 court.5001.t:0 "Giorni di Solitudine"
 court.5001.desc:0 "[friend.Custom('REL_TO_ME')|U][friend.Custom2('MyCharacterIntroduction', ROOT.Char)] è terribilmente annoiat[friend.Custom('DE_END_PRO_S_N')]; posso notarlo dalla sua faccia e nel modo con cui, a tutte le ore, cerca la mia attenzione.\n\nSo che i miei doveri occupano molto del mio tempo e che, per questo, a volte [friend.Custom('DE_ART_IND_A')] rimane da sol[friend.Custom('DE_END_PRO_S_N')]..."
 court.5001.a:0 "[friend.Custom('DE_END_PRO_P_A')] dedicherò più tempo."
 court.5001.b:0 ""Sai di cosa hai bisogno? Di un[friend.Custom('DE_PRO_POS_P_2P_Opp')] [friend.Custom('WifeHusbandOpp')]"."
 court.5001.c_dog:0 ""Tu... tu puoi prenderti un [ROOT.Char.Custom('DogStoryName')]"."
 court.5001.c_cat:0 ""Tu... tu puoi prenderti un [ROOT.Char.Custom('CatStoryName')]"."
 court.5001.d:0 "Ha bisogno di un incarico che [friend.Custom('DE_PRO_POS_P_3P')] tenga occupat[friend.Custom('DE_END_PRO_S_N')]."

 court.5010.t:0 "Il Fantasma"
 court.5010.desc:0 "Sempre più servitori, spaventatissimi, mi cercano per comunicarmi di aver visto [family_member.Custom('REL_TO_ME')][family_member.Custom2('MyCharacterIntroduction', ROOT.Char)] camminare per i corridoi e nelle sale.\n\n"Non trova pace, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Ecco perché perseguita il luogo della sua scomparsa!"."
 court.5010.a:0 "Basta con queste idiozie, [family_member.GetSheHe] è mort[family_member.Custom('DE_END_PRO_S_N')] e sepolt[family_member.Custom('DE_END_PRO_S_N')]!"
 court.5010.b:0 "È un onore che ci faccia visita, non disturbatel[family_member.Custom('DE_END_PRO_S_N')]."
 court.5010.c:0 "Chiederò a qualcuno di indagare."

 court.5020.t:0 "Animale sul Cuscino"
 court.5020.desc:0 "[courtier.Custom('REL_TO_ME')|U][courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] mi si avvicina furios[courtier.Custom('DE_END_PRO_S_N')] e con grandi borse sotto gli occhi.\n\n"Quel vostro maledetto gatto si rifiuta di lasciare i miei alloggi; sembra proprio che il #EMP mio#! cuscino sia il miglior posto in cui dormire in tutto il dannato [ROOT.Char.Custom('ResidenceBuilding')]. Quella bestia deve essere controllata!". [courtier.GetFirstNameNoTooltip] fa una pausa prima di darsi visibilmente una calmata: "Se ciò è di vostro gradimento mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]"."
 court.5020.a:0 "Adesso quello è #EMP ovviamente#! il cuscino di [ROOT.Char.Custom('CatStoryName')]."
 court.5020.b:0 "Farò in modo che stia alla larga dai vostri alloggi."

 court.5021.desc:0 "Vedo [courtier.Custom('REL_TO_ME')][courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] nella sala; ultimamente è particolarmente di buon umore e le grandi borse sotto i suoi occhi sono scomparse.\n\nCiò che mi preoccupa, però, è che sembra essere scomparso anche il mio amato [ROOT.Char.Custom('CatStoryName')]..."
 court.5021.desc_mittens:0 "\n\n[courtier.GetFirstNameNoTooltip] nota che guardo nella sua direzione e mi saluta con un gesto della mano, così vedo chiaramente che indossa delle nuove muffole in pelliccia di gatto."
 court.5021.a:0 "Dove sarà finito il mio amato gatto?"
 court.5021.a_mittens:0 "Che belle muff... Oh no, #EMP [ROOT.Char.Custom('CatStoryName')]#!!"
 court.5021.b:0 "[courtier.GetFirstNameNoTooltip] scomparirà così come il mio gatto."
 court.5021.c:0 ""Il vostro destino sarà lo stesso che avete riservato al mio [ROOT.Char.Custom('CatStoryName')]"."

 court.5025.t:0 "Affare Proposto"
 court.5025.desc:0 ""Quel luminoso pelo [ROOT.Char.Custom('CatFurColor')] e quegli occhi [ROOT.Char.Custom('CatEyeColor')]... non ho mai visto un felino tanto bello!"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] accarezza [ROOT.Char.Custom('CatStoryName')] con cura prima di rivolgersi di nuovo a me. "[ROOT.Var('price_for_pet').GetValue|0] monete d'oro dovrebbero bastare, sì?""
 court.5025.a:0 "[ROOT.Char.Custom('CatStorySheHe')|U] è tuo!"
 court.5025.b:0 "Come osi, non vederei mai [ROOT.Char.Custom('CatStoryName')]!"

 court.5026.desc:1 ""Un bellissimo e lucido pelo [ROOT.Char.Custom('DogFurColor')] e bene addestrato al passo! Non ho mai visto un cane magnifico come questo!".\n\n[buyer.Custom('REL_TO_ME')|U][buyer.Custom2('MyCharacterIntroduction', ROOT.Char)] accarezza pensieros[buyer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('DogStoryName')] prima di rivolgersi nuovamente a me. "[ROOT.Var('price_for_pet').GetValue|0] monete d'oro dovrebbero bastare, no?"."
 court.5026.a:0 "Il cane è tuo!"
 court.5026.b:0 "Come osi? Non venderei mai [ROOT.Char.Custom('DogStoryName')]!"

 court.5030.t:0 "Tempo di Giochi"
 court.5030.desc_opening:0 "Dall'altra parte della stanza vedo [child.Custom('REL_TO_ME')][child.Custom2('MyCharacterIntroduction', ROOT.Char)], che gioca con un/una [child.Custom('child_favorite_toy')], il suo giocattolo preferito."
 court.5030.desc_young:0 "Gli adulti intorno a me sono sempre infelici e vogliono che li aiuti, ma credo che piuttosto aiuterei a battere il temibile drago che [child.GetSheHe] sembra stia combattendo!"
 court.5030.desc:0 "Per tutto il giorno ho ascoltato gente che si lamentava e protestava e ora sono talmente #EMP annoiat[ROOT.Char.Custom('DE_END_PRO_S_N')]#! che non posso fare a meno di concentrarmi sul gioco che sta facendo, qualsiasi esso sia..."
 court.5030.desc_ending:0 "\n\n[child.GetFirstNameNoTooltip] vede che guardo verso di [child.GetSheHe] e mi fa cenno di raggiungerl[child.Custom('DE_END_PRO_S_N')]."
 court.5030.a:0 "Portatemi [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('child_favorite_toy')]!"
 court.5030.b_young:0 "No, devo essere seri[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 court.5030.b:0 "No, devo studiare."

 court.5040.t:0 "Tempo di Scherzi"
 court.5040.desc:0 "Ancora una volta sono costretto ad ascoltare le lamentele della gente, [prank_alternative_1.Custom('REL_TO_ME')][prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)] richiede attenzione, [prank_alternative_2.Custom('REL_TO_ME')][prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)] si lamenta di come la mia corte sia diventata noiosa e [prank_alternative_3.Custom('REL_TO_ME')][prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)] pensa, fra le altre cose, che a corte siano stati serviti troppi pasti contenenti vesciche di animali.\n\n...Un momento, mi è venuta un'idea."
 court.5040.a:0 "Devo resistere e comportarmi da perfett[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]."
 court.5040.b:0 "Una vescica gonfia d'aria sulla sedia di [prank_alternative_1.GetFirstNamePossessiveNoTooltip]. Avrà l'attenzione che cerca!"
 court.5040.c:0 "Far fare a [prank_alternative_2.GetFirstNameNoTooltip] una scoreggia sarebbe tutt'altro che noioso."
 court.5040.d:0 "[prank_alternative_3.GetFirstNameNoTooltip] troverà una vescica piena d'aria sulla sua sedia!"

 court.5041.desc_option_1:0 "Mentre [prank_target.GetTitledFirstName] era distratt[prank_target.Custom('DE_END_PRO_S_N')], durante la cena, ho cosparso con cura piccoli pezzetti di una corda di lira nel suo piatto.\n\nRiesco a contenere a malapena la mia risata quando si volta e trova il suo piatto brulicante di 'vermi'. Ma devo trattenermi per evitare sospetti, se voglio continuare questa crociata!"
 court.5041.desc_option_2:0 "Ho essicato il sangue di un vitello e l'ho ridotto in polvere, con cui ho cosparso la bistecca di [prank_target.GetFirstNamePossessive] mentre [prank_target.Custom('DE_ART_IND_A')] era distratt[prank_target.Custom('DE_END_PRO_S_N')]. Istantaneamente la polvere si è liquefa nuovamente in sangue e riesco a stento a cercare di non ridere quando si palesa l'orrore nel viso di [prank_target.GetFirstNamePossessiveNoTooltip] mentre la bistecca inizia a sanguinare davanti a lui!"
 court.5041.desc_option_3:0 "In segreto, ho incaricato dei servitori di trovarmi dei serpenti, il maggior numero possibile. Poi, quando [prank_target.GetFirstName] è uscit[prank_target.Custom('DE_END_PRO_S_N')], li ho fatti liberare nei suoi alloggi. Le urla che echeggiano nei corridoi al suo ritorno mi fanno star male dalle risate!"
 court.5041.desc_option_4:0 "Riduco dell'incenso in polvere finissima che nascondo in una mano. Poi, mentre ci sediamo l'uno di fronte all'altr[prank_target.Custom('DE_END_PRO_S_N')] a tavola, con le candele fra di noi, getto ciò che tenevo in mano verso la faccia di [prank_target.GetFirstNamePossessive]. Quando la polvere attraversa la fiamma delle candele prende fuoco in maniera spettacolare!\n\n[prank_target.GetSheHe|U] urla, pensando che gli si incendi la faccia, ma io so che è solo un trucco e rido di gusto."
 court.5041.desc_option_5:0 "Facendo attenzione apro uno spiraglio della porta degli alloggi di [prank_target.GetFirstNamePossessive] e, in equilibrio su una sedia, metto lentamente un vaso da notte pieno, in bilico sopra il telaio della porta. Poi, busso velocemente e me la squaglio in fretta dietro l'angolo del corridoio.\n\n“Chi è...” #EMP Splash!#!"
 court.5041.desc_opening:0 "#EMP Prrt!#!\n\nIl suono echeggia nella sala quando [prank_target.Custom('REL_TO_ME')][prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)] si siede e il suo viso diventa sempre più rosso mentre intorno a [prank_target.GetSheHe] tutti sono ammutoliti. Fatico a contenere le mie risate, ma se voglio far[prank_target.Custom('DE_PRO_DEM')] altri scherzi devo evitare ogni sospetto!"
 court.5041.a:0 "La smetterò con gli scherzi e [prank_target.Custom('DE_PRO_POS_P_3P')] consolerò."
 court.5041.option_1:0 "Il suo prossimo pasto sarà pieno di "vermi"!"
 court.5041.option_2:0 "La prossima bistecca che vorrà mangiare sembrerà sanguinare!"
 court.5041.option_3:0 "Farò in modo che nei suoi alloggi vengano liberati tanti serpenti!"
 court.5041.option_4:0 "[prank_target.Custom('DE_PRO_POS_S_3P')] spaventerò con della polvere infiammabile!"
 court.5041.option_5:0 "Una sorpresa [prank_target.Custom('DE_PRO_POS_P_3P')] attenderà in cima alla porta dei suoi alloggi!"
#da qui
 court.5042.desc_chastiser:0 "\n\n però [chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U] non riesce a vederne l'umorismo.\n\n"So che sei tu che fai questi scherzi infernali a corte."
 court.5042.desc_chastiser_snake:0 "[prank_target.Custom('DE_ART_DEF_P_D')] pover[prank_target.Custom('DE_END_PRO_S_N')] [prank_target.GetTitledFirstName] salta ad ogni ombra, e quello che i serpenti hanno fatto alla sua faccia... è una disgrazia. Vostra grazia.""
 court.5042.desc_chastiser_no_snake:0 "[prank_target.Custom('DE_ART_DEF_P_D')] pover[prank_target.Custom('DE_END_PRO_S_N')] [prank_target.GetTitledFirstName] salta ad ogni ombra! È una disgrazia... vostra grazia.""
 court.5042.desc_no_chastiser:0 "I miei cortigiani non riescono a vedere l'umorismo in tutto ciò, e rendono assolutamente chiaro che condanneranno qualsiasi altro scherzo. E che staranno in guardia."
 court.5042.a:0 "Era solo uno scherzo!"

 court.5050.t:0 "Un Cortigiano Disprezzato"
 court.5050.desc:2 ""Perché dovresti concedere l'onore di una posizione a corte a quest[courtier_given_title.Custom('DE_END_PRO_S_N')] [courtier_given_title.Custom('InsultNoun')] [courtier_given_title.GetTitledFirstName] e non a me?"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è livid[courtier.Custom('DE_END_PRO_S_N')]. A quanto pare [courtier.Custom('DE_ART_IND_A')] era cert[courtier.Custom('DE_END_PRO_S_N')] che l'onore sarebbe toccato a [courtier.GetSheHe], e a nessun altro."
 court.5050.a:0 "Oh, ma smettetela!"
 court.5050.b:1 "Avete ragione, meritate senz'altro una posizione a corte."
 court.5050.c:0 "Se avete intenzione di farmi divertire così, dovrei iniziare a pagarvi!"

 court.5055.t:0 "Talento Colorato"
 court.5055.desc:0 "Trovo [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] sedut[painter.Custom('DE_END_PRO_S_N')] sul pavimento, circondat[painter.Custom('DE_END_PRO_S_N')] da vernice rovesciata e pezzi di tela, per la terza volta in questo mese.\n\nI miei cortigiani sussurrano di come [painter.GetSheHe] sia un genio artistico in divenire, ma i servitori si lamentano di strofinare i pavimenti senza vernice sulla scia delle sue #EMP ispirazioni#!."
 court.5055.a:0 "Devi concentrarti sui studi che sono #EMP utili#!, [painter.GetFirstNameNoTooltip]."
 court.5055.b:0 "La sua genialità verrà coltivata!"
 court.5055.b_tt:0 "[painter.GetFirstNameNoTooltip] continua le sue attività artistiche."

 court.5056.desc_opening:1 "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] il talento con il pennello cresce con ogni anno che passa; e così fa il suo interesse e la sua competenza in altre aree.\n\n"
 court.5056.desc_family:1 ""Grazie per aver creduto in me, [painter.Custom2('RelationToMeShort', ROOT.Char )]."
 court.5056.desc:0 ""Grazie per aver creduto in me e nei miei talenti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]."
 court.5056.desc_ending:1 "Ho un nuovo progetto che vorrei iniziare, forse siete interessat[ROOT.Char.Custom('DE_END_PRO_S_N')] ad essere di nuovo [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] benefat[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?""
 court.5056.a:1 "Ma certo!"
 court.5056.b:0 "Ora sei abbastanza grande da trovare la tua strada nella vita."

 court.5057.desc:0 "Con il passare degli anni diventa dolorosamente ovvio che [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] non ha né il talento né la spinta per dipingere il capolavoro che ha promesso.\n\n"Ero solo un[painter.Custom('DE_PRO_POS_P_2P')] bambin[painter.Custom('DE_END_PRO_S_N')] in cerca di attenzioni. E pensare che hai creduto davvero alle mie sciocchezze!""
 court.5057.a:0 "Ah, la stoltezza dell'infanzia..."
 court.5057.b:0 "Nessuno si prende gioco di me!"

 court.5060.t:0 "Il galante $knight_culture_player_no_tooltip$"
 court.5060.desc:0 "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha eccelso durante le nostre recenti battaglie e la mia corte è in fermento per l'eccitazione; che $knight_culture_player_no_tooltip_lowercase$ realizzato, che modello di comportamento, che #EMP [knight.GetWomanMan]#!!\n\nCon tutte le lodi che piovono su di [knight.GetHerHim] è chiaro che ci si aspetti che io l[knight.Custom('DE_END_PRO_S_N')] ricompensi ufficialmente in qualche maniera."
 court.5060.a:0 "Ehh... parlerò bene di [knight.GetHerHim]."
 court.5060.b:0 "[knight.GetSheHe|U] è [knight.Custom('DE_ART_DEF_P_A')] nuov[knight.Custom('DE_END_PRO_S_N')] Signor[knight.Custom('DE_END_ADJ_IND_S_A')] di [title_to_grant.GetName]!"
 court.5060.c:0 "Una stirpe di $knight_culture_player_no_tooltip_lowercase$ degnissima di lode!"
 court.5060.d.champion:0 "[knight.GetSheHe|U] servirà come mio $champion_court_position$!"
 court.5060.d.bodyguard:0 "[knight.GetSheHe|U] servirà come mio $bodyguard_court_position$!"
 court.5060.d.akolouthos: "[knight.GetSheHe|U] servirà come mio $akolouthos_court_position$!" 

 court.5070.t:0 "Tutor Dedicato"
 court.5070.desc:0 "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si rivolge a me con alcune perplessità sullo stato dei nostri materiali didattici.\n\n"Possiamo arrangiarci, ma immaginate le vette che i nostri figli potrebbero raggiungere se solo avessimo materiali migliori... Nuove tavolette di cera, pergamena, forse anche inchiostro!""
 court.5070.a:0 "Ma tu così stai già facendo un ottimo lavoro!"
 court.5070.b:0 "Ma è ovvio che avrai i fondi!"
 court.5070.b.tt:0 "Questo favorisce l'educazione di tutti i tuoi pupilli"

 court.5075.t:0 "Due Palafreni"
 court.5075.desc_opening:0 "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi ha fatto un regalo graziosissimo: una coppia di buona razza, una giumenta e uno stallone!\n\n"
 court.5075.desc_horse_master:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)] mi fa cenno di avvicinarmi al/alla [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," il mio stalliere mi fa cenno di avvicinarmi al/alla [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc_ending:0 ""Guardate questi muscoli... E quei quarti posteriori! Questo cavallo servirebbe bene in guerra.""
 court.5075.a:0 "Serviranno i signori e le signore di corte."
 court.5075.b:0 "E potremo vendere entrambi a buon prezzo!"
 court.5075.c:0 "Addestrerò il/la [dummy_gender.Custom('HorseMareStallion')] io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 court.5075.c.success:0 "Riesci ad addestrare correttamente il cavallo"
 court.5075.c.failure:0 "Il cavallo ti disarciona"
