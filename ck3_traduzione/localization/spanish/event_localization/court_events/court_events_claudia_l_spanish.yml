l_spanish:

 # Secret History
 court_6000_all_courtiers_and_guests:0 "Tutti i tuoi [courtiers|E] e gli [guests|E]"
 court.6000.t:0 "Storia Segreta"
 court.6000.desc_opening:1 "Quando entro nella stanza, rimango completamente sconcertat[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'urlo sorpreso di [courtier.GetFirstName], che era precedentemente assort[courtier.Custom('DE_END_PRO_S_N')] in un manoscritto intitolato 'Una Storia Segreta di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'."
 court.6000.desc_liege:0 "\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_family:0 "\n\n"[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_ending:0 "Non è niente di sospetto! Nient'affatto!" urla [courtier.GetSheHe] mentre cerca, senza successo, di nascondere l'oggetto offensivo dentro i suoi vestiti. \n\nQuando riesco a strappare il libro dalla sua presa, rimango scioccato dallo scoprire pagine su pagine di nefandezze dettagliate che, presumibilmente, hanno avuto luogo alla corte del mio predecessore con la sua benedizione!"
 court.6000.a:1 "#EMP OLTRAGGIOSO!#! Chi può aver scritto bugie così palesi?"
 court.6000.a.tt:0 "Mandi il tuo Maestro delle Spie ad investigare"
 court.6000.b:0 "Ohhh, pettegolezzi succosi!"
 court.6000.b.tt:0 "Potresti svelare il #EMP colorato#! passato di qualcuno"
 court.6000.c:1 "Tutti meritano di sapere la verità su [predecessor.GetTitledFirstNameNoTooltip]!"
 court.6000.c.tt:0 "[predecessor.GetSheHe|U] era un[predecessor.Custom('DE_PRO_POS_P_2P')] disgustos[predecessor.Custom('DE_END_PRO_S_N')] tirann[predecessor.Custom('DE_END_PRO_S_N')], indegn[predecessor.Custom('DE_END_PRO_S_N')] della mia dinastia! Lascia che ti dica #EMP esattamente#! cosa ne penso di quel[predecessor.Custom('DE_END_ADJ_NUL_S_N')] vile bastard[predecessor.Custom('DE_END_PRO_S_N')] dal ventre giallo..."
 court.6000.d:0 "Che noia. Non mi interessa."
 court.6000.e.tt:0 "Inizi una tua indagine personale"
 court.6000.f:0 "È tutto vero. Eppure dobbiamo perdonare e dimenticare."
 court.6002.desc:0 "Ho il naso sepolto in una corrispondenza internazionale quando [spymaster.GetTitledFirstName] irrompe nella stanza, trascinando un[author.Custom('DE_PRO_POS_P_2P')] [author.GetTitledFirstName] dall'aria spaventata dietro di [spymaster.GetSheHe]. \n\n "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], l'ho trovat[author.Custom('DE_END_PRO_S_N')]! La canaglia che ha scritto quel vergognoso libro di bugie sul tuo predecessore, [predecessor.GetTitledFirstName]!""
 court.6002.b.desc_opening:0 "Negli ultimi mesi, ho dedicato ogni momento del mio tempo libero alla ricerca dell'inafferrabile serpente che stava facendo circolare un libro sulle colpe del mio predecessore."
 court.6002.b.desc_ending:1 "Dopo molte notti insonni, ho finalmente trovato il colpevole: è [author.Custom('DE_ART_DEF_P_A')] vile [author.GeTitledFirstName]! \n\nMentre [author.GetSheHe] è in piedi davanti a me, tremante, in attesa del giudizio, io penso attentamente alla prossima cosa da dire."
 court.6002.a:0 "Dovresti vergognarti delle tue vergognose bugie!"
 court.6002.a.tt:0 "[author.GetSheHe|U]'d better rescinds [author.GetHerHis] declarations and repent, or..."
 COURT_OF_NO_SECRETS_VALUE: "Opposition Persecuted"
 court.6002.a.tt2: "Increase effectiveness of your Spymaster's $task_find_secrets$ for 15 years."
 court.6002.b:0 "Guardie, arrestate quest[author.Custom('DE_END_PRO_S_N')] tradi[author.Custom('DE_END_NOU_S_GS_N')]!"
 court.6002.c:0 "Hai davvero superato il limite, [author.GetFirstNameNoTooltip]..."
 court.6002.d:0 "Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che tu non intendessi nuocere a nessuno con il tuo piccolo diario, vero?"
 court.6003.desc:1 "Sono passati mesi, ma il mio capo delle spie, [spymaster.GetTitledFirstName], non ha ancora riferito di alcun progresso significativo nella sua missione speciale: trovare il maledetto autore del vergognoso manoscritto che descrive in dettaglio le nefandezze segrete del mio predecessore! \n\nNon è una sorpresa che, quando finalmente l[spymaster.Custom('DE_END_PRO_S_N')] convoco, [spymaster.GetFirstNameNoTooltip] sembra nervos[spymaster.Custom('DE_END_PRO_S_N')] e abbastanza colpevole. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Ho cercato in lungo e in largo, ma l'autore è svanito! Forse ha lasciato la corte, o qualcuno lo sta proteggendo, oppure..." \n\nIo fermo il suo blaterare con un gesto della mano."
 court.6003.b.desc_ending:0 "\n\nPurtroppo, i miei sforzi si sono rivelati infruttuosi, poiché il colpevole sembra essere scomparso e la pista si è raffreddata. Credo che non scoprirò mai la verità."
 court.6003.a:0 "Non  importa. Non era una cosa importante."
 court.6003.b:0 "Questa cosa è molto deludente."
 court.6003.c:2 "Voi inutili #EMP sanguisughe#! state coprendo l'autore, non è così?"
 court.6003.c.tt:0 "Ti scagli contro i tuoi cortigiani"
 court.6003.d:0 "Hai fatto del tuo meglio, [spymaster.GetTitledFirstName]..."
 court.6003.e:0 "Visto che non sei riuscito a trovare l'autore, ti prenderai la colpa al posto suo!"
 #Prophet in the Halls
 court.6010.t:0 "Profeta nelle Sale"
 court.6010.desc:1 ""#EMP PENTITEVI OGGI!#! APPRENDETE LA VERITÀ PIÙ VERA! FATE UN PASSO IN AVANTI NELLA LUCE!" \n\nDa quando [preacher.GetTitledFirstName] si è unit[preacher.Custom('DE_END_PRO_S_N')] alla mia corte, i suoi persistenti tentativi di convertire chiunque al suo culto straniero sono diventati il rumore di sottofondo della mia vita di tutti i giorni.\n\nGiorno e notte, [preacher.GetSheHe] si aggira per i cortili, pattuglia i corridoi e si nasconde negli angoli bui, in attesa di ignari passanti, pront[preacher.Custom('DE_END_PRO_S_N')] a #EMP persuaderli#! con il suo insistente stridore. \n\nI miei cortigiani sono esausti e, dopo che [preacher.GetFirstNameNoTooltip] mi tende un imboscata mentre mi dirigo verso il vaso da notte, sono incline a concordare con il loro malcontento."
 court.6010.a:0 "Possiamo tollerare questo e altro. [preacher.GetFirstNameNoTooltip] è innoqu[preacher.Custom('DE_END_PRO_S_N')]."
 court.6010.b:1 "Cacciate quel folle dalla mia corte!"
 court.6010.c:1 "[preacher.GetSheHe|U] può predicare ai ratti, per quanto mi riguarda..."
 court.6010.c.tt:0 "[preacher.GetHerHim|U] liege, [preacher_liege.GeTitledFirstName], will be displeased."
 court.6010.c.tt2: "L'[councillor_task|E] del tuo [chaplain.GetCouncilTitle|U] $task_conversion$ è #P più #! efficace nelle contee di fede [preacher.GetFaith.GetName] per 20 anni"
 court.6010.c.tt3: "L'[councillor_task|E] del tuo [chaplain.GetCouncilTitle|U] $task_conversion$ è #N meno#! efficace nelle contee di fede [preacher.GetFaith.GetName] faith per 20 anni"
 court.6010.a_every_county: "Ogni [county|E] di fede [preacher.GetFaith.GetName] nel tuo [realm|E] ([preacher_faith_counties_size])"
 court_6010_harsh_conversions: "Conversioni Difficili"
 court_6010_tolerant_conversions: "Approccio Tollerante"
 court.6010.d:0 "BASTA con questa #EMP BLASFEMIA#!!"
 court_6010_all_courtiers_and_guests_faith:0 "Tutti i tuoi [courtiers|E] e [guests|E] di fede [preacher.GetFaith.GetAdjectiveNoTooltip]"
 court.6011.desc_opening:0 "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner:0 "Sono venut[preacher_liege.Custom('DE_END_PRO_S_N')] a conoscenza del fatto che recentemente avete imprigionato un mio suddito per nessun altro motivo se non quello di predicare la sua fede - #EMP la mia stessa fede#! - nella tua corte. \n\nConfido che sia tutto un malinteso e che voi rettifichiate subito la situazione, così che io non mi faccia un'impressione sbagliata delle vostre intenzioni."
 court.6011.desc_executed:0 "Ho appreso con grande sgomento che avete recentemente giustiziato un[preacher.Custom('DE_PRO_POS_P_2P')] mi[preacher.Custom('DE_END_PRO_S_N')] suddit[preacher.Custom('DE_END_PRO_S_N')], ospite della vostra corte, come pericolos[preacher.Custom('DE_END_PRO_S_N')] eretic[preacher.Custom('DE_END_PRO_S_N')]. \n\nVorrei supporre che si sia trattato di un fraintendimento e che voi non abbiate #EMP davvero#! desiderato offendermi e sfidare la mia fede."
 court.6011.a:0 "Non intendevo recarvi offesa. Vi prego di accettare questo risarcimento."
 court.6011.b:0 "I vostri falsi predicatori non sono i benvenuti alla mia corte."
 #Possession at Court
 court.6020.t:0 "Posseduto a Corte"
 court.6020.desc_opening:1 "La condizione di [possessed_char.GetTitledFirstNamePossessive] è tanto misteriosa quanto spaventosa."
 court.6020.desc_chaplain:0 "\n\nSecondo [court_chaplain.GetCouncilTitle|U] [court_chaplain.GetTitledFirstName],"
 court.6020.desc_no_chaplain:0 "\n\nÈ opinione comune che"
 court.6020.desc_middle:1 "un essere oscuro alberga nel suo corpo e, occasionalmente, si manifesta con incontrollabile potere; tuttavia, la frequenza e l'intensità di questi episodi sta destando preoccupazione tra i miei devoti cortigiani. [court_chaplain.Custom('DE_ART_IND_D')] teme che la presenza del male prenda il controllo e diffonda il chaos e la morte tra di noi."
 court.6020.desc_physician:0 "\n\n[court_physician.GetTitledFirstName] mi rassicura che"
 court.6020.desc_no_physician:0 "\n\n"
 court.6020.desc_ending:0 "[possessed_char.GetFirstNameNoTooltip] non è mai stat[possessed_char.Custom('DE_END_PRO_S_N')] un pericolo, ma i miei cortigiani insistono che qualcosa sia accaduto."
 court.6020.a:1 "[court_chaplain.GetTitledFirstNameNoTooltip], esorcizza il demone!"
 court.6020.a.success:0 "L'esorcismo di [court_chaplain.GetFirstNamePossessive] ha successo"
 court.6020.a.success.tt:0 "Mediante esercismi regolari per tenere il male a bada, la condizione di [possessed_char.GetTitledFirstNamePossessive] sembra migliorare, e i tuoi cortigiani sono soddisfatti"
 court.6020.a.failure:0 "L'esorcismo di [court_chaplain.GetFirstNamePossessive] fallisce"
 court.6020.a.failure.tt:0 "La condizione di [possessed_char.GetTitledFirstNamePossessive] non è influenzata"
 court.6020.b:0 "Non temere! È un segno del favore degli dei!"
 court.6020.c:0 "Il potere di questo oggetto sacro l[possessed_char.Custom('DE_END_PRO_S_N')] salverà."
 court.6020.c.tt:0 "L'imposizione del/della tuo/a [6020_relic.GetNameNoTooltip] si dice che curi qualsiasi malanno"
 court.6020.d:1 "[court_physician.GetTitledFirstNameNoTooltip], conosci qualche erba che possa aiutar[possessed_char.Custom('DE_END_PRO_S_N')]?"
 court.6020.d.tt:0 "L'esperienza di [court_physician.GetFirstNamePossessive] nelle arti mediche migliora la condizione di [possessed_char.GetTitledFirstNamePossessive]"
 court.6020.d.tt.2:0 "[court_physician.GetFirstNameNoTooltip] prova qualche intruglio a base di erbe"
 court.6020.e:0 "Non è altro che una malattia del cervello. [court_physician.GetFirstNameNoTooltip]?"
 court.6020.f:0 "Lascial[possessed_char.Custom('DE_END_PRO_S_N')] in pace."
 court.6020.b.tt: "Avere delle #EMP visioni profetiche#! è considerato un grande aiuto per un $court_poet_court_position$, un $court_musician_court_position$, o un $court_cave_hermit_position$"
 court_6020_all_courtiers_and_guests_christian:1 "Tutti i tuoi [courtiers|E] e [guests|E] della tua stessa religione"
 court_6020_all_courtiers_or_guests_polith:1 "Tutti gli altri tuoi [courtiers|E] e [guests|E] (che non sono cicinici)"
 #The Ballad of the Garlic King
 court.6030.t:0 "La Ballata [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.Custom('GetQueenKing')] dell'Aglio"
 court.6030.desc:1 ""#EMP C'è una storia nella nostra piccola città,\ndi un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetQueenKing')] con una con una Corona d'Aglio,\nper dar battaglia ai [ROOT.Char.Custom('GetUnbelieverNamePlural')] [ROOT.Char.Custom('DE_ART_IND_A')] cavalcava un asino,\nma il suo unico successo fu contro una scimmietta...#!"\n\nQuesta ballata maldetta è diventata molto popolare tra i menestrelli erranti e tra i plebei - #EMP fin troppo popolare#! per i miei gusti visto che ho riscontrato una quantità inquietante di somiglianze tra me e il suo protagonista... Ma sentirmela cantata spudoratamente in faccia da [6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], significa andare troppo oltre!"
 court.6030.a:0 "Ma #EMP è#! una storia così divertente!"
 court.6030.b:0 "Questa cosa è #EMP così#! imbarazzante..."
 court.6030.c:0 "#EMP LO TROVI DIVERTENTE?!#!"
 court.6030.d:0 "Questa cosa è #EMP inaccettabile#!."
 court.6030.d.tt:0 "Proibisci che la ballata venga eseguita, minacciando i trasgressori con il carcere"
 court.6030.e:0 "Io. Non. Ne. Posso. PIU'!"
 court.6030.e.tt:0 "Prendi a pugni la prossima persona che ti provoca cantando quella stupida ballata, ripetutamente"
 court.6030.f:0 "Be', dovranno pur fermarsi ad un certo punto...?"
 #Scrounger Life
 court.6040.t:0 "Vita da Scroccone"
 court.6040.desc:0 "[scrounger.GetTitledFirstName|U] è diventat[scrounger.Custom('DE_END_PRO_S_N')] un elemento permanente della mia corte, uno di quelli #EMP costosi#!. Anzi, anche... uno di quelli #EMP costosi#!.\n\n[scrounger.GetSheHe|U] è presente ad ogni banchetto, divorando tutto ciò che è in vista mentre si lamenta di quanto sia vuota la sua dispensa. "Voi servite le bevande migliori, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" dice [scrounger.GetSheHe], dopo aver bevuto un altro boccale del/della mio/a [ROOT.Char.Custom('GetExpensiveDrink')] migliore. "Siete [ROOT.Char.Custom('DE_ART_DEF_P_A')] più #EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]#!, [ROOT.Char.Custom('DE_ART_DEF_P_A')] più #EMP [ROOT.Char.Custom('ComplimentAdjective')]#!, [ROOT.Char.Custom('DE_ART_DEF_P_A')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] #EMP PIU' BELL[ROOT.Char.Custom('DE_END_PRO_S_N')]#!!" dichiara [scrounger.GetSheHe], ed allunga le mani per un altro prestito che non ripagherà mai.\n\n[scrounger.GetSheHe|U] è un irritante spreco di denaro, ma le sue buffonate esagerate sono piuttosto divertenti."
 court.6040.a:0 "Visto sei sempre qui, potresti anche renderti utile!"
 court.6040.b:0 "Tutto sommato, l[scrounger.Custom('DE_END_PRO_S_N')] trovo abbastanza divertente!"
 court.6040.c:1 "Levate dalla mia vista questa sanguisuga."
 court.6041.desc:0 "Sono passati alcuni mesi da quando ho deciso di lasciare che [scrounger.GetTitledFirstName] continuasse la sua vita da parassita alla mia corte.\n\nNon mi aspettavo niente di più di più rispetto ai suoi soliti raconti di povertà e ai suoi complimenti ridicolosamente esagerati ma, recentemente, ho notato che le sue storie stanno diventando più divertenti, le sue rime più acute e i suoi complimenti più gradevoli.\n\nSia i miei cortigiani che gli ospiti stranieri sono molto divertiti dalle sue parole realizzate ad arte. [scrounger.GetFirstNameNoTooltip] potrebbe aver trovato una vocazione utile?"
 court.6041.a:0 "Sapevo che eri bravo in qualcosa!"
 court.6041.b:0 "...ma scommetto che puoi fare ancora meglio!"
 court.6041.b.failure:0 "Nonostante tutti i suoi sforzi, [scrounger.GetFirstNameNoTooltip] sembra aver già raggiunto l'apice delle sue abilità"
 court.6041.b.success:0 "[scrounger.GetFirstNameNoTooltip] riceve l'ispirazione per una grande opera"
 court.6041.b.failure.tt:0 "[scrounger.GetFirstNameNoTooltip] non può migliorare ulteriormente"
 court.6041.b.success.tt:0 "[scrounger.GetFirstNameNoTooltip] diventa ispirat[scrounger.Custom('DE_END_PRO_S_N')]!"
 court.6041.c:0 "Ti ho dedicato fin troppo tempo."
 #Saucy Readings
 court.6050.t:0 "Letture Impertinenti"
 court.6050.desc_opening:0 "Ultimamente, non posso fare a meno di notare gruppetti di fanciulle ridacchianti e di guerrieri solitamente austeri che si riuniscono in alcove buie per ascoltare, estasiati, un libro. \n\nOggi, ho finalmente messo alle strette ([courtier.Custom('DE_ART_DEF_P_A')]) [courtier.GetTitledFirstName] che aveva nelle sue mani il 'misterioso' libro."
 court.6050.desc_byz:0 "Nonostante la sua copertina potesse suggerire fosse un pio libro di preghiere, in realtà si tratta, a tutti gli effetti, di un romanzo licenzioso, scritto secoli fa da nostri antenati pagani! C'è una bella fanciulla, pirati, tentazioni, e pagine su pagine lussuriose, piene di desideri empi..."
 court.6050.desc_islam:0 "Scorrendo velocemente il testo, si possono scorgere pirati, fanciulle poco vestite, re lussuriosi, regine lascive e subdole, e persino un topo di strada che, arricchitosi, sposa una principessa grazie all'aiuto di un djinn..."
 court.6050.desc_sonetti:0 "Ci sono pagine su pagine di poesia, graziosa nella forma, ma lasciva nel contenuto. La bellezza angelica di ogni tipo di donna è esaltata da parole gentili, che riescono però a malapena a coprire il desiderio voluttuoso del poeta..."
 court.6050.desc_chaucer:0 "Sono tutti racconti di pellegrini in cammino; tuttavia, tali storie, non trattano la salvezza delle loro anime, ma di omicidi cruenti e mogli infedeli..."
 court.6050.desc_generic:0 "È chiaramente un testo licenzioso, pieno di tentazioni sensuali, seduzioni terrene e seni morbidi..."
 court.6050.desc_ending:0 "\n\nResto in silenzio mentre rifletto sulla probabile reazione del [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName], e [courtier.GetFirstNameNoTooltip] mi fissa con apprensione."
 court.6050.a:0 "I miei poveri occhi!"
 court.6050.b:0 "Purificateli col fuoco!"
 court.6050.b.tt:1 "Fai bruciare tutte le copie del testo scandaloso e lo fai bandire dalla tua corte"
 court.6050.b.tt.2: "I bambini istruiti presso la tua corte avranno maggiori probabilità di sviluppare una personalità [GetTrait('pensive').GetName( GetNullCharacter )], [GetTrait('chaste').GetName( GetNullCharacter )], o [GetTrait('zealous').GetName( GetNullCharacter )]"
 court.6050.c:0 "La cultura giunge in qualsiasi forma. Lasciateli leggere."
 court.6050.c.tt: "I bambini istruiti presso la tua corte avranno maggiori probabilità di sviluppare una personalità [GetTrait('curious').GetName( GetNullCharacter )], [GetTrait('lustful').GetName( GetNullCharacter )], or [GetTrait('cynical').GetName( GetNullCharacter )]"
 court.6050.c.unlock_text:0 "Questa opzione è disponibile a causa della tuo alto livello di [learning|E]"
 court.6050.d:0 "Uhhh, succoso!"
 court.6050.e:1 "Perché dovremmo limitarci a leggere, [courtier.GetFirstNameNoTooltip]?"
 court.6050.e.tt:0 "Trai ispirazione dalle letture"
 court.6050.f:0 "Fallo sparire e farò finta di non aver visto niente."
 court_6050_courtiers_or_guests:0 "Tutti i tuoi [courtiers|E] e [guests|E] non casti"
 #The Joys of Wine
 court.6060.t:0 "Le Gioie del Vino"
 court.6060.desc_opening:1 "Tutto a un tratto, il [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName] e [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)] irrompono nella sala del trono, bisticciando.\n\n"Il vino offende [ROOT.Char.GetFaith.HighGodName]! #EMP Deve#! essere evitato!" stride [court_chaplain.GetFirstNameNoTooltip].\n\n"Un po' di vino è salutare per il corpo!" replica [court_physician.GetFirstNameNoTooltip]."
 court.6060.desc_drunkard_courtier:1 "\n\nDa un angolo della stanza, [courtier_drunkard.GetTitledFirstName] interrompe la discussione: "L'unica quantità di vino che è giusta per te è #EMP TUTTO IL VINO#!!""
 court.6060.desc_ending:0 "\n\nQual è la mia posizione sul vino?"
 court.6060.a:0 "Il vino apre la porta per il [ROOT.Char.GetFaith.DevilName]!"
 court.6060.b:0 "Un po' di vino mantiene gli umori in equilibrio."
 court.6060.c:0 "[courtier_drunkard.GetFirstNameNoTooltip|U], brinda con me!"
 court.6060.c.tt: "[courtier_drunkard.GetFirstNameNoTooltip|U] apre il suo nascondiglio segreto!"
 court.6060.c.tt.2: "Grazie al contributo di [courtier_drunkard.GetFirstNameNoTooltip] alle scorte di vino, le Comodità di Corte relative al Cibo sono il 50% più economiche per i prossimi 10 anni."
 court.6060.d:0 "La risposta è sul fondo di questo boccale!"
 # The Value of Letters
 court.6070.t:0 "Il Valore delle Lettere"
 court.6070.desc:0 "Posso percepire gli sguardi giudicanti di tutti i miei cortigiani su di me mentre lentamente e attentamente firmo un nuovo decreto con una penna tremante e una mano incerta. \n\nOvviamente, #EMP firmare#! è una parola grossa. Mi limito semplicemente a ricalcare delle lettere scolpite su una tavoletta di legno, e ci riesco a malapena. Oggi, persino il [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] mi guarda con quello che immagino sia un misto di pietà e disgusto. \n\nPrima di poterl[tutor_6070.Custom('DE_END_PRO_S_N')] rimproverare per avermi mancat[ROOT.Char.Custom('DE_END_PRO_S_N')] di rispetto, [tutor_6070.Custom('DE_ART_IND_A')] interviene in tono speranzoso: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], è forse ora che voi impariate a leggere e scrivere correttamente?""
 court.6070.a:0 "Insegnamelo #EMP adesso#!!"
 court.6070.a.success:0 "Riesco ad imparare a leggere e scrivere"
 court.6070.a.failure:0 "Imparare a leggere e scrivere è una causa persa con me"
 court.6070.a.tt.1:0 "Nessuno si farà più beffe di me"
 court.6070.a.tt.2:0 "Dovrò trovare un'altra soluzione"
 court.6070.b:0 "Agitare una penna è per i perdenti e i deboli!"
 court.6070.c:0 "Continuerò a fingere di non vederli."
 court.6070.d:0 "Io #EMP so#! come scrivere, grazie tante!"
 court.6070.d.tt:0 "Se lo dico con abbastanza convinzione, potrebbero credermi..."
 court.6070.d.tt.success:0 "Si bevono la mia palese bugia!"
 court.6070.d.tt.failure:0 "Si accorgono che sto mentendo"
 every_courtier_or_guest_6070_learning:0 "Tutti i tuoi [courtiers|E] e [guests|E] che hanno studiato"
 court.6071.desc:0 "#EMP C...a...r...o a...m...i...c...o,#!\n\n"Sì, sembra andar bene!"\n\nHo passato innumerevoli ore ad esercitarmi nell'alfabeto sotto lo sguardo severo [tutor_6070.Custom('DE_PRO_PER_P_3P_A')] [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)], e sembra che i miei sforzi siano stati ripagati! La corrispondenza internazionale, i rapporti dei consiglieri e i giuramenti dei vassalli non hanno più segreti per me! \n\nPassami una penna, voglio firmare altra roba!"
 court.6071.a:0 "Sono semplicemente troppo intelligente."
 court.6071.b:0 "[tutor_6070.GetFirstNameNoTooltip] merita un compenso."
 court.6071.b.tt: "L'Attitudine di [tutor_6070.GetFirstNameNoTooltip] come $court_tutor_court_position$ aumenta."
 court_language_teacher_desc: "Ha insegnato al Signore a scrivere"
 court.6072.desc:0 "#EMP G...a...r...o a...n...i...c...o,#!\n\n"Guarda qua! Sto andando bene, vero?"\n\n[tutor_6070.Custom('DE_ART_DEF_P_D')] [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sospira, scuotendo la testa con un'espressione disperata. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], forse preferireste usare questo sigillo elegante e scintillante invece di firmare?"\n\nA quanto pare, [tutor_6070.Custom('DE_ART_IND_A')] non è soddisfatt[tutor_6070.Custom('DE_END_PRO_S_N')] dei #EMP fantastici#! progressi che ho ottenuto dal mio impegno nell'imparare a leggere e scrivere."
 court.6072.a:0 "Le lettere sono comunque inutili! Ora, ridatemi il/la mio/a [ROOT.Char.Custom('child_object_of_interest_random')]!"
 court.6072.a.tt:0 "Nessuno è impressionato"
 court.6072.b:0 "Molto bene, firmerò fantasiosamente ciò che #EMP leggo#! con il sigillo."
 court.6072.b.tt:0 "Sembra di certo notevole, ma non può coprire il fatto che non stai leggendo ciò che firmi"
 court.6072.c:0 "È tutta colpa tua, [tutor_6070.GetFirstNameNoTooltip]!"
 #The Munificence of X
 court.6080.t:0 "La Munificenza di [6080_visitor.GetFirstNameNoTooltip]"
 court.6080.desc:0 "Nei giorni scorsi, [6080_visitor.GetTitledFirstName] ha visitato la mia corte mentre era di strada per questioni d'affari, forse in un luogo sacro o qualcosa del genere."
 court.6080.desc_middle: "\n\nFin dal suo arrivo, [6080_visitor.Custom('DE_ART_IND_A')] mi ha [Select_CString(ROOT.Char.IsFemale,'messa','messo')] in ombra con la sua generosità nei confronti dei miei stessi cortigiani, che si sono abbuffati del suo oro senza alcuna dignità! Non posso fare a meno di deriderl[6080_visitor.Custom('DE_END_PRO_S_N')] quando l[6080_visitor.Custom('DE_END_PRO_S_N')] vedo circondat[6080_visitor.Custom('DE_END_PRO_S_N')] da cortigiani adoranti per l'ennesima volta. I #EMP miei#! cortigiani.\n\n"Una borsa per te, [Select_CString(6080_visitor.IsFemale,'mia buona','mio buon')] [beneficiary_1.GetFirstName]!"
 court.6080.desc_liege: "Nei giorni scorsi, [6080_visitor.GetTitledFirstName], [Select_CString(6080_visitor.IsFemale,'la mia Signora','il mio Signore')], ha fatto visita alla mia corte in occasione del suo [GetActivityType('activity_tour').GetName]."
 court.6080.desc_2:0 "E anche alcune monete per te, gentile [beneficiary_2.GetFirstName]!"
 court.6080.desc_3:0 "E per te, dolce [beneficiary_child.GetFirstName], dolci torte al miele!"
 court.6080.desc_end:0 "Ricordate, le ricchezze sono fatte per essere condivise!""
 court.6080.a:0 "Posso essere ancora #EMP più#! generos[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 court.6080.b:0 "Dovrei trarre anch'io vantaggio dalla sua sciocca generosità!"
 court.6080.b.success:0 "Convinco [6080_visitor.GetFirstNameNoTooltip] a sborsare anche per me"
 court.6080.b.success.tt:0 "Riesco a convincere [6080_visitor.GetFirstNameNoTooltip]!"
 court.6080.b.failure:0 "[6080_visitor.GetFirstNameNoTooltip] non è assolutamente colpit[6080_visitor.Custom('DE_END_PRO_S_N')] dai miei tentativi"
 court.6080.b.failure.tt:0 "Non riesco a convincere [6080_visitor.GetFirstNameNoTooltip]"
 court.6080.c:0 "Credo che [6080_visitor.GetFirstNameNoTooltip] si sia trattenut[6080_visitor.Custom('DE_END_PRO_S_N')] più del dovuto..."
 court.6080.d:0 "Meglio [6080_visitor.GetSheHe] che io."
 #The Art of Rhetoric
 court.6090.t:0 "L'Arte della Retorica"
 court.6090.desc:0 ""#EMP MA IO MI ANNOOOOIO!#!" Riconosco subito la voce lamentosa di [6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)] ancor prima che [6090_child_a.Custom('DE_ART_DEF_P_A')] furfante sia sotto i miei occhi.\n\nLa scena che mi si presenta davanti agli occhi è piuttosto desolante:"
 court.6090.desc.cp: "[6090_poet.Custom2('MyCharacterIntroduction', ROOT.Char)] sembra sul punto di piangere"
 court.6090.desc.teacher: "[6090_poet.GetFirstName], un[6090_poet.Custom('DE_PRO_PER_P_3P_G')] insegnante di fama locale, ora in visita alla nostra corte, sembra essere al capolinea"
 court.6090.desc.middle: "mentre [6090_child_a.GetFirstNameNoTooltip] e [6090_child_b.GetFirstName] l[6090_poet.Custom('DE_END_PRO_S_N')] fissano con lo sguardo più indifferente che abbia mai visto sui loro giovani volti."
 court.6090.desc_other:0 "[6090_child_c.GetFirstName] si è allontanat[6090_child_c.Custom('DE_END_PRO_S_N')] verso una finestra, chiaramente molto più interessat[6090_child_c.Custom('DE_END_PRO_S_N')] a #EMP qualsiasi#! altra cosa stia accadendo là fuori."
 court.6090.desc_end:0 "\n\nQuando i suoi occhi incontrano i miei, [6090_poet.GetFirstNameNoTooltip] mi implora: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], #EMP vi prego#!, sto solo cercando di spiegare ai vostri figli la fine arte della retorica, come è richiesto dalla loro nobile nascita...""
 court.6090.a:0 "Prestate attenzione, bambini! Ne avrete bisogno."
 court.6090.b:0 "Lasciate che ve lo spieghi più chiaramente."
 court.6090.b.success:0 "I bambini sono impressionati"
 court.6090.b.failure:0 "Sono ancora più noioso di [6090_poet.GetFirstNameNoTooltip]"
 court.6090.b.failure.tt:0 "I bambini non imparano nulla"
 court.6090.c:0 "Siete semplicemente troppo noios[6090_poet.Custom('DE_END_PRO_S_N')], [6090_poet.GetFirstNameNoTooltip]!"
 court.6090.c.tt: "La #EMP guerra#! è un'attività molto più degna per i giovani nobili! Venite ad allenarvi con me!"
