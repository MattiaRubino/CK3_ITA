 ##################################################
 # #Misc

 ##################################################
 # CLIENTELA
 court.2001.t:0 "Leccapiedi in Competizione"
 court.2001.desc:0 "Né [crony_a.GetFirstName] né [crony_b.GetFirstName] si accorgono di me, mentre mi avvicino lentamente a loro nel corridoio, e sento la loro vivace conversazione.\n\n"La supplica #EMP fisica#! è la chiave! Ogni livido prodotto dallo sfegamento del mio ginocchio sul pavimento è moneta sonante nella mia borsa! Con la prostrazione non puoi davvero fallire."\n\n"Sciocchezze, basta continuare a impilare aggettivi davanti al suo titolo e sarai ricc[crony_b.Custom('DE_END_PRO_S_N')] finché campi. Se hai ancora aria nei polmoni prima di diventare '[ROOT.Char.GetTitleAsNameNoTooltip]' non stai facendo la cosa giusta."\n\nTossisco, I cough, zittendo istantaneamente i mortificati leccapiedi."
 court.2001.a:0 "Onestamente, potreste metterci più impegno."
 court.2001.a.sadistic:0 "Chi mi fa l'inchino più profondo ottiene questa #EMP lucente#! moneta. Via."
 court.2001.a.sadistic.crony_a_wins:0 "È [crony_a.GetFirstNameNoTooltip] a inchinarsi più basso."
 court.2001.a.sadistic.crony_b_wins:0 "È [crony_b.GetFirstNameNoTooltip] a inchinarsi più basso."
 court.2001.b:0 "Ora ho capito tutte le vostre manipolazioni, squallidi lacchè!"
 court.2001.c:0 "Credo che non abbiate trovato la strada più ovvia che porta al mio cuore..."
 court.2001.d:0 "Non voglio abbassarmi a certe cose."

 ##################################################
 # REGALITÀ
 court.2201.t:0 "Una Fetta della Torta"
 court.2201.desc:0 ""...appartiene a me! Dividere [ROOT.Char.GetPrimaryTitle.GetNameNoTier] fra diversi eredi non ha alcun senso!" urla [eldest_heir.GetFirstName] mentre [eldest_heir.GetSheHe] e [younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)] litigano animatamente dall'altra parte della stanza. "Stiamo condannando il regno ai massacri e alla guerra civile. Nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetMotherFather|U] dovrebbe lasciare a #EMP me#! tutte le sue terre!"\n\n"Massacri? Guerra civile? Di preciso, #EMP cosa#! hai pianificato per quando sarai [ROOT.Char.GetTitleAsNameNoTooltip]?" sbuffa [younger_heir.GetFirstNameNoTooltip]. "Saresti davvero un mostro come sovran[younger_heir.Custom('DE_END_PRO_S_N')] se questo è ciò che pensi della tua stessa famiglia prima ancora che la corona abbia anche solo #EMP toccato#! il tuo brutto cranio".\n\nLa loro accesa litigata mi fa venire mal di testa."
 court.2201.a:0 "Diritto ad avere #EMP di più#!, [eldest_heir.GetFirstNameNoTooltip]? Che ne dici, invece, di... #EMP niente#!!"
 court.2201.b:0 "È triste a dirsi, ma queste sono le regole del gioco, [younger_heir.GetFirstNameNoTooltip]..."
 court.2201.c:0 "Sono della famiglia, si riappacificheranno anche senza di me, giusto?"
 court.2201.d:0 "Figli, volete conoscere il vero significato della parola famiglia?"

 ##################################################
 # OSPITI STRANIERI
 court.2401.t:0 "Stile di Seconda Mano"
 court.2401.desc:1 ""I migliori abiti del Paese, buon[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip], soprattutto perché #EMP non sono#! di questo Paese", ridacchia [seller.GetFirstName] mentre passo davanti alla porta aperta della sua camera. La sua voce è ammaliante, ma nonostante questo l'altro mio cortigiano sembra dubitare dell'affare.\n\n"Quasi nuovi, anzi tali e quali ai nuovi, arrivano direttamente da chi crea le tendenze modaiole alla corte di [grander_ruler.GetTitledFirstNamePossessive]! Questi abiti sono ciò che #EMP tutti#! nel[grander_ruler.GetPrimaryTitle.Custom('DE_END_ADJ_NUL_S_N')] [grander_ruler.GetPrimaryTitle.GetName] indosseranno nella prossima stagione."\n\n"
 court.2401.a:0 "Accidenti, quegli abiti sono davvero attraenti..."
 court.2401.b:0 "Non abbiamo bisogno di ciarpame straniero alla mia corte!"
 court.2401.c:0 "A chi importa ciò che indossa la gente?"

 court.2411.t:0 "Corridoi Labirintici"
 court.2411.desc:1 "La mia passeggiata mi porta in un'ala in disuso del palazzo e mentre attraverso alcuni spaziosi, seppure polverosi, saloni che il mio personale, sempre oberato di lavoro, raramente visita, sento un singhiozzio rauco provenire da un corridoio secondario.\n\nInvestigando, trovo [lost_guest.Custom('DE_ART_DEF_P_A')] [lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)], afflitt[lost_guest.Custom('DE_END_PRO_S_N')] dalla disperazione. Si alza in piedi nello stesso istante in cui mi vede, mi afferra per le spalle e inizia a balbettare come un[lost_guest.Custom('DE_PRO_POS_P_2P')] pazz[lost_guest.Custom('DE_END_PRO_S_N')].\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], è da #EMP tre giorni#! che sono persa in questi corridoi! Non riesco a trovare la via d'uscita, solo un'infinità di corridoi di collegamento e camere ammuffite, senza poi incontrare neanche un servitore!""
 court.2411.a:1 "In nome di [ROOT.Char.GetFaith.HighGodName], lasciate che vi mostri la via d'uscita!"
 court.2411.b:0 "Ma che... Come potete essere tanto #EMP sciocc[lost_guest.Custom('DE_END_PRO_S_N')]#!?"
 court.2411.c:1 "*Fischiando* Caspita, questi corridoi sono proprio un labirinto..."

