l_spanish:
 clan.1001.t:0 "Il Figlio promesso"
 clan.1001.desc:0 "[vassal.Custom('DE_ART_DEF_P_D')] [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e su[vassal_child.Custom('DE_END_PRO_S_N')] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] si avvicinano a me.\n\n"Non essere alleati è deplorevole mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Lasciate che [child.GetFirstName] sposi mi[vassal_child.Custom('DE_END_PRO_S_N')] [vassal_child.Custom('GetDaughterSon')] e sistemeremo le cose!""
 clan.1001.a:0 "Hai ragione, si sposeranno!"
 clan.1001.b:0 "Non accadrà."

 clan.1002.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip] cosa significa tutto ciò?!"\n\n[vassal.Custom('DE_ART_DEF_P_D')] [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrompe nella stanza, con su[vassal_child.Custom('DE_END_PRO_S_N')] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetFirstName] al seguito.\n\n"Perché avete rotto il fidanzamento fra vostr[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] e [vassal_child.GetFirstNameNoTooltip]?""
 clan.1002.a:0 "È stato uno sbaglio, lo giuro!"
 clan.1002.b:0 "Non sono affari vostri."

 clan.1011.t:0 "Senza un'Alleanza"
 clan.1011.desc_opening:0 ""Non posso fare a meno di notare il nepotismo con cui trattate [allied_vassal.Custom('DE_ART_DEF_P_A')] [allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]."\n\n[vassal.Custom('DE_ART_DEF_P_D')] [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è venut[vassal.Custom('DE_END_PRO_S_N')] a cercarmi, tentando di risolvere ciò che [vassal.GetSheHe] percepisce come un'offesa; non avendo un'alleanza con [vassal.GetSheHe].\n\n"Una vostra concessione calmerebbe il mio temperamento. Diciamo..."
 clan.1011.desc_army:0 "la competenza del vostro [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] per alcuni anni!""
 clan.1011.desc_prestige:0 "Far giungere buone parole alle orecchie giuste.""
 clan.1011.desc_diplomacy:0 "lezioni di arte diplomatica.""
 clan.1011.desc_prowess:0 "istruzioni in combattimento!""
 clan.1011.desc_fallback:0 "oro.""
 clan.1011.army:0 "[councillor.Custom('DE_ART_DEF_P_D')] mi[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] vi farà da tutor."
 clan.1011.tt:0 "#F Prendere o lasciare#!"
 clan.1011.prestige:0 "Parlerò bene di voi."
 clan.1011.diplomacy:0 "Faresti meglio ad affinare la tua lingua d'argento!"
 clan.1011.prowess:0 "Allora combattiamo, e io ti insegnerò."
 clan.1011.fallback:0 "Prendi questo e lasciami in pace."
 clan.1011.b:0 "Non otterrete nulla del genere."

 clan.1101.t:0 "Equilibrio di Potere"
 clan.1101.desc:0 "[vassal.Custom('REL_TO_ME')|U][vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è venuto da me con un reclamo. "I tuoi familiari hanno troppo potere in [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. Non importa quanto lavorino duramente i vassalli come me, non riusciremo mai ad essere uguali a loro!\n\nTi imploro di porre rimedio a questa ingiustizia. Dopo tutto, anche l'apparenza del nepotismo può alimentare il risentimento fra i tuoi vassalli...""
 clan.1101.a:0 "Ascolterò le vostre preoccupazioni e le prenderò in considerazione."
 clan.1101.a.flavor:0 "Ti fai scrupolo a non intraprendere alcuna azione significativa, pur tranquillizzando la mente di [vassal.GetFirstNameNoTooltip]" 
 clan.1101.b:0 "Avete ragione. Prenderò provvedimenti per risolvere immediatamente la situazione!"
 clan.1101.b.custom:0 "Ogni [vassal|E] è membro di una [dynasty|E]"
 clan.1101.b.tt:0 "Ottieni una [revoke_title_reason|E]"
 clan.1101.c:0 "Oh,ti darò qualcosa per alimentare il risentimento..."
 clan.1101.d:0 "Non è colpa mia se non sei nato nella mia famiglia!"
 clan.1101.d.custom:0 "Ogni [vassal|E] che non è un membro della [dynasty|E]"

 clan.1201.t:0 "Non Rappresentato"
 clan.1201.desc:0 "Un [culture.GetNameNoTooltip] [petitioner.GetWomanMan] da [target_title.GetNameNoTier] è venut[petitioner.Custom('DE_END_PRO_S_N')] a presentarmi una petizione per chiedere una maggiore rappresentanza nel mio governo.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], siamo i vostri leali sudditi, eppure non abbiamo voce in capitolo su come sono governate le nostre comunità. Sarebbe così tanto chiedervi se uno dei nostri potesse prendere parte alla vostra amministrazione?""
 clan.1201.a:0 "Molto bene. Da questo momento in poi governerai [target_title.GetNameNoTierNoTooltip]!"
 clan.1201.b:0 "Potrei allentare le redini, in cambio del tuo servizio..."
 clan.1201.c:0 "Non accadrà mai."
