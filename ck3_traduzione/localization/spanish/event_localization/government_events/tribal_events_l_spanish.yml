l_spanish:
 tribal.1001.t:0 "Una Sfida"
 tribal.1001.desc_old:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip] sei diventato vecchio e debole;"
 tribal.1001.desc_weak:0 ""Tu sei #EMP debole#!, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_meak:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip] sei senza spina dorsale come un'anguilla;"
 tribal.1001.desc_fallback:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip] non sei adatto a governare;"
 tribal.1001.desc:0 "è giunto il momento per voi di dimettervi!"\n\n[challenger.Custom('REL_TO_ME')|U][challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a me di fronte all'intera tribù, proclamando una sfida, che tutti ascoltino.\n\n"Regnerò con [ROOT.Char.GetPrimaryTitle.GetName] da questo momento in poi.""
 tribal.1001.a_child:0 "Metti un po' d'acciaio nelle tue parole, [challenger.Custom('GirlBoy')]!"
 tribal.1001.a:0 "Metti un po' d'acciao nelle tue parole!"
 tribal.1001.a_champion:0 "[liege_champion.GetTitledFirstName] si batterà per me\n"
 tribal.1001.a_success:0 "Ho vinto la battaglia"
 tribal.1001.a_failure:0 "Ho perso la battaglia"
 tribal.1001.a_champion_success:0 "[liege_champion.GetFirstNameNoTooltip] vince la battaglia"
 tribal.1001.a_champion_failure:0 "[liege_champion.GetFirstNameNoTooltip] perde la battaglia"
 tribal.1001.b:0 "Solo se riesci a battermi nella disputa!"
 tribal.1001.b_success:0 "Ho gli insulti migliori"
 tribal.1001.b_failure:0 "[challenger.GetSheHe|U] mi batte"
 tribal.1001.c:0 "Non combatterò con voi per questo..."

 tribal.1002.desc:0 "Temevo che questo giorno sarebbe arrivato; non combatterò contro di voi per questo, [liege_to_challenge.Custom('DE_ART_DEF_P_A')] mi[liege_to_challenge.Custom('DE_END_PRO_S_N')] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]."\n\n[liege_to_challenge.GetFirstName] si arrende a me senza opporre resistenza, e dopo un breve istante di confuzione, la tribù festeggia la mia vittoria."
 tribal.1002.a:0 "Io... Eh... Grazie."

 tribal.1003.desc_opening:0 ""Quindi contesti il mio diritto di governare?!"
 tribal.1003.desc_old:0 "È meglio che tu sia in grado di sostenere le tue parole con l'acciaio, [challenger.Custom('GirlBoy')]!""
 tribal.1003.desc_young:0 "È meglio che tu sia in grado di sostenere le tue parole con l'acciaio!""
 tribal.1003.desc:0 "\n\n[liege_to_challenge.Custom('REL_TO_ME')|U][liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')] la sua [liege_to_challenge.Custom('signature_weapon')] e fa un passo verso di me. L'intera tribù si raduna intorna a noi, l'eccitazione e la paura sono palpabili nell'aria, mentre mi metto in posizione e..."
 tribal.1003.desc_liege_champion:0 "\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))] [liege_to_challenge.GetTitledFirstNamePossessive] il mio campione scelto, [liege_champion.GetTitledFirstName], [liege_champion.Custom('SignatureWeaponActionThirdPerson')] la sua [liege_champion.Custom('signature_weapon')] e fa un passo verso di me. L'intera tribù si raduna intorno a noi, l'eccitazione e la paura sono palpabili nell'aria, mentre mi metto in posizione e..."
 tribal.1003.a:0 "...sollevo [ROOT.Char.Custom('signature_weapon')]."
 tribal.1003.b:0 "...sollevo le mani e rido in modo imbarazzante."

 tribal.1004.desc_opening:0 "[challenger.Custom('DE_ART_DEF_P_A')] mi[challenger.Custom('DE_END_PRO_S_N')] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] la sua [challenger.Custom('signature_weapon')] e fa un passo verso di me. L'intera tribù è raccolta intorno a noi, l'eccitazione e la paura sono palpabili nell'aria.\n\n"
 tribal.1004.desc:0 "Sollevo [ROOT.Char.Custom('signature_weapon')] e attacco. #EMP Schiva, insisti, finta— Ugh!#! Con [challenger.Custom('SignatureWeaponActionReaction')] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] mia gamba, e mentre inciampo mi rendo conto che è finita. La tribù non fa più il tifo per me."
 tribal.1004.a:0 "Che tu sia maledett[challenger.Custom('DE_END_PRO_S_N')]!"

 tribal.1005.desc:0 "Sollevo [ROOT.Char.Custom('signature_weapon')] e attacco.\n\n#EMP Schiva, insisti, finta...#! Con [ROOT.Char.Custom('SignatureWeaponActionReaction')] [ROOT.Char.Custom('SignatureWeaponCritical')] sua gamba, e mentre [challenger.GetSheHe] inciampa, so che è finita."
 tribal.1005.a:0 "Spero che abbiate imparato la lezione"

 tribal.1014.desc_opening:0 "[liege_to_challenge.Custom('DE_ART_DEF_P_A')] mi[liege_to_challenge.Custom('DE_END_PRO_S_N')] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] la sua [challenger.Custom('signature_weapon')] e fa un passo verso [liege_champion.GetTitledFirstName]. L'intera tribù è raccolta intorno a noi, l'eccitazione e la paura sono palpabili nell'aria.\n\n"
 tribal.1014.desc:0 "[liege_champion.GetTitledFirstName] solleva la sua [liege_champion.Custom('signature_weapon')] e attacca. #EMP Schiva, insisti, finta— Ugh!#! Con [challenger.Custom('SignatureWeaponActionReaction')] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] gamba di [liege_champion.GetFirstNamePossessive], e mentre [liege_champion.GetSheHe] inciampa, mi rendo conto che è finita. La tribù non fa più il tifo per me."
 tribal.1014.a:0 "Che tu sia maledett[liege_champion.Custom('DE_END_PRO_S_N')]"

 tribal.1015.desc:0 "[liege_champion.GetTitledFirstName] solleva la sua [liege_champion.Custom('signature_weapon')] e attacca.\n\n#EMP Schiva, insisti, finta...#! Con [liege_champion.Custom('SignatureWeaponActionReaction')] [liege_champion.GetSheHe] [liege_champion.Custom('SignatureWeaponCriticalPresent')] gamba di [challenger.GetTitledFirstNamePossessive], e mentre [challenger.GetSheHe] inciampa, so che è fatta."
 tribal.1015.a:0 "Spero che abbiate imparato la lezione!"

 tribal.1006.desc_old:0 "È meglio che tu sia abile nel rivendicare, [challenger.Custom('GirlBoy')]!""
 tribal.1006.desc_young:0 "È meglio che tu sia abile nel rivendicare!""
 tribal.1006.desc:1 "Non appena [liege_to_challenge.Custom('REL_TO_ME')|U][liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dichiara aperta la disputa, l'intera tribù si avvicina ad assistere alla sfida.\n\nCade il silenzio mentre [liege_to_challenge.GetFirstNameNoTooltip] si fa avanti e si schiarisce la gola.\n"
 tribal.1006.a:0 "Lo chiami un insulto? Te lo faccio vedere io"
 tribal.1006.a_success:0 "Hai vinto la disputa"
 tribal.1006.a_failure:0 "hai perso la disputa"
 tribal.1006.b:0 "Questo... Questo è stato un errore."

 tribal.1007.desc_ending:1 "\n\nIl frastuono che segue è assordante, e so di aver perso."
 tribal.1007.a:0 "Che tu sia dannato!"

 tribal.1008.desc:1 "La tribù è riunita per assistere alla disputa tra me e [challenger.Custom('DE_ART_DEF_P_A')] mi[challenger.Custom('DE_END_PRO_S_N')] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName]. Si riescono ad udire mormorii d'eccitazione mentre [challenger.GetFirstNameNoTooltip] si fa avanti e si schiarisce la gola.\n"
 tribal.1008.desc_ending:1 "\n\nQuello che segue è un silenzio scioccante e imbarazzante."
 tribal.1008.a:0 "Lo chiami un insulto? Fuori di qui."

 tribal.1010.desc:0 "L'intera tribù si è riunita per assistere al duello tra me e [challenger.Custom('DE_ART_DEF_P_A')] mi[challenger.Custom('DE_END_PRO_S_N')] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName], ma non appena [challenger.GetSheHe] si presenta, inizia a trovare delle scuse.\n\n"È... È stato tutto un errore, non oserei sfidarti. Perdonami.""
 tribal.1010.a:0 "Sei un codardo."

 tribal.1022.trigger_failure.challenger:0 "Il mio [single_combat_duel|E] contro [liege_to_challenge.GetFirstNameNoTooltip] è stato reso non valido"
 tribal.1022.trigger_failure.liege_to_challenge:0 "Il mio [single_combat_duel|E] contro [challenger.GetFirstNameNoTooltip] è stato reso non valido"

 tribal.1101.t:0 "Holmgang"
 tribal.1101.desc:0 "Il mio rivale [rival.GetTitledFirstName] alza lo sguardo mentre entro nel corridoio. [victim.GetTitledFirstName] – la mia #EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#! – giace insanguinato ai suoi piedi.\n\n"Ah, [ROOT.Char.GetFirstNameNoTooltip]. Ti stavo solo lasciando un messaggio!"\n\n[victim.GetFirstNameNoTooltip] è ancora vivo, basandomi sui suoi gemiti di dolore, ma chissà fino a che punto [rival.GetFirstNameNoTooltip] si sarebbe spinto se non lo avessi fermato?"
 tribal.1101.a:0 "Vile [rival.Custom('InsultNoun')]! Ti sfido ad un holmgang!"
 tribal.1101.a_success:0 "Hai vinto"
 tribal.1101.a_failure:0 "[rival.GetSheHe|U] vince"
 tribal.1101.b:0 "Affronterai [friend.GetFirstNameNoTooltip] in un holmgang!"
 tribal.1101.b_success:0 "[friend.GetFirstNameNoTooltip] vince"
 tribal.1101.b_failure:0 "[rival.GetFirstNameNoTooltip] vince"
 tribal.1101.c:0 "Facciamo così... Lasciamoci il passato alle spalle, eh?"

 tribal.1102.desc_opening:0 "Una folla di persone si è radunata per vedere l'holmgang tra [rival.GetTitledFirstName] e me; ci avvolgono in un'enorme folla di voci e pugni alzati.\n\nPrendo [ROOT.Char.Custom('signature_weapon')] e carico, siamo presto invischiati in una raffica di acciaio e sangue.\n\n"
 tribal.1102.desc:0 "Ma ecco! Un'apertura nelle difese di [rival.GetTitledFirstNamePossessiveNoTooltip]. Io [ROOT.Char.Custom('SignatureWeaponAction')] [ROOT.Char.Custom('signature_weapon')], stringo i denti, e con [ROOT.Char.Custom('SignatureWeaponActionReaction')] [ROOT.Char.Custom('SignatureWeaponCritical')] sua cassa toracica. [rival.GetSheHe|U] è mort[rival.Custom('DE_END_PRO_S_N')] prima di toccare il suolo."
 tribal.1102.a:0 "Questo è ciò che accade a chi mi sfida!"

 tribal.1103.desc_opening:0 "Una folla di persone si è radunata per vedere l'holmgang tra [rival.GetTitledFirstName] e [friend.GetTitledFirstName]. Nella folla di voci e pugni alzati, io urlo più forte di tutti loro.\n\n[friend.GetTitledFirstNameNoTooltip] afferra la sua [friend.Custom('signature_weapon')] e parte alla carica – presto vengono coinvolti in una raffica di acciaio e sangue.\n\n"
 tribal.1103.desc:0 "Improvvisamente [friend.GetFirstNameNoTooltip] [friend.Custom('SignatureWeaponActionThirdPerson')] la sua [friend.Custom('signature_weapon')] e, con [friend.Custom('SignatureWeaponActionReaction')], [friend.Custom('SignatureWeaponCriticalPresent')] cassa toracica di [rival.GetTitledFirstNamePossessiveNoTooltip]. [rival.GetSheHe|U] è morto prima di toccare il suolo."

 tribal.1104.desc:0 "Improvvisamente [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] la sua [rival.Custom('signature_weapon')] e, prima di poter bloccare, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] mia spalla. Il dolore... Devo essere svenuto, perché improvvisamente ho trovato [rival.GetSheHe] in piedi sopra di me.\n\n"Arrenditi.""
 tribal.1104.a:0 "Io... mi arrendo."

 tribal.1105.desc:0 "Improvvisamente [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] la sua [rival.Custom('signature_weapon')] e, prima di [friend.GetFirstNameNoTooltip] può bloccare, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] spalla di [friend.GetFirstNamePossessiveNoTooltip]. Il mio amico cade a terra, urlando di dolore, e [rival.GetFirstNameNoTooltip] mi guarda fisso negli occhi.\n\n"Arrenditi.""
 tribal.1105.a:0 "Noi... Noi ci arrendiamo."

 tribal.1201.t:0 "La Gara"
 tribal.1201.desc_opening:0 "I preparativi per una grande gara sono in corso ormai da settimane e finalmente è arrivato il momento di gareggiare!\n\n"
 tribal.1201.desc_warhorse:0 "Arrivo sul mio fidato [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')],"
 tribal.1201.desc:0 "Arrivo su uno dei miei cavalli più veloci,"
 tribal.1201.desc_ending:0 "per scoprire che, sia [racer.Custom('REL_TO_ME')][racer.Custom2('MyCharacterIntroduction', ROOT.Char)] che [villain_racer.Custom('REL_TO_ME')][villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)] parteciperanno alla gara."
 tribal.1201.a:0 "Naturalmente mi unirò anche io!"
 tribal.1201.a.tt:0 "Una gara porta prestigio, ma anche rischi!"
 tribal.1201.b:0 "Mi godrò lo spettacolo."

 tribal.1202.desc:0 "Ballare, cantare, esultare... La folla è in estasi prima ancora che la gara sia iniziata!\n\nMi muovo tra la folla, per noi cavalieri mancano solo pochi minuti prima di montare, quando vedo il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] vicino ai cavalli con qualcosa di affilato in mano..."
 tribal.1202.a:0 ""Hey! Cosa stai facendo?!""
 tribal.1202.b:0 "Non è affar mio."
 tribal.1202.b.tt:0 "A qualunque costo..."
 tribal.1202.c:0 "Così [villain_racer.GetFirstNameNoTooltip] ha lasciato il suo cavallo incustodito..."
 tribal.1202.c.success:0 "Lascio le sue briglie appena intatte"
 tribal.1202.c.tt:0 "Sarebbe un peccato se qualcosa si #EMP spezzasse#! durante la gara..."
 tribal.1202.c.failure:0 "[villain_racer.GetSheHe|U] nota che qualcuno ha manomesso le sue briglie"

 tribal.1203.desc_opening:0 "Corro sulla steppa, tenendo il passo con le nuvole in alto e con i corridori accanto a me.\n\n"
 tribal.1203.desc_sabotaged_you:0 "#EMP *Snap!*#!\n\nAll'improvviso tutto si capovolge; le terra sopra e il cielo sotto. Combatto per restare in sella, mentre mi rendo conto di essermi ruotato sotto il cavallo! Ma le mie gambe perdono la presa... Colpisco il terreno con forza – Non ho nemmeno il fiato per gridare."
 tribal.1203.desc_sabotaged_racer:0 "Mentre mi affianco a [villain_racer.GetTitledFirstName], [villain_racer.GetSheHe] vira improvvisamente verso di me, e nello stesso momento sento il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] urlare di dolore. Mi giro sulla sella e vedo [racer.GetHerHim] a terra, insanguinat[racer.Custom('DE_END_PRO_S_N')], il suo cavallo che lotta disperatamente con la sella che non è più sul dorso, ma penzola sciolta sotto la sua pancia."
 tribal.1203.desc_sabotaged_villain:0 "Improvvisamente sento [villain_racer.Custom('DE_ART_DEF_P_A')] mi[villain_racer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] urlare di dolore. Mi giro sulla sella per vederl[villain_racer.Custom('DE_END_PRO_S_N')] a terra, insanguinat[villain_racer.Custom('DE_END_PRO_S_N')] con in mano i resti delle briglie rotte."
 tribal.1203.desc:0 "Non esiste niente di simile! Il vento, il rumore degli zoccoli, il– Mentre mi avvicino a [villain_racer.GetTitledFirstName], [villain_racer.GetSheHe] vira improvvisamente verso di me, quasi sbilanciando il mio cavallo!"
 tribal.1203.a:0 "Devo tornare indietro e aiutarl[racer.Custom('DE_END_PRO_S_N')]!"
 tribal.1203.b_nothing_sabotaged:0 "Solo distrazioni."
 tribal.1203.b:0 "Fantastico! Meno concorrenza."
 tribal.1203.b.tt:0 "Ti concentri sulla gara"
 tribal.1203.c:0 "Almeno il cavallo non è atterrato su di me..."
 tribal.1203.d:0 "Oh, [villain_racer.GetFirstNameNoTooltip] è lanciato ora!"
 tribal.1203.d.success:0 "#EMP Accidentalmente#! ho speronato il suo cavallo un po' troppo violentemente"
 tribal.1203.d.failure:0 "Ho rallentato temporaneamente"
 tribal.1203.d.failure.tt:0 "Potrei piazzarmi peggio in gara"
 tribal.1203.e:0 "Dovrei essere abbastanza vicino per fare il salto..."
 tribal.1203.success:0 "Riesco a buttar[villain_racer.Custom('DE_END_PRO_S_N')] giù dal suo cavallo"
 tribal.1203.failure:0 "Sono io quello mandato nella disputa"

 tribal.1204.desc_slow:0 "Ci vogliono degli interminabili minuti, ma finalmente riesco a tagliare il traguardo.\n\n"
 tribal.1204.desc_fast:0 "Vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] dal fragore della folla, mentre corro verso il traguardo.\n\n"
 tribal.1204.desc_racer:0 "[liege_to_challenge.Custom('DE_ART_DEF_P_D')] mi[liege_to_challenge.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] sta già festeggiando la sua vittoria, circondat[racer.Custom('DE_END_PRO_S_N')] di persone e inondat[racer.Custom('DE_END_PRO_S_N')] di regali, saluta felicemente a modo mio."
 tribal.1204.desc_villain:0 "[liege_to_challenge.Custom('DE_ART_DEF_P_D')] mi[liege_to_challenge.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] sta già festeggiando la sua vittoria, circondat[villain_racer.Custom('DE_END_PRO_S_N')] di persone e inondat[villain_racer.Custom('DE_END_PRO_S_N')] di regali, sorridendomi e salutandomi non appena mi ha visto."
 tribal.1204.desc_you:0 "Vengo rapidamente avvicinato da persone che si congratulano con me, avvicinandosi per poter toccare il mio cavallo, ballando... Quasi nessuno nota [racer.GetTitledFirstName] e [villain_racer.GetTitledFirstName] raggiungere il traguardo; la folla è troppo occupata a festeggiare insieme a me!"
 tribal.1204.desc_you_jumped_horses:0 "Vengo avvicinato da persone che si congratulano con me, ma la confusione insorge quando vedono che sto cavalcando il [villain_racer.GetTitledFirstNamePossessive] cavallo. Tuttavia ci sono balli e festeggiamenti, e quasi nessuno nota [racer.GetTitledFirstName] e [villain_racer.GetTitledFirstNameNoTooltip] raggiungere il traguardo, quest'ultimo a piedi."
 tribal.1204.a:0 "Perché si, sono molto veloce, grazie!"
 tribal.1204.b:0 "Vincerò la prossima volta!"

 tribal.1301.t:0 "Incontro Fatale"
 tribal.1301.desc:0 "Sto visitando uno dei piccoli fiumi vicino a [capital.GetName]. Mentre sto per dissetarmi, un[peasant.Custom('DE_PRO_POS_P_2P')] [peasant.GetWomanMan] del luogo, si posiziona risolutamente tra me e il fiume — che nervoso!\n\nProprio mentre sto per ordinare di togliersi di mezzo, inizia a parlare: "C'è un coccodrillo nell'acqua, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]."\n\n[peasant.GetSheHe|U]... [peasant.GetSheHe|U] stava #EMP proteggendo#! me?"
 tribal.1301.a:0 "Grazie! Di qua, per il tuo villaggio."
 tribal.1301.b:0 "Potrebbe farmi comodo un[peasant.Custom('DE_PRO_POS_P_2P')] [peasant.GetWomanMan] come te."
 tribal.1301.c:0 "Un coccodrillo? Pft! Non ho visto nessun coccodrillo."
 tribal.1301.d:0 "Bene... Grazie. Ora vai."
 tribal.1301.d.tt:0 "Ho ascoltato il suo avvertimento"

 tribal.1302.desc:0 "Mi avvicino all'acqua, ignorando [peasant.Custom('DE_ART_DEF_P_A')] [peasant.GetWomanMan], mi chino per prendere l'acqua fresca tra le mani. Non c'è alcun segno di essere vivente, tranne gli insetti!\n\nMentre allungo le mani per prendere un altro sorso d'acqua, sento qualcosa disturbare la superficie, e poi... #EMP Dolore#!. Tanto dolore. Guardo in basso e vedo una mascella gigante serrata intorno alla mia gamba, il sangue che sgorga dai denti frastagliati."
 tribal.1302.a:0 "AAAAH!! TOGLIETELO!"

 tribal.1303.t:0 "L'Oasi"
 tribal.1303.desc:0 ""[liege_to_challenge.Custom('DE_ART_DEF_P_A')] mi[liege_to_challenge.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," [councillor.Custom('REL_TO_ME')][councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a me. "È stata scoperta un'oasi vicino a [capital.GetName]. Cosa vorresti che facessi?"\n\nUn'oasi! Una fonte di acqua e di vita... o di denaro."
 tribal.1303.a:0 "Porterà prosperità – irrigazione!"
 tribal.1303.b:0 "Utilizzatela per l'irrigazione, ma non gratuitamente."
 tribal.1303.c:0 "Lasciate che i contadini la utilizzino al meglio."
