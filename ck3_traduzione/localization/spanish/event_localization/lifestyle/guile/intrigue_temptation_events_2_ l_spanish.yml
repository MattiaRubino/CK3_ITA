l_spanish:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t:0 "Che Bella... Cucitura"
 intrigue_temptation.3100.stone_t:0 "Che Bella... Incisione"
 intrigue_temptation.3100.wax_t:0 "Che Bella... Acquaforte"
 intrigue_temptation.3100.wood_t:0 "Che Bel... Intaglio"
 intrigue_temptation.3100.vellum_t:0 "Che Bel... Disegno"
 intrigue_temptation.3100.start_desc:0 "Un [ROOT.Char.Custom('lowly_servant_type')] lascia discretamente il pacco accanto a me. Sbadiglio, sopportando a malapena questo triste banchetto, e comincio ad aprirlo.\n\nAll'interno c'è"
 intrigue_temptation.3100.end_desc:1 "raffigurata una forma di [propositioning_courtier.GetWomanMan] in una posizione piuttosto "seducente".\n\nMi guardo intorno nella [ROOT.Char.Custom('GetRoom')], sbalordit[ROOT.Char.Custom('DE_END_PRO_S_N')], solo per vedere [propositioning_courtier.GetTitledFirstNameNoTooltip] che mi fissa sorridendo, mentre le sue sopracciglia iniziano a ondeggiare come bruchi frenetici."
 intrigue_temptation.3100.cloth_desc:0 "una stoffa macchiata, ricamata in modo grossolano,"
 intrigue_temptation.3100.stone_desc:0 "una sottile lastra di pietra, incisa grossolanamente,"
 intrigue_temptation.3100.wax_desc:0 "una tavoletta di cera puzzolente, incisa pigramente,"
 intrigue_temptation.3100.wood_desc:0 "un piatto di legno, goffamente intagliato,"
 intrigue_temptation.3100.vellum_desc:0 "un foglio di pergamena, con uno schizzo di inchiostro macchiato"
 intrigue_temptation.3100.a:0 "Che schifo!"
 intrigue_temptation.3100.a.tt:0 "Tutti i personaggi casti della tua [ROOT.Char.Custom('GetCourt')], guadagnano un po' di rispetto nei tuoi confronti"
 intrigue_temptation.3100.b:0 "Un altro stupido avido, un altro segreto."
 intrigue_temptation.3100.b.tt:0 "Cerco di svelare un segreto di [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained:0 "A letto, [propositioning_courtier.GetShortUINameNoTooltip] racconta storie così interessanti."
 intrigue_temptation.3100.b.tt.xp_gained:0 "Purtroppo, [propositioning_courtier.GetShortUINameNoTooltip] non sa nulla."
 intrigue_temptation.3100.cloth_c:0 "Un [propositioning_courtier.GetWomanMan] con dita agili..."
 intrigue_temptation.3100.stone_c:0 "Accidenti che #EMP fermezza#! [propositioning_courtier.GetSheHe] guarda..."
 intrigue_temptation.3100.wax_c:0 "La cera è ancora calda..."
 intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.GetSheHe|U] sembra semplicemente delizioso..."
 intrigue_temptation.3100.vellum_c:0 "Quindi, [propositioning_courtier.GetSheHe] si diverte a fare confusione..."
 intrigue_temptation.3100.d:0 "Penso che sia necessaria una visione pubblica."
 public_shamer_modifier:0 "Arte Amatoriale Condivisa"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t:0 "Un Piccolo Esperimento"
 intrigue_temptation.3110.start_desc:1 "Una lunga serata di affari con [potential_deviant.Custom('DE_ART_DEF_P_A')] [potential_deviant.GetTitledFirstNameNoTooltip] è lentamente degenerata, facendoci sprofondare entrambi nei nostri calici e portandoci a scambiare di continuo storie dissacranti.\n\nHo appena finito di raccontare una storia"
 intrigue_temptation.3110.end_desc:0 "quando vedo un bagliore sgradevole negli occhi del mio compagno.\n\nMi vengono in mente idee di ricatto. Forse [potential_deviant.GetTitledFirstNameNoTooltip] è in realtà un po' più interessato a questo argomento di quanto pensassi?"
 intrigue_temptation.3110.0_desc:0 "sull'amore proibito tra capra e tasso,"
 intrigue_temptation.3110.1_desc:0 "di luttuosa lussuria per la propria irraggiungibile riflessione,"
 intrigue_temptation.3110.2_desc:0 "su una relazione molto improbabile che coinvolge un cavallo,"
 intrigue_temptation.3110.3_desc:0 "su un uomo che amava un po' #EMP troppo#! la sua terra,"
 intrigue_temptation.3110.4_desc:0 "che coinvolge tre libidinosi/e [ROOT.Char.GetFaith.PriestNeuterPlural] e un cappello di feltro estremamente consumato,"
 intrigue_temptation.3110.5_desc:0 "sulle gesta amorose di mio nonno con un pesce astuto,"
 intrigue_temptation.3110.6_desc:0 "su una pasta piuttosto sinuosa,"
 intrigue_temptation.3110.7_desc:0 "che coinvolge il ben amato ceppo d'albero di un bandito,"
 intrigue_temptation.3110.8_desc:0 "sul fascino seducente di alcuni mostri marini esotici,"
 intrigue_temptation.3110.9_desc:0 "sulle inclinazioni naturali di certe culture barbare,"
 intrigue_temptation.3110.a:0 "Conosco altre storie del genere..."
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip] scopre un nuovo hobby"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.GetShortUINameNoTooltip] ha repulsione verso la mia oscenità"
 intrigue_temptation.3110.b:0 "È #EMP abbastanza#! per ora basta, grazie."
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t:0 "Cuori Erranti"
 intrigue_temptation.3120.desc:1 "Stasera, per la decima volta, mi ritrovo a oziare accanto a un fuoco ardente con [tempted_guest.GetTitledFirstName]. La sua compagnia sembra così naturale, così semplice, come se [tempted_guest.GetSheHe] fosse rimasto a [capital.GetNameNoTooltip] per anni invece che per settimane.\n\nSe solo [tempted_guest.GetFirstNameNoTooltip] accettasse di rimanere permanentemente, allora queste lunghe e pigre serate potrebbero durare per sempre. Ovviamente, con la giusta spinta..."
 intrigue_temptation.3120.a:0 "Lascia che ti #EMP mostri#! quanto posso essere ospitale."
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip] è affascinat[tempted_guest.Custom('DE_END_PRO_S_N')]"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip] ha repulsione"
 intrigue_temptation.3120.b:0 "Basta chiedere, e io andrò a prendere la luna stessa."
 intrigue_temptation.3120.c:0 "Un brindisi alla compagnia, anche se transitoria!"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t:0 "Con il Cuore Freddo"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom('REL_TO_ME')|U][rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi incita una tale rabbia accecante che, a volte, ricordo a malapena il motivo della nostra faida. Poco importa: trattengo su[rival_spouse.Custom('DE_END_PRO_S_N')] [rival_spouse.GetWifeHusband], [rival_spouse.GetFirstName], nel mio abbraccio, le sue passioni ardono.\n\nPresto, tra i miei sorrisi maliziosi e alcuni pettegolezzi ben pagati, [rival_main.GetFirstNameNoTooltip] lo saprà. Mi #EMP assicurerò#! che [rival_main.GetFirstNameNoTooltip] lo sappia.\n\nUn bacio proibito suggellerà questa rivalità."
 intrigue_temptation.3130.a:0 "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')], hai mai baciato un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] #EMP ver[ROOT.Char.Custom('DE_END_PRO_S_N')]#! [ROOT.Char.GetWomanMan]?"
 intrigue_temptation.3130.a.tt_success:0 "Un bacio, poi un altro..."
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip] si allontana"
 intrigue_temptation.3130.b:0 "Non posso farlo."
 saucy_reputation_01_modifier:0 "Adultero Calcolatore"
 saucy_reputation_02_modifier:0 "Adultero Calcolatore"
 saucy_reputation_03_modifier:0 "Adultero Calcolatore"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t:0 "Mettersi in Mostra"
 intrigue_temptation.3140.desc:0 "Questa mattina ho avuto un delizioso incontro con un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] affascinante [ROOT.Char.Custom('OppositeGenderedLowlyServantType')]. Abbiamo scherzato, abbiamo riso e ci siamo lasciati con il cuore contento, tutto questo perché mi sono sforzato di essere un po' più simpatico.\n\nForse potrei applicare questo attacco di confidenza e provocazione a qualcosa di più dei miei affari personali?"
 intrigue_temptation.3140.a:0 "Immagino di poter stabilire un miglior contatto visivo..."
 intrigue_temptation.3140.b:0 "Un tocco persistente stuzzica l'anima."
 intrigue_temptation.3140.c:0 "Il mio sguardo da solo potrebbe incantare il [ROOT.Char.GetFaith.DevilName] stesso!"
 intrigue_temptation.3140.d:0 "Tutto questo non è da me."
 licentious_01_modifier:0 "Goffamente Malizioso"
 licentious_02_modifier:0 "Troppo Malizioso"
 licentious_03_modifier:0 "Tatticamente Malizioso"
 licentious_04_modifier:0 "Magistralmente Malizioso"
 licentious_05_modifier:0 "Diabolicamente Malizioso"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t:0 "Colt[ROOT.Char.Custom('DE_END_PRO_S_N')] in Flagrante"
 intrigue_temptation.3150.desc:1 "Il sole è appena apparso, e [primary_seducee.GetTitledFirstName] e io siamo stretti, le nostre labbra si incontrano. L'aria della notte è fresca, ma [primary_seducee.GetSheHe] è cald[primary_seducee.Custom('DE_END_PRO_S_N')] al tatto, e il suo respiro arriva in brevi e irregolari sussulti.\n\nNel momento più sbagliato, [secondary_seducee.Custom('REL_TO_ME')][secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] entra a tutta forza nella [ROOT.Char.Custom('GetRoom')].\n\n"Grande [ROOT.Char.GetTitleAsNameNoTooltip], dobbiamo discutere del mio allog— oh. Non avevo visto che eri in compagnia.""
 intrigue_temptation.3150.a:0 "Perché, [primary_seducee.GetFirstNameNoTooltip], non ti avevo visto!"
 intrigue_temptation.3150.b:0 "Stavamo giusto andando via. Per un posto più #EMP riservato#!."
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip] sorride e ti segue"
 intrigue_temptation.3150.b.tt_failure:0 "L'atmosfera si è rovinata"
 intrigue_temptation.3150.c:0 "... [secondary_seducee.GetFirstNameNoTooltip], vai alla porta."
 intrigue_temptation.3150.c.tt_success:0 "Li fai cadere entrambi"
 intrigue_temptation.3150.c.tt_success.lovers:0 "Divento amante di entrambi."
 intrigue_temptation.3150.c.tt_failure:0 "Seguono aspre recriminazioni"
 silver_tongued_modifier:0 "Lingua d'Argento"
 quick_thinker_modifier:0 "Rapido Pensatore"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t:0 "Passione Estrema"
 intrigue_temptation.3160.desc:1 ""[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]!" [sometime_rival.GetTitledFirstName] urla, sputi che escono dalla sua bocca di letame. [sometime_rival.Custom('DE_END_ADJ_DEF_S_D')][sometime_rival.GetWomanMan] sembra aver sviluppato una sorta di vendetta, ma l'argomento di oggi è particolarmente appassionato e provocante.\n\nMentre [sometime_rival.GetTitledFirstNameNoTooltip] è in preda all'ira, rosso in faccia, respirando pesantemente, giuro che i suoi occhi scorrono verso il basso scivolando sul mio corpo, solo per un momento, prima di rialzarsi per incontrare il mio sguardo.\n\nÈ #EMP realmente#! rabbia quella impressa sui suoi lineamenti?"
 intrigue_temptation.3160.a:0 "Mi lancio in avanti e [sometime_rival.GetHerHim] bacio."
 intrigue_temptation.3160.a.tt_success:0 "Sorpres[sometime_rival.Custom('DE_END_PRO_S_N')], [sometime_rival.GetShortUINameNoTooltip] ricambia"
 intrigue_temptation.3160.a.tt_success.tt:0 "Successivamente, risolveremo i nostri sentimenti."
 intrigue_temptation.3160.a.tt_fail:0 "Disgustato, [sometime_rival.GetShortUINameNoTooltip] ti butta fuori"
 intrigue_temptation.3160.b:0 "Non sei degno delle attenzioni del cane, figuriamoci delle mie."
 intrigue_temptation.3161.desc:1 "Ore dopo, noi due siamo a letto, completamente esausti, circondati da lenzuola strappate e mobili rotti. Per la prima volta in una settimana, [sometime_rival.GetTitledFirstNameNoTooltip] e io abbiamo finalmente smesso di litigare.\n\nIl petto del mio rivale si alza e si abbassa a un ritmo che si approfondisce lentamente; da un momento all'altro, [sometime_rival.GetSheHe] senza dubbio si addormenterà."
 intrigue_temptation.3161.a:0 "Forse l'abbiamo sempre voluto entrambi?"
 intrigue_temptation.3161.b:0 "Ho trascorso serate migliori in cima alla mia latrina!"
 intrigue_temptation.3161.b_flavour:0 "Gli strappo i vestiti e corro fuori dalla stanza ridacchiando."
 intrigue_temptation.3161.c:0 "[sometime_rival.GetHerHim] soffoco [sometime_rival.GetSheHe] si addormenta."
 malignant_hearsay_modifier:0 "Diceria Maligna"
 malignant_hearsay_modifier_desc:0 "I servi e la piccola gente, pettegolano che questa persona è legata a una morte sospetta."
