l_spanish:

 #Pillow Talk, by Sean Hughes di spettro da revisionare
 intrigue_temptation.2201.t:0 "Conversazioni Intime"
 intrigue_temptation.2201.desc:0 "Dopo il nostro ultimo incontro, [my_lover.GetFirstName] ed io siamo sdraiati insieme, impegnati in una pigra conversazione.\n\n"E non crederesti mai—" [my_lover.GetSheHe] improvvisamente si interrompe e arrossisce. "Mi dispiace amore mio; dev'essere terribilmente noioso per te...""
 intrigue_temptation.2201.a:0 "No affatto. Per favore dimmi di più..."
 intrigue_temptation.2201.a.success:0 "[my_lover.GetFirstName] condivide i pettegolezzi della corte di [court_owner.GetTitledFirstNamePossessive]"
 intrigue_temptation.2201.a.success.tt:0 "Io apprendo un [secret|E] di un personaggio casuale"
 intrigue_temptation.2201.a.failure:0 "[my_lover.GetFirstName] si rifiuta di aggiungere altro"
 intrigue_temptation.2201.b:0 "Ascoltare la tua voce non è mai noioso, mia cara."
 intrigue_temptation.2201.d.sadistic:0 "Stai nascondendo qualcosa... Dimmelo, #EMP ora#!!"

 #Matchmaking, by Mathilda Bjarnehed
 intrigue_temptation_special.1001.t:0 "Amore e Lussuria"
 intrigue_temptation_special.1001.desc:0 "Quelle espressioni sognanti e quei sospiri malinconici possono significare solo una cosa,  [wants_love.Custom('REL_TO_ME')][wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)] ha nostalgia di romanticismo!\n\nForse dovrei mettere alla prova le mie capacità di combinare matrimoni e alleviare le sue sofferenze? [wants_love.GetSheHe|U] ne sarebbe sicuramente grata!"
 intrigue_temptation_special.1001.a:0 "[wants_love.GetFirstNameNoTooltip] non sarà sol[wants_love.Custom('DE_END_PRO_S_N')] a lungo!"
 intrigue_temptation_special.1001.a.tt:0 "[wants_love.GetTitledFirstName] potrebbe diventare l'amante di un incontro a mia scelta"
 intrigue_temptation_special.1001.b:0 "Devo concentrarmi sul mio matrimonio."
 intrigue_temptation_special.1001.c:0 "Devo concentrarmi sulla mia vita amorosa."

 intrigue_temptation_special.1002.t:0 "Una Questione di Gusti"
 intrigue_temptation_special.1002.desc:0 "Per trovare l'abbinamento perfetto con [wants_love.GetTitledFirstNamePossessive], devo conoscere meglio le sue preferenze. Osservando con discrezione le sue interazioni a corte, ho potuto intravedere i suoi desideri più intimi...\n\nPrima di iniziare, dovrei riflettere. Cosa penso che [wants_love.GetFirstNameNoTooltip] potrebbe volere in un partner?"
 intrigue_temptation_special.1002.a:0 "Un cuore affine, una personalità da abbinare alla sua."
 intrigue_temptation_special.1002.a.tt:0 "#F La maggior parte delle persone, soprattutto quelle empatiche e gentili, preferiscono partner con una personalità simile alla loro.\n\nSe la mia supposizione è sbagliata, posso supporre che [wants_love.GetFirstName] preferisca il fascino o il potere.#!"
 intrigue_temptation_special.1002.b:0 "Attrazione, fisica o per il carattere...."
 intrigue_temptation_special.1002.b.tt:0 "#F Le persone lussuriose, arroganti o attraenti tendono a preferire partner di bell'aspetto, amichevoli, audaci o ammiccanti.\n\nSe la mia supposizione è sbagliata, posso supporre che [wants_love.GetFirstName] preferisce una personalità o un potere che [wants_love.Custom('DE_PRO_DEM')] corrisponda.#!"
 intrigue_temptation_special.1002.c:0 "Potere e influenza."
 intrigue_temptation_special.1002.c.tt:0 "#F Le persone che desiderano ricchezza e successo tendono a preferire partner potenti.\n\nSe la mia supposizione è sbagliata, posso supporre che [wants_love.GetFirstName] preferisca una personalità o un fascino che [wants_love.Custom('DE_PRO_DEM')] corrisponda.#!"
 intrigue_temptation_special.1002.d:0 "Gradirei scoprire se [wants_love.GetSheHe] preferisce gli uomini o le donne. "
 intrigue_temptation_special.1002.d.tt:1 "#F La maggior parte delle persone preferisce partner del sesso opposto, ma non è raro preferire quelli dello stesso sesso o di entrambi.#!"

 intrigue_temptation_special.1003.t:0 "Fare il Confronto"
 intrigue_temptation_special.1003.start.desc:0 "È da un po' che osservo [wants_love.GetTitledFirstName] e la mia conclusione è certa."
 intrigue_temptation_special.1003.personality_success.desc:0 "Come sospettavo, preferisce quelli di temperamento simile al suo."
 intrigue_temptation_special.1003.personality_failure.desc:0 "Mi sono sbagliat[ROOT.Char.Custom('DE_END_PRO_S_N')]. [wants_love.GetSheHe|U] sembra preoccuparsi poco della sua personalità. [wants_love.GetSheHe|U] deve preferire il potere o il fascino in un partner."
 intrigue_temptation_special.1003.sex_appeal_success.desc:0 "[wants_love.GetSheHe|U] è attratt[wants_love.Custom('DE_END_PRO_S_N')], come una falena dalla fiamma, da quelli di grande carisma e bellezza."
 intrigue_temptation_special.1003.sex_appeal_failure.desc:0 "Mi sono sbagliat[ROOT.Char.Custom('DE_END_PRO_S_N')] – [wants_love.GetSheHe|U] non sembra fare differenze tra chi è di bell'aspetto e chi è semplice. [wants_love.GetSheHe|U] deve essere una persona che si preoccupa di più della personalità... o del potere."
 intrigue_temptation_special.1003.power_success.desc:0 "Come supponevo, preferisce la compagnia dei signori e delle signore più influenti a corte."
 intrigue_temptation_special.1003.power_failure.desc:0 "Mi sono sbagliat[ROOT.Char.Custom('DE_END_PRO_S_N')]. [wants_love.GetSheHe|U] interagisce con persone sia di alto che di basso rango. Deve essere qualche altro elemento oltre al potere che l[wants_love.Custom('DE_END_PRO_S_N')] intriga – una personalità che [wants_love.Custom('DE_PRO_DEM')] corrisponda o qualcuno dall'aspetto elegante, forse?"
 intrigue_temptation_special.1003.end.desc:0 "\n\nOra che conosco un po' meglio i desideri di [wants_love.GetFirstNamePossessiveNoTooltip], ho fatto una lista di potenziali incontri. Chi tra loro sarebbe più affine a [ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )]?"
 intrigue_temptation_special.1003.a:0 "Il [target_list_member_a.Custom('ComplimentAdjective')] [target_list_member_a.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.a.tt:0 "Cerco di abbinare [wants_love.GetFirstName] con [target_list_member_a.GetTitledFirstName]"
 intrigue_temptation_special.1003.b:0 "[target_list_member_b.GetTitledFirstNameNoTooltip], un[target_list_member_b.Custom('DE_PRO_POS_P_2P')] [target_list_member_b.GetWomanMan] [target_list_member_b.Custom('ComplimentAdjective')]."
 intrigue_temptation_special.1003.b.tt:0 "Cerco di abbinare [wants_love.GetFirstName] con [target_list_member_b.GetTitledFirstName]"
 intrigue_temptation_special.1003.c:0 "[target_list_member_c.Custom('DE_ART_DEF_P_D')] mi[target_list_member_c.Custom('DE_END_PRO_S_N')] [target_list_member_c.Custom('ComplimentAdjective')] [ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )], [target_list_member_c.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.c.tt:0 "Cerco di abbinare [wants_love.GetFirstName] con [target_list_member_c.GetTitledFirstName]"
 intrigue_temptation_special.1003.tt:0 "Un buon partito dovrebbe essere qualcuno che corrisponda alle preferenze di [wants_love.GetFirstNamePossessive]"

 intrigue_temptation_special.1004.t:0 "Creare l'Atmosfera"
 intrigue_temptation_special.1004.start.desc:0 "Per avere una prima impressione sulla qualità del mio incontro, ho programmato una piccola cena sia con [wants_love.GetTitledFirstName] che con [chosen_match.GetTitledFirstName] nella lista degli ospiti."
 intrigue_temptation_special.1004.great.desc:0 "Hanno passato la maggior parte della cena a parlare e a rubarsi a vicenda sguardi curiosi quando non lo facevano."
 intrigue_temptation_special.1004.good.desc:0 "Non ho visto alcun segno definitivo, ma sono andati molto d'accordo."
 intrigue_temptation_special.1004.bad.desc:0 "Purtroppo la chimica che avevo previsto non si è vista da nessuna parte. Spero fosse solo il nervosismo."
 intrigue_temptation_special.1004.end.desc:0 "\n\nDevo battere il ferro finché è caldo, dando a [wants_love.GetFirstNameNoTooltip] e a [chosen_match.GetFirstNameNoTooltip] un'altra occasione per incontrarsi. Questa volta, organizzerò qualcosa di più emozionante, un'opportunità per loro di condividere un interesse comune! "
 intrigue_temptation_special.1004.a:0 "Una danza allegra."
 intrigue_temptation_special.1004.b:0 "Una caccia avvincente."
 intrigue_temptation_special.1004.c:0 "Un viaggio per ispezionare le infrastrutture locali."
 intrigue_temptation_special.1004.d:0 "Una cena privata per condividere un po' di "pettegolezzi.""
 intrigue_temptation_special.1004.e:0 "Una serata di poesia."
 intrigue_temptation_special.1004.tt:0 "Devo scegliere un'attività che possa essere familiare e divertente sia per [wants_love.GetFirstName] che per [chosen_match.GetFirstName] in base alle loro competenze"

 intrigue_temptation_special.1005.t:0 "Mettere alla Prova i Sentimenti"
 intrigue_temptation_special.1005.great_diplomacy.desc:1 "Non sono solito vantarmi, ma devo dire che passeranno molti, molti anni prima che questo ballo venga dimenticato! Infatti, credo che la scorsa notte diventerà un caro ricordo per [wants_love.GetFirstNamePossessive] e [chosen_match.GetFirstNamePossessive]. Hanno condiviso quasi tutti i balli e non riuscivano a staccare lo sguardo l'uno dall'altra!"
 intrigue_temptation_special.1005.great_martial.desc:0 "Di solito non lo dico, ma a volte, posso essere un genio! Sia [wants_love.GetFirstName] che [chosen_match.GetFirstName] si sono divertiti immensamente a caccia. Hanno lavorato insieme come se si conoscessero da una vita, sono stati la coppia di gran lunga più riuscita."
 intrigue_temptation_special.1005.great_stewardship.desc:0 "[wants_love.GetFirstName] e [chosen_match.GetFirstName] che cavalcano fianco a fianco sono uno spettacolo per gli occhi! Hanno parlato per ore di ponti, mulini e sistemi di irrigazione prima di restare indietro rispetto al resto del gruppo. Chissà in quali percorsi si è avventurata la loro conversazione, ma [wants_love.GetFirstName] sembrava piuttosto incantat[wants_love.Custom('DE_END_PRO_S_N')]."
 intrigue_temptation_special.1005.great_intrigue.desc:0 "[wants_love.GetFirstName] e [chosen_match.GetFirstName] si adattano perfettamente alle vecchie volpi! Non molto tempo dopo, dominavano la conversazione, facendo rimbalzare le idee l'una sull'altra a una velocità impressionante. Raramente ho visto due menti così allineate!"
 intrigue_temptation_special.1005.great_learning.desc:0 "Raramente ho visto un[wants_love.Custom('DE_PRO_POS_P_2P')] [wants_love.GetWomanMan] così incantat[wants_love.Custom('DE_END_PRO_S_N')] come [wants_love.GetFirstName] mentre ascoltava [chosen_match.GetFirstName] recitare il suo poema! [wants_love.GetSheHe|U] era praticamente in lacrime durante l'ultima strofa.\n\nDopo lo spettacolo, hanno parlato per ore — molto tempo dopo che gli altri ospiti se ne erano andati."
 intrigue_temptation_special.1005.good_diplomacy.desc:0 "La danza sembrava sollevare gli spiriti di [wants_love.GetFirstName] così come di [chosen_match.GetFirstName]. Grazie al mio discreto incoraggiamento, hanno trascorso molto tempo in compagnia l'uno dell'altra, e a giudicare dallo sguardo sui loro volti, sono sicuro che si siano divertiti."
 intrigue_temptation_special.1005.good_martial.desc:0 "Come sospettavo, sia [wants_love.GetFirstName] che [chosen_match.GetFirstName] erano cacciatori esperti, a loro agio sia a cavallo che a piedi. Sembra che si stessero divertendo, ho anche sentito [chosen_match.GetFirstNameNoTooltip] fare a [wants_love.GetFirstNameNoTooltip] un complimento molto bello per il suo portamento."
 intrigue_temptation_special.1005.good_stewardship.desc:0 "Anche se un viaggio per ispezionare le infrastrutture potrebbe non essere il più romantico degli scenari, sono certo che sia [wants_love.GetFirstName] che [chosen_match.GetFirstName] lo hanno trovato interessante. Hanno parlato a lungo di mulini e sistemi di irrigazione, e sono apparsi molto soddisfatti della reciproca compagnia."
 intrigue_temptation_special.1005.good_intrigue.desc:0 "[wants_love.GetFirstName] e [chosen_match.GetFirstName] sono stati graditi ospiti al nostro incontro privato, fornendoci alcuni interessanti pettegolezzi. Avevano scoperto lo stesso imbarazzante segreto su un certo signore e ne hanno discusso i dettagli più oscuri con grande allegria.."
 intrigue_temptation_special.1005.good_learning.desc:0 "[wants_love.GetFirstName] e [chosen_match.GetFirstName] sedevano incantati mentre il mio ospite d'onore recitava la sua poesia. Deve averli colpiti profondamente, poiché ne hanno discusso insieme per quasi un'ora."
 intrigue_temptation_special.1005.bad_diplomacy.desc:0 "Con mio grande dispiacere, un giro di danza si è rivelato una pessima idea."
 intrigue_temptation_special.1005.bad_martial.desc:0 "Temo di essermi sbagliato quando pensavo che la caccia sarebbe stata un'attività adatta."
 intrigue_temptation_special.1005.bad_stewardship.desc:0 "Con il senno di poi, un viaggio per ispezionare le infrastrutture locali, si è rivelato una pessima idea."
 intrigue_temptation_special.1005.bad_intrigue.desc:0 "Pensavo che una semplice cena privata con una conversazione intrigante avrebbe fatto avvicinare [wants_love.GetFirstName] e [chosen_match.GetFirstName], ma l'intera faccenda è diventata terribilmente imbarazzante."
 intrigue_temptation_special.1005.bad_learning.desc:0 "A quanto pare, la poesia non è per tutti."
 intrigue_temptation_special.1005.wants_love_struggled.desc:0 "È stato quasi doloroso assistere alla lotta di [wants_love.GetFirstName]. [wants_love.GetSheHe|U] l'ha tenuto per sé durante tutta la triste vicenda, senza degnare di uno sguardo [chosen_match.GetFirstNamePossessive]."
 intrigue_temptation_special.1005.chosen_match_struggled.desc:0 "È stato quasi doloroso assistere alla lotta di [chosen_match.GetFirstName]. [chosen_match.GetSheHe|U] l'ha tenuto per sé durante tutta la triste vicenda, senza degnare di uno sguardo [wants_love.GetFirstNamePossessive]."
 intrigue_temptation_special.1005.great_status.desc:0 "\n\nAvevo sperato che il mio piccolo tentativo avresse migliorato l'umore di [wants_love.GetFirstNamePossessiveNoTooltip], ma non mi aspettavo di vedere dei risultati così rapidamente! A meno che io non sia un pessimo giudice del comportamento, c'è sicuramente qualcosa tra quei due."
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc:0 "\n\nPer fortuna, sembra che quell'evento imbarazzante non abbia ucciso i sentimenti che stavano nascendo tra loro. Anche se è ancora troppo presto per dirlo, penso che potrei esserci riuscito."
 intrigue_temptation_special.1005.good_status.desc:0 "\n\nLi ho osservati per qualche giorno, e ne sono abbastanza sicuro. C'è qualcosa che prima non c'era."
 intrigue_temptation_special.1005.bad_status.desc:0 "\n\nÈ ora di affrontare la mia sconfitta – [wants_love.GetFirstNameNoTooltip] e [chosen_match.GetFirstNameNoTooltip] non lo saranno mai."
 intrigue_temptation_special.1005.a:0 "Davvero un grande incontro!"
 intrigue_temptation_special.1005.b:0 "Sono certamente un buon giudice del comportamento."
 intrigue_temptation_special.1005.c:0 "L'amore è il più grande dei misteri."

 intrigue_temptation_special.1006.t:0 "Un Errore di Presunzione"
 intrigue_temptation_special.1006.desc:0 "Per valutare la qualità del mio appuntamento, ho ospitato una semplice cena inserendo nella lista degli ospiti sia [wants_love.GetTitledFirstName] che [chosen_match.GetTitledFirstName].\n\nHo cercato di incoraggiarli a fare conversazione, ma [not_interested.GetFirstNameNoTooltip] ha reagito in modo freddo e sprezzante nei confronti dell'incontro. Invece, [not_interested.GetSheHe] ha continuato a guardare un[interesting_ladylord.Custom('DE_PRO_POS_P_2P')] bel[interesting_ladylord.Custom('DE_END_ADJ_NUL_S_N')] Signor[interesting_ladylord.Custom('DE_END_ADJ_IND_S_A')] alla fine del tavolo. Forse...?"
 intrigue_temptation_special.1006.a:0 "Studierò le persone con più attenzione in futuro."

 intrigue_temptation_special.1007.t:0 "Una Visione Gratificante"
 intrigue_temptation_special.1007.desc:0 "Per molte lune, ho tenuto d'occhio [wants_love.GetTitledFirstName] e [chosen_match.GetTitledFirstName], cercando i segni del mio successo. Stasera, la mia sete di curiosità è stata saziata.\n\nSu una panchina nascosta nell'angolo più lussureggiante e buio dei miei giardini, ho avvistato i due piccioncini. Con un sorriso soddisfatto sulle labbra, mi sono ritirat[ROOT.Char.Custom('DE_END_PRO_S_N')] lungo il sentiero fitto di vegetazione. Erano troppo persi nel loro bacio per notarmi."
 intrigue_temptation_special.1007.a:0 "Auguro loro ogni bene."
 
 #Guest, by Alexander Oltner
 intrigue_temptation.3000.t:0 "Un Dolce Addio"
 intrigue_temptation.3000.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] è... è stato... voglio dire, è stato un piacere essere vostro ospite qui in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]" [guest_lover.GetFirstName] balbetta, mentre si prepara per la partenza.\n\n"Dovevo #emphasis conoscerti#!. Già solo questo ha fatto si che il mio soggiorno ne valesse la pena. Ma nonostante ciò, ti prego... passeresti una notte di passione con me, prima che me ne vada?"\n\n[guest_lover.GetFirstName] ha ceduto alla mia sottile manipolazione! Ora, come dovrei sfruttare questa opportunità?"
 intrigue_temptation.3000.a:0 "Si, amore mio, farei #emphasis qualsiasi cosa#! per te!"
 intrigue_temptation.3000.b:0 "Allora, cara, quelle voci sul mio vassallo?"
 intrigue_temptation.3000.c:0 "Tesoro, parleresti con [guest_lovers_friend.GetFirstName]?"
 intrigue_temptation.3000.d:0 "Ah, non posso... Ora vattene!"
 intrigue_temptation.3000.c.tt:0 "Utilizzo [guest_lover.GetFirstName] per avvicinarmi al suo amic[guest_lovers_friend.Custom('DE_END_PRO_S_N')], [guest_lovers_friend.GetFullName]"
 intrigue_temptation.3000.b.tt:0 "Cerco di fargli rivelare il segreto del mio vassallo"
 intrigue_temptation.3000.b.success:0 "[guest_lover.GetFirstName] mi ha rivelato un segreto!"
 intrigue_temptation.3000.b.failure:0 "[guest_lover.GetFirstName] non ha rivelato nulla mentre facevamo l'amore..."
 yearly.3000.b.success.desc:0 "Sono riuscito a persuaderl[guest_lover.Custom('DE_END_PRO_S_N')]"
 yearly.3000.b.success.tt:0 "Ho appreso del [secret|E] di un vassallo"
 yearly.3000.b.failure.desc:0 "Non riesco a convincerl[guest_lover.Custom('DE_END_PRO_S_N')]"

 #Wing(wo)man, by Mathilda Bjarnehed
 intrigue_temptation.3010.t:0 "Un Fiore nel Deserto"
 intrigue_temptation.3010.start.desc:0 "Per la terza notte di fila, sono seduto allo stesso tavolo, nella stessa locanda. Ho un'eccellente visuale sul bar, e sull'accattivante [bar_servant.Custom('bar_servant')] dietro il bancone.\n\nIl mio sogno ad occhi aperti si interrompe quando [wingman.Custom('REL_TO_ME')][wingman.Custom2('MyCharacterIntroduction', ROOT.Char)] sbatte il suo boccale sul tavolo. "Ti ho visto fissare [bar_servant.GetFirstName] tutta la notte," sussurra con un sorriso malizioso. "Non ti biasimo, [bar_servant.GetSheHe] è un[bar_servant.Custom('DE_PRO_POS_P_2P')]"
 intrigue_temptation.3010.end.desc:1 "grande [bar_servant.GetWomanMan]. Vuoi che faccia le presentazioni?""
 intrigue_temptation.3010.a:0 "L[bar_servant.Custom('DE_END_PRO_S_N')] conosci? Sarebbe perfetto!"
 intrigue_temptation.3010.b:0 "Voglio farlo io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 intrigue_temptation.3010.c:0 "Sono qui solo per i drink..."
 intrigue_temptation.3010.success.tt:0 "Sarò in grado di decidere come procedere"
 intrigue_temptation.3010.a.success:0 "Con un po' di aiuto, faccio pendere [bar_servant.GetFirstNameNoTooltip] dalle mie labbra"
 intrigue_temptation.3010.a.failure:0 "[bar_servant.GetFirstNameNoTooltip] non risponde alla mie avances"
 intrigue_temptation.3010.b.success:0 "Faccio pendere [bar_servant.GetFirstNameNoTooltip] dalle mie labbra"

 intrigue_temptation.3011.help.desc:0 "Ho visto [bar_servant.GetFirstName] rifiutare più avances di quante ne possa contare. Ma grazie alla presentazione e al comportamento calmo di [wingman.GetTitledFirstNamePossessive], [bar_servant.GetSheHe] rompe presto il ghiaccio.\n\nLa conversazione scorre senza intoppi - non mi aspettavo di avere così tanto in comune con un[bar_servant.Custom('DE_PRO_POS_P_2P')] [bar_servant.Custom('bar_servant')]! Mi rendo conto che [wingman.GetFirstNameNoTooltip] se n'è andato solo quando [bar_servant.GetFirstNameNoTooltip] mi posa una mano sul braccio chiedendomi se desidero una stanza per la notte. Una stanza per due, a giudicare dallo sguardo nei suoi occhi."
 intrigue_temptation.3011.alone.desc:0 "Ho visto [bar_servant.GetFirstName] rifiutare più avances di quante ne possa contare. Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] normale si sarebbe intimidit[ROOT.Char.Custom('DE_END_PRO_S_N')], ma ho felicemente colto l'opportunità di studiare i suoi errori. Sono pronto.\n\nLa nostra conversazione scorre senza intoppi - non mi aspettavo di avere così tanto in comune con un[bar_servant.Custom('DE_PRO_POS_P_2P')] [bar_servant.Custom('bar_servant')]! Mentre mi alzo per andarmene, [bar_servant.GetFirstNameNoTooltip] mi mette una mano sul braccio e mi chiede se voglio una stanza per la notte. Una stanza per due, a giudicare dallo sguardo nei suoi occhi."
 intrigue_temptation.3011.a:0 "Solo per una notte? Che ne dici di #EMP ogni#! notte?"
 intrigue_temptation.3011.b:0 "Mostrami la strada, [bar_servant.Custom('LoverPetName')]."
 intrigue_temptation.3011.c:0 "Sono lusingat[ROOT.Char.Custom('DE_END_PRO_S_N')], ma volevo solo parlare."

 # Medieval tinder, by Mathilda Bjarnehed
 intrigue_temptation.3020.t:0 "Una Nuova Fiamma"
 intrigue_temptation.3020.start.desc:0 "Nel corso degli anni, ho ricevuto moltissimi ritratti di"
 intrigue_temptation.3020.nobles.desc:0 "svariati nobili,"
 intrigue_temptation.3020.noblemen.desc:0 "svariati nobiluomini,"
 intrigue_temptation.3020.noblewomen.desc:0 "svariate nobildonne,"
 intrigue_temptation.3020.end.desc:0 "sia dall'estero che dall'interno dal regno. Fino ad ora, hanno raccolto per lo più la polvere in qualche soffitta.\n\nForse dovrei tirarli fuori e selezionare la mia prossima ricerca romantica?"
 intrigue_temptation.3020.a:0 "Potrei immaginarmi con una persona nuova..."
 intrigue_temptation.3020.b:0 "Tutto troppo pretenzioso per i miei gusti."
 intrigue_temptation.3020.a.tt:0 "Faccio tirare fuori i ritratti"

 intrigue_temptation.3021.beauty.desc:0 "Molti mi hanno detto che [potential_date.Custom('REL_TO_ME')][potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] è una gioia per gli occhi! Mi chiedo se il suo ritratto [potential_date.Custom('DE_PRO_DEM')] renda giustizia?"
 intrigue_temptation.3021.generic1.desc:0 "Che dire di [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]? [potential_date.GetSheHe|U] è ampiamente conosciut[potential_date.Custom('DE_END_PRO_S_N')] come un[potential_date.Custom('DE_PRO_POS_P_2P')] [potential_date.GetWomanMan] molto [potential_date.Custom('ComplimentAdjective')]. Tuttavia, ho anche sentito dire che [potential_date.GetSheHe] può essere molto [potential_date.Custom('InsultAdjective')]..."
 intrigue_temptation.3021.generic2.desc:0 "Ah, [potential_date.Custom('DE_ART_DEF_P_A')] [potential_date.Custom('ComplimentAdjective')] [potential_date.GetFullName]! Mi chiedo se faremo un buon incontro?"
 intrigue_temptation.3021.ugly.desc:0 "Questo deve essere [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Il suo ritratto è certamente ben fatto, ma ho sentito che potrebbe non essere molto somigliante..."
 intrigue_temptation.3021.generic3.desc:0 "Questo ritratto non è altro che [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Si dice che [potential_date.GetSheHe|U] sia [potential_date.Custom('ComplimentAdjective')], ma ho anche sentito voci sulla sua natura [potential_date.Custom('InsultAdjective')]..."
 intrigue_temptation.3021.generic4.desc:0 "Ah, [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Potrebbe essere [potential_date.GetSheHe] la persona giusta?"
 intrigue_temptation.3021.arrogant.desc:0 "[potential_date.Custom('REL_TO_ME')|U][potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi ha spedito una scatola con #EMP [ROOT.Char.Custom('ThreeToTwelve')]#! ritratti. Sono tutti uguali...?"
 intrigue_temptation.3021.impatient.desc:0 "[potential_date.Custom('REL_TO_ME')|U][potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi ha spedito molti ritratti negli anni. L'ultima è arrivato con in allegato una nota piuttosto impaziente."
 intrigue_temptation.3021.tall.desc:0 "Questo ritratto è di [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Il corriere che l'ha consegnato si è preoccupato di descrivere esattamente quanto è alt[potential_date.Custom('DE_END_PRO_S_N')] [potential_date.GetTitledFirstNameNoTooltip]. Più volte."
 intrigue_temptation.3021.adventurous.desc:0 "Il ritratto [potential_date.Custom('REL_TO_ME3')][potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] ha una lettera allegata sul retro. In essa [potential_date.GetSheHe] descrive se stess[potential_date.Custom('DE_END_PRO_S_N')] come "uno spirito libero desideroso di avventura.""
 intrigue_temptation.3021.fish.desc:0 "[potential_date.Custom('REL_TO_ME')|U][potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi ha spedito un suo ritratto in riva a un lago, con in mano un grosso pesce."
 intrigue_temptation.3021.dog.desc:0 "Nel suo ritratto, [potential_date.Custom('REL_TO_ME')][potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] sta posando con un adorabile cagnolino."
 intrigue_temptation.3021.do_not_believe.desc:0 "[potential_date.Custom('REL_TO_ME')|U][potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha attaccato una nota piuttosto ironica al suo ritratto. "In realtà non credo che incontrerete [potential_date.Custom('DE_ART_DEF_P_A')] vostr[potential_date.Custom('DE_END_PRO_S_N')] futur[potential_date.Custom('DE_END_PRO_S_N')] spos[potential_date.Custom('DE_END_PRO_S_N')] in questo modo, ma tentar non nuoce.""
 intrigue_temptation.3021.lewd.desc:0 "[ROOT.Char.GetFaith.FertilityGodName|U], avevo dimenticato che questo fosse qui! Il ritratto [potential_date.Custom('REL_TO_ME')][potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] che mi ha spedito, lascia ben poco all'immaginazione. Niente, ad essere sinceri."
 intrigue_temptation.3021.must_be_tall.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha allegato al suo ritratto una lettera molto lunga e amorevole. Alla fine, mi esorta a risponder[potential_date.Custom('DE_PRO_DEM')] presto, "ma solo se superi l'altezza di sei piedi.""
 intrigue_temptation.3021.a:0 "Quest[potential_date.Custom('DE_END_PRO_S_N')] è [potential_date.Custom('DE_ART_DEF_P_A')] mi[potential_date.Custom('DE_END_PRO_S_N')] preferit[potential_date.Custom('DE_END_PRO_S_N')]! Mettil[potential_date.Custom('DE_END_PRO_S_N')] nella pila superiore."
 intrigue_temptation.3021.a.tt:0 "Assegna [potential_date.GetShortUIName] come mi[potential_date.Custom('DE_END_PRO_S_N')] attuale preferit[potential_date.Custom('DE_END_PRO_S_N')], a cui posso prestare particolare attenzione"
 intrigue_temptation.3021.a.favorite_exists.tt:0 "[potential_date.Custom('DE_ART_DEF_P_D')] mi[potential_date.Custom('DE_END_PRO_S_N')] preferit[potential_date.Custom('DE_END_PRO_S_N')] al momento è [favorite.GetShortUIName]"
 intrigue_temptation.3021.b:0 "Custode! Mettil[potential_date.Custom('DE_END_PRO_S_N')] nella pila di destra."
 intrigue_temptation.3021.b.tt:0 "Conserva [potential_date.GetShortUIName] così da tenerl[potential_date.Custom('DE_END_PRO_S_N')] in considerazione"
 intrigue_temptation.3021.b.2_dates.tt:0 "Ho scelto [date_1.GetShortUIName] e [date_2.GetShortUIName] e posso sceglierne #V 1#! in più"
 intrigue_temptation.3021.b.1_date.tt:0 "Ho scelto [date_1.GetShortUIName] e posso sceglierne #V 2#! in più"
 intrigue_temptation.3021.c:0 "No, grazie! Mettil[potential_date.Custom('DE_END_PRO_S_N')] nella pila di sinistra."
 intrigue_temptation.3021.c.tt:0 "Scarta il ritratto di [potential_date.GetShortUINamePossessive]"
 every_approved_date:0 "Tutt[potential_date.Custom('DE_END_NOU_S_G')] quell[potential_date.Custom('DE_END_NOU_S_G')] di cui ho conservato il ritratto"
 intrigue_temptation.3021.d:0 "Non c'è speranza! Che idea terribile."
 intrigue_temptation.3021.d.tt:0 "Rimetti i ritratti in soffitta"

 intrigue_temptation.3022.desc:0 "È stato estenuante, ma stranamente coinvolgente! Ora che ho fatto la mia selezione, posso tirare fuori la mia penna d'oca e scrivere dei bei versi."
 intrigue_temptation.3022.a:0 "Mi interessa solo [favorite.Custom('RomanticComplimentAdjective')] [favorite.GetFirstNameNoTooltip]."
 intrigue_temptation.3022.b:0 "Sono tutt[potential_date.Custom('DE_END_NOU_S_G')] degni della mia poesia!"
 intrigue_temptation.3022.b.success:0 "Sono tutt[potential_date.Custom('DE_END_NOU_S_G')] emozionat[potential_date.Custom('DE_END_NOU_S_G')]"
 intrigue_temptation.3022.b.failure:0 "Il mio piano mi si ritorce contro"
 intrigue_temptation.3022.c:0 "Non spreco il mio tempo con nessuno di loro."

 intrigue_temptation.3023.t:0 "Al[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3023.desc:0 "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a:0 "Che lusinghier[ROOT.Char.Custom('DE_END_PRO_S_N')]! Devo rispondere!"
 intrigue_temptation.3023.b:0 "Con qualche modifica, potrei darla a [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]."
 intrigue_temptation.3023.c:0 "Mi sento nauseat[ROOT.Char.Custom('DE_END_PRO_S_N')]..."

 
 intrigue_temptation.3024.desc:0 "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a:0 "Eccellente!"

 intrigue_temptation.3025.t:0 "Al[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] doppiogiochista, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3025.desc:0 "Due settimane fa, ho ricevuto una tua lettera. Il nome sulla busta era il mio, ma il verso all'interno era dedicato a [lower_left_portrait.GetTitledFirstName]. [lower_left_portrait.Custom('DE_PRO_DEM')] ho scritto, e mi ha risposto che anche [lower_left_portrait.GetSheHe] ha ricevuto una poesia — la stessa, in effetti — ma era destinata ad un altr[lower_right_portrait.Custom('DE_END_PRO_S_N')] [lower_right_portrait.GetWomanMan]!\n\nQuesto è il più spregevole, sordido e piccolo complotto di cui abbia mai sentito parlare. Non scriverci mai più!"
 intrigue_temptation.3025.a:0 "Oh. Questo è... imbarazzante."


