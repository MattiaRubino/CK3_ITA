l_spanish:

# Become a herbalist, by Mathilda Bjarnehed
 learning_medicine.2001.t:0 "Segreti della natura"
 learning_medicine.2001.pool.desc:0 "Ho ricevuto un'offerta da [herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Se si vuole credere alla lettera, [herbalist.GetSheHe] è un[herbalist.Custom('DE_PRO_PER_P_3P_G')]espert[herbalist.Custom('DE_END_PRO_S_N')] erborista che sarebbe disposto a condividere la sua conoscenza in cambio di vitto e alloggio."
 learning_medicine.2001.no_pool.desc:0 "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] è un[herbalist.Custom('DE_PRO_PER_P_3P_G')]erborista espert[herbalist.Custom('DE_END_PRO_S_N')], sia di piante curative che dannose. In più di un'occasione, [herbalist.GetSheHe] si è offert[herbalist.Custom('DE_END_PRO_S_N')] di condividere la sua conoscenza con me."
 learning_medicine.2001.chaplain_hates_herbs.desc:1 "\n\nL'offerta è intrigante, ma so che [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] è diffidente nei confronti di incantesimi e pozioni. [chaplain_hates_herbs.GetSheHe|U] crede che il [ROOT.Char.GetFaith.DevilName] li usi per i suoi nefasti propositi... "

 learning_medicine.2001.a:0 "Sono sempre desideroso di imparare qualcosa di nuovo."
 learning_medicine.2001.b:0 "Un fiore raro illuminerebbe la giornata di [flower_receiver.GetFirstNamePossessiveNoTooltip]."
 learning_medicine.2001.c:0 "[herbalist.GetSheHe | U] potrebbe piantare un giardino di erbe sacre."
 learning_medicine.2001.d:1 "Non ho tempo da perdere con la terra e le piante."
 learning_medicine.2001.d.chaplain_hates_herbs:0 "Mi fido del giudizio di [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetNamePossessiveNoTooltip] su questo argomento."

 learning_medicine.2002.start.desc:0 "[herbalist.GetFirstName] e io stiamo trascorrendo un'altra nottata classificando piante e preparando pozioni. Sto sfogliando uno dei suoi tomi consumati quando scopro"
 learning_medicine.2002.chaplain_hates_herbs.desc:0 "un paragrafo che farebbe schiumare [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] dalla bocca!"
 learning_medicine.2002.not_witchcraft_accepted.desc:0 "un paragrafo che farebbe venire ai [ROOT.Char.Custom('DefaultPriestTitlePlural')] la bava alla bocca!"
 learning_medicine.2002.witchcraft_accepted.desc:0 "una ricetta molto intrigante. Non sapevo che le semplici erbe possedessero un tale potere..."
 learning_medicine.2002.a:0 "Devo approfondire ulteriormente questa conoscenza nascosta!"
 learning_medicine.2002.a.success.t:0 "[herbalist.GetFirstNameNoTooltip] è una strega"
 learning_medicine.2002.a.failure.t:0 "[herbalist.GetFirstNameNoTooltip] è inorridit[herbalist.Custom('DE_END_PRO_S_N')] dalle mie insinuazioni"
 learning_medicine.2002.b:0 "Se [herbalist.GetSheHe] sta nascondendo dei segreti, lo scoprirò."
 learning_medicine.2002.b.success.t:0 "Ho scoperto la verità su [herbalist.GetFirstNameNoTooltip]"
 learning_medicine.2002.b.success.tt:0 "Se [herbalist.GetShortUIName] pratica stregoneria, mi sarà rivelato"
 learning_medicine.2002.b.success.witch.t:0 "[Herbalist.GetFirstNameNoTooltip] è una strega"
 learning_medicine.2002.b.success.no_witch.t:0 "[Herbalist.GetFirstNameNoTooltip] non è una strega"
 learning_medicine.2002.b.success.no_witch.desc:1 "Sono certo dell'innocenza di [Herbalist.GetTitledFirstNamePossessive]"
 learning_medicine.2002.b.inconclusive.t:0 "La mia indagine è inconcludente"
 learning_medicine.2002.b.inconclusive.desc:0 "Non trovo prove di stregoneria"
 learning_medicine.2002.b.failure.t:0 "[herbalist.GetFirstNameNoTooltip] mi sorprende a ficcare il naso"
 learning_medicine.2002.c:0 "Non sarò distratt[ROOT.Char.Custom('DE_END_PRO_S_N')] da miti e dicerie."

 learning_medicine.2003.desc:0 ""Questo è ciò che desidero apprendere", dico mentre consegno a [herbalist.GetFirstName] il tomo. "Mi insegnerai?"\n\n[herbalist.GetSheHe|U] mi scruta a lungo. "Sei davvero pront[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetFirstNameNoTooltip]? Ti consacrerai a [herbalist.GetFaith.WitchGodName] in cambio della sua benedizione?""
 learning_medicine.2003.a:0 "Non c'è nulla che io desideri di più."

# Improve the skills of your court physician, by Mathilda Bjarnehed
 learning_medicine.2010.t:0 "Una Traduzione Problematica"
 learning_medicine.2010.start.desc:0 "Quando oltrepasso la soglia dell'ufficio del mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.GetFirstName], [court_physician.Custom('DE_PRO_POS_P_3P')] trovo chin[court_physician.Custom('DE_END_PRO_S_N')], immers[court_physician.Custom('DE_END_PRO_S_N')] in un libro.\n\n"Questa traduzione di"
 learning_medicine.2010.galen.desc:0 "Galeno"
 learning_medicine.2010.hippocrates.desc:0 "Ippocrate"
 learning_medicine.2010.herophilus.desc:0 "Herophilus"
 learning_medicine.2010.hildegard.desc:0 "Ildegarda di Bingen"
 learning_medicine.2010.mundinus.desc:0 "Mundinus"
 learning_medicine.2010.avicenna.desc:0 "Avicenna"
 learning_medicine.2010.trota.desc:0 "Trota di Salerno"
 learning_medicine.2010.fallback.desc:0 "un rapporto di autopsia"
 learning_medicine.2010.end.desc:0 "anatomia è atroce," dice [court_physician.GetSheHe] con un sospiro. "Qualora seguissi queste istruzioni, avrei la stessa probabilità di curare il mio paziente che di ucciderlo.""

 learning_medicine.2010.a:0 "Fammi dare un'occhiata..."
 learning_medicine.2010.a.success.desc:0 "Aiuto [court_physician.GetFirstNameNoTooltip] a tradurre il testo"
 learning_medicine.2010.a.failure.desc:0 "Mi rendo ridicolo"
 learning_medicine.2010.b:0 "Ti comprerò una traduzione migliore."
 learning_medicine.2010.c:0 "Dovresti guardare i Sacri Testi per avere una guida."

 # Fertility treatment, by Mathilda Bjarnehed
 learning_medicine.2021.t:0 "Al[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]"
 learning_medicine.2021.desc:0 "Il mio nome è [physician.GetTitledFirstNameNoTooltip], e sono un medico specializzato in problemi di fertilità. Forse il mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] potrebbe beneficiare del mio consiglio in maniera discreta? Sarei onorat[physician.Custom('DE_END_PRO_S_N')] di servirla, per una cifra simbolica, ovviamente."
 learning_medicine.2021.a:0 "Il tuo aiuto mi farebbe comodo..."
 learning_medicine.2021.a.tt:0 "[physician.GetFirstName|V] mi offrirà un trattamento per la fertilità"
 learning_medicine.2021.b:0 "Un medico esperto è sempre benvenuto."
 learning_medicine.2021.b.tt:0 "Rifiuti il trattamento per la fertilità"
 learning_medicine.2021.c:0 "Non ho di questi #EMP problemi!#!"

 learning_medicine.2022.t:0 "Problemi di fertilità"
 learning_medicine.2022.old_physician.desc:0 "Ho visto [physician.GetTitledFirstName] gestire qualsiasi cosa, dalle sanguisughe ai corpi in decomposizione, ma il disagio sul suo viso è qualcosa di interamente nuovo.\n\n"In quanto tuo medico, io sono [physician.Custom('DE_ART_DEF_P_A')] guardian[physician.Custom('DE_END_PRO_S_N')] della tua salute", dice [physician.GetSheHe], fissandosi le scarpe. "Ciò include anche la tua... salute #EMP riproduttiva#!. Potrei fare una tintura che potrebbe aiutare te e [spouse.Custom('DE_ART_DEF_P_A')] tu[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')]. Ho anche letto di alcuni trattamenti sperimentali con risultati promettenti.""
 learning_medicine.2022.new_physician.desc:0 "Volevo dare al mio nuovo medico il tempo di sistemarsi, ma poche ore dopo il suo arrivo, [physician.GetFirstName] ha fatto irruzione nel mio ufficio portando con se un grande baule. [physician.GetSheHe|U] lo solleva sulla mia scrivania e si sente un inquietante #EMP sferragliare#!.\n\n"Tu e [spouse.Custom('DE_ART_DEF_P_A')] tu[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] avete diverse opzioni, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Ci sono tinture che sono provate e vere — ma ho anche alcuni trattamenti sperimentali in fase di sviluppo.""
 learning_medicine.2022.b:0 "Una semplice tintura sembra sensata."
 learning_medicine.2022.b.success:0 "Il trattamento è riuscito"
 learning_medicine.2022.b.failure:0 "Il trattamento non ha avuto successo"
 learning_medicine.2022.a:0 "È in gioco il futuro del regno! Proverò qualsiasi cosa!"
 learning_medicine.2022.a.success:0 "Il trattamento ha molto successo"
 learning_medicine.2022.a.unexpected:0 "Il trattamento ha strani effetti collaterali"
 learning_medicine.2022.a.failure:0 "Il trattamento ha effetti collaterali negativi"
 learning_medicine.2022.c:0 "In realtà voglio solo qualche... consiglio."
 learning_medicine.2022.a.unexpected.tt:0 "Potrebbe accadere qualcosa di inaspettato"

 learning_medicine.2023.urine.desc:0 ""I vostri corpi non sono sincronizzati, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] ​​Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma ho un rimedio per quello. Devi bere l'urina del[spouse.Custom('DE_END_ADJ_NUL_S_N')] tu[spouse.Custom('DE_END_PRO_S_N')] spos[spouse.Custom('DE_END_PRO_S_N')] e [spouse.GetSheHe] deve bere la tua. Ogni sera prima di andare a letto, per una settimana. Allora le tue energie si allineeranno sicuramente! "\n\nÈ stata una lunga settimana."
 learning_medicine.2023.unpleasant_end.desc:0 "\n\nAnche se il trattamento in sé è stato meno che piacevole,"
 learning_medicine.2023.pig_testicles.desc:0 ""Ho acquisito il maiale più virile in tutta [location.GetNameNoTooltip] e ho fatto essiccare e polverizzare i suoi testicoli. Bevilo nel vino per due settimane e la tua fertilità aumenterà di dieci volte! ""
 learning_medicine.2023.pig_testicles_end.desc:0 "\n\nAnche se la polvere ha dato al vino una sfumatura di muffa, è stata nel complesso un'esperienza sorprendentemente piacevole."
 learning_medicine.2023.udder.desc:0 ""Il latte dà vita, quindi dobbiamo andare alla sua fonte. I cuochi prepareranno mammelle di vacca in umido per entrambi. Non mangiare nient'altro per una settimana e sarai sicuramente ricompensato."\n\nÈ stata una lunga settimana."
 learning_medicine.2023.female_orgasm.start.desc:0 ""Come forse saprai, il piacere della donna è importante quanto quello dell'uomo."
 learning_medicine.2023.female_orgasm.female.desc:1 "Il tuo seme deve germogliare e mescolarsi con il tuo coniuge. [spouse.GetSheHe|U] dovrebbe leggere questo tomo sulle tecniche copulatorie."\n\nNon avrei potuto sperare in un trattamento migliore.\n\n"
 learning_medicine.2023.female_orgasm.male.desc:0 "Devi far germogliare il seme del tuo coniuge, così che possa mescolarsi con il tuo. Dovresti leggere questo tomo sulle tecniche copulatorie."\n\nC'è voluto un sacco di lavoro per padroneggiare dei metodi sconosciuti, ma ce l'ho fatta, perlomeno qualora la reazione di [coniuge.GetFirstNamePossessive] ce lo dimoastrasse!\n\n"
 learning_medicine.2023.milk_bath.desc:0 ""Tutto il latte dà vita, e il latte di capra è particolarmente potente. Ogni volta che tu e [spouse.Custom('DE_ART_DEF_P_A')] tu[spouse.Custom('DE_END_PRO_S_N')] [spouse.Custom('WifeHusband')] cercate di concepire, dovreste prima fare il bagno nel latte di capra. Si potrebbe anche provare nella vasca da bagno!""
 learning_medicine.2023.milk_bath_end.desc:0 "\n\nAnche se il latte aveva un forte #EMP odore#!,"
 learning_medicine.2023.end.desc:0 "[physician.GetFirstNameNoTooltip] è molto positiv[physician.Custom('DE_END_PRO_S_N')] riguardo ai risultati e mi sento benissimo! [physician.GetSheHe|U] ci dice di essere pazienti, ma penso che a breve potremo aspettarci un nuovo membro della famiglia."
 learning_medicine.2023.a:0 "Ritiriamoci nella mia [ROOT.Char.Custom('GetChamber')], [spouse.GetFirstNameNoTooltip]..."

 learning_medicine.2024.end.desc:0 "\n\nAnche se ho seguito il consiglio di [physician.GetFirstNamePossessive] alla lettera e [physician.GetSheHe] mi dice di essere paziente, i miei dubbi sono forti. Mi sento nauseat[ROOT.Char.Custom('DE_END_PRO_S_N')] e debole, e [spouse.GetFirstName] è stat[spouse.Custom('DE_END_PRO_S_N')] costrett[spouse.Custom('DE_END_PRO_S_N')] a letto per tre giorni di fila."
 learning_medicine.2024.a:0 "Voglio solo riposare..."
 learning_medicine.2024.b:0 "Guardie! Imprigionate il ciarlatano!"

 learning_medicine.2025.start.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ho grandi notizie! È ancora presto, ma tu[spouse.Custom('DE_END_PRO_S_N')] [spouse.Custom('WifeHusband')] mostra tutti i segni di una gravidanza!"\n\nAll'inizio, felicità e sollievo mi pervadono, ma ad essi rapidamente segue la confusione. "Ma non hai ancora somministrato il tuo trattamento, [physician.GetFirstName]," puntualizzo io.\n\n"
 learning_medicine.2025.fertilitygod.desc:0 "[physician.GetFaith.FertilityGodName]"
 learning_medicine.2025.the_universe.desc:0 "L'universo"
 learning_medicine.2025.end.desc:0 "lavora in modi misteriosi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. A volte è meglio abbracciare le vostre benedizioni piuttosto che cercare di spiegarle.""
 learning_medicine.2025.b:0 "Parole sagge!"
 learning_medicine.2025.a:0 "[spouse.GetFirstNameNoTooltip]. Dobbiamo parlare. In privato."
 learning_medicine.2025.a.tt:0 "Affronto [spouse.GetShortUIName]"

 #Healthy coping mechanism: becoming a confider
 learning_medicine.2030.t:0 "Una Corona Pesante"
 learning_medicine.2030.desc:0 "Alle volte, le mie responsabilità come [ROOT.Char.GetTitleAsNameNoTooltip] sembrano del tutto opprimenti. Come può un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] caricarsi tutto sulle spalle?\n\nForse ci sono dei fardelli che non devo affrontare da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]. Se solo avessi qualcuno con cui confidarmi..."
 learning_medicine.2030.a:0 "Il consiglio di [confider_target.GetFirstNamePossessiveNoTooltip] è sempre rassicurante."
 learning_medicine.2030.a.message:0 "Confidarmi allevia il mio stress"
 learning_medicine.2030.b:0 "[confider_target_2.GetFirstNameNoTooltip] è proprio un[confider_target_2.Custom('DE_PRO_POS_P_2P')] buon[confider_target_2.Custom('DE_END_PRO_S_N')] ascolta[confider_target_2.Custom('DE_END_NOU_S_GS_N')]."
 learning_medicine.2030.c:0 "Possiamo custodire a vicenda i nostri segreti più oscuri."
 learning_medicine.2030.d:0 "Fare affidamento sugli altri mi renderebbe solo debole."
 learning_medicine.2030.c.tt:0 "Se [confider_target.GetShortUIName] ha un [secret|E], [confider_target.GetSheHe] me lo rivelerà"
 learning_medicine.2030.c.message:0 "[confider_target.GetFirstNameNoTooltip] rivela un segreto"

 #Healthy coping mechanism: journaller or athletic, by Mathilda Bjarnehed
 learning_medicine.2040.t:0 "Mente e Corpo"
 learning_medicine.2040.start.desc:0 "Più approfondisco i miei studi, più evidente diventa il legame tra mente e corpo. Troppe preoccupazioni possono farti ammalare e la mente non è più forte del suo involucro!\n\n"
 learning_medicine.2040.athletic_friend.desc:0 "[friend.Custom('DE_ART_DEF_P_D')] mi[friend.Custom('DE_END_PRO_S_N')] saggi[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')] [friend.GetTitledFirstName] giura che l'attività fisica [friend.Custom('DE_PRO_POS_P_3P')] aiuti a tenere sotto controllo lo stress. Ho anche letto riguardo ai benefici di tenere un diario per lenire l'ansia."
 learning_medicine.2040.journaller_friend.desc:0 "[friend.Custom('DE_ART_DEF_P_D')] mi[friend.Custom('DE_END_PRO_S_N')] saggi[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')] [friend.GetTitledFirstName] tiene un diario riguardo le sue preoccupazioni e giura che esso alleggerisca la sua mente. Ho anche letto riguardo ai benefici dell'attività fisica per calmare i nervi tesi."
 learning_medicine.2040.no_friend.desc:0 "Ho bisogno di un modo salutare per far fronte alle tensioni derivanti dal regnare. Ho letto dei benefici dell'attività fisica, così come dal tenere un diario, per aiutare a calmare i nervi tesi."
 learning_medicine.2040.a:0 "Fai esercizio insieme a [friend.GetFirstNameNoTooltip]."
 learning_medicine.2040.b:0 "Chiedi a [friend.GetFirstNameNoTooltip] consigli su come tenere un diario."
 learning_medicine.2040.c:0 "Vai a fare una corsa."
 learning_medicine.2030.c.trait:0 "L'esercizio mi calma"
 learning_medicine.2030.c.modifier:0 "Non mi sento rilassato, ma divento più forte"
 learning_medicine.2040.d:0 "Passo il pomeriggio a scrivere nel diario."
 learning_medicine.2030.d.trait:0 "Scrivere nel diario mi calma"
 learning_medicine.2030.d.modifier:0 "Non mi sento rilassato, ma la mia scrittura è migliorata"
 learning_medicine.2040.e:0 "Prenditi l'intera giornata libera."

 #Helping healing hand (medicine friend), by Mathilda Bjarnehed
 learning_medicine.2050.t:0 "Dissanguamento"
 learning_medicine.2050.start.desc:0 "Sto ispezionando l'infermeria [Select_CString(IsLandlessAdventurer(ROOT.Char),'dei campi','delle caserme')] quando viene portato un soldato gravemente ferito."Sta perdendo troppo sangue! Dove è il medico?!"\n\n"
 learning_medicine.2050.physician.desc:0 "[physician.GetTitledFirstName] non si riesce a trovare."
 learning_medicine.2050.no_physician.desc:0 "Il guaritore non si trova da nessuna parte."
 learning_medicine.2050.end.desc:0 "Un brivido mi percorre la schiena. #EMP Io#! potrei essere la sua unica speranza.\n\nImprovvisamente, come se fosse uscit[helper.Custom('DE_END_PRO_S_N')] dal nulla, [helper.GetFirstNameNoTooltip] è al mio fianco. Si rimbocca le maniche e mi guarda."
 learning_medicine.2050.a:0 "Passami il laccio emostatico!"
 learning_medicine.2050.a.success:0 "[helper.GetFirstNameNoTooltip] e io salviamo il soldato"
 learning_medicine.2050.a.failure:0 "Nonostante i nostri sforzi, [soldier.Custom('DE_PRO_POS_P_3P')] perdiamo"
 learning_medicine.2050.b:0 "#EMP Indietro#!! Questo è il #EMP mio#! paziente!"
 learning_medicine.2050.b.success:0 "Salvo il soldato senza nessun aiuto"
 learning_medicine.2050.b.failure:0 "Non sono in grado di salvar[soldier.Custom('DE_PRO_POS_P_3P')]"
 learning_medicine.2050.c:0 "Lascia[soldier.Custom('DE_PRO_POS_P_3P')] dissanguare. [soldier.GetSheHe|U] non merita di meglio."

 learning_medicine.2051.start_our.desc:0 "[soldier.Custom('DE_ART_DEF_P_D')] nostr[soldier.Custom('DE_END_PRO_S_N')]"
 learning_medicine.2051.start.desc:0 "Il paziente urla e si dimena. Anche se tre [soldier.GetWomenMen] adult[soldier.Custom('DE_END_NOU_S_G')] l[soldier.Custom('DE_END_PRO_S_N')] trattengono, ogni passo dell'operazione è una battaglia."
 learning_medicine.2051.middle.desc:0 "Ma [helper.GetFirstNameNoTooltip] rimane calm[soldier.Custom('DE_END_PRO_S_N')] e, alla fine riusciamo a concentrarci.\n\nNon sono sicuro di come ci siamo riusciti, ma alla fine sembra che il soldato vivrà. "È stata un'impresa impressionante,"
 learning_medicine.2051.my_ladylord.desc:0 "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')],""
 learning_medicine.2051.firstname.desc:1 "[ROOT.Char.GetFirstNameNoTooltip],""
 learning_medicine.2051.end.desc:0 "mi dice con un sorriso stanco." È stato un onore servire al tuo fianco.""
 learning_medicine.2051.a:0 "non avrei potuto farcela senza di te."

 learning_medicine.2052.middle.desc:0 "\n\nLavoriamo freneticamente, gridando ordini in mezzo al caos, ma non c'è speranza. [soldier.Custom('DE_END_ADJ_DEF_S_D')][soldier.GetWomanMan] diventa sempre più debole, la sua linfa vitale ci scorre tra le dita.\n\n"Abbiamo fatto tutto ciò che potevamo."
 learning_medicine.2052.end.desc:0 "dice [helper.GetFirstNameNoTooltip] con un profondo sospiro mentre portano via il corpo. "Quell[soldier.Custom('DE_PRO_PER_S_3P_N')][soldier.GetWomanMan] era condannat[soldier.Custom('DE_END_PRO_S_N')] da molto prima che noi posassimo i nostri occhi su di [soldier.GetSheHe].""
 learning_medicine.2052.a:0 "Hai ragione. Grazie, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2052.b:0 "Non ho bisogno della tua pietà!"

 learning_medicine.2053.start_my.desc:0 "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 learning_medicine.2053.desc:0 "Ma la mia conoscenza non mi delude e le mie mani rimangono salde.\n\nNon sono sicuro di come io ce l'abbia fatta, ma alla fine, sembra che il soldato vivrà. Il suo compagno mi da una pacca sulle spalle, il sollievo ha preso il posto del decoro. "Grazie, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Avremmo perso [soldier.GetFirstName] se non fosse stato per voi!""
 learning_medicine.2053.a:0 "Ho salvato una vita oggi!"

 learning_medicine.2054.desc:0 "\n\nLavoro freneticamente, gridando ordini in mezzo al caos, ma non c'è speranza. [soldier.Custom('DE_ART_DEF_P_D')] [soldier.GetWomanMan] diventa sempre più debole, la sua linfa vitale mi scorre tra le dita.\n\nMentre portano via il corpo, [helper.GetFirstName] mi guarda con"
 learning_medicine.2054.disgust.desc:0 "evidente disgusto."
 learning_medicine.2054.pity.desc:0 "compassione."
 learning_medicine.2054.a:0 "Io... Se solo avessi..."

 #A vassal (or your liege) wants to eat some hashish while visiting your capital, by Ewan Cowhig Croft.
 learning_medicine.2110.t:0 "Conversazione sulle Torte"
 learning_medicine.2110.desc:0 "Io e il mio seguito stiamo tornando da un breve viaggio a [capital.GetNameNoTooltip], quando ci imbattiamo inaspettatamente in [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] e nel suo seguito, intenti ad aggirarsi per la mia capitale per ragioni sconosciute.\n\n"
 learning_medicine.2110.desc_good_terms:0 ""Ah, [ROOT.Char.GetFirstNameNoTooltip]! Speravo di incontrarti. Vieni, ho trovato la più deliziosa delle taverne, proprio poco distante da qui. Ti farebbe piacere unirti a me per un goccio di [ROOT.Char.Custom('GetExpensiveDrink')] e delle torte al sapore di hashish?""
 learning_medicine.2110.desc_bad_terms:0 "La tensione nell'aria è palpabile, le nostre rispettive guardie sono entrambe pronte a combattere. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]", cinguetta un giovane soldato nervoso dietro di me, "forse potremmo tranquillizzarci davanti a qualche torta di hashish in quella piccola taverna lì?"\n\nIl silenzio cade sui nostri due gruppi mentre [hashish_vassal_or_liege.GetFirstNameNoTooltip] attende la mia risposta."
 learning_medicine.2110.desc_neutral_terms:0 "Colto di sorpresa, passano alcuni momenti di imbarazzante silenzio prima che gli occhi di [hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip] si posino su qualcosa dietro di me.\n\n"Ah, mi[hashish_vassal_or_liege.Custom('DE_END_PRO_S_N')] [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], forse ti andrebbe di unirti a me dimenticando tutta questa faccenda con qualche [ROOT.Char.Custom('GetExpensiveDrink')] e torta di hashish?""
 learning_medicine.2110.a.good_terms:0 "Le mie scuse, ma devo rimettermi in cammino."
 learning_medicine.2110.a.bad_terms:0 "Con questo cagnaccio? Mai!"
 learning_medicine.2110.a.neutral_terms:0 "Tempo di avere dei posti in cui andare."
 learning_medicine.2110.b.good_terms:0 "Potrei essere persuaso a lasciarmi andare un po'..."
 learning_medicine.2110.b.bad_terms:0 "Bene. Ma #EMP solo una# torta."
 learning_medicine.2110.b.neutral_terms:0 "Forse potremmo prendere una torta o due..."
 learning_medicine.2110.b.flavour:0 "Da una torta diventano due, poi tre, poi cinque..."
 cosmic_insights_modifier:0 "Approfondimenti Cosmici"
 cosmic_insights_modifier_desc:0 "Una lunga notte di consumo di hashish ha davvero dato a questo personaggio una percezione differente della natura della realtà."
 learning_medicine.2110.c.good_terms:0 "Cerca solo di stare al passo, amic[hashish_vassal_or_liege.Custom('DE_END_PRO_S_N')]!"
 learning_medicine.2110.c.bad_terms:0 "La mia tolleranza è leggendaria!"
 learning_medicine.2110.c.neutral_terms:0 "Passeremo una notte terribile!"
 learning_medicine.2110.c.tt_success:0 "L'hashish fa sì che [hashish_vassal_or_liege.GetSheHe] parli troppo liberamente"
 learning_medicine.2110.c.tt_fail:0 "L'eccessiva indulgenza mi rende indiscreto"

##########
#learning_medicine_special
###########

# Study human cadavers, by Linnéa Thimrén and Flavio Verna
 learning_medicine_special.1001.t:0 "I segreti del corpo"
 learning_medicine_special.1001.desc:0 "Mi ritrovo affascinato dal corpo umano e da tutti i segreti che ancora ci nasconde. Le domande sulla vita e sulla morte sono costantemente nella mia mente.\n\nLeggere testi sull'argomento è cosa buona e giusta, ma non posso fare a meno di pensare che avrei imparato molto di più imparando sul campo."
 learning_medicine_special.1001.a:0 "Studierò le devastazioni della malattia su un cadavere."
 learning_medicine_special.1001.b:0 "I corpi dei morti meritano il nostro rispetto!"

 learning_medicine_special.1002.desc:0 "Cerco di trattenere il respiro mentre setaccio l'intricata massa di viscide e gonfie viscere che fuoriescono dal ventre del cadavere, ma non serve a niente. Il fetore putrido della decomposizione trova lentamente la sua strada verso i miei polmoni, facendomi soffocare.\n\nQualcosa poi si apre e un flusso di ichor viscoso e giallastro si riversa su tutto il tavolo operatorio.\n\n"Cos'era #EMP quello#!?""
 learning_medicine_special.1002.a:0 "Forse [scoped_physician.GetTitledFirstNameNoTooltip] può aiutarmi?"
 learning_medicine_special.1002.a.good:0 "[scoped_physician.GetTitledFirstName] mi aiuta nella mia ricerca"
 learning_medicine_special.1002.a.bad:0 "[scoped_physician.GetTitledFirstName] è sconvolt[scoped_physician.Custom('DE_END_PRO_S_N')] dai miei esperimenti"
 learning_medicine_special.1002.b:0 "Ho solo bisogno di trovare altri corpi... In qualche modo."
 learning_medicine_special.1002.c:0 "Basta! È indecoroso!"

 learning_medicine_special.1003.desc_physician:0 "[scoped_physician.GetTitledFirstName] è stat[scoped_physician.Custom('DE_END_PRO_S_N')] entusiasta di apprendere il mio nuovo interesse per l'anatomia. Con il suo aiuto ho approfondito in modo significativo la mia comprensione del corpo umano."
 learning_medicine_special.1003.desc_fallback:0 "Con l'aiuto di poche monete e di un servitore dalle labbra serrate, mi sono assicurato una scorta costante di corpi su cui sperimentare. Purtroppo, finisco per massacrarne la maggior parte, eppure, come si può imparare senza fare un errore o...una dozzina? "
 learning_medicine_special.1003.desc_ending:0 "\n\nVorrei solo che ci potesse essere un modo per allontanare l'odore... Sto iniziando a temere che tutta questa esposizione all'aria poco salubre possa non fare bene alla mia salute."
 learning_medicine_special.1003.a:0 "Forse alcuni fiori potrebbero aiutare?"
 learning_medicine_special.1003.a.good:0 "Le mie precauzioni mi proteggono dalla malattia"
 learning_medicine_special.1003.a.bad:0 "L'odore dei cadaveri inizia a influenzare i miei umori"
 learning_medicine_special.1003.b:0 "Penso di aver imparato abbastanza."

 learning_medicine_special.1004.desc:0 "[scoped_physician.GetTitledFirstName] non è stat[scoped_physician.Custom('DE_END_PRO_S_N')] molto content[scoped_physician.Custom('DE_END_PRO_S_N')] di apprendere dei miei esperimenti. [scoped_physician.Custom('DE_ART_IND_A')|U] si rifiuta di fornire un qualsiasi tipo di assistenza e mi ammonisce che questo tipo di attività non rientra nelle competenze di un [ROOT.Char.GetTitleTierName]."
 learning_medicine_special.1004.unavailable.desc:0 "Con [scoped_physician.GetTitledFirstName], non più in grado di fornirmi alcun tipo di assistenza, non ho potuto continuare i miei esperimenti di anatomia umana."
 learning_medicine_special.1004.a:0 "Forse hai ragione..."
 learning_medicine_special.1004.unavailable.a:0 "Ahimè."
 learning_medicine_special.1004.unavailable.tt:0 "Smetti di studiare i cadaveri umani"

 learning_medicine_special.1005.desc:0 "Per fortuna, l'uso corretto di fiori, incenso e aerazione sembra aver contribuito a ridurre gli effetti che i cattivi vapori emanati dai cadaveri stavano avendo sul mio corpo.\n\nPosso finalmente concentrarmi sui miei studi senza timore di ripercussioni sul mio equilibrio umorale."
 learning_medicine_special.1005.a:0 "Niente ostacola la via della conoscenza!"

 learning_medicine_special.1006.desc_opening:0 "Mentre mi trovo su uno dei corpi che ho avuto per giorni nel mio studio, vengo improvvisamente colpito dalle vertigini, di nuovo."
 learning_medicine_special.1006.desc_death:0 "La tosse segue non molto tempo dopo, e mentre mi chino per il dolore sento il sangue gocciolare dalle mie labbra.\n\nBatto le palpebre e mi ritrovo sul pavimento. Faccio un respiro affannoso, e scopro che non ce la faccio più. Chiudo gli occhi..."
 learning_medicine_special.1006.desc:0 "Non posso più negare i bisogni del mio corpo, devo farla finita e sdraiarmi per un po'..."
 learning_medicine_special.1006.a:0 "L'odore della morte ha influenzato i miei umori!"

 

 #You consume a hallucinogenic fish, by Ewan Cowhig Croft.
 learning_medicine_special.2100.t:0 "Il Pesce Miracoloso"
 learning_medicine_special.2100.desc:1 "Un[fish_alchemist.Custom('DE_PRO_POS_P_2P')] pesca[fish_alchemist.Custom('DE_END_NOU_S_GS_N')] locale [hallucinogenic_fish_county.Custom('IT_COU_COL')][hallucinogenic_fish_county.GetNameNoTooltip], [fish_alchemist.GetName], si è presentato davanti a me affermando di essere in grado di cucinare un pasto incantato.\n\n Presumibilmente, [fish_alchemist.GetSheHe] cattura i pesci in un punto segreto ed esegue strani rituali su di loro. Serve poi le loro teste, e ogni pesce ispira visioni estatiche per giorni dopo il consumo.\n\n[fish_alchemist.Custom('DE_ART_DEF_P_D')] pesca[fish_alchemist.Custom('DE_END_NOU_S_GS_N')] si strofina le mani mentre mi guarda, con occhi illuminati da avidità e paura."
 learning_medicine_special.2100.a:0 "Preparami uno dei tuoi pasti magici."
 learning_medicine_special.2100.a.tt_success:0 "Ricevo rivelazioni divine su [ROOT.Char.GetFaith.PositiveAfterLife]"
 hallucinogenic_visions_uplifting_modifier:0 "Visioni celestiali dell'aldilà"
 hallucinogenic_visions_uplifting_modifier_desc:0 "Questo personaggio ha ricevuto rivelazioni che alterano la mente, la beatitudine che attende i prescelti nell'aldilà."
 learning_medicine_special.2100.a.tt_failure:0 "[ROOT.Char.GetFaith.NegativeAfterLife], lo vedo nei miei incubi"
 hallucinogenic_visions_terrifying_modifier:0 "Visioni orribili dell'aldilà"
 hallucinogenic_visions_terrifying_modifier_desc:0 "Questo personaggio è torturato da visioni sconvolgenti e di orrori che attendono gli indegni nell'aldilà."
 learning_medicine_special.2100.b:0 "Questo rituale... devi insegnarmelo..."
 learning_medicine_special.2100.b.tt_success:0 "Il contadino rivela i suoi segreti"
 learning_medicine_special.2100.b.tt_success.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] si unisce alla mia corte in veste di fedele servitore"
 learning_medicine_special.2100.b.tt_fail:0 "Sono in una discussione accesa con la gente comune"
 learning_medicine_special.2100.b.tt_failure.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] fugge dalla mia corte, infuriato"
 associates_with_strange_peasants_modifier:0 "Si Associa a Strani Contadini"
 associates_with_strange_peasants_modifier_desc:0 "Questo personaggio è noto per aver avuto strane discussioni con coloro che sono molto al di sotto del suo rango."
 learning_medicine_special.2100.c:0 "Non lasciare che la strega viva!"
 learning_medicine_special.2100.c.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] viene bruciat[fish_alchemist.Custom('DE_END_PRO_S_N')] sul rogo"
 learning_medicine_special.2100.d:0 "Qualcuno può gentilmente rimuovere questo cittadino comune?"
 learning_medicine_special.2100.d.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] viene allontanato dalla mia corte, amareggiato"
 aloof_from_the_commoners_modifier:0 "Distaccato dalla gente comune"
 aloof_from_the_commoners_modifier_desc:0 "Questo personaggio ha la reputazione di respingere i contadini che perdono tempo."
