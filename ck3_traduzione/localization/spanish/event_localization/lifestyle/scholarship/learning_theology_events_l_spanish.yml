# Your realm priest asks for books, by Linnéa Thimrén
 learning_theology.1301.t:0 "Letteratura Ambita"
 learning_theology.1301.desc_opening:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [bishop.Custom('REL_TO_ME')][bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina rapidamente.\n\n"
 learning_theology.1301.desc_regula_pastoralis:0 ""Un commerciante locale ha una copia dell'Ingens Regula Pastoralis ma si rifiuta di vendermela."
 learning_theology.1301.desc:0 ""Un commerciante locale ha una copia del Libro del Compendium sul Calcolo per il Completamento e Bilanciamento ma si rifiuta di vendermela."
 learning_theology.1301.desc_ending:0 "Se gli farai capire lo sbaglio che sta commettendo, sarò in debito con te!""
 learning_theology.1301.a:0 "Mi assicurerò che il libro arrivi a te."
 learning_theology.1301.b:0 "Hm, questo libro sembra interessante..."
 learning_theology.1301.c:0 "Questo sembra più un #EMP tuo#! problema."

# Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed
 learning_theology.2020.t:0 "Il Potere delle Sacre Scritture"
 learning_theology.2020.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] cita spesso dei brani sulle virtù sacre. Dovrei dimostrare di aver prestato attenzione citando anche io un passo - preferibilmente uno che si adatti alla sua personalità.\n\nMemorizzerò e reciterò un paragrafo..."
 learning_theology.2020.brave:0 "...sul coraggio."
 learning_theology.2020.just:0 "...sulla equità."
 learning_theology.2020.temperate:0 "...sulla moderazione."
 learning_theology.2020.chaste:0 "...sulla castità."
 learning_theology.2020.compassionate:0 "...sulla compassione."
 learning_theology.2020.honest:0 "...sull'onestà."
 learning_theology.2020.forgiving:0 "...sul perdono."
 learning_theology.2020.wrathful:0 "...sulla ferocia."
 learning_theology.2020.vengeful:0 "...sulla vendetta."
 learning_theology.2020.content:0 "...sulla contentezza."
 learning_theology.2020.patient:0 "...sulla pazienza."
 learning_theology.2020.calm:0 "...sulla serenità."
 learning_theology.2020.humble:0 "...sull'umiltà."
 learning_theology.2020.diligent:0 "...sulla diligenza."
 learning_theology.2020.generous:0 "...sulla generosità."
 learning_theology.2020.greedy:0 "...sulla ricchezza."
 learning_theology.2020.lustful:0 "...sul desiderio."
 learning_theology.2020.ambitious:0 "...sulla ambizione."
 learning_theology.2020.gluttonous:0 "...su un sano appetito."

 learning_theology.2020.success.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] è lusingat[court_chaplain.GetCouncilTitle('DE_END_PRO_S_N')] "
 learning_theology.2020.neutral.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] è soddisfatt[court_chaplain.GetCouncilTitle('DE_END_PRO_S_N')]"
 learning_theology.2020.failure.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] pensa che [court_chaplain.Custom('DE_PRO_POS_P_3P')] stia prendendo in giro"

 learning_theology.2021.desc:0 "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che [court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] abbia detto qualcosa sulla [SCOPE.Custom('virtue_choice')], virtù cardinale. Non riesco a ricordare le sue parole esatte, quindi mi concederò un po' di libertà.\n\nSfortunatamente, [court_chaplain.Custom('DE_END_PRO_S_N')] [court_chaplain.GetCouncilTitle|U] è piuttosto conservatore. "Ma cosa stai dicendo?" [court_chaplain.GetSheHe] sogghigna. "Queste non sono certo le parole di [ROOT.Char.GetFaith.HighGodName]!""
 learning_theology.2021.a:0 "Forse dovrei leggere più spesso il/la [ROOT.Char.GetFaith.ReligiousText]..."

 learning_theology.3002.t:0 "L'Età del Mondo"
 learning_theology.3002.desc:0 "Ho studiato gli antichi testi religiosi e gli scritti degli studiosi, e tutti sembrano concordare sul fatto che [ROOT.Char.Custom('WorldDeadline')]. Secondo i miei calcoli, siamo a meno di un secolo di distanza.\n\nTuttavia, il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], mi invita a tenere quest'informazione per me. "Lascia fare ai [ROOT.Char.GetFaith.AltPriestTermPlural] per evitare il panico. E se i tuoi calcoli fossero sbagliati?""
 learning_theology.3002.a:0 "Tutti meritano di sapere la verità!"
 learning_theology.3002.b:0 "Un'osservazione ragionevole, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c:0 "Dovrei consultarmi con altri/e [ROOT.Char.GetFaith.PriestNeuterPlural]."

 learning_theology.3003.t:0 "Fissare le Stelle"
 learning_theology.3003.desc:0 "Attraverso le mie osservazioni serali a guardare le stelle, ho visto con i miei occhi quello di cui prima avevo solo sentito parlare.\n\nLe stelle si muovono a velocità differenti e invertono il loro corso diverse volte, apparentemente in grandi gruppi, a seconda della sfera celeste a cui appartengono. In effetti, con i calcoli giusti, si potrebbe persino prevedere il loro movimento.\n\n[chaplain.Custom('DE_ART_DEF_P_D')] mi[chaplain.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] non approva, ovviamente. "Lascia stare i cieli. Il regno celeste spetta ai [ROOT.Char.GetFaith.AltPriestTermPlural].""
 learning_theology.3003.a:0 "Troverò le mie risposte nei cieli."
 learning_theology.3003.b:0 "Hai ragione, dovrei concentrarmi sulle questioni terrene."

 #Worship in the same church (theology friend), by Linnéa Thimrén
 learning_theology.3011.t:0 "Preghiera Condivisa"
 learning_theology.3011.desc_friend:0 "All'uscita dalla preghiera, io e ([believer.Custom('DE_ART_DEF_P_A')]) mi[beliver.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC ('believer'))]  [believer.GetTitledFirstName] ci ritroviamo in compagnia di alcuni commercianti locali."
 learning_theology.3011.desc:0 "All'uscita dalla preghiera, io e ([believer.Custom('DE_ART_DEF_P_A')]) [believer.GetTitledFirstName] ci ritroviamo in compagnia di alcuni commercianti locali."
 learning_theology.3011.ending:0 "Sono nel bel mezzo di una discussione sulla teologia e sulla ricchezza del mondo.\n\n"#EMP Vorrei#! investire nella [ROOT.Char.GetFaith.HouseOfWorship], ma come faccio a sapere che sia davvero questa la volontà di [ROOT.Char.GetFaith.WealthGodNamePossessive]?""
 learning_theology.3011.a_friend:0 "Li convinceremo che [ROOT.Char.GetFaith.WealthGodName] ha lasciato dei segni!"
 learning_theology.3011.a:0 "Aiutami a convincerli, [believer.GetTitledFirstNameNoTooltip]!"
 learning_theology.3011.a.success:0 "I mercanti si sono convinti"
 learning_theology.3011.a.failure:0 "[ROOT.Char.GetFaith.HouseOfWorship2|U] non vede mai una moneta"
 learning_theology.3011.b:0 "So che da qualche parte il tuo oro potrebbe essere usato meglio...!"

 #Send fan mail to religious head, by Linnéa Thimrén
 learning_theology.3021.t:0 "La Lettera Sacra"
 learning_theology.3021.desc_opening:0 "I miei recenti sforzi nel campo della teologia mi hanno permesso di apprezzare maggiormente i rappresentanti di [ROOT.Char.GetFaith.HighGodName] in Terra. Cercando di esprimere alcuni di questi sentimenti, redigerò una lettera [compliment_receiver.Custom('DE_END_ADJ_DEF_P_A')] [compliment_receiver.GetTitleAsName] [compliment_receiver.GetFirstName].\n\n"
 learning_theology.3021.desc_friend:0 "Mi siedo con [believer.Custom('DE_ART_DEF_P_A')] mi[believer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))], ([believer.Custom('DE_ART_DEF_P_A')]) [believer.GetTitledFirstName],"
 learning_theology.3021.desc:0 "Mi siedo con uno scriba, "
 learning_theology.3021.desc_christian:0 "e insieme realizziamo una lettera davvero splendida che mette in evidenza la sua Santità e un'altra qualità che [compliment_receiver.Custom('DE_PRO_POS_P_3P')] contraddistingue, ovvero..."
 learning_theology.3021.desc_other:0 "e insieme realizziamo una lettera davvero splendida che mette in evidenza la sua..."
 learning_theology.3021.success.tt:0 "A discrezione di [believer.GetTitledFirstNameNoTooltip]:"
 learning_theology.3021.b:0 "Solo [ROOT.Char.GetFaith.HighGodName|U] [compliment_receiver.Custom('DE_PRO_DEM')] è superiore!"

 learning_theology.3022.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc:0 "La tua lettera è molto apprezzata! La tua visione del regno di [ROOT.Char.GetFaith.HighGodName|U] e della natura dell'uomo è sbalorditiva."
 learning_theology.3022.a:0 "Lode a [ROOT.Char.GetFaith.HighGodNameAlternate]!"

 learning_theology.3023.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc:0 "Sono impressionat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalle tue intuizioni sulla nostra religione, ma meno dalla tua comprensione verso il prossimo tuo."
 learning_theology.3023.a:0 "Così sia."

 learning_theology.3024.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc:0 "Il tuo atteggiamento ostentato come [ROOT.Char.GetWomanMan] di [ROOT.Char.GetFaith.HighGodName] non mi inganna, inoltre il tuo continuo scrutare negli animi della gente ti tradisce!"
 learning_theology.3024.a:0 "Dannazione...!"

# Deal with county of different faith, by Linnéa Thimrén
 learning_theology.3031.t:0 "Differenze nella Fede"
 learning_theology.3031.desc_opening:0 "Gli abitanti [county.Custom('IT_COU_COL')][county.GetName] credono in [county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip], e non pregano [ROOT.Char.GetFaith.HighGodName].\n\n"
 learning_theology.3031.desc_bishop:0 "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] lo condanna come eresia, ma il popolo chiede comprensione..."
 learning_theology.3031.desc:0 "Molti la condannano come eresia, ma la gente chiede comprensione..."
 learning_theology.3031.a:0 "Il modo in cui celebrano non è affar mio."
 learning_theology.3031.b:0 "Loro #EMP pregheranno#! per [ROOT.Char.GetFaith.PantheonTerm]!"
 learning_theology.3031.b_tt:1 "Aumento del progresso di $task_conversion$ nei compiti del consiglio"
 learning_theology.3031.b_tt2:0 "Per 30 anni sarà più facile convertire la fede [county.Custom('IT_COU_COL')][county.GetNameNoTooltip]"

 # Study Mysticism, by Petter Vilberg
 learning_theology.3041.t:0 "Conoscenza Mistica"
 learning_theology.3041.desc:0 "Mi sono imbattuto in un libro che descrive come gli antichi [ROOT.Char.GetFaith.DevoteeNeuterPlural] usassero la trance e le visioni tramite stati alterati, per comunicare con il [ROOT.Char.GetFaith.DivineRealm].\n\nSembra una strana pratica nella nostra epoca moderna, ma forse posso imparare qualcosa da loro?"
 learning_theology.3041.a:0 "Mi chiedo cosa accadrebbe se imitassi le loro pratiche."
 learning_theology.3041.a.tt:0 "Metti alla prova le pratiche mistiche"
 learning_theology.3041.b:0 "Cosa dicono gli altri testi?"
 learning_theology.3041.b.tt:0 "Cerchi di imparare di più sulla pratica attraverso i libri"

 learning_theology.3042.desc:0 "Chius[ROOT.Char.Custom('DE_END_PRO_S_N')] in una stanza, con strane polveri su un fuoco ardente che scalda l'ambiente, fumo e odori, mentre cerco di sentire le cose che si trovano al di là del mondo dei cinque sensi.\n\nNon so quanto tempo sia passato prima di essre assalit[ROOT.Char.Custom('DE_END_PRO_S_N')] da strane, indecifrabili visioni di luci e suoni pulsanti. Era la mia immaginazione o uno scorcio del divino? C'è forse un modo per dirlo?"
 learning_theology.3042.a:0 "Devo riprovare di nuovo per vedere se questa volta sarà diverso!"
 learning_theology.3042.a.tt:0 "Continui a sperimentare"
 learning_theology.3042.b:0 "Interessante. Appunterò le mie scoperte in modo che possano tornarmi utili."

 learning_theology.3043.desc:0 "Sperimentando sempre di più, comincio a sviluppare una comprensione sempre più chiara delle cose. È come se ora potessi evocare la presenza che sento quando inizio il mio piccolo rituale.\n\nOffre stabilità e conforto mentre il caos del mondo mi gira vorticosamente intorno."
 learning_theology.3043.a:0 "Questo è quello che stavo cercando!"
 learning_theology.3043.b:0 "Quasi nulla di divino, ma comunque molto rilassante!"

 learning_theology.3044.desc:0 "Più scavo nei testi antichi, più scopro. Le misteriose pratiche degli antichi [ROOT.Char.GetFaith.DevoteeNeuterPlural] potrebbero essere precedenti persino a [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] stesso?\n\nSembra che mi sia imbattut[ROOT.Char.Custom('DE_END_PRO_S_N')] in qualcosa di straordinario."
 learning_theology.3044.a:0 "Mi sta insegnando così tanto sulla mia fede!"
 learning_theology.3044.b:0 "Forse dovrei sperimentare un po', dopo tutto..."

 learning_theology.3045.desc:0 "È così frustrante! Qualunque cosa faccia, non riesco a percepire la sensazione che ho avuto dai miei primi esperimenti mistici.\n\nQuella sensazione che #EMP qualcosa#! sia proprio lì, appena fuori portata, è semplicemente svanita, non importa cosa io faccia!"
 learning_theology.3045.a:0 "Devo riconquistare quella sensazione!"
 learning_theology.3045.b:0 "Una preghiera è tutto ciò di cui ho bisogno per comunicare con [ROOT.Char.GetFaith.HighGodNameAlternate]."

 learning_theology.3046.desc:0 "Ho cercato le conoscenze e le esperienze mistiche per così tanto tempo, eppure... niente! L'unica risposta che mi resta è tornare all'inizio e ricreare perfettamente le condizioni del mio esperimento.\n\nDevo entrare in comunione con il divino. Vengo ignorat[ROOT.Char.Custom('DE_END_PRO_S_N')] intenzionalmente?!"
 learning_theology.3046.a:0 "Devo trovare le risposte!"
 learning_theology.3046.a.success:0 "Un esperimento riuscito"
 learning_theology.3046.a.success.tt:1 "Potresti guadagnare il tratto [GetTrait('lifestyle_mystic').GetName( GetPlayer )]"
 learning_theology.3046.a.failure:0 "Ancora niente!"
 learning_theology.3046.a.failure.tt:0 "La tua ricerca ti sta facendo impazzire"
 learning_theology.3046.b:0 "Cosa sto facendo... È ora che metta fine a questa sciocchezza."

 learning_theology.3047.desc:0 "Non ho bisogno di rituali antichi per entrare in comunione con il divino. Il divino mi parla tutto il tempo. Ho sentito. Non ho nulla di cui preoccuparmi e niente da cercare. Va tutto bene, ogni mattina, ogni sera, ogni notte.\n\nMi parla e dice solo il mio nome!"
 learning_theology.3047.a:0 "[ROOT.Char.GetFaith.HighGodName], scegli me! Sono quell[ROOT.Char.Custom('DE_END_PRO_S_N')] giust[ROOT.Char.Custom('DE_END_PRO_S_N')]!"

# Passion Play fanfiction drama, by James Beaumont
 learning_theology.3051.t:0 "La Religione [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] Gioca a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 learning_theology.3051.desc.intro:0 "È stato portato alla mia attenzione che [passion_playwright.GetName], un rinomato drammaturgo di fede [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], intende eseguire uno spettacolo del suo lavoro intitolato:"
 learning_theology.3051.passion:0 "La Passione di [ROOT.Char.GetFaith.random_GoodGodNames]"
 learning_theology.3051.arabian_nights:0 "2000 Notti [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), ROOT.Char.GetCulture.GetCollectiveNounNoTooltip, ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip ) ]"
 learning_theology.3051.inferno:0 "L'inferno di [ROOT.Char.GetFaith.random_EvilGodNames]"
 learning_theology.3051.my_immortal:0 "Il mio/La mia [passion_playwright.GetRandomPositiveTrait]"
 learning_theology.3051.desc.passion:0 ""$learning_theology.3051.passion$.""
 learning_theology.3051.desc.arabian_nights:0 ""$learning_theology.3051.arabian_nights$.""
 learning_theology.3051.desc.inferno:0 ""$learning_theology.3051.inferno$.""
 learning_theology.3051.desc.my_immortal:0 ""$learning_theology.3051.my_immortal$.""
 learning_theology.3051.desc.outro:0 "\n\nIl prezzo d'ingresso è alto, ma questa è probabilmente un'opportunità unica nella vita di assistere ad un [passion_playwright.GetNameNoTooltip] opera teatrale con i miei occhi!"
 learning_theology.3051.a:0 "Una pia serata a teatro sia!"
 learning_theology.3051.b:0 "Non prenderò alla leggera la creazione di [ROOT.Char.GetFaith.CreatorName]."
 learning_theology.3052.desc:0 "Mentre guardo la recita svolgersi davanti a me, diventa subito chiaro perché [passion_playwright.GetName] è noto come un genio della letteratura. La prosa, la rappresentazione, tutto questo mi fa sentire come se stessi assistendo agli eventi del/della [ROOT.Char.GetFaith.ReligiousText] che si dispiegano davanti a me - come se io stesso fossi lì a vedere il lavoro di [ROOT.Char.GetFaith.CreatorName]!\n\nUna volta che lo spettacolo si è concluso, mi ritrovo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] con [passion_playwright.GetNameNoTooltip]."
 learning_theology.3052.a:0 "Devi insegnarmi a interpretare il/la [ROOT.Char.GetFaith.ReligiousText] come fai tu!"
 learning_theology.3052.b:0 "Posso scrivere meglio di così!"
 learning_theology.3053.desc:1 "Guardo lo spettacolo svolgersi di fronte a me ed è, senza dubbio, una sciocchezza totale. Quello a cui ho appena assistito è indegno di essere chiamato letteratura.\n\nLa storia narra la via del/della [ROOT.Char.Custom('GetRandomRegionalBird')|U] [ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U], un/una giovane erudito/a che studia il misticismo e la stregoneria [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], per tutto il tempo inseguendo amante dopo amante all'interno del suo circolo accademico.\n\nL'opera non ha quasi nulla a che fare con il/la [ROOT.Char.GetFaith.ReligiousText], e già i miei compagni di pubblico cominciano a deridere e a schernire la scrittura scadente del/della [passion_playwright.GetNamePossessive]."
 learning_theology.3053.a:0 "Boo!"
 learning_theology.3053.b:0 "Scriverò la mia commedia!"
 learning_theology.3053.c:0 "Questi pazzi non apprezzano il [passion_playwright.GetFirstNamePossessiveNoTooltip] genio!"
 learning_theology.3054.t:0 "Una Commedia [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] a Mio Piacimento"
 learning_theology.3054.desc.intro:0 "È passato un po' di tempo da quando mi ero ripromesso di sminuire il lavoro inferiore di [passion_playwright.GetName], e mentre l'inchiostro dei miei scrivani si asciuga, ammiro il mio lavoro."
 learning_theology.3054.desc.outro:0 "è un'opera che merita di essere chiamata "capolavoro" secondo i miei modesti calcoli. L'unica domanda che rimane è chi dovrebbe interpretare il ruolo principale?"
 learning_theology.3054.a:0 "Me stesso travestito, naturalmente!"
 learning_theology.3054.b:0 "È il momento di brillare per [family_actor.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 learning_theology.3054.c:0 "[random_actor.Custom2('RelationToMeShort', ROOT.Char)|U] è un ammaliatore naturale."
 learning_theology.3055.t:0 "Debutto Drammatico"
 learning_theology.3055.desc.intro.solo:0 "Prendo fiato e mi preparo a recitare la mia opera, sicuro che sarà impeccabile con me qui a consegnare il suo pio messaggio."
 learning_theology.3055.desc.intro.hired_actor:0 "Prendo posto tra il pubblico, guardando [lead_actor.GetName] quando [lead_actor.GetSheHe] inizia la sua rappresentazione del mio capolavoro."
 learning_theology.3055.desc.victory.solo:0 "Faccio un respiro profondo e recito le mie battute in modo impeccabile, il pubblico che mi circonda è prigioniero delle mie parole.\n\nLi illumino con la mia magistrale interpretazione dei racconti del/della [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology.3055.desc.defeat_writing.solo:0 "Nonostante io reciti le mie battute in modo impeccabile, i volti del pubblico in attesa cominciano rapidamente a diventare tristi e confusi."
 learning_theology.3055.desc.defeat_acting.solo:0 "Tento di leggere le battute iniziali, ma subito mi impappino con le parole e inciampo rigidamente nel copione, non riuscendo a ricordare i miei stessi scritti. Il mio pubblico non mi perdona e comincia subito a deridermi e a fischiarmi!\n\n"
 learning_theology.3055.desc.victory.hired_actor:0 "Per la mia gioia, [lead_actor.GetSheHe] offre una rappresentazione degna non solo dei miei scritti, ma di [ROOT.Char.GetFaith.GetHighGodName] [ROOT.Char.GetFaith.GetHighGodHerselfHimself]!"
 learning_theology.3055.desc.defeat_writing.hired_actor:0 "Con mio orrore, nonostante [lead_actor.GetSheHe] reciti le mie battute esattamente come le avevo immaginate, il pubblico si infiamma subito per [lead_actor.GetHerHim], sibilando e deridendo mentre [lead_actor.GetSheHe] fornisce una rappresentazione così eccellente!"
 learning_theology.3055.desc.defeat_acting.hired_actor:0 "Con mio orrore, [lead_actor.GetSheHe] si impappina con le sue parole e non riesce a fornire nemmeno una rappresentazione passabile. Il mio sangue ribolle mentre guardo [lead_actor.GetHerHim] massacrare la mia grande opera, impotente al mio posto per evitare le risate del pubblico."
 learning_theology.3055.desc.victory_outro:0 "Mentre la folla esplode in un applauso, sono sicuro di aver superato me stesso e mostrato [passion_playwright.GetName] come un vero [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] scrive una commedia!"
 learning_theology.3055.desc.defeat_outro.solo:0 "Continuo a insistere, sperando che a un certo punto io possa recuperare il mio slancio e salvare questa rappresentazione, ma non funziona. Prima ancora di arrivare alla fine, le poltrone del teatro si svuotano e io resto in disgrazia."
 learning_theology.3055.desc.defeat_outro.hired_actor:0 "\n\n[lead_actor.GetSheHe|U] insiste, sperando che forse quest'opera possa ancora riscattarsi, ma lo spettacolo è un fallimento. Prima ancora di arrivare alla fine, le poltrone del teatro si svuotano e io resto in disgrazia."
 learning_theology.3055.a:0 "Che grande serata per [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] ovunque!"
 learning_theology.3055.b:0 "Forse la recitazione non fa per me..."

 learning_theology.3054.a.tt:0 "Cercherai di superare [passion_playwright.GetName] in un duello usando la tua [diplomacy_skill]."
 learning_theology.3054.b.tt:0 "[family_actor.GetName] cercherà di superare [passion_playwright.GetName] in un duello usando la tua [diplomacy_skill]."
 learning_theology.3054.c.tt:0 "[random_actor.GetName] cercherà di superare [passion_playwright.GetName] in un duello usando la tua [diplomacy_skill]."

# Find old text, by Linnéa Thimrén & Flavio Verna
 learning_theology_special.1001.t:0 "Apocrifi"
 learning_theology_special.1001.desc:0 "La mia incessante ricerca della conoscenza mi ha portat[ROOT.Char.Custom('DE_END_PRO_S_N')] a scoprire uno strano, vecchio testo.\n\nIl volume, attribuito a un antico teologo e solo raramente citato nelle fonti ufficiali, mette in luce alcuni aspetti del [ROOT.Char.GetFaith.GetName] che non avevo idea appartenessero al dogma di fede."
 learning_theology_special.1001.d:0 "Dobbiamo far rivivere queste antiche pratiche."
 learning_theology_special.1001.d.success:0 "Ho integrato con successo le mie scoperte nell'attuale dogma della fede [THIS.Char.GetFaith.GetAdjective]"
 learning_theology_special.1001.d.failure:0 "Non sono in grado di esporre la mia causa al resto del clero"
 learning_theology_special.1001.d.failure.toast:0 "Il mio tentativo di integrare il testo apocrifo è fallito"
 learning_theology_special.1001.e:0 "[vassal_pope.GetTitledFirstNameNoTooltip] deve essere informato al riguardo!"
 learning_theology_special.1001.e.success:0 "Convinco [vassal_pope.Custom('DE_ART_DEF_P_A')] [vassal_pope.GetTitledFirstName] ad integrare le mie scoperte all'attuale dogma della fede [THIS.Char.GetFaith.GetAdjective]"
 learning_theology_special.1001.e.failure:0 "[vassal_pope.Custom('DE_ART_DEF_P_A')] [vassal_pope.GetTitledFirstNameNoTooltip] rifiuta di accettare il testo come autentico"
 learning_theology_special.1001.e.failure.toast:0 "[vassal_pope.Custom('DE_ART_DEF_P_A')] [vassal_pope.GetTitledFirstName] ha respinto il testo definendolo una bufala eretica"
 learning_theology_special.1001.a:0 "[vassal_pope.Custom('DE_ART_DEF_P_A')] [bishop.GetTitledFirstNameNoTooltip] potrebbe aiutarmi a studiare questo testo."
 learning_theology_special.1001.a.desc:0 "Dipende da quanto sia zelante [bishop.Custom('DE_ART_DEF_P_A')] [bishop.GetTitledFirstName]"
 learning_theology_special.1001.a.success:0 "[bishop.GetSheHe|U] mi aiuterà negli studi"
 learning_theology_special.1001.a.success.toast:0 "[bishop.Custom('DE_ART_DEF_P_A')] [bishop.GetTitledFirstName] si è congratulato con me per la rara scoperta"
 learning_theology_special.1001.a.failure:0 "[bishop.GetSheHe|U] farà bruciare il libro"
 learning_theology_special.1001.a.failure.toast:0 "[bishop.GetTitledFirstName] mi ha ringraziat[ROOT.Char.Custom('DE_END_PRO_S_N')] per aver consegnato il libro eretico da bruciare al rogo"
 learning_theology_special.1001.b:0 "Sarà meglio che lo studi in privato..."
 learning_theology_special.1001.c:0 "Questa sporcizia eretica dovrebbe bruciare!"

 learning_theology_special.1002.t:0 "Il Nuovo Dogma"
 learning_theology_special.1002.a.desc:0 "Integrando il contenuto del vecchio testo nella pratica [ROOT.Char.GetFaith.GetAdjective] moderna, ho lasciato un'impronta storica nella nostra fede che pochi dei miei successori potranno sperare di eguagliare.\n\nAlcuni esponenti di spicco del nostro clero si fanno ancora beffe di questo insolito cambiamento di dottrina, ma, grazie alla mia eloquenza, la maggior parte dei teocratici influenti si è convinta della legittimità della mia riforma."
 learning_theology_special.1002.b.desc:0 "Non è stato un compito facile convincere [vassal_pope.Custom('DE_ART_DEF_P_A')] [vassal_pope.GetTitledFirstName] dell'autenticità del testo, e così anche l'altro importante rappresentante di fede [ROOT.Char.GetFaith.GetAdjective] sotto di [vassal_pope.GetHerHim], ma la mia passione e la mia conoscenza delle questioni teologiche ha avuto la meglio.\n\nAlcuni importanti esponenti del nostro clero si fanno ancora beffe di questo insolito cambiamento delle nostre dottrine, ma la maggior parte dei teocrati influenti si sono convinti della sua legittimità."
 learning_theology_special.1002.a:0 "Chiaramente, [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] mi ha inviato a questo libro!"

 learning_theology_special.1003.a.desc:0 "In tutta la sua immensa saggezza, [player_pope.Custom('DE_ART_DEF_P_A')] [player_pope.GetTitledFirstName] ha scoperto un antico testo religioso che cambierebbe in modo significativo i dogmi della fede [ROOT.Char.GetFaith.GetAdjective].\n\nDopo aver discusso le sue scoperte con importanti membri del clero, [player_pope.Custom('DE_ART_DEF_P_A')] [player_pope.GetTitleTierName] ha deciso di integrare il contenuto del libro nella dottrina di fede ufficiale."
 learning_theology_special.1003.b.desc:0 "Dopo laboriose ricerche e infinite ore di studi teologici, [pope_liege.Custom('DE_ART_DEF_P_A')] [pope_liege.GetTitledFirstName] ha scoperto un antico testo religioso che cambia in modo significativo il dogma [ROOT.Char.GetFaith.GetAdjective].\n\nDopo aver portato le sue scoperte al cospetto [vassal_pope.Custom('DE_PRO_PER_P_3P_A')] [vassal_pope. GetTitledFirstName], [vassal_pope.Custom('DE_ART_DEF_P_A')] [vassal_pope.GetTitleTierName] ha deciso di integrare il contenuto del libro nella dottrina ufficiale della fede."
 learning_theology_special.1003.a:0 "Cosa significa questo per il resto di noi, esattamente?"

# Learned scholar come to your court, by Linnéa Thimrén
 learning_theology_special.1101.t:0 "Commenti"
 learning_theology_special.1101.desc:0 ""Ti benedico, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Il mio nome è [scholar.GetTitledFirstName]." Il rabbino davanti a me fa un rispettoso inchino.\n\n"Ho dedicato la mia vita a studiare e scrivere commenti sul Tanakh e sul Talmud. Forse i miei scritti e la mia guida ti saranno utili nei tuoi studi sul/sulla [ROOT.Char.GetFaith.ReligiousText].""
 learning_theology_special.1101.desc.fallback:0 ""Saluti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Il mio nome è [scholar.GetTitledFirstName]." Il prete davanti a me fa un rispettoso inchino.\n\n"Ho dedicato la mia vita a studiare e scrivere il [ROOT.Char.GetFaith.RelectualText]. Forse i miei scritti e la mia guida ti saranno utili nei tuoi studi.""
 learning_theology_special.1101.a:0 "Scriviamo dei commentari in merito al/alla [ROOT.Char.GetFaith.ReligiousText]!"
 learning_theology_special.1101.b:0 "Ho questioni più urgenti nel mondo #emp reale#!."
 learning_theology_special.1101.c:0 "Non ospiterò mai un eretico sotto il mio tetto!"

 learning_theology_special.1102.desc:0 "Dopo giorni di duro lavoro guardiamo le pagine sparse davanti a noi; i commenti che abbiamo scritto sono esaustivi e dettagliati. Grazie alla guida [scholar.Custom('DE_PRO_PER_P_3P_A')] [scholar.GetTitledFirstNamePossessive], ho una nuova comprensione del testo di fede [ROOT.Char.GetFaith.GetAdjective]."
 learning_theology_special.1102.desc_dead:0 "Dopo giorni di duro lavoro guardo le pagine sparse davanti a me; i commenti scritti sono esaustivi e dettagliati. Peccato che [scholar.Custom('DE_ART_DEF_P_A')] [scholar.GetTitledFirstName] non sia qui per vederli."
 learning_theology_special.1102.desc_ending:0 "\n\nCredo che il clero sarebbe interessato al lavoro che ho fatto!"
 learning_theology_special.1102.a.success:0 "Convinco [scholar.Custom('DE_ART_DEF_P_A')] [scholar.GetTitledFirstNameNoTooltip] a continuare"
 learning_theology_special.1102.a.failure:0 "[scholar.Custom('DE_ART_DEF_P_A')] [scholar.GetTitledFirstNameNoTooltip] non è convinto"
 learning_theology_special.1102.b:0 "Perché dovrei condividere la gloria?"
 learning_theology_special.1102.c:0 "Tutto grazie a questo [scholar.GetFirstNameNoTooltip]!"
 learning_theology_special.1102.c.rl_desc:1 "Dipende da quanto meritevole sia questo [scholar.Custom('DE_ART_DEF_P_A')] [scholar.GetTitledFirstNameNoTooltip]"
 learning_theology_special.1102.c.success:0 "[scholar.GetSheHe|U] condividerà la sua gloria con me"
 learning_theology_special.1102.c.failure:0 "[scholar.GetSheHe|U] si prenderà tutti i meriti"
 learning_theology_special.1102.c.success.toast:0 "[scholar.Custom('DE_ART_DEF_P_A')] [scholar.GetTitledFirstName] ha condiviso la gloria con me"
 learning_theology_special.1102.c.failure.toast:0 "[scholar.Custom('DE_ART_DEF_P_A')] [scholar.GetTitledFirstName] si è preso tutti i meriti"
 
 learning_theology_special.1102.b.success:0 "Supero [scholar.GetShortUINameNoTooltip] in astuzia"
 learning_theology_special.1102.b.failure:0 "[scholar.GetShortUINameNoTooltip] rivela la mia ambiguità"
 learning_theology_special.1102.d:0 "Però ho imparato molto!"
