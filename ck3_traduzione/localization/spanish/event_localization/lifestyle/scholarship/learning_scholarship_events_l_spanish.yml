# Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t:0 "Mancanza di Alfabetizzazione"
 learning_scholarship.1101.desc:1 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], è giunta alla mia attenzione la notizia che potreste necessitare di una guida nell'arte di... decifrare la comunicazione scritta," dice [bishop.Custom('REL_TO_ME')][bishop.Custom2('MyCharacterIntroduction', ROOT.Char)], presentandosi con una pergamena.\n\n"Se questo vi compiace, vostra Grazia, sarei disposto ad istruirvi, ho il testo perfetto proprio quì.""
 learning_scholarship.1101.a:0 "Il... r-re ha-aveva una grande corona..."
 learning_scholarship.1101.b:0 "Sono un abile lettore!"

# Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t:0 "Usignolo"
 learning_scholarship.1201.desc:0 "Piume dal lucente metallo, occhi di pietre preziose, una voce che canta con i rintocchi delle campane... L'uccello mecccanico che mi è stato regalato da [bird_sender.Custom('REL_TO_ME')|U][bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)] è un vero capolavoro!\n\n"Questo uccello è stato creato dai più pregiati artigiani di [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip],"Recita la lettera di [bird_sender.GetTitledFirstNamePossessiveNoTooltip]. "Penso che lo troverai alquanto interessante.""
 learning_scholarship.1201.a:0 "Vendilo."
 learning_scholarship.1201.b:0 "Mettilo in mostra."
 learning_scholarship.1201.c:0 "Mettilo da parte e studia i suoi meccanismi."
 learning_scholarship.1201.c.success:0 "[bird_sender.Custom('DE_ART_DEF_P_D')] [bird_sender.GetTitledFirstNameNoTooltip] è un[bird_sender.Custom('DE_PRO_POS_P_2P')] [bird_sender.GetWomanMan] dott[bird_sender.ustom('DE_END_PRO_S_N']"
 learning_scholarship.1201.c.failure:0 "[bird_sender.Custom('DE_ART_DEF_P_D')] [bird_sender.GetTitledFirstNameNoTooltip] si sente offeso"

# Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t:0 "Pietra di vetro"
 learning_scholarship.1401.desc:0 "Mentre faccio fatica a distinguere le minuscole lettere sulla pergamena davanti a me, sento di nuovo crescere il mal di testa. Perché mai gli scribi insistono nello scrivere lettere cosi piccole?!\n\nStrizzo gli occhi e ci riprovo.\n\n"...nessun tipo di miracolo. Con l'aiuto di una pietra di vetro, anche un vecchio con una pessima vista riuscirebbe a leggerele facilmente.""
 learning_scholarship.1401.a:1 "Ho bisogno di una di queste pietre!"
 learning_scholarship.1401.b:0 "Vendi tutto ciò che è impossibile da leggere."
 learning_scholarship.1401.c:0 "[bishop.GetTitledFirstNameNoTooltip], richiedo la tua assistenza!"
 
 # Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t:0 "Visioni del Divino"
 learning_scholarship.3001.desc:0 "Faccio cenno al mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], di unirsi a me nel cerchio di sfere d'ottone e candele disposte sui bastoni in tutta la stanza buia. L'incenso impregna l'aria per allontanare i vapori cattivi facendoci ben presto lacrimare gli occhi. "È così che, con la coda dell'occhio, scruteremo la forma imperscrutabile degli angeli."\n\nTuttavia, [chaplain.GetFirstNameNoTooltip] si ferma. "Tutto ciò sembra sbagliato. Essi sono creature divine, non sono fatti per essere visti da occhi mortali.""
 learning_scholarship.3001.a:0 "Puoi andare, ma in un modo o nell'altro io saprò."
 learning_scholarship.3001.b:0 "Si, questa è una cosa da stupidi, se non un peccato di per sé."
 learning_scholarship.3001.c:0 "Le mie intenzioni sono pure, ve lo assicuro!"
 learning_scholarship.3001.c.tt1:0 "Convinco [chaplain.GetFirstName] ad assistermi"
 learning_scholarship.3001.c.toast.tt1:0 "[chaplain.GetFirstName] è stato persuaso dalla mia richiesta."
 learning_scholarship.3001.c.tt2:0 "Ho fallito nel persuadere [chaplain.GetFirstName]"
 learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName] ha respinto le mie ragioni"

# Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t:0 "Una nuova traduzione"
 learning_scholarship_special.2001.desc:0 "Più di ogni altra cosa, questo mio voler essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] istruit[ROOT.Char.Custom('DE_END_PRO_S_N')] mi sta insegnando quanto ancora non so. In più, deve esserci cosi tanta conoscenza che è stata persa nei secoli, visto che i libri cadono a pezzi o le lingue vengono dimenticate...\n\nForse potrei contribuire facendo una nuova traduzione di una delle opere classiche?\n\nPensandoci, cosa potrei mai tradurre...?"
 learning_scholarship_special.2001.regula_pastoralis:0 "La Regula Pastoralis, su come condurre una buona vita."
 learning_scholarship_special.2001.physica_elementa:0 "Un classico della scienza — la fisica di Aristotele!"
 learning_scholarship_special.2001.almagest:0 "Studiare i cieli tramite l'Almagesto di Tolomeo."
 learning_scholarship_special.2001.elements:0 "Elementi, Il trattato matematico di Euclide!"
 learning_scholarship_special.2001.corpus_hermeticus:0 "La conoscenza mistica del Corpus Hermeticus!"
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "Le conoscenze mediche dei trattati di Ippocrate."
 learning_scholarship_special.2001.peri_psyches:0 "Il famoso "De Anima" di Aristotele!"
 learning_scholarship_special.2001.kategoriai:0 "Le Categorie, definendo tutti i soggetti e i predicati."
 learning_scholarship_special.2001.avesta:0 "Gli antichi testi sacri Persiani, l'Avesta."
 learning_scholarship_special.2001.de_oratore:0 "Lezioni di retoria di Cicerone dal De Oratore!"
 learning_scholarship_special.2001.book_of_arda_viraf:0 "Il viaggio dei sogni dal Libro di Arda Viraf."
 learning_scholarship_special.2001.upanishads:0 "Il più famoso dei Veda, le Upanishad!"
 learning_scholarship_special.2001.rigveda:0 "Gli inni religiosi del Rigveda."
 learning_scholarship_special.2001.book_of_balances:0 "Il Liber algebrae et almucabola sui calcoli."
 learning_scholarship_special.2001.secret_of_secrets:0 "Il segreto dei segreti concesso ad Alessandro."
 learning_scholarship_special.2001.court_of_agriculture:0 "La Corte dell'Agricoltura."
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "Istruzioni sull'alchimia ne "Le lanterne della Saggezza"."
 learning_scholarship_special.2001.shahnameh:0 "Il poema sulla storia della Persia, il Shahnameh."
 learning_scholarship_special.2001.arithmetica:0 "L'Arithmetica e i commenti di Diofanto."
 learning_scholarship_special.2001.pali_canon:0 "Un testo dal Canone pāli."
 learning_scholarship_special.2001.the_norse_sagas:0 "Una delle saghe nordiche!"
 learning_scholarship_special.2001.family_history:0 "Qualcosa di personale — la storia della mia famiglia."
 learning_scholarship_special.2001.ancient_myths:0 "Qualcosa di maestoso — uno degli antichi miti!"
 learning_scholarship_special.2001.decline:0 "Sembra troppo difficile."

