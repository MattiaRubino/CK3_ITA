l_spanish:
 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t:0 "Pettegolezzi Generali"
 martial_strategy.1051.desc:0 "L'argomento più popolare di conversazione nella [ROOT.Char.Custom('GetCourt')] cambia di continuo, ma recentemente è stata di tendenza la discussione sulla mia notevole abilità come comandante militare — e su quale sia il segreto del mio successo.\n\nPosso usare questa naturale curiosità per rafforzare la mia reputazione, ma prima devo decidere a cosa attribuire il mio successo..."
 martial_strategy.1051.a:0 "Ho un talento naturale che mi mette al di sopra di tutto il resto."
 martial_strategy.1051.a.humble:0 "Conoscere i miei limiti significa che posso lavorarci su."
 martial_strategy.1051.b.brave:0 "Il mio coraggio ispira le mie truppe a resistere e a combattere."
 martial_strategy.1051.b.stalwart:0 "La mia determinazione è tale che non esiterò mai!"
 martial_strategy.1051.c.wrathful:0 "Nessuno può resistere alla mia travolgente ferocia!"
 martial_strategy.1051.c.feareater:0 "La mia sola presenza incute timore nei miei nemici!"
 martial_strategy.1051.d.zealous:0 "La mia devozione a [ROOT.GetCharacter.GetFaith.HighGodName] mi garantisce la vittoria."
 martial_strategy.1051.d.sadistic:0 "Colpisco sempre i miei nemici dove fa più male."
 martial_strategy.1051.d.zealoussadistic:0 "Sono implacabile nella mia crociata contro i malvagi!"
 martial_strategy.1051.e.patient:0 "Sono sempre vigile, in attesa della mia occasione per colpire."
 martial_strategy.1051.f.ambitious:0 "Farò #EMP qualunque cosa#! ci voglia per emergere vittorioso!"

 
 #Translate old texts (Learning skill challenge), Mathilda Bjarnehed
 martial_strategy.2000.t:0 "Lezioni dal Passato"
 martial_strategy.2000.start.desc:0 "Anche se vedrò di sicuro molti campi di battaglia prima di incontrare il mio creatore, la mia biblioteca contiene racconti di guerra di centinaia di vite.\n\nHo recentemente acquisito un tomo"
 martial_strategy.2000.hastings.desc:1 "sulla grande battaglia di Hastings, "
 martial_strategy.2000.tours.desc:1 "sulla grande battaglia di Tours, "
 martial_strategy.2000.palaceofthemartyrs.desc:1 "sulla grande Battaglia del Palazzo dei Martiri, "
 martial_strategy.2000.catalaunianplains.desc:1 "sulla grande battaglia dei Campi Catalaunici, "
 martial_strategy.2000.constantinople.desc:1 "sul grande assedio di Costantinopoli, "
 martial_strategy.2000.vapati.desc:1 "sulla grande battaglia di Vapati, "
 martial_strategy.2000.end.desc:1 "così come una pergamena consumata dal tempo, scritta in una lingua antica. Chissà quali segreti dimenticati nasconde..."
 martial_strategy.2000.a:0 "Leggi il nuovo tomo."
 martial_strategy.2000.b:0 "Tenta di tradurre la vecchia pergamena."
 martial_strategy.2000.b.success:0 "Scopro un pezzo della conoscenza antica"
 martial_strategy.2000.b.success.tt:1 "Guadagni #P 1#! in [martial|E], #P 1#! in [learning|E] e un bonus [commander|E] per #V 20 anni#!"
 martial_strategy.2000.b.failure:0 "Non riesco a decifrare la pergamena"
 martial_strategy.2000.b.failure.tt:1 "Dovrai aumentare lo [stress|E] o rinunciare"

 martial_strategy.2001.start.desc:0 "Anche con l'aiuto di un glossario polveroso, la pergamena è riluttante a condividere i suoi segreti, ma io non mi arrendo. Con l'avanzare della notte, la storia più incredibile si presenta davanti a me...\n\n"
 martial_strategy.2001.gaixia.desc:1 "#F La pergamena descrive la battaglia di Gaixia. Han Xin, comandante degli Han, spezzò lo spirito del nemico facendo intonare ai suoi uomini i canti del regno nativo di Chu. Il Comandante Xiang Yu di Chu è fuggito con una piccola forza di uomini fedeli, ma alla fine, sono stati inseguiti e sconfitti.#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F Nella battaglia delle Scogliere Rosse, il signore della guerra Cao Cao incatenò le sue navi da poppa a prua per combattere il mal di mare. Un comandante delle forze avversarie di Sun-Liu, Huang Gai, vide la sua occasione e inviò una finta lettera di resa. Poi, preparò uno squadrone di navi, riempiendole di legna e olio, e lasciò che il vento le portasse verso Cao Cao. Quando le navi senza equipaggio si avvicinarono alla flotta nemica, furono date alle fiamme, causando la morte di innumerevoli uomini..#!"
 martial_strategy.2001.thermopylae.desc:0 "#F Bloccando lo stretto passo costiero delle Termopili, le truppe Greche, in grande inferiorità numerica, hanno tenuto a bada l'esercito Persiano per sette giorni. Durante l'ultimo giorno, quando Re Leonida venne aggirato, congedò il grosso del suo esercito e ne protesse la ritirata in una gloriosa ultima resistenza. L'eroismo delle sue truppe è la prova del potere di un esercito patriottico che difende le sue terre natali.#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Arminio, figlio di un capo tribù Germanico, era stato cresciuto a Roma, ma aveva complottato per formare un'alleanza tra tribù per sconfiggere i Romani. Arminio divenne un ufficiale del generale romano Varo e gli consigliò di fare una deviazione attraverso la foresta di Teutoburgo. Lì Arminio lanciò una serie di imboscate. Grazie alla sua formazione Romana, Arminio sapeva esattamente come affrontare le tattiche nemiche e condurre il suo popolo a una vittoria decisiva..#!"
 martial_strategy.2001.a:0 "Studia la battaglia."
 martial_strategy.2001.b:0 "Concentrati sul processo di traduzione."

 martial_strategy.2002.desc:0 "Cala la notte e la singola candela che illumina il testo davanti a me si accorcia di ora in ora. Quando sfarfalla un'ultima volta e mi lascia nell'oscurità, i segreti della pergamena sono ancora sconosciuti."
 martial_strategy.2002.a:0 "Vai avanti."
 martial_strategy.2002.b:0 "Rinuncia."


 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t:0 "Tutto è Lecito?"
 martial_strategy.2020.opening:0 "Molti trattati sono stati scritti sul tenere una condotta onorevole in guerra, ma la vita di questi autori non era in gioco quando hanno messo la penna sulla carta.\n\n"
 martial_strategy.2020.desc:0 "Se voglio massimizzare le mie possibilità di vittoria in battaglia, potrebbe valere la pena considerare l'impiego di alcune... strategie non ortodosse."
 martial_strategy.2020.desc.ambitious:0 "Per garantire la vittoria devo cogliere ogni vantaggio che posso ottenere sul campo di battaglia, anche se ciò significa usare tattiche che possono essere considerate sleali."
 martial_strategy.2020.desc.martial:0 "So per esperienza che il modo migliore per sconfiggere i miei nemici è garantire che ci impegniamo in battaglia solo alle mie condizioni! La domanda è: quali sono le condizioni più vantaggiose?"
 martial_strategy.2020.desc.deceitful:0 "Ho letto poesie che paragonano il campo di battaglia a una persona che respira. Questo mi fa pensare... posso manipolare il campo di battaglia nello stesso modo in cui posso manipolare le persone?"
 martial_strategy.2020.a:0 "Ingannerò i miei nemici così da far distanziare\neccessivamente il loro schieramento!"
 martial_strategy.2020.a.success:0 "Il mio stratagemma ha avuto successo"
 martial_strategy.2020.a.failure:0 "Il mio stratagemma è fallito, mettendomi in imbarazzo"
 martial_strategy.2020.b:0 "Le tattiche mordi e fuggi logoreranno i miei nemici!"
 martial_strategy.2020.d:0 "Non mi abbasserò a combattere sporco!"
 martial_strategy.2020.d.brave:0 "Solo i codardi userebbero tattiche come queste!"
 martial_strategy.2020.d.flavor:0 "Rifiuta l'uso di queste tattiche"
 
 martial_strategy.2021.t:0 "Inganno Riuscito"
 martial_strategy.2020.desc.opening:0 "Ho riunito il mio seguito per alcuni giochi di guerra, desideroso di provare la mia idea di fingere una disfatta per attirare i miei avversari e fare allungare eccessivamente il loro schieramento."
 martial_strategy.2021.desc:0 "\n\nUna volta che ci siamo divisi in squadre, ho avuto cura di mostrare a tutti come concedere quel tanto di terreno necessario per ingannare l'altra parte e farla uscire allo scoperto, senza cedere troppo, in modo che le nostre linee non si spezzino. \n\nLa mia nuova tattica ha funzionato perfettamente, permettendoci di circondare la squadra nemica e di costringerla ad arrendersi!"
 martial_strategy.2021.a:0 "Aspetto il giorno in cui potrò usare questo trucco in una vera battaglia!"

 martial_strategy.2022.t:0 "Sogni Infranti"
 martial_strategy.2022.desc:0 "\n\nPurtroppo, quando la mia squadra ha tentato di sperimentare la mia nuova tattica, non siamo riusciti a reggere. Abbiamo subìto un'umiliante sconfitta quando la controparte nemica ha rapidamente sfondato la nostra linea e ha causato la rottura dei nostri ranghi.\n\nTutti quelli che hanno partecipato all'addestramento ora pensano che io sia uno sciocco, e non vogliono più essere coinvolti nelle mie 'idee'."
 martial_strategy.2022.b:0 "Forse dovrei attenermi alle tattiche convenzionali..."


 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t:0 "Garanzia di Rifornimenti"
 martial_strategy.2030.desc.fallback:0 "Comandare un esercito significa assicurarsi che i miei soldati abbiano cibo, bevande e attrezzatura da campo in abbondanza per le lunghe campagne."
 martial_strategy.2030.desc.diligent:0 "Mi rende orgoglioso riuscire a far si che tutto sia sempre contabilizzato, cosa che garantisce che i miei soldati siano ben equipaggiati."
 martial_strategy.2030.desc.ambitious:0 "Non importa quanto siano formidabili i miei soldati, se finissero le provviste durante la campagna, non sarebbero migliori di scoiattoli addestrati."
 martial_strategy.2030.desc.end:0 "\n\nA tal fine, dovrei escogitare un piano per garantire che i miei soldati abbiano sempre i rifornimenti di cui hanno bisogno sul campo."
 martial_strategy.2030.a:0 "Organizza una rete di commercianti per aiutarmi."
 martial_strategy.2030.a.success.tt:1 "Stabilisci una rete affidabile di fornitori"
 martial_strategy.2030.a.failure.tt:1 "I mercanti che trovi sono inaffidabili"
 martial_strategy.2030.b:0 "Fai scorta di provviste nella mia fortezza."
 martial_strategy.2030.c:0 "I miei soldati possono procurarsi da soli le proprie provviste."

 martial_strategy.2031.t:0 "Una Rete Affidabile"
 martial_strategy.2031.desc:0 "Dopo aver esaminato risme di libri contabili, sono riuscito a individuare un gruppo di mercanti sparsi per la campagna che sapevo essere affidabili.\n\nHo fatto un'offerta per metterli sotto contratto e fornire ogni rifornimento di cui il mio esercito avrà bisogno. Ciò garantirà che i miei comandanti sappiano sempre a chi devono rivolgersi quando avranno bisogno di provviste."
 martial_strategy.2031.a:0 "Questo permetterà di rifornire in maniera affidabile i miei eserciti sul campo."
 martial_strategy.2031.b:0 "Ora, per guadagnarci anche qualcosa..."

 martial_strategy.2032.t:0 "Rifornimenti Perduti"
 martial_strategy.2032.desc:0 "Ho contattato molti mercanti disponibili per vedere chi poteva meglio fornire ai miei eserciti ciò di cui avevano bisogno.\n\nUn commerciante aveva prezzi molto buoni, così ho preso accordi con lui per ottenere la maggior parte delle provviste per il mio esercito... ma quando è venuto il momento di ritirare la spedizione, lui e la sua merce non si trovavano da nessuna parte!"
 martial_strategy.2032.a:0 "Quando troverò quel truffatore, avrò la sua testa!"
 martial_strategy.2032.a.forgiving:0 "Avrei dovuto fare più ricerche prima di effettuare l'ordine."


 # Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t:0 "Impasse Strategica"
 martial_strategy.3010.desc.start:0 "Sono seduto attorno al tavolo sul quale è poggiata la mappa. Assieme a me ci sono [impatient_commander.GetTitledFirstName] e [patient_commander.GetTitledFirstName], e stiamo discutendo la nostra strategia per la guerra in corso.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle:0 "mentre [patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end:0 "\n\nÈ mio diritto decidere la nostra linea d'azione finale."
 martial_strategy.3010.desc.wrathful:0 "sbatte il pugno sul tavolo e afferma a gran voce che dovremmo caricare il nemico direttamente e schiacciarlo con la sola potenza dei nostri eserciti,"
 martial_strategy.3010.desc.greedy:0 "indica ansiosamente tutti i principali bersagli dove dovremmo immediatamente mandare dei razziatori per saccheggiare,"
 martial_strategy.3010.desc.patient:0 "si siede e pazientemente ci chiede di mettere al sicuro i luoghi critici e di aspettare che il nemico venga da noi."
 martial_strategy.3010.desc.craven:0 "borbotta nervosamente su come dovremmo evitare scontri inutili e combattere una guerra di logoramento."
 martial_strategy.3010.desc.flexible:0 "spiega come dobbiamo prima vedere cosa fanno i nostri nemici e rispondere di conseguenza."
 martial_strategy.3010.a:0 "[impatient_commander.GetTitledFirstNameNoTooltip] ha avuto l'idea giusta!"
 martial_strategy.3010.b:0 "Preferisco usare la tattica del[patient_commander.Custom('DE_END_ADJ_NUL_S_N')] [patient_commander.GetTitledFirstNamePossessiveNoTooltip]."
 martial_strategy.3010.c:0 "I miei comandanti possono agire come meglio credono."
 martial_strategy.3010.o_martial:0 "So come possiamo impiegare entrambe le strategie!"

 martial_strategy.3010.desc.response.start:0 "Sono seduto in una riunione strategica con [my_liege.GetTitledFirstName] e [other_commander.GetTitledFirstName], intento a discutere dei nostri piani per la guerra in corso."

 martial_strategy.3011.t:0 "Strategia Condivisa"
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName] è molto ricettivo alle mie idee, preferendole a quelle proposte da [other_commander.GetFirstName]. Ora andremo avanti e le useremo per plasmare la nostra linea strategica per la guerra in corso!"
 martial_strategy.3011.a.disapprove:0 "Chi sperava che [my_liege.GetFirstNameNoTooltip] potesse sentire ragione?"
 martial_strategy.3011.a:0 "Sapevo che a [my_liege.GetTitledFirstNameNoTooltip] sarebbero piaciute le mie idee!"

 martial_strategy.3012.t:0 "Strategia Respinta"
 martial_strategy.3012.desc:0 "\n\nPurtroppo [my_liege.GetTitledFirstName] non tiene conto delle mie idee, favorendo invece quelle proposte da [other_commander.GetFirstName]. Ora andremo avanti e le useremo per dare forma alla nostra linea strategica per la guerra in corso!"
 martial_strategy.3012.a.disapprove:0 "La stupidità di [my_liege.GetFirstNameNoTooltip] non mi sorprende."
 martial_strategy.3012.a:0 "Il tempo ci dirà se la scelta di [my_liege.GetFirstNamePossessiveNoTooltip] era corretta."

 martial_strategy.3013.t:0 "Strategia Consentita"
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName] ha deciso di non mettere il naso in questa questione, consentendo sia a [other_commander.GetFirstName] che a me di agire come riterremo opportuno."
 martial_strategy.3013.a:0 "Sono contento di avere libertà d'azione per fare ciò che desidero."

 martial_strategy.3014.t:0 "Strategia Integrata"
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName] ha combinato le mie idee con quelle di [other_commander.GetFirstNamePossessive], fondendole in un'unica strategia coesa che ci darà un vantaggio significativo sul campo di battaglia!"
 martial_strategy.3014.a.disapprove:0 "Nonostante i fallimenti di [my_liege.GetFirstNamePossessiveNoTooltip], è comunque un abile generale."
 martial_strategy.3014.a:0 "Sono rimasto impressionat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal piano di [my_liege.GetTitledFirstNamePossessiveNoTooltip]."


 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t:0 "Sotto Assedio"
 martial_strategy_special.1301.desc:1 ""Il vero nemico di ogni soldato è l'autocompiacimento", dice [siege_proposer.Custom('REL_TO_ME')|U][siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] mentre [siege_proposer.Custom('quirk_pos_pp')]. Siamo in piedi fianco a fianco sulle mura del mio [ROOT.Char.Custom('FortifiedBuilding')], e stiamo guardando in basso i soldati che svolgono le esercitazioni sotto di noi.\n\n"Potremmo scambiare il cancello del [ROOT.Char.Custom('FortifiedBuilding')] con assi di legno e smussare le frecce nelle faretre delle truppe", continua. "Guidare i soldati in una finta carica contro il [ROOT.Char.Custom('FortifiedBuilding')], e vedere come se la cavano in azione!""
 martial_strategy_special.1301.a:0 "Il nostro tempo potrebbe essere speso meglio migliorando le nostre difese."
 martial_strategy_special.1301.b:0 "Buona idea. Dovresti guidare i difensori!"
 martial_strategy_special.1301.b.tt:0 "#F Che il gioco abbia inizio!#!"

 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$: Prima Carica"
 martial_strategy_special.13.a.tt:0 "#F Un approccio più rischioso che potrebbe fruttare una ricompensa maggiore.#!"
 martial_strategy_special.13.b.tt:0 "#F L'approccio più sicuro e tattico.#!"
 martial_strategy_special.1302.desc:0 "Un cancello ben chiuso e mura che si stagliano in alto nel cielo. Gli arcieri possono essere visti solo come ombre che si muovono dietro le merlature, e una sensazione di genuina eccitazione permea l'aria.\n\nNella calma prima della battaglia mi giro e mi rivolgo ai soldati. Il mio ordine risuona forte e chiaro in tutto il campo."

 martial_strategy_special.1302.c:0 "Sfruttate i punti deboli del cancello!"
 martial_strategy_special.1302.d:0 "Passate attraverso le fogne!"
 martial_strategy_special.1302.a:0 "Caricate il cancello principale!"
 martial_strategy_special.1302.a.tt1:0 "Entriamo praticamente senza opposizione"
 martial_strategy_special.1302.a.tt2:1 "Accusiamo pesanti 'perdite', ma abbattiamo il cancello"
 martial_strategy_special.1302.b:0 "Tirate fuori le scale!"
 martial_strategy_special.1302.b.tt1:0 "I muri vengono scalati con pochi problemi"
 martial_strategy_special.1302.b.tt2:1 "Raggiungiamo a fatica la merlatura, subendo pesanti 'perdite'"

 martial_strategy_special.storm_castle.very_well:0 "L'attacco procede #P molto bene#!"
 martial_strategy_special.storm_castle.poorly:0 "L'attacco procede #N male#!"
 martial_strategy_special.storm_castle.normal:0 "L'attacco procede #Z decentemente#!"
 martial_strategy_special.storm_castle.well:0 "L'attacco procede #P bene#!"

 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$: Ogni Passo del Percorso"
 martial_strategy_special.1303.desc:0 "La tromba delle scale echeggia mentre un'altra arma smussata rimbalza sul pilastro centrale. Per la seconda volta in pochi minuti, maledico la stretta spirale che blocca i colpi delle nostre armi contro i difensori.\n\nIl respiro affannoso dei soldati intorno a me è assordante e ad ogni attacco respinto diventano più rassegnati e frustrati. Devo prendere in mano la situazione!"
 martial_strategy_special.1303.c:0 "Ogni soldato mancino al fronte!"
 martial_strategy_special.1303.d:0 "Fate attenzione! Non lasciate che si prendano gioco di voi!"
 martial_strategy_special.1303.a:0 "Non mollate, li travolgeremo!"
 martial_strategy_special.1303.e:0 "Dopo di me! #EMP Carica#!!"
 martial_strategy_special.1303.a.tt1:0 "Prendiamo le scale con brutale efficienza"
 martial_strategy_special.1303.a.tt2:0 "Le scale sono prese a fatica, con passi incerti e braccia stanche"
 martial_strategy_special.1303.b:0 "Uno alla volta! State all'erta!"
 martial_strategy_special.1303.b.tt1:0 "Ci vuole tempo, ma alla fine prendiamo le scale"
 martial_strategy_special.1303.b.tt2:0 "Subiamo molte 'perdite' prima di sfondare"
 martial_strategy_special.1303.f:0 "Dietro di me! Io vi proteggerò!"
 martial_strategy_1303.winning:0 "Stiamo vincendo, ma non c'è spazio per gli errori!"
 martial_strategy_1303.losing:0 "Questa è la nostra ultima possibilità di ribaltare la battaglia!"

 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$: Parapetto Spavaldo"
 martial_strategy_special.1304.desc:0 "Dopo aver salito l'ultimo gradino che porta fin sulle mura che circondano il [ROOT.Char.Custom('FortifiedBuilding')], osservo la scena.\n\nMolti soldati sono stati uccisi dagli arcieri sulle mura, ma non ci faremo scoraggiare. Uno dopo l'altro riusciamo a sopraffare i difensori e ci erigiamo vittoriosi sui caduti.\n\nFaccio un respiro profondo, poi è il momento di proseguire."
 martial_strategy_special.1304.a:0 "Tutti con me!"
 martial_strategy_special.1304.c:0 "Colpiteli forte! Oggi non considerateli vostri amici!"
 martial_strategy_special.1304.d:0 "Alzate gli scudi! Proteggete le spalle!"
 martial_strategy_special.1304.f:0 "Colpiteli forte! Non mostrate alcuna pietà!"

 martial_strategy_special.1304.a.tt1:0 "Abbattiamo rapidamente le forze di [siege_proposer.GetTitledFirstNamePossessiveNoTooltip]"
 martial_strategy_special.1304.a.tt2:0 "Siamo attaccati alle spalle, dove non c'è protezione"
 martial_strategy_special.1304.b:0 "Arcieri, prendete posizione!"
 martial_strategy_special.1304.b.tt1:0 "Siamo inarrestabili"
 martial_strategy_special.1304.b.tt2:0 "Senza gli arcieri il nostro attacco è facilmente respinto"

 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$: Per Assaltare un [ROOT.Char.Custom('FortifiedBuilding')|U]"
 martial_strategy_special.1399.desc_win:0 "Il [ROOT.Char.Custom('FortifiedBuilding')] è nostro!"
 martial_strategy_special.1399.desc_loose:0 "La battaglia è persa, e i difensori hanno trionfato."
 martial_strategy_special.1399.desc:0 "Tra i soldati che festeggiano trovo [siege_proposer.GetTitledFirstName], che si congratula con me per un assalto ben condotto."
 martial_strategy_special.1399.desc_win2:0 "\n\n"Guardali, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Il cambiamento di ritmo ha fatto bene. Anche tu sembri rinvigorito, nonostante il tuo [ROOT.Char.Custom('FortifiedBuilding')] sia appena stato perso a causa degli aggressori!""
 martial_strategy_special.1399.desc_loose2:0 "\n\n"Anche se non siete riusciti a prendere il [ROOT.Char.Custom('FortifiedBuilding')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], sia tu che le truppe, sembrate rinvigoriti dal cambio di ritmo!"\n\nNon posso fare altro che essere d'accordo. Inoltre, è confortante sapere che il mio [ROOT.Char.Custom('FortifiedBuilding')] non può essere invaso così facilmente!"
 martial_strategy_special.1399.a:0 "I nostri nemici non avranno mai una possibilità!"
 martial_strategy_special.1399.b:0 "Come forza difensiva, siamo formidabili!"


 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t:0 "In Marcia"
 martial_strategy_special.1401.opening:1 "Alla fine dell'esercitazione sul campo, era sembrata un'idea brillante...\n\nPer esercitarmi a riorganizzare un esercito allo sbaraglio, ho diviso le mie truppe e ho ordinato a ogni ufficiale di raggiungere in modo autonomo [capital.GetNameNoTier].\n\nNaturalmente, al terzo giorno di attesa, ma con solo metà del mio esercito presente, sto vedendo i difetti del piano."
 martial_strategy_special.1401.commander:0 "\n[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback:0 "Uno dei miei ufficiali"
 martial_strategy_special.1401.end:1 "mi suggerisce di uscire con un contingente di $knight_culture_player_plural_no_tooltip_lowercase$ per trovare le truppe scomparse, mentre il resto dell'esercito torna a casa."
 martial_strategy_special.1401.a:0 "Sarà una ricerca emozionante!"
 martial_strategy_special.1401.a.tt:3 "La tua ricerca potrebbe durare un po'..."
 martial_strategy_special.1401.b:0 "Buona idea. Sei tu al comando."
 martial_strategy_special.1401.give_up_tt:0 "#F Gli altri soldati possono imparare un paio di cose tornando a casa da soli.#!"
 martial_strategy.1401.almost_done:0 "Quasi tutti i miei soldati sono ormai tornati, e sono partito sapendo che potrebbe essere difficili trovare gli ultimi.\n\n"
 martial_strategy.1401.close_to_done:0 "La maggior parte dei miei soldati è tornata e io sono partito per gli ultimi reggimenti rimasti.\n\n"
 martial_strategy.1401.a_lot_returned:0 "Molte delle mie truppe sono tornate e sono ottimista sul fatto di trovare quelle rimanenti.\n\n"
 martial_strategy.1401.some_returned:0 "Alcune delle mie truppe sono tornate, mentre mi preparavo per andare a cercare le altre.\n\n"
 martial_strategy.1401.first_find:0 "Non mi ci vuole molto a trovare il primo reggimento che stavo cercando.\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "La tua ricerca continua"
 martial_strategy_special.1401.delay_tt:0 "La tua ricerca si prolungherà"
 martial_strategy_special.1401.give_up:0 "Abbandoni la ricerca e torni a casa"

 martial_strategy_special.1402.t:0 "In Marcia"
 martial_strategy_special.1402.desc:2 "Sento un grande putiferio provenire da un'osteria sul ciglio della strada. Uno dei miei $knight_culture_player_plural_no_tooltip_lowercase$ apre a calci la porta, rivelando una stanza piena dei miei soldati ribelli.\n\nLa mia entrata li ammutolire e gli fa fissare il fondo dei loro boccali, senza proferire parola. Il proprietario socchiude gli occhi. "Quindi #EMP siete voi#! il responsabile di questa marmaglia?""
 martial_strategy_special.1402.a:0 "Ho abbastanza soldi per pagare i danni."
 martial_strategy_special.1402.a.tt:2 "#F Trattare con soldati turbolenti è più facile che trattare con un oste turbolento e inoltre devi continuare la tua ricerca.#!"
 martial_strategy_special.1402.b:0 "Questi uomini hanno avuto l'idea giusta. Versami da bere!"
 martial_strategy_special.1402.b.tt:1 "#F Bere con la gente comune! Che vita! Almeno fino a quando non dovrai continuare la tua ricerca.#!"
 martial_strategy_special.1402.c:0 "Sono stanco di avere a che fare con soldati indisciplinati."
 martial_strategy_special.1402.d:1 "Prendete da bere per gli uomini che sono in strada, e andiamo via!"
 martial_strategy_special.1402.d.tt:2 "#F Sei sicuro di poter convincere questi soldati ad unirsi alla ricerca.#!"

 martial_strategy_special.1403.t:0 "In Marcia"
 martial_strategy_special.1403.desc:1 "Avvicinandomi a [ROOT.Char.Custom('IndefiniteBodyOfWater')], vedo un accampamento sulle sue rive. Entrando, vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] dal sergente in carica.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Le nostre riserve d'acqua si sono esaurite durante il viaggio, e i nostri animali da soma non possono tornare a casa con l'attuale quantità di acqua". \nIl soldato mi guarda nervosamente. "Tuttavia, se [ROOT.Char.Custom('DE_ART_DEF_P_A')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] e i suoi [ROOT.Char.Custom('MountedWarriorTermPlural')] ci aiutassero a trasportare le bisacce d'acqua...""
 martial_strategy_special.1403.a:0 "Se questo è l'unico modo..."
 martial_strategy_special.1403.a.tt:0 "#F La vergogna di portare l'acqua per i muli!#!"
 martial_strategy_special.1403.b:0 "Gli uomini marceranno, e marceranno ora!"
 martial_strategy_special.1403.b.tt:1 "#F "Questi popolani pensano che l'acqua sia più importante dei miei ordini?"#!"
 martial_strategy_special.1403.c:0 "Portali a casa, sergente. Non mi interessa più."
 martial_strategy_special.1403.d:0 "Penso di poter trovare una soluzione per questo."
 martial_strategy_special.1403.d.tt:0 "#F Ora, se un mulo ha bisogno di otto galloni d'acqua al giorno...#!"

 martial_strategy_special.1404.t:0 "In Marcia"
 martial_strategy_special.1404.desc:1 "Quando gli uomini in avanscoperta mi hanno portato notizie del piccolo accampamento, non mi aspettavo di trovare soldati che ancora si esercitavano nelle loro formazioni di battaglia.\n\nSembra che [knight.Custom('REL_TO_ME')][knight.Custom2('MyCharacterIntroduction', ROOT.Char)] abbia deciso di continuare le esercitazioni sul campo, in attesa di notizie dalle truppe principali. Le sue truppe si allineano ordinatamente mentre io gli vado incontro"
 martial_strategy_special.1404.a:0 "Non erano questi gli ordini che ho dato!"
 martial_strategy_special.1404.a.tt:0 "#EMP I miei#! soldati devono seguire i #EMP miei#! ordini."
 martial_strategy_special.1404.b:0 "Cos'è questa posa scadente? Non è questo il modo di impugnare una spada!"
 martial_strategy_special.1404.b.tt:0 "Non c'è da stupirsi che si siano persi - queste truppe hanno bisogno di disciplina!"
 martial_strategy_special.1404.c:0 "Riporta a casa gli uomini, [knight.GetFirstNameNoTooltip]. Sono stanco di cercare."
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstNameNoTooltip] può prendere il comando di queste truppe."
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U] li porterà sani e salvi al castello."

 martial_strategy_special.1405.t:0 "In Marcia"
 martial_strategy_special.1405.desc:1 "Passando per un piccolo villaggio, noto che, anche se vestite di semplice stoffa, tutte le guardie della città portano le armi con sopra inciso il mio stemma!\n\nAd accogliermi sulla strada fangosa, è [zealot.GetTitledFirstName], il sedicente "guardiano divino" della città. I miei soldati hanno deposto le loro armature per aiutare questo predicatore a servire [zealot.GetFaith.HighGodName]!"
 martial_strategy_special.1405.a:1 "Io già governo per diritto divino!"
 martial_strategy_special.1405.a.tt:1 "#F "È meglio che questi soldati si ricordino che #EMP io#! sono stato scelto da [zealot.GetFaith.HighGodName] secondo un piano divino."#!"
 martial_strategy_special.1405.b:0 "Hai un giorno per lasciare questo posto, fanatico."
 martial_strategy_special.1405.b.tt:2 "#F "Sembra pericoloso punirl[zealot.Custom('DE_END_PRO_S_N')], ma mandarl[zealot.Custom('DE_END_PRO_S_N')] in esilio potrebbe risolvere per ora il mio problema."#!"
 martial_strategy_special.1405.c:0 "Si stancheranno presto di giocare a fare i soldati santi."
 martial_strategy_special.1405.d:1 "Unisciti a me, predicatore, insieme compieremo la volontà di [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 martial_strategy_special.1405.d.tt:2 "#F "Dopotutto, non siamo tutti servitori di [ROOT.Char.GetFaith.HighGodNameAlternate] in un modo o nell'altro?"#!"

 martial_strategy_special.1498.t:0 "In Marcia"
 martial_strategy_special.1498.desc:0 "L'ultima delle mie truppe è tornata a [capital.GetNameNoTier], e l'ordine è stato ristabilito.\n\nSebbene questa non sia stata una dimostrazione di brillantezza militare, ho acquisito una nuova prospettiva sul mio esercito e sui singoli soldati di cui è composto."
 martial_strategy_special.1498.a:0 "È stato un'esercitazione preziosa, dopotutto!"

 martial_strategy_special.1499.t:0 "In Marcia"
 martial_strategy_special.1499.desc:0 "Ci vuole un po' di tempo, ma lentamente e inesorabilmente le truppe scomparse tornano indietro e attraversano le porte di [capital.GetNameNoTier].\n\nForse non ho avuto molto a che fare con questo, ma sembra che abbiano imparato molto dall'esperienza vissuta."
 martial_strategy_special.1499.a:0 "Questa esercitazione non è andata come previsto."
 martial_strategy_special.1499.a.tt:1 "#F Si sta molto più comodi nel vostro [ROOT.Char.Custom('FortifiedBuilding')] che nel campo comunque.#!"
 
