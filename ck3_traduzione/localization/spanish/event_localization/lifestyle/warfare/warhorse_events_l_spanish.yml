l_spanish:
 warhorse.0001.t:0 "Il Cavallo da Guerra"
 warhorse.0001.desc:0 "Ammirando [ROOT.Char.Custom('HorseStoryMareStallion')] che ora segue ogni mio comando, mi domando quale nome potrei darli..."
 warhorse.0001.a:0 "Un nome ispirato dalla storia!"
 warhorse.0001.b: "La mitologia è ricca di nomi di cavalli straordinari!"
 warhorse.0001.c:0 "È solo un cavallo, dovrebbe essere chiamato come tale."

 warhorse.0002.desc: "Cercando ispirazione nei celebri cavalli che un tempo appartennero ai grandi condottieri e agli eroi del passato, rifletto su un nome per il mio [ROOT.Char.Custom('HorseStoryMareStallion')]."
 warhorse.0002.a:1 "Tencendur — come il cavallo del Re Carlo Magno!"
 warhorse.0002.b:0 "Bucephalus — proprio come il cavallo di Alessandro Magno!"
 warhorse.0002.c:0 "Seianian — il destino di Gneo Seio, è sicuramente esagerato!"
 warhorse.0002.d:0 "Zuljanah — per il cavallo di Husayn Ibn Ali!"
 warhorse.0002.e:0 "Red Hare — come il cavallo del signore della guerra Lü Bu!"
 warhorse.0002.f:0 "Veillantif — come il cavallo di Orlando!"
 warhorse.0002.g:0 "Incitatus — il preferito dell'imperatore Caligola!"
 warhorse.0002.go_back:0 "Hm, un altro tema per il nome sarebbe più adatto..."

 warhorse.0003.desc:1 "Il mondo mitologico è ricco di magnificenza e di nomi per cavalli."
 warhorse.0003.llamrei:0 "Llamrei — come il cavallo di Re Artù!"
 warhorse.0003.sleipnir:0 "Sleipnir — come il destriero che cavalcava Odino!"
 warhorse.0003.uchchaihshravas:0 "Uchchaihshravas — il monte del Dio Sole!"
 warhorse.0003.dadhi_kra:0 "Dadhi-krā — il sole del mattino!"
 warhorse.0003.devadatta:0 "Devadatta — come il cavallo di Kalki!"
 warhorse.0003.keshi:0 "Keshi — come il cavallo demone!"
 warhorse.0003.kanthaka:0 "Kanthaka — per il fidato destriero di Gautama Buddha!"
 warhorse.0003.burko:0 "Burko — dal folklore, era un cavallo magico!"
 warhorse.0003.aranjagaan:0 "Aranjagaan — il destriero del grande guerriero Jangar!"
 warhorse.0003.haizum:0 "Haizum — il cavallo dell'arcangelo Gabriele!"
 warhorse.0003.buraq:0 "Burāq — come la creatura che portava i profeti!"
 warhorse.0003.balius:0 "Balius — uno dei cavalli di Achille!"
 warhorse.0003.xanthos:0 "Xanthos — il nome dell'altro cavallo di Achille, si adatta meglio!"
 warhorse.0003.boreas:0 "Boreas — l'antico dio greco del vento del nord!"
 warhorse.0003.khiimori: "Khiimori, il Cavallo del Vento, simbolo dell'anima!"
 warhorse.0003.rlung_rta: "Rlung Rta, portatore di preghiere e buona fortuna!"
 warhorse.0003.jonon_khar: "Jonon Khar, un cavallo volante che nitrisce come il morin khuur."
 warhorse.0003.tulpar: "Tulpar — una creatura divina e alata dalla velocità impareggiabile."
 warhorse.0003.aranzhale: "Aranzhale, ispirato a un altro dei destrieri di Jangar."
 warhorse.0003.oyomaa: "Oyomaa, ispirato al nobile destriero oscuro di Mengen Shigshirge."
 warhorse.0003.rakhsh: "Rakhsh, dallo #EMP Shahnameh#!, con forma di leone e forza d’elefante."
 

 warhorse.0004.desc:0 "Un cavallo dovrebbe essere nominato come la creatura che è."
 warhorse.0004.a:0 "Charger."
 warhorse.0004.b:0 "Abbot."
 warhorse.0004.c:0 "Prancer."
 warhorse.0004.d:0 "Glitterhoof."
 warhorse.0004.courser: "Courser."

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: [ROOT.Char.Custom('HorseStoryMareStallion')|U] Fedele"
 warhorse.1001.desc:0 "Un rinomato allevatore di cavalli, mi ha contattato dopo aver sentito parlare del mio potente cavallo, [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], per offrirmi i suoi servizi.\n\n"Tutto quello che chiedo in cambio è un piccolo rimborso.""
 warhorse.1001.a:0 "Deve essere più forte."
 warhorse.1001.b:0 "Deve imparare a muoversi più rapidamente."
 warhorse.1001.c:0 "Deve lavorare sulla resistenza."
 warhorse.1001.d:0 "Se c'è una cosa che manca a [ROOT.Char.Custom('HorseStorySheHe')] è la fierezza!"
 warhorse.1001.e:0 "Non sono interessato."
 warhorse.1001.e.tt:1 "#F "[THIS.Char.Custom('WarhorseStoryName')] non ha bisogno di nessun altro allevatore oltre me!"#!"
 warhorse.1001.f:0 "È per questo che pago un $master_of_horse_court_position$!"
 warhorse.1001.f.tt:1 "Il tuo $master_of_horse_court_position$ inizia ad addestrare [THIS.Char.Custom('WarhorseStoryName')]"
 warhorse.1001.f.failure:0 "Hai sopravvalutato il tuo $master_of_horse_court_position$"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] non riesce ad addestrare [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] ha affrontato bene il suo addestramento, i risultati si sono visti immediatamente!"
 warhorse.1002.a:0 "Sono stati soldi ben spesi!"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Giornata Soleggiata"
 warhorse.1101.desc:0 "Mentre mi dirigo verso i pali dove sono legati i cavalli vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] dagli allegri nitriti di [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] sembra desideros[ROOT.Char.Custom('DE_END_PRO_S_N')] di sgranchirsi le zampe col bel tempo, e non posso fare altro che assecondarl[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 warhorse.1101.a:0 "Devo sfruttare ogni momento a disposizione per esercitarmi!"
 warhorse.1101.b:0 "La giornata è troppo bella per non essere apprezzata a dovere!"

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Il Cavallo Malato"
 warhorse.1201.desc:0 "Mentre [ROOT.Char.Custom('WarhorseStoryName')] arranca verso di me, trascinando le zampe e con la testa penzolante, non può esserci alcun dubbio — [ROOT.Char.Custom('HorseStoryMareStallion')] sta male.\n\nLo stalliere mi garantisce che è possibile trovare una cura, ma il costo è molto elevato."
 warhorse.1201.a:0 "Nessun prezzo è troppo alto per [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b:0 "Qualunque cosa accada, è per volontà di [ROOT.Char.GetFaith.HighGodName]."
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] si tira su"
 warhorse.1201.b.tt:1 "Tuttavia, [THIS.Char.Custom('HorseStorySheHe')|U] sembra fidarsi di meno nei tuoi confronti"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] muore per la malattia"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Appassionato di Cavalli"
 warhorse.1301.desc:1 "[horse_vassal.Custom('REL_TO_ME')|U][horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U], osserva attentamente [ROOT.Char.Custom('WarhorseStoryName')], annuaendo con un cenno di approvazione.\n\n"È possente [ROOT.Char.Custom('HorseStoryMareStallion')] che avete qui, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]! Se mi permettete di portarlo a fare un giro, ve ne sarei molto grato.""
 warhorse.1301.a:0 "Divertiti!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] è un fiero destriero, e [horse_vassal.GetFirstNameNoTooltip] non è not[horse_vassal.Custom('DE_END_PRO_S_N')] per la sua abilità — [horse_vassal.GetSheHe] starà bene?"
 warhorse.1301.b:0 "Nessuno può cavalcare [ROOT.Char.Custom('WarhorseStoryName')], tranne me!"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Orrore Equino"
 warhorse.1401.desc:0 "Al tramonto mi ritrovo da solo, la quiete della notte è interrotta solo dal calpestio del [ROOT.Char.Custom('HorseStoryMareStallion')], [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('WarhorseStoryName')]. C'è qualcosa di strano nei suoi occhi, qualcosa di... #EMP minaccioso#!.\n\nIl suo sguardo mi segue mentre mi giro per andarmene, il brivido che mi scorre lungo la spina dorsale si protrae a lungo durante la notte."
 warhorse.1401.a:0 "Questo è ridicolo – [ROOT.Char.Custom('HorseStorySheHe')] è solo un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] cavall[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 warhorse.1401.a.tt:1 "#F Ma perché senti ancora i suoi occhi su di te?#!"
 warhorse.1401.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] è sicuramente maledett[ROOT.Char.Custom('DE_END_PRO_S_N')], sbarazzatevi di [ROOT.Char.Custom('HorseStorySheHe')]!"

 warhorse.1402.desc:0 "Piedi contusi dagli zoccoli, mani insanguinate per i denti rotti, corpo pieno di ematomi per essere stato sbalzato... [ROOT.Char.Custom('WarhorseStoryName')] nitrisce allegramente, mentre quasi [ROOT.Char.Custom('HorseStorySheHe')] mi getta sulla lancia di un soldato, non so quanto ancora potrò sopportare tutto questo."
 warhorse.1402.a:0 "Non sarò battuto da un cavallo!"
 warhorse.1402.b:0 "La storia di [ROOT.Char.Custom('WarhorseStoryName')] finisce qui."
 
 warhorse.1499.desc:0 "Di ritorno da una breve gita a cavallo è accaduto quello che temevo sin da quando ho notato per la prima volta la malizia negli occhi del mio [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] mi disarciona proprio mentre stiamo cavalcando in mezzo ad una serie di rocce appuntite, ed io cado cado battendo la testa su uno spuntone. Perso nel dolore accecante, riesco solo a sentire alcuni rumorosi nitriti prima che tutto svanisca..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... perché?"

 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: La Fine di una Vita"
 warhorse.8001.desc:0 "[ROOT.Char.Custom('HorseStoryMareStallion')], [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] fidat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('WarhorseStoryName')] sta diventando vecchi[ROOT.Char.Custom('DE_END_PRO_S_N')]. Il suo passo non è veloce come un tempo, e il fuoco nei suoi occhi si sta spegnendo.\n\nSe voglio mantenere viva la sua discendenza, dovrei trovare un buon partito per [ROOT.Char.Custom('HorseStorySheHe')]."
 warhorse.8001.a:0 "Troverò un possente [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.b:0 "Cerco un cavallo agile."
 warhorse.8001.c:0 "L'aspetto più importante nel[ROOT.Char.Custom('HorseStoryOppositeMareStallion')] è la resistenza."
 warhorse.8001.d:0 "Perlustrate le terre per trovare [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] più fier[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 warhorse.8001.e:0 "Lascerò che passi i suoi ultimi giorni in tranquillità."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Il Cerchio della Vita"
 warhorse.8002.desc:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] amat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] è mort[ROOT.Char.Custom('DE_END_PRO_S_N')], ma [ROOT.Char.Custom('HorseStorySheHe')] lascia dietro di sé un puledro forte! Riesco già a vedere la sua personalità nel giovane — [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Char.Custom('DE_END_PRO_S_N')] è ancora con me in un certo senso."
 warhorse.8002.a:0 "Riposa in pace [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "Nel momento in cui esco all'aria aperta, vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla triste notizia che [ROOT.Char.Custom('HorseStoryMareStallion')], [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] amat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('WarhorseStoryName')] è mort[ROOT.Char.Custom('DE_END_PRO_S_N')] durante la notte, lasciando nient'altro che un vuoto nel mio cuore."
 warhorse.8003.a:0 "Oh [ROOT.Char.Custom('WarhorseStoryName')], mi mancherai!"
