l_spanish:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t:0 "Stoccaggio dei Negozi"
 martial_strategy.4000.desc:0 "Con un potente rutto, spingo via da me il resto del piatto e mi sdraio sulla sedia. Ultimamente, le mie cucine hanno cominciato a gonfiarsi di grano dorato e selvaggina appena cacciata, dando a tutti i miei cortigiani il sano splendore di chi è troppo nutrito.\n\nFaccio una smorfia. Anche se questa abbondanza è grande, non può durare per sempre. Devo decidere cosa fare con tutto questo cibo in eccesso."
 martial_strategy.4000.a:0 "Salatelo o affumicatelo, a patto che sia conservato."
 martial_strategy.4000.b:0 "I miei ospiti ed io avremo una cena abbondantemente ricca!"
 martial_strategy.4000.c:0 "Anche i servi mangeranno come fa il loro [ROOT.Char.GetTitleAsNameNoTooltip]!"
 martial_strategy.4000.d:0 "Si, è #EMP vero#! sembrano piuttosto paffuti..."
 strategy_stocked_larders_modifier:0 "Negozi Molto Forniti"
 strategy_emptied_larders_modifier:0 "Negozi Quasi Vuoti"
 strategy_fed_peasants_larders_modifier:0 "Pane per i Contadini"
 strategy_human_meat_larders_modifier:0 "Dispense di Carne Accuratamente Ordinata"
 strategy_entirely_unrelated_disappearances_modifier:0 "Sparizioni Non Correlate"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t:0 "Le Mura di [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.desc:0 "La delegazione proveniente da [crumbling_holding.GetNameNoTierNoTooltip] esce lentamente dai miei alloggi privati, il nostro lungo incontro si è finalmente concluso. I postulanti chiedono denaro per riparare le mura fatiscenti dell'insediamento, e hanno invocato il mio dovere signorile di aiutarli. Tamburello con le dita sul tavolo, ponderando se inviare loro dei fondi oppure no. Le buone fortificazioni sono terribilmente costose.\n\nCerto, se le mura stanno per crollare comunque, potrei sempre dirottare il loro attuale stipendio su questioni più personali..."
 martial_strategy.4010.a:0 "Ho il dovere di prendermi cura dei miei sudditi."
 martial_strategy.4010.b:0 "Supervisionerò personalmente la ricostruzione."
 martial_strategy.4010.c:0 "Il mio denaro è per me!"
 martial_strategy.4010.b.tt_crit_success:1 "Migliorate magistralmente le pareti di [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_success:1 "Sei riuscito a ricostruire con successo le mura di [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_botch:1 "Hai completamente rovinato la ricostruzione"
 strategy_paid_for_walls_modifier:0 "Pareti Ricostruite Professionalmente"
 strategy_let_walls_crumble_modifier:0 "Pareti Diroccate"
 strategy_botched_supervised_walls_modifier:0 "Pareti Ricostruite in Modo Disastroso"
 strategy_successfully_supervised_walls_modifier:0 "Mura Ricostruite Abilmente"
 martial_strategy.4010.d:0 "Il mio $royal_architect_court_position$ supervisionerà la ricostruzione."
 martial_strategy.4010.d.tt_crit_success:0 "Il tuo $royal_architect_court_position$ ha migliorato con maestria le mura di [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d.tt_success:0 "Il tuo $royal_architect_court_position$ ricostruirà con successo le mura di [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d.tt_botch:0 "Il tuo $royal_architect_court_position$ sbaglia completamente la ricostruzione"

# Tactics?
# By Isabella Welch

 martial_strategy.7000.t:0 "Strategie?"
 martial_strategy.7000.desc_opening:0 "Mentre sono nel mezzo della carica con la mia"
 martial_strategy.7000.desc_elephantry:0 "elefanteria"
 martial_strategy.7000.desc_cavalry:0 "cavalleria pesante"
 martial_strategy.7000.desc_middle:0 " [worried_knight.GetTitledFirstName] si avvicina a me mentre sono seduto in cima al mio destriero. [worried_knight.GetSheHe|U] evita il mio sguardo e fissa il suolo. Dopo molta esitazione, [worried_knight.GetSheHe] parla in modo chiaro: \n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U], sembra che l'unica cosa che facciamo sempre con i nostri"
 martial_strategy.7000.desc_war_elephant:0 "elefanti da guerra"
 martial_strategy.7000.desc_armored_horse:0 "cavalli corazzati"
 martial_strategy.7000.desc_cont:0 "è caricare direttamente sul nemico in linea retta. Non è ora di tentare un altro approccio?""
 martial_strategy.7000.a:0 "Ha! Buona questa, [worried_knight.GetTitledFirstNameNoTooltip]!"
 martial_strategy.7000.b:0 "Idiota! Fa parte della nostra cultura caricare in linea retta!"
 martial_strategy.7000.c:0 "Idiota! Hai mai provato a manovrare un elefante da guerra?"
 martial_strategy.7000.d:0 "Idiota! Non c'è stratagemma più fine conosciuto dall'uomo."
 martial_strategy.7000.e:0 "Forse hai ragione..."
 martial_strategy.7000.f:0 "Se calpestassimo te, capiresti quanto è efficiente."
