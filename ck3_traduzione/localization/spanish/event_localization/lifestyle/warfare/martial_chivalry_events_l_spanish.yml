l_spanish:
 #A practice duel gone terribly wrong, Peter Vilberg 	
 martial_chivalry.0001.t:0 "Una Sfida Indegna"
 martial_chivalry.0001.opening:0 "All'inizio ho pensato che quel semplice scudiero fosse stato un pazzo ad entrare nel campo d'addestramento."
 martial_chivalry.0001.hard_fight:0 "Tuttavia, la battaglia è stata più dura di quanto mi aspettassi, e gradualmente è stato chiaro che [duel_opponent.GetSheHe] non sarebbe stat[duel_opponent.Custom('DE_END_PRO_S_N')] in grado di controllare i suoi colpi feroci, prima che mi facessero del male!"
 martial_chivalry.0001.easy_fight:0 "\n\nAnche se [duel_opponent.GetFirstName] all'inizio non sembrava una minaccia, ben presto è diventato chiaro che non sarebbe stat[duel_opponent.Custom('DE_END_PRO_S_N')] in grado di controllare i suoi stessi feroci fendenti evitando di ferirmi!"
 martial_chivalry.0001.conclusion:0 "Disarmarl[duel_opponent.Custom('DE_END_PRO_S_N')] è diventata improvvisamente una questione di vita o di morte.\n\nHo cercato di non mostrare il mio sollievo quando la sua spada ha finlmente toccato il suolo."
 martial_chivalry.0001.a:0 "Mi servirebbero più persone come te!"
 martial_chivalry.0001.a.tt:1 "Si spera che [duel_opponent.Custom('DE_ART_DEF_P_A')] [duel_opponent.GetTitledFirstName] venga per servirvi bene."
 martial_chivalry.0001.b:0 "[duel_opponent.GetSheHe|U], e i miei soldati, avranno una lezione sul significato dell'onore."
 martial_chivalry.0001.b.tt:1 "I tuoi soldati trarranno beneficio dalla lezione su cosa sia giusto e cosa sbagliato nelle lotte personali ."
 martial_chivalry.0001.c:0 "[duel_opponent.Custom('DE_PRO_POS_S_3P')] colpisco."
 martial_chivalry.0001.c.tt:0 "La decapitazione in un solo colpo, è un metodo sicuro per fare impressione sulla fanteria — e sui nobili — presenti."


 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t:0 "Uno Spavento Improvviso"
 martial_chivalry.0002.desc:0 "Ho cavalcato, preso la mira e colpito così tante volte da pensare che nulla potesse turbare il mio ritmo. Mentre sto galoppando per l'ennesima volta lungo il poligono di allenamento, un trambusto che non riesco a vedere bene, fa impennare il mio cavallo.\n\nPer un istante, lo slancio mi tiene inchiodato al dorso del cavallo mentre comincia a tremare. Poi, come se il tempo scorresse lentamente, sento di star perdendo la presa."
 martial_chivalry.0002.a:0 "Calmati, bello! Calmati!"
 martial_chivalry.0002.a_success:0 "Riesci a restare in sella"
 martial_chivalry.0002.a_failure:0 "Sei stato disarcionato"
 martial_chivalry.0002.increase_horse_mastery:1 "La mia padronanza nel cavalcare aumenta e con essa anche la competenza per la [martial_lifestyle|E]."
 martial_chivalry.0002.b:0 "Scendo immediatamente a terra — meglio prevenire che curare!"

 martial_chivalry.0003.t:0 "Alla Carica"
 martial_chivalry.0003.desc:0 "Mi sento sbalzare a destra e a sinistra, ma nessun movimento può farmi allentare la presa dalle redini e dalla sella.\n\nI miei ordini alla fine calmano il cavallo, e l'animale torna presto a calpestare con foga il duro terreno, sicuro come sempre."
 martial_chivalry.0003.a:0 "Una bestia così vigorosa."
 martial_chivalry.0003.b:0 "Mi occuperò personalmente della sua formazione."
 martial_chivalry.0003.a.tt:1 "Se non altro, l'incidente ti ha insegnato qualcosa in più sul controllo dei cavalli."

 martial_chivalry.0004.t:0 "Visione poco Affascinante"
 martial_chivalry.0004.desc:1 "Vengo scaraventat[ROOT.Char.Custom('DE_END_PRO_S_N')] a terra, il dolore dell'impatto si riflette in tutte le ossa del mio corpo.\n\nLo stalliere arriva correndo, con un po' di ritardo."
 martial_chivalry.0004.a:0 "Dannato animale!"

 martial_chivalry.0005.t:0 ""Che Brutta Giornata per Cavalcare""
 martial_chivalry.0005.desc:1 "Lo stalliere cerca di aiutarmi ad alzarmi, ma io gli grido di fermarsi.\n\nCadendo al suolo, il colpo mi ha procurato dei dolori in tutto il corpo, e la mia vecchia ferita fa più male ora di quando era fresca!"
 martial_chivalry.0005.a:0 "Non sarei dovut[ROOT.Char.Custom('DE_END_PRO_S_N')] alzarmi da letto oggi."

 martial_chivalry.0006.t:0 "Che Cosa è Successo?"
 martial_chivalry.0006.desc:1 "Non ricordo come sono atterrat[ROOT.Char.Custom('DE_END_PRO_S_N')], sento solo un dolore pungente in tutto mio corpo. Volti poco chiari si radunano intorno a me, guardandomi dall'alto in basso.\n\nTutto diventa buio."
 martial_chivalry.0006.a:0 "Come sono finit[ROOT.Char.Custom('DE_END_PRO_S_N')] a letto? Dov'è il mio cavallo?"

 martial_chivalry.0007.t:0 "Il Mio Regno per un Cavallo"
 martial_chivalry.0007.desc:0 "Pensavo che cavalcare mi avrebbe fatt[ROOT.Char.Custom('DE_END_PRO_S_N')] sentire meglio. Che un piccolo sforzo mi avrebbe aiutat[ROOT.Char.Custom('DE_END_PRO_S_N')] a guarire. Ma scivolo, e nella caduta verso il suolo, il dolore delle mie ferite mi dà tregua per un breve momento, grazie all'assenza di peso. È la sensazione migliore che abbia sentito da settimane.\n\nMentre mi schianto a terra, non devo più preoccuparmi né del dolore, né di altre questioni terrene."
 martial_chivalry.0007.a:0 "Cosa ci aspetta adesso?"

 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t:0 "La Via della Lama"
 martial_chivalry.0010.desc:0 "L'incessante sbattere del metallo sul metallo, l'attrito dell'armatura, il prurito dato dal sudore... È una danza tanto familiare quanto estenuante. Brandire la mia arma, attaccare, schivare, difendere e ripetere.\n\nForse mi farebbe bene esercitarmi con qualcos'altro."
 martial_chivalry.0010.a:0 "Io e la mia fidata arma non ci separeremo mai."
 martial_chivalry.0010.b:0 "Poniamo fine alla monotonia, dammi un'altra arma!"
 martial_chivalry.0010.b.tt1:1 "Mostri loro come si fa"
 martial_chivalry.0010.b.tt2:1 "Inciampi e ti ferisci"


 #Find an old castle, by Linnéa Thimrén 
 martial_chivalry.1011.t:0 "Riposo per gli Stanchi"
 martial_chivalry.1011.desc:0 "Sudati, stanchi e bisognosi di cibo; una lunga giornata di addestramento con le truppe sta per giungere al termine.\n\nMentre cerchiamo un posto dove accamparci, individuiamo in lontananza un vecchio castello abbandonato. [ROOT.Char.Custom('quirk_pos_personal_pp')|U], "È lì che ci accamperemo stanotte".\n\nIl sole sta tramontando e ad ogni passo verso le rovine, il castello sembra più minaccioso. Tra non molto i soldati cominceranno a parlare di fantasmi."
 martial_chivalry.1011.a:0 "Avventuriamoci al suo interno, sono sicuro che ci sia un tesoro da trovare!"
 martial_chivalry.1011.a.tt:0 "Chissà cosa troverai al suo interno"
 martial_chivalry.1011.b:0 "Piazziamo le tende all'esterno, è tempo di riposare."

 martial_chivalry.1012.t:0 "Ricerca dell'Ignoto"
 martial_chivalry.1012.desc:0 "Il buio, l'umidità e la desolazione regnano all'interno del castello e tutte le tracce di vita sono scomparse.\n\nSbirciando su per le scale in rovina, vedo quelli che potrebbero essere i resti di arazzi lussureggianti e di vecchi dipinti. Guardando giù per le scale a chiocciola, vedo solo il buio che si estende fino ai sotterranei del castello."
 martial_chivalry.1012.a:0 "Cerchiamo ai piani superiori!"
 martial_chivalry.1012.a.success:1 "Troviamo un grande tesoro"
 martial_chivalry.1012.a.failure:1 "Troviamo ninnoli e gingilli"
 martial_chivalry.1012.b:0 "Cosa potrebbe esserci di nascosto nell'oscurità dei sotterranei?"
 martial_chivalry.1012.b.tt1:1 "#F "Giuro che quell'ombra si è appena mossa! È... sangue? Cos'era quel suono?!"#!"
 martial_chivalry.1012.b.success:1 "Affronti le tue paure"
 martial_chivalry.1012.b.failure:1 "Questo posto ti spaventa"

 martial_chivalry.1021.t:0 "Il Caos della Battaglia"
 martial_chivalry.1021.desc:0 "Una spada colpisce il mio petto, un gomito sbatte contro il mio elmo, un soldato evita facilmente il mio goffo contrattacco... La finta battaglia infuria intorno a me, ma faccio fatica a concentrarmi.\n\nVorrei abbassare la guardia non appena i combattimenti si saranno placati, ma so che sta arrivando il secondo assalto."
 martial_chivalry.1021.a:0 "Mi ritiro per un momento."
 martial_chivalry.1021.b:0 "Affronta l'assalto di petto!"
 martial_chivalry.1021.b.success:0 "La mia carica è impressionante"
 martial_chivalry.1021.b.failure:0 "Inciampo e mi ferisco"


 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t:0 "La Sfida"
 martial_chivalry.2010.start.desc:1 "Mi sto allenando con uno dei miei soldati, il sudore mi bagna la fronte, provo l'inquietante sensazione di essere osservat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Voltandomi, vedo [challenger.Custom('REL_TO_ME')][challenger.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 martial_chivalry.2010.like.desc:0 "che mi saluta. Mi avvicino per ricambiare il gesto.\n\nParliamo per un po' di tempo della nostra pratica con le armi, ci scambiamo trucchi e consigli. Proprio mentre sto per iniziare un altro scontro, [challenger.Custom('REL_TO_ME')][challenger.GetTitledFirstName] si illumina in volto e suggerisce di allenarci insieme."
 martial_chivalry.2010.dislike.desc:0 "che mi guarda mentre con nonchalance fa oscillare la sua [challenger.Custom('signature_weapon')] avanti e indietro.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]!" Le parole di [challenger.GetFirstName] rimbombano nel cortile. "Non preferireste piuttosto mettere alla prova le vostre abilità contro di me?""
 martial_chivalry.2010.a:0 "Sfida accettata!"
 martial_chivalry.2010.a.success.tt:1 "Vinci il duello di pratica"
 martial_chivalry.2010.b:0 "Preferirei decisamente di no..."
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip] guadagna il vantaggio nel duello"
 martial_chivalry.2010.a.failure2.tt:1 "Perdi il duello di pratica"

 martial_chivalry.2011.t:0 "Il Dorso della Mano"
 martial_chivalry.2011.start.desc:0 "Il suono delle lame che si incrociano con violenza, riecheggia tra le pareti del cortile. Tutti gli occhi sono puntati su di noi; tutti vogliono vedere il loro [ROOT.Char.GetTitleTierName] affrontare [challenger.Custom('DE_ART_DEF_P_A')] propri[challenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))].\n\n"
 martial_chivalry.2011.end.desc:0 "La folla applaude mentre affondo i colpi, la loro ammirazione mi rende audace. Invece di tirarmi indietro, tento una nuova tecnica con cui mi sono esercitat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Il movimento fluisce attraverso di me fino alla mia arma come se fossimo una cosa sola. [challenger.GetFirstName] è ormai indifes[challenger.Custom('DE_END_PRO_S_N')] davanti a me."
 martial_chivalry.2011.a:0 "Finiamola qui! Bel combattimento."
 martial_chivalry.2011.b:0 "[challenger.Custom('DE_END_PRO_P_A')] insegnerò a non sfidarmi di nuovo!"

 martial_chivalry.2012.t:2 "[challenger.Custom('SignatureWeaponArticle')|U] [challenger.Custom('signature_weapon')|U] alla mia gola"
 martial_chivalry.2012.end.desc:1 "Devo essere stanc[ROOT.Char.Custom('DE_END_PRO_S_N')] per il mio precedente allenamento, perché mi muovo lentamente?! Mi sento incapace di tenere il passo con l'avversario. Quando affondo il colpo, [challenger.GetSheHe] è già lontan[challenger.Custom('DE_END_PRO_S_N')], inoltre le mie parate arrivano all'ultimo momento. Non passa molto tempo prima che mi ritrovi a terra davanti a [challenger.GetHerHim]."
 martial_chivalry.2012.a:0 "Mi arrendo! Bel combattimento."
 martial_chivalry.2012.b:0 "Solo i codardi si arrendono!"
 martial_chivalry.2012.b.failure.tt:1 "#F Perdi il duello di allenamento.#!"
 
 martial_chivalry.2013.t:0 "Umiliazione Sanguinosa"
 martial_chivalry.2013.end.desc:0 "Attraverso l'aiuto di uno sporco trucco, [challenger.GetFirstName] ottiene un vantaggio iniziale. Non c'è tempo per obiettare, né voglio comportarmi come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] pazzoide. Ma non posso lasciarl[challenger.Custom('DE_END_PRO_S_N')] andare e la mia frustrazione mi fa perdere l'equilibrio. Tento un affondo sconsiderato e il mio avversario mi scaraventa a terra."
 martial_chivalry.2013.a:0 "Quel[challenger.Custom('DE_END_ADJ_NUL_S_N')] disonest[challenger.Custom('DE_END_PRO_S_N')] [challenger.Custom('InsultNoun')]!"
 
 martial_chivalry.2014.t:0 "Contro Ogni Previsione"
 martial_chivalry.2014.desc:0 "A giudicare dalle esclamazioni della folla, stentano a credere ai loro occhi mentre mi allontano dalla [challenger.Custom('signature_weapon')] di [challenger.GetFirstNamePossessive] e l[challenger.Custom('DE_END_PRO_S_N')] disarmo in un unico, rapido movimento. So che è stata una mossa pericolosa, ma a volte bisogna correre grandi rischi per ottenere gloriose vittorie."
 martial_chivalry.2014.a:0 "Il mio trionfo non sarà presto dimenticato!"

 martial_chivalry.2015.t:0 "Ridicolizzat[ROOT.Char.Custom('DE_END_PRO_S_N')] Pubblicamente"
 martial_chivalry.2015.desc:0 "Tento un ultimo disperato attacco, ma [challenger.GetFirstName] è veloce. [challenger.GetSheHe|U] para istintivamente, ma il mio attacco risulta comunque inaspettato a causa della sua velocità, facendo[challenger.Custom('DE_PRO_DEM')] perdere il controllo dell'arma. Un dolore paralizzante mi attraversa il braccio."
 martial_chivalry.2015.a:0 "Perché l'ho fatto?!"

 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t:0 "Reclute Indisciplinate"
 martial_chivalry.3000.desc:0 "Oggi sto osservando [bad_commander.GetFirstName] mentre addestra alcune delle sue nuove reclute, ma sotto il suo comando assomigliano più a una folla disorganizzata piuttosto che a un esercito.\n\nOsservo quanto [bad_commander.GetSheHe] faccia fatica a prendere il controllo della situazione, chiaramente spint[bad_commander.Custom('DE_END_PRO_S_N')] ai suoi limiti."
 martial_chivalry.3000.desc.callous:0 " Questa manifestazione di inettitudine è un imbarazzo per [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetPrimaryTitle.GetName] e non può essere tollerata!"
 martial_chivalry.3000.desc.compassionate:0 " Avendo vissuto una situazione simile, so quanto sia difficile lavorare con soldati non addestrati."
 martial_chivalry.3000.desc.fallback:1 " Anche se non è mai facile addestrare nuovi soldati, [bad_commander.GetSheHe] ha seriamente bisogno di fare meglio di così."
 martial_chivalry.3000.a:0 "Castigal[bad_commander.Custom('DE_END_PRO_S_N')] per il suo fallimento."
 martial_chivalry.3000.b:0 "[bad_commander.Custom('DE_END_PRO_P_A')] insegnerò quello che so sul comando."
 martial_chivalry.3000.b.attempt:0 "[bad_commander.Custom('DE_ART_DEF_P_D')] [bad_commander.GetTitledFirstNameNoTooltip] prenderà una decisione basata sulla sua personalità"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.Custom('DE_ART_DEF_P_D')] [bad_commander.GetTitledFirstNameNoTooltip] accetta il tuo consiglio"
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.Custom('DE_ART_DEF_P_D')] [bad_commander.GetTitledFirstNameNoTooltip] si rifiuta di ascoltare"
 martial_chivalry.3000.c:0 "Tiral[bad_commander.Custom('DE_END_PRO_S_N')] su di morale alla fine dell'allenamento."

 martial_chivalry.3000.response.desc:0 "[my_liege.Custom('DE_ART_DEF_P_D')] [my_liege.GetTitledFirstName] oggi si è fermat[my_liege.Custom('DE_END_PRO_S_N')] ad osservarmi mentre stavo allenando le mie nuove reclute.\n\nIn modo imbarazzante, i miei soldati indisciplinati sono caduti formando un mucchio disordinato mentre cercavano di completare i loro esercizi!"
 martial_chivalry.3001.t:0 "Che umiliazione!"
 martial_chivalry.3001.desc:0 "Ancora peggio, [my_liege.GetFirstName] mi ha incolpato personalmente di questo fallimento."
 martial_chivalry.3001.a:0 "Punisci quelle reclute per avermi fatto fare brutta figura!"
 martial_chivalry.3001.b:0 "Devo fare di meglio, per il bene del regno."
 martial_chivalry.3001.c:0 "Ho fallito [my_liege.GetTitledFirstNameNoTooltip]."

 martial_chivalry.3002.t:0 "Intervento"
 martial_chivalry.3002.desc:0 "[my_liege.GetFirstName] ora mi sta insegnando le basi di come addestrare nuove truppe!"
 martial_chivalry.3002.a:0 "Accetta con grazia i consigli di [my_liege.GetFirstNamePossessiveNoTooltip]."
 martial_chivalry.3002.b:0 "Sia maledetta questa marmaglia per avermi fatto fare brutta figura!"

 martial_chivalry.3003.t:0 "Consiglio Accettato"
 martial_chivalry.3003.desc.1:0 "Prendo da parte [bad_commander.Custom('DE_ART_DEF_P_A')] [bad_commander.GetTitledFirstName] mentre le sue reclute cercano di continuare l'addestramento. "La cosa fondamentale nell'addestrare i nuovi soldati è instillare in loro la disciplina!" [bad_commander.Custom('DE_PRO_DEM')] dico. "Senza questo, non potrai aspettarti che seguano i tuoi ordini...""
 martial_chivalry.3003.desc.2:0 "\n\nDopo aver finito, [bad_commander.GetFirstName] mi ringrazia prima di tornare sul campo, dove prende rapidamente il controllo della situazione."
 martial_chivalry.3003.a:0 "Questo renderà [bad_commander.GetFirstNameNoTooltip] un comandante migliore."

 martial_chivalry.3004.t:0 "Consiglio Rifiutato!"
 martial_chivalry.3004.desc:0 "Mentre picchietto sulla spalla del[bad_commander.Custom('DE_END_ADJ_NUL_S_N')] [bad_commander.GetTitledFirstName], [bad_commander.GetSheHe] alza le mani e grida "Non è #EMP colpa#! mia [ROOT.Char.GetFirstNameNoTooltip]! Questi contadini idioti non distinguono la mano destra dalla sinistra! Come ci si può aspettare che qualcuno trasformi questa marmaglia in un esercito!?""
 martial_chivalry.3004.b:0 "[bad_commander.GetTitledFirstNameNoTooltip] si pentirà di questa dimostrazione di impudenza!"
 martial_chivalry.3004.a:0 "Sono delus[ROOT.Char.Custom('DE_END_PRO_S_N')] dal[bad_commander.Custom('DE_END_ADJ_NUL_S_N')] [bad_commander.GetTitledFirstNameNoTooltip]."

 martial_chivalry.3005.t:0 "Consolazione"
 martial_chivalry.3005.desc:0 "Con mio grande sollievo [my_liege.GetFirstName] si è avvicinat[my_liege.Custom('DE_END_PRO_S_N')] a me dopo l'esercizio per confortarmi e incoraggiare i miei sforzi."
 martial_chivalry.3005.a:0 "[my_liege.GetSheHe|U] aveva il diritto di rimproverarmi, ma non l'ha fatto."

 martial_chivalry.4000.t:0 "Una Cavalcata a Mezzanotte"
 martial_chivalry.4000.desc:0 "La voce di un servitore mi strappa ai miei sogni.\n\n"Ladri! Razziatori!" urla [ROOT.Char.GetSheHe]. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ci sono dei giovani guerrieri che stanno guidano le vostre mandrie nell'oscurità, spingendole con forza verso le terre [raiders.Custom('REL_TO_ME3')][raiders.GetTitledFirstName]!"\n\nDestati, i miei $knight_culture_player_plural_no_tooltip_lowercase$ cadono dai loro letti e si precipitano sulle loro selle. Mi avvicino al mio cavallo, con [ROOT.Char.Custom('signature_weapon')] in mano.\n\nL'ora è tarda e la distanza da percorrere è notevole."
 martial_chivalry.4000.sleepy:0 "\n\nI miei pensieri tornano al morbido e caldo letto..."
 martial_chivalry.4000.angry:0 "Ma i ladri devono essere fermati!"
 martial_chivalry.4000.a:0 "Circondati, i ladri si faranno prendere dal panico."
 martial_chivalry_special.4000.a.tt:0 "Guidi i tuoi cavalieri fino a superare ed accerchiare i ladri."
 martial_chivalry_special.4000.a.tt_success:0 "Il tuo contrattacco funziona perfettamente"
 martial_chivalry_special.4000.a.tt_failure:0 "I ladri ti contrastano"
 martial_chivalry_special.4000.a.tt_failure_2:0 "Tu o uno dei tuoi $knight_culture_player_plural_no_tooltip$ venite feriti"
 martial_chivalry.4000.b:0 "Colpirò a morte il loro capo insolente!"
 martial_chivalry_special.4000.b.tt:0 "Nessuno può cavalcare o sconfiggere [ROOT.Char.GetTitledFirstNameNoTooltip]!"
 martial_chivalry_special.4000.b.tt_success:0 "Versi sangue per il tuo bestiame"
 martial_chivalry_special.4000.b.tt_failure:0 "Il ladruncolo ti umilia"
 martial_chivalry_special.4000.b.tt_critical_failure:0 "Vieni sbalzat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla sella... e calpestat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 martial_chivalry_special.4000.b.tt_critical_failure_2:0 "Vieni gravemente menomat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 martial_chivalry.4000.c:0 "Il mio cavallo e io abbiamo un solo pensiero: "Non stanotte.""
 martial_chivalry_special.4000.c.tt:0 "Catturerai sicuramente #EMP alcuni#! di questi ladri. Dopo una buona notte di sonno."

 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t:0 "Addestramento della Cavalleria"
 martial_chivalry_special.1201.desc:0 "Il rumore metallico della cotta di maglia e il clangore delle spade risuonano nelle mie orecchie, mentre i miei [ROOT.Char.Custom('MountedWarriorTermPlural')] si esercitano con le armi. Li studio attentamente, cercando di scovare in ciascuno i punti di forza e di debolezza.\n\nPossono riposare solo per poco, giacché non appena la campana viene suonata per segnalare la fine della battaglia simulata, le porte della stalla vengono aperte. È tempo di far uscire i cavalli."
 martial_chivalry_special.1201.a:0 "Oggi andiamo a cavalcare per i campi!"
 martial_chivalry_special.1201.a.tt:2 "Praticare le formazioni con i tuoi [ROOT.Char.Custom('MountedWarriorTermPlural')] potrebbe aiutare a migliorare il tuo [martial_lifestyle|E]."
 martial_chivalry_special.1201.b:0 "Portatemi la mia armatura. Non cavalco nella quintana da secoli!"
 martial_chivalry_special.1201.b.tt:1 "\n\nEsercitarsi fino al tramonto non migliorerà la tua padronanza delle tattiche, ma ti renderà #EMP forte#!."

 martial_chivalry_special.1202.t:1 "Addestramento della Cavalleria: Una Vista sulla Collina"
 martial_chivalry_special.1202.desc:0 "[soldier.GetFirstName] osserva i campi di fango ai piedi della collina. "Quelli potrebbero servire come barriera contro un esercito nemico", mi dice.\n\nInformo i miei [ROOT.Char.Custom('MountedWarriorTermPlural')] mentre ispeziono la loro linea di battaglia, preparandoli per la strategia appena discussa."
 martial_chivalry_special.1202.a:0 "Dovrei tagliare in diagonale e condurre i [ROOT.Char.Custom('MountedWarriorTermPlural')] sui 'fianchi'."
 martial_chivalry_special.1202.b:0 "#EMP Caaarica!#!"
 martial_chivalry_special.1202.b_success:0 "La carica è ben eseguita"
 martial_chivalry_special.1202.b_failure:0 "La carica è un disastro"

 martial_chivalry_special.1203.t:1 "Addestramento della Cavalleria: Colpo di Precisione"
 martial_chivalry_special.1203.desc:0 "La tempesta di zoccoli intorno a me, le grida dei guerrieri a cavallo, il loro slancio implacabile. Cavalcando alla loro testa, mi sembra di essere alla guida di una forza della natura. Questa, però, è una forza che dirigo io, che risponde ad ogni mio piccolo ordine, che comando come se fosse un'estensione di me stess[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nCaricando sui fianchi di un esercito immaginario, con i miei [ROOT.Char.Custom('MountedWarriorTermPlural')] che non si discostano mai dal mio piano, so che questo è il modo in cui porto la devastazione totale sul mio nemico."
 martial_chivalry_special.1203.a:0 "Ecco come si svolgerà la carica verso la vittoria."

 martial_chivalry_special.1204.t:1 "Addestramento della Cavalleria: La Furia delle Bestie"
 martial_chivalry_special.1204.desc:0 "Sollevo [ROOT.Char.Custom('signature_weapon')], e conduco i cavalieri in una folle corsa giù per la collina. Tuttavia, dietro l'apparente caos delle armature in movimento, delle armi alzate al cielo e delle grida di battaglia, c'è un piano preciso. Mentre colpiamo l'esercito immaginario sul campo sottostante, ogni soldato trova il suo posto nella nostra linea, preparando i colpi, arretrando, torcendo le redini e balzando di nuovo nella mischia.\n\nCi abbatteremo sui nostri nemici al pari di una forza della natura, ed essi si spezzeranno come un albero dinnanzi alla tempesta."
 martial_chivalry_special.1204.a:0 "Abbatteremo fino all'ultimo uomo sul nostro cammino!"


 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t:0 "Addestrare un Cavallo da Guerra"
 martial_chivalry_special.1601.desc:0 "Mentre ispeziono le scuderie il mio sguardo è attirato da un [dummy_gender.Custom('HorseMareStallion')] tenuto lontano da tutti gli altri. [dummy_gender.GetSheHe|U] slancia la testa e sbatte gli zoccoli, mostrando i suoi potenti quarti posteriori. Questa creatura ha la migliore conformazione e il peggiore dei temperamenti.\n\nNon ho mai visto un cavallo da guerra del genere prima d'ora, ma lo stalliere insiste sul fatto che [dummy_gender.GetSheHe] sia impossibile da addestrare."
 martial_chivalry_special.1601.a:0 "Non sono un[ROOT.Char.Custom('DE_END_PRO_S_N')] che si tira indietro da una sfida!"
 martial_chivalry_special.1601.b:0 "Un destriero così bello avrà un prezzo molto alto."
 martial_chivalry_special.1601.c:0 "Il mio stalliere imparerà molto domandolo."
 martial_chivalry_special.1601.a.tt:1 "Il cavallo potrebbe diventare il tuo destriero"
 martial_chivalry_special.1601.d:0 "Non è [m_horse.GetTitledFirstName] l'espert[m_horse.Custom('DE_END_PRO_S_N')] di cavalli?"
 martial_chivalry_special.1601.d.tt:0 "Il tuo $master_of_horse_court_position$ cercherà di domare l'animale. Se ci riesce, il cavallo diverrà il tuo destriero."

 martial_chivalry_special.1603.desc:1 "Il cavallo immobilizza le orecchie mentre mi avvicino, il suo disprezzo per me è cristallino. Questo primo incontro è importante per guadagnarmi la sua fiducia e il suo rispetto, e devo decidere come procedere."
 martial_chivalry_special.1603.a:0 "È necessaria una mano ferma per domare questa bestia!"
 martial_chivalry_special.1603.a.tt:0 "È probabile ottenere risultati bene con un'alta Abilità in [prowess|E] o una personalità audace"
 martial_chivalry_special.1603.b:0 "Se sono gentile e mi muovo lentamente, [dummy_gender.GetSheHe] si fiderà di me."
 martial_chivalry_special.1603.b.tt:0 "È probabile ottenere risultati con un'alta Abilità nella [diplomacy|E] o una personalità benevola"
 martial_chivalry_special.1603.c:0 "Ognuno ha il suo prezzo — porta le mele!"
 martial_chivalry_special.1603.c.tt:0 "È probabile ottenere risultati con un'alta Abilità d'[intrigue|E] o una personalità generosa"

 martial_chivalry_special.1604.desc_success:0 "È una sensazione forte; il potente cavallo segue ogni mio capriccio. Ora che mi sono guadagnat[ROOT.Char.Custom('DE_END_PRO_S_N')] la sua fiducia sembra quasi che [dummy_gender.GetSheHe] mi voglia bene."
 martial_chivalry_special.1604.desc_failure:0 "Non importa cosa provi, il cavallo si rifiuta di ascoltare. I miei tentativi lasciano sia lui che me sudati e arrabbiati, e mentre esco dalle stalle la sera tardi, so che non vi ritornerò presto."
 martial_chivalry_special.1604.a:1 "Lo terrò come mio cavallo da battaglia personale!"
 martial_chivalry_special.1604.a_2:0 "È stato gratificante! Lo farò di nuovo."
 martial_chivalry_special.1604.b:0 "Almeno ho imparato cosa #EMP non#! fare..."
 martial_chivalry_special.1604.c:0 "Il mio Signore ne sarà felice."
 martial_chivalry_special.1604.t:0 "Cavallo Domato"
 martial_chivalry_special.1604.succcess:0 "Il tuo $master_of_horse_court_position$ ha domato il tuo cavallo problematico!"
 martial_chivalry_special.1604.t.2:0 "Cavallo Non Domato"
 martial_chivalry_special.1604.failure:0 "Il tuo $master_of_horse_court_position$ non è riuscito a domare il cavallo."
 
 martial_chivalry.5000.t:0 "Voci Infondate"
 martial_chivalry.5000.intro:0 "Non molto dopo il tramonto, il [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] mi si avvicina mentre mi reco alla mia camera da letto.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], la vostra galanteria è ben nota e ammirata dai vostri vassalli, ma un'attitudine tanto cortese tende ad attirare reazioni invidiose. Anche ora si mormora che con la vostra cortesia abbiate altre intenzioni, più lascive.""
 martial_chivalry.5000.desc.lustful:0 "\n\nAnche se non l'ammetterò mai, la verità è che non sono lontani dai loro sospetti..."
 martial_chivalry.5000.desc.honest_chaste:0 "\n\nCome si può credere che io potrei avere un comportamento tanto vergognoso?"
 martial_chivalry.5000.desc.fallback:0 "\n\nSollevo un sopraciglio... se fosse tutto qui, [spymaster.GetSheHe] non sembrerebbe tanto preoccupat[spymaster.Custom('DE_END_PRO_S_N')]."
 martial_chivalry.5000.desc.outro:0 "\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], circolano voci secondo cui voi abbiate... #EMP una relazione#! con [my_liege.Custom('DE_PRO_POS_P_3P')] spos[my_liege.Custom('DE_END_PRO_S_N')] di [my_liege.GetTitledFirstName].""
 martial_chivalry.5000.a:0 "Negherò immediatamente tali accuse!"
 martial_chivalry.5000.a.success:0 "Riesci a convincere [my_liege.GetFirstNameNoTooltip] delle tue oneste intenzioni"
 martial_chivalry.5000.a.failure:0 "[my_liege.GetFirstNameNoTooltip] è ancora sospettoso nei tuoi confronti"
 martial_chivalry.5000.b:0 "Parlarne non farebbe altro che attirare l'attenzione sulla questione."
 martial_chivalry.5000.c:0 "Devo andare a parlare di persona con [my_liege.GetTitledFirstNameNoTooltip]."
 martial_chivalry.5000.d:0 "Beh, se solo avessero visto come [spouse.GetSheHe] mi guarda..."
 martial_chivalry.5000.d.tt:0 "La cosa più coraggiosa che si possa fare è inseguire un amore proibito."
 martial_chivalry.5000.d.tt.warning:0 "@warning_icon! #X Termina tutti gli [schemes|E] personali in corso.#!"
 
 martial_chivalry.6000.t:0 "Nella [church_province.GetTerrain.GetNameNoTooltip]"
 martial_chivalry.6000.desc:0 "Tutti sanno che ogni cavaliere valoroso è sempre alla ricerca di nuove avventure: un tiranno crudele da contrastare, delle prove segrete da superare, degli innocenti in difficoltà da salvare. E dove trovare un posto migliore per addestrarsi se non nella natura?\n\nNon avevo mai esplorato questa parte della [church_province.GetTerrain.GetNameNoTooltip|l] prima d'ora. Perfino queste rovine che appaiono all'improvviso nel fitto della vegetazione mi sembrano una prova degna di un cavaliere.\n\nLa chiesa, a quanto pare, è abbandonata da decenni. Le ragnatele hanno sostituito i vetri delle finestre e dei tronchi d'albero finiti all'interno dell'edificio sono diventati le nuove panche. Alcuni uccelli volano via quando mi avvicino alla porta marcia."
 martial_chivalry.6000.a:0 "Ci sono poche cose tanto allettanti quanto esplorare una [ROOT.Char.GetFaith.HouseOfWorship] abbandonata!"
 martial_chivalry.6000.a.tt:0 "Potresti trovare qualcosa al suo interno."
 martial_chivalry.6000.b:0 "Il [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] sarà felice di questa importante scoperta."
 martial_chivalry.6000.c:0 "Potremmo usare questo posto come nuovo magazzino."
 ignored_church_modifier:0 "Deposito della Chiesa Abbandonata"
 
 martial_chivalry.6001.t:0 "Nella [church_province.GetTerrain.GetNameNoTooltip]: Un Mostro!"
 martial_chivalry.6001.desc:0 "L'altare è quasi irriconoscibile sotto gli strati di radici e muschio che non hanno risparmiato la pietra. Il morbido fruscio delle foglie lì accanto è così rilassante... ma è solo un'illusione.\n\nQuel rumore non è ciò che pensavo! In realtà si tratta del ringhio di un [ROOT.Char.Custom('GetAnimalType')] con degli occhi affamati che mi fissano."
 martial_chivalry.6001.a:0 "Questa è la tua fine, demone!"
 martial_chivalry.6001.a_success:0 "Hai sconfitto la bestia"
 martial_chivalry.6001.a_success_toast:0 "Una vittoria giusta!"
 martial_chivalry.6001.a_failure:0 "Rimani ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 martial_chivalry.6001.a_failure_toast:0 "La bestia contrattacca!"
 martial_chivalry.6001.b:0 "Cercherò di svignarmela..."
 martial_chivalry.6001.b_success:0 "Sfuggi all'attacco della bestia"
 martial_chivalry.6001.b_success_toast:0 "Riesci a scappare"
 martial_chivalry.6001.b_failure:0 "L'animale ti raggiunge e ti ferisce"
 martial_chivalry.6001.b_failure_toast:0 "La bestia si accorge di te"
 
 martial_chivalry.6002.t:0 "Nella [church_province.GetTerrain.GetNameNoTooltip]: Un Tesoro!"
 martial_chivalry.6002.desc:0 "Un albero è cresciuto proprio dietro l'altare. La sua chioma ha rimpiazzato le parti cadute del tetto. Accanto a esso c'è una cassa di legno che qualcuno ha usato di recente, a giudicare dalla mancanza di polvere e muffa.\n\nDentro la cassa... un piccolo tesoro."
 martial_chivalry.6002.a:0 "Custodirò questo sacro dono."
 church_artifact_book:0 "Il Libro dell'Ammirazione Cavalleresca"
 church_artifact_book_desc:0 "Un tomo riccamente decorato, contenente dei consigli per diventare un cavaliere cortese. Trovato nel terreno sacro di [church_county.GetNameNoTooltip]."
 church_artifact_sword:0 "La Spada della Santa Devozione"
 church_artifact_sword_desc:0 "Una spada riccamente decorata. Qualcuno ha inciso una preghiera lungo la sua lama. Trovata nel terreno sacro di [church_county.GetNameNoTooltip]."
 church_artifact_dagger:0 "Il Pugnale della Potente Preghiera"
 church_artifact_dagger_desc:0 "Un pugnale riccamente decorato. Qualcuno ha legato un amuleto al suo pomo. Trovato nel terreno sacro di [church_county.GetNameNoTooltip]."
 martial_chivalry.6002.book:0 "Questa sembra essere la lettura perfetta per un cavaliere!"
 martial_chivalry.6002.book_tt:0 "Tu studi il libro e poi lo rimetti nel suo posto sacro."
 martial_chivalry.6002.b:0 "Il [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] apprezzerà questo regalo."
 martial_chivalry.6002.c:0 "Questa falsa idolatria finirà nel fuoco!"
 
 martial_chivalry.6003.t:0 "Nella [church_province.GetTerrain.GetNameNoTooltip]: Chi È Là...?"
 martial_chivalry.6003.desc_intro:0 "La figura appare così bruscamente da risultare quasi sospetta. Il suo volto riflette la luce del tramonto e riesce a farla sembrare fredda.\n\n"
 martial_chivalry.6003.desc_ugly:0 ""Oh... voi... Mi aspettavo un #EMP valoroso#! cavaliere..."\n\n[dummy_attracted_gender.GetSheHe|U] si copre il naso con un fazzoletto bianco.\n\n"Ma andrete bene comunque. Potete riportarmi al castello?""
 martial_chivalry.6003.desc_pretty:0 ""Ah, valoroso cavaliere, siete finalmente venuto in mio soccorso? Sareste così gentile da riportarmi al castello?"\n\nLa sua voce è così rilassante e i suoi gesti mostrano sollievo."
 martial_chivalry.6003.a:0 "Non abbandonerò mai un[dummy_attracted_gender.Custom('DE_PRO_PER_P_3P_G')]innocente che ha bisogno di me."
 martial_chivalry.6003.a_success:0 "Ritrovi la strada fino al castello"
 martial_chivalry.6003.a_failure:0 "Ti perdi nella foresta"
 martial_chivalry.6003.b:0 "Cosa ci fa qui da sol[dummy_attracted_gender.Custom('DE_END_PRO_S_N')]? Devo andarmene prima di finire in un'imboscata!"
 martial_chivalry.6003.c:0 "Uno spirito! Un fantasma! Non resterò qui un secondo di più!"
 martial_chivalry.6003.d:0 "Beh, [dummy_attracted_gender.GetSheHe] può benissimo marcire lì dentro."
 martial_chivalry.6003.d_tt:0 "Questo [dummy_attracted_gender.Custom('DE_PRO_DEM')] insegnerà a essere sempre cortese."