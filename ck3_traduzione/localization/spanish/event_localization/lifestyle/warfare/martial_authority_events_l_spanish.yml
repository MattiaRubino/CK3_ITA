l_spanish:
 # Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t:0 "Clemenza per i Mercenari"
 martial_authority.1031.desc:0 "Il trambusto di una locanda, un buon sidro, una serata tranquilla dopo una lunga giornata di addestramento... Il boccale mi viene fatto cadere di mano da un mercenario che lo urta mentre vacilla, e ogni speranza di rilassarmi svanisce, insieme al mio sidro..\n\n"La prego, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]." Il locandiere implora, "gli sgherri di [scoped_mercenary.GetFirstNamePossessive] hanno bevuto tutto, senza pagare, per giorni! E le risse che fanno scoppiare, spaventano il personale e gli ospiti!""
 martial_authority.1031.a:0 "Pagherò io le vostre bevande se ve ne andate subito."
 martial_authority.1031.b:0 "Soldati, buttateli fuori!"
 martial_authority.1031.c:0 "Sono troppo ubriachi per essere una vera minaccia, tutto questo finirà presto."

 # Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t:0 "Disputa sul campo"
 martial_authority.2040.desc:2 "Dopo che il mio esercito si è accampato, sento un trambusto provenire dall'alloggio $knight_culture_player_plural_possessive_no_tooltip_lowercase$.\n\nIndagando sui disordini, trovo [first.GetFirstName] e [second.GetFirstName] nel bel mezzo di un'accesa discussione, mentre diversi spettatori li circondano."
 martial_authority.2040.a:0 "Fai un discorso sull'importanza dell'unità alla folla."
 martial_authority.2040.a.success:0 "Le mie parole allontanano tutti dalla lotta"
 martial_authority.2040.a.failure:0 "Le mie parole non hanno alcun impatto sull'argomento"
 martial_authority.2040.a.failure.tt:0 "La lotta si intensifica man mano che gli spettatori si uniscono ad essa!"
 martial_authority.2040.b:0 "Farli frustare per la loro negligenza!"
 martial_authority.2040.c:1 "Al diavolo, vado nella mia tenda a tapparmi le orecchie..."
 martial_authority.2040.c.drunkard:0 "Al diavolo, vado nella mia tenda a bere qualcosa..."
 martial_authority.2040.c.hashishiyah:0 "Al diavolo, vado a prendere dell'hashish."

 martial_authority.2041.t:0 "Risoluzione"
 martial_authority.2041.desc:0 "Mi alzo e faccio un discorso su come tutti stiamo lottando per [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetPrimaryTitle.GetName] e su come dobbiamo restare uniti contro i nostri nemici, perché se non lo facessimo, ci sarebbero molti stranieri che approfitterebbero dei nostri litigi interni per impadronirsi delle nostre terre e imporci il loro dominio.\n\nDispiaciuti, [first.GetTitledFirstName] e [second.GetTitledFirstName] si fanno le scuse e si preparano per passare la notte."
 martial_authority.2041.a:0 "Siamo più forti quando siamo uniti."

 martial_authority.2042.t:0 "Rissa"
 martial_authority.2042.desc:0 "Le mie suppliche di mettere da parte le nostre differenze cadono nel vuoto mentre il battibecco si trasforma in una rissa a tutto campo. Bevande e cibo volano mentre la gente inizia a lanciare boccali e sacchi in giro."
 martial_authority.2042.a:0 "Tanto vale partecipare!"
 martial_authority.2042.a.success:0 "Emergo come l'unico vincitore della rissa"
 martial_authority.2042.a.failure:0 "Mi ferisco durante i violenti combattimenti"
 martial_authority.2042.b:0 "Che disastro..."

 martial_authority.2050.t:0 "Una Mano in Più"
 martial_authority.2050.desc.opening:0 "Malgrado tutta l'autorità che si suppone io eserciti come [ROOT.Char.GetTitleAsNameNoTooltip], non posso essere ovunque nel/nella mio/a [ROOT.Char.Custom('GetRealmOrDomicile')|l] in una sola volta. Ci sarà sempre chi "dimentica" di obbedire ai miei ordini non appena che la mia attenzione si sarà rivolta altrove.\n\nQui potrebbe entrare in gioco [right_hand_person.Custom('REL_TO_ME')|U][right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)], che farà rispettare fedelmente i miei decreti"
 martial_authority.2050.desc.vassal:0 "all'interno del suo dominio."
 martial_authority.2050.desc.knight:0 "mentre si gira per la campagna."
 martial_authority.2050.desc.courtier:0 "a [ROOT.Char.Custom('GetCourt')|l]."
 martial_authority.2050.desc.ending:0 "Potrebbe servire come mio braccio destro e assumere un ruolo più attivo nell'amministrazione del/della mio/a [ROOT.Char.Custom('GetRealmOrDomicile')|l]?"
 martial_authority.2050.a:0 "Si, [right_hand_person.GetSheHe] mi servirà bene!"
 martial_authority.2050.a.tt:1 "Passerai più tempo insieme a [right_hand_person.GetShortUIName]"
 martial_authority.2050.b:1 "Il mio [marshal.Custom2('RelationToMeShort', ROOT.Char)] [marshal.GetFirstNameNoTooltip] può occuparsi di questi problemi."
 martial_authority.2050.c:0 "Posso gestire tutto da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] se mi impegno di più!"
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName] è ora al tuo servizio come braccio destro [right_hand_person.GetWomanMan]"

 martial_authority.2051.t:0 "Una Mano in Più"
 martial_authority.2051.desc:0 "Durante il periodo in cui mi aiuta ad amministrare il/la mio/a [ROOT.Char.Custom('GetRealmOrDomicile')] come braccio destro, ho scoperto che [right_hand_person.GetWomanMan], [right_hand_person.GetTitledFirstName] ed io abbiamo molto in comune!\n\nAbbiamo costruito un forte rapporto durante il nostro tempo di lavoro passato insieme, e mi trovo a chiedermi cosa ci riserverà per noi il futuro..."
 martial_authority.2051.a:0 "Diventeremo buoni amici!"
 martial_authority.2051.b:0 "È questa la scintilla di qualcosa di più?"
 martial_authority.2051.c:0 "Dobbiamo mantenere questo rapporto sotto un'aspetto professionale."

 martial_authority.2052.message:0 "Hanno Imprigionato il Mio Braccio Destro"
 martial_authority.2053.toast:0 "Il mio braccio destro è stato imprigionato da [imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char], e non può servirmi se non viene liberato."
 martial_authority.2054.toast:1 "Il mio braccio destro Torna al mio Servizio."
 martial_authority.2054.toast.no_return:1 "Il mio braccio destro Non Torna al mio Servizio."
 martial_authority.2055.message:0 "Il mio braccio destro ha lasciato il mio servizio"
 martial_authority.2055.message.incapable:0 "Il mio braccio destro è diventato incapace"
 martial_authority.2056.message:1 "Il mio braccio destro è morto"
 martial_authority.2056.message.death:0 "Ho ucciso il mio braccio destro"

 # Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t:0 "In Incognito"
 martial_authority_special.1100.start.desc:0 "Stasera mi sono spogliato di ogni simbolo che rappresenti il mio rango per camminare in modo anonimo tra i miei soldati. È una serata tranquilla, così quando scoppia la discussione, le parole mi arrivano forti e chiare.\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "Un soldato di fanteria"
 martial_authority_special.1100.cavalry.desc:0 "Un cavaliere"
 martial_authority_special.1100.archer.desc:0 "Un arcere"
 martial_authority_special.1100.skirmisher.desc:0 "Una schermaglia"
 martial_authority_special.1100.pikemen.desc:0 "Un picchiere"
 martial_authority_special.1100.end.desc:0 "sta cercando di convincere il suo comandante, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], dei vantaggi di una strategia alternativa. [officer.GetFirstNameNoTooltip] non sentirà nulla di tutto ciò e mentre mi avvicino, [officer.GetSheHe] infuriat[officer.Custom('DE_END_PRO_S_N')] alza il pugno..."
 martial_authority_special.1100.a:0 "Entra e proteggi il soldato."
 martial_authority_special.1100.a.success.tt:1 "Hai sconfitto l'ufficiale in combattimento a mani nude"
 martial_authority_special.1100.a.failure.tt:0 "L'ufficiale ti sconfigge in un combattimento a mani nude"
 martial_authority_special.1100.b:0 "Mediate tra [officer.GetFirstNameNoTooltip] e il soldato."
 martial_authority_special.1100.b.success.tt:1 "Convinci [officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip] ti fa un'impressionante lavata di capo"
 martial_authority_special.1100.c:0 "Fate di [officer.GetSheHe|U] un esempio."
 martial_authority_special.1100.d:0 "Sgattaiola via e prenditi il merito dell'idea del soldato."

 martial_authority_special.1101.desc:0 "Il mio addestramento mi è utile. Pochi istanti dopo, prendo [officer.GetTitledFirstName] per il braccio. "Che questa sia una lezione" affermo ad alta voce, affinché tutti possano sentire. "Il tuo [ROOT.Char.GetTitleTierName] non vede di buon occhio gli sciocchi di vedute ristrette. Non importa il loro rango."

 martial_authority_special.1101.end.desc:0 "\n\nIl soldato è pieno di gratitudine. "Grazie, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Non conoscerai mai un servo più fedele di [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName].""
 martial_authority_special.1101.a:0 "Adotta la strategia di [soldier_friend.GetFirstNamePossessiveNoTooltip]."
 martial_authority_special.1101.b:0 "Discuti la strategia per saperne di più sulla guerra."
 
 martial_authority_special.1102.desc:0 "Conoscendo le conseguenze in cui si incorre se ferisci un comandante, il soldato non fa nulla per difendere se stess[soldier_friend.Custom('DE_END_PRO_S_N')] dai colpi in arrivo. Mentre il sangue viene versato, io mi butto in mezzo a loro.\n\nForse avrei dovuto sapere che era meglio non combattere con un guerriero esperto. Alla fine, devo rivelare la mia identità di [officer.GetTitledFirstName] per lasciarmi andare. Torno di nascosto nella mia tenda prima che la notizia si diffonda..."
 martial_authority_special.1102.a:0 "Almeno ho imparato uno o due trucchi."

 martial_authority_special.1103.desc:0 "[officer.GetTitledFirstNamePossessive] il braccio si blocca a metà colpo mentre alzo la voce. L'intensità emotiva delle mie parole sembra colpire una corda – la sua espressione si ammorbidisce dall'imbarazzo. [officer.GetSheHe|U] balbetta delle scuse e scappa via."

 # Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t: "The Deserter"
 martial_authority_special.1501.desc: "I am patrolling [ravaged_place.GetName], trying to assess the recent damages to the county. [deserting_soldier.GetTitledFirstName] stops me before going any further:\n\n"I remember this exact spot."
 martial_authority_special.1501.desc_battle: "It was ravaged during one of our recent battles!"
 martial_authority_special.1501.desc_raid: "It was raided and pillaged!"
 martial_authority_special.1501.desc_outro: "I saw the horrors, the yells, the blood... the fire." [deserting_soldier.GetHerHis|U] face pales, "I-I can't stay here anymore. I won't!""
 martial_authority_special.1501.a: ""Me too, but we have to endure.""
 martial_authority_special.1501.a_tt: "You tell [deserting_soldier.GetFirstNameNoTooltip] about your similar experiences and how they make you feel"
 martial_authority_special.1501.a.success: "[deserting_soldier.GetFirstName] calms down"
 martial_authority_special.1501.a.failure: "[deserting_soldier.GetFirstNamePossessive] delusion spread"
 martial_authority_special.1501.b: "It won't happen to you ever again."
 martial_authority_special.1501.c: ""Snap out of it!""

 martial_authority_special.3000.t:0 "Una Dimostrazione della Capacità di Comandare"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ultimamente si aggira nei pressi delle riunioni del mio consiglio. Conoscendo il suo interesse per le questioni riguardanti il comando, non posso fare a meno di pensare che stia aspettando che io [martial_authority_friend.Custom('DE_PRO_POS_P_3P')] stupisca.\n\nProbabilmente potrei iniziare una conversazione con [martial_authority_friend.GetSheHe]. D'altra parte, potrebbe essere meglio vedermi semplicemente interagire con gli/le [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] - ci sono vantaggi dal #EMP pretendere#! quantomeno di conoscere la faccia di ogni soldato."
 martial_authority_special.3000.a:0 "Parliamo dei metodi di comunicazione."
 martial_authority_special.3000.b:0 "Dovremmo andare a salutare qualche recluta!"
 respected_figurehead:0 "Rispettare la Figura del Capo"
