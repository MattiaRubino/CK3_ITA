 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t:0 "Tour per le Acque Torbide"
 martial_authority.5000.authoritative_religion.desc:1 "Mi strofino le tempie pulsanti mentre un funzionario mi legge il decimo comunicato di quest'anno da [baron_1_lands.GetNameNoTier]. Diversi feudi molto importanti, hanno visto diminuire il mio controllo negli ultimi mesi...\n\nUn piccolo tour di queste terre remote, come mio dovere assegnatomi da [ROOT.Char.GetFaith.HighGodName], potrebbe metterli un po' più fermamente sotto il mio controllo. D'altra parte, [party_vassal.Custom('REL_TO_ME')][party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] mi ha invitato ad una festa privata..."
 martial_authority.5000.relaxed_religion.desc:0 "Mi strofino le tempie pulsanti mentre un funzionario mi legge il decimo comunicato di quest'anno da [baron_1_lands.GetNameNoTier]. Diversi feudi molto importanti, hanno visto diminuire il mio controllo negli ultimi mesi, ma un piccolo tour di queste terre remote potrebbe metterli un po' più saldamente sotto il mio controllo.\n\nD'altra parte, [party_vassal.Custom('REL_TO_ME')][party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] mi ha invitato ad una festa privata..."
 martial_authority.5000.a:0 "Un buon [ROOT.Char.GetTitleAsNameNoTooltip] visita occasionalmente i suoi sudditi."
 martial_authority.5000.b:0 "Io sono #EMP obbligato#! ad andare a quella festa!"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName], e [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier], e [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "Estesa Sopervisione del Feudo"

 #Your young heir terrorizes your vassals
 martial_authority.8000.t:0 "Torneo Tantrum"
 martial_authority.8000.desc:0 "Il mio [marshal.GetCouncilTitle] sta tenendo qualcosa come il centesimo torneo dell'anno, ed è tutto ciò che posso fare per tenermi sveglio. La mia mente viene riportata alla realtà quando sento uno strattone al gomito.\n\n[fighting_child.Custom('DE_ART_DEF_P_D')] mi[fighting_child.Custom('DE_END_PRO_S_N')] giovane [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName], contro tutte le leggi della natura, sta barcollando portando una lancia grande quattro volte più di [fighting_child.GetSheHe], e ha trovato un elmo che poco si adatta alla dimensione della sua testa e che continua a scivolare verso il basso sugli occhi.\n\n"[ROOT.Char.GetMotherFather|U], posso combattere per un turno nella mischia?""
 martial_authority.8000.a:0 "Lo permetterò, ma che sia dato l'ordine che nessuno [fighting_child.Custom('DE_PRO_POS_P_3P')] ferisca."
 martial_authority.8000.tt:0 "[fighting_child.GetName] avanza nel torneo"
 martial_authority.8000.a.tt:0 "[fighting_child.GetSheHe|U] potrebbe dar prova di se stess[fighting_child.Custom('DE_END_PRO_S_N')]"
 martial_authority.8000.tt.failure:0 "[fighting_child.GetName] non riesce a dar prova di se stess[fighting_child.Custom('DE_END_PRO_S_N')]"
 martial_authority.8000.b:0 ""Ma certo, figliol[fighting_child.Custom('DE_END_PRO_S_N')]! Che nessun guerriero debba trattenere la sua furia!""
 martial_authority.8000.c:0 ""Fa' il brav[fighting_child.Custom('DE_END_PRO_S_N')] figli[fighting_child.Custom('DE_END_PRO_S_N')] e va' a giocare con i cavalli.""
 martial_authority.8000.d:0 ""Questo non è il posto per un[fighting_child.Custom('DE_END_PRO_S_N')] giovane [fighting_child.Custom('GirlBoy')].""
 martial_authority_child_trait_gain:0 "[fighting_child.GetName] ha ottenuto un tratto"
 martial_authority_brave:0 "$trait_brave$"
 martial_authority_arrogant:0 "$trait_arrogant$"
 martial_authority_wrathful:0 "$trait_wrathful$"
 martial_authority_one_eyed_child_title:0 "$trait_one_eyed$!"
 martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip] ha perso un occhio nel torneo."
 martial_authority_disfigured_child_title:0 "$trait_disfigured$!"
 martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip] è stato sfigurato a seguito della ferita nel torneo."
 martial_authority_unremarkable_child_title:0 "Tu[fighting_child.Custom('DE_END_PRO_S_N')] figli[fighting_child.Custom('DE_END_PRO_S_N')] è mediocre!"
 martial_authority.8000_injury:0 "[fighting_child.GetName] è ferit[fighting_child.Custom('DE_END_PRO_S_N')]"
 martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip] da prova di essere totalmente irrilevante nel torneo."
 martial_authority.8100.desc:0 "I combattenti nella mischia danzano disegnando goffi cerchi attorno a [fighting_child.GetName], temendo chiaramente di ferirl[fighting_child.Custom('DE_END_PRO_S_N')]. Tuttavia, [fighting_child.GetSheHe] si vendica con colpi sleali, ignorando tutte le regole del torneo.\n\n[fighting_child.Custom('DE_PRO_POS_S_3P')] osservo mentre spinge l'asta di quattordici piedi attraverso la nuca del mio [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetNamePossessive]. I combattenti continuano ad assestar[fighting_child.Custom('DE_PRO_DEM')] solo colpi simbolici, mentre [fighting_child.GetSheHe] impala il cervello di un altro combattente.\n\n"Annullate tutto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]!" implora [marshal.GetTitledFirstName]."
 martial_authority.8100.a:0 "Sembra che abbiamo un vincitore!"
 martial_authority.8100.c:0 "In nome di [ROOT.GetCharacter.GetFaith.HighGodName], [fighting_child.GetNameNoTooltip]! Mi scuso per [fighting_child.GetSheHe]."

 #Innovating with weaponry
 martial_authority.4000.t:0 "Uno Strumento Arrugginito"
 martial_authority.4000.desc:0 "Scrutando attraverso il polveroso buio dell'armeria, il mio sguardo viaggia su diverse armi da guerra. Un paio di guanti di pelle malconci, una spada affilata di recente, una lancia dal manico consumato, un... #EMP strumento agricolo arrugginito?#!\n\nRaccolgo l'attrezzo agricolo; forse è stato messo insieme alle armi senza volerlo? Sollevo l'attrezzo, esaminando la sua lama curiosamente ricurva, simile a una falce, e la faccio oscillare in modo sperimentale contro un cotta di maglia lì vicina..\n\nLa lama perfora la maglia, spargendo alcuni anelli di ferro sul pavimento.\n\n#EMP Interessante.#!"
 martial_authority.4000.a:0 "Mi chiedo se potrebbe essere riutilizzato?"
 martial_authority.4000.b:0 "Ne ho abbastanza."
 martial_authority.4000.a.tt:0 "Studi il modo di trasformare questo strumento in un'arma."
 martial_authority.4000.b.tt:0 "Cerchi altri modi per affinare la tua abilità marziale."

 martial_authority.4001.t:0 "Uno Strumento Arrugginito: Scelte, Scelte..."
 martial_authority.4001.desc:0 "Portando la piccola lama fuori al sole di mezzogiorno, la ispeziono più da vicino. La lama si assottiglia a un'estremità e scompare nel manico dall'altra, lasciando una striscia di ferro leggermente arrugginito - ma ancora affilata - nel mezzo..\n\nLa piega alla punta della lama dà all'attrezzo una curva malvagia. Utile per tagliare i cespugli, penseresti. O forse per trovare delle aperture nelle armature?\n\nÈ chiaro che potrebbe essere riproposta come un'arma bellica, ma la domanda rimane: esattamente quale forma dovrebbe prendere quest'arma?"
 martial_authority.4001.a:0 "Se si raddrizzasse la lama, potrebbe essere un utile pugnale..."
 martial_authority.4001.a.tt:0 "Tenti di modellare l'attrezzo in un'arma per una pugnalata corta."
 martial_authority.4001.b:0 "Forse se lo montassimo sull'estremità di una lancia?"
 martial_authority.4001.b.tt:0 "Torni dentro, cercando un pezzo di spago..."
 martial_authority.4001.c:0 "Perché non lo lasciamo così com'è?"
 martial_authority.4001.c.tt:0 "Forse questo può essere un'arma efficace senza fare delle modifiche?"
 martial_authority.4001.b.failure:0 "Hai rotto lo strumento!"
 martial_authority_4001.dagger.tt:0 "Con l'attrezzo costruisci un pugnale rudimentale."
 martial_authority_4001.halberd.tt:0 "Con l'attrezzo costruisci un'alabarda rudimentale."
 martial_authority_4001.billhook.tt:0 "Affini la lama."
 martial_authority_4001.fail.tt:0 "Non riesci a fare nulla di utile dell'attrezzo."

 martial_authority.4002.t:0 "Uno Strumento Arrugginito: La Lama Truccata dal Procedimento"
 martial_authority.4002.desc:0 "In quanto Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], non sono esattamente un esperto del procedimento di modifica di un'arma bellica. Nonostante il mio entusiasmo, è apparso subito chiaro che avrò bisogno di una guida esperta.\n\nHo mandato a chiamare il fabbro della tenuta, [blacksmith.GetFirstName], dall'aspetto un po' molesto, che ha borbottato qualcosa che non ho capito bene sui governanti e i loro progetti preferiti, e dopo circa un giorno di limatura e perfezionamento il mio lavoro è completo.\n\nLa lama precedentemente curva è stata raddrizzata, la sua lama accorciata porta ad una punta affusolata, con una scanalatura smussata che corre lungo il piatto della lama. Non è un'arma bella: ma è comunque un'arma.."
 martial_authority.4002.a:0 "È perfetta!"
 martial_authority.4002.b:0 "È anche meglio della mia!"
 martial_authority_4002.make.tt:0 "Ottieni [improvised_dagger.GetName]"

 martial_authority.4003.t:0 "Uno Strumento Arrugginito: L'Alabarda Improvvisata"
 martial_authority.4003.desc:0 "Sostenendo la lancia che avevo visto prima tra la mia gamba e un tavolo, avvolgo dello spago grezzo intorno all'attrezzo agricolo e alla punta della lancia, legandli insieme. All'inizio la testa traballa in modo allarmante, ma il giorno dopo l'applicazione di alcune strisce di cuoio bollito - per gentile concessione del conciatore della tenuta [blacksmith.GetFirstName] — completa la trasformazione.\n\nL'arma che ho creato sembra certamente la soluzione giusta. La dimensione della lancia fornisce portata e spinta, mentre la lama uncinata dell'attrezzo agricolo potrebbe facilmente staccare un uomo da un cavallo o farsi strada nelle giunture dell'armatura.\n\nÈ un'arma approssimativa, ma ho la sensazione che potrebbe essere #EMP piuttosto#! efficace..."
 martial_authority.4003.a:0 "Vediamo se la tua bella armatura resiste a questo!"
 martial_authority.4003.b:0 "È anche meglio della mia!"
 martial_authority_4003.make.tt:0 "Ottieni [improvised_halberd.GetName]"

 martial_authority.4004.t:0 "Uno Strumento Arrugginito: Perfetta Così Com'è"
 martial_authority.4004.desc:0 "L'attrezzo - che il fabbro della tenuta [blacksmith.GetFirstName] mi ha spiegato essere conosciuto con il nome di 'roncola', mentre io, entusiasticamente l[blacksmith.Custom('DE_END_PRO_S_N')] supervisionavo mentre lo affilava, di certo somiglia ad una parte di un'arma da guerra.\n\nLa lama emerge dal codolo con un bordo vizioso, che corre su e attraverso la pesante testa ad uncino. La punta appena affilata luccica al sole di mezzogiorno mentre la lavoro nella cucitura di un'armatura di pelle bollita ormai in disuso prima di strapparla verso di me, recidendo gli anelli di fissaggio in un solo colpo."
 martial_authority.4004.a:0 "Quali altri segreti nascondono i nostri umili contadini?"
 martial_authority.4004.b:0 "Mi piacciono; distribuitele nel regno!"
 martial_authority_4004.make.tt:0 "Ottieni [improvised_billhook.GetName]"
