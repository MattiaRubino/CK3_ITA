 commission_epic.0001.t:0 "Epica di Famiglia"
 commission_epic.0001.desc:0 "Quello di cui ho bisogno è un racconto classico sulla grandezza della mia famiglia. Un [ROOT.Char.Custom('CompositionType')] sulle origini della dinastia [ROOT.Char.GetDynasty.GetBaseName], e di come siamo predestinati alla grandezza!\n\nHo solo bisogno di qualcuno che sappia come raccontare una storia..."
 commission_epic.0001.a:0 "[writer.GetTitledFirstNameNoTooltip], il narratore esperto!"
 writer_writes_epic:0 "[writer.GetTitledFirstName] il narratore compone l'epica"
 commission_epic.0001.b:0 "radunerò alcuni dei miei migliori [ROOT.Char.Custom('CommissionEpicScribes')]."
 scribes_write_epic:0 "I miei scribi compongono l'epica"
 bards_write_epic:0 "I miei scribi compongono l'epica"
 commission_epic.0001.c:0 "Potrebbe farlo qualsiasi umile [servant.Custom('GenderedLowlyServantType')]?"
 servant_writes_epic:0 "[servant.GetTitledFirstName] i sevi compongono l'epica"
 commission_epic.0001.d:0 "Ripensandoci..."
 commission_epic.writing_begins:0 "La Composizione ha Inizio..."
 commission_epic.high_chance:1 "Alta probabilità di [exceptional_epic|E]"
 commission_epic.medium_chance:1 "Possibilità imprevedibile di [exceptional_epic|E]"
 commission_epic.low_chance:1 "Bassa possibilità di [exceptional_epic|E]"
 commission_epic.opt_out:0 "Per ora non scriverò un'epica di famiglia"
 commission_epic.reduced_chance:1 "Ridotte possibilità di produrre [exceptional_epic|E]"
 commission_epic.increased_chance:1 "Maggiore possibilità di produrre [exceptional_epic|E]"

 commission_epic.0002.t:0 "Epica di Famiglia: Prospettiva"
 commission_epic.0002.writer:0 "Sembra che l'epica stia procedendo bene, alcune righe sembrano già citate per decenni a venire, ma [writer.GetTitledFirstName] ha molte domande sul fulcro della storia.\n\nSarebbe più facile rispondere se [writer.GetSheHe] scrivesse tutto prima. Allora potrei dire a [writer.GetHerHim] cosa non mi piace al riguardo, ma [writer.GetSheHe] insiste, dicendo che ha bisogno di risposte ora."
 commission_epic.0002.servant:0 "[servant.GetFirstName], il servo a cui ho ordinato di lavorare sulla mia storia familiare, sembra stia un po 'in difficoltà. Pare che [servant.GetSheHe] stia facendo qualche progresso, tuttavia, è piuttosto impressionante. A quanto pare [servant.GetSheHe] non sa né leggere né comporre in rima.\n\n[servant.GetSheHe] lavora giorno e notte, e ora è venuto da me con una domanda importante. "Di cosa dovrebbe essere esattamente, mio Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?""
 commission_epic.0002.scribes:0 "I miei [ROOT.Char.Custom('CommissionEpicScribes')] hanno iniziato a lavorare all'epopea della mia famiglia, ma sono già nei guai. Non possono essere d'accordo su cosa dovrebbe concentrarsi la storia, con tutti [ROOT.Char.Custom('CommissionEpicScribe')] per coincidenza, insistendo sul fatto che la propria area di responsabilità dovrebbe essere quella maggiormente enfatizzata.\n\n"Non vogliamo imporci, nostro Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma tu #EMP devi#! risolvere questo problema prima di che iniziamo a farci a pezzi l'un l'altro!""
 commission_epic.0002.iberia_epic.a:0 "Scrivi del diritto della mia dinastia di governare l'Iberia!"
 commission_epic.0002.a:1 "Concentrati sulle storie delle rivendicazioni ancestrali della mia dinastia"
 commission_epic.propaganda:0 "Otterò delle [claims|E] sui titoli vicini quando l'epopea sarà terminata"
 commission_epic.0002.b:1 "Dovrebbe concentrarsi su di me e sul mio destino, ovviamente!"
 commission_epic.more_prestige:0 "Guadagnerò più [prestige|E] personale quando l'epica sarà finita"
 commission_epic.0002.c:1 "È la storia di #EMP famiglia#! quindi, abbondate."
 commission_epic.more_dynasty_prestige:0 "Guadagnerò più [dynasty_prestige|E] quando l'epica sarà finita"
 commission_epic.0002.d:0 "Racconta la storia nel modo più veritiero possibile."
 commission_epic.more_piety:0 "Guadagnerò anche un po di [piety|E] quando l'epica sarà finita"

 commission_epic.1001.t:0 "Epica di Famiglia: Una Questione di Tempo"
 commission_epic.1001.opening:0 "Sono settimane che non mi vengono presentati nuovi lavori sull'epopea familiare e l'intero processo sta richiedendo troppo tempo, oppure"
 commission_epic.1001.composer:0 "[composer.GetSheHe] finisce per fare un lavoro scadente! È davvero troppo pretendere che [composer.GetSheHe] mi offra l'eccellenza e che la offra ora??"
 commission_epic.1001.scribes:0 "I miei [ROOT.Char.Custom('CommissionEpicScribes')] scribi finiscono per fare un lavoro scadente! È davvero troppo pretendere che forniscano l'eccellenza e che la consegnino rapidamente??"
 commission_epic.1001.a:0 "La voglio ben fatta, e la voglio #EMP ora!#!"
 commission_epic.1001.b:0 "Concederò ai [ROOT.Char.Custom2('CommissionEpicComposerThem', composer)] il tempo che serve."
 commission_epic.1001.b_scribes:0 "Concederò [ROOT.Char.Custom('CommissionEpicComposerThem')] il tempo che serve."
 commission_epic.1001.c:0 "Ora, se dividiamo ciò che è già stato fatto nella Parte 1..."

 commission_epic.1002.t:0 "Epica di Famiglia: Ricca Fonte di Materiali"
 commission_epic.1002.composer:0 "[composer.GetTitledFirstName] sta raccontando a [powerful_vassal.Custom('REL_TO_ME')][powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] diversi dettagli eccitanti che ha scoperto sui miei antenati. "Ora, credo che la parte con il [ROOT.Char.Custom('CompositionDetail')] potrebbe effettivamente essere vera, da allora—"\n\nÈ affascinante, certo, ma [composer.GetSheHe] non ha un grande [ROOT.Char.Custom('CompositionType')] da completare? Quanto a questo particolare aneddoto..."
 commission_epic.1002.scribes:0 "Alcuni dei miei scribi stanno dicendo a [powerful_vassal.Custom('REL_TO_ME')][powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] diversi dettagli eccitanti che ha scoperto sui miei antenati.\n\n"Ora, credo che la parte con il [ROOT.Char.Custom('CompositionDetail')] mpotrebbe effettivamente essere vera, da allora—"\n\nÈ affascinante, certo, ma non hanno un grande [ROOT.Char.Custom('CompositionType')] da completare? Quanto a questo particolare aneddoto..."
 commission_epic.1002.a:0 "Dovrebbe essere condiviso con tutti i miei vassalli!"
 commission_epic.1002.a.tt:0 "On completion, you will receive a Family Epic book [artifact|E] which improves [vassal|E] [opinion|E]"
 commission_epic.1002.b:0 "Mettetelo [ROOT.Char.Custom('CompositionType')] così l'opera sarà completata in minor tempo!"
 commission_epic.1002.b.tt:0 "Il che significa anche che posso riprendermi una parte del della loro paga!"

 commission_epic.1003.t:0 "Epica di famiglia: Il Ritiro dello Scrittore"
 commission_epic.1003.composer:0 "[composer.GetTitledFirstName] è stato sorpreso mentre cercava di svignarsela dai suoi doveri! Per fortuna una guardia ha riconosciuto [composer.GetHerHim] appena ha superato i cancelli.\n\n"È un lavoro estenuante," afferma in sua difesa. "Giorno e notte, mio benevolente Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Sono a pezzi per i pochi giorni di riposo.""
 commission_epic.1003.scribes:0 "Alcuni dei miei scribi sono stati scoperti mentre cercavano di svignarsela dai loro doveri per l'epopea della mia famiglia! Per fortuna una guardia li ha riconosciuti mentre superavano i cancelli.\n\n"È un lavoro estenuante," spiegano. "giorno e notte, mio Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Siamo a pezzi per i pochi giorni di riposo.""
 commission_epic.1003.a:0 "Molto bene, forse è d'obbligo una pausa."
 commission_epic.1003.b:0 "Incatenate [ROOT.Char.Custom2('CommissionEpicComposerThem', composer)] al [ROOT.Char.Custom2('CommissionEpicComposerTheir', composer)] tavolo da lavoro!"
 commission_epic.1003.b_scribes:0 "Incatenate [ROOT.Char.Custom('CommissionEpicComposerThem')] al [ROOT.Char.Custom('CommissionEpicComposerTheir')] tavolo da lavoro!"

 commission_epic.1004.t:0 "Epica di Famiglia: Miniatore Esperto"
 commission_epic.1004.opening:0 "Mi è giunta voce che un/una"
 commission_epic.1004.devotee_male:0 "[ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female:0 "[ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending:0 "rinomato per la sua devozione, soggiorno nella città di [barony.GetNameNoTier]. Con il progresso dell'opera sulla mia famiglia, questo potrebbe essere il momento ideale per pensare a come dovrebbero apparire le pagine una volta che tutto è stato detto e fatto."
 commission_epic.1004.a:0 "Assumi il miniatore, a qualunque costo!"
 commission_epic.1004.b:0 "[composer.GetTitledFirstNameNoTooltip] può bastare."
 commission_epic.1004.b_scribes:0 "I miei [ROOT.Char.Custom('CommissionEpicScribes')]possoon farcela da soli."
 commission_epic.1004.success:0 "Miniature eccellenti"
 commission_epic.1004.failure:0 "Miniature scarse"
 commission_epic.1004.c:0 "Mi sono sempre considerato una specie di artista..."

 commission_epic.1005.t:0 "Epica di Famiglia: La Canzone della Nostra Gente"
 commission_epic.1005.opening:0 "Ripenso alle ultime righe"
 commission_epic.1005.composer:0 "[composer.GetFirstName] ha"
 commission_epic.1005.scribes:0 "I miei [ROOT.Char.Custom('CommissionEpicScribes')] hanno"
 commission_epic.1005.ending:0 "mi ha fornito l'epica della mia famiglia, e quando inizio a canticchiare, mi rendo conto che segue lo stesso ritmo di una delle canzoni preferite degli uomini della mia tribù!\n\nSe la storia dei miei antenati fosse stata impostata su una melodia così memorabile, sicuramente non sarebbe mai stata dimenticata!"
 commission_epic.1005.a:0 "Avrei dovuto chiederlo per cominciare!"
 commission_epic.1005.b_composer:0 "Sono certo che [ROOT.Char.Custom2('CommissionEpicComposer', composer)] può inventare qualcosa di altrettanto buono."
 commission_epic.1005.b:0 "Sono certo che [ROOT.Char.Custom('CommissionEpicComposer')] può inventare qualcosa di altrettanto buono."
 commission_epic.1005.classic:0 "Composto Brano Classico"
 commission_epic.1005.enjoyable:0 "Composto Brano Piacevole"
 commission_epic.1005.terrible:0 "Composto Brano Terribile"

 commission_epic.1006.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc:0 "Ho [ROOT.Char.Custom('CompositionTypeActionPast')] alcune parti della tua nuova epopea familiare e la vera lealtà ispirata dalla profonda amicizia tra questi leggendari eroi mi ispira..\n\nSarei onorato di chiamarti amico, poiché servo lealmente."
 commission_epic.1006.a:0 "Sei sempre stato mio amico, [vassal.GetFirstNameNoTooltip]!"
 commission_epic.1006.b:0 "La tua lealtà dovrebbe essere garantita, aldilà ti tutto."

 commission_epic.1007.opening:0 "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc:0 "Ho [ROOT.Char.Custom('CompositionTypeActionPast')] alcune parti della tua nuova epopea familiare, e sono scosso da come ignori i contributi dei miei antenati!\n\nQuesto disonore è l'ultima goccia. È chiaro che non provi nient'altro che sentimenti negativi nei miei confronti e nella mia famiglia!"
 commission_epic.1007.a:0 "Come osi parlare al tuo signore in questo modo?!"
 commission_epic.1007.b:0 "Chiedo scusa, ovviamente la tua famiglia sarà inclusa!"

 commission_epic.2001.t:0 "Epica di Famiglia: Priorità"
 commission_epic.2001.desc_composer:0 "[steward.Custom('REL_TO_ME')|U][steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] viene da me con alcune novità eccitanti. "Ho appena [ROOT.Char.Custom('CompositionTypeActionPP')] l'ultima parte della tua epica di famiglia, e [ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] ha scoperto qualcosa di molto interessante!""
 commission_epic.2001.desc_scribes:0 "[steward.Custom('REL_TO_ME')|U][steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] viene da me con alcune novità eccitanti. "Ho apena [ROOT.Char.Custom('CompositionTypeActionPP')] l'ultima parte della tua epica di famiglia, e [ROOT.Char.Custom('CommissionEpicComposer')] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] ha scoperto qualcosa di molto interessante!""
 commission_epic.2001.desc:1 "\n\nPare che [county.Custom('IT_COU_COL4')][county.GetName] non sia mai stata pensata per essere permanentemente nelle mani della Casata [vassal.GetHouse.GetName]. Potrei fare una rivendicazione ragionevole contro [vassal.GetTitledFirstName]!"
 commission_epic.2001.a:0 "Se è mio di diritto, lo farò mio."
 commission_epic.2001.b:0 "[vassal.GetFirstNameNoTooltip] vorrebbe sicuramente formalizzare la garanzia su quelle terre."
 commission_epic.2001.c:0 "Possiamo lasciarlo passare."
 commission_epic.2001.c.flavor:0 "Assicurate che il [vassal.GetTitleTierName] lo sappia."
 commission_epic.2002.t:0 "Epica di Famiglia: Orgoglio di Famiglia"
 commission_epic.2002.desc:0 "[spymaster.Custom('REL_TO_ME')|U][spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sembra essere l'ultima persona ad aver [ROOT.Char.Custom('CompositionTypeActionPast')] estratti dal mio poema epico di famiglia.\n\n"Il tuo bis, bis, bis nonn[grandparent.Custom('DE_END_PRO_S_N')] era una figura affascinante e piena di risorse," mi dice [spymaster.GetSheHe]. "Se facciamo sapere che sei scaltr[ROOT.Char.Custom('DE_END_PRO_S_N')] anche la metà di [grandparent.GetSheHe], la gente ci penserà due volte prima di agire contro di te.""
 commission_epic.2002.a:0 "Il sangue di quel serpente scorre nelle mie vene!"
 commission_epic.2002.a.tt:0 "Al completamento, riceverai un libro [artifact|E], un'Epica di Famiglia che incrementa la [hostile_scheme_resistance|E]"
 commission_epic.2002.b:0 "Oppure diciamo che era una persona onorabile ed onesta..."

 commission_epic.2003.t:0 "Epica di Famiglia: Obblighi Eterni"
 commission_epic.2003.desc:0 "Sembra che [court_chaplain.GetFirstName] abbia [ROOT.Char.Custom('CompositionTypeActionPP')] parti della mia nuova epopea familiare. Di certo, ha scoperto "discrepanze" tra le promesse fatte in passato e la nostra realtà attuale.\n\nPosso dire che [court_chaplain.GetSheHe] non lo lascerà andare presto. "Sicuramente puoi vedere quanto sarebbe saggio e benevolo mantenere la promessa dei tuoi antenati, anche adesso?""
 commission_epic.2003.a_same_dynasty:0 "Sappiamo entrambi che la mia Dinastie mantiene le promesse."
 commission_epic.2003.a:0 "Appartengo a una lunga stirpe di mantenitori di promesse."
 commission_epic.2003.b:0 "I miei antenati erano devoti, ma non necessariamente saggi."

 commission_epic.2004.t:0 "Epica di Famiglia: Colpo d'Ispirazione"
 commission_epic.2004.desc_scribes:0 "[ROOT.Char.Custom('CommissionEpicComposer')|U] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] si è preso una certa dose di..."
 commission_epic.2004.desc_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] si è preso una certa dose di..."
 commission_epic.2004.desc:1 "libertà nella mia epica di famiglia per quanto riguarda la guerra e le battaglie. Rende scene drammatiche, ma mi preoccupo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] si sia ofeso, quando ha inarcato le ciglia ad una certa scena.\n\nSono quasi sollevato quando [marshal.GetSheHe] finalmente condivide i suoi pensieri. "Sono tutte sciocchezze, ma questa parte con [ROOT.Char.Custom('CompositionDetail')] mi ha dato alcune idee...""
 commission_epic.2004.a:0 "Ovunque si possa trovare l'ispirazione, dovremmo usarla!"
 commission_epic.2004.a.tt:0 "Al completamento, riceverai un libro [artifact|E], un'Epica di Famiglia che incrementa il [advantage|E] in combattimento"
 commission_epic.2004.b:0 "Spiegami, in dettaglio..."

 commission_epic.2005.t:0 "Epica di Famiglia: Onestà e Percezione"
 commission_epic.2005.desc:0 "Mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))], [chancellor.GetTitledFirstName], sta [ROOT.Char.Custom('CompositionTypeActionPP')] la mia epica di famiglia.\n\n"Alcune parti non sono molto plausibili, sopratutto quella del [ROOT.Char.Custom('CompositionDetail')]," mi dice. "D'altra parte, chi può dire com'era il passato? Se stai già facendo abbellimenti, perché non esagerare un poco?""
 commission_epic.2005.a:0 "Dopotutto, è importante raccontare una buona storia..."
 commission_epic.2005.b:0 "No, dovrebbe essere il più fedele possibile alla vita reale."
 commission_epic.2005.b.tt:0 "Al completamento, riceverai un libro [artifact|E], un'Epica di Famiglia che incrementa la [success_chance|E] del [personal_scheme|E] "

 commission_epic.2006.t:0 "Epica di Famiglia: Legami della Fede"
 commission_epic.2006.desc:0 "Non so se essere sollevato o sconcertato dall'entusiasmo, mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetTitledFirstName], dopo aver [ROOT.Char.Custom('CompositionTypeActionPP')] le parti complete dell'opera.\n\n"Questo è un racconto di una morale meravigliosa!" Afferma. "la Dinastia [ROOT.Char.GetDynasty.GetBaseName] ha sempre visto la grandezza quando consigliato dai chierici, e tempi bui quando non ha seguito quel consiglio! Spero che sia una lezione che ascolterai altrettanto bene.""
 commission_epic.2006.a:0 "Anzi, lo so fin troppo bene."
 commission_epic.2006.a.tt:0 "Al completamento, riceverai un libro [artifact|E], un'Epica di Famiglia che incrementa la [piety|E] e le tasse per la stessa [faith|E]"
 commission_epic.2006.b:0 "Hah! È il contrario."
 commission_epic.2006.b.flavor:0 "Abbiamo sempre aperto la strada ai [ROOT.Char.GetFaith.AltPriestTermPlural]."
 commission_epic.2006.c:0 "Sappiamo entrambi che la famiglia viene prima di tutto."
 commission_epic.2006.c.same_dynasty:0 "Questa opzione è disponibile perché [court_chaplain.GetFirstNameNoTooltip] è della mia stessa [dynasty|E]"
 #tradurre da qui fino a 218
 commission_epic.6001.t:0 "Alcuni Piccoli Abbellimenti"
 commission_epic.6001.writerservant:0 "Dopo aver lavorato per qualche tempo sulla mia cronaca, [composer.GetName] viene a cercarmi.\n\n"[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Sire')]", dice, "devo confessare che, sebbene la vostra dinastia sia davvero grandiosa, le rivendicazioni ancestrali che speravate di trovare potrebbero non essere così facili da corroborare. Ho bisogno di più tempo e di più risorse per scavare più a fondo nei vecchi testi. Altrimenti, dovrò fare dei piccoli #italic abbellimenti#! alle storie e le vostre rivendicazioni potrebbero risultare meno convincenti...""
 commission_epic.6001.scribes:0 "I miei scribi hanno lavorato giorno e notte scavando nei vecchi manoscritti alla ricerca di rivendicazioni territoriali dei miei antenati da mettere in risalto nella cronaca.\n\n"Purtroppo", dicono, "potremmo dover fare alcuni piccoli abbellimenti per quanto riguarda... alla verità in questa faccenda, agli atti di proprietà, ai domini dei vostri avi, e così via. Di certo potete capirne il motivo, [Select_CString(ROOT.Char.IsFemale,'mia Signora','sire')]"."
 commission_epic.6001.a:0 "Ritoccate ciò che volete, purché portiate presto a termine il lavoro!"
 commission_epic.6001.b:0 "No, prendete il mio oro e fate altre ricerche."
 commission_epic.less_credible:0 "La cronaca sarà meno credibile"
 commission_epic.more_credible:0 "La cronaca potrebbe risultare più credibile"

 commission_epic.6003.t:0 "Rivendicazioni... Creative"
 commission_epic.6003.writer:0 "[composer.GetName] ha lavorato diligentemente sulla mia cronaca, che diventa sempre più grandiosa e discutibile in egual misura.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice, "Ho trovato un vecchio testo malridotto dove è scritto che un[ancestor_1.Custom('DE_PRO_POS_P_2P')] [Select_CString(ancestor_1.IsFemale,'una regina','un re')] chiamat[ancestor_1.Custom('DE_END_PRO_S_N')] [ancestor_1.GetFirstNameNoTooltip] un tempo governava su [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] e [neighboring_county_3.GetNameNoTier]. Potrei cercare nelle tabelle genealogiche e apportare qualche, diciamo così, #italic aggiunta creativa#! per stabilire che [ancestor_1.GetSheHe] era un[ancestor_1.Custom('DE_PRO_POS_P_2P')] vostr[ancestor_1.Custom('DE_END_PRO_S_N')] antenat[ancestor_1.Custom('DE_END_PRO_S_N')]. Così, potrei poi utilizzare la sua storia per darvi delle rivendicazioni più o meno credibili su alcune di quelle terre o persino su tutte...""
 commission_epic.6003.servant:0 "[composer.GetName] ha lavorato diligentemente sulla mia sempre più discutibile cronaca.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice, "Ho trovato una malandata iscrizione votiva di [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'la Cacciatrice','il Gomito Alto')], [Select_CString(ancestor_1.IsFemale,'regina','re')], nei tempi che furono, di [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] e [neighboring_county_3.GetNameNoTier]. Potrei fare qualche aggiunta creativa al vostro albero genealogico, per far sì che [ancestor_1.GetSheHe] risulti un[ancestor_1.Custom('DE_PRO_POS_P_2P')] vostr[ancestor_1.Custom('DE_END_PRO_S_N')] antenat[ancestor_1.Custom('DE_END_PRO_S_N')]. Così, poi, nella cronaca potrei fare alcune piccole infiorettature, eccettera, per stabilire in maniera chiara le vostre rivendicazioni su alcune di quelle terre, o persino su tutte"."
 commission_epic.6003.scribes:0 "I miei scribi hanno lavorato duramente sulla mia sempre più intricata cronaca.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dicono, "In un antico manoscritto, abbiamo trovato una nota a margine che cita un[ancestor_1.Custom('DE_PRO_POS_P_2P')] [ancestor_1.GetWomanMan] chiamat[ancestor_1.Custom('DE_END_PRO_S_N')] [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'la Generosa','il Guercio')] che, nei tempi andati, aveva una certa influenza in [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] e [neighboring_county_3.GetNameNoTier]. Potremmo addentrarci nelle tabelle genealogiche per stabilire, #italic creativamente#!, che [ancestor_1.GetSheHe] era un[ancestor_1.Custom('DE_PRO_POS_P_2P')] vostr[ancestor_1.Custom('DE_END_PRO_S_N')] antenat[ancestor_1.Custom('DE_END_PRO_S_N')]. Così che, poi, nella cronaca potremmo usarl[ancestor_1.Custom('DE_END_PRO_S_N')] per confermare il vostro diritto a governare su alcune di quelle terre, o persino su tutte...""
 commission_epic.6003.a:0 "Su tutte quelle terre!"
 commission_epic.6003.b:0 "[neighboring_county_1.GetNameNoTierNoTooltip]! In questo periodo dell'anno è davvero una favola!"
 commission_epic.6003.c:0 "[neighboring_county_2.GetNameNoTierNoTooltip], questo è ciò che voglio!"
 commission_epic.6003.d:0 "[neighboring_county_3.GetNameNoTierNoTooltip]! Deve essere un mio dominio!"
 commission_epic.paranoid_neighbors:0 "I tuoi confinanti saranno molto turbati quando sapranno di questa cronaca"

 commission_epic.6004.t:0 "Rivendicazioni Credibili"
 commission_epic.6004.writerservant:0 "[composer.GetName] ha lavorato diligentemente alla mia cronaca, che diventa sempre più vasta sia nei suoi propositi che nel suo volume.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice, "Ho trovato un vecchio documento relativo a tasse e diritti fondiari, una lettura piuttosto noiosa che, però, menziona un[ancestor_1.Custom('DE_PRO_POS_P_2P')] Signor[ancestor_1.Custom('DE_END_ADJ_IND_S_A')] chiamat[ancestor_1.Custom('DE_END_PRO_S_N')] [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'l'Alta','il Calvo')] che, nei tempi che furono, governò [neighboring_county_1.GetNameNoTier] e [neighboring_county_2.GetNameNoTier]. Sono riuscit[composer.Custom('DE_END_PRO_S_N')] a tracciare il suo lignaggio dalla tarda antichità fino a voi! Posso quindi darvi delle rivendicazioni, su una qualunque di quelle terre, tanto credibili al punto che nessuno potrà contestarle"."
 commission_epic.6004.scribes:0 "I miei scribi stanno lavorando duramente alla stesura della mia cronaca, che diventa sempre più lunga ogni giorno che passa.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dicono, "abbiamo trovato una carta reale di origine molto antica, che assegnava il dominio su [neighboring_county_1.GetNameNoTier] e [neighboring_county_2.GetNameNoTier] a un[ancestor_1.Custom('DE_PRO_POS_P_2P')] Signor[ancestor_1.Custom('DE_END_ADJ_IND_S_A')] chiamat[ancestor_1.Custom('DE_END_PRO_S_N')] [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'la Buona','il Fortunato')]. Grazie a [ROOT.GetCharacter.GetFaith.HighGodName] che ci ha guidati in questa ricerca, abbiamo potuto tracciare il vostro lignaggio fino ad arrivare a [ancestor_1.GetSheHe] e ci siamo assicurati di riportarlo nella vostra cronaca. Una di quelle terre, pertanto, potrebbe essere legittimamente vostra"."
 commission_epic.6004.a:0 "Perché non entrambe quelle terre?"
 commission_epic.6004.b:0 "[neighboring_county_1.GetNameNoTierNoTooltip]! Fa certamente parte della mia eredità."
 commission_epic.6004.c:0 "Ho sempre sentito che [neighboring_county_2.Custom('DE_ART_DEF_P_A')] [neighboring_county_2.GetNameNoTierNoTooltip] dovrebbe appartenere a me!"

 commission_epic.6005.t:0 "Un'Epica Incompiuta"
 commission_epic.6005.writerservant:0 ""Ho a lungo sospettato che qualcosa non andasse nella mia cronaca e, infatti, [composer.GetName] ora mi cerca con aria preoccupata.\n\n"Ahimé, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice, "nonostante tutti gli sforzi fatti, non sono riuscit[composer.Custom('DE_END_PRO_S_N')] a trovare nessuna storia abbastanza buona da poter giustificare delle rivendicazioni. Non posso proseguire questo lavoro. Tuttavia ho scritto una cronaca che esalta le virtù della vostra dinastia. Vi prego, accontentatevi perlomeno di ciò e non punitemi per questo mio fallimento...""
 commission_epic.6005.scribes:0 "I miei scribi sembra abbiano avuto notevoli difficoltà con la mia cronaca, tant'è che ora mi cercano con aria preoccupata.\n\n"Ahimé", dicono, "Non siamo riusciti a trovare nessuna storia abbastanza buona da poter giustificare delle rivendicazioni. Ci abbiamo provato, ma era al di là delle nostre capacità. Tuttavia abbiamo scritto una cronaca che esalta le virtù della vostra dinastia. Vi prego, accontentatevi quantomeno di ciò e non puniteci per questo nostro fallimento...""
 commission_epic.6005.a:0 "Via, nelle segrete!"
 commission_epic.6005.b:0 "Massa di stupidi incompetenti..."
 commission_epic.6005.c:0 "È forse [ROOT.GetCharacter.GetFaith.HighGodName] che mi punisce per la mia vanità?"
 commission_epic.6005.d:0 "Be', se non altro ho una cronaca..."

 commission_epic.6006.t:0 "Propaganda Convincente"
 commission_epic.6006.writerservant:0 ""È terminata mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]",  dice con sollievo [composer.GetName], mentre mi porge un grande tomo\n\n"Questa è la cronaca della Casata [ROOT.Char.GetDynastyHouseNameNoTooltip] e descrive in dettaglio la sua storia di dominio nelle varie terre che voi desideravate. Sicuramente ora nessuno potrà contestare le vostre giuste rivendicazioni!"."
 commission_epic.6006.scribes:0 "Alla fine, i miei scribi hanno completato la cronaca propagandistica che avevo richiesto. Sembrano davvero sollevati mentre mi porgono un libro straordinariamente grande.\n\n"Eccolo qui, [Select_CString(ROOT.Char.IsFemale,'Mia Signora','Sire')], la grande cronaca della Casata [ROOT.Char.GetDynastyHouseNameNoTooltip], che elabora nel dettaglio tutte le vostre rivendicazioni. Che possa portarvi una grande fortuna"."
 commission_epic.6006.a:0 "Perfetto!"

 propaganda_chronicle_name:0 "[ROOT.Char.GetDynastyHouseNameNoTooltip] Cronaca Propagandistica"
 propaganda_chronicle_desc:0 "Questo poderoso volume approfondisce, con dolorosa dovizia di particolari, la gloria della Casata [ROOT.Char.GetDynastyHouseNameNoTooltip] e le sue, più o meno bizzarre, rivendicazioni territoriali."
 
 half_baked_propaganda_chronicle_name:0 "Cronaca Propagandistica Incompiuta"
 half_baked_propaganda_chronicle_desc:0 "Questo libro avrebbe potuto esistere nell'infamia, se fosse stato completato. Così com'è, invece, non riesce a convincere alcun lettore riguardo le rivendicazioni territoriali che il suo mecenate cercava, anche se ingrandisce liricamente le presunte virtù della dinastia [ROOT.Char.GetDynastyNameNoTooltip]."





 commission_epic.9001.t:0 "Epica di Famiglia"
 commission_epic.9001.writer:0 "L'opera [ROOT.Char.Custom('CompositionType')] della mia famiglia è finalmente completa, e [composer.GetTitledFirstName] ha ragione di esserne fiero!"
 commission_epic.9001.servant:0 "Sembra abbia fatto bene a scegliere [composer.GetTitledFirstName] per comporre la/il [ROOT.Char.Custom('CompositionType')] dela mia famiglia. Nonostante le sue sfide, il lavoro completato è piuttosto impressionante."
 commission_epic.9001.scribes:0 "L'opera [ROOT.Char.Custom('CompositionType')] della mia famiglia è finalmente completa, e mio [ROOT.Char.Custom('CommissionEpicScribes')] ha ragione di esserne fiero!"
 commission_epic.9001.conclusion:0 "\n\nI miei antenati stanno al centro come un fulgido esempio di cosa significhi essere un sovrano per il tempo passato, anche se si trascina in alcuni punti, e la parte con il [ROOT.Char.Custom('CompositionDetail')] è abastanza redicola. Tuttavia, sono orgoglioso di tenerlo nella mia biblioteca di famiglia, affinché le generazioni possano divertirsi e imparare."
 commission_epic.9001.a:0 "Cosa può raccontare una storia."

 commission_epic.9002.t:0 "Un'Epica Eccellente"
 commission_epic.9002.writer:0 "[composer.GetTitledFirstName] ha completato l'opera della mia famiglia, e che gloriosa [ROOT.Char.Custom('CompositionType')] ha composto!"
 commission_epic.9002.scribes:0 "I miei [ROOT.Char.Custom('CommissionEpicScribes')] hanno completato l'opera della mia famiglia, e che gloriosa [ROOT.Char.Custom('CompositionType')] hanno composto!"
 commission_epic.9002.conclusion:0 "\n\nHa un alto dramma, dilemmi morali e duelli tesi. Tutto ciò da cui è stata forgiata la mia famiglia è lì! Anche la parte con il [ROOT.Char.Custom('CompositionDetail')], apparentemente così inverosimile, è diventato un momento toccante che delinea il destino della mia Casata!"
 commission_epic.9002.a:0 "Questa potrebbe essere la migliore [ROOT.Char.Custom('CompositionType')] mai scritta!"

 commission_epic.9101.t:0 "Epica di Famiglia: Lavoro Completo"
 commission_epic.9101.desc:0 "Dopo tutto il tempo che [composer.GetTitledFirstName] ha trascorso alla mia corte, e quanto bene mi abbia conosciuto, è strano che stia per partire.\n\n"Ho altri posti dove andare e altre storie da raccontare", cerca di spiegarmi."
 commission_epic.9101.a:0 "Suppongo che questo sia un addio."
 commission_epic.9101.b:0 "C'è ancora così tanto qui per te!"
 commission_epic.9101.c:0 "Anch'io ho bisogno di te. Qui."
 commission_epic.9101.d:0 "Finchè mi scriverai!"
 commission_epic.9101.d.tt: "[composer.GetTitledFirstName] lascerà la tua corte"


 commission_epic.9102.t:0 "Epica di Famiglia: Servitù"
 commission_epic.9102.desc:0 "[composer.GetTitledFirstName] ha dimostrato di essere molto più capace di quanto mi sarei aspettato da un semplice servitore. Se non l'avessi conosciuto meglio, avrei potuto pensare che provenisse da una stirpe di poeti!\n\nDopo tutto il tempo che abbiamo passato insieme, sembra strano che debba tornare a zappare la terra, o qualunque cosa facessse prima di comporre la mia opera."
 commission_epic.9102.a:0 "[composer.GetSheHe|U] dovrebbe uscire nel mondo."
 commission_epic.9102.a.flavor:0 "Vediamo se potrà fare qualcosa da sol[composer.Custom('DE_END_PRO_S_N')]"
 commission_epic.9102.b:0 "Sono certo che troveremo una mansione per [composer.GetHerHim]."
 commission_epic.9102.c:0 "Per quanto strano possa sembrare, voglio tenerlo qui intorno."

 commission_epic.9103.desc:0 "Dopo tutto il tempo che [composer.GetTitledFirstName] ha trascorso alla mia corte, e quanto bene mi abbia conosciuto, pare che non andrà lontano.\n\n[composer.GetFirstNameNoTooltip] annisce. "Ho molte storie da raccontare, e mi sembra giusto continuare a raccontarle qui.""
 commission_epic.9103.a:0 "Continuerai a servirmi con onore."

 commission_epic.9104.desc:0 "Dopo tutto il tempo che [composer.GetTitledFirstName] ha trascorso alla mia corte, e quanto bene mi abbia conosciuto, sembra strano che non sia qui a vedere la reazione dele persone alla sua opera.\n\nSia le persone istruite che i bambini stanno [ROOT.Char.Custom('CompositionTypeActionPP')] l'opera, ed anche io la trovo d'ispirazione."
 commission_epic.9104.a:0 "Almeno non se n'è andato per sempre!"
 commission_epic.9104.b:0 "Questa è la vita, a volte."
 commission_epic.9104.b.flavor:0 "[ROOT.Char.Custom('CompositionTypeActionPP')|U] la storia, mi domando. [composer.GetFirstNameNoTooltip] sapeva che era così che sarebbe finita"

 commission_epic.9998.t:0 "Epica di Famiglia: Un Incoveniente"
 commission_epic.9998.imprisoned_by_me:0 "Con [composer.GetTitledFirstName] nelle mie segrete,"
 commission_epic.9998.imprisoned:0 "Con [composer.GetTitledFirstName] in prigione,"
 commission_epic.9998.incapacitated:0 "Con [composer.GetTitledFirstName] in queste condizioni,"
 commission_epic.9998.left_court:0 "Ora che [composer.GetTitledFirstName] non più è alla mia corte,"
 commission_epic.9998.ending:0 "È difficile per [composer.GetHerHim] continuare il suo lavoro sulla mia epica di famiglia.\n\nPer fortuna i miei [ROOT.Char.Custom('CommissionEpicScribes')] saranno pronti a riprendere il lavoro."
 commission_epic.9998.a:0 "Sono sicuro che faranno abbastanza bene."
 commission_epic.9998.tt:0 "Il lavoro continua"

 commission_epic.9999.t:0 "Epica di Famiglia: La Fine"
 commission_epic.9999.murdered_by_me:0 "Considerando le misure drastiche che ho dovuto prendere nei confronti di [composer.GetTitledFirstName], sembra che non sia mai stato veramente adatto per comporre la mia epopea familiare, dopotutto.\n\nFortunatamente i miei [ROOT.Char.Custom('CommissionEpicScribes')] sono in grado di farcela da soli."
 commission_epic.9999.died:0 "Con la scomparsa di [composer.GetTitledFirstName], la mia epica famigliare resta incompleta.\n\nSarà un compito difficile, ma i miei[ROOT.Char.Custom('CommissionEpicScribes')] dovranno continuare i loro sforzi."
 commission_epic.9999.a:1 "Il suo lavoro sarà completato."
