 stewardship_lifestyle_rank_up_indication:1 "Potrei ottenere un [perk|E] per lo [stewardship_lifestyle|E] "
 
 ###################
 # Standard Events #
 ###################

 # Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes 
 stewardship_general.1054.t:0 "Accusa di [witch.Custom('MagicPracticeTerm')|U]"
 stewardship_general.1054.desc:0 "Stoffa insanguinata... piume di corvo... intrugli dall'odore strano. Queste sono le prove che mi ha presentato un gruppo di abitanti di un villaggio [target_county.Custom('IT_COU_COL')][target_county.GetName], a dimostrazione che [witch.GetFirstName] ha praticato la [witch.Custom('MagicPracticeTerm')] nella sua capanna appena fuori dal loro villaggio.\n\nGli abitanti sostengono che le sue attività malvagie siano la causa del loro [witch.Custom('MagicSuperstitionTerm')] e chiedono la sua esecuzione."
 stewardship_general.1054.a:0 "Queste 'prove' sono circostanziali. Rilasciatel[witch.Custom('DE_END_PRO_S_N')]."
 stewardship_general.1054.b:0 "Deve essere mess[witch.Custom('DE_END_PRO_S_N')] al rogo per i suoi crimini contro [ROOT.Char.GetFaith.HighGodName]!"
 stewardship_general.1054.c:0 "Un[witch.Custom('DE_END_PRO_S_N')] [witch.Custom('MagicUserTerm')] dite? Un nuovo consigliere mi farebbe comodo."
 stewardship_general.1054.d:0 "Metti in scena un'elaborata esecuzione per [witch.GetHerHim]..."
 stewardship_general.1054.d.flavor:0 "...ma in realtà faccio si che ritorni alla mia corte!"

 # Visited by a Trinket Peddler, by Filippa Gannholm
 stewardship_general.2001.t:0 "Un Naso per il Profitto"
 stewardship_general.2001.desc_intro:0 "Durante una piacevole passeggiata, il grido di un particolare commerciante si distingue dal regolare trambusto della strada.\n'Salute a voi mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Ho uno squisito assortimento di articoli, se [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] ha il denaro per pagarli...'"
 stewardship_general.2001.desc:0 "\n\nLa bancarella del mercante è decisamente traboccante di gingilli e mercanzie."
 stewardship_general.2001.desc_high_skill:0 "$stewardship_general.2001.desc$ Essendo un abile commerciante di articoli di lusso, un paio di gingilli catturano la mia attenzione nella eccessiva abbondanza di ninnoli."
 stewardship_general.2001.desc_steward:0 "\n\nMentre scruto la miriade di merci nella bancarella, sento [helpful_councillor.GetShortUIName] mormorare, 'Le incisioni su quel pezzo devono essere vere... e anche piuttosto preziose!'. [helpful_councillor.GetSheHe|U] mi guarda con un sorriso trionfante."
 stewardship_general.2001.desc_chaplain:0 "\n\n[helpful_councillor.Custom('DE_ART_DEF_P_D')] mi[helpful_councillor.Custom('DE_END_PRO_S_N')] accompagna[helpful_councillor.Custom('DE_END_NOU_S_GS_N')] [helpful_councillor.GetShortUIName] si arresta di colpo, con la testa inclinata e fissando intensamente qualcosa nella bancarella del mercante. [helpful_councillor.GetSheHe|U] si china e confida con voce sommessa "Quel 'gingillo' laggiù, è l'immagine sputata di un pezzo del reliquiario cerimoniale. Sarebbe saggio acquistare un tale gingillo.'"
 stewardship_general_2001_success_msg.t:0 "Contrattazione efficace"
 stewardship_general_2001_failure_msg.t:0 "Contrattazione fallita"
 stewardship_general_2001_free_msg.desc:0 "Le tue capacità di contrattazione si sono rivelate eccellenti"
 stewardship_general_2001_tiny_msg.desc:0 "Le tue capacità di contrattazione si sono rivelate sufficenti"
 stewardship_general_2001_minor_msg.desc:0 "Le tue capacità di contrattazione si sono rivelate scarse"
 stewardship_general_2001_expensive_msg.desc:0 "Sei stato ingannato dal mercante"
 stewardship_general.2001.free:0 "Hai fatto un vero affare"
 stewardship_general.2001.tiny_cost:0 "Sei un buon negoziatore"
 stewardship_general.2001.minor_cost:0 "Non è stato un grande affare"
 stewardship_general.2001.expensive_cost:0 "Il mercante ti ha ingannato"
 stewardship_haggle_cheap_trinket_tt:0 "Scegli il gingillo economico"
 stewardship_haggle_expensive_trinket_tt:0 "Scegli il gingillo costoso"
 stewardship_haggle_helpful_trinket_tt:0 "Scegli il gingillo suggerito"
 stewardship_general.2001.a:0 "Mi sento fortunat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 stewardship_general.2001.a.ignore_help:0 "Questo potrebbe essere un furto."
 stewardship_general.2001.b:0 "Il dettaglio di questo gingillo mi intriga."
 stewardship_general.2001.b.ignore_help:0 "Credo che questo pezzo sarà la scelta più redditizia."
 stewardship_general.2001.c.steward:0 "Mi fido della sua competenza in materia, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]."
 stewardship_general.2001.c.chaplain:0 "Le tue parole mi sembrano sagge, [helpful_councillor.GetFirstNameNoTooltip]."
 stewardship_general.2001.d:0 "Andiamo avanti."
 stewardship_general.2001.d.irritable:0 "Ho detto #EMP no#!. Ora vai via prima che #EMP ti faccia andare via!#!"
 stewardship_general.2001.tt:0 "Gingillo ricevuto"

 stewardship_general.2002.t:0 "Una Esibizione [ROOT.Char.Custom('ImpressiveOrInsulting')|U]"
 stewardship_general.2002.t_insulting:1 "Una Dimostrazione Insultante"                                                              
 stewardship_general.2002.desc.intro:0 "Una volta superate le successive due bancarelle, "
 stewardship_general.2002.desc_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] mi sorride.\n\n'Sì, davvero molto bene! Io stesso non avrei potuto fare di meglio.'\n\n[helpful_councillor.Custom('DE_ART_IND_D')] guarda casualmente i gingilli nella bancarella accanto a noi e mi lancia un'occhiata di traverso anticipatrice."
 stewardship_general.2002.desc_very_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] mi tira la manica per l'eccitazione.\n\n'In nome di [ROOT.Char.GetFaith.HighGodName], questa è stata una esibizione davvero deliziosa! Che eloquenza! Si faceva fatica a star dietro alle perpetue frasi imbevute di miele in quella #EMP danza#! di baratto.' \n\n[helpful_councillor.GetSheHe|U] mi guarda sconcertat[helpful_councillor.Custom('DE_END_PRO_S_N')] e con ammirazione."
 stewardship_general.2002.desc_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] mi guarda con disapprovazione.\n\n'È stata una... esibizione interessante, di sicuro. Non sono sicuro di quale fosse il nostro obiettivo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma sono sicuro che il mercante ha ottenuto quello che voleva...\n\n[helpful_councillor.GetSheHe|U] inizia a camminare in avanti, segnando la fine della nostra conversazione."
 stewardship_general.2002.desc_very_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] lascia uscire uno sbuffo angosciato.\n\n'Chiunque di minor intelletto sosterrebbe che [bought_trinket.GetName] è a malapena degn[bought_trinket.Custom('DE_END_PRO_S_N')] del suo nome. Ma #EMP io sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] #! che abbiamo fatto la scelta giusta qui...'\n\n[helpful_councillor.GetSheHe|U] è chiaramente scontento della mia scarsa esposizione precedente."
 stewardship_general.2002.a.high_stewardship:0 "Forse potrei insegnarti un paio di strategie."
 stewardship_general.2002.mentor_success:0 "Parlate delle minuzie del baratto per tutta la notte"
 stewardship_general.2002.mentor_failure:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] non era del tutto convint[helpful_councillor.Custom('DE_END_PRO_S_N')]"
 stewardship_general.2002.impressed:0 "È stato un bel baratto, vero?"
 stewardship_general.2002.b.high_stewardship:0 "Era solo una prova. #EMP Ho#! ottenuto ciò che volevo."
 stewardship_general.2002.convince_success:0 "Ah sì, [bought_trinket.GetName] è un investimento decisamente migliore perché... "
 stewardship_general.2002.convince_failure:0 "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success:0 "Persuasione Riuscita"
 stewardship_general.2002.t_failure:0 "Persuasione Fallita"
 stewardship_general.2002.insulted:0 "Quello che è fatto è fatto."
 # Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t:0 "Carpe"
 stewardship_general.5011.desc:0 ""Se è un laghetto per carpe ciò che ti interessa posso costruirtene uno stupendo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!"\n\nIl costruttore davanti a me ha delle ottime credenziali, e i miei cortigiani sembrano entusiati a questa prospettiva..."
 stewardship_general.5011.a:0 "Avrai tutte le risorse che ti occorrono!"
 stewardship_general.5011.b:0 "Questo è #EMP davvero#! il miglior affare che puoi propormi?"
 stewardship_general.5011.b.message_1:0 "Fai un ottimo affare"
 stewardship_general.5011.b.message_2:1 "Il costruttore ti supera in furbizia"
 stewardship_general.5011.c:0 "Non farmi perdere tempo!"
 stewardship_general.5011.every_courtier:1 "Ogni [courtier|E]"

 stewardship_general.5013.t:0 "Bestie degli Abissi"
 stewardship_general.5013.desc:0 "Mentre cammino per i giardini, noto mi[carp_food.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))] [carp_food.GetTitledFirstName] sedut[carp_food.Custom('DE_END_PRO_S_N')] su una roccia vicino al laghetto delle carpe. Chinandosi oltre il bordo, [carp_food.GetSheHe] fa scorrere le sue dita nell'acqua. Un ombra si agita sotto la superficie..."
 stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip], Allontati! allontanati dal... NOOO!"

 # Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t:0 "Servo Ribelle"
 stewardship_general.5041.desc:0 "Un umile [ROOT.GetCharacter.Custom('lowly_servant_type')] ha rubato nella mia [ROOT.Char.Custom('GetCourt')]!"
 stewardship_general.5041.desc_highgod:0 "[servant_character.Custom('DE_ART_IND_D')] si rannicchia davanti a me, piagniucolando qualcosa riguardo a dei bambini affamati e sulla misericordia nel nome di [ROOT.Char.GetFaith.HouseholdGodName]."
 stewardship_general.5041.desc_other:0 "[servant_character.Custom('DE_ART_IND_D')] si rannicchia davanti a me, piagniucolando qualcosa riguardo a dei bambini affamati e implorando pietà."
 stewardship_general.5041.desc_ending:0 "\n\n"Per favore mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], farò tutto ciò che chiedete!""
 stewardship_general.5041.a:0 "Mostra[servant_character.Custom('DE_PRO_DEM')] cos'è la vera fame."
 stewardship_general.5041.b:0 "Imprigional[servant_character.Custom('DE_END_PRO_S_N')]."
 stewardship_general.5041.c:0 "Mostra pietà e ottieni la sua lealtà." 
