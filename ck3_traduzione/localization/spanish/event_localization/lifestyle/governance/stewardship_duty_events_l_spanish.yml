 #  Map Painting Journey, by Petter Vilberg
 stewardship_duty_special.1201.t:0 "Mappare le Terre"
 stewardship_duty_special.1201.desc:0 "[steward.Custom('DE_ART_DEF_P_D')] mi[steward.Custom('DE_END_PRO_S_N')] [steward.GetCouncilTitle], [steward.GetTitledFirstName], mi sta proponendo un'impresa che secondo [steward.GetSheHe] sarà di beneficio a [ROOT.Char.Custom('RealmType')].\n\nCrede che dovrei viaggiare con il mio seguito per mappare i territori [painting_land_owner.Custom('DE_PRO_PER_P_3P_A')] [painting_land_owner.GetTitledFirstName]. Conoscerei meglio il mio reame, inoltre [steward.GetFirstNameNoTooltip] crede che trarrei una comprensione più profonda del mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]."
 stewardship_duty_special.1201.a:0 "Un'impresa che vale la pena tentare."
 stewardship_duty_special.1201.a.tt:0 "Iniziate subito i preparativi!"
 stewardship_duty_special.1201.b:0 "Non è il momento per un viaggio del genere."
 stewardship_duty_special.1201.b.tt:0 "Tu non vai in viaggio"
 stewardship_duty_special.1201.continue_tooltip:0 "La mia indagine continua."

 stewardship_duty_special.1202.desc:0 "Mentre passiamo nelle terre [painting_land_owner.Custom('DE_PRO_PER_P_3P_A')] [painting_land_owner.GetTitledFirstNamePossessive], veniamo accolti da un [painting_land_owner.Custom('MountedWarriorTerm')] e dal suo seguito.\n\n"[painting_land_owner.GetTitledFirstName] vi da il benvenuto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('my_title')]. Siete più che il benvenuto in queste terre per tutto il tempo che vorrete.""
 stewardship_duty_special.1202.a:0 "Spero di imparare molto."
 stewardship_duty_special.1202.a.tt:0 "Inizio a tracciare la mappa della zona."

 stewardship_duty_special.1203.desc:0 "Sembrava una strada così tranquilla, ma è questo che la rende così adatta a un'imboscata, non è vero?\n\nI banditi sono arrivati di corsa da dietro una collina, le frecce e gli ordini hanno riempito improvvisamente l'aria."
 stewardship_duty_special.1203.a:0 "Non lasciate vivo nessun criminale!"
 stewardship_duty_special.1203.b:0 "Fermi! Pagheremo per un passaggio sicuro!"

 stewardship_duty_special.1204.desc:0 "Ci accampiamo per una notte accanto a [painting_land_owner.Custom('IndefiniteBodyOfWater')]. I miei sudditi si svegliano rinfrescati dal canto degli uccelli e dal dolce velo di nebbia sullo specchio d'acqua."
 stewardship_duty_special.1204.a:0 "Questo è un buon posto per accamparsi per un po'."
 stewardship_duty_special.1204.a.tt:0 "Il mio viaggio è leggermente in ritardo."
 stewardship_duty_special.1204.b:0 "Andiamo avanti velocemente."

 stewardship_duty_special.1205.desc:0 "I contadini che curavano il campo a bordo strada probabilmente non avevano mai visto un seguito tanto regale quanto quello di cui ero alla guida.\n\n"Chi è costui?" ho sentito uno di loro chiedere ad un altro."
 stewardship_duty_special.1205.a:0 ""Io sono il vostro signore e sovrano, padrone di questa terra!""
 stewardship_duty_special.1205.b:0 "Dovrei imparare a conoscere la vita da contadino qui fuori."

 stewardship_duty_special.1206.desc:0 "Ho visto numerosi forti nella regione, posizionati in varie postazioni difensive su diversi tipi di terreno. Una mattina, mentre ci avviciniamo ad uno di questi, vedo [local_baron.Custom('DE_END_PRO_S_N')] [local_baron.GetTitleAsNameNoTooltip] locale guidare i cavalli fuori dai suoi cancelli."
 stewardship_duty_special.1206.a:0 "Chiedi di poter visitare il [local_baron.Custom('FortifiedBuilding')]."
 stewardship_duty_special.1206.b:0 "Invito [local_baron.Custom('DE_ART_DEF_P_A')] [local_baron.GetTitledFirstName] a cenare con me stanotte."

 stewardship_duty_special.1207.desc:0 "Settimane sulla strada possono stremare chiunque. Comunque, l'aver finalmente incrociato una locanda che sembra possa ospitare lussi come un vero letto, è una benedizione. Potrebbe anche avere una sistemazione per animali più grandi dei ratti."
 stewardship_duty_special.1207.a:0 "Insisto per pagare vitto e alloggio."
 stewardship_duty_special.1207.b:0 "Il locandiere sarà onorato di ospitare [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip]!"

 stewardship_duty_special.1208.desc:0 "Le terre [painting_land_owner.Custom('DE_PRO_PER_P_3P_A')] [painting_land_owner.GetTitledFirstNamePossessive] sono attraversate da torrenti e da fiumi, ponti di fortuna e guadi che costituiscono la maggior parte dei percorsi. Possibile che tali gentil acque possano avere un'utilità diversa rispetto a questa?"
 stewardship_duty_special.1208.a:0 "Manderò messaggi al mio cartografo in piccoli contenitori!"
 stewardship_duty_special.1208.b:0 "Se questi banchi di fango fossero rastrellati, potrebbero rendere il terreno coltivabile..."

 stewardship_duty_special.1281.opening:0 "Colline e valli, pianure e laghi, strade principali e sentieri nelle foreste. Ho visto tutto questo nel reame [painting_land_owner.Custom('DE_PRO_PER_P_3P_A')] [painting_land_owner.GetTitledFirstNamePossessive], e i miei cartografi hanno avidamente preso appunti e creato schizzi con il carbone di ogni cosa nuova che vedevano."
 stewardship_duty_special.1281.end:0 "\n\nÈ stato anche un interessante studio delle città e dei villaggi, così come delle persone queste parti del [ROOT.Char.Custom('RealmType')]."
 stewardship_duty_special.1281.a:0 "Queste sono informazioni utili da tenere per me."
 stewardship_duty_special.1281.b:0 "[painting_land_owner.Custom('DE_ART_DEF_P_D')] [painting_land_owner.GetTitledFirstName] dovrebbe venire a conoscenza delle mie scoperte."

 stewardship_duty_special.1282.end:0 "\n\nHo anche fatto prendere loro nota di fortificazioni decadenti e di formazioni naturali eccezionalmente difendibili."
 stewardship_duty_special.1282.a:0 "Non si sa mai quando potrebbe tornare utile."
 stewardship_duty_special.1282.b:0 "[painting_land_owner.GetFirstName] dovrebbe rinnovare le sue difese... Così come dovrei farlo io!"

 stewardship_duty_special.1283.end:0 "\n\nIl livello di dettaglio che i miei cartografi hanno raggiunto con queste mappe è stupefacente. Non un solo percorso sembra essere passato inosservato, e sono piene di note dettagliate sul terreno."
 stewardship_duty_special.1283.a:0 "Nessuno conosce la conformazione di questa terra meglio di me, ora."
 stewardship_duty_special.1283.b:0 "I miei generali sapranno farne buon uso."

 stewardship_duty_special.1284.end:0 "\n\nMi ha particolarmente incuriosito il gran numero di fiumi e torrenti che attraversano le terre [painting_land_owner.Custom('DE_PRO_PER_P_3P_A')] [painting_land_owner.Custom('my_title')]."
 stewardship_duty_special.1284.a:0 "Forse potrebbero essere utili per i messaggeri?"
 stewardship_duty_special.1284.b:0 "Considererò le implicazioni militari di tutto ciò."

 stewardship_duty_special.1285.end:0 "\n\nÈ ormai chiaro che ci siano molti luoghi in queste terre che raramente, se non mai, sono stati calpestati da impronta umana."
 stewardship_duty_special.1285.a:0 "C'è ancora così tanto da imparare dal suolo stesso sul quale camminiamo."
 stewardship_duty_special.1285.b:0 "Se incoraggiassimo i coloni laggiù, e drenassimo il terreno qua..."

 stewardship_duty_special.1286.end:0 "\n\nNutro un nuovo apprezzamento per le sfumature del mio regno. Chi avrebbe mai detto che le cose sarebbero state così diverse da [capital.GetNameNoTier]?"
 stewardship_duty_special.1286.a:0 "Questa è una conoscenza che sarà di grande utilità."
 stewardship_duty_special.1286.b:0 "Io sono altresì [ROOT.Char.Custom('DE_ART_DEF_P_A')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] di queste terre!"

 # Vassal Mediation, by Petter Vilberg
 statecraft_mediation_unfair:0 "Ciò sarà considerato come ingiusto"
 statecraft_mediation_fair:0 "Ciò verrà considerato in qualche modo giusto"
 statecraft_mediation_very_fair:0 "Ciò sarà considerato del tutto giusto"
 statecraft_mediation_favor_vassal_1:0 "Ciò verrà considerato come un favoritismo nei confronti [vassal_1.Custom('DE_PRO_PER_P_3P_A')] [vassal_1.GetTitledFirstName]"
 statecraft_mediation_favor_vassal_2:0 "Ciò sarà considerato come un favoritismo nei confronti [vassal_2.Custom('DE_PRO_PER_P_3P_A')] [vassal_2.GetTitledFirstName]"

 stewardship_duty_special.2001.t:0 "Insediamento"
 stewardship_duty_special.2001.desc:0 "L'inimicizia tra i miei vassalli, [vassal_1.Custom('DE_ART_DEF_P_A')] [vassal_1.GetTitledFirstName] e [vassal_2.Custom('DE_ART_DEF_P_A')] [vassal_2.GetTitledFirstName] è leggendaria, ed è andata così oltre che gli altri nobili del reame mi hanno chiesto di intervenire.\n\nControversie di confine, diritti sulle tasse, storia familiare... Hanno una litania di controversie, e anche qui alla mia corte riescono a malapena ad essere civili."
 stewardship_duty_special.2001.a:0 "Mediare tra questi due sarà certamente una sfida!"
 stewardship_duty_special.2001.b:0 "Questa è una questione che riguarda il mio cancelliere."
 stewardship_duty_special.2001.c:0 ""Come osi infastidirmi con queste sciocchezze?!""

 stewardship_duty_special.2011.t:0 "Insediamento: Controversia Fondiaria"
 stewardship_duty_special.2011.desc:0 "Pensavo che la discussione fosse feroce già #EMP prima#! che le mappe venissero esposte.\n\n[vassal_1.Custom('DE_ART_DEF_P_D')] [vassal_1.GetTitledFirstName] e [vassal_2.Custom('DE_ART_DEF_P_A')] [vassal_2.GetTitledFirstName] hanno entrambi delle illustrazioni dei loro reami, e ognuna di esse mostra lo stesso punto di guado come di loro appartenenza. Nessuno dei due sembra disposto a cedere una zolla di terra.\n\nNon ho mai visto una pergamena causare così tanta rabbia, ed è chiaro che un nuovo confine deve essere stabilito."
 stewardship_duty_special.2011.a:0 "Medierò queste discussioni personalmente."
 stewardship_duty_special.2011.b:0 "[vassal_1.GetFirstNameNoTooltip] sarà compensat[vassal_1.Custom('DE_END_PRO_S_N')] per qualsiasi perdita."
 stewardship_duty_special.2011.c:0 "[vassal_2.GetFirstNameNoTooltip] è #EMP molto#! desideros[vassal_2.Custom('DE_END_PRO_S_N')] che io prenda la giusta decisione..."
 statecraft_mediation_debug_improve_contract:0 "#D Migliora il Contratto del Vassallo con [vassal_2.GetTitledFirstName]#!"

 stewardship_duty_special.2012.t:0 "Insediamento: Dispute Familiari"
 stewardship_duty_special.2012.desc:0 "Le discussioni giornaliere tra [vassal_1.Custom('DE_ART_DEF_P_A')] [vassal_1.GetTitledFirstName] e [vassal_2.Custom('DE_ART_DEF_P_A')] [vassal_2.GetTitledFirstName] non sono iniziate bene.\n\n"Sin da quando ti è stato consegnato lo scudo del nonno—"\n"Di nuovo lo scudo del nonno, davvero? Qui, alla corte [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetTitlePossessive]?!""
 stewardship_duty_special.2012.a:0 "La famiglia dovrebbe unirci, non dividerci."
 stewardship_duty_special.2012.a.success:0 "Parole sagge"
 stewardship_duty_special.2012.a.failure:0 "Luoghi comuni"
 stewardship_duty_special.2012.b:0 "Sembra che ci sia grandezza nella tua famiglia."
 stewardship_duty_special.2012.c:0 "So come risolvere i litigi familiari!"
 statecraft_sc_mediation_debug_add_dynasty_prestige:0 "#D Aggiunge Notorietà#!"
 stewardship_duty_special.2012.c.major_progress:0 "Avvicino i litiganti, aumentando significativamente le possibilità di un esito positivo"

 stewardship_duty_special.2013.t:0 "Insediamento: Diritti sulle Tasse"
 stewardship_duty_special.2013.desc:0 "[vassal_1.Custom('DE_ART_DEF_P_D')] [vassal_1.GetTitledFirstName] afferma che [vassal_2.Custom('DE_ART_DEF_P_A')] [vassal_2.GetTitledFirstName] stia negando i suoi diritti sulla tassazione.\n\n"Niente affatto!" protesta [vassal_1.GetFirstName]. "la famiglia in questione è stata dal mio lato del confine per generazioni. Un solo campo sull'altro lato non ti fa guadagnare una decima intera!""
 stewardship_duty_special.2013.a:0 "Se non riuscirà a decidersi, la decima ritornerà a [ROOT.Char.GetTitleAsNameNoTooltip]."
 stewardship_duty_special.2013.b:0 "La tradizione ha la precedenza qui."
 stewardship_duty_special.2013.c:0 "Il proprietario del terreno prende la tassa, non importa chi la paghi."

 stewardship_duty_special.2014.t:0 "Insediamento: Fidanzamento"
 stewardship_duty_special.2014.desc:0 ""[betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))] di [betrothal_candidate_lord.GetTitledFirstNamePossessive] è stat[betrothal_candidate_lord.Custom('DE_END_PRO_S_N')] promess[betrothal_candidate_lord.Custom('DE_END_PRO_S_N')] al[betrothal_candidate_lord.Custom('DE_END_ADJ_NUL_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))] sin da quando—" [vassal_1.GetTitledFirstName] inizia, prima di essere prevedibilmente interrott[ROOT.Char.Custom('DE_END_PRO_S_N')] da [vassal_2.GetTitledFirstName].\n\n"[betrothal_candidate.GetTitledFirstName] è sempre stat[betrothal_candidate.Custom('DE_END_PRO_S_N')] destinat[betrothal_candidate.Custom('DE_END_PRO_S_N')] a sposare [vassal_2_betrothal_candidate.Custom('DE_ART_DEF_P_A')] mi[vassal_2_betrothal_candidate.Custom('DE_END_PRO_S_N')] [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]!""
 stewardship_duty_special.2014.a:0 "[betrothal_candidate.Custom('DE_ART_DEF_P_A')] [betrothal_candidate.GetTitledFirstNameNoTooltip] sposerà [vassal_1.GetFirstNamePossessiveNoTooltip] di [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]."
 stewardship_duty_special.2014.b:0 "Si fidanzerà con [vassal_2.GetFirstNamePossessiveNoTooltip] di [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]."
 stewardship_duty_special.2014.c:0 "A causa di questo battibecco, entrambi ne avete perso il diritto!"

 stewardship_duty_special.2015.t:0 "Insediamento: Giudizio"
 stewardship_duty_special.2015.desc:0 ""C'è stato un tempo in cui [vassal_1.Custom('DE_ART_DEF_P_A')] [vassal_2.GetTitledFirstName] ha dato rifugio ad un noto ladro!" accusa [vassal_1.Custom('DE_ART_DEF_P_A')] [vassal_1.GetTitledFirstName].\n\n"Per [vassal_2.GetFaith.HighGodName]!" [vassal_2.GetFirstName] ovviamente questa cosa non ti è nuova. "Non avete il diritto di giudicare i miei sudditi, nel mio reame!"\n\n"Semplicemente perché è riuscito a fuggire prima—"\n\nSi zittiscono rapidamente nel momento in cui alzo la mano e gli ricordo della mia presenza."
 stewardship_duty_special.2015.a:0 "Il ladro sarà giustiziato, e la questione non si porrà più."
 stewardship_duty_special.2015.b:0 "Se [vassal_2.GetFirstNameNoTooltip] ha il diritto di giudicare, questo è tutto ciò che conta."
 stewardship_duty_special.2015.c:0 "Sarà mio Cancelliere a tenere un processo per questo ladruncolo."

 stewardship_duty_special.2018.t:0 "Insediamento: Cavalli"
 stewardship_duty_special.2018.desc:0 "[vassal_1.Custom('DE_ART_DEF_P_D')] [vassal_1.GetTitledFirstName] ha l'ennesima lamentela oggi, ovviamente. "I cavalli allevati a [barony_1.GetNameNoTier] sono stati per lungo tempo famosi, ma ora i mercanti di [barony_2.GetNameNoTier] li stanno vendendo come se li avessero allevati loro stessi! In [barony_2.GetNameNoTier]!"\n\n[vassal_2.Custom('DE_ART_DEF_P_D')] [vassal_2.GetTitledFirstName] ha da obiettare. "Essi #EMP sono stati#! allevati lì! I mercanti dovrebbero mentire sulla loro merce?""
 stewardship_duty_special.2018.a:0 "Le origini devono essere rispettate, non è così?"
 stewardship_duty_special.2018.b:0 "Essi non provengono né da [barony_1.GetNameNoTier] né da [barony_2.GetNameNoTier], ma da [new_name.GetNameNoTier]!"
 stewardship_duty_special.2018.c:0 "Sembra che potremmo aver bisogno di una tassa per l'ispezione dei cavalli reali."

 stewardship_duty_special.2019.t:0 "Insediamento: La Cava"
 stewardship_duty_special.2019.desc:0 "[vassal_1.Custom('DE_ART_DEF_P_D')] [vassal_1.GetTitledFirstName] e [vassal_2.Custom('DE_ART_DEF_P_A')] [vassal_2.GetTitledFirstName] hanno elencato lamentele per quelle che sono sembrate ore.\n\n"... e poi c'è il capo cavatore al confine che si è rifiutato di pagare le tasse a causa dell'atto di clemenza che #EMP tu#! gli hai offerto!"\n"Cosa?! Tu eri quello che aveva già preso tutto quello che avevano quando i miei riscossori—"\n\nFinalmente si fermano non appena realizzano che sono stati entrambi presi in giro."
 stewardship_duty_special.2019.a:0 "L'imposta mancante sarà riscossa e divisa in modo uniforme."
 stewardship_duty_special.2019.b:0 "Entrambi meritate di essere presi in giro!"
 stewardship_duty_special.2019.c:0 "Giustiziare il capo cavatore e bruciate la cava."
 stewardship_duty_special.2019.d:0 "Questo è un crimine contro [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip], e [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip] se ne occuperà!"
 
 stewardship_duty_special.2021.t:0 "Insediamento: La Festa"
 stewardship_duty_special.2021.desc:0 "[vassal_1.Custom('DE_ART_DEF_P_D')] [vassal_1.GetTitledFirstName] e [vassal_2.Custom('DE_ART_DEF_P_A')] [vassal_2.GetTitledFirstName] hanno ogni sorta di lamentela l'uno verso l'altro, dalle grandi alle piccole.\n\n"[uninvited.GetFirstName] ha negato ai suoi proprietari terrieri di partecipare alla mia festa d'autunno!" si lamenta [host.GetFirstName].\n\n"Certamente, non voglio che i miei vassalli portino a casa altre pulci.""
 stewardship_duty_special.2021.a:0 "Sono i vassalli di [uninvited.GetFirstNamePossessiveNoTooltip]. Devono fare come [uninvited.GetSheHe] comanda."
 stewardship_duty_special.2021.b:0 "A nessuno dovrebbe mai essere negata una festa!"
 stewardship_duty_special.2021.c:0 "Adesso siete entrambi #EMP obbligati#! a partecipare l'uno alla festa dell'altro!"

 stewardship_duty_special.2022.t:0 "Insediamento: L'Insulto"
 stewardship_duty_special.2022.desc:0 ""[insulter.Custom('DE_ART_DEF_P_D')] [insulter.GetTitledFirstName] ha insultato [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] molto gravemente!" sbotta [insultee.GetTitledFirstName]. "Insinuando che [spouse.GetSheHe] condivide il letto con i maiali!"\n\n[insulter.GetFirstName] rimane calm[insulter.Custom('DE_END_PRO_S_N')]. "A volte la verità è tutt'altro che lusinghiera, [insultee.GetFirstName].""
 stewardship_duty_special.2022.a:0 "Ciò richiede delle scuse pubbliche!"
 stewardship_duty_special.2022.b:0 "Questi miseri battibecchi sono più insulsi di voi due."
 stewardship_duty_special.2022.c:0 "Ma di certo si trattava di un complimento, se ci pensate bene."

 stewardship_duty_special.2025.t:0 "Insediamento: Opportunità"
 stewardship_duty_special.2025.desc:0 "Dato il potere che ho sul[hooked_vassal.Custom('DE_END_ADJ_NUL_S_N')] [hooked_vassal.GetTitledFirstName], potrei chiedere che qualunque fosse l'esito del litigio con [other_vassal.Custom('DE_ART_DEF_P_A')] [other_vassal.GetTitledFirstName], [hooked_vassal.GetSheHe] dica a tutti di quali giudizi giusti ed equi io sia capace.."
 stewardship_duty_special.2025.a:0 "[hooked_vassal.GetFirstNameNoTooltip], #EMP c'è#! qualcosa che puoi fare per me..."
 stewardship_duty_special.2025.b:0 "Non è questo il modo di risolvere le questioni."
 statecraft_mediation_progress_fairness:0 "[hooked_vassal.GetFirstNameNoTooltip] enfatizza quanto io sia giusto, migliorando significativamente le mie possibilità di un risultato positivo"

 stewardship_duty_special.2026.t:0 "Insediamento: Una Fine"
 stewardship_duty_special.2026.desc:0 "Urla e mani insanguinate mi accolgono. Il vaso è finalmente traboccato, e [killer.Custom('DE_ART_DEF_P_A')] [killer.GetTitledFirstName] si erge sul corpo [victim.Custom('DE_PRO_PER_P_3P_A')] [victim.GetTitledFirstName], con [killer.Custom('signature_weapon')] ancora in mano.\n\n"Questo è l'unico accordo equo possibile.""
 stewardship_duty_special.2026.a:0 "Che cosa hai fatto... sarà occhio per occhio allora."
 stewardship_duty_special.2026.b:0 "Ti sei consegnato ad una vita nell'oscurità."
 stewardship_duty_special.2026.c:0 "Beh, vedo che la controversia è stata risolta!"

 stewardship_duty_special.2027.t:0 "Insediamento: Famiglia"
 stewardship_duty_special.2027.desc:0 "[vassal_1.Custom('DE_ART_DEF_P_D')] [vassal_1.GetTitledFirstName] e [vassal_2.Custom('DE_ART_DEF_P_A')] [vassal_2.GetTitledFirstNamePossessive] vanno avanti all'infinito, e a quanto pare sono già durate per generazioni.\n\nGenitori, nonni, antenati lontani, tutti hanno litigato per una questione o per l'altra. Esiste un modo per spezzare questa catena?"
 stewardship_duty_special.2027.a:0 "Una dinastia più prestigiosa è una dinastia più importante."
 stewardship_duty_special.2027.b:0 "Un nome importante non indica di che pasta siano fatte le grandi persone."
 stewardship_duty_special.2027.c:0 "Il nostro regno è stato costruito da ogni sorta di grande dinastia."
 statecraft_mediation_favor_higher_prestige:0 "Ciò verrà visto come un favoritismo nei confronti [higher_prestige.Custom('DE_PRO_PER_P_3P_A')] [higher_prestige.GetTitledFirstName]"
 statecraft_mediation_favor_lower_prestige:0 "Ciò verrà visto come un favoritismo nei confronti [lower_prestige.Custom('DE_PRO_PER_P_3P_A')] [lower_prestige.GetTitledFirstName]"

 stewardship_duty_special.2071.t:0 "Insediamento: Nuovi Inizi"
 stewardship_duty_special.2071.desc:0 "È stato un processo estenuante, ma [vassal_1.Custom('DE_ART_DEF_P_A')] [vassal_1.GetTitledFirstName] ed [vassal_1.Custom('DE_ART_DEF_P_A')] [vassal_2.GetTitledFirstName] non sono più, costantemente, l'uno alla gola dell'altro.\n\nInfatti, non solo lasciano la mia corte con le loro rimostranze risolte, ma lo fanno come amici ritrovati"
 stewardship_duty_special.2071.a:0 "Un miracolo se ne ho mai visto uno."

 stewardship_duty_special.2072.desc:0 "Quando [vassal_1.GetTitledFirstName] e [vassal_2.GetTitledFirstName] lasciano la mia — almeno — lo fanno senza l'odio nelle vene che aveva caratterizzato il loro arrivo. Vedremo se durerà, ma per ora hanno un ritrovato rispetto l'uno per l'altro, grazie ai miei sforzi."
 stewardship_duty_special.2072.a:0 "Non una cosa da poco, se posso dirlo io stesso!"

 stewardship_duty_special.2073.t:0 "Insediamento: Favoritismo"
 stewardship_duty_special.2073.desc:0 ""Questa non sarà mai una mediazione equa, vero!?" [accuser.Custom('DE_ART_DEF_P_A')] [accuser.GetTitledFirstName] è profondamente turbato mentre esce fuori dalla sala delle udienze. "Il favoritismo in mostra qui è nauseante!"\n\n[favorite.Custom('DE_ART_DEF_P_D')] [favorite.GetTitledFirstName] rimane calmo. "Io non sono d'accordo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 stewardship_duty_special.2073.a:0 "Ah, lasciate che quel cane ingrato se ne vada."

 stewardship_duty_special.2074.t:0 "Insediamento: Sempre poco amichevole"
 stewardship_duty_special.2074.desc:0 "Quando [vassal_1.Custom('DE_ART_DEF_P_A')] [vassal_1.GetTitledFirstName] e [vassal_2.Custom('DE_ART_DEF_P_A')] [vassal_2.GetTitledFirstName] sono arrivati, non credevo potessero sputare altro odio e amarezza l'uno nei confronti dell'altro. La loro partenza mi ha dato prova di quanto mi sbagliassi."
 stewardship_duty_special.2074.a:0 "La mia mediazione sarebbe potuta andare meglio."

 stewardship_duty_special.2081.t:0 "Insediamento: Una Fine"
 stewardship_duty_special.2081.both_dead:0 "Con la morte [vassal_1.Custom('DE_PRO_PER_P_3P_A')] [vassal_1.GetTitledFirstName] e [vassal_2.Custom('DE_PRO_PER_P_3P_A')] [vassal_2.GetTitledFirstName], i loro miseri scontri sembrano lontani, piccoli e insignificanti."
 stewardship_duty_special.2081.vassal_1:0 "Con la morte [vassal_1.Custom('DE_PRO_PER_P_3P_A')] [vassal_1.GetTitledFirstName], gli scontri e le dispute che [vassal_1.GetSheHe] ha avuto con [vassal_2.Custom('DE_ART_DEF_P_A')] [vassal_2.GetTitledFirstName] sembrano piccoli, miseri e insignificanti."
 stewardship_duty_special.2081.vassal_2:0 "Con la morte [vassal_2.Custom('DE_PRO_PER_P_3P_A')] [vassal_2.GetTitledFirstName], gli scontri e le dispute che [vassal_2.GetSheHe] ha avuto con [vassal_1.Custom('DE_ART_DEF_P_A')] [vassal_1.GetTitledFirstName] sembrano piccoli, miseri e insignificanti."
 stewardship_duty_special.2081.a:0 "Col tempo, andremo avanti."
 stewardship_duty_special.2081.tt:0 "I miei sforzi di mediazione terminano."
 
 stewardship_duty_special.2082.t:0 "Insediamento: Una Fine"
 stewardship_duty_special.2082.desc:0 "Con [prisoner.Custom('DE_ART_DEF_P_A')] [prisoner.GetTitledFirstName] rinchius[prisoner.Custom('DE_END_PRO_S_N')], la disputa tra [prisoner.GetSheHe] e [other.Custom('DE_ART_DEF_P_A')] [other.GetTitledFirstName] sembra molto meno importante."
 stewardship_duty_special.2082.a:0 "Troviamo tutti dei modi per risolvere i nostri conflitti."
