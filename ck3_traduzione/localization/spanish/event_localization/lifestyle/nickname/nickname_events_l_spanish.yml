l_spanish:
 lifestyle_nicknames.0001.t:0 "La convenzione del nome"
 lifestyle_nicknames.0001.desc:0 "Dopo aver passato innumereveli ore a studiare libri, fare conti e gestire la [ROOT.Char.Custom('GetCourt')], alla fine la mia meticolosità ha dato i suoi frutti. Ho reso il/la mio/a [ROOT.Char.Custom('GetRealmOrDomicile')|l] più prospero di quanto non sia mai stato!\n\nOgni [ROOT.Char.GetTitleAsNameNoTooltip|l] capace, come me, [ROOT.Char.GetFullName], dovrebbe essere conosciuto per i suoi risultati.\n\nOra, come dovrei chiamarmi?"
 lifestyle_nicknames.0001.a:0 "Voglio essere conosciuto per la mia amministrazione!"
 lifestyle_nicknames.0001.b:0 "Sarò ricordato per la mia onestà!"
 lifestyle_nicknames.0001.c:0 "La gente mi conoscerà per le mie leggi!"
 lifestyle_nicknames.0001.d:0 "A pensarci bene, non importa."
 lifestyle_nicknames.0001.tt:0 "Lasci che siano le tue azioni a parlare piuttosto che un [epithet|E]."
 
 lifestyle_nicknames.0002.desc:0 ""Sia fatta la tua volontà, mi[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.Custom('GetCourtOwner')]!" urla il/la mio/a [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second','lifestyle_nicknames_steward')] mentre lascia le mie [ROOT.Char.Custom('GetChamberPlural')].\n\nMi alzo dalla sedia ed esco sul balcone. Sotto di me vedo migliaia di persone che ho portato alla prosperità sotto il mio regno. Per cosa voglio che si ricordino di me?"
 lifestyle_nicknames.0002.landed: "balcone. In basso vedo migliaia di persone, tutte condotte alla prosperità sotto il mio governo."
 lifestyle_nicknames.0002.laamp: "centro del campo. Intorno a me vedo centinaia di persone, tutte condotte alla prosperità sotto il mio stendardo."
 lifestyle_nicknames.0002.a:0 "Mi piacerebbe essere ricordato per la generosità."
 lifestyle_nicknames.0002.b:0 "Spero che mi conosceranno per la mia benevolenza."
 lifestyle_nicknames.0002.c:0 "Possano un giorno guardare indietro #EMP all'eleganza del mio governo#!."
 lifestyle_nicknames.0002.d:0 "A pensarci bene, non importa."
 lifestyle_nicknames.0002.tt:0 "Forse uin regno prospero è già una ricompensa, più di qualsiasi fantasia [nickname|E]."
 
 lifestyle_nicknames.0003.t:0 "La parola è argento"
 lifestyle_nicknames.0003.desc:0 "Tutto il tempo dedicato agli sforzi diplomatici è stato ripagato. Dicono che il sialenzio sia oro, Ma ho scoperto che saper comunicare, discutere, convincere, vale più dell'oro stesso.\n\nOgni regnante rispettabile è conosciuto con un secondo nome in base ai suoi successi, come dovrei essere ricordato?"
 lifestyle_nicknames.0003.a:0 "Lo so! Che ne dici di "il magnifico?""
 lifestyle_nicknames.0003.b:0 "[ROOT.Char.GetFullName] il magnanimo!"
 lifestyle_nicknames.0003.c:0 "Il pacificatore. Questo suona bene!"
 lifestyle_nicknames.0003.d:0 "A pensarci bene, non importa."
 lifestyle_nicknames.0003.tt:0 "Un [cognomen|E] dovrebbe essere guadagnato, non dato."
 
 lifestyle_nicknames.0004.desc:0 "Tutto il duro lavoro speso a perfezionare le mie capacità di governo hanno lasciato le politiche interne ed estere in uno stato eccellente. I contadini salutano volentieri il mio seguito per le strade, e conoscono per nome la maggior parte dei miei cortigiani.\n\nCredo di essermi fatto un nome, ma quale dovrebbe essere?"
 lifestyle_nicknames.0004.a:0 "Tratto tutti in modo equo, indipendentemente dalla loro posizione, quindi..."
 lifestyle_nicknames.0004.b:0 "Spero di essere apprezzato per la mia gentilezza."
 lifestyle_nicknames.0004.c:0 "Tutti mi dicono che è un piaccere parlare con me."
 lifestyle_nicknames.0004.d:0 "A pensarci bene, non importa."
 lifestyle_nicknames.0004.tt:0 "Le azioni di un sovrano dovrebbe parlare più forte dei suoi [epithet|E]."
 
 lifestyle_nicknames.0005.t:0 "La spada della ragione"
 lifestyle_nicknames.0005.desc:0 "Una tranquilla sera, dopo che tutti i [ROOT.Char.Custom('GetCourtierPlural')] hanno abbandonato la [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')], mi siedo per riflette un po'.\n\n"Tutti i grandi regnanti del mondo hanno dei nomi magnifici, quindi perchè non dovrei averlo anche io? Da ora, per tutte le ere a venire, sarò conosciuto come [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0005.a:0 "...$nick_the_conqueror$!"
 lifestyle_nicknames.0005.b:0 "...$nick_haardraade$!"
 lifestyle_nicknames.0005.c:0 "...$nick_the_noble$!"
 lifestyle_nicknames.0005.d:0 "..."
 lifestyle_nicknames.0005.tt:0 "Ti siedi: le tue strategie, la tua spada, scolpiranno il tuo [cognomen|E]."
 
 lifestyle_nicknames.0006.desc:0 "I look over the battle plans laid out in front of me and take one of the wooden soldiers in hand. As a child I played with them in my chambers, and now I use those same toys for warfare.\n\n"[ROOT.Char.GetTitledFirstName]?" — my [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames_kurultai','lifestyle_nicknames_marshal'))]  enters the tent — "The commanders would like to speak with you. How would you like to be introduced?"\n\n[my_marshal.GetSheHe|U] is right in his implication, the [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] ought to know they fight under someone larger than life."
 lifestyle_nicknames_second: "[GetCourtPositionType('second_camp_officer').GetNameNoTooltip]"
 lifestyle_nicknames_marshal: "[GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]"
 lifestyle_nicknames_steward: "[GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]"
 lifestyle_nicknames_kurultai: "[GetPlayer.GetCouncillorPosition( 'councillor_kurultai_1' ).GetPositionName]" 
 lifestyle_nicknames.0006.a:0 "Vorrei che mi conoscessero per la mia mente strategica."
 lifestyle_nicknames.0006.b:0 "Dovrebbero conoscermi per la mia determinazione."
 lifestyle_nicknames.0006.c:0 "Valore e coraggio mi hanno guidato qui..."
 lifestyle_nicknames.0006.d:0 "Per favore, chiamami [ROOT.Char.GetFirstNameNoTooltip]."
 lifestyle_nicknames.0006.tt:0 "Anche tu sei solo un mortale [ROOT.Char.GetWomanMan], e nessun [epithet|E] cambierà questo."
 
 lifestyle_nicknames.0007.t:0 "Il silenzio è oro"
 lifestyle_nicknames.0007.desc:0 "Dicono che l'influenza è come un prato in primavera. Può crescere per conto suo, ma ho curato il mio pazientemente,finchè non si è esteso al mio reame e oltre. Questo giardino, che ho curato cosi laboriosamente, è sbocciato in qualcosa di bellissimo.\n\nIl potere risiede dove voglio io. Il prezzo che pago per tenere in silenzio la gente è alto, ma è un sacrificio che sono disposto a fare. Sono una forza da non sottovalutare, e dovrei essere ricordato per l'influenza che possiedo! Un nome potente dovrebbe imprimere in mio posto nella storia..."
 lifestyle_nicknames.0007.a:0 "Sono come un'ombra. Seguo ogni movimento."
 lifestyle_nicknames.0007.b:0 "Osservo da lontano e colpisco senza esitazione."
 lifestyle_nicknames.0007.c:0 "Vedere i miei sudditi tremare è una grande ricompensa."
 lifestyle_nicknames.0007.d:0 "Il segreto del successo è il segreto stesso."
 lifestyle_nicknames.0007.tt:0 "Decidi contro te stesso. Darti un [nickname|E] malfamato sicuramente servirebbe solo a contrastare i tuoi sforzi in futuro."
 
 lifestyle_nicknames.0008.desc:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'monarca')], che può intimidire i suoi [ROOT.Char.Custom('GetFollowerOrVassalPlural')] e ispirare il suo popolo. Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'governante')] amato dai suoi sudditi, che possiede il potere di cambiare il destino del/della [ROOT.Char.Custom('GetRealmOrDomicile')]. Una terra, dove il potente non spadroneggia sui più deboli.\n\nQuesti sono i valori in cui credo! Desidero incarnare questo sogno.\n\nD'ora in poi sarò conosciuto per..."
 lifestyle_nicknames.0008.a:0 "La mia sagacia nel gestire le questioni del regno."
 lifestyle_nicknames.0008.b:0 "Segreti e sussurri che possono far cadere gli Imperi."
 lifestyle_nicknames.0008.c:0 "La mia meticolosa rete di influenze."
 lifestyle_nicknames.0008.d:0 "Solo le azioni che compio per aiutare la mia casata e il mio regno."
 lifestyle_nicknames.0008.tt:0 "Decidi di non adottare un [epithet|E] — un regno prosperoso è già una ricompensa."
 
 lifestyle_nicknames.0009.t:0 "La penna è più potente"
 lifestyle_nicknames.0009.desc:0 "La biblioteca nel mio palazzo è davvero uno spettacolo da vedere. Migliaia di libri contabili, libri e pregamene contenenti conoscenze sconosciute ai più. Questo è il mio orgoglio, una dell mie più grandi realizzazioni.\n\nLe grandi menti del passato sono ancora ricordate, le loro opere citate e studiate. Merito di unirmi a questo pantheon. Da ora sarò conosciuto come [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0009.a:0 "...$nick_the_enlightened$!"
 lifestyle_nicknames.0009.b:0 "...$nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c:0 "...$nick_the_chronicler$!"
 lifestyle_nicknames.0009.d:0 "..."
 lifestyle_nicknames.0009.tt:0 "Non adotti un [cognomen|E], ti vergogni che tu abbia avuto un pensiero cosi orgoglioso."
 
 lifestyle_nicknames.0010.desc:1 ""Mio signore, è ora." [my_chaplain.GetCouncilTitle|U] [my_chaplain.GetFirstName] si inchina alla porta delle mie stanze.\n\nRaccolgo i miei appunti in una pila sulla mia scrivania; Dovrei tenere un discorso sulle recenti realizzazioni culturali del regno, di fronte a emissari e ambasciatori. \n\nIl mio [my_chaplain.GetCouncilTitle] mi ferma prima di entrare nel corridoio:\n"Tutti loro sanno #EMP of#! you, of course — but how would you like me to introduce you?""
 lifestyle_nicknames.0010.a:0 "Chi sono io ma "$nick_the_sage$?""
 lifestyle_nicknames.0010.b:0 "Hm. Che ne dici "$nick_the_scholar$?""
 lifestyle_nicknames.0010.c:0 "Suppongo di essere una specie di storico..."
 lifestyle_nicknames.0010.d:0 "Io sono solo il [ROOT.Char.GetTitleAsName]."
 lifestyle_nicknames.0010.tt:0 "Entri nella stanza senza un nuovo [nickname|E]."
 
 lifestyle_nicknames.0011.t:0 "Risultato"
 lifestyle_nicknames.0011.desc:0 "Non importa dove vado, non posso sfuggire allo sguardo di disapprovazione di nobili e comuni. Nonostante le mie migliori intenzioni, sembra che il nome che ho scelto sia stato accolto con più disprezzo di quanto mi aspettassi. \n\nMi ritiro nelle mie stanze e rifletto su cosa dovrei fare..."
 lifestyle_nicknames.0011.a:0 "Forse non mi rispettano, ma mi obbediscono!"
 lifestyle_nicknames.0011.a.tt:0 "Fai sapere a tutti che hai intenzione di tenere il [cognomen|E] scelto, e non ce ne sarà nessun altro."
 lifestyle_nicknames.0011.b:0 "Hanno ragione. A cosa stavo pensando?"
 
 lifestyle_nicknames.1000.t:0 "Soprannome: [nickname_getter.GetNicknameNoTooltip|U]"
 lifestyle_nicknames.1000.desc:0 ""Mi[informer.Custom('DE_END_PRO_S_N')] [informer.Custom2('RelationToMeShort', SCOPE.sC('nickname_getter'))], avete sentito come vi chiamano?" Mi dice [informer.Custom('DE_ART_DEF_P_A')] mi[informer.Custom('DE_END_PRO_S_N')] [nickname_getter.Custom2('RelationToMeShort', SCOPE.sC('informer'))] [informer.GetFirstName], mentre [informer.Custom('quirk_pos_pp')].\n\n"
 lifestyle_nicknames.1000.desc_prison:0 ""[nickname_getter.GetFirstNameNoTooltip], avete sentito come vi chiamano?" Balbetta [informer.GetFirstName] menter batte con una tazza sulle sbarre di ferro.\n\n"
 lifestyle_nicknames.1000.desc_good:0 ""Vi chiamano #EMP '[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]'#!. Spettacolare, non è vero? È sulla bocca di tutti, contadini e nobili.""
 lifestyle_nicknames.1000.desc_bad:0 ""Vi chiamano #EMP '[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]'#!... non proprio ciò che si definirebbe un soprannome #EMP lusinghiero#! forse, ma è comunque improbabile che possiate fare qualcosa per cambiarlo.""
 lifestyle_nicknames.1000.end_bad_bad:0 "\n\n"Meglio abituarcisi!" Sghignazza [informer.GetFirstNameNoTooltip] mentre si allontana."
 lifestyle_nicknames.1000.end_good_bad:0 "\n\n"Non esattamente quello che avrei scelto io per voi..." dice [informer.GetFirstNameNoTooltip], visibilmente scoraggiato."
 lifestyle_nicknames.1000.end_bad_good:0 "\n\n"Per quel che vale, prometto di non chiamarvi mai con quel soprannome." Dice sorridendo [informer.GetFirstNameNoTooltip]."
 lifestyle_nicknames.1000.end_good_good:0 "\n\n"Un buon motivo per festeggiare, credo!" Esclama [informer.GetFirstNameNoTooltip] con tono allegro."
 lifestyle_nicknames.1000.a:0 "Posso abituarmi a questo soprannome!"
 lifestyle_nicknames.1000.b:0 "'[nickname_getter.GetNicknameNoTooltip|U]'? #EMP Cosa!?#! Assurdo!"
 lifestyle_nicknames.1000.c:0 "Una piccola scheggia di luce nell'oscurità..."
 lifestyle_nicknames.1000.d:0 "Ah. Quindi la vita #emp può#! anche peggiorare."
 lifestyle_nicknames.1000.e:0 "*Grugnito di approvazione*"
 lifestyle_nicknames.1000.f:0 "*Grugnito di disapprovazione*"