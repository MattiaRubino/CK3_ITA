l_spanish:
 mapmaking.0001.t: "Itinerari e Mappe"
 mapmaking.0001.desc: "È arrivato il momento di documentare ciò che ho imparato durante i miei viaggi, in modo che altri possano attingere alla mia esperienza. Un itinerario dettagliato, supportato da mappe e carte, mi permetterà di condividere con gli altri le mie conoscenze.\n\nLa prima decisione che devo prendere è con quale viaggio intendo iniziare."
 mapmaking.0001.a: "Il dominio [ROOT.Char.GetPrimaryTitle.Custom('IT_COU_COL')][ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]"
 mapmaking.0001.a.tt: "Questo progetto si baserà sulla visita [visited_own_county.Custom('IT_COU_COL7')][visited_own_county.GetName] e sulle altre proprietà del tuo dominio\nIl manufatto sarà rafforzato se hai visitato più proprietà del [domain|e]"
 mapmaking.0001.b: "Le terre [visited_own_vassal_title.Custom('IT_COU_COL')][visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0001.b.tt: "Questo progetto si baserà sulla visita [visited_own_vassal.Custom('IT_NAM_COL4')][visited_own_vassal.GetName] e alle altre capitali dei tuoi vassalli\nIl manufatto sarà rafforzato se hai visitato più baronie che sono [capitals|e] di tuoi [powerful_vassals|E]"
 mapmaking.0001.c: "L'itinerario per raggiungere [poi_map_target.GetHolding.GetSpecialBuildingType.Custom('IT_COU_COL4')][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]" #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0001.c.tt: "Questo progetto si baserà sulla tua visita a [poi_map_target.GetName] e al suo [point_of_interest|E]\nIl manufatto sarà rafforzato se hai più esperienza nel [trait|e] [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0001.d: "Una mappa [foreign_kingdom_map_target.Custom('IT_COU_COL')][foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0001.d.tt: "Questo progetto si baserà sulla tua visita a [foreign_capital_map_target.GetName], capitale [foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.Custom('IT_COU_COL')][foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.GetName]\nIl manufatto sarà rafforzato se hai più esperienza nel [trait|e] [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0001.z: "[visited_own_liege.GetNameNoTooltip]"
 mapmaking.0010.t: "Mappatura del Dominio"
 mapmaking.0010.desc: "Ogni [liege|E] che si rispetti conosce bene il proprio regno. Sa a chi rivolgersi affinché le cose vengano fatte, dove sono i territori non occupati, cosa deve essere mantenuto e le sfide da affrontare.\n\nQuando mi siedo a disegnare una mappa che descriva le mie terre, devo pensare a quali informazioni considero vitali per chi un giorno la leggerà. Che cosa ho imparato durante i miei viaggi?"
 mapmaking.0010.a: "Dovrei concentrarmi maggiormente sulle risorse non ancora sfruttate"
 mapmaking.0010.a.tt: "Questo si tradurrà in un itinerario con vantaggi legati all'economia del tuo [domain|e]\nQuesta opzione trae vantaggio dall'avere un personaggio con una elevata [skill|e] in [stewardship|e]"
 mapmaking.0010.b: "La difesa del regno è fondamentale"
 mapmaking.0010.b.tt: "Questo si tradurrà in un itinerario con vantaggi legati alla difesa del tuo [domain|e]\nQuesta opzione trae vantaggio dall'avere un personaggio con una elevata [skill|e] in [martial|e]"
 mapmaking.0020.t: "Le Terre [visited_own_vassal_title.Custom('IT_NAM_COL2')][visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0020.desc: "Visitando le terre dei miei vassalli ho imparato a scoperto come trattato i loro sudditi, ciò di cui hanno carenza e cosa invece hanno in abbondanza. Potrei anche avere una certa idea del dove trovare i loro segreti e le loro ricchezze.\n\nNiente di tutto questo può, però, essere facilmente descritto in una mappa, ma devo decidere che tipo di mappa intendo disegnare."
 mapmaking.0020.a: "Mostrerò come è controllarli"
 mapmaking.0020.a.tt: "Questo si tradurrà in un itinerario con vantaggi legati alla [dread|e].\nQuesta opzione trae vantaggio dall'avere una elevata esperienza nel [trait|e] [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0020.b: "Questa mappa mi permetterà di aiutarli"
 mapmaking.0020.b.tt: "Questo si tradurrà in un itinerario con vantaggi legati alle buone relazioni instaurate con [vassals|e] e [courtiers|e].\nQuesta opzione trae vantaggio dall'avere un personaggio con una elevata [skill|e] in [diplomacy|e]"
 mapmaking.0020.c: "La mia mappa svelerà i loro segreti"
 mapmaking.0020.c.tt: "Questo si tradurrà in un itinerario con vantaggi legati ai [schemes|e].\nQuesta opzione trae vantaggio dall'avere un personaggio con una elevata [skill|e] in [intrigue|e]"
 mapmaking.0030.t: "Territorio Inesplorato"
 mapmaking.0030.desc: "[poi_map_target.Custom('GetSpecialBuildingPrefix')|U][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] è forse uno dei luoghi che più mi hanno colpito durante i miei viaggi. is perhaps one of the places that has made the greatest impression on me in my travels. Lo stesso tragitto verso [poi_map_target.GetHolding.GetNameNoTooltip] è stato altrettanto memorabile e, probabilmente, sarebbe stato percorso più velocemente se fossi stat[ROOT.Char.Custom('DE_END_PRO_S_N')] meglio preparat[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nTuttavia posso riportare solo una quantità limitata di informazioni, pertanto dovrò decidere su cosa concentrarmi quando descriverò gli eventi occorsi." #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0030.a: "Niente è più importante di un passaggio veloce e sicuro"
 mapmaking.0030.a.tt: "Concentrarsi sul passaggio verso [poi_map_target.GetHolding.GetNameNoTooltip] farà sì che si ottenga un itinerario che renderà il [travel|e] più sicuro e veloce.\nQuesta opzione trae vantaggio dall'avere un'elevata esperienza ottenuta sul campo nel [trait|e] [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0030.b: "Disegnerò una cartina di [poi_map_target.GetHolding.GetNameNoTooltip]"
 mapmaking.0030.b.tt: "Concentrarsi su [poi_map_target.Custom('GetSpecialBuildingPrefix')][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] farà sì che si ottenga un itinerario che beneficerà di particolari [point_of_interest|E].\nQuesta opzione trae vantaggio dall'avere un'elevata esperienza di viaggiatore nel [trait|e] [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0040.t: "[foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0040.desc: "Durante il mio viaggio verso [foreign_kingdom_map_target.Custom('IT_COU_COL4')][foreign_kingdom_map_target.GetNameNoTier] ho imparato molte cose, non solo sui sudditi [foreign_kingdom_map_target.GetAdjectiveNoTooltip], ma anche su come i loro territori siano così diversi dai nostri. La popolazione [foreign_kingdom_map_target.GetAdjectiveNoTooltip] ha le proprie usanze e si guadagna da vivere in modi differenti rispetto a noi. Per molti versi, anche la loro terra mi era completamente estranea.\n\nQuando sarà il momento di ripensare a questa mia esperienza, dovrò decidere cosa voglio che gli altri viaggiatori sappiano."
 mapmaking.0040.a: "La corte di [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] è stata davvero indimenticabile"
 mapmaking.0040.a.tt: "Concentrarsi sulla corte farà sì che si ottenga un itinerario con benefici legati al [prestige|e].\nQuesta opzione trae vantaggio dall'avere un'elevata esperienza di viaggiatore nel [trait|e] [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0040.b: "Mi concentrerò sulla popolazione e i suoi costumi"
 mapmaking.0040.b.tt: "Concenrarsi sulla popolazione farà sì che si ottenga un itinerario con benefici legati alla [diplomacy|e].\nQuesta opzione trae vantaggio dall'avere un'elevata esperienza ottenuta sul campo nel [trait|e] [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0040.c: "Tutti devono conoscere i [SCOPE.Custom('mythical_map_creatures')] [foreign_kingdom_map_target.Custom('IT_COU_COL')][foreign_kingdom_map_target.GetNameNoTier]!"
 mapmaking.0040.c.tt: "Concentrarsi sulle creature leggendarie farà sì che si ottenga un itinerario con benefici legati alla [dynasty_prestige|e]."
 mapmaking.0004.t: "[background_terrain_scope.Custom('GetTerrainLandPlural')|U] di [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.heat.t: "Il caldo torrido di [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.snow.t: "[background_terrain_scope.Custom('GetBadWeatherDesc')|U] a [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip]"
 mapmaking.0004.fighting.t: "I pericoli di [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.monsoon.t: "Le piogge di [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.desc.intro: "Qualsiasi itinerario deve mettere in guardia il lettore dai pericoli che lo attendono.\n\n"
 mapmaking.0004.fighting.desc: "Durante i miei viaggi in questa regione, ho imparato a stare sempre all'erta per evitare imboscate e attacchi. A [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] regna la legge del più forte. Che si tratti di banditi, baroni locali o eserciti stranieri, devo sempre stare in guardia.\n\n"
 mapmaking.0004.snow.desc: "Non dimenticherò mai gli inverni di [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], con le sue bufere improvvise, i crolli delle temperature e quel mare bianco di neve apparentemente infinito che dovevamo attraversare.\n\n"
 mapmaking.0004.heat.desc: "Se dovessi ricordare qualcosa di [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] sarebbero i raggi spietati del sole. Mentre attraversavamo le [background_terrain_scope.Custom('GetTerrainLandPlural')] eravamo costantemente alla ricerca di ombra e acqua fresca.\n\n"
 mapmaking.0004.monsoon.desc: "Le piogge torrenziali di [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] saranno sempre impresse nella mia memoria. Nella stagione dei monsoni, anche il sentiero più sicuro si trasforma in un vero e proprio pantano.\n\n"
 mapmaking.0004.terrain_steppes.desc: "La stessa vasta steppa è, per molti versi, l'aspetto più sorprendente di questa regione. Questa terra selvaggia e ostile è difficile da coltivare e offre poche riserve di cibo o di acqua dolce..."
 mapmaking.0004.terrain_deep_forests.desc: "Le fitte foreste caratterizzeranno il vostro viaggio in questa regione. Quali percorsi seguire, come cacciare e trovare il cibo, questi sono i ricordi più vividi che ho di [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]..."
 mapmaking.0004.terrain_wetlands.desc: "Quando penso a questa regione, penso immediatamente alle paludi che la caratterizzano e a come ci si debba fare strada attraverso la nebbia e il terreno infido..."
 mapmaking.0004.terrain_undulating.desc: "Per viaggiare in questa regione occorre essere preparati a un cammino faticoso, poiché l'altitudine cambia continuamente. Il lato positivo è che ricordo ancora i grandiosi panorami che si possono ammirare da lassù..."
 mapmaking.0004.terrain_open_farmland.desc: "Fare scorta di provviste da queste parti non è mai stato un problema per noi, perché questa non è una regione con terreni pericolosi. Da [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip], campi ben lavorati si estendono in ogni direzione..."
 mapmaking.0004.terrain_open.desc: "Con una aperta campagna tanto vasta come questa, era impossibile nascondere il nostro arrivo. Dovevamo invece essere sempre pronti ad affrontare qualsiasi nemico..."
 mapmaking.0004.terrain_desert.desc: "Durante il mio viaggio in questa regione, il deserto mi ha messo a dura prova. Nell'immenso spazio aperto non c'è modo di nascondersi dal sole o dai nemici."
 mapmaking.0004.terrain_jungle.desc: "La giungla ospita piante e animali di ogni tipo, che possono essere tanto utili quanto mortali. Saperli riconoscere e sapere come accamparsi correttamente sono qualità necessarie per sopravvivere da queste parti..."
 mapmaking.0004.desc.generic_fallback: "Raramente mi è capitato di vedere una regione tanto anonima. Il paesaggio insignificante di queste terre è pari solo alla banalità dei suoi abitanti."
 mapmaking.0004.a: "Mi concentrerò sul viaggio nelle [background_terrain_scope.Custom('GetTerrainLandPlural')]"
 mapmaking.0004.a.tt: "Questa opzione darà origine a un manufatto che apporterà dei benefici nel seguente tipo di [terrain|e]: [background_terrain_scope.GetTerrain.GetName]"
 mapmaking.0004.b: "Spiegherò come fronteggiare le imboscate"
 mapmaking.0004.b.tt: "Questa opzione darà origine a un manufatto che aumenta la sicurezza e la difesa durante un [travel|e]"
 mapmaking.0004.c: "Spiegherò come affrontare il freddo"
 mapmaking.0004.c.tt: "Questa opzione darà origine a un manufatto con benefici relativi all'inverno"
 mapmaking.0004.d: "Saper gestire la calura è vitale"
 mapmaking.0004.d.tt: "Questa opzione darà origine a un manufatto che aumenta la sicurezza durante i [travels|e] in [terrains|e] caldi"
 mapmaking.0004.e: "Saper affrontare i monsoni è fondamentale"
 mapmaking.0004.e.tt: "Questa opzione darà origine a un manufatto che aumenta la sicurezza durante i [travels|e] nei [terrains|e] paludosi"
 mapmaking.1000.t: "Viaggio fino a [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.internal.t: "Viaggiare verso [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.mythical.t: "Viaggio nella terra dei [SCOPE.Custom('mythical_map_creatures')|U]"
 mapmaking.1000.desc: "Provo un immenso senso di soddisfazione quando finisco l'ultima pagina del mio manoscritto.\n\nMettere per iscritto ciò che i miei viaggi mi hanno insegnato è un'esperienza per molti versi nostalgica, che mi permette di rivivere alcuni dei momenti più formativi del mio passato, trasmettendo allo stesso tempo qualcosa che possa aiutare i futuri viaggiatori.\n\nSpero che l'itinerario e la relativa mappa dettagliata del mio viaggio attraverso la [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip] possano resistere alla prova del tempo."
 mapmaking.1000.a: "Questo viaggio è giunto al termine"
 map_artifact_name: "Un viaggio verso [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 map_artifact_name_domain: "Dominio [author.Custom('IT_NAM_COL2')][author.GetTitledFirstNameNoTooltip]"
 map_artifact_name_vassal_dread: "Sull'assoggettamento dei vassalli di [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 map_artifact_name_vassal_opinion: "In viaggio nel regno di [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTooltip]"
 map_artifact_name_vassal_intrigue: "Itinerario segreto del regno di [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTooltip]"
 map_artifact_name_poi: "Viaggio verso [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 map_artifact_name_mythical: "Terra dei [SCOPE.Custom('mythical_map_creatures_capitalized')|U]"

 map_artifact_beginning_western: "Questo piccolo libro rilegato in pelle è un itinerario con una mappa ripiegata al suo interno. Insieme, la mappa e il libro, illustrano il viaggio intrapreso da [author.GetFullName]"
 map_artifact_beginning_far_eastern: "Questo manoscritto in fogli di palma è l'itinerario di un viaggio intrapreso da [author.GetFullName]"
 map_artifact_beginning_internal: "[newly_created_artifact.GetDesc] nel regno di [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Contiene anche una dettagliata mappa, disegnata dallo stesso autore.\nQuesta è la storia del suo viaggio attraverso "
 map_artifact_beginning_external: "[newly_created_artifact.GetDesc] nelle terre di [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Contiene anche una dettagliata mappa disegnata dallo stesso autore.\nQuesta è la storia del suo viaggio attraverso "
 map_artifact_danger_type_heat: "[newly_created_artifact.GetDesc]il caldo torrido, affrontando una costante mancanza d'acqua,"
 map_artifact_danger_type_monsoons: "[newly_created_artifact.GetDesc]dei monsoni eccezionali,"
 map_artifact_danger_type_snowstorms: "[newly_created_artifact.GetDesc]un freddo estremo, delle tempeste di neve,"
 map_artifact_danger_type_fighting: "[newly_created_artifact.GetDesc]delle terre senza legge, dove il conflitto è quasi inevitabile,"
 map_artifact_danger_type_undulating: "[newly_created_artifact.GetDesc]delle colline ondulate, dei pericolosi passi di montagna,"
 map_artifact_danger_type_wetlands: "[newly_created_artifact.GetDesc]delle infide paludi, piene di malattie,"
 map_artifact_danger_type_open: "[newly_created_artifact.GetDesc]delle vaste pianure aperte, dove non si trova alcun riparo,"
 map_artifact_danger_type_desert: "[newly_created_artifact.GetDesc]dei deserti spietati, senza acqua né riparo,"
 map_artifact_danger_type_jungle: "[newly_created_artifact.GetDesc]delle fitte giungle, piene di animali pericolosi,"
 map_artifact_danger_type_forests: "[newly_created_artifact.GetDesc]delle fitte foreste, dove il pericolo è in agguato ovunque,"
 map_artifact_danger_type_steppes: "[newly_created_artifact.GetDesc]delle vaste steppe, lontano dalle terre abitate,"
 map_artifact_danger_type_farmlands: "[newly_created_artifact.GetDesc]delle terre coltivabili e fertili, in grado di soddisfare i bisogni di tutti,"
 map_artifact_danger_type_end: "[newly_created_artifact.GetDesc] e i consigli di [author.GetFirstNameNoTooltip] per sopravvivere in un ambiente del genere.\n\n"
 map_artifact_domain_purpose_growth: "[newly_created_artifact.GetDesc]Il viaggio descritto è stato intrapreso per esplorare il dominio dell'au[author.Custom('DE_END_NOU_S_GS_N')] e l'itinerario descrive in dettaglio ciò che [author.Custom('IT_NAM_COL3')][author.GetTitledFirstName] ha appreso riguardo il suo dominio e su come estrarre al meglio risorse e ricchezze dalle sue terre."
 map_artifact_domain_purpose_defensive: "[newly_created_artifact.GetDesc]Il viaggio descritto è stato intrapreso per esplorare il dominio dell'au[author.Custom('DE_END_NOU_S_GS_N')]. L'itinerario e la mappa descrivono come [author.Custom('IT_NAM_COL3')][author.GetTitledFirstName] avrebbe difeso le sue terre dagli eserciti ostili. La mappa mostra dove dovrebbero essere erette le difese, come sostenere al meglio i suoi uomini d'arme e cosa potrebbe fare una forza attaccante."
 map_artifact_vassal_purpose_dread: "[newly_created_artifact.GetDesc]L'itinerario descrive un viaggio intrapreso per esplorare le terre dei vassalli dell'au[author.Custom('DE_END_NOU_S_GS_N')].\nI punti di forza percepiti sono tutti indicati sulla mappa, insieme alle istruzioni su come contrastare al meglio qualsiasi resistenza. Ci sono anche note sulla personalità dei vassalli stessi e sul modo migliore per intimidirli affinché si sottomettano."
 map_artifact_vassal_purpose_opinion: "[newly_created_artifact.GetDesc]Il testo descrive un viaggio intrapreso per esplorare le terre dei vassalli dell'au[author.Custom('DE_END_NOU_S_GS_N')], con note sui beni di valore e sulla personalità di ciascun vassallo. Contiene anche una serie di suggerimenti su come sostenere e adulare al meglio questi proprietari terrieri per mantenere il loro appoggio."
 map_artifact_vassal_purpose_intrigue: "[newly_created_artifact.GetDesc]Il testo descrive un viaggio per ispezionare i vassalli dell'au[author.Custom('DE_END_NOU_S_GS_N')], con note dettagliate sui castelli, in particolare riguardo le entrate, i passaggi segreti e i luoghi in cui i vassalli [author.Custom('IT_NAM_COL2')][author.GetTitledFirstName] conservano i loro beni più preziosi."
 map_artifact_poi_travel: "[newly_created_artifact.GetDesc]Lo scopo del viaggio sembra essere stato quello di visitare il sito [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. La mappa illustra in dettaglio il percorso effettuato e mostra come evitare gli errori che [author.Custom('IT_NAM_COL3')][author.GetTitledFirstName] ritiene siano stati commessi lungo il cammino."
 map_artifact_poi_purpose: "[newly_created_artifact.GetDesc]Lo scopo del viaggio sembra essere stato quello di visitare il sito [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Esiste anche una mappa speciale interamente dedicata a questo luogo e ai suoi dintorni, con anche la descrizione di ciò che vi si può trovare."
 map_artifact_foreign_purpose_court: "[newly_created_artifact.GetDesc]Il viaggio descritto si conclude con la visita alla corte [foreign_kingdom_map_target.GetAdjectiveNoTooltip] di [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] e l'au[author.Custom('DE_END_NOU_S_GS_N')] fornisce anche una lunga descrizione della vita dell'alta società del regno."
 map_artifact_foreign_purpose_people: "[newly_created_artifact.GetDesc]Lo scopo del viaggio descritto era quello di visitare la corte [foreign_kingdom_map_target.GetAdjectiveNoTooltip], ma l'itinerario menziona solo brevemente la capitale. Al contrario, entra nei dettagli degli abitanti del regno e delle loro strane usanze."
 map_artifact_foreign_purpose_mythical: "[newly_created_artifact.GetDesc]Il viaggio descritto si conclude con una visita alla corte [foreign_kingdom_map_target.GetAdjectiveNoTooltip], ma si concentra soprattutto sulla descrizione di un regno infestato da [SCOPE.Custom('mythical_map_creatures')] e su come prepararsi al meglio per affrontarle."
