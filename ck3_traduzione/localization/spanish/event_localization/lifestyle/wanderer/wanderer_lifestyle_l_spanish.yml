l_spanish:
 wanderer_lifestyle_events.10.t: "Sogni di un Viaggio"
 wanderer_lifestyle_events.10.desc: "Questa stanza, queste pareti, questa maledetta sedia... Ne ho abbastanza di tutto questo.\n\nHo #emp bisogno#! di andarmene da qui. Di andare da qualche altra parte. Da #emp qualsiasi#! altra parte.\n\nOgni giorno che trascorro qui, in questa orribile stanza, è come se mi venisse portato via un pezzo della mia vita."
 wanderer_lifestyle_events.10.a: "Ho bisogno di una pausa da tutto questo..."
 wanderer_lifestyle_events.10.a.tt: "[traveling|E] rimuoverà il [modifier|e] e concederà una [stress_loss|E] e una [lifestyle_experience|E]"

 wanderer_restlessness_modifier: "Irrequietezza"
 wanderer_restlessness_modifier_desc: "#emp Questo [modifier|e] scomparirà la prossima volta che [Concept('travel','viaggerai')|e] da qualche parte#!\nOgni orribile giorno viene trascorso sognando di essere altrove."

 wanderer_restlessness_removal_title: "Pazienza"

 wanderer_lifestyle_events.20.t: "Il Mio Soggiorno a [reminiscing_location.GetNameNoTooltip]"
 wanderer_lifestyle_events.20.desc: "Mentre rovistavo tra le mie cose, ho trovato una vecchia statuetta di [SCOPE.Custom('mythical_map_creatures')], ricordo della mia visita a [reminiscing_location.GetName]. Mentre la guardo, mi torna alla mente "
 wanderer_lifestyle_events.20.desc.special_building: "un luogo a cui non pensavo più ormai da tanto tempo: [reminiscing_location.GetHolding.GetSpecialBuildingType.GetName]."
 wanderer_lifestyle_events.20.desc.coastal: "il grande porto e la vista mozzafiato sull'oceano."
 wanderer_lifestyle_events.20.desc.river: "il fiume che attraversa la città e i suoi numerosi ponti."
 wanderer_lifestyle_events.20.desc.castle: "l'imponente castello che domina la città."
 wanderer_lifestyle_events.20.desc.city: "la maestosa città, i suoi numerosi quartieri, i suoi luoghi più caratteristici e tutti i suoi segreti."
 wanderer_lifestyle_events.20.desc.people: "la cordialità delle persone che vi abitavano."
 wanderer_lifestyle_events.20.desc.outro_child: "\n\nMentre sono pers[ROOT.Char.Custom('DE_END_PRO_S_N')] nei miei pensieri, [listening_child.GetFirstName] irrompe improvvisamente nella stanza. "Cos'è quella?" mi chiede, lanciando un'occhiata curiosa alla statuetta."
 wanderer_lifestyle_events.20.desc.outro: "\n\nMentre mi perdo nei miei pensieri, sento la nostalgia che mi assale. Forse... Forse dovrei tornare di nuovo a [reminiscing_location.GetNameNoTooltip]."
 wanderer_lifestyle_events.20.a: "Lascia che ti racconti delle [SCOPE.Custom('mythical_map_creatures')] di [reminiscing_location.GetNameNoTooltip]!"
 wanderer_lifestyle_events.20.b: "Un giorno rivedrò [reminiscing_location.GetNameNoTooltip] ancora una volta..."
 wanderer_lifestyle_events.20.b.child: "Questa statuetta  viene da [reminiscing_location.GetNameNoTooltip], forse un giorno ti porterò lì."

 wanderer_lifestyle_events.20.a.win: "[listening_child.GetSheHe|U] è affascinat[listening_child.Custom('DE_END_PRO_S_N')] dalla tua storia"
 wanderer_lifestyle_events.20.a.lose: "[listening_child.GetSheHe|U] non crede a una parola della storia che [listening_child.Custom('DE_PRO_DEM')] racconti, ma si diverte ugualmente"

 wanderer_lifestyle_events.20.b.tt: "Puoi ottenere esperienza aggiuntiva nello [wanderer_lifestyle|E] o [stress_loss|E] se [Concept('travel','viaggi')|e] in [reminiscing_location.GetName]"

 wanderer_lifestyle_events.25.t: "Un'Altra Visita"
 wanderer_lifestyle_events.25.desc: "Cammino per le stesse strade che ho percorso l'ultima volta che sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] a [province_location.GetName]. Vedo le stesse bancarelle, sento gli stessi odori e gli stessi suoni.\n\nÈ confortante sapere che alcune cose non sono cambiate."
 wanderer_lifestyle_events.25.a: "Questo... è esattamente ciò che speravo."

 wanderer_lifestyle_events.30.t: "Sogni di Terre Lontane"
 wanderer_lifestyle_events.30.desc: "Mentre do una scorsa ai miei libri, trovo il diario di viaggio di un mercante che ha attraversato [ROOT.Char.Custom('DistantLandsRegionLoc')].\n\n"#emp Mentre attraversavamo [ROOT.Char.Custom('DistantLandsTerrainTypeLoc')], improvvisamente vidi [ROOT.Char.Custom('DistantLandsGroupTypeLoc')] [ROOT.Char.Custom('DistantLandsPluralTypeLoc')] [ROOT.Char.Custom('DistantLandsActivityTypeLoc')].#!"
 wanderer_lifestyle_events.30.desc.singular: "#emp Questo animale aveva [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Lo osservai da lontano per un minuto, era diverso da qualsiasi altro animale che avessi mai visto prima. Solo più tardi ho appreso il suo nome.#!"
 wanderer_lifestyle_events.30.desc.plural: "#emp Questi animali avevano [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Li osservai da lontano per un minuto, erano diversi da qualsiasi altro animale che avessi mai visto prima. Solo più tardi ho appreso il loro nome.#!"
 wanderer_lifestyle_events.30.a.singular: "Un giorno lo vedrò coi miei occhi."
 wanderer_lifestyle_events.30.a.plural: "Un giorno li vedrò coi miei occhi."

 wanderer_lifestyle_events.30.a.europe: "Puoi ottenere esperienza aggiuntiva nello [wanderer_lifestyle|E] o [stress_loss|E] se [Concept('travel','viaggi')|e] in [GetGeographicalRegion('world_europe').GetName]"
 wanderer_lifestyle_events.30.a.africa: "Puoi ottenere esperienza aggiuntiva nello [wanderer_lifestyle|E] o [stress_loss|E] se [Concept('travel','viaggi')|e] in [GetGeographicalRegion('world_africa').GetName]"
 wanderer_lifestyle_events.30.a.asia: "Puoi ottenere esperienza aggiuntiva nello [wanderer_lifestyle|E] o [stress_loss|E] se [Concept('travel','viaggi')|e] in [GetGeographicalRegion('world_middle_east').GetName]"
 wanderer_lifestyle_events.30.a.india: "Puoi ottenere esperienza aggiuntiva nello [wanderer_lifestyle|E] o [stress_loss|E] se [Concept('travel','viaggi')|e] in [GetGeographicalRegion('world_india').GetName]"
 wanderer_lifestyle_events.30.a.tibet: "Puoi ottenere esperienza aggiuntiva nello [wanderer_lifestyle|E] o [stress_loss|E] se [Concept('travel','viaggi')|e] in [GetGeographicalRegion('world_tibet').GetName]"
 wanderer_lifestyle_events.30.a.steppe: "Puoi ottenere esperienza aggiuntiva nello [wanderer_lifestyle|E] o [stress_loss|E] se [Concept('travel','viaggi')|e] nella [GetGeographicalRegion('world_steppe').GetName]"

 wanderer_lifestyle_events.35.t: "Il Sogno È Reale"
 wanderer_lifestyle_events.35.desc.singular: "Mentre viaggiamo attraverso [province_location.Custom('HoldingNoHoldingTerrainRoaming')], improvvisamente vedo un animale [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. All'inizio mi chiedo che tipo di animale sia, poi mi ricordo di una descrizione letta molti anni fa: devono essere [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U], è quasi esattamente come veniva descritto in quel vecchio diario di viaggio, "
 wanderer_lifestyle_events.35.desc.singular.adorable: "ed è molto più adorabile di quanto potessi immaginare. C'è qualcosa di particolare in questo animale che mi attrae."
 wanderer_lifestyle_events.35.desc.singular.neutral: "e tuttavia è un po' diverso da come me l'aspettavo. Ma non in senso negativo."
 wanderer_lifestyle_events.35.desc.singular.taken_aback: "eppure sono un po' sorpreso dall'aspetto di questo animale... In ogni caso, sono molto felice di averlo finalmente trovato!"
 wanderer_lifestyle_events.35.desc.plural: "Mentre viaggiamo attraverso [province_location.Custom('HoldingNoHoldingTerrainRoaming')], improvvisamente vedo degli animali [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. All'inizio mi chiedo che tipo di animali siano, poi mi ricordo di una descrizione letta molti anni fa: devono essere [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U], sono quasi esattamente come venivano descritti in quel vecchio diario di viaggio, "
 wanderer_lifestyle_events.35.desc.plural.adorable: "e sono molto più adorabili di quanto potessi immaginare. C'è qualcosa di particolare in questi animali che mi attrae."
 wanderer_lifestyle_events.35.desc.plural.neutral: "e tuttavia sono un po' diversi da come me li aspettavo. Ma non in senso negativo."
 wanderer_lifestyle_events.35.desc.plural.taken_aback: "eppure sono un po' sorpreso dall'aspetto di questi animali... In ogni caso, sono molto felice di averli finalmente trovati!"
 wanderer_lifestyle_events.35.a: "Lo catturerò!"
 wanderer_lifestyle_events.35.a.win: "Riesci a catturare questo animale: [ROOT.Char.Custom('DistantLandsLoc')]"
 wanderer_lifestyle_events.35.a.lose: "Ti rendi ridicol[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 wanderer_lifestyle_events.35.b.singular: "Mi accontento di essere finalmente riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a vedere uno di questi animali."
 wanderer_lifestyle_events.35.b.plural: "Mi accontento di essere finalmente riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a vedere questi animali."

 wanderer_lifestyle_events.40.t: "Market Blunder"
 wanderer_lifestyle_events.40.desc: "My journey [ROOT.Char.GetLocationDesc|l] has been fine, but, tough times are upon us as our food stores are nearly depleted! The smell of freshly prepared [ROOT.Char.Custom('GetExpensiveMeal')] entices me, and following it, I reach peculiar stall. An array of [ROOT.Char.Custom('GetLocalStreetFoodPlural')] and cuts of [ROOT.Char.Custom('GetRegionalFish')] are displayed, with meals being served with... sweet [ROOT.Char.Custom('FavoriteTreat')]?\n\nDisregarding that, the price is quite the bargain! The merchant mutters something incomprehensible to me, and gestures for me to give [provisions_merchant.GetHerHim] more money than the locals, and while I'll still save some coin, I should contest. But I hardly know any [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip]..."
 wanderer_lifestyle_events.40.fold: "Might as well give [provisions_merchant.GetHerHim] what [provisions_merchant.GetSheHe]'s asking, just to get this over with."
 wanderer_lifestyle_events.40.barter: "I have my own plans, even if I can't speak gibberish."
 wanderer_lifestyle_events.40.language: "Perhaps [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip] isn't completely alien to me..."
 wanderer_lifestyle_events.40.meh: "Actually, we have food at home."
 wanderer_lifestyle_events.40.language_tt: "You attempt to communicate with [provisions_merchant.GetName] in [provisions_merchant.GetHerHis] native tongue" 
 wanderer_lifestyle_events.40.language_tt.success: "You actually get through to [provisions_merchant.GetHerHim], and thus receive the #EMP local#! price"
 wanderer_lifestyle_events.40.language_learned: "Your linguistic inquisition proves to be fruitful"
 wanderer_lifestyle_events.40.language_nothing: "You don't learn the language, but you still get the local price"
 wanderer_lifestyle_events.40.language_tt.fail: "The situation becomes more confusing, and you still end up paying a bit more"
 wanderer_lifestyle_events.40.barter_tt: "You attempt to #EMP convince#! [provisions_merchant.GetName] into giving you the local discount"
 wanderer_lifestyle_events.40.barter_tt.success: "[provisions_merchant.GetSheHe|U] is impressed by your efforts, offering you the lower price"


