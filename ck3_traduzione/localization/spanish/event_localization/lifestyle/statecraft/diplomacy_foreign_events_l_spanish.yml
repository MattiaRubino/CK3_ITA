l_spanish:

 ###################
 # Standard Events #
 ###################

 # Diplomacy (Majesty) Events:
 	# 1074		 : Religious Refugees (Oppressed faithful in neighboring county), by Sean Hughes
 	# 3001 — 3008: Correspondence (Become pen pals with a foreign ruler), by Linnéa Thimrén and Sean Hughes

 # Diplomay (Majesty) Special Events:
 	#1010 — 1031: Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 	#1032 — 1051: The Weak Link	(One of your neighbor's vassals is disloyal), by Mathilda Bharnehed

 # Religious Refugees, by Sean Hughes
 diplomacy_foreign.1074.t:0 "Rifugiati Religiosi"
 diplomacy_foreign.1074.desc:0 "[heretic_ruler.GetTitledFirstName] governa sulla vicina Contea di [target_county.GetNameNoTier], che è la dimore di un grande numero di devoti [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. Essendo un[heretic_ruler.Custom('DE_PRO_POS_P_2P')] [heretic_ruler.GetTitleAsName] [heretic_ruler.GetFaith.GetAdherentName], potrebbe facilmente perseguitare i fedeli [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] che vivono lì, ed è mia responsabilità proteggerli dalla sua influenza avendo [heretic_ruler.GetSheHe] un animo [ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))]."
 diplomacy_foreign.1074.a:0 "Non possiamo permettere che [heretic_ruler.GetHerHim] opprima i fedeli!"
 diplomacy_foreign.1074.b:0 "Permetti a quanti più [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] possibile di oltrepassare la frontiera."
 diplomacy_foreign.1074.c:0 "Manda un emissario da [heretic_ruler.GetFirstNameNoTooltip] per discutere della loro sorte."
 diplomacy_foreign.1074.c.success:0 "[heretic_ruler.GetFirstName] accoglie apertamente il mio emissario"
 diplomacy_foreign.1074.c.failure:0 "[heretic_ruler.GetFirstName] nutre sospetti riguardo alle intenzioni del mio emissario"

 # Correspondence, by Linnéa Thimrén and Sean Hughes
 diplomacy_foreign.3001.t:0 "Corrispondenza" # <DELETE THIS KEY>
 diplomacy_foreign.3001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc:0 "Ho sentito parlare bene di voi, e sarei interessato nell'iniziare una conversazione scritta. Spero che questa lettera vi trovi compiacente, poiché mi aspetto una vostra rapida risposta."
 diplomacy_foreign.3001.a:0 "Inizia a scambiare delle lettere con [neighboring_ruler.GetFirstNameNoTooltip]."
 diplomacy_foreign.3001.a.tt:1 "Continuerai a ricevere lettere da [neighboring_ruler.GetFirstName]"
 diplomacy_foreign.3001.b:0 "Incornicia le lettere nel mio salone!"
 diplomacy_foreign.3001.c:0 "Rifiuta cortesemente."

 diplomacy_foreign.3003.desc_dead:0 "Il mio predecessore [dead_ruler.GetTitledFirstName] mi ha incoraggiato a continuare la sua corrispondenza con voi. Devo ammettere che non sono certo di cosa scrivere - vi imploro, scegliete un argomento!"
 diplomacy_foreign.3003.desc:0 "Vi ringrazio per la celere risposta! Non vedo l'ora di ricevere la nostra corrispondenza. Vi prego, vi imploro - scegliete il primo argomento da discutere!"
 diplomacy_foreign.3003.a_lifestyle_diplomat:0 "Parliamo dei punti principali del galateo!"
 diplomacy_foreign.3003.a_lifestyle_general:0 "Ho delle eccellenti storie di guerra da condividere."
 diplomacy_foreign.3003.a_lifestyle_administrator:0 "Le peculiarità dell'amministrazione del regno sono proprio #EMP affascinanti!#!"
 diplomacy_foreign.3003.a_lifestyle_schemer:0 "Ooh, scommetto che a [neighboring_ruler.Custom('DE_PRO_DEM')] piacerebbe sentire gli ultimi pettegolezzi..."
 diplomacy_foreign.3003.a_lifestyle_scholar:0 "I dibattiti filosofici sono sempre interessanti!"
 diplomacy_foreign.3003.a.tt:1 "Iniziare con un argomento di cui si è a conoscenza potrebbe impressionarl[neighboring_ruler.Custom('DE_END_PRO_S_N')]"
 diplomacy_foreign.3003.b:2 "[neighboring_ruler.Custom('subject_of_interest')|U], parliamo di questo, per favore."
 diplomacy_foreign.3003.b.tt:1 "Hai sentito dire che questo argomento [neighboring_ruler.Custom('DE_PRO_DEM')] sta a cuore"
 diplomacy_foreign.3003.c:1 "Invierò un regalo per dimostrare il mio apprezzamento..."
 diplomacy_foreign.3003.c.tt:1 "Pensi che [neighboring_ruler.GetSheHe] sia un[neighboring_ruler.Custom('DE_PRO_POS_P_2P')] [neighboring_ruler.GetWomanMan] che apprezza le cose materiali"

 diplomacy_foreign.3007.desc_dead:0 "Il mio predecessore [dead_ruler_2.GetTitledFirstName] mi ha incoraggiato a continuare la sua corrispondenza con voi. L'ultima lettera che avete mandato mi ha lasciato con una buona impressione!"
 diplomacy_foreign.3007.desc_lifestyle:0 "Mi ha fatto piacere vedere quanto siate coinvolto nelle vostre passioni. La vostra ultima lettera prova definitivamente la vostra abilità in esse!"
 diplomacy_foreign.3007.desc_interest:0 "Non riesco a credere mi abbiate fatto domande su un argomento a me tanto caro — mi conoscete davvero meglio di molti altri!"
 diplomacy_foreign.3007.desc_gift:0 "Il dono che mi avete inviato è stato molto apprezzato!"
 diplomacy_foreign.3007.desc_ending:0 "Visto che mi avete assecondato, devo chiedervi, c'è qualcosa che posso fare per voi?"
 diplomacy_foreign.3007.a:0 "Desidero solo continuare a scambiarci lettere!"
 diplomacy_foreign.3007.a_random_list_good:0 "La nostra corrispondenza mi ha insegnato tanto sugli affari esteri"
 diplomacy_foreign.3007.a_random_list_bad:0 "Non ho imparato molto dalle lettere di [neighboring_ruler.GetFirstNamePossessiveNoTooltip]"
 diplomacy_foreign.3007.b:0 "Magari potremmo organizzare un accordo commerciale?"
 diplomacy_foreign.3007.c:0 "Ora che ho assecondato il vostro desiderio di parlare..."
 diplomacy_foreign.3007.c_tt:0 "Cerco di convincere [neighboring_ruler.GetFirstNameNoTooltip] di essere in debito con me!"
 diplomacy_foreign.3007.c_random_list_good:0 "Cerco di convincere [neighboring_ruler.GetFirstNameNoTooltip]"
 diplomacy_foreign.3007.c_random_list_bad:0 "Mi rendo ridicolo"


 diplomacy_foreign.3008.opening:0 "Al[neighboring_ruler.Custom('DE_END_ADJ_NUL_S_N')] [neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 diplomacy_foreign.3008.desc.dead:0 "Il mio predecessore [dead_ruler_2.GetTitledFirstName] mi ha incoraggiato a continuare la sua corrispondenza con voi. Tuttavia, dopo aver ricevuto la vostra ultima lettera ho intenzione di porre fine immediatamente a questo scambio di lettere; sembra che [dead_ruler_2.GetSheHe] si sia sbagliat[dead_ruler_2.Custom('DE_END_PRO_S_N')] su quanto voi siate accattivante!"
 diplomacy_foreign.3008.desc.skilled:0 "State cercando di farmi sentire un idiota? La vostra ultima lettera era così intricata che a malapena sono riucito a capire una frase ogni tre!"
 diplomacy_foreign.3008.desc.special:0 "Mi avete giudicato molto male se pensavate che essere un leccapiedi vi avrebbe portato da qualche parte. Ora capisco che le vostre parole sono vuote come il vostro cranio."
 diplomacy_foreign.3008.desc.bribe:0 "Mi avete giudicato molto male se pensavate che la corruzione vi avrebbe portato da qualche parte. L'avarizia è un tratto incredibilmente sconveniente."
 diplomacy_foreign.3008.desc.end:0 "E pensare che avevo dato valore alla vostra amicizia..."
 diplomacy_foreign.3008.a:0 "Oops."
 diplomacy_foreign.3008.a.tt:1 "Perlomeno hai imparato qualcosa!"

 ##################
 # Special Events #
 ##################

 # Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 diplomacy_foreign_special.1017.t:0 "Ospitalità"
 diplomacy_foreign_special.1017.desc:0 "Più studio la nobile arte del governare, più mi rendo conto di quanto io possa beneficiare dal mantenere buoni rapporti con i miei vicini.\n\nDovrei far visitare la mia corte a uno di loro così da potergli mostrare quanto io possa essere un buon amico — ma chi dovrei invitare? "
 diplomacy_foreign_special.1017.a:0 "[target_list_member_a.Custom('IT_NAM_COL3')|U][target_list_member_a.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.b:0 "[target_list_member_a.Custom('IT_NAM_COL3')|U][target_list_member_b.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.c:0 "[target_list_member_a.Custom('IT_NAM_COL3')|U][target_list_member_c.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.d:0 "Dovrei concentrarmi sul placare i miei vassalli."
 diplomacy_foreign_special.1017.great:0 "[THIS.Char.GetFirstName] è impressionat[THIS.Char.Custom('DE_END_PRO_S_N')] dalla mia ospitalità"
 diplomacy_foreign_special.1017.good:0 "[THIS.Char.GetFirstName] si gode la visita"
 diplomacy_foreign_special.1017.bad:0 "[THIS.Char.GetFirstName] è delus[THIS.Char.Custom('DE_END_PRO_S_N')] e se ne va in anticipo"
 diplomacy_foreign_special.1017.friends_a:0 "[target_list_member_a.GetShortUIName|U] ed io potremmo diventare amici"
 diplomacy_foreign_special.1017.friends_b:0 "[target_list_member_b.GetShortUIName|U] ed io potremmo diventare amici"
 diplomacy_foreign_special.1017.friends_c:0 "[target_list_member_c.GetShortUIName|U] ed io potremmo diventare amici"

 diplomacy_foreign_special.1018.opening:0 "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc:0 "Vi ringrazio di cuore per l'invito alla vostra corte. Il mio seguito ed io arriveremo a [root_realm.GetNameNoTierNoTooltip] fra qualche settimana."
 diplomacy_foreign_special.1017.a.spouse:0 "[helper_spouse.GetFirstNameNoTooltip], metti i servitori a lavoro!"
 diplomacy_foreign_special.1017.a.no_spouse:0 "Metterò i servitori a lavoro immediatamente!"
 diplomacy_foreign_special.1018.a.tt:0 "[foreign_guest.GetTitledFirstName] arriverà a breve"

 diplomacy_foreign_special.1019.t:1 "$diplomacy_foreign_special.1017.t$: Un Caldo Benvenuto"
 diplomacy_foreign_special.1019.start.desc:0 "[foreign_guest.Custom('DE_ART_DEF_P_D')] [foreign_guest.Custom('ComplimentAdjective')] [foreign_guest.GetTitledFirstName] è finalmente qui! Stanotte terremo una festa di benvenuto per i nostri ospiti stranieri.\n\n"
 diplomacy_foreign_special.1019.spouse.desc:0 "Mi[helper_spouse.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )] [helper_spouse.GetFirstName] è stat[helper_spouse.Custom('DE_END_PRO_S_N')] molto impegnat[helper_spouse.Custom('DE_END_PRO_S_N')] con tutta la pianificazione e i preparativi. Mi ha chiesto se avessi qualche suggerimento per gli ultimi ritocchi."
 diplomacy_foreign_special.1019.no_spouse.desc:0 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] molto impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')] con tutta la pianificazione e i preparativi. Tutto è quasi pronto e mi rimane un po' di tempo per un ritocco finale."
 diplomacy_foreign_special.1019.a:0 "Conosco alcune specialità da [foreign_guest_realm.GetNameNoTierNoTooltip]."
 diplomacy_foreign_special.1019.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] si sente come a casa"
 diplomacy_foreign_special.1019.a.failure.tt:1 "Ti sei sbagliato e [foreign_guest.GetTitledFirstNameNoTooltip] si sente insultato"
 diplomacy_foreign_special.court_visit.very_well:0 "La visita a corte sta procedendo #P molto bene#!"
 diplomacy_foreign_special.court_visit.poorly:0 "La visita a corte sta procedendo in modo #N misero#!"
 diplomacy_foreign_special.1019.b:0 "La festa dovrebbe essere stravagante! Portatene ancora... di ogni cosa!"
 diplomacy_foreign_special.1019.b.rl.desc:0 "Il risultato dipende dalla personalità di [foreign_guest.GetTitledFirstNamePossessiveNoTooltip]"

 diplomacy_foreign_special.1019.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] apprezza il gesto, come la maggior parte delle persone"
 diplomacy_foreign_special.1019.b.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] avrebbe preferito qualcosa di più semplice"
 diplomacy_foreign_special.1019.c:0 "Non rischierò nulla con cambiamenti dell'ultimo minuto."
 diplomacy_foreign_special.court_visit.normal:0 "La visita a corte procede #Z normalmente#!"
 diplomacy_foreign_special.court_visit.well:0 "La visita a corte procede #P bene#!"
 diplomacy_foreign_special.court_visit.disaster:0 "La visita a corte termina in un #N disastro#!"

 diplomacy_foreign_special.1020.t:1 "$diplomacy_foreign_special.1017.t$: Esercizio o Rilassamento"
 diplomacy_foreign_special.1020.desc:0 "Se ci si può fidare del cielo, sembra che oggi avremo bel tempo! Ho un opportunità eccellente di mostrare al mio ospite, [foreign_guest.Custom('IT_NAM_COL3')][foreign_guest.GetTitledFirstName], la bellezza del territorio. Mi chiedo se a [foreign_guest.GetSheHe] piacerebbe una vigorosa battuta di caccia? O forse preferisce un piacevole pranzo al sole?"
 diplomacy_foreign_special.1020.a:0 "Una battuta di caccia sarà perfetta!"
 diplomacy_foreign_special.1020.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] si gode la battuta di caccia"
 diplomacy_foreign_special.1020.a.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] ha passato il tempo in maniera orribile"
 diplomacy_foreign_special.1020.b:0 "Penso che [foreign_guest.GetSheHe] preferirebbe un pranzo."
 diplomacy_foreign_special.1020.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] si gode il pranzo"

 diplomacy_foreign_special.1021.t:1 "$diplomacy_foreign_special.1017.t$: Divertimento o Riverenza"
 diplomacy_foreign_special.1021.desc:0 "Mi piacerebbe mostrare al mio ospite, [foreign_guest.Custom('IT_NAM_COL3')][foreign_guest.GetTitledFirstName], i principali punti di interesse culturale di [root_realm.GetNameNoTier]. La domanda è, [foreign_guest.GetSheHe] preferirebbe un grande ballo con tutti i signori e le signore della corte, o una visita alla nostra [ROOT.Char.GetFaith.HouseOfWorship] più bella?"
 diplomacy_foreign_special.1021.a:0 "Scommetto che [foreign_guest.GetSheHe] è un[foreign_guest.Custom('DE_PRO_POS_P_2P')] grande ballerin[foreign_guest.Custom('DE_END_PRO_S_N')]!"
 diplomacy_foreign_special.1021.b:0 "[ROOT.Char.GetFaith.HouseOfWorship2|U] sembra più affine ai suoi gusti."
 diplomacy_foreign_special.1021.a.success.tt:0 "[foreign_guest.Custom('IT_NAM_COL3')|U][foreign_guest.GetTitledFirstNameNoTooltip] si gode il ballo"
 diplomacy_foreign_special.1021.b.success.tt:1 "[foreign_guest.Custom('IT_NAM_COL3')|U][foreign_guest.GetTitledFirstNameNoTooltip] si gode la visita alla [ROOT.Char.GetFaith.HouseOfWorship]"

 diplomacy_foreign_special.1022.t:1 "$diplomacy_foreign_special.1017.t$: Una Strana Richiesta"
 diplomacy_foreign_special.1022.desc:0 ""Tu[interesting_relation.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] è un[interesting_relation.Custom('DE_PRO_POS_P_2P')] brav[interesting_relation.Custom('DE_PRO_POS_P_2P')] [interesting_relation.GetWomanMan]," dice [foreign_guest.GetTitledFirstName] mentre agita intensamente la sua tazza di [foreign_guest.Custom('RegionalDrink')]. I suoi occhi fissano [interesting_relation.GetFirstName], che è sedut[interesting_relation.Custom('DE_END_PRO_S_N')] in fondo alla tavola.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.GetTitledFirstNameNoTooltip], ho il tuo permesso per organizzare un'udienza privata con [interesting_relation.Custom('DE_ART_DEF_P_A')] Signor[interesting_relation.Custom('DE_END_ADJ_IND_S_A')] [interesting_relation.GetFirstNameNoTooltip]? Niente di spiacevole, ovviamente. Solo una semplice cena nelle mie stanze.""
 diplomacy_foreign_special.1022.a:0 ""Certo! Nessun problema.""
 diplomacy_foreign_special.1022.a.tt:1 "Non saprai cosa accade dietro le porte chiuse"
 diplomacy_foreign_special.1022.b:0 "Permettilo, ma ascolta segretamente..."
 diplomacy_foreign_special.1022.b.duel.success:1 "Scopri cosa stanno facendo"
 diplomacy_foreign_special.1022.b.duel.failure:1 "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] scopert[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 diplomacy_foreign_special.1022.c:0 ""Non credo che sarebbe appropriato.""

 diplomacy_foreign_special.1023.t:1 "$diplomacy_foreign_special.1017.t$: Sospetto Infondato"
 diplomacy_foreign_special.1023.desc:0 "Sono rimasto nel passaggio nascosto per tutta la durata dell'incontro privato tra [foreign_guest.GetTitledFirstNamePossessive] e [interesting_relation.GetFirstNamePossessive]. Le mie preoccupazioni sembrano essere state del tutto infondate. Nessuna offerta, nessun intrigo, nessuna seduzione."
 diplomacy_foreign_special.1023.a:0 "Che sollievo!"

 diplomacy_foreign_special.1024.t:1 "$diplomacy_foreign_special.1017.t$: I Buon Vecchi Tempi"
 diplomacy_foreign_special.1024.desc:0 "Sono in questo passaggio nascosto da ore ormai, ad ascoltare la conversazione quasi infinita tra [foreign_guest.GetTitledFirstNamePossessive] e [interesting_relation.GetFirstNamePossessive]. Non c'è nulla di sospetto nelle loro parole, più di un'innaturale affinità reciproca per qualcuno che hai appena incontrato."
 diplomacy_foreign_special.1024.a:0 "Non c'è niente di male in ciò."
 diplomacy_foreign_special.1024.b:0 "Finiamola qui, adesso!"

 diplomacy_foreign_special.1025.t:1 "$diplomacy_foreign_special.1017.t$: Un Serpente nel Mio Petto"
 diplomacy_foreign_special.1025.desc:0 "Dal mio nascondiglio nel passaggio nascosto, sento le parole ingannevoli di [foreign_guest.GetTitledFirstNamePossessive] forti e chiare. [foreign_guest.GetSheHe|U] sta cercando di avvelenare la mente di [interesting_relation.GetFirstNamePossessive] mettendola contro di me, e pare funzionare."
 diplomacy_foreign_special.1025.a:0 "Pah! Lascerò che creda di avere una possibilità."
 diplomacy_foreign_special.1025.b:0 "Traditori! Tutti e due!"

 diplomacy_foreign_special.1026.t:1 "$diplomacy_foreign_special.1017.t$: Inganno e Desiderio"
 diplomacy_foreign_special.1026.desc:0 "Mentre l'osceno suggerimento esce dalle labbra di [foreign_guest.GetTitledFirstNamePossessive], non sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] di essere furios[ROOT.Char.Custom('DE_END_PRO_S_N')] per la sua totale mancanza di decenza o essere impressionat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla sua faccia tosta. Sedurre mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('interest_relation') )] sotto il mio stesso tetto! Mi appoggio al muro freddo del passaggio nascosto, cercando di frenare la tempesta di emozioni."
 diplomacy_foreign_special.1026.a.tt:1 "Conosci il loro [secret|E]"
 diplomacy_foreign_special.1026.a:0 "Lasciamo che si divertano, non m'importa."
 diplomacy_foreign_special.1026.b:0 "Allontana le tue luride mani da [interesting_relation.GetHerHim], [foreign_guest.Custom('InsultNoun')]!"
 diplomacy_foreign_special.1026.c:0 "C'è spazio per tre in quel letto?"
 diplomacy_foreign_special.1026.c.success:0 "Tutti e tre passeremo la notte insieme"
 diplomacy_foreign_special.1026.c.failure:0 "Loro rimangono completamente inorriditi"

 diplomacy_foreign_special.1027.t:1 "$diplomacy_foreign_special.1017.t$: Un Ratto Nel Suo Buco"
 diplomacy_foreign_special.1027.desc:0 "Silenzios[ROOT.Char.Custom('DE_END_PRO_S_N')] come un sussurro, mi trascino attraverso i passaggi nascosti fino agli alloggi di [foreign_guest.GetTitledFirstNamePossessive]. Una volta lì, mi accovaccio, preparandomi ad una lunga serata.\n\nPoi, dal nulla, una mano mi afferra la spalla e il mio corpo si blocca per il terrore. "È così che tratti i tuoi ospiti, [ROOT.GetCharacter.GetTitledFirstName]?""
 diplomacy_foreign_special.1027.a:0 "M-Mi dispiace!"

 diplomacy_foreign_special.1028.t:1 "$diplomacy_foreign_special.1017.t$: Petali e Spine"
 diplomacy_foreign_special.1028.desc:0 "Durante la nostra passeggiata nei giardini, [foreign_guest.Custom('IT_NAM_COL3')][foreign_guest.GetTitledFirstName] ed io ci siamo soffermati ad ammirare il panorama. "Le proporzioni, i colori - ho visto poche cose belle come queste, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip]", dice mentre gesticola rivolt[foreign_guest.Custom('DE_END_PRO_S_N')] al panorama davanti a noi.\n\nMi sento come se dovessi dire qualcosa di gentile a mia volta. Forse qualcosa riguardo..."
 diplomacy_foreign_special.1028.compassionate:0 "la sua cordialità e gentilezza."
 diplomacy_foreign_special.1028.bold:0 "il suo coraggio implacabile."
 diplomacy_foreign_special.1028.honorable:0 "la sua lealtà e il suo senso dell'onore."
 diplomacy_foreign_special.1028.greed:0 "la sua grande ambizione."
 diplomacy_foreign_special.1028.rational:0 "la sua chiara razionalità."
 diplomacy_foreign_special.1028.zealous:0 "la sua fede incrollabile."
 diplomacy_foreign_special.1028.energetic:0 "la sua energia e spontaneità."
 diplomacy_foreign_special.1028.forgiving:0 "la sua natura indulgente."
 diplomacy_foreign_special.1028.beautiful:0 "la sua bellezza regale."
 diplomacy_foreign_special.1028.strong:0 "la forza delle braccia."
 diplomacy_foreign_special.1028.extroverted:0 "il rapporto con le persone."
 diplomacy_foreign_special.1028.dominant:0 "la sua presenza assertiva."
 diplomacy_foreign_special.1028.good:0 "Il mio complimento è ben accolto"
 diplomacy_foreign_special.1028.neutral:0 "Il mio complimento si perde nel nulla"
 diplomacy_foreign_special.1028.bad:0 "Il mio complimento viene inteso come un insulto"
 diplomacy_foreign_special.1028.compliment.tt:1 "La qualità del complimento ricevuto da [foreign_guest.GetTitledFirstName] dipende principalmente da quanto bene si addica a [foreign_guest.GetSheHe], ma anche dalla sua opinione nei tuoi confronti e sulla tua abilità [Concept( 'diplomacy', 'diplomatica' )|E]."
 diplomacy_foreign_special.1029.good.message:0 "[foreign_guest.GetTitledFirstName] è lusingat[foreign_guest.Custom('DE_END_PRO_S_N')] dal mio complimento!"
 diplomacy_foreign_special.1029.neutral.message:0 "[foreign_guest.GetTitledFirstName] non sembra accorgersi del mio complimento."
 diplomacy_foreign_special.1029.bad.message:0 "[foreign_guest.GetTitledFirstName] sembra offes[foreign_guest.Custom('DE_END_PRO_S_N')] dal mio tentativo di complimento..."
 diplomacy_foreign_special.1030.t:1 "$diplomacy_foreign_special.1017.t$: Un Legame Duraturo"
 diplomacy_foreign_special.1030.desc:0 "Dopo quella che può essere descritta solo come una visita davvero piacevole, [foreign_guest.GetTitledFirstName] e il suo seguito stanno per partire per tornare a casa.\n\nPrima che [foreign_guest.GetTitleTierName] metta piede nella sua carrozza, [ROOT.GetCharacter.Custom('GestureOfFriendship')] ed esprime la sua"
 diplomacy_foreign_special.1030.bad_guest.desc:0 "[foreign_guest.Custom('DE_END_DE_ART_DEF_P_DPRO_S_N')] disonest[foreign_guest.Custom('DE_END_PRO_S_N')] [foreign_guest.GetTitledFirstName] e il suo seguito stanno per partire per [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nPrima che [foreign_guest.GetTitleTierName] metta piede nella sua carrozza, [ROOT.GetCharacter.Custom('GestureOfFriendship')] ed esprime la sua"
 diplomacy_foreign_special.1030.spouse.desc:0 "gratitudine a me e al[helper_spouse.Custom('DE_END_ADJ_NUL_S_N')] mi[helper_spouse.Custom('DE_END_PRO_S_N')] "[helper_spouse.Custom('ComplimentAdjective')]" [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]. Prometto di riferire i suoi complimenti."
 diplomacy_foreign_special.1030.no_spouse.desc:0 "gratitudine. Tu [foreign_guest.Custom('DE_PRO_DEM')] assicuri che è più che benvenut[foreign_guest.Custom('DE_END_PRO_S_N')] a farvi nuovamente visita."
 diplomacy_foreign_special.1030.a_bad_guest:0 "[foreign_guest.GetSheHe|U] pensa di avermi ingannato, ma so cosa ha fatto."
 diplomacy_foreign_special.1030.a_extroverted:0 "Prego che [foreign_guest.GetSheHe] torni a visitarci presto!"
 diplomacy_foreign_special.1030.a_introverted:0 "Finalmente un po' di pace e tranquillità."
 diplomacy_foreign_special.1030.a:0 "Possa il tuo viaggio essere veloce e sicuro!"

 diplomacy_foreign_special.1031.t:1 "$diplomacy_foreign_special.1017.t$: Una Prematura Dipartita"
 diplomacy_foreign_special.1031.desc:0 "Il sole è appena sorto quando noto uno dei servitori [foreign_guest.Custom('IT_NAM_COL2')][foreign_guest.GetTitledFirstName] trasportare un grande scrigno. Lo seguo fino al cortile, dove trovo il mio ospite che controlla il carico nella sua carrozze.\n\n[foreign_guest.GetFirstName] sussulta quando l[foreign_guest.Custom('DE_END_PRO_S_N')] saluto e mi racconta una vaga scusa riguardo una lettera e un qualche affare urgente. Goffamente, gli auguro buon viaggio e mi affretto a tornare nei miei alloggi privati."
 diplomacy_foreign_special.1031.a:0 "Non era così che immaginavo che sarebbero andate le cose..."

 # Foreign Relations (Rulers arrange meeting between respective heirs), by Flavio Verna
 diplomacy_foreign.0100.opening:0 "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc:0 "Penso che potrebbe essere nel migliore interesse dei nostri reami organizzare un incontro tra i nostri eredi, [main_heir.GetTitledFirstName] e [other_heir.GetTitledFirstName]. Fare in modo che costruiscano ora un rapporto stabile e sano garantirebbe sicuramente una stabilità futura alle nostre terre."
 diplomacy_foreign.1100.a:0 "Che idea meravigliosa!"
 diplomacy_foreign.1100.b:0 "Forse dovremmo conoscerci meglio."
 diplomacy_foreign.1100.t:0 "Amicizia Sbocciata"
 diplomacy_foreign.1101.desc:0 "L'incontro organizzato tra [other_heir.GetFirstName] e [main_heir.GetFirstName] è l'occasione perfetta per creare le basi di una relazione duratura tra il mio reame e quello di [other_ruler.GetTitledFirstNamePossessive].\n\nDovrò stare molto attent[ROOT.Char.Custom('DE_END_PRO_S_N')] quando pianifico l'incontro."
 diplomacy_foreign.1101.a:0 "[other_heir.GetFirstNameNoTooltip] dovrebbe venire a [scoped_capital.GetNameNoTooltip]."

 diplomacy_foreign.1101.court_visit.very_well:0 "La visita a corte procede #P molto bene#!"
 diplomacy_foreign.1101.court_visit.poorly:0 "La visita a corte procede #N male#!"
 diplomacy_foreign.1101.court_visit.well:0 "La visita a corte procede #P bene#!"

 diplomacy_foreign.1101.a.tooltip:1 "Essere l'ospite ti permetterà di influenzare l'incontro"
 diplomacy_foreign.1101.b:0 "[main_heir.GetTitledFirstNameNoTooltip] visiterà la corte di [other_ruler.GetTitledFirstNamePossessiveNoTooltip]."
 diplomacy_foreign.1101.b.tooltip:1 "Tu #N non#! sarai in grado di influenzare l'incontro"
 diplomacy_foreign.1102.desc:0 "[other_heir.GetTitledFirstName] è accolto con tutti i fasti e le appropriate cerimonie per un ospite così illustre. [other_heir.GetSheHe|U] rimarrà in [scoped_capital.GetNameNoTooltip] per alcune settimane, durante le quali [other_heir.GetSheHe] e [main_heir.GetFirstName] si conosceranno meglio."
 diplomacy_foreign.1102.a:0 "Mi assicurerò di aiutare [main_heir.Custom('DE_ART_DEF_P_A')] mi[main_heir.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir') )]."
 diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip] è impressionat[other_heir.Custom('DE_END_PRO_S_N')] dalla mia ospitalità"
 tooltip.diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip] è rimast[other_heir.Custom('DE_END_PRO_S_N')] impressionat[other_heir.Custom('DE_END_PRO_S_N')] dalla mia ospitalità"
 diplomacy_foreign.1102.a.duel_failure:0 "La mia presenza interrompe l'incontro tra i giovani eredi"
 tooltip.diplomacy_foreign.1102.a.duel_failure:0 "La mia presenza ha interrotto l'incontro tra i giovani eredi"
 diplomacy_foreign.1102.b:0 "Lusingherò [other_heir.GetFirstNameNoTooltip] con doni sontuosi!"
 diplomacy_foreign.1102.c:0 "Sono sicuro che [main_heir.GetFirstNameNoTooltip] saprà cavarsela da sol[main_heir.Custom('DE_END_PRO_S_N')]."
 diplomacy_foreign.1102.c.tooltip.high:0 "[main_heir.GetTitledFirstName] si comporterà #P bene#!"
 diplomacy_foreign.1102.c.tooltip.medium:0 "[main_heir.GetTitledFirstName] si comporterà #P adeguatamente#!"
 diplomacy_foreign.1102.c.tooltip.low:0 "[main_heir.GetTitledFirstName] si comporterà #N malamente#!"
 diplomacy_foreign.1103.start.desc:0 "Finalmente è arrivato il momento per [other_heir.GetTitledFirstName] di tornare a casa."
 diplomacy_foreign.1103.culture_conversion.desc:0 "Sembra che durante il suo soggiorno qui, [other_heir.Custom('DE_ART_DEF_P_A')] giovane [other_heir.GetWomanMan] si sia affezionato alla nostra cultura e abbia deciso di prendere diverse usanze della mia corte."
 diplomacy_foreign.1103.faith_conversion.desc:0 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] felice di sapere che, durante il suo soggiorno, [other_heir.Custom('DE_ART_DEF_P_A')] giovane [other_heir.GetWomanMan] abbia deciso di abbracciare il [main_heir.GetFaith.GetName] e abbandonare la sua vecchia fede."
 diplomacy_foreign.1103.present.desc:0 "Prima di partire, [other_heir.Custom('DE_ART_DEF_P_A')] giovane [other_heir.GetWomanMan] ha deciso di onorarci con un bel regalo a nome di su[other_ruler.Custom('DE_END_PRO_S_N')] [other_heir.Custom2('RelationToMe' , SCOPE.sC('other_ruler') )]."
 diplomacy_foreign.1103.prestige.desc:0 "[other_heir.GetSheHe|U] è rimast[other_heir.Custom('DE_END_PRO_S_N')] colpit[other_heir.Custom('DE_END_PRO_S_N')] dalla nostra ospitalità e ha promesso di far conoscere a tutti il prestigio della mia corte."
 diplomacy_foreign.1103.empty.desc:0 ""
 diplomacy_foreign.1103.friendship.desc:0 "\n\nLe cose tra [other_heir.GetHerHim] e [main_heir.GetFirstName] sono andate anche meglio del previsto: i due sono diventati inseparabili."
 diplomacy_foreign.1103.love.desc:0 "\n\nLe cose tra [other_heir.GetHerHim] e [main_heir.GetFirstName] sono andate anche meglio del previsto: è chiaro che i due si sono innamorati."
 diplomacy_foreign.1103.rivalry.desc:0 "\n\nPurtroppo le cose non sono andate come previsto: [other_heir.GetFirstNameNoTooltip] e [main_heir.GetFirstName] non si sopportano."
 diplomacy_foreign.1103.opinion_gain.desc:0 "\n\nLe cose tra [other_heir.GetHerHim] e [main_heir.GetFirstName] sono andate tanto bene quanto [other_ruler.GetTitledFirstName] ed io abbiamo sperato, e si spera che i due giovani eredi diventino buoni amici col tempo."
 diplomacy_foreign.1103.opinion_loss.desc:0 "\n\nPurtroppo le cose non sono andate come previsto: [other_heir.GetFirstNameNoTooltip] e [main_heir.GetFirstName] non sembrano avere molte cose in comune..."
 diplomacy_foreign.1103.tainted_exp.desc:0 "\n\nPer lo meno, questa esperienza mi ha aiutato ad approfondire la mia comprensione della politica."
 diplomacy_foreign.1103.good_exp.desc:0 "\n\nInoltre, questa visita si è rivelata un'ottima occasione per affinare le mie capacità diplomatiche."
 diplomacy_foreign.1103.no_exp.desc:0 "\n\nCiò che è veramente irritante di tutta questa faccenda è che non sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] nemmeno in grado di imparare molto da tutto questo."
 tooltip.diplomacy_foreign.1103.a.culture_conversion_success:0 "Conversione della Cultura"
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success:0 "Cambiare Fede"
 diplomacy_foreign.1103.a:0 "Meglio battere il ferro finché è ancora caldo!"
 diplomacy_foreign.1103.b:0 "Dovremmo riprovare prima o poi..."
 diplomacy_foreign.1104.start.desc:0 "[main_heir.GetFirstName] è finalmente tornato dopo la sua visita alla corte di [other_ruler.GetTitledFirstNamePossessive]."
 diplomacy_foreign.1104.culture_conversion.desc:0 "\n\nDurante la sua breve visita, sembra abbia trovato di suo gradimento i costumi dei suoi padroni di casa."
 diplomacy_foreign.1104.faith_conversion.desc:0 "\n\nSembra che, durante la sua visita, [main_heir.Custom('DE_ART_IND_A')] abbia trovato nuova convinzione nell'adorazione di [other_heir.GetFaith.HighGodName]."
 diplomacy_foreign.1104.present.desc:0 "\n\nIn accordo con il suo illustre rango, [main_heir.GetSheHe] è stat[main_heir.Custom('DE_END_PRO_S_N')] inondat[main_heir.Custom('DE_END_PRO_S_N')] di lussuosi regali durante il soggiorno."
 diplomacy_foreign.1104.prestige.desc:0 "\n\nIn accordo con il suo illustre rango, [main_heir.GetSheHe] è stato trattato gentilmente dal suo padrone di casa, che ha pubblicamente lodato la nostra famiglia in molte occasioni durante il soggiorno di [main_heir.GetFirstNamePossessiveNoTooltip]."
 diplomacy_foreign.1105.hostdead.desc:0 "Con la sfortunata morte di [other_ruler.GetTitledFirstName], va in frantumi il nostro piano di far conoscere tra loro i nostri figli e garantire una relazione amichevole tra i nostri reami."
 diplomacy_foreign.1105.guestdead.desc:0 "Purtroppo, il piano mio e di [other_ruler.GetTitledFirstNamePossessive] è stato interrotto dalla morte improvvisa di [other_heir.GetFirstName]."
 diplomacy_foreign.1105.fallback.desc:0 "Sembra che il destino abbia cospirato per impedire l'incontro tra [main_heir.GetFirstName] e [other_heir.GetFirstName]. Forse in futuro si presenterà una nuova opportunità."
 diplomacy_foreign.1105.a:0 "Che tragedia..."

 # Foreign Relations (Neighboring rulers tidying up their borders), by Flavio Verna
 diplomacy_foreign.1150.t:0 "Riordinare i Confini"
 diplomacy_foreign.1150.desc:0 "Da un po' di tempo, rifletto sulla discrepanze tra i confini storici e attuali del reame di [prossimo.GetTitledFirstName] e del mio. \n\n[neighbor.GetSheHe|U] regna su tutta [county.Custom('IT_COU_COL4')][county.GetName], terra che dovrebbe appartenere di diritto a [ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], mentre io attualmente controllo [neighbor_county.Custom('IT_COU_COL4')][neighbor_county.GetName], su cui [neighbor.GetTitledFirstNameNoTooltip] rivendica il dominio."
 diplomacy_foreign.1150.a:0 "La soluzione è semplice..."
 diplomacy_foreign.1160.a.success:0 "Convinco [neighbor.GetTitledFirstName]"
 diplomacy_foreign.1160.a.failure:0 "[neighbor.GetTitledFirstName] rifiuta la mia proposta"
 diplomacy_foreign.1150.b:0 "Possiamo trovare un accordo?"
 diplomacy_foreign.1150.c:0 "Le spade, non le parole, risolveranno questa controversia."
 diplomacy_foreign.1151.desc:0 "Grazie alla mia acuta perspicacia diplomatica, sono riuscito a convincere [neighbour.GetTitledFirstName] a rinunciare [county.Custom('IT_COU_COL7')][county.GetName] in cambio [neighbour_county.Custom('IT_COU_COL')][neighbour_county.GetName]. Spero che questo atto impedisca in futuro inutili spargimenti di sangue tra i nostri reami."
 diplomacy_foreign.1151.a:0 "Uno può sperare."
 diplomacy_foreign.1152.desc:0 "Purtroppo, non sono riuscito a convincere [neighbour.GetTitledFirstName] a rinunciare [county.Custom('IT_COU_COL7')][county.GetName] in cambio [neighbour_county.Custom('IT_COU_COL')][neighbour_county.GetName]. Posso solo sperare che la sua testardaggine non conduca i nostri reami verso un sentiero oscuro."
 diplomacy_foreign.1152.a:0 "Il conflitto può essere inevitabile."
 diplomacy_foreign.1153.desc:0 "[ruler.GetTitledFirstName] oggi mi ha presentato una proposta particolare.\n\n[ruler.GetSheHe|U] afferma che è pront[ruler.Custom('DE_END_PRO_S_N')] a rinunciare al controllo [neighbour_county.Custom('IT_COU_COL')][neighbor_county.GetName], una provincia su cui il mio reame ha antiche rivendicazioni, in cambio [county.Custom('IT_COU_COL')][county.GetName], su cui i suoi antenati presumibilmente detenevano il dominio."
 diplomacy_foreign.1153.a:0 "Una proposta equea."
 diplomacy_foreign.1153.b:0 "Non rinuncerò a ciò che è mio!"

 # Foreign Relations (Gaining friend), by Flavio Verna
 diplomacy_foreign.1200.t:0 "Affari Delicati"
 diplomacy_foreign.1200.spouse.desc:0 ""Avete lavorato di nuovo fino a tardi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?"\n\nMi[diplomacy_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('diplomacy_friend'))] sbircia alle mie spalle, guardando i documenti che traboccano dalla mia scrivania. "Ho una certa esperienza con queste cose", dice con esitazione. "Forse potrei aiutarti a guadagnare la fiducia di [neighbor_ruler.GetTitledFirstNamePossessive]!""
 diplomacy_foreign.1200.relative.desc:0 ""Ho sentito che ti stai concentrando sul miglioramento dello status del reame con i suoi vicini, [diplomacy_friend.Custom2('RelationToMe' , ROOT.GetCharacter )]." \n\n[diplomacy_friend.GetFirstName] mi si avvicina amichevolmente. "Da tempo mi sono interessato a queste cose e sarei felice di offrirti il mio aiuto per guadagnarti la fiducia di [neighbor_ruler.GetTitledFirstNamePossessive]. Siamo una famiglia, dopotutto.""
 diplomacy_foreign.1200.fallback.desc:0 "[diplomacy_friend.Custom('IT_NAM_COL3')|U][diplomacy_friend.GetTitledFirstName] è stat[diplomacy_friend.Custom('DE_END_PRO_S_N')] di vero aiuto negli ultimi giorni, assistendomi nei miei tentativi di rafforzare i legami del reame con i nostri vicini. Si è offert[diplomacy_friend.Custom('DE_END_PRO_S_N')] di nuovo di aiutarmi a guadagnare la fiducia [neighbor_ruler.Custom('IT_NAM_COL2')][neighbor_ruler.GetTitledFirstName]. \n\nÈ così difficile trovare qualcuno su cui contare davvero in questi giorni..."
 diplomacy_foreign.1200.a.a:0 "Non potrei chiedere di meglio."
 diplomacy_foreign.1200.a.b:0 "Mi onori, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]."
 diplomacy_foreign.1200.a.c:0 "Ricorderò la sua gentilezza."
 diplomacy_foreign.1200.b:0 "Penso di poter gestire [neighbor_ruler.Custom('IT_NAM_COL3')][neighbor_ruler.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1200.b.success:0 "I miei sforzi diplomatici stanno dando i loro frutti"
 diplomacy_foreign.1200.b.failure:0 "Fallisco nel fare buona impressione su [neighbor_ruler.GetTitledFirstName]"
 diplomacy_foreign.1200.c:0 "Non ne vale la pena per [neighbor_ruler.Custom('IT_NAM_COL3')][neighbor_ruler.GetTitledFirstNameNoTooltip]..."
