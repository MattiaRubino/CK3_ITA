l_spanish:
 ###################
 # Standard Events #
 ###################

 # An Opportune Moment, by Mathilda Bjarnehed
 diplomacy_family.0007.t:0 "Un Momento Opportuno"
 diplomacy_family.0007.desc:1 "La mia cena, organizzata con cura, si è svolta secondo i piani, e mi ritrovo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] con [voter.GetTitledFirstName]. A causa del vino e del suo [voter.Custom('FavoriteTreat')] preferito, [voter.GetSheHe] sembra più felice di quanto non lo sia mai stat[ROOT.Char.Custom('DE_END_PRO_S_N')] in questi mesi.\n\nQuesta è l'opportunità perfetta per convincere [voter.GetFirstNameNoTooltip] a votare [candidate.Custom('DE_ART_DEF_P_A')] mi[candidate.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.GetTitledFirstName]..."
 diplomacy_family.0007.a:0 "Presento le mie argomentazioni più convincenti."
 diplomacy_family.0007.a.success.tt:1 "Convinci [voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.success.desc:0 "Ho convinto [voter.GetTitledFirstName] a votare per [candidate.GetTitledFirstName]."
 diplomacy_family.0007.a.failure.tt:1 "Fallisci nel convincere [voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.failure.desc:0 "Il mio tentativo di convincere [voter.GetTitledFirstName] è fallito."
 diplomacy_family.0007.c:0 "Un favore per un favore sembra equo, no?"
 diplomacy_family.0007.b:0 "Questo borsello potrebbe far[voter.Custom('DE_PRO_DEM')] cambiare idea..."
 diplomacy_family.0007.placeholder.tt:0 "[voter.GetShortUIName|U] voterà affinché venga elett[candidate.Custom('DE_PRO_DEM')] [candidate.GetShortUIName] come nuov[candidate.Custom('DE_PRO_DEM')] sovran[candidate.Custom('DE_PRO_DEM')] di [title.GetNameNoTier]"

 # A Flaw of Character, by Mathilda Bjarnehed
 diplomacy_family.0008.t:0 "Un difetto di carattere"
 diplomacy_family.0008.start.desc:1 "Una volta che me ne sarò andat[ROOT.Char.Custom('DE_END_PRO_S_N')] da questo mondo [disagreeable_heir.Custom('REL_TO_ME')][disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] regnerà al mio posto.\n\nSfortunatamente, le voci"
 diplomacy_family.0008.lazy.desc:0 "riguardo alla imbarazzante letargia"
 diplomacy_family.0008.craven.desc:0 "riguardo alla sua totale vigliaccheria"
 diplomacy_family.0008.arbitrary.desc:0 "riguardo alla sua totale mancanza di morale"
 diplomacy_family.0008.callous.desc:0 "riguardo al suo cuore di pietra"
 diplomacy_family.0008.stubborn.desc:0 "riguardo alla sua irritante ostinazione"
 diplomacy_family.0008.gluttonous.desc:0 "riguardo alla sua sgradevole ghiottoneria"
 diplomacy_family.0008.greedy.desc:0 "riguardo alla sua insaziabile avarizia"
 diplomacy_family.0008.arrogant.desc:0 "riguardo alla sua arroganza impenitente" #da verificare la traduzione
 diplomacy_family.0008.deceitful.desc:0 "riguardo alle sue bugie e ai suoi trucchi"
 diplomacy_family.0008.vengeful.desc:0 "riguardo ai suoi rancori infiniti"
 diplomacy_family.0008.end.desc:0 "si sono diffuse nella mia corte. Mi fa domandare se [disagreeable_heir.GetSheHe] sarà in grado di mantenere il supporto dei miei vassalli una volta che me ne sarò andato..."
 diplomacy_family.0008.end_no_vassals.desc:0 "si sono diffuse nella mia [ROOT.Char.Custom('GetCourt')]. Mi fa domandare se [disagreeable_heir.GetSheHe] possa gestinere le responsabilità di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] e della sua gente quando me ne sarò andato..."
 diplomacy_family.0008.a:0 "Provo a correggere i difetti di [disagreeable_heir.GetFirstNamePossessiveNoTooltip]."
 diplomacy_family.0008.a.tt:0 "[disagreeable_heir.GetShortUIName|U] potrebbe correggere i propri difetti"
 diplomacy_family.0008.b:0 "Parla piuttosto delle sue qualità."
 diplomacy_family.0008.b.custom:0 "Ogni [ROOT.Char.Custom('GetFollowerOrVassal')]"
 diplomacy_family.0008.c:0 "Mi concentro su me stesso e do il buon esempio."


 diplomacy_family.0009.desc:0 "[disagreeable_heir.GetTitledFirstName] ha acconsentito al fatto che io [disagreeable_heir.Custom('DE_PRO_DEM')] faccia da mentore, anche se per certi versi è privo di entusiasmo.\n\nHo paura che i suoi vizi siano profondamente radicati, ma un'esperienza che [disagreeable_heir.Custom('DE_PRO_DEM')] faccia aprire gli occhi, potrebbe far[disagreeable_heir.Custom('DE_PRO_DEM')] realizzare l'insensatezza di suoi modi.\n\nCosa dovremmo fare?"
 diplomacy_family.0009.wronglessonstart.desc:0 "Quando ho osservato [disagreeable_heir.GetFirstName] svolgere il compito che [disagreeable_heir.Custom('DE_PRO_DEM')] era stato assegnato, si è insinuato in me il dubbio. [disagreeable_heir.GetSheHe|U] non ha fatto fatica a"
 diplomacy_family.0009.compassion.desc:0 "mettersi nei panni dei meno fortunati e a provare empatia per loro,"
 diplomacy_family.0009.honor.desc:0 "ammettere le proprie colpe e a fare i conti con le loro conseguenze,"
 diplomacy_family.0009.greed.desc:0 "separarsi dai beni materiali,"
 diplomacy_family.0009.energy.desc:0 "governare in mia vece,"
 diplomacy_family.0009.vengefulness.desc:0 "mostrare indulgenza,"
 diplomacy_family.0009.wronglessonend.desc:0 "e sembra non aver imparato nulla dall'esercizio.\n\n[disagreeable_heir.Custom('DE_PRO_DEM')] darò un'altra possibilità, e forse dovrei cambiare metodo.\n\nQuesta volta, noi..."

 diplomacy_family.0009.rightlessonstart.desc:0 "È stato frustrante osservare [disagreeable_heir.GetFirstName] fare fatica nel"
 diplomacy_family.0009.rightlessonend.desc:0 "Dubito che [disagreeable_heir.GetSheHe] ci stesse persino provando!\n\nSono quasi certo che la colpa sia da accreditarsi al livello di entusiasmo di [disagreeable_heir.GetFirstNamePossessiveNoTooltip] piuttosto che alle mie lezioni. [disagreeable_heir.Custom('DE_PRO_DEM')] darò un'altra possibilità...\n\nLa domanda è, dovremmo provare una nuova tattica? O perseverando ne caveremo qualcosa?"
 diplomacy_family.0009.a:0 "Avventurati tra le strade e parla con i poveri."
 diplomacy_family.0009.a.tt:0 "Una lezione appropriata per qualcuno che ha bisogno di lavorare sulla propria compassione"
 diplomacy_family.0009.b:0 "Ammettere un misfatto e rimettere le cose a posto."
 diplomacy_family.0009.b.tt:0 "Una lezione appropriata per qualcuno che ha bisogno di lavorare sul proprio onore"
 diplomacy_family.0009.c:0 "Dare via i beni ai bisognosi."
 diplomacy_family.0009.c.tt:0 "Una lezione appropriata per qualcuno che ha bisogno di lavorare sulla propria generosità"
 diplomacy_family.0009.d:0 "[disagreeable_heir.GetFirstNameNoTooltip] gestirà la corte in mia vece."
 diplomacy_family.0009.d.tt:0 "Una lezione appropriata per qualcuno che ha bisogno di lavore sul proprio vigore"
 diplomacy_family.0009.e:0 "Perdonare qualcuno che ha fatto un torto."
 diplomacy_family.0009.e.tt:0 "Una lezione appropriata per qualcuno che [disagreeable_heir.Custom('DE_PRO_DEM')] ha bisogno di lavorare sul lasciar correre le cose"


 diplomacy_family.0010.t:1 "$diplomacy_family.0008.t$: Nuove Conoscenze"
 diplomacy_family.0010.start.desc:0 "Sono lieto di vedere i cambiamenti in [disagreeable_heir.GetTitledFirstName]!"
 diplomacy_family.0010.compassion.desc:0 "Sebbene [disagreeable_heir.GetSheHe] fosse disinteressat[disagreeable_heir.Custom('DE_END_PRO_S_N')] all'inizio, i racconti di quelle povere creature che abbiamo incontrato sembrano aver suscitato qualcosa nel suo cuore.\n\nSulla via di casa, [disagreeable_heir.GetSheHe] siede in seduta contemplazione, e non sembra più così"
 diplomacy_family.0010.honor.desc:0 "Sebbene all'inizio [disagreeable_heir.GetSheHe] non pensava di avere torto, la risposta che ha ricevuto dopo aver rimediato alla questione l[disagreeable_heir.Custom('DE_END_PRO_S_N')] ha colpit[disagreeable_heir.Custom('DE_END_PRO_S_N')].\n\nSospetto che a [disagreeable_heir.GetFirstNameNoTooltip] non fosse mai stato dato quel genere di rispetto prima di allora, e non è sembrat[disagreeable_heir.Custom('DE_END_PRO_S_N')] più così"
 diplomacy_family.0010.greed.desc:0 "Naturalmente, all'inizio ha faticato a separarsi dai suoi beni, ma sperimentare la gioia e la gratitudine di chi ne ha veramente bisogno è stata una novità assoluta per [disagreeable_heir.GetSheHe].\n\nSulla via di casa, [disagreeable_heir.GetFirstNameNoTooltip] mi ha persino confessato che [disagreeable_heir.GetSheHe] non sente neanche la mancanza della maggior parte degli oggetti, e non è sembrat[disagreeable_heir.Custom('DE_END_PRO_S_N')] più così"
 diplomacy_family.0010.energy.desc:0 "Inizialmente mi sono preoccupat[ROOT.Char.Custom('DE_END_PRO_S_N')] riguardo alle conseguenze di affidarl[disagreeable_heir.Custom('DE_END_NOU_S_G')] così tante responsabilità, ma poiché [disagreeable_heir.GetSheHe] non aveva nessuno dietro cui nascondersi o a cui delegare, [disagreeable_heir.GetSheHe] ha fatto un passo avanti e si è assunt[disagreeable_heir.Custom('DE_END_PRO_S_N')] il compito.\n\n[disagreeable_heir.GetFirstNameNoTooltip] è stat[disagreeable_heir.Custom('DE_END_PRO_S_N')] persino più sorpres[disagreeable_heir.Custom('DE_END_PRO_S_N')] di me dei suoi talenti nascosti, e non è sembrat[disagreeable_heir.Custom('DE_END_PRO_S_N')] più così"
 diplomacy_family.0010.vengefulness.desc:0 "Riesco a capire quanto sia stato duro per [disagreeable_heir.GetHerHim] fronteggiare la persona che [dummy_gender.Custom('DE_PRO_DEM')] ha fatto un torto, le parole [dummy_gender.Custom('DE_PRO_DEM')] si bloccano in gola mentre [disagreeable_heir.GetSheHe] cerca di parlare.\n\nFortunatamente, riceve una risposta cortese, e seguendo il suo esempio, [disagreeable_heir.GetFirstName] [dummy_gender.Custom('DE_PRO_POS_P_3P')] ha perdonat[dummy_gender.Custom('DE_END_PRO_S_N')] in modo veramente sincero. [disagreeable_heir.GetSheHe|U] e non è sembrato più così"
 diplomacy_family.0010.lazy.desc:0 "pigr[disagreeable_heir.Custom('DE_END_PRO_S_N')]"
 diplomacy_family.0010.craven.desc:0 "insicur[disagreeable_heir.Custom('DE_END_PRO_S_N')]"
 diplomacy_family.0010.arbitrary.desc:0 "arbitrari[disagreeable_heir.Custom('DE_END_PRO_S_N')]"
 diplomacy_family.0010.callous.desc:0 "insensibile"
 diplomacy_family.0010.stubborn.desc:0 "cocciut[disagreeable_heir.Custom('DE_END_PRO_S_N')]"
 diplomacy_family.0010.gluttonous.desc:0 "golos[disagreeable_heir.Custom('DE_END_PRO_S_N')]"
 diplomacy_family.0010.greedy.desc:0 "egoista"
 diplomacy_family.0010.arrogant.desc:0 "presuntuos[disagreeable_heir.Custom('DE_END_PRO_S_N')]"
 diplomacy_family.0010.deceitful.desc:0 "disonest[disagreeable_heir.Custom('DE_END_PRO_S_N')]"
 diplomacy_family.0010.sadistic.desc:0 "senza cuore"
 diplomacy_family.0010.vengeful.desc:0 "vendicativo"
 diplomacy_family.0010.end.desc:0 "da allora."
 diplomacy_family.0010.a:0 "Un grande risultato, per entrambi!"
 diplomacy_family.0010.b:0 "È stato un esercizio educazionale, niente di più." #da verificare la traduzione
 diplomacy_family.0010.c:0 "Questo è solo il primo passo! Dobbiamo lavorare ancora più duramente!"

 diplomacy_family.0011.t:1 "$diplomacy_family.0008.t$: Fissat[disagreeable_heir.Custom('DE_END_PRO_S_N')] con i propri modi"
 diplomacy_family.0011.start.desc:0 "[disagreeable_heir.GetTitledFirstName] e"
 diplomacy_family.0011.end.desc:0 "mi sta facendo impazzire! Nonostate tutti i miei sforzi, [disagreeable_heir.GetSheHe] non ha fatto alcun progresso.\n\nSe il suo cuore non è propenso a cambiare, non accadrà mai."
 diplomacy_family.0011.a:0 "Mi arrendo..."

 # Family Quarrel, by Petter Vilberg
 diplomacy_family.2101.t:0 "Il Litigio"
 diplomacy_family.2101.desc:0 "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha litigato con [family_2.Custom2('HerHisCharacterIntroduction', family_1)] per giorni. Proprio ora posso sentirli litigare nella [ROOT.Char.Custom('GetRoom')] accanto...\n\n"Incredibile!" grida [family_1.GetFirstName], "Come può un [family_2.Custom('InsultNoun')] come te credere di essere la manifestazione ideale delle virtù della famiglia [ROOT.Char.GetDynastyName]!? Io sono chiaramente #EMP molto#! più meritevole di quell'appellativo di quanto lo sia tu!"
 diplomacy_family.2101.a:0 "Non si litiga in famiglia!"
 diplomacy_family.2101.a.tt:1 "Cerchi di interrompere il loro litigio"
 diplomacy_family.2101.b:0 "Lasci che risolvano da soli le loro questioni."

 diplomacy_family.2102.desc:0 "Mentre entro nella [ROOT.Char.Custom('GetRoom')] [family_1.GetFirstName] si volta verso di me. "Sono liet[family_1.Custom('DE_END_PRO_S_N')] che voi siate qui, [ROOT.Char.GetFirstNameNoTooltip]. Non vi andrebbe di far ragionare [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]?"
 diplomacy_family.2102.a:0 "Si, vergognati [family_2.GetFirstNameNoTooltip]!"
 diplomacy_family.2102.b:0 "Sei tu nel torto qui, [family_1.GetFirstNameNoTooltip]."
 diplomacy_family.2102.c:0 "Vi state entrambi comportando come due bambini petulanti!"
 diplomacy_family.2102.c.success:0 "Ascoltano la ragione"
 diplomacy_family.2102.c.failure:0 "Non vogliono sentire ragioni"
 diplomacy_family.2102.d:0 "Ah! Io sono #EMP chiaramente#! la migliore [ROOT.Char.GetDynastyNameNoTooltip] in circolazione!"
 diplomacy_family.2102.d.flavor:0 "Bene, quello è certamente un modo per fermarli dal litigare #EMP a vicenda#!..."

 # Choosing Best Friend, by Flavio Verna

 diplomacy_family.2200.t:0 "Il più caro tra tutti i miei amici"
 diplomacy_family.2200.desc:0 "Poch[ruler.Custom('DE_END_NOU_S_G')] [ruler.GetWomenMen] sono abbastanza fortunat[ruler.Custom('DE_END_NOU_S_G')] da avere tanti amici quanti ne ho io. Apprezzo il loro sostegno e concedo loro la mia fiducia in egual misura, eppure sento che, tra tutte le anime coraggiose che considero come mie fedeli compagne di vita, una mi capisce più di tutte le altre."
 diplomacy_family.2200.a:0 "[friend_1.GetTitledFirstNameNoTooltip] è [friend_1.Custom('DE_ART_DEF_P_A')] mi[friend_1.Custom('DE_END_PRO_S_N')] Migliore Amic[friend_1.Custom('DE_END_PRO_S_N')]."
 diplomacy_family.2200.a.tt:1 "[friend_1.GetTitledFirstName] potrebbe diventare [friend_1.Custom('DE_ART_DEF_P_A')] tu[friend_1.Custom('DE_END_PRO_S_N')] Migliore Amic[friend_1.Custom('DE_END_PRO_S_N')]"
 diplomacy_family.2200.b:0 "Io mi fido di [friend_2.GetFirstNameNoTooltip] più di chiunque altr[friend_2.Custom('DE_END_PRO_S_N')]."
 diplomacy_family.2200.b.tt:1 "[friend_2.GetTitledFirstName] potrebbe diventare [friend_2.Custom('DE_ART_DEF_P_A')] tu[friend_2.Custom('DE_END_PRO_S_N')] Migliore Amic[friend_2.Custom('DE_END_PRO_S_N')]"
 diplomacy_family.2200.c:0 "Chi altri se non [friend_3.GetTitledFirstNameNoTooltip]?"
 diplomacy_family.2200.c.tt:1 "[friend_3.GetTitledFirstName] potrebbe diventare [friend_3.Custom('DE_ART_DEF_P_A')] tu[friend_3.Custom('DE_END_PRO_S_N')] Migliore Amic[friend_3.Custom('DE_END_PRO_S_N')]"
 diplomacy_family.2200.d:1 "Non dovrei fare favoritismi."

 diplomacy_family.2201.desc:0 "È solo recentemente che ho iniziato a realizzare quanto io dipenda dal consiglio e dal supporto di [ruler.GetFirstNamePossessive]. Ho iniziato a vederl[ruler.Custom('DE_END_PRO_S_N')] come [ruler.Custom('DE_ART_DEF_P_A')] mi[ruler.Custom('DE_END_PRO_S_N')] più strett[ruler.Custom('DE_END_PRO_S_N')] e car[ruler.Custom('DE_END_PRO_S_N')] amic[ruler.Custom('DE_END_PRO_S_N')]."
 diplomacy_family.2201.a:0 "Siamo davvero spiriti affini."
 diplomacy_family.2201.b:0 "Siamo amici, certo, ma questo è quanto."
 diplomacy_family.2201.b.tt:1 "Rimaniamo solo amici"
 diplomacy_family.2201.a.tt:0 "Diventiamo veri migliori amici"

 # Jealous relative vs lover's spouse, by Flavio Verna

 diplomacy_family.2250.t:0 "Il [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))|U] geloso"
 diplomacy_family.2250.desc.intro:0 "Non sopporto la vista del[lover.Custom('DE_END_ADJ_NUL_S_N')] mi[lover.Custom('DE_END_PRO_S_N')] amat[lover.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))], [lover.GetFirstName], che trascorre del tempo con [spouse.Custom('DE_ART_DEF_P_A')] su[spouse.Custom('DE_END_PRO_S_N')] [spouse.Custom('InsultAdjective')] [spouse.GetWifeHusband], [spouse.GetTitledFirstName]."
 diplomacy_family.2250.desc.legal.pure:0 "\n\nIl pensiero di mani impure che sporcano il suo corpo è insopportabile. Noi siamo entrambi della Casata [ruler.GetHouse.GetName], siamo fatti per stare insieme!"
 diplomacy_family.2250.desc.legal.same:0 "\n\nPerché [ruler.GetFaith.HighGodName] dovrebbe favorire [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] rispetto a me? Entrambi apparteniamo alla Casata [ruler.GetHouse.GetName], eppure [spouse.GetFirstNameNoTooltip] può vivere con [lover.GetHerHim] mentre io devo eclissarmi nella loro ombra."
 diplomacy_family.2250.desc.illegal:0 "\n\nAnche se non possiamo sposarci, ciò non significa che io non possa interessarmi di sapere con chi [lover.GetSheHe] debba passare il resto della sua vita!"
 diplomacy_family.2250.a:0 "È meglio che [spouse.GetFirstNameNoTooltip] tenga a posto le sue mani!"
 diplomacy_family.2250.a.tt:0 "Cercherò di dissuadere [spouse.GetTitledFirstName] dal giacere con [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_ADJ_NUL_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]"
 diplomacy_family.2250.a.success.duel:0 "Ho intimidito con successo [spouse.GetTitledFirstName]"
 diplomacy_family.2250.a.failure.duel:0 "[spouse.GetTitledFirstName] ignora i miei avvertimenti"
 diplomacy_family.2250.a.failure.tt:0 "[spouse.GetTitledFirstName] ha ignorato i miei avvertimenti riguardo a [lover.GetFirstName]"
 diplomacy_family.2250.b.a:0 ""Perché non ti sbrighi a morire!?!""
 diplomacy_family.2250.b.b:0 "Bisogna occuparsi di [spouse.GetSheHe|U]."
 diplomacy_family.2250.b.tt:0 "Il [scheme|E] avrà una maggiore [success_chance|E]"
 diplomacy_family.2250.b.spouse_joining:0 "[lover.GetFirstName] #P si#! unirà al mio [scheme|E]"
 diplomacy_family.2250.b.spouse_refusing:0 "[lover.GetFirstName] #N NON si#! unirà al mio [scheme|E]"
 diplomacy_family.2250.c.a:0 "[house_head.GetTitledFirstNameNoTooltip] deve porre fine a questo matrimonio!"
 diplomacy_family.2250.c.b:0 "Io devo porre fine a questo matrimonio!"
 diplomacy_family.2250.c.flavor:0 "Il [house_head|E] ha il potere di rescindere il matirmonio di [lover.GetFirstNamePossessive]"
 diplomacy_family.2250.d:0 "Devo imparare a vivere con la mia angoscia."

 diplomacy_family.2251.desc:0 "[spouse.GetTitledFirstName] ci penserà due volte prima di toccare [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_ADJ_NUL_S_N')] [lover.GetFirstName] di nuovo. Sono stato molto attento a non rivelare le mie ragioni, eppure potrebbe essere sciocco fare di nuovo pressione sulla questione in futuro. \n\nPresto o tardi, [spouse.GetFirstNameNoTooltip] troverà il modo di ignorare le mie minacce, ma per ora posso stare tranquill[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 diplomacy_family.2251.a:0 "Spero che [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_ADJ_NUL_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] lo apprezzi."
 diplomacy_family.2252.desc:0 ""Come puoi essere così sconsiderat[lover.Custom('DE_END_ADJ_NUL_S_N')]?!" [lover.GetFirstName] mi sibila contro, non osando alzare la voce, persino nei/nelle miei/mie [ROOT.Char.Custom('GetRoomPlural')].\n\n Sembra che [spouse.GetTitledFirstName] abbia ignorato i miei avvertimenti ed informato [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] della nostra conversazione.\n\n"Non posso trascurare i miei doveri coniugali per amor tuo, [ruler.GetFirstNameNoTooltip]!" Detto questo, [lover.GetSheHe] se ne va in fretta."
 diplomacy_family.2252.a:0 "Ma...!"
 diplomacy_family.2253.desc.a:0 "Il mio piano ha funzionato alla perfezione! [lover.GetFirstName] è liber[spouse.Custom('DE_END_ADJ_NUL_S_N')] da quel[spouse.Custom('DE_END_ADJ_NUL_S_N')] rozz[spouse.Custom('DE_END_ADJ_NUL_S_N')] [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], e non potremmo esserne più soddisfatti.\n\n[lover.GetSheHe|U] si è precipitat[lover.Custom('DE_END_PRO_S_N')] nelle mie [ROOT.Char.Custom('GetRoomPlural')] non appena ha appreso la notizia da [house_head.GetTitledFirstName] per esprimere la sua gratitudine nella più dolce delle maniere."
 diplomacy_family.2253.desc.b:0 "Il mio piano ha funzionato alla perfezione! [lover.GetFirstName] è liber[spouse.Custom('DE_END_ADJ_NUL_S_N')] da quel[spouse.Custom('DE_END_ADJ_NUL_S_N')] rozz[spouse.Custom('DE_END_ADJ_NUL_S_N')] [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], e non potremmo esserne più soddisfatti.\n\n[lover.GetSheHe|U] si è precipitat[lover.Custom('DE_END_PRO_S_N')] nelle mie [ROOT.Char.Custom('GetRoomPlural')] non appena ha ricevuto la mia lettera, per esprimere la sua gratitudine nella maniera più dolce."
 diplomacy_family.2253.a:0 "Ora possiamo finalmente stare insieme per sempre!"
 diplomacy_family.2253.b:0 "Le cose che faccio per la famiglia..."
 diplomacy_family.2253.c:0 "Tutti sapranno del nostro amore!"
 diplomacy_family.2254.desc.a:0 "Ho sperato che [lover.GetFirstName] mi ringraziasse per aver chiesto a [house_head.GetTitledFirstName] di far[lover.Custom('DE_PRO_POS_P_3P')] divorziare da [spouse.GetFirstName], ma questo è tutt'altro che il caso.\n\n[lover.GetSheHe|U] è assolutamente fuori di sé per la mia intromissione nella sua vita matrimoniale, e non vuole più avere nulla a che fare con me."
 diplomacy_family.2254.desc.b:0 "Speravo che [lover.GetFirstName] mi avrebbe ringraziat[ROOT.Char.Custom('DE_END_PRO_S_N')] per aver organizzato il divorzio, ma non è stato così.\n\n[lover.GetSheHe|U] è assolutamente livid[lover.Custom('DE_END_PRO_S_N')] per la mia intromissione nella sua vita coniugale e non desidera più avere niente a che fare con me."
 diplomacy_family.2254.a:0 "Non si tratta di noi, si tratta di famiglia!"
 diplomacy_family.2254.b:0 "Non so cosa dire..."

 # Dealing with lackluster family member, by Flavio Verna

 diplomacy_family.2300.t:0 "Rifinire la Dinastia"
 diplomacy_family.2300.desc.intro:0 "La sola esistenza di [bad_relative.GetFirstNamePossessive] è un insulto al nome della nostra gloriosa dinastia."
 diplomacy_family.2300.desc.a:0 "\n\n[bad_relative.GetName] è un[bad_relative.Custom('DE_PRO_POS_P_2P')] tale ottus[bad_relative.Custom('DE_END_PRO_S_N')] imbecille, va a zonzo e mette in ridicolo la Casata [ruler.GetDynastyName] con ogni parola che pronuncia."
 diplomacy_family.2300.desc.b:0 "\n\n[bad_relative.GetName] è una delusione totale in tutto ciò che cerca di realizzare."
 diplomacy_family.2300.desc.c:0 "\n\nUn mostro deforme, [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] diminuisce il prestigio della dinastia [bad_relative.GetDynasty.GetName] con ogni suo respiro. Come ha potuto un tale distinto lignaggio generare una creatura come [bad_relative.GetHerHim]?"
 diplomacy_family.2300.desc.d:0 "\n\nUn ramo appassito e contorto che pende dal nostro vivace albero genealogico, [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] è un promemoria costante dell'infedeltà di [bad_parent.GetFirstNamePossessive]."
 diplomacy_family.2300.a:0 "Forse potrei ricavarne qualcosa da [bad_relative.GetHerHim]."
 diplomacy_family.2300.a.success.tt:0 "Aiuto [bad_relative.GetFirstName] a imparare qualcosa di utile"
 diplomacy_family.2300.a.success.effect.tt:0 "Una delle [skills|E] di [bad_relative.GetFirstNamePossessive] aumenterà"
 diplomacy_family.2300.a.failure.tt:0 "[bad_relative.GetFirstName] rifiuta il mio aiuto"
 diplomacy_family.2300.a.failure.toast:0 "Non sono stato in grado di insegnare a [bad_relative.GetFirstName] nulla di importante"
 diplomacy_family.2300.b.a:0 "Devo rinnovare i miei sforzi per sbarazzarmene."
 diplomacy_family.2300.b.b:0 "A volte bisogna potare l'albero..."
 diplomacy_family.2300.c:0 "Devo sbatterl[bad_relative.Custom('DE_END_PRO_S_N')] fuori!"
 diplomacy_family.2300.c.flavor:0 "La [dynast|E] ha il potere di diseredare i membri della famiglia"
 diplomacy_family.2300.d:0 "Tutti hanno dei difetti."
 diplomacy_family.2301.desc:0 "È stato un compito difficile ottenere qualcosa da quella testa dura di [bad_relative.GetFirstNamePossessive] , ma in qualche modo ci sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')]. Perlomeno adesso [bad_relative.GetSheHe] non è più una delusione totale..."
 diplomacy_family.2301.a:0 "Ho fatto quel che potevo."

 ##################	
 # Special Events #
 ##################

 #Successor's Squabble — Resolve a dispute between your heir and a powerful vassal, by Sean Hughes
 diplomacy_family_special.2200.t:0 "Litigio di Successione"
 diplomacy_family_special.2200.desc:2 "Mi sto rilassando nel mio [ROOT.Char.Custom('ResidenceBuilding')] alla fine della giornata quando [heir.Custom('REL_TO_ME')][heir.Custom2('MyCharacterIntroduction', ROOT.Char)] entra, visibilmente angosciat[heir.Custom('DE_END_PRO_S_N')].\n\n"[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] è un tale fastidio!" esclama. "[vassal.GetSheHe|U] continua a parlare di come non sono adatto a succederti. [vassal.GetSheHe|U] pensa che io sia troppo [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] per essere il prossimo"
 diplomacy_family_special.2200.same_title.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc:0 "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc:0 "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.end.desc:0 "di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!""
 diplomacy_family_special.2200.a:0 "Vieni a sederti con me, discuteremo di questo argomento."
 diplomacy_family_special.2200.a.tt:0 "Aiuterò [heir.GetFirstNameNoTooltip] a trovare un modo per rispondere alle critiche"
 diplomacy_family_special.2200.b:0 "Ne parlerò con [vassal.GetTitledFirstNameNoTooltip] di questo."
 diplomacy_family_special.2200.b.tt:0 "Farò spiegare a [vassal.GetFirstNameNoTooltip] perché [vassal.GetSheHe] sta criticando il mio erede"
 diplomacy_family_special.2200.c:0 "Perché mi infastidisci con questo argomento?"

 diplomacy_family_special.2201.desc:0 "Porto in disparte [heir.GetFirstName] per un discorso da cuore a cuore. Posso dire che [heir.GetSheHe] è frustrat[heir.Custom('DE_END_PRO_S_N')] per la situazione relativa a [vassal.GetTitledFirstName] ed è dispost[heir.Custom('DE_END_PRO_S_N')] a dare ascolto al mio consiglio."
 diplomacy_family_special.2201.a:0 "Hai più cose in comune di quanto pensi."
 diplomacy_family_special.2201.a.success:0 "[heir.GetFirstNameNoTooltip] e [vassal.GetFirstNameNoTooltip] risolvono le loro differenze"
 diplomacy_family_special.2201.a.failure:0 "[heir.GetFirstNameNoTooltip] non è disposto a riconciliarsi con [vassal.GetFirstNameNoTooltip]"
 diplomacy_family_special.2201.b:0 "Potrei aiutarti a diventare [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]..."
 diplomacy_family_special.2201.b.success:0 "Convinco [heir.GetFirstNameNoTooltip] a provare a cambiare la sua personalità"
 diplomacy_family_special.2201.b.failure:0 "[heir.GetFirstNameNoTooltip] si rifiuta di cambiare la sua personalità"
 diplomacy_family_special.2201.b.success.tt:0 "[heir.GetTitledFirstName] inizia a provare ad essere più [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt:0 "[heir.GetTitledFirstName] resta [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family_special.2201.c:0 "Gliela farò pagare per averti criticat[heir.Custom('DE_END_PRO_S_N')]!"

 diplomacy_family_special.2202.desc:0 "Organizzo un incontro con [vassal.GetFirstName] per discutere del suo problema con [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC ('heir'))] [heir.GetTitledFirstName].\n\n"È abbastanza semplice [ROOT.Char.GetTitledFirstNameNoTooltip]; non mi piace l'idea di avere un capo [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]. Per il bene del regno, sono dispost[vassal.Custom('DE_END_PRO_S_N')] a far conoscere il mio dispiacere, anche se significa mettermi in pericolo.""
 diplomacy_family_special.2202.a:0 "E che dire delle sue buone qualità?"
 diplomacy_family_special.2202.a.success:0 "[vassal.GetFirstNameNoTooltip] e [heir.GetFirstNameNoTooltip] risolvono le loro differenze"
 diplomacy_family_special.2202.a.failure:0 "[vassal.GetFirstNameNoTooltip] non è disposto a riconciliarsi con [heir.GetFirstNameNoTooltip]"
 diplomacy_family_special.2202.b:0 "Hai ragione, [heir.GetFirstNameNoTooltip] è una delusione."
 diplomacy_family_special.2202.c:0 "Non criticherai [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]!"

 diplomacy_family_special.2210.desc:0 "Dopo aver parlato con [vassal.GetTitledFirstName], [vassal.GetSheHe] ha deciso di provare a fare ammenda con [heir.GetTitledFirstName], concentrandosi su ciò che hanno in comune invece che sulle loro differenze. Questo cambiamento di opinione è abbastanza promettente!"
 diplomacy_family_special.2210.a:0 "Questo fa ben sperare per il futuro!"

 diplomacy_family_special.2211.desc:0 "Nonostante tutti i miei sforzi per convincere [vassal.GetTitledFirstName] che potrebbe andare d'accordo con [heir.GetTitledFirstName] se [vassal.GetSheHe] ci provasse, lo sciocco si è rifiutato di riconoscere qualcosa di simpatico sulla personalità di [heir.GetTitledFirstNamePossessive]."
 diplomacy_family_special.2211.a:0 "[vassal.GetTitledFirstNameNoTooltip] è davvero un volgare!"
 diplomacy_family_special.2211.a.high_opinion:0 "Mi aspettavo di meglio da [vassal.GetTitledFirstNameNoTooltip]."

 diplomacy_family_special.2212.desc:0 "Dopo aver parlato con [heir.GetHerHim], [heir.GetTitledFirstName] ha detto che avrebbe cercato di comportarsi meglio con [vassal.GetTitledFirstName].\n\nConcentrandosi su ciò che hanno in comune anziché sulle differenze, è possibile che tra i due possa nascere una nuova amicizia."
 diplomacy_family_special.2212.a:0 "Questo fa ben sperare per il futuro!"

 diplomacy_family_special.2213.desc:0 "Nonostante tutti i miei sforzi per convincere [heir.GetTitledFirstName] del fatto che potrebbe andare d'accordo con [vassal.GetTitledFirstName] se solo ci provasse, [heir.GetFirstNameNoTooltip] si è rifiutat[heir.Custom('DE_END_PRO_S_N')] di cambiare il suo comportamento quando si è trovat[heir.Custom('DE_END_PRO_S_N')] vicino a [vassalNtipir.GetTitledFirstNameNoTooltip].\n\nSembra che l'animosità tra loro continuerà per un po' di tempo..."
 diplomacy_family_special.2213.a:0 "Sono delus[ROOT.Char.Custom('DE_END_PRO_S_N')] da [heir.GetFirstNameNoTooltip]."

 diplomacy_family_special.2220.desc:0 "Mi sono sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] con [heir.GetFirstName] e gli ho spiegato che a volte è nel migliore interesse del/della [ROOT.Char.Custom('GetRealmOrDomicile')] essere [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')], anche se tale comportamento non è naturale.\n\n[heir.GetSheHe|U] all'inizio sembrava dubbios[heir.Custom('DE_END_PRO_S_N')], ma si è sentit[heir.Custom('DE_END_PRO_S_N')] incoraggiat[heir.Custom('DE_END_PRO_S_N')] quando [heir.Custom('DE_PRO_DEM')] ho detto che queste cose diventano più facili con il tempo e con la pratica."
 diplomacy_family_special.2220.a:0 "Il tempo ci dirà come questo cambierà le cose."
 diplomacy_family_special.2220.a.tt:0 "[heir.GetFirstName] cercherà di essere più [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"

 diplomacy_family_special.2221.desc:0 "Ho provato a convincere [heir.GetFirstName] perché era nel suo interesse essere meno [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')], dando[heir.Custom('DE_PRO_DEM')] esempi di come sia vantaggioso essere un [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\nNonostante ciò, [heir.GetSheHe] si è rifiutat[heir.Custom('DE_END_PRO_S_N')] di prendere in considerazione la possibilità di modificare il suo comportamento. [heir.GetSheHe|U] sembra interessat[heir.Custom('DE_END_PRO_S_N')] ai suoi modi di fare, anche se questo significa alienare gli altri."
 diplomacy_family_special.2221.a:0 "Perché [heir.GetSheHe] non riesce a vedere la verità delle mie parole?"

 diplomacy_family_special.2231.desc:0 "[heir.GetTitledFirstName] e [vassal.GetTitledFirstNamePossessive] potrebbe essere iniziato come un rapporto di animosità e disprezzo, ma sotto la mia guida hanno imparato a capirsi e fidarsi l'uno dell'altro. L'attenta promozione di questi attributi ha portato alla creazione di una forte amicizia tra di loro!"
 diplomacy_family_special.2231.a:0 "Sapevo che avremmo potuto risolverlo!"

 diplomacy_family_special.2233.desc:0 "Ho incoraggiato [heir.GetFirstName] a cambiare il suo comportamento da diversi anni ormai, e sembra che i miei sforzi siano stati davvero ripagati!\n\nEssendo [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] sembra essere diventato naturale per [heir.GetHerHim], un'abitudine così radicata che [heir.GetSheHe] non ha più bisogno di spendere alcuno sforzo per comportarsi così."
 diplomacy_family_special.2233.a:0 "Sono felice di vedere [heir.GetFirstNameNoTooltip] crescere come persona."
