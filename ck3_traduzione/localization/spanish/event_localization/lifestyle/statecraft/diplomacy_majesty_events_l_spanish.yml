l_spanish:
 ###################
 # Standard Events #
 ###################

 # The Power of Words
 diplomacy_majesty.0004.t:0 "Il Potere delle Parole"
 diplomacy_majesty.0004.desc:0 "L'abbiamo notato entrambi, i sorrisi forzati e le conversazioni incerte, seguite da un silenzio imbarazzante. C'è qualcosa che non quadra tra [compliment_receiver.Custom('REL_TO_ME')][compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)] e me.\n\nForse un complimento ben formulato renderebbe le nostre interazioni più facili? La prossima volta che ci incontreremo, potrei lodarne..."
 diplomacy_majesty.0004.compassionate:0 "L'empatia e il cuore gentile."
 diplomacy_majesty.0004.bold:0 "Il Coraggio implacabile."
 diplomacy_majesty.0004.honorable:0 "La Lealtà e il senso dell'onore."
 diplomacy_majesty.0004.greed:0 "La crescente ambizione."
 diplomacy_majesty.0004.rational:0 "La chiara razionalità."
 diplomacy_majesty.0004.zealous:0 "La fede incrollabile in [compliment_receiver.GetFaith.HighGodName]."
 diplomacy_majesty.0004.energetic:0 "Il vigore giovanile."
 diplomacy_majesty.0004.forgiving:0 "La natura indulgente."
 diplomacy_majesty.0004.beautiful:0 "Il bell'aspetto."
 diplomacy_majesty.0004.strong:0 "La forza del braccio."
 diplomacy_majesty.0004.extroverted:0 "Le abilità ineguagliabili."
 diplomacy_majesty.0004.dominant:0 "La presenza assertiva."
 diplomacy_majesty.0004.fallback:0 "...lasciamo stare. Ho paura che potrei insultar[compliment_receiver.Custom('DE_PRO_POS_P_3P')]!"
 diplomacy_majesty.0004.compliment.tt:0 "La reazione di [compliment_receiver.GetTitledFirstNamePossessive] si baserà su quanto esso [compliment_receiver.Custom('DE_PRO_POS_P_3P')] rispecchi:"
 diplomacy_majesty.0004.success.tt:1 "Il tuo complimento è ben ricevuto"
 diplomacy_majesty.0004.neutral.tt:1 "Resta indifferente al tuo complimento"
 diplomacy_majesty.0004.failure.tt:1 "Il tuo complimento è recepito come un insulto"
 diplomacy_majesty.0004.neutral_outcome.desc:0 "[compliment_receiver.GetTitledFirstName] è rimast[compliment_receiver.Custom('DE_END_PRO_S_N')] indifferente al mio complimento."
 diplomacy_majesty.0005.t:1 "$diplomacy_majesty.0004.t$: Dolce come il Miele"
 diplomacy_majesty.0005.desc:0 "Il mio complimento attentamente preparato è stato ricompensato con un sorriso grato e un accenno di rossore sulle guance di [compliment_receiver.GetTitledFirstNamePossessive]. La conversazione che è seguita è stata la più piacevole che abbiamo avuto da tante lune a questa parte."
 diplomacy_majesty.0005.a:0 "Alcune parole dolci possono davvero fare miracoli!"

 diplomacy_majesty.0006.t:1 "$diplomacy_majesty.0004.t$: Amaro come l'Assenzio"
 diplomacy_majesty.0006.desc:0 "Volevo che le mie parole fossero intese come dolci, ma la reazione di [compliment_receiver.GetTitledFirstNamePossessive] non mi ha lasciato alcun dubbio sul mio fallimento. Lo sguardo di idignazione sul suo viso hanno fatto scivolare il mio cuore fin dentro la concavità del mio stomaco."
 diplomacy_majesty.0006.a:0 "Come ho potuto essere così privo di tatto..."
 
 # Kindred Spirits
 diplomacy_majesty.0016.t:0 "Spiriti Affini"
 diplomacy_majesty.0016.desc:0 "Ho notato che [potential_friend.Custom('REL_TO_ME')][potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] e io sembrano prensare ed agire in modo alquanto simile. Potremmo non essere sempre d'accordo, ma nel profondo, penso che siamo compatibili.\n\nQuesta potrebbe essere la base di un'amicizia duratura — o una debolezza da sfruttare..."
 diplomacy_majesty.0016.a:0 "Diventeremo migliori amici!"
 diplomacy_majesty.0016.a.tt:0 "Il [scheme|E] avrà una maggiore [success_chance|E]"
 diplomacy_majesty.0016.b:0 "[potential_friend.Custom('DE_PRO_POS_S_3P')] legherò attorno al mignolo..."
 diplomacy_majesty.0016.c:0 "Non ho bisogno di amici, io ho i coltelli!"

 # Loyal Subjects
 diplomacy_majesty.1020.t:0 "Lealtà o Paura"
 diplomacy_majesty.1020.desc:0 "In quanto loro [ROOT.Char.GetTitleAsName], i miei [ROOT.Char.Custom('GetFollowerOrVassalPlural')] mi devono fedeltà. La mia parola è legge. Ma quanto vale l'obbedienza senza la devozione?\n\nIn tempo di crisi, una risposta lenta o uno sforzo a metà può portare al disastro. Posso permettermi un tale rischio?"
 diplomacy_majesty.1020.a:0 "Conquisterò la loro incrollabile fedeltà."
 diplomacy_majesty.1020.b:0 "Ho [important_ruler.GetWomenMen] più importanti da impressionare."
 diplomacy_majesty.1020.c:0 "La paura è uno strumento molto più efficace."
 diplomacy_majesty.1020.d:0 "Perché dovrebbe interessarmi ciò che gli altri pensano di me?"

 # A Battle of Ideas
 diplomacy_majesty.4030.t:0 "Una Battaglia di Idee"
 diplomacy_majesty.4030.desc:0 "Trascorrendo più tempo a praticare l'arte dello stato e la diplomazia mi ritrovo a pensare alle somiglianze tra la vita nella [ROOT.Char.Custom('GetCourt')] e la guerra. Leggere il tuo avversario... mossa e contromossa... \n\nTenere questi pensieri per me potrebbe darmi un'arma segreta per assicurarmi che le cose vadano a modo mio. In alternativa, potrei condividere questa idea con [event_target.GetTitledFirstName] per guadagnare la sua benevolenza..."
 diplomacy_majesty.4030.a:0 "Devo approfondire questa teoria!"
 diplomacy_majesty.4030.a.success:0 "Le mie nuove tattiche funzionano eccezionalmente bene"
 diplomacy_majesty.4030.a.failure:0 "Fallisco nello sviluppare tattiche utili"
 diplomacy_majesty.4030.b:0 "Gli alleati sono necessari sia in guerra che in pace."
 diplomacy_majesty.4030.c:0 "Il solo pensare in questo modo sarà vantaggioso."

 diplomacy_majesty.4031.t:1 "$diplomacy_majesty.4030.t$: Influenza"
 diplomacy_majesty.4031.desc:0 "Dopo molte notti in contemplazione ho elaborato una solida strategia per dimostrare il mio punto di vista in un dibattito.\n\nPartirò da una posizione di forza adottando una posizione popolare su un argomento inattaccabile, e da quella posizione attaccherò le argomentazioni del mio avversario e ne metterò in evidenza tutti i difetti.\n\nIn questo modo eliminerò tutte le possibili soluzioni a un problema... tutte eccetto quella che preferisco."
 diplomacy_majesty.4031.a:0 "Questa tecnica porterà le persone dalla mia parte."

 diplomacy_majesty.4032.t:1 "$diplomacy_majesty.4030.t$: Impegni Imprevedibili"
 diplomacy_majesty.4032.desc:0 "Ho passato molte notti a ideare tattiche per indirizzare le conversazioni nella direzione che desidero, esaminando i possibili modi in cui la gente potrebbe reagire a ciò che dico.\n\nNonostante ciò, ogni volta che provo a mettere in pratica queste strategie, le cose non vanno mai come avevo previsto. Immagino che nessun piano sopravviva al contatto col nemico."
 diplomacy_majesty.4032.a:0 "Perlomeno questo fallimento non ha portato alla perdita di vite."

 diplomacy_majesty.4033.t:0 "Catena di Idee"
 diplomacy_majesty.4033.desc:0 "Oggi [thinker.GetTitledFirstName] si è avvicinat[thinker.Custom('DE_END_PRO_S_N')] a me con un idea interessante. [thinker.GetSheHe|U] dice che può essere utile pensare a un dibattito a corte come a una battaglia campale. Diversi attori cercando di ottenere obiettivi differenti, ognuno cerca di indirizzare la conversazione a proprio vantaggio, ma solo uno vincerà."
 diplomacy_majesty.4033.a:0 "[thinker.GetSheHe|U] ha alcune idee affascinanti sulla diplomazia!"

 # Lure of Language
 diplomacy_majesty.4070.t:0 "Il Richiamo della Lingua"
 diplomacy_majesty.4070.desc:0 "Governare un luogo multiculturale come [ROOT.Char.GetPrimaryTitle.GetName] porta con se una serie di sfide. I [ROOT.Char.Custom('GetCourtierPlural')] stranieri spesso si sentono alienati quando non possono parlare la loro lingua natia nella [ROOT.Char.Custom('GetCourt')], il che suscita risentimento.\n\n[my_vassal.Custom('REL_TO_ME')|U][my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], mi suggerisce che potrei migliorare significativamente le relazioni con i miei [ROOT.Char.Custom('GetCourtierPlural')] di cultura [my_vassal.GetCulture.GetName] imparando la loro lingua."
 diplomacy_majesty.4070.a:0 "È tempo di mettermi sui libri!"
 diplomacy_majesty.4070.b:0 "Assumo un tutore affinché mi istruisca."
 diplomacy_majesty.4070.c:0 "Perché curarsene? La cultura [ROOT.Char.GetCulture.GetNameNoTooltip] è chiaramente superiore."
 diplomacy_majesty.4070.d:0 "My Court Tutor can certainly help me!"
 diplomacy_majesty.4070.success:0 "Imparo a parlare la lingua [my_vassal.GetCulture.GetName]"
 diplomacy_majesty.4070.failure:0 "Fallisco nell'apprendere una nuova lingua"
 diplomacy_majesty.4070.failure.tt:1 "Puoi scegliere di continuare a studiare"

 diplomacy_majesty.4071.t:1 "$diplomacy_majesty.4070.t$: Lingua Appresa"
 diplomacy_majesty.4071.desc:0 "Dopo molte settimane di studio ho finalmente una solida padronanza dei fondamenti della lingua [my_vassal.GetCulture.GetName].\n\nCon una pratica continua diventerò sempre più fluente, ma persino questa conoscenza basilare ha migliorato le mie relazioni con i miei [ROOT.Char.Custom('GetCourtierPlural')] di cultura [my_vassal.GetCulture.GetNameNoTooltip]."
 diplomacy_majesty.4071.a:0 "Tempo ben speso."
 diplomacy_majesty.4071.b:0 "Una cultura così affascinante... Voglio apprendere di più!"
 diplomacy_majesty.4070.b.custom:1 "Ogni [ROOT.Char.Custom('GetCourtier')] membro della [close_family|E] e ogni bambino vassallo diretto"

 diplomacy_majesty.4072.t:1 "$diplomacy_majesty.4070.t$: Incomprensibile!"
 diplomacy_majesty.4072.desc:0 "Nonostante le molte settimane di studio, Non riesco proprio ad afferrare bene la lingua [my_vassal.GetCulture.GetName]. Ho imparato alcune parole, ma la grammatica, il fraseggio... continuano a sfuggirmi. Non riesco ad immagginare che ciò sia produttivo."
 diplomacy_majesty.4072.a:0 "Devo continuare a provare!"
 diplomacy_majesty.4072.b:0 "Il mio tempo è meglio speso da qualche altra parte."
 diplomacy_majesty.4072.c:0 "$diplomacy_majesty.4070.b$"

 diplomacy_majesty.4073.t:1 "$diplomacy_majesty.4070.t$: Sforzi Infruttuosi"
 diplomacy_majesty.4073.desc:0 "Per quanto mi dispiaccia ammetterlo, non credo che riuscirò mai a padroneggiare la lingua [my_vassal.GetCulture.GetName]. Ho provato e riprovato, ma ho fallito nel fare qualsiasi progresso... Devo accettarlo."
 diplomacy_majesty.4073.a:0 "Mi arrendo."

 # Trappings of Majesty
 diplomacy_majesty.4090.t:0 "Gli attributi della maestà"
 diplomacy_majesty.4090.desc:0 "Mi ergo al di sopra dei miei sudditi come regnante supremo, senza eguali nel reame. Vestire la parte con abiti e gioielli splendenti servirebbe a ricordare a tutti che sono io a comandare."
 diplomacy_majesty.4090.a:0 "Solo il miglior ermellino e velluto per me!"
 diplomacy_majesty.4090.b:0 "Le mode locali hanno un significato simbolico."
 diplomacy_majesty.4090.b.desc:0 "Cerco un sarto esperto nell'uso di materiali locali"
 diplomacy_majesty.4090.b.success:0 "Acquisto un abito adatto ad un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [me.GetTitleAsNameNoTooltip]"
 diplomacy_majesty.4090.b.success.tt:1 "Il tuo splendido nuovo vestito è davvero adatto a un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [me.GetTitleAsNameNoTooltip]!"
 diplomacy_majesty.4090.b.failure:0 "Acquisto un abito noioso e poco appariscente"
 diplomacy_majesty.4090.b.failure.tt:1 "Il tuo nuovo vestito non riesce a impressionare nessuno."
 diplomacy_majesty.4090.c:0 "Non ho bisogno di #EMP cose#! per legittimare la mia sovranità!"
 diplomacy_majesty.4090.c.zealous:0 "I servi di [ROOT.Char.GetFaith.HighGodNamePossessive] non hanno bisogno di eleganza!"
 diplomacy_majesty.4090.d.lunatic.male:0 "I pantaloni non sono altro che prigioni per le gambe!"
 diplomacy_majesty.4090.d.lunatic.neutral:0 "I vestiti non sono altro che una prigione per il corpo!"
 diplomacy_majesty.4090.d.lunatic.female:0 "I corsetti non sono altro che un vincolo opprimente!"
 diplomacy_majesty.4090.d.lunatic_beautiful:0 "Nessun vestito può eguagliare la mia naturale bellezza!"

 ##################
 # Special Events #
 ################## 

 # A Tedious Disagreement
 diplomacy_majesty_special.1010.t:0 "Un noioso disaccordo"
 diplomacy_majesty_special.1010.start.desc:0 "[debater.Custom('REL_TO_ME')|U][debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ed io finiamo sempre per discutere"
 diplomacy_majesty_special.1010.divine_attributes.desc:0 "sulla compatibilità degli attributi divini."
 diplomacy_majesty_special.1010.free_will.desc:0 "sulla compatibilità della divina preveggenza con il libero arbitrio."
 diplomacy_majesty_special.1010.faith_reason.desc:0 "sulla relazione tra fede e ragione."
 diplomacy_majesty_special.1010.just_war.desc:0 "sulla natura della giusta guerra."
 diplomacy_majesty_special.1010.chivalry.desc:0 "sul valore della cavalleria."
 diplomacy_majesty_special.1010.seven_virtues.desc:0 "sulla più importnate delle sette virtù."
 diplomacy_majesty_special.1010.duty_women.desc:0 "sui doveri delle donne."
 diplomacy_majesty_special.1010.mercy.desc:0 "se la pietà sia un segno di debolezza."
 diplomacy_majesty_special.1010.ambition.desc:0 "se l'ambizione sia un peccato o una forza."
 diplomacy_majesty_special.1010.inheritance.desc:0 "in materia di leggi ereditarie."
 diplomacy_majesty_special.1010.mapped_territory.desc:0 "su cosa ci sia al di là dei territori mappati."
 diplomacy_majesty_special.1010.heroism.desc:0 "se l'eroismo sia coraggio o follia."
 diplomacy_majesty_special.1010.end.desc:0 "Non andiamo mai da nessuna parte, ma ripetiamo le stesse cose ancora e ancora...\n\nQuando è troppo è troppo. La prossima volta che verrà toccato l'argomento dovrà essere l'ultima."
 diplomacy_majesty_special.1010.o.tt:1 "Discuterai con [debater.GetFirstNameNoTooltip] nel prossimo futuro"
 diplomacy_majesty_special.1010.a:0 "Leggi approfonditamente l'argomento per prepararti."
 diplomacy_majesty_special.1010.a.success.desc:0 "Miglioro la mia comprensione dell'argomento"
 diplomacy_majesty_special.1010.a.success.tt:1 "Incrementi la tua probabilità di successo nel dibattito finale del #P 20%#!"
 diplomacy_majesty_special.1010.a.success.message:0 "I miei studi sono andati bene e ora sono più preparato per il dibattito finale."
 diplomacy_majesty_special.1010.a.failure.desc:0 "Mi sfinisco"
 diplomacy_majesty_special.1010.a.failure.tt:1 "Si riducono le tue probabilità di successo nel dibattito finale del #N 20%#!"
 diplomacy_majesty_special.1010.a.failure.message:0 "Mi sono sfinito con lo studio e non ricordo granché in generale."
 diplomacy_majesty_special.1010.b:0 "Studiare il mio avversario potrebbe darmi un vantaggio..."
 diplomacy_majesty_special.1010.b.success.desc:0 "Incremento la mia comprensione di [debater.GetTitledFirstNameNoTooltip]"
 diplomacy_majesty_special.1010.b.success.tt:1 "Riceverai un suggerimento su quale tattica scegliere nel dibattito finale"
 diplomacy_majesty_special.1010.c:0 "Un po' di riposo mi renderà pronto per lo scontro."
 diplomacy_majesty_special.1010.d:0 "Mostrerò a quel[debater.Custom('DE_END_ADJ_NUL_S_N')] [debater.Custom('InsultNoun')] chi è che comanda!"
 diplomacy_majesty_special.1010.e:0 "È più facile lasciar[debater.Custom('DE_PRO_POS_P_3P')] semplicemente vincere."
 
 diplomacy_majesty_special.1011.start.desc:0 "Eccoci di nuovo qui, proprio come avevo previsto, a litigare"
 diplomacy_majesty_special.1011.study_subject_success.desc:0 "Che fortuna che la mia prepararzione sia andata così bene — Ho qualche nuovo argomento nella manica!"
 diplomacy_majesty_special.1011.study_opponent_success.desc:0 "Che fortuna che io sia riuscito a capire come trarre vantaggio dal [debater.Custom('StrongestAIValueNoun')] di [debater.GetFirstNamePossessive]!"
 diplomacy_majesty_special.1011.failure.desc:0 "Sfortunatamente, il tempismo è terribile. La scorsa notte sono rimasto alzato troppo a lungo nel tentativo di prepararmi."
 diplomacy_majesty_special.1011.end.desc:0 "\n\nUno dopo l'altro, le persone nelle vicinanze si fermano ad ascoltare la nostra discussione — alcune in modo meno discreto delle altre. Adesso è tempo di finirla, una volta per tutte.\n\nPrima di iniziare, devo decidere quale esito desidero di più."
 diplomacy_majesty_special.1011.a:0 "Voglio portarl[debater.Custom('DE_PRO_POS_P_3P')] dalla mia parte."
 diplomacy_majesty_special.1011.a.flavor:0 "Per farcela, dovrò presentare le mie idee in un modo tale che [debater.GetFirstNameNoTooltip] le trovi accettabili..."
 diplomacy_majesty_special.1011.b:0 "Voglio distrugger[debater.Custom('DE_PRO_POS_P_3P')] di fronte a tutti!"
 diplomacy_majesty_special.1011.b.flavor:0 "Per farcela, dovrò sfruttare uno dei difetti caratteriali di [debater.GetFirstNamePossessiveNoTooltip] per impedir[debater.Custom('DE_PRO_DEM')] di pensare con razionalità..."
 diplomacy_majesty_special.1011.a.desc:0 "Possibili conseguenze del dibattito finale"
 diplomacy_majesty_special.1011.a.success.desc:0 "Se vinco il dibattito finale"
 diplomacy_majesty_special.1011.a.failure.desc:0 "Se perdo il dibattito finale"
 diplomacy_majesty_special.1011.b.rival:0 "Potrebbe diventare il mio rivale"

 diplomacy_majesty_special.1012.desc:0 "Tenendo a mente ciò che so riguardo al carattere di [debater.GetFirstNamePossessive], credo che il miglior modo di batter[debater.Custom('DE_PRO_POS_P_3P')] sia..."
 diplomacy_majesty_special.1012.a:0 "... basare la mia argomentazione sulla logica."
 diplomacy_majesty_special.1012.a.tt:0 "Funziona bene contro coloro che sono razionali, egoisti, scettici o di cuore freddo"
 diplomacy_majesty_special.1012.b:0 "... rimanere calmo, qualunque cosa accada."
 diplomacy_majesty_special.1012.generic.tt:0 "L'efficacia della tattica dipende da quanto bene si addica alla personalità di [debater.GetTitledFirstNamePossessive]"
 diplomacy_majesty_special.1012.b.tt:0 "Funziona bene contro chi è audace, energico, vendicativo o disonorevole"
 diplomacy_majesty_special.1012.c:0 "... fare appello ai valori più alti."
 diplomacy_majesty_special.1012.c.tt:0 "Funziona bene contro coloro che sono onorevoli, di buon cuore, che perdonano, che credono o che mancano di ambizione"
 diplomacy_majesty_special.1012.d:0 "... ascoltare attentamente le sue parole."
 diplomacy_majesty_special.1012.d.tt:0 "Funziona bene contro chi è cauto, letargico o ignorante"

 diplomacy_majesty_special.1013.logic.desc:0 "Illustrando chiaramente come un'idea segue l'altra, ho costruito il mio discorso tanto forte quanto le mura del [ROOT.Char.Custom('FortifiedBuilding')]. Una volta giunto alla conclusione, [debater.GetFirstName] non ha potuto far altro che convenire."
 diplomacy_majesty_special.1013.calm.desc:0 "Non importa quanto [debater.GetFirstName] mi abbia provocat[ROOT.Char.Custom('DE_END_PRO_S_N')], io ho tentuto le mie emozioni sotto controllo, rispondendo in modo calmo e costante. Ciò ha impressionato gli spettatori, che hanno cominciato a mormorare e ad annuire in accordo con ciò che dicevo. A quel punto [debater.GetFirstName] ha iniziato ad ascoltare, e poco dopo avevo impressionato anche [debater.GetSheHe]."
 diplomacy_majesty_special.1013.higher_values.desc:0 "Essendo consapevole che [debater.GetFirstName] è un[debater.Custom('DE_END_PRO_S_N')] [debater.GetWomanMan] che si preoccupa del bene superiore, ho fatto appello ai valori più alti, a [debater.GetSheHe] così cari. Con questa prospettiva, [debater.GetSheHe] ha finalmente visto i meriti delle mie argomentazioni."
 diplomacy_majesty_special.1013.listen.desc:0 "Essendo consapevole che [debater.GetFirstName] manca della forza d'animo neccessaria a sostenere le proprie argomentazioni, io ho fatto ciò che nessun altro aveva fatto — l'ho ascoltat[debater.Custom('DE_END_PRO_S_N')]. L'essere preso seriamente [debater.Custom('DE_PRO_DEM')] ha dato grande soddisfazione, e una volta finito, [debater.GetSheHe] in cambio è stato felice di prestarmi ascolto a sua volta."
 diplomacy_majesty_special.1013.a.cruel:0 "Con quale facilità i deboli vengono manipolati."
 diplomacy_majesty_special.1013.a.compassionate:0 "Sono lieto ti poterci lasciare questa cosa alle spalle."

 diplomacy_majesty_special.1014.desc:0 "Tenendo a mente ciò che so riguardo alle debolezze di [debater.GetFirstNamePossessive], penso che il modo più efficace di umiliar[debater.Custom('DE_PRO_POS_P_3P')] di fronte a tutti sia..."
 diplomacy_majesty_special.1014.a:0 "... agire in modo spietato e spaventoso [debater.GetHerHim]."
 diplomacy_majesty_special.1014.generic.tt:0 "#F L'efficacia della tattica dipende da quanto bene essa sfrutti le debolezze di [debater.GetTitledFirstNamePossessive].#!"
 diplomacy_majesty_special.1014.a.tt:0 "#F Funziona bene contro chi è cauto, gentile, indulgente e letargico.#!"
 diplomacy_majesty_special.1014.b:0 "... provocar[debater.Custom('DE_PRO_POS_P_3P')] così da far[debater.Custom('DE_PRO_DEM')] perdere il temperamento."
 diplomacy_majesty_special.1014.b.tt:0 "#F Funziona bene contro chi è audace, energico, vendicativo e onorevole.#!"
 diplomacy_majesty_special.1014.c:0 "... sottolineare il suo pessimo carattere."
 diplomacy_majesty_special.1014.c.tt:0 "#F Funziona bene contro coloro che sono disonorevoli, freddi, egoisti o scettici.#!"
 diplomacy_majesty_special.1014.d:0 "... esagerare la sua posizione."
 diplomacy_majesty_special.1014.d.tt:0 "#F Funziona bene contro chi è ignorante, credente o privo di ambizione.#!"

 diplomacy_majesty_special.1015.scare.desc:0 "Avrei potuto essere un po' più discreto, ma le mie minacce velate e le mie violente ritorsioni hanno sicuramente funzionato. [debater.GetFirstName] riusciva a malapena ad articolare i suoi stessi discorsi, ancora meno ad opporsi ai miei!"
 diplomacy_majesty_special.1015.provoke.desc:0 "È stato fin troppo facile infierire sul[debater.Custom('DE_END_ADJ_NUL_S_N')] pover[debater.Custom('DE_END_PRO_S_N')] [debater.GetFirstName] fino a farl[debater.Custom('DE_END_PRO_S_N')] agitare. Non appena ha notato l'espressione sconcertata sui volti del nostro pubblico, era già troppo tardi. Io al confronto sono sembrato come un paragone di saggezza, ed ho persino dovuto a malapena tentare."
 diplomacy_majesty_special.1015.exaggerate.desc:0 "Invece di elaborare il mio punto di vista, mi sono concentrato sul distorcere ed esagererare quello di [debater.GetFirstName]. All'inizio, [debater.GetSheHe] non l'ha notato, e ha continuato a difendere opinioni sempre più oltraggiose. Quando finalmente è toccato a me, avevo il pubblico dalla mia parte."
 diplomacy_majesty_special.1015.low_character.desc:0 "Invece di rispondere alle affermazioni di [debater.GetFirstNamePossessive] con i fatti e la logica, ho fatto dei parallelismi tra la sua opinione e i suoi difetti caratteriali. Essendo a quel punto i suoi [debater.Custom('InsultAdjective')] modi largamente conosciuti, ciò ben presto aveva contaminato il punto di vista del pubblico sulla sua posizione, a dispetto di ciò che avesse detto."
 diplomacy_majesty_special.1015.a.cruel:0 "Oh, quello sguardo sul suo viso! Non ha prezzo!"
 diplomacy_majesty_special.1015.a.compassionate:0 "Forse sono stato un po' troppo duro..."

 diplomacy_majesty_special.1016.start.desc:0 "Nonostante i miei migliori tentativi di"
 diplomacy_majesty_special.1016.logic.desc:0 "usare la logica per convincere [debater.GetFirstName], [debater.GetSheHe] era troppo coinvolt[debater.Custom('DE_END_PRO_S_N')] emotivamente per vedere chiaramente."
 diplomacy_majesty_special.1016.calm.desc:0 "stare calmo, le opinioni oltraggiose di [debater.GetFirstName] ben presto mi hanno fatt[ROOT.Char.Custom('DE_END_PRO_S_N')] tremare di rabbia. Quel[debater.Custom('DE_PRO_POS_P_3P')] [debater.Custom('InsultAdjective')] [debater.Custom('InsultNoun')]!"
 diplomacy_majesty_special.1016.higher_values.desc:0 "appellarmi ai valori più alti di [debater.GetFirstNamePossessive], [debater.GetFirstName] l'ha rigirata accusandomi di cercare di cambiare argomento."
 diplomacy_majesty_special.1016.listen.desc:0 "ascoltarlo attentamente, [debater.GetFirstName] ha continuato a blaterare nella sua solita maniera insensata. Mentre fantasticavo su cose che avrei preferito di gran lunga fare, pare che [debater.GetFirstName] abbia fatto alcune buone considerazioni."
 diplomacy_majesty_special.1016.scare.desc:0 "spaventare [debater.GetFirstName], [debater.GetSheHe] si è soltanto messo a ridere e io sono sembrat[ROOT.Char.Custom('DE_END_PRO_S_N')] insignificante e sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 diplomacy_majesty_special.1016.provoke.desc:0 "provocare [debater.GetFirstName], [debater.GetSheHe] è rimast[debater.Custom('DE_END_PRO_S_N')] calm[debater.Custom('DE_END_PRO_S_N')]. Ciò ha impressionato il nostro pubblico, mentre io sono sembrato insignificante."
 diplomacy_majesty_special.1016.exaggerate.desc:0 "rigirare le opinioni di [debater.GetFirstNamePossessive] contro di [debater.GetHerHim], in realtà ho fatto il suo gioco."
 diplomacy_majesty_special.1016.low_character.desc:0 "spostare l'attenzione sul pessimo carattere di [debater.GetFirstNamePossessive], ne è venuto fuori che nessun altro la pensasse allo stesso modo. Invece, il pubblico ha iniziato a difender[debater.Custom('DE_PRO_POS_P_3P')]!"
 diplomacy_majesty_special.1016.end.desc:0 "\n\nNon ha avuto importanza che avessi ragione – [debater.GetFirstName] ha tenuto in pugno gli spettatori ed essi hanno accettato le sue parole senza fare domande."
 diplomacy_majesty_special.1016.a:0 "Che imbarazzo..."

 diplomacy_majesty_special.1050.title:0 "Il dibattito si è concluso in modo inconcludente"
 diplomacy_majesty_special.1050.message:0 "Non ho mai avuto la possibilità di mettere alla prova le mie capacità di dibattito contro [debater.GetTitledFirstName]."
