l_spanish:

 designated_sacrifice_died.t:0 "Il sacrificato prescelto è morto"
 designated_sacrifice_died.desc:0 " il [dead_designated_sacrifice.GetShortUIName|U] è morto prima di essere sacrificato a [ROOT.Char.GetFaith.HighGodName]. il mio [ROOT.Char.GetFaith.AltPriestTermPlural] e il popolo non sono molto felici."
 designated_sacrifice_release.t:0 "il sacrificato prescelto è stato rilasciato"
 designated_sacrifice_released.desc:0 "il [released_designated_sacrifice.GetShortUIName|U] è stato rilasciato invece che sacrificato a [ROOT.Char.GetFaith.HighGodName]. il mio[ROOT.Char.GetFaith.AltPriestTermPlural] e il popolo non sono molto felici."
 designated_human_sacrifice_modifier:0 "il sacrificato prescelto è stato sacrificato"
 designated_human_sacrifice_modifier_desc:0 "Questo personaggio è stato scelto dal divino per il sacrificio umano, almeno secondo i suoi sequestratori."
 human_sacrifice.0001.t:0 "Dei assetati"
 human_sacrifice.0001.desc:0 "Sono passati diversi anni da quando ho condotto una gerrua in nome di [ROOT.Char.GetFaith.HighGodName], ma non ho ancora sacrificato tutti i prigionieri di alto profilo catturati durante il conflitto . Il mio [ROOT.Char.GetFaith.AltPriestTermPlural] sta diventanto impaziente, e la gente comune sussurra che [ROOT.Char.GetFaith.WarGodName] ha distolto il [ROOT.Char.GetFaith.WarGodHerHis] sguardo da me."
 human_sacrifice.0001.a:0 "Aspetta, sei sicuro che un sacrificio tardivo andra bene?"
 human_sacrifice.0001.b:0 "Porto il loro disprezzo stoicamente."
 human_sacrifice.0001.c:0 "Questa barbarie mi disgusta."
 human_sacrifice_coward_modifier:0 "offesi gli dei assetati"
 human_sacrifice_coward_modifier_desc:0 "Questo personaggio è noto per essere un viscido e un codardo di fronte al divino."
 flowery_war_cb_ended_invalid.t:0 "Guerra invalidata"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker:0 "La [war.GetName] é conclusa: Ho trovato persone sacrificabili altrove."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender:0 "La [war.GetName] è conclusa: [attacker.GetShortUIName] ha trovato persone sacrificabili altrove."
 flowery_war_cb_ended_invalid.desc_no_sacrificers:0 "La [war.GetName] è conclusa: nessuno dei due partecipanti principali pratica apertamente il sacrificio umano."
