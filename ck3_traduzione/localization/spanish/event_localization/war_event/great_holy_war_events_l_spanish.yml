l_spanish:
 #
 great_holy_war.0011.christian.t:0 "Re Crociati"
 great_holy_war.0011.muslim.t:0 "Jihad Rinnovata"
 great_holy_war.0011.pagans.t:0 "L'ira degli Antichi Dei"
 great_holy_war.0011.fallback.t:0 "Militanti [awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0011.catholic.rome.desc:0 "Roma, la città di San Pietro e la stessa sede del Papato, è caduta in mano agli infedeli. In risposta, il Papa in esilio, Sua Santità, [ghw_first_sponsor.GetTitledFirstName], ha dichiarato la sua intenzione di stringere un'alleanza con i signori Cristiani al fine di rivendicare la città eterna."
 great_holy_war.0011.christian.europe.desc:0 "Il cuore del Cristianesimo occidentale è assediato dagli infedeli! I Signori Cristiani disperati hanno persuaso Sua Santità, [ghw_first_sponsor.GetTitledFirstName], a dichiarare la sua intenzione di forgiare una giusta alleanza per espellere i pagani in nome di [awakening_faith.WarGodName]."
 great_holy_war.0011.christian.byzantion.desc:0 "L'Impero Romano d'Oriente. Bisanzio - saldo baluardo del Cristianesimo contro gli infedeli maomettani d'Oriente - sta cadendo. La drammatica situazione ha convinto sua Santità, [ghw_first_sponsor.GetTitledFirstName], ad accettare la possibilità di un'invasione totale da parte delle forze cristiane congiunte."
 great_holy_war.0011.catholic.jerusalem.desc:0 "I pellegrini Cristiani in Terra Santa subiscono ogni sorta di abuso e il loro cammino è sempre pieno di pericoli.\n\nPer proteggere i pellegrini e assicurare Gerusalemme a Cristo e ai fedeli, sua Santità, [ghw_first_sponsor.GetTitledFirstName], ha accettato la possibilità di un'invasione totale da parte delle forze cristiane congiunte."
 great_holy_war.0011.christian.fallback.desc:0 "Per troppo tempo i fedeli [awakening_faith.GetAdherentNamePlural] sono stati brutalizzati da eretici e infedeli. Non permetteremo più che i nostri luoghi sacri siano devastati da bestemmiatori, le nostre convinzioni siano derise da falsi profeti. È tempo per i veri seguaci di [awakening_faith.WarGodName] per unirci e contrattaccare contro i miscredenti!"
 great_holy_war.0011.muslim.mecca.desc:0 "L'impensabile è successo! La città santa della Mecca è caduta in mano agli infedeli e la Kaaba viene persino contaminata dalla loro stessa presenza. Sua Magnificenza, [ghw_first_sponsor.GetTitledFirstName], ha dichiarato che un'era di rinnovata Jihad è alle porte. La città santa deve essere riconquistata a tutti i costi. Tutti i fedeli e retti Musulmani dovrebbero prepararsi a unirsi ai ranghi dei mujaheddin per le prossime lotte."
 great_holy_war.0011.muslim.jerusalem.desc:0 "La Città Santa di Gerusalemme, dove il Profeta fu portato in cielo, è caduta in mano agli infedeli! la sua Magnificenza, [ghw_first_sponsor.GetTitledFirstName], non lascerà che questo rimanga e ha dichiarato che un'altra era di Grandi Conquiste è alle porte, come era il caso ai tempi dei primi Califfi. Il Dar al-Islam va difeso! Tutti i fedeli e retti Musulmani dovrebbero prepararsi a unirsi ai ranghi dei mujaheddin per gli scontri imminenti."
 great_holy_war.0011.muslim.arabia.desc:0 "La Casa dell'Islam è gravemente minacciata dall'assalto di pagani e infedeli nel cuore dei suoi stessi territori.\nIn risposta, sua Magnificenza, [ghw_first_sponsor.Custom('DE_ART_DEF_P_A')] [ghw_first_sponsor.GetTitledFirstName], ha dichiarato che un'era di rinnovata Jihad è alle porte.\nLe regioni centrali del Dar al-Islam devono essere riconquistate a tutti i costi. Tutti i fedeli e retti Musulmani dovrebbero prepararsi a unirsi ai ranghi dei mujaheddin per le prossime lotte."
 great_holy_war.0011.muslim.africa.desc:0 "La Casa dell'Islam è gravemente minacciata dall'assalto di pagani e infedeli in Africa. In risposta, sua Magnificenza, [ghw_first_sponsor.GetTitledFirstName], ha dichiarato che un'era di rinnovata Jihad è alle porte. Le regioni occidentali della Ummah devono essere riconquistate a tutti i costi. Tutti i fedeli e retti Musulmani dovrebbero prepararsi a unirsi ai ranghi dei mujaheddin per le prossime lotte."
 great_holy_war.0011.muslim.fallback.desc:0 "La Casa dell'Islam è gravemente minacciata da infedeli e apostati. Tutti i fedeli [awakening_faith.GetAdherentNamePlural] i fedeli dovrebbero prepararsi a unirsi ai ranghi dei mujaheddin per le prossime lotte. Ciò segnala una rinnovata era di espansione Islamica."
 great_holy_war.0011.generic.fallback.head.desc:0 "Con i fedeli [awakening_faith.GetReligion.GetAdherentNamePlural] assediati da ogni angolo da bestemmiatori, [ghw_first_sponsor.GetTitledFirstName] ha deciso che è tempo per tutti i guerrieri di [awakening_faith.WarGodName] prendere le armi e difendere i loro sacri terreni pianificando una magnifica campagna di conquista religiosa."
 great_holy_war.0011.generic.fallback.desc:0 "Non possiamo più permetterci di restare a guardare mentre i bestemmiatori ci assalgono da ogni parte, profanando i nostri luoghi santi e brutalizzando i nostri fratelli. È tempo per i guerrieri di [awakening_faith.WarGodName] di prendere le armi, unite sotto un unico scopo."
 great_holy_war.0011.generic.ending.positive:0 "\n\nQuesto segna l'inizio di una nuova era di grandi guerre sante da parte dei [awakening_faith.GetReligion.GetAdherentNamePlural] — i [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative:0 "\n\nQuesto potrebbe essere l'inizio di un'aggressione [awakening_faith.GetReligion.GetAdjective] senza precedenti."
 great_holy_war.0011.generic.ending.coreligionist.head:0 "\n\nLe ramificazioni teologiche di questa notizia sono già discusse dal [other_pope.GetTitleTierName] e altri importanti membri del nostro clero, desiderosi di seguire l'esempio dei [awakening_faith.GetAdherentNamePluralNoTooltip] e iniziare una nuova era di guerra religiosa in nome di [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.generic.ending.coreligionist.autonomous:0 "\n\nLe ramificazioni teologiche di questa notizia sono già oggetto di discussione da parte di diversi importanti membri del nostro clero, desiderosi di seguire l'esempio dei [awakening_faith.GetAdherentNamePluralNoTooltip] e iniziare una nuova era di guerra religiosa in nome di [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.directed.a:0 "Le mie truppe si uniranno immediatamente alla campagna!"
 great_holy_war.0011.directed.b:0 "Difenderò il mio compagno[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!"
 great_holy_war.0011.a:1 "Deus Vult!"
 great_holy_war.0011.b:0 "Allahu Akbar!"
 great_holy_war.0011.c:0 "[ROOT.Char.GetFaith.WarGodName|U] è con noi!"
 great_holy_war.0011.d:0 "[ROOT.Char.GetFaith.WarGodName|U] proteggici!"
 great_holy_war.0011.e:0 "Se lo dicono loro..."
 great_holy_war.0011.tooltip.effect:0 " La [faith|E] [awakening_faith.GetReligion.GetAdjective] ha ora accesso alle [awakening_faith.GHWNamePlural]"
 great_holy_war.0015.opening:0 "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom:0 "Ogni vassallo [theocratic|E] [scoped_pope.GetFaith.GetAdherentNameNoTooltip]"
 great_holy_war.0015.desc:0 "Promettendo il tuo sostegno per la giusta lotta contro gli infedeli, ti sei riscattato agli occhi di [scoped_pope.GetFaith.WarGodName]. In quanto tale, ti riteniamo degno di partecipare ancora una volta alla Santa Comunione."
 great_holy_war.0015.a:0 "Era giunto il momento..."
 great_holy_war.0015.b:0 "[scoped_pope.GetFaith.WarGodName] è veramente misericordioso!"
 great_holy_war.0016.desc.a:1 "Siamo profondamente delusi dalla tua decisione di abbandonare la giusta causa del Nostro [scoped_pope.GetFaith.GHWName]. Non dimenticheremo il tuo attacco contro [scoped_pope.GetFaith.WarGodName], e nemmeno [scoped_pope.GetFaith.WarGodSheHe|U]."
 great_holy_war.0016.desc.b:0 "Siamo profondamente delusi e disturbati nel sentire della tua decisione di abbandonare la giusta causa del Nostro [scoped_pope.GetFaith.GHWName]. Ti sei disonorato davanti ai suoi occhi con questa blasfemia."
 great_holy_war.0016.desc.c:0 "Non tollereremo il tuo comportamento blasfemo. Rifiutando di garantire sostegno al nostro santo [scoped_pope.GetFaith.GHWName], Non ci lasci altra scelta che cacciarti. D'ora in poi ti è proibito prendere parte alla Santa Comunione."
 great_holy_war.0016.a:0 "Ho cose migliori di cui preoccuparmi."
 great_holy_war.0016.b:0 "Cosa ho fatto?!"
 great_holy_war.0017.title:0 "Lasciando il [scoped_pope.GetFaith.GHWName]"
 great_holy_war.0017.desc.a:0 "Abbandonando la mia promessa a [scoped_pope.GetFaith.GHWName] certamente ridurrà la mia posizione agli occhi del clero e potrebbe incorrere nell'ira della Santa Sede. \n\nDovrei considerare seriamente le potenziali conseguenze di questa azione prima di impegnarmi nella mia decisione, poiché rischio di essere marchiato come eretico agli occhi della Chiesa."
 great_holy_war.0017.desc.b:0 "Rinunciando al mio impegno verso il [scoped_pope.GetFaith.GHWName] certamente ridurrà la mia posizione agli occhi del clero e potrebbe incorrere nell'ira di [scoped_pope.GetTitledFirstName]. Dovrei considerare seriamente le potenziali conseguenze di questa azione prima di impegnarmi nella mia decisione, poiché rischio di essere marchiato come blasfemo."
 great_holy_war.0017.a:0 "Non mi interessa."
 great_holy_war.0017.b:0 "Forse sono troppo frettoloso..."
 great_holy_war.0018.desc:0 "Se mi impegno con la [scoped_pope.GetFaith.GHWName], sarò costretto a radunare un esercito e a marciare sui nemici della fede quando verrà il momento. \n\nDato che rimangiarmi la parola potrebbe attirarmi l'ira del [scoped_pope.GetTitledFirstName], dovrei riflettere bene se prendere questa decisione prima di impegnare il mio regno in questo scontro."
 great_holy_war.0018.a:0 "Mi unirò all'esercito di [scoped_pope.GetFaith.WarGodName]!"
 great_holy_war.0018.b:0 "Ho bisogno di pensarci un altro po'..."
 great_holy_war.0003.title:0 "I fedeli si preparano alla guerra"
 great_holy_war.0003.catholic.desc:0 "Un inviato papale è giunto alla mia corte portando notizie dal Vaticano. [ghw_sponsor.GetTitledFirstName] ha indetto una chiamata alle armi per tutti i retti Cristiani. Essendo un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], devo preparare i miei uomini a sostegno di questa santissima causa, supportata dalla stessa Chiesa universale.\n\nA tutti coloro che combatteranno contro i vili [target_character.Custom('GetUnbelieverNamePlural')] dissacrando le Sacre Terre di [target_kingdom.GetBaseNameNoTier], la Santa Sede promette la piena assoluzione da tutti i peccati e un posto garantito in Paradiso."
 great_holy_war.0003.fallback.desc:0 "Una gloriosa notizia è arrivata alla mia corte. [ghw_sponsor.GetTitledFirstName], ha deciso che è tempo per tutti i giusti [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip] unirsi sotto un'unica bandiera e marciare contro i nemici della fede [ghw_sponsor.GetFaith.GHWName] per la gloria di [ghw_sponsor.GetFaith.WarGodName].\n\nA tutti coloro che si uniranno a questa sacra causa, il [ghw_sponsor.GetTitleTierName] assicura un posto in [ghw_sponsor.GetFaith.DivineRealm]."
 great_holy_war.0003.a:0 "I miei guerrieri saranno pronti a combattere!"
 great_holy_war.0003.a.tt:0 "Mi Impegno a partecipare alla [ghw_sponsor.GetFaith.GHWName] indetta da [ghw_sponsor.GetTitledFirstName] non appena avrà inizio"
 great_holy_war.0003.b:0 "Aiuterò volentieri a finanziare questa santa causa."
 great_holy_war.0003.c:0 "Forse dovrei considerare di unirmi..."
 great_holy_war.0003.a.lifted_excommunication:0 "La mia [excommunication|E] sarà revocata"
 great_holy_war.0023.desc:0 "È stato portato alla Nostra attenzione che non hai ancora promesso il tuo sostegno per l'imminente [scoped_pope.GetFaith.GHWName]. Devo ricordarti che è tuo sacro dovere di [ROOT.GetCharacter.GetTitleTierName] di fede [scoped_pope.GetFaith.GetAdjectiveNoTooltip] fare la guerra contro i miscredenti e [target_character.Custom('GetUnbelieverNamePlural')]?"
 great_holy_war.0023.desc.hooked:0 "È stato portato alla Nostra attenzione che non hai ancora promesso il tuo sostegno per l'imminente [scoped_pope.GetFaith.GHWName]. Questo è inaccettabile! Chiedo che vi uniate immediatamente alla nostra grande guerra contro i miscredenti e [target_character.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0003.a.hooked:0 "Non ho molta scelta, immagino?"
 great_holy_war.0023.c:0 "Sto già facendo la mia parte combattendo gli [target_character.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0023.d:0 "Questa non è la mia guerra."
 great_holy_war.0024.dead.recipient.title:0 "[ghw_claimant.GetFirstNameNoTooltip] è Mort[ghw_claimant.Custom('DE_END_PRO_S_N')]"
 great_holy_war.0024.dead.recipient.replaced:0 "[ghw_claimant.GetTitledFirstName] è ora il nuovo legittimo candidato di questa [the_faith.GHWName]."
 great_holy_war.0024.dead.recipient.open:0 "[former_recipient.GetTitledFirstName] è mort[former_recipient.Custom('DE_END_PRO_S_N')], lasciando [target_kingdom.GetBaseNameNoTier] ad essere reclamato dal guerriero più santo."
 great_holy_war.0028.dead.beneficiary_title:0 "Beneficiario Morto"
 great_holy_war.0028.dead.beneficiary:0 "Con la scomparsa del mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName], Devo scegliere un nuovo beneficiario per la [ROOT.Char.GetFaith.GHWName] in corso."
 great_holy_war.0029.invalid.beneficiary_title:0 "Beneficiario Non Valido"
 great_holy_war.0029.converted.beneficiary:0 "La sfortunata conversione del mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] ha reso [former_beneficiary.GetHerHim] inadatto a ricevere alcun terreno dalla [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.incapable.beneficiary:0 "Sfortunatamente, il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] non è più in grado di essere il mio beneficiario. O qualsiasi altra cosa, davvero."
 great_holy_war.0030.excommunicated.beneficiary:0 "Mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] è stato scomunicato, e come tale non è più idoneo ad essere il mio beneficiario in corso [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.devoted.beneficiary:0 "Dal momento che il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName]ha deciso di prendere i voti, devo scegliere qualcun altro come mio beneficiario nel corso [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.sick.beneficiary:0 "Mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] è troppo fragile e malaticcio per essere il mio beneficiario, devo scegliere qualcun altro."
 great_holy_war.0030.ruler.beneficiary:0 "Essendo diventato un governante con responsabilità proprie, mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] non è più adatto per essere il mio beneficiario."
 great_holy_war.0030.heir.beneficiary:0 "Essendo diventato il prossimo in linea ad ereditare un titolo tutto suo, mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] non è più adatto per essere il mio beneficiario."
 great_holy_war.0040.desc:0 "Il Bottino di Guerra rappresenta la somma totale di tutte le donazioni fatte dai sostenitori di questa [ROOT.Char.GetFaith.GHWName]. \n\nUna parte di questo oro verrà divisa tra i partecipanti al termine della fase di preparazione, mentre il resto sarà diviso tra i vincitori in base al loro contributo."
 great_holy_war.0040.a:0 "Svuoterò le mie casse per la causa!"
 great_holy_war.0040.b:0 "Darò un generoso contributo."
 great_holy_war.0040.c:0 "Posso risparmiare qualche moneta per questa impresa."
 great_holy_war.0040.d:0 "Lo prenderò seriamente in considerazione."

 great_holy_war.0050.title:0 "[the_faith.GHWName] per [target_kingdom.GetBaseNameNoTierNoTooltip]"
 great_holy_war.0050.base.desc:0 "I governanti [the_faith.GetAdjectiveNoTooltip], rinvigoriti da una chiamata alle armi da parte di [ghw_sponsor.GetTitledFirstName], hanno iniziato a raccogliere una grande schiera di fanatici per intraprendere una [the_faith.GHWName] contro tutti i nemici del [the_faith.ReligiousSymbol] in [target_kingdom.GetBaseNameNoTierNoTooltip]. Sempre più fanatici vengono attratti ogni giorno in quello che presto sarà un potente esercito al servizio di [the_faith.ReligiousSymbol] riuniti per portare la guerra sulle nostre terre."
 great_holy_war.0050.defender.desc:0 "\n\nSpetta a me organizzare i miei compagni [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] governanti della regione e prepararsi per la marea in arrivo di [ghw_sponsor.Custom('GetUnbelieverNamePlural')] prima che sia troppo tardi."
 great_holy_war.0050.others.desc:0 "\n\nPossiamo solo pregare che [ROOT.Char.GetFaith.WarGodName] garantisca a [target_character.GetTitledFirstName] il coraggio e la fortezza per resistere alla marea [ghw_sponsor.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0050.a:0 "[ROOT.Char.GetFaith.WarGodName] proteggici da questi [ghw_sponsor.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0051.catholic.attackers.desc:0 "Finalmente è arrivato il momento di portare la Sacra Ira di [the_faith.WarGodNamePossessive] contro i vili [ghw_defender.Custom('GetUnbelieverNamePlural')] di [target_kingdom.GetBaseNameNoTier].\n\nInfiammato da una giusta furia e da una risolutezza incrollabile, il grande esercito di crociati riunito da [ghw_sponsor.GetTitledFirstName] si propone di infliggere la giustizia divina ai malvagi e guadagnare il proprio posto in [the_faith.DivineRealm]."
 great_holy_war.0051.generic.attackers.desc:0 "È finalmente giunto il momento di consacrare le terre di [target_kingdom.GetBaseNameNoTier] con il sangue dei [ghw_defender.Custom('GetUnbelieverNamePlural')] e rivendicare questa terra per la gloria di [the_faith.WarGodName].\n\nI nostri santi guerrieri marciano con la certezza che, sia che emergano vittoriosi o muoiano combattendo contro i miscredenti, la loro devozione farà guadagnare loro un posto in [the_faith.PositiveAfterLife]."
 great_holy_war.0051.generic.defenders.desc:0 "Le orde di [ghw_sponsor.Custom('GetUnbelieverNamePlural')] radunate da [ghw_sponsor.GetTitledFirstName] hanno iniziato la loro marcia su [target_kingdom.GetBaseNameNoTier]. \n\nQuesti selvaggi guerrieri, chiaramente ispirati da [ROOT.Char.GetFaith.DevilName], devasteranno le nostre terre e massacreranno il nostro popolo senza pietà se non li fermiamo! Per il bene di tutti i [ghw_defender.GetFaith.GetAdjective] fedeli in [target_kingdom.GetBaseNameNoTierNoTooltip], dobbiamo prevalere!"
 great_holy_war.0051.generic.start.tt:0 "È stata indetta una [the_faith.GHWName] per [target_kingdom.GetBaseNameNoTierNoTooltip]!"
 great_holy_war.0052.title.winners:0 "[the_faith.GHWName] Vittoriosa"
 great_holy_war.0052.title.losers:0 "Ira del [the_faith.ReligiousSymbol|U]"
 great_holy_war.0052.generic.attackers.desc:0 "[the_faith.WarGodName] ha garantito la vittoria a [title_recipient.GetTitledFirstName] nella [the_faith.GHWName] per [target_kingdom.GetBaseNameNoTier]. Dopo aver sconfitto [ghw_defender.GetShortUIName] e i suoi guerrieri pagani in diverse occasioni, i nostri guerrieri hanno costretto i nemici della fede ad ammettere la loro ignominiosa sconfitta.\n\nAdesso che le terre occupate sono saldamente sotto la guida di un pio sovrano di fede [the_faith.GetAdjectiveNoTooltip], possiamo essere certi che la volontà divina di [the_faith.WarGodName] sia stata esaudita. Questo è un giorno glorioso per tutti i veri seguaci della [the_faith.ReligiousSymbol|U]!"
 great_holy_war.0052.generic.defenders.desc:1 "[ghw_defender.GetFaith.WarGodName] deve aver abbandonato [ghw_defender.GetTitledFirstName] per permettere ai suoi eserciti di essere completamente sconfitti dai soldati del [the_faith.ReligiousSymbol|U].\n\nSeguendo [the_faith.GHWName], i [ROOT.Char.Custom('GetUnbelieverNamePlural')] hanno occupato [target_kingdom.GetBaseNameNoTier] e rivendicato i territori circostanti come legittimi territori [the_faith.GetAdjectiveNoTooltip]."
 great_holy_war.0052.generic.outsiders.desc:0 "La [the_faith.GHWName] [the_faith.GetAdjectiveNoTooltip] contro [target_kingdom.GetName] è stato un clamoroso successo. I santi guerrieri mossi dalla chiamata di [ghw_sponsor.GetTitledFirstName], hanno sconfitto i loro nemici più e più volte, occupando permanentemente le loro terre.\n\nÈ difficile dire quanto durerà la loro legge e se i seguaci di [ghw_defender.GetFaith.WarGodName] contrattaccherà dopo questa umiliazione, ma, almeno per ora, il popolo di [target_kingdom.GetBaseNameNoTierNoTooltip] dovrà imparare a vivere all'ombra del [the_faith.ReligiousSymbol|U]."
 great_holy_war.0052.a:0 "[the_faith.WarGodName] è con noi!"
 great_holy_war.0052.b:0 "[ROOT.Char.GetFaith.WarGodName], perché questa punizione?!"
 great_holy_war.0052.c:0 "Il battibecco di [ghw_sponsor.Custom('GetUnbelieverNamePlural')] non ci riguarda."
 great_holy_war.0053.title:0 "[the_faith.ReligiousSymbol|U] In Frantumi"
 great_holy_war.0053.generic.attackers.desc:0 "I guerrieri di [the_faith.WarGodName] hanno trovato solo morte e umiliazione in [target_kingdom.GetBaseNameNoTier].\n\nLa [the_faith.GHWName], così impazientemente chiamata e supportata da [ghw_sponsor.GetTitledFirstName], è finita con una disastrosa sconfitta che ha solo ferito la causa dei fedeli. Questo incoraggerà sicuramente i più blasfemi ed infedeli ad allontanarsi ulteriormente dal [the_faith.GetName]."
 great_holy_war.0053.generic.defenders.desc:0 "I pietosi soldati di [the_faith.WarGodName] non potevano competere con i nostri guerrieri. \n\nSotto la guida saggia e pia di [ghw_defender.GetTitledFirstName], i fedeli [ghw_defender.GetFaith.GetAdjective] i fedeli hanno respinto gli invasori e riaffermato ancora una volta la loro pretesa su [target_kingdom.GetBaseNameNoTier]. Forse la prossima volta [the_faith.GetAdjective] [ghw_sponsor.GetTitleTierName] non sarà così ansioso di buttare via le vite dei suoi fedeli in un futile tentativo di sfidare la potenza di [ghw_defender.GetFaith.WarGodName]."
 great_holy_war.0053.generic.outsiders.desc:0 "Dopo diverse battute d'arresto e umilianti sconfitte, la [the_faith.GHWName] chiamata da [ghw_sponsor.GetTitledFirstName] per conquistare [target_kingdom.GetBaseNameNoTier] si è conclusa con un clamoroso fallimento.\n\nI fedeli [ghw_defender.GetFaith.GetAdjective] sotto [ghw_defender.GetTitledFirstNamePossessive] la bandiera ha scacciato tutti gli invasori e ha costretto i loro capi ad arrendersi."
 great_holy_war.0053.a:0 "[the_faith.WarGodName] ci ha abbandonati!"
 great_holy_war.0053.b:1 "I [attacker.Custom('GetUnbelieverNamePlural')] hanno provato l'ira di [ghw_defender.GetFaith.WarGodName]!"
 great_holy_war.0056.title:0 "La [the_faith.GHWName] Fallisce"
 great_holy_war.0056.desc:0 "Sembra chel'appello appassionato [ghw_sponsor.GetTitledFirstNamePossessive] ad unirsi contro i nemici del [the_faith.ReligiousSymbol] era meno persuasivo del previsto. Troppo pochi erano i fedeli che decisero di dare ascolto alla sua chiamata alle armi, troppo pochi per organizzare un vero esercito.\n\nRimasto senza altra scelta, il [ghw_sponsor.GetTitleTierName] è stato costretto a revocare la [the_faith.GHWName] e denunciare tutti i sovrani [the_faith.GetAdjective] per la loro viltà e malvagità."
 great_holy_war.0056.a:0 "Come ci siamo allontanati così tanto dalla [the_faith.WarGodNamePossessive] guida?"
 great_holy_war.0056.b:0 "Pietoso."
 great_holy_war.0056.c:0 "Perché questo mi preoccupa di nuovo?"
 great_holy_war.0057.title:0 "Soldati del [the_faith.ReligiousSymbol|U]"
 great_holy_war.0057.crusader.desc:0 "I nostri eserciti sono pronti a prendere parte alla [the_faith.GHWName] per [target_kingdom.GetBaseNameNoTier]. Con la volontà di [the_faith.WarGodName], presto risorgeremo vittoriosi, il sangue dei pagani tingerà di rosso la terra."
 great_holy_war.0057.mujahid.desc:0 "OLa nostra grande lotta è finalmente su di noi. I nostri eserciti sono pronti ad affrontare gli infedeli in battaglia e, con la benedizione di [the_faith.WarGodName], presto saranno vittoriosi sui muri di [target_kingdom.GetBaseNameNoTier]."
 great_holy_war.0057.generic.outsiders.desc:0 "I nostri eserciti sono pronti a prendere parte alla [the_faith.GHWName] per [target_kingdom.GetBaseNameNoTier]. Con [the_faith.WarGodName] al nostro fianco, siamo sicuri di prevalere!"
 great_holy_war.0057.a:0 "Possa [the_faith.WarGodName] guidarci alla vittoria!"
 great_holy_war.0058.title:0 "Manifestazione di Codardia"
 great_holy_war.0058.base.desc:0 "Mentre i combattenti più virtuosi continuano a marciare verso [target_kingdom.GetBaseNameNoTier], Ho abbandonato i miei eserciti per un rifugio più sicuro. Mentre conducono una guerra implacabile contro i vili pagani, offendo il mio nome e metto in dubbio la mia determinazione a perseguire questa [the_faith.GHWName]."
 great_holy_war.0058.a:0 "Non avrei dovuto lasciare il campo..."
 great_holy_war.0061.title:0 "Ricompensato"
 great_holy_war.0061.notification:0 "[scoped_beneficiary.GetFirstName] è stato premiato per il contributo della sua famiglia nella recente [scoped_beneficiary.GetFaith.GHWName]."
 great_holy_war.0070.title:0 "Un Nuovo Regno"
 great_holy_war.0070.base.desc:0 "Con l'istituzione di un vero e proprio [title_recipient.GetTitleTierName] [the_faith.GetAdjective] in [target_kingdom.GetBaseNameNoTier], i fedeli possono finalmente stare tranquilli, sapendo che [the_faith.WarGodName] sorride alle nostre buone opere. Il fatto che il nuovo sovrano di [target_kingdom.GetBaseNameNoTier] appartiene alla mia dinastia è solo un'ulteriore prova del nostro favore divino."
 great_holy_war.0070.a:0 "Mi chiedo che tipo di sovrano sarà..."
 great_holy_war.0070.b:0 "È ora di concentrarmi di nuovo sul mio regno."
 great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName] ha chiamato una nuova [attacker.GetFaith.GHWName] per riunire tutti i/gli [attacker.GetFaith.GetAdherentNamePlural] sotto una sola bandiera per guidarli contro i nemici della fede. \n\nÈ finalmente giunto il momento di consacrare le terre di [target_kingdom.GetBaseNameNoTier] con il sangue dei [ghw_defender.Custom('GetUnbelieverNamePlural')] e reclamato queste terre in nome di [the_faith.WarGodName]."
 great_holy_war.0071.generic.defenders.desc:0 "Il vile [attacker.GetTitledFirstName] ha chiamato una [attacker.GetFaith.GHWName] contro le genti innocenti di [defender.GetPrimaryTitle.GetBaseNameNoTier].\n\nDobbiamo schierarci contro la spietata orda di fanatici sotto il suo comando se vogliamo sopravvivere."
 great_holy_war.0081.title:0 "Una Nuova [actor.GetFaith.GHWName]"
 great_holy_war.0081.desc:0 "Per qualche motivo, la [actor.GetFaith.GHWName] si è allontanato dal suo obiettivo originale e si è trasferita a [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier].\n\nSembra che le nostre terre saranno risparmiate dalla ferocia dei militanti [actor.GetFaith.GetAdjective], almeno per ora."
 great_holy_war.0081.a:0 "Almeno siamo al sicuro."
 great_holy_war.0082.desc:0 "Da tempo ormai il [actor.GetFaith.GetAdjective] fede ha accumulato forze per una [actor.GetFaith.GHWName]. \n\nTuttavia, in un inaspettato scherzo del destino, i fanatici alla guida di questo grande esercito hanno deciso di cambiare i loro piani originali e marciare verso [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]!"
 great_holy_war.0082.a:0 "Abbiamo solo poco tempo per prepararci!"
 great_holy_war.0085.toast:0 "La conversione [converter.GetTitledFirstNamePossessive] mi ha costretto ad abbandonare il mio impegno"
