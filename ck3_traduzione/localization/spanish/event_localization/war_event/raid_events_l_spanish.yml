l_spanish:
 raiding.0002.t:0 "Fuoco e Sangue"
 raiding.0002.desc:0 "L'insediamento di [sacked_barony.GetNameNoTierNoTooltip], un'importante roccaforte [sacked_county.Custom('IT_COU_COL2')][sacked_county.GetNameNoTooltip], è caduta in mano ai miei razziatori. Abbiamo vasti tratti di terra e molti dei popolani tremanti e degli splendidi tesori [sacked_county_owner.Custom('IT_NAM_COL2')][sacked_county_owner.GetTitledFirstName] fra cui scegliere.\n\nLe truppe sono pronte, in attesa che io dia loro istruzioni."
 raiding.0002.a:0 "Cattura schiavi abili per [raider_capital.GetNameNoTooltip]!"
 raiding.0002.a_nomad: "Rubate ogni pecora e ogni giumenta!"
 stolen_ewes_and_mares_modifier: "Pecore e giumente rubate"
 stolen_ewes_and_mares_modifier_desc: "Questa contea sta prosperando, alimentata da un'ondata di pecore e giumente da riproduzione di prima scelta, sottratte come bottino durante recenti razzie."
 raiding.0002.b:0 "Portatemi un ricco bottino!"
 raiding.0002.c:0 "Abbiamo già preso abbastanza."
 raiding.0003.t_spared:0 "Contea Risparmiata"
 raiding.0003.t_attacked:0 "Il Saccheggio [sacked_county.Custom('IT_COU_COL')][sacked_county.GetNameNoTierNoTooltip]"
 raiding.0003.desc.admin_plundered_independent:0 "Dopo aver abbattuto i cancelli dell'insediamento, [raider.GetTitledFirstName] ha campo libero, e ha sfruttato l'opportunità per rapire e ridurre in schiavitù quanti più funzionari eruditi e lavoratori qualificati possibile [sacked_county.Custom('IT_COU_COL2')][sacked_county.GetNameNoTooltip]. I contadini si strappano i capelli e piangono per i loro familiari perduti."
 raiding.0003.desc.gold_plundered_independent:0 "Dopo un assedio pieno di tensione, [raider.GetTitledFirstName] è riuscito a penetrare l'insediamento fortificato di [sacked_barony.GetNameNoTierNoTooltip], e incarica i suoi soldati di saccheggiare ogni cosa di valore. In breve tempo, avranno spogliato la metà del [sacked_county.GetNameNoTierNoTooltip] della sua ricchezza!"
 raiding.0003.desc.spared_plundered_independent:0 "Nonostante l'insediamento stia per cedere ai suoi eserciti, [raider.GetTitledFirstName] ha risparmiato gli abitanti [sacked_county.Custom('IT_COU_COL')][sacked_county.GetNameNoTierNoTooltip] dal saccheggio. Invece, sembra intenzionato ad acquisire il suo bottino da #EMP me#!!"
 raiding.0003.desc.admin_plundered_vassal:0 "Il mio signore non è riuscito a difendere l'insediamento di [sacked_barony.GetNameNoTierNoTooltip] dalle devastazioni di [raider.GetTitledFirstName], e con la sua caduta perdiamo una fortificazione chiave per [sacked_county.Custom('IT_COU_COL4')][sacked_county.GetNameNoTooltip]. Anche adesso, le truppe di [raider.GetTitledFirstNameNoTooltip] sciamano attraverso la campagna, catturando e schiavizzando ogni popolano esperto e apprendista che riescono a trovare."
 raiding.0003.desc.gold_plundered_vassal:0 "Senza alcun aiuto dal mio signore, [sacked_barony.GetNameNoTierNoTooltip] ha avuto poche possibilità. I razziatori al seguito di [raider.GetTitledFirstName] hanno saccheggiato l'insediamento, i bastardi hanno preso di tutto, dai beni mondani dei contadini al mio calice fortunato.\n\nMetà [sacked_county.Custom('IT_COU_COL8')]grande [sacked_county.GetNameNoTooltip] sta bruciando per i saccheggi [raider.GetPrimaryTitle.GetAdjectiveNoTooltip], e [raider.GetTitledFirstNameNoTooltip] è là fuori, da qualche parte, a bere dal mio prezioso calice."
 raiding.0003.desc.spared_plundered_vassal:0 "Anche se il mio signore non è riuscito a rompere l'assedio di [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] ha tenuto le sue truppe al guinzaglio.\n\nLa maggior parte delle campagne è stata risparmiata più del solito dal saccheggio, ma gli affamati occhi del razziatore [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] guardano ovunque..."
 raiding.0003.a:0 "Quel demonio!"
 raiding.0003.b:0 "Mi #EMP vendicherò#!."
 raiding.0003.c:0 "Ricostruiremo [sacked_county.Custom('IT_COU_COL4')][sacked_county.GetNameNoTooltip]."
 raiding.0004.desc.admin_plundered:0 "[sacked_county_owner.GetTitledFirstName] ha pagato il prezzo dell'avarizia di [raider.GetTitledFirstName]. Con la caduta dell'insediamento di [sacked_barony.GetNameNoTierNoTooltip], ampie aree [sacked_county.Custom('IT_COU_COL')][sacked_county.GetNameNoTooltip] sono prive di difese. \n\nSenza opposizione, i predoni di [raider.GetPrimaryTitle.NoTooltip] si sono scatenati, rapendo e schiavizzando ogni cittadino abile che riescono a trovare."
 raiding.0004.desc.gold_plundered:0 "Con la caduta dell'insediamento di [sacked_barony.GetNameNoTierNoTooltip] ad opera [raider.Custom('IT_NAM_COL2')][raider.GetTitledFirstNameNoTooltip], gran parte [sacked_county.Custom('IT_COU_COL8')]grande [sacked_county.GetNameNoTooltip] non ha più difese dalla furia del razziatore [raider.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nPoiché ci sono poche fortezze locali rimaste per opporsi, i predoni hanno portato via ogni oggetto prezioso e frammento d'argento che potessero trovare."
 raiding.0004.desc.spared_plundered:0 "Nonostante abbia assediato con successo l'insediamento di [sacked_barony.GetNameNoTierNoTooltip], una fortificazione che protegge le aree [sacked_county.Custom('IT_COU_COL')][sacked_county.GetNameNoTooltip], [raider.GetTitledFirstName] ha trattenuto le sue truppe. I saccheggi che ne sono risultati sono stati isolati e sporadici.\n\nAnche se il tuo vassallo è stato risparmiato, il [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] brama i tuoi domini personali..."
 raiding.0004.a:0 "Maledico questi selvaggi!"
 raiding.0004.a.tribal:0 "Siano dannati quei cani [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]!" 
 raiding.0004.b:0 "Paga un guidrigildo per le perdite."
 raiding.0004.c:0 "Aiutali nella ricostruzione."
 raiding.0004.c.architect:0 "Invii il tuo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))] [architect.GetTitledFirstNameNoTooltip] a supervisionare le riparazioni."
 recently_sacked_modifier:0 "Saccheggiato di Recente"
 recently_sacked_modifier_desc:0 "I predoni non troveranno più nulla da razziare qui, mentre la paura del loro ritorno tiene in riga i contadini."
 rebuilding_after_sacking_modifier:0 "Ricostruire dopo la Razzia"
 rebuilding_after_sacking_modifier_desc:0 "Un ricco benefattore sta aiutando la gente del posto a riparare i loro insediamenti danneggiati."
 raiding.0004.c.feed.t:0 "Il Signore Paga le Riparazioni"
 raiding.0004.c.feed.desc:0 "Il mio signore ha pagato squadre di architetti e amministratori per aiutare a riparare i danni [sacked_county.Custom('IT_COU_COL2')][sacked_county.GetNameNoTooltip]."
 raiding.0004.c.feed.desc2:0 "Il mio signore ha inviato l'Architetto Reale a dirigere squadre di architetti e amministratori per aiutare a riparare [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0011.t:0 "Bottino dell'Incursione Consegnato"
 raiding.0011.desc:0 "I tuoi razziatori riportano indietro [ROOT.Var('raid_loot').GetValue|V0] [gold_i] e [ROOT.Var('raid_loot').GetValue|V0] [prestige_i] in bottino e fama."
 raiding.0011.desc_non_tribal:0 "I tuoi razziatori riportano indietro [ROOT.Var('raid_loot').GetValue|V0] [gold_i] in bottino, costandoti [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i] di fama."
 raiding.0012.a.t:0 "Bottino dell'Incursione Perso"
 raiding.0012.a.desc:0 "[recipient.GetTitledFirstName] ha preso [raid_loot_i][ROOT.Var('raid_loot').GetValue|V0] da noi!\nQuesta vittoria [recipient.Custom('DE_PRO_DEM')] ha conferito [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0012.b.t:0 "Bottino dell'Incursione Recuperato"
 raiding.0012.b.desc:0 "Hai recuperato [raid_loot_i] [ROOT.Var('raid_loot').GetValue|V0] [gold_i] dal bottino di [raider.GetTitledFirstName]!\n\nQuesta vittoria ti ha fornito [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0023.t:0 "Il Terrore da [capital_province.GetNameNoTooltip]"
 raiding.0023.desc:0 "Per anni ho fatto incursioni devastanti, portando tutta la furia di [raid_leader.GetFaith.HighGodName] su un mondo spaventato, di certo se [raid_leader.GetFaith.HighGodNameSheHe|U] disapprovasse, non mi avrebbe già colpito?\n\nInvece, la mia famiglia dorme circondata dalle raffinatezze rubate a sovrani stranieri e schiavi esotici riscaldano il mio letto.\n\nSia nobili che contadini tremano al mio arrivo, ed i genitori zittiscono i bambini che piangono con la minaccia che verrò a farli visita."
 raiding.0023.a:0 "Ah! Lascia che piangano sentendo il mio nome!"
