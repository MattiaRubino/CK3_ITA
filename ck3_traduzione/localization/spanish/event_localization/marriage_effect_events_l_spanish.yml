l_spanish:
 marriage_effect.0001.t:0 "Fare ciò che è giusto"
 marriage_effect.0001.desc.multiple:0 "Finalmente le cose sono come avrebbero sempre dovuto essere. Il segreto che aleggia sui miei figli non può più farci del male, ora che il loro padre [new_spouse.GetTitledFirstName] ed io siamo legalmente sposati."
 marriage_effect.0001.desc.child:0 "Ho passato molte notti insonni a preoccuparmi di mi[illegitimate_child.Custom('DE_END_PRO_S_N')] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] e di cosa ci accadrebbe se venisse fuori la verità sui suoi genitori.\n\nOra che suo padre [new_spouse.GetTitledFirstName] ed io siamo legittimamente sposati, le mie vecchie paure possono finalmente scomparire."
 marriage_effect.0001.desc.pregnancy:0 "Dal giorno in cui ho scoperto di essere incinta, sono stata avvilita dalla preoccupazione per il futuro di mi[illegitimate_child.Custom('DE_END_PRO_S_N')] figli[illegitimate_child.Custom('DE_END_PRO_S_N')]. Adesso sono finalmente libera dalle mie paure, ora che suo padre [new_spouse.GetTitledFirstName] ed io siamo legittimamente sposati."
 marriage_effect.0001.a:0 "Questo segreto non mi perseguiterà più."

 marriage_effect.0002.desc.multiple:0 "Finalmente le cose sono come avrebbero sempre dovuto essere. Il segreto che aleggia sui miei figli non può più fare del male a loro o alla loro madre, [real_mother.GetTitledFirstName], ora che siamo legalmente sposati."
 marriage_effect.0002.desc.child:0 "Ho passato molte notti insonni a preoccuparmi di mi[illegitimate_child.Custom('DE_END_PRO_S_N')] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] e di cosa accadrebbe a [illegitimate_child.GetHerHim] se venisse fuori la verità sulla sua parentela.\n\nOra che sua madre [real_mother.GetTitledFirstName] ed io siamo legittimamente sposati, le mie vecchie paure possono finalmente svanire."
 marriage_effect.0002.desc.pregnancy:0 "Dal giorno in cui ho scoperto che [real_mother.GetTitledFirstName] era incinta di nostro figlio, mi sono preoccupato moltissimo per il futuro del bambino. Ora che siamo legalmente sposati, posso finalmente smettere di preoccuparmi."
 marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom('REL_TO_ME')|U][real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi si avvicina con una mano sulla pancia.\n\n "Non te l'ho detto prima, ma...la creatura dentro di me è tua. Ora che siamo legittimamente sposati, questo segreto non può più farci del male."
 marriage_effect.0001.a_not_knowing:0 "Oh, io...io sono contento."

 marriage_effect.0003.desc.pregnancy:0 "Dal giorno in cui ho scoperto che la mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] era incinta di [new_spouse.GetTitledFirstName], ho tenuto il tuo segreto rinchiuso nel mio cuore. Ora che sono legittimamente sposati posso finalmente rilassarmi."
 marriage_effect.0003.desc.multiple:0 "Mi sono preoccupato per la mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] e i suoi figli fin da da quando sono nati, sapendo che erano stati concepiti a seguito dalla sua unione illecita con [new_spouse.GetTitledFirstName].\n\nOra che [new_spouse.GetTitledFirstName] e [real_mother.GetFirstName] sono legalmente sposati, le mie vecchie paure possono finalmente dissiparsi."
 marriage_effect.0003.desc:0 "Ho avuto paura per la mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] e per su[illegitimate_child.Custom('DE_END_PRO_S_N')] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] sin dalla sua nascita, sapendo che è stat[illegitimate_child.Custom('DE_END_PRO_S_N')] concepit[illegitimate_child.Custom('DE_END_PRO_S_N')] a seguito dall'unione illecita con [new_spouse.GetTitledFirstName].\n\nOra che [new_spouse.GetTitledFirstName] e [real_mother.GetFirstName] sono legalmente sposati le vecchie paure possono finalmente disperdersi."

#For concubines - similar events and text to marriage
 marriage_effect.0011.desc.multiple:0 "Finalmente le cose sono come avrebbero sempre dovuto essere. Il segreto che aleggia sui miei figli non può più farci del male, ora che il loro padre [new_spouse.GetTitledFirstName] ed io siamo legalmente uniti."
 marriage_effect.0011.desc.child:0 "Ho passato molte notti insonni a preoccuparmi di mi[illegitimate_child.Custom('DE_END_PRO_S_N')] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] e di cosa ci sarebbe accaduto se la verità sulla sua parentela fosse venuta a galla.\n\nOra che suo padre, [new_spouse.GetTitledFirstName] ed io siamo legalmente uniti, le mie vecchie paure potrebbero finalmente scomparire."
 marriage_effect.0011.desc.pregnancy:0 "Dal giorno in cui ho scoperto di essere incinta, mi sono preoccupata tantissimo per il futuro di mi[illegitimate_child.Custom('DE_END_PRO_S_N')] figli[illegitimate_child.Custom('DE_END_PRO_S_N')]. Finalmente sono libera dalle mie paure, ora che suo padre [new_spouse.GetTitledFirstName] e io siamo legalmente uniti."

 marriage_effect.0012.desc.multiple:0 "Finalmente le cose sono come avrebbero sempre dovuto essere. Il segreto che aleggia sui miei figli non può più far del male a loro o alla loro madre, [real_mother.GetTitledFirstName], ora che siamo legalmente uniti."
 marriage_effect.0012.desc.child:0 "Ho passato molte notti insonni a preoccuparmi di mi[illegitimate_child.Custom('DE_END_PRO_S_N')] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] e di cosa sarebbe successo a [illegitimate_child.GetHerHim] se fosse venuta fuori la verità sui suoi genitori.\n\nOra che sua madre [real_mother.GetTitledFirstName] ed io siamo legalmente uniti, le mie vecchie paure potrebbero finalmente dissolversi."
 marriage_effect.0012.desc.pregnancy:0 "Dal giorno in cui ho scoperto che [real_mother.GetTitledFirstName] era incinta di nostro figlio, mi sono preoccupato a morte per il suo futuro. Ora che siamo legalmente uniti, le mie paure possono finalmente essere messe a tacere."
 marriage_effect.0012.desc.pregnancy_not_knowing:0 "[real_mother.Custom('REL_TO_ME')|U][real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi si avvicina con una mano sulla sua pancia.\n\n"Non te l'avevo detto prima, ma... il bambino che porto in grembo è tuo. Ora che siamo legalmente uniti, questo segreto non può più nuocere.""

 marriage_effect.0013.desc.pregnancy:0 "Dal giorno in cui ho scoperto che la mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] era incinta di [new_spouse.GetTitledFirstName], ho portato il loro segreto con me. Ora che sono legalmente uniti posso finalmente rilassarmi."
 marriage_effect.0013.desc.multiple:0 "Mi sono preoccupato per la mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] e i suoi figli sin da quando sono nati, sapendo che sono stati concepiti a seguito della sua unione illecita con [new_spouse.GetTitledFirstName].\n\nOra che [new_spouse.GetTitledFirstName] e [real_mother.GetFirstName] sono legalmente uniti, le mie vecchie paure possono finalmente svanire."
 marriage_effect.0013.desc:0 "Mi sono preoccupato per la mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] e su[illegitimate_child.Custom('DE_END_PRO_S_N')] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] da quando è nat[illegitimate_child.Custom('DE_END_PRO_S_N')], sapendo che è stat[illegitimate_child.Custom('DE_END_PRO_S_N')] concepit[illegitimate_child.Custom('DE_END_PRO_S_N')] a seguito dall'unione illecita con [new_spouse.GetTitledFirstName].\n\nOra che [new_spouse.GetTitledFirstName] e [real_mother.GetFirstName] sono legalmente uniti, le mie vecchie paure possono finalmente scomparire."

 marriage_effect.1001.t:0 "L'amore Prevale"
 marriage_effect.1001.desc:1 "Oh [spouse.GetTitledFirstName], mi[spouse.Custom('DE_END_PRO_S_N')] ​​amat[spouse.Custom('DE_END_PRO_S_N')]! Al pensiero che ora posso abbracciarti apertamente, con la benedizione sia di [ROOT.Char.GetFaith.FertilityGodName] che delle persone intorno a noi... sono la persona più felice del mondo!"
 marriage_effect.1001.a:0 "Vieni qua, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )] mi[spouse.Custom('DE_END_PRO_S_N')]!"

 marriage_effect.1002.desc:1 "Oh [spouse_2.GetTitledFirstName], mi[spouse_2.Custom('DE_END_PRO_S_N')] ​​amat[spouse_2.Custom('DE_END_PRO_S_N')]! Al pensiero che ora posso abbracciarti apertamente, con la benedizione sia di [ROOT.Char.GetFaith.FertilityGodName] che delle persone intorno a noi... sono la persona più felice del mondo!"
 marriage_effect.1002.a:0 "Vieni qua, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_2') )] mi[spouse_2.Custom('DE_END_PRO_S_N')]!"


 marriage_effect.2001.t:0 "Celebrazione del Matrimonio"
 marriage_effect.2001.desc.start_normal:0 "A seguito del mio matrimonio con [new_spouse.Custom('IT_NAM_COL3')][new_spouse.GetTitledFirstName], il reame si aspetta da noi che venga organizzata una celebrazione adeguatamente stravagante."
 marriage_effect.2001.desc.start_divine_marriage:0 "A seguito del mio matrimonio con [new_spouse.Custom('IT_NAM_COL3')][new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], il reame attende con impazienza un grande ricevimento per celebrare l'unione del nostro sangue divino."
 marriage_effect.2001.desc.start_prison:0 "[new_spouse.Custom('DE_ART_DEF_P_D')] mi[new_spouse.Custom('DE_END_PRO_S_N')] nuov[new_spouse.Custom('DE_END_PRO_S_N')] coniuge, [new_spouse.GetTitledFirstName], è attualmente in carcere. Anche così, il nostro matrimonio è valido e il reame aspetta ancora una celebrazione stravagante."
 marriage_effect.2001.desc.end:0 "\n\nÈ mio diritto richiedere un contributo reale, ma alcuni potrebbero considerare di cattivo gusto riscuotere un'ulteriore tassa durante un periodo di giubilo..."
 marriage_effect.2001.a:0 "Certo che lo riscuoterò! Chi è che paga per il proprio matrimonio?"
 marriage_effect.2001.b:0 "Lascerò che i miei sudditi si godano i festeggiamenti senza preoccupazioni."
