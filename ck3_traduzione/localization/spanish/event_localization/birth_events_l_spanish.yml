l_spanish:

 birth.father_is_former_consort_toast:0 "Nascita"
 birth.father_is_former_consort_toast_tt:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] [mother.GetTitledFirstName] ha dato alla luce nostr[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]"
 birth.father_is_former_consort_toast_tt_twins:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] [mother.GetTitledFirstName] ha dato alla luce due gemelli"

 birth.0002.t:0 "Tutti i Miei Bambini"
 birth.0002.desc:0 "Ad ogni nascita cresce la cordialità dimostrata nei miei confronti; mentre tengo il mio neonato tra le braccia, vengo accolta da più calore e gentilezza che mai. Già immagino di avere una nidiata di bambini attorno a me..."
 birth.0002.a:0 "La bontà trasmessa dalla nascita!"
 
 birth.1001.t:0 "Mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')|U]"
 birth.1001.heir.t:0 "Mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')|U] ed Erede"
 birth.1001.daughters.t:0 "Le Mie Figlie"
 birth.1001.sons.t:0 "I Miei Figli"
 birth.1001.children.t:0 "I Miei Bambini"
 birth.1001.first_birth_good.desc:0 "Quando iniziò la prima contrazione, fui pervasa da una grande calma. Non c'era spazio per le preoccupazioni di prima - stavo per compiere uno dei più grandi miracoli di [ROOT.Char.GetFaith.FertilityGodNamePossessive]. Dopo una lunga ma gloriosa lotta, ho partorito"
 birth.1001.first_birth_scary.desc:0 "Ho parlato con innumerevoli madri e ostetriche e ho preso a cuore i loro consigli. Tuttavia, quando è arrivato il mio momento, ho capito che nessun tipo di preparazione sarebbe mai stata sufficiente.\n\nI dolori erano strazianti e temevo per la mia vita. Ma ce l'ho fatta, ed ora ho"
 birth.1001.many_births.desc:0 "Ad ogni nascita diventa un po' più facile, ma non smetto mai di essere stupita dall'intensità dell'esperienza e dalla mia stessa forza. Ancora una volta, ho portato nuova vita su questa Terra, nella forma di"
 birth.1001.not_first_birth.desc:0 "Il mio sollievo è grande e la mia gioia ancora maggiore! Ho partorito"
 birth.1001.sondaughter.desc:0 "un[child.Custom('DE_PRO_POS_P_2P')] [child.Custom('GetDaughterSon')] perfett[child.Custom('DE_END_PRO_S_N')]!\n\n"
 birth.1001.daughters.desc:0 "due bambine perfette!\n\n"
 birth.1001.sons.desc:0 "due bambini perfetti!\n\n"
 birth.1001.children.desc:0 "due piccoli bambini perfetti!\n\n"
 birth.1001.same_gender_heir.desc:0 "Un giorno, figliol[child.Custom('DE_END_PRO_S_N')], porterai avanti la mia eredità. Quale nome si addice ad un [ROOT.Char.GetTitleAsNameNoTooltip]?"
 birth.1001.other_gender_heir.desc:0 "Un giorno, figliol[child.Custom('DE_END_PRO_S_N')], porterai avanti la mia eredità. Quale nome si addice ad un[child.Custom('DE_PRO_POS_P_2P')] così potente Signor[child.Custom('DE_END_ADJ_IND_S_A')]?"
 birth.1001.end_fallback.desc:0 "Chi diventerai, figli[child.Custom('DE_END_PRO_S_N')] mi[child.Custom('DE_END_PRO_S_N')], e come dovrei chiamarti?"
 birth.1001.twins_heir.desc:0 "Miei dolci figli. Uno di voi crescerà per portare avanti la mia eredità e l'altro rimarrà sempre nella sua ombra. Spero che vi amiate l'un l'altro, qualunque cosa accada."
 birth.1001.twins.desc:0 "Chi diventerete, figli miei, e come vi dovrei chiamare?"
 birth.1001.taltos.desc:0 "Il [child.Custom('GetBirthOmen')] che mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] porta l[child.Custom('DE_END_PRO_S_N')] indica chiaramente come [child.Custom('GetTaltosTerm')], scelto da [child.GetFaith.PantheonTerm] per servire una specifica chiamata. Anche se non so ancora quale sia, devo comunque dare un nome adatto a mi[child.Custom('DE_END_PRO_S_N')] figli[child.Custom('DE_END_PRO_S_N')]."
 birth.1001.taltos_unfaithful.desc:0 "Mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] ha un [child.Custom('GetBirthOmen')], che i [child.Custom('DefaultPriestTitlePlural')] [child.GetFaith.GetAdjective] affermano l[child.Custom('DE_END_PRO_S_N')] contrassegni per qualcosa di speciale. Non capisco, ma devo ancora decidere un nome per mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]..."

 birth.1001.desc:0 "Ho partorito un[child.Custom('DE_PRO_POS_P_2P')] bellissim[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]!"
 birth.1001.desc.twin:0 "Ho dato alla luce due meraviglios[child.Custom('DE_END_NOU_S_G')] [child.Custom('TwinDaughtersSonsChildren')]!"
 birth.1001.desc.twin_dead_father:0 "Ho dato alla luce due meraviglios[child.Custom('DE_END_NOU_S_G')] [child.Custom('TwinDaughtersSonsChildren')]! [father.GetFirstName] li avrebbe amati..."
 birth.1001.desc_dead_father:0 "Ho partorito un[child.Custom('DE_PRO_POS_P_2P')] bellissim[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]! [father.GetFirstName] lo avrebbe adorato..."
 birth.1001.a:0 "Possa tu crescere per essere forte e saggi[child.Custom('DE_END_PRO_S_N')], [child.Custom('GetDaughterSon')] mi[child.Custom('DE_END_PRO_S_N')]."
 birth.1001.b:0 "Possiate voi crescere per essere forti e saggi, [child.Custom('TwinDaughtersSonsChildren')] mi[child.Custom('DE_ART_IND_G')]."

 birth.1002.opening:0 "Ho partorito un bellissim[child.Custom('DE_END_PRO_S_N')] piccol[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]. [child.GetSheHe|U] arriva in questo mondo beatamente inconsapevole del segreto che devo mantenere."
 birth.1002.opening.twin:0 "Ho partorito due bellissim[child.Custom('DE_END_NOU_S_G')] [child.Custom('TwinDaughtersSonsChildren')]. Arrivano in questo mondo beatamente inconsapevoli del segreto che devo mantenere."
 birth.1002.true_father:0 "Temo cosa potrebbe succederebbe se qualcuno scoprisse che [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] è il vero padre."
 birth.1002.unmarried:0 "che suo padre è in realtà [real_father.GetFullName]."
 birth.1002.unmarried.twin:0 "che il loro padre è in effetti [real_father.GetFullName]."
 birth.1002.girl_name.desc:0 "\n\nOh piccola bambina, quale sarà il tuo nome?"
 birth.1002.boy_name.desc:0 "\n\nUna parte di me vuole dare a mio figlio il nome di [real_father.GetFirstNameNoTooltip], ma temo che non sarebbe saggio..."
 birth.1002.twin_name.desc:0 "\n\nOh, figl[child.Custom('DE_END_PRO_S_N')] car[child.Custom('DE_END_PRO_S_N')], come dovrei chiamarvi?"
 birth.1002.a:0 "Silenzio adesso, [child.Custom('GetDaughterSon')] mi[child.Custom('DE_END_PRO_S_N')]."
 birth.1002.b:0 "Silenzio adesso, [child.Custom('TwinDaughtersSonsChildren')] mi[child.Custom('DE_ART_IND_G')]."
 birth.1002.a.tt:0 "Il mondo in generale è all'oscuro del vero padre di [child.GetFirstNamePossessiveNoTooltip]."
 birth.1002.b.tt:0 "Il mondo in generale è all'oscuro del loro vero padre."
 birth.1002.c:0 "Mi chiedo dove sia [real_father.GetFirstNameNoTooltip] in questo momento..."

 birth.1003.loves_mother.desc:1 "Oh, [mother.GetFirstName], sei stata così coraggiosa! Così forte! Le parole non possono descrivere il mio amore per te, ed ora abbiamo"
 birth.1003.likes_mother.desc:0 "Con un sorriso stanco ma felice, [mother.GetFirstName] mi mostra"
 birth.1003.dislikes_mother.desc:1 "Sia lode a [ROOT.Char.GetFaith.FertilityGodName|U], [mother.GetFirstNameNoTooltip] ha dato alla luce"
 birth.1003.sondaughter.desc:0 "un[child.Custom('DE_PRO_POS_P_2P')] perfett[child.Custom('DE_END_PRO_S_N')] piccol[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]!\n\n"
 birth.1003.daughters.desc:0 "delle perfette piccole bambine!\n\n"
 birth.1003.sons.desc:0 "dei perfetti piccoli bambini!\n\n"
 birth.1003.children.desc:0 "dei perfetti piccoli bambini!\n\n"
 birth.1003.a:0 "Possa tu crescere per essere forte e saggi[child.Custom('DE_END_PRO_S_N')], [child.Custom('GetDaughterSon')] mi[child.Custom('DE_END_PRO_S_N')]."
 birth.1003.b:0 "Che spendida notizia!"

 birth.1005.t:0 "Senza Padre"
 birth.1005.desc.twin:0 "I miei bei bambini riposano, ignari della vita difficile in cui sono nati. Il mondo non sa chi sia il padre e potrebbero non scoprirlo mai nenache loro."
 birth.1005.desc:0 "[child.Custom('DE_ART_DEF_P_D')] mi[child.Custom('DE_END_PRO_S_N')] bellissim[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] sta riposando, ignar[child.Custom('DE_END_PRO_S_N')] della vita difficile in cui è nato. Il mondo non sa chi sia il padre e anche [child.GetSheHe] potrebbe non saperlo mai."
 birth.1005.a:0 "È il peso che dobbiamo sopportare."

 birth.1006.t:0 "È Nat[child.Custom('DE_END_PRO_S_N')] un[child.Custom('DE_PRO_POS_P_2P')] Figli[child.Custom('DE_END_PRO_S_N')] Bastard[child.Custom('DE_END_PRO_S_N')]"
 birth.1006.opening:0 "Non c'è più il minimo dubbio nella mia mente. [mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha dato alla luce"
 birth.1006.desc.twin:0 "dei gemelli, e sappiamo entrambi che io sono il loro padre."
 birth.1006.desc:0 "un[child.Custom('DE_PRO_POS_P_2P')] [child.Custom('GetDaughterSon')], e sappiamo entrambi che sono suo padre."
 birth.1006.not_known:0 "\n\nPer fortuna, [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] crede che sia su[spouse_of_mother.Custom('DE_END_PRO_S_N')]."
 birth.1006.unmarried:0 "\n\nPer fortuna, [mother.GetFirstNameNoTooltip] ha taciuto su di me, e nessun altro sa la verità, almeno per ora..."
 birth.1006.a:0 "Devo stare molto attento a riguardo."
 birth.1006.a.tt:1 "Tieni il Segreto per te"
 birth.1006.a.message_desc:0 "Il Vero Padre lo sa"
 birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName] ha saputo di essere il vero padre"
 birth.1006.b:0 "Il mondo saprà di mi[child.Custom('DE_END_PRO_S_N')] figli[child.Custom('DE_END_PRO_S_N')]!"
 birth.1006.bastard_explanation:0 "Hai appreso della nascita di [child.GetFirstName], la madre, [mother.GetShortUIName] ottiene il Segreto [secret.GetName]"

 birth.1010.t:0 "Figli[child.Custom('DE_END_PRO_S_N')] della Mia Dinastia"
 birth.1010.t_twins:0 "Figli della Mia Dinastia"
 birth.1010.desc.twin:0 "[mother.Custom('REL_TO_ME')|U][mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha partorito due [child.Custom('TwinDaughtersSonsChildren')]!\n\nDal momento che i piccoli fanno parte della dinastia [ROOT.Char.GetDynasty.GetName] dovrebbero essere benedetti con dei bei nomi."
 birth.1010.desc:0 "[mother.GetFirstNameNoTooltip] ha dato alla luce un[child.Custom('DE_PRO_POS_P_2P')] [child.Custom('GetDaughterSon')]!\n\nDal momento che [child.Custom('DE_ART_DEF_P_A')] piccol[child.Custom('DE_END_PRO_S_N')] fa parte della dinastia [ROOT.Char.GetDynasty.GetName], dovrebbe essere benedett[child.Custom('DE_END_PRO_S_N')] con un bel nome."

 birth.1100.title:0 "Nascita di [child.Custom('GetTaltosTerm')]"
 birth.1100.message:0 "I [child.Custom('DefaultPriestTitlePlural')] hanno identificato [child.Custom('REL_TO_ME')][child.Custom2('MyCharacterIntroduction', ROOT.Char)] come un [child.Custom('GetTaltosTerm')].\n\nScelto da [child.GetFaith.PantheonTerm] per uno scopo misterioso, cosa riserva il futuro di questo bambino?"

 known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] sarà un [bastard|E] della Casata [child.GetHouse.GetBaseName]"
 legitimized_known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] sarà un [legitimized_bastard|E] della Casata [child.GetHouse.GetBaseName]"

 birth.2001.t:0 "La Benedizione dell'Ignoranza"
 birth.2001.desc.mother.standard:0 "[child.Custom('DE_ART_DEF_P_D')] mi[child.Custom('DE_END_PRO_S_N')] neonat[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] dorme così dolcemente, beatamente inconsapevole della maledizione che [child.Custom('DE_PRO_POS_P_3P')] seguirà per il resto della sua vita. Essere un bastardo non è una cosa facile in questo mondo, né lo è esserne la madre.\n\nAnche mentre [child.Custom('DE_ART_DEF_P_A')] mi[child.Custom('DE_END_PRO_S_N')] bambin[child.Custom('DE_END_PRO_S_N')] dorme, io sono tenuta sveglia dalla scelta che devo compiere."
 birth.2001.desc.mother.twins:0 "I miei neonati dormono così dolcemente, beatamente inconsapevoli della maledizione che li seguirà per il resto della loro vita. Essere un bastardo non è una cosa facile in questo mondo, né lo è esserne la madre.\n\nAnche mentre i miei bambini dormono, sono tenuta sveglia dalla scelta che devo compiere."
 birth.2001.desc.father.standard:0 "Fuori dal matrimoinio, [mother.GetTitledFirstName] ha dato alla luce nostr[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]. Anche se dovrei essere gioioso, il mio cuore è pieno di dubbi e paura.\n\nSospetto che rimarrà così finché non prenderò una decisione."
 birth.2001.desc.father.twins:0 "Fuori dal matrimonio, [ROOT.Char.Custom('DE_ART_DEF_P_D')] [mother.GetTitledFirstName] ha dato alla luce i nostri figli. Anche se dovrei esserne contento, il mio cuore è pieno di dubbi e paura.\n\nPenso che sarà così finché non avrò preso la mia decisione."
 birth.2001.a.standard:0 "Lo renderò mi[child.Custom('DE_END_PRO_S_N')] figli[child.Custom('DE_END_PRO_S_N')] legittimo!"
 birth.2001.a.twins:0 "Li renderò miei figli legittimi!"
 birth.2001.b.standard:0 "Non posso disonorare la mia famiglia legittimando un bastardo..."
 birth.2001.b.no_legitimization_in_faith:0 "Condannato a una vita da bastardo..."
 bastard_remains_bastard_tt:0 "[child.GetShortUIName|U] rimane un [bastard|E] non legittimato"

 birth.2002.t:0 "Beato Due Volte"
 birth.2002.start:0 "Questo è davvero un giorno che vale la pena celebrare!"
 birth.2002.desc.standard:0 "Non solo sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] benedett[ROOT.Char.Custom('DE_END_PRO_S_N')] con un[child.Custom('DE_PRO_POS_P_2P')] [child.Custom('GetDaughterSon')] - ma su[child.Custom('DE_END_PRO_S_N')] [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], ha scelto di legittimarl[child.Custom('DE_PRO_POS_P_2P')]!"
 birth.2002.desc.twins:0 "Non solo sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] benedett[ROOT.Char.Custom('DE_END_PRO_S_N')] con dei gemelli, ma [legitimizer.Custom('DE_ART_DEF_P_A')] loro [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], ha scelto di legittimarli!"
 birth.2002.end:0 "\n\nGli ultimi mesi sono stati pieni di dubbi e paura, ma oggi il mio cuore si sente leggero come una piuma."
 birth.2002.a:0 "C'è ancora speranza per il futuro."

 birth.2003.t:0 "Un Duro Inizio"
 birth.2003.desc.standard_start:0 "Vorrei poter celebrare la nascita di nostr[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')], ma [legitimizer.GetTitledFirstName] ha chiarito che il bambino non sarà considerato un vero membro della sua Casata."
 birth.2003.desc.twin_start:0 "Vorrei poter celebrare la nascita dei nostri figli, ma [legitimizer.GetTitledFirstName] ha chiarito che i bambini non saranno considerati veri membri della sua Casata."
 birth.2003.desc.landed_end:0 "\n\nIl marchio di bastardo non si cancella mai completamente, anche se il riconoscimento di un[legitimizer.Custom('DE_PRO_POS_P_2P')] [legitimizer.GetTitleTierName] avrebbe sicuramente aiutato..."
 birth.2003.desc.unlanded_end:0 "\n\nIl marchio di bastardo non si cancella mai completamente, anche se il riconoscimento da parte di un[legitimizer.Custom('DE_PRO_POS_P_2P')] Signor[legitimizer.Custom('DE_END_ADJ_IND_S_A')] avrebbe sicuramente aiutato..."
 birth.2003.a:0 "Vorrei che le cose fossero diversamente, piccol[child.Custom('DE_END_PRO_S_N')] [child.GetFirstNameNoTooltip]!"


 birth.2004.t:0 "La Misericordia di un[secondary_legitimizer.Custom('DE_PRO_POS_P_2P')] [secondary_legitimizer.GetMotherFather|U]"
 birth.2004.desc.standard:0 "A quanto pare, mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] neonat[child.Custom('DE_END_PRO_S_N')] potrebbe avere un bel futuro ad attenderl[child.Custom('DE_END_PRO_S_N')], dopotutto. Su[secondary_legitimizer.Custom('DE_END_PRO_S_N')] [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], [secondary_legitimizer.Custom('DE_PRO_POS_P_3P')] ha accolt[child.Custom('DE_END_PRO_S_N')] nella Casata [secondary_legitimizer.GetDynastyName]."
 birth.2004.desc.twins:0 "A quanto pare, i miei neonati potrebbero avere un bel futuro ad attenderli, dopotutto. [secondary_legitimizer.Custom('DE_ART_DEF_P_D')] loro [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], li ha accolti nella Casata [secondary_legitimizer.GetDynastyName]."
 birth.2004.a.standard:0 "Rendili orgogliosi, [child.Custom('GetDaughterSon')] mi[child.Custom('DE_END_PRO_S_N')]."
 birth.2004.a.twins:0 "Rendeteli orgogliosi, figli miei."

 birth.2011.t:0 "Mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]"
 birth.2011.desc:0 "Sebbene sia stat[child.Custom('DE_END_PRO_S_N')] concepit[child.Custom('DE_END_PRO_S_N')] al di fuori del vincolo del matrimonio, mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] è riuscit[child.Custom('DE_END_PRO_S_N')] a venire in questo mondo in modo sicuro.\n\n[child.GetSheHe|U] è nat[child.Custom('DE_END_PRO_S_N')] nella Casata [legitimizer.GetHouse.GetBaseName], ed è così che verrà allevat[child.Custom('DE_END_PRO_S_N')]."


 birth.2102.t:0 "Il Seme di [real_father.GetTitledFirstNamePossessiveNoTooltip|U]"
 birth.2102.desc:0 "Mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], ha dato alla luce un figlio generato con un altro uomo. Ora [mother.GetSheHe] sta allattando [child.Custom('DE_ART_DEF_P_A')] [child.Custom('GetDaughterSon')] di [real_father.GetTitledFirstNamePossessive]. L'hanno chiamat[child.Custom('DE_END_PRO_S_N')] [child.GetFirstName]."
 birth.2102.desc.twin:1 "Mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], ha dato alla luce [child.Custom('DE_PRO_POS_S_1P')] [child.Custom('TwinDaughtersSonsChildren')] di [real_father.GetTitledFirstNamePossessive]. Li hanno chiamati [child.GetFirstName] e [child_2.GetFirstName]."
 birth.2102.a:0 "Come mi devo comportare?"

 birth.2104.t:0 "Uno Strano Bambino"
 birth.2104.desc:0 "Mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], ha generato un figlio con [mother.GetTitledFirstName]. Ora lei sta crescendo la prole di mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.desc.twin:0 "Mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], ha generato dei figli con [mother.GetTitledFirstName]. Ora lei sta crescendo la prole di mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.a:0 "Come mi devo comportare?"

 every_child_adult_non_bastard:0 "Tutti i miei figli adulti non bastardi"

 birth.3001.t:0 "Cullato dalla Morte"
 birth.3001.desc_other_child:0 ""Ancora una spinta, mia ​​Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Il bambino è quasi nato! "Un urlo mi sfugge dalle labbra mentre spingo un'ultima volta. Il dolore è ovunque, troppo, opprimente - e poi, è finito. Io ... ce l'ho fatta.\n\n"[Dummy_gender.GetSheHe] sta bene?" Riconosco a malapena la mia voce. "[Dummy_gender.GetSheHe]... è un [dummy_gender.Custom('GirlBoy')]?"\n\nla levatrice non risponde, non mi guarda nemmeno, ha solo occhi per il bambino immobile tra le sue braccia."
 birth.3001.a:1 "Non è ... Perché non respira?! #EMP Fai qualcosa!#!"
 birth.3001.a.tt:1 "@death_icon! Tu[dummy_gender.Custom('DE_END_PRO_S_N')] [dummy_gender.Custom('DaughterSon')] è nat[dummy_gender.Custom('DE_END_PRO_S_N')] mort[dummy_gender.Custom('DE_END_PRO_S_N')]"

 birth.3002.desc:0 "Quando la [ROOT.Char.Custom('GetDoor')] della [ROOT.Char.Custom('GetChamber')] del parto si apre, ad accogliermi non ci sono ostetriche sorridenti e un bambino che piange, ma i lamenti strazianti di [mother.GetTitledFirstName].\n\n"Sono desolata, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]." L'ostetrica non mi guarda negli occhi. Tra le sue braccia c'è un fagottino minuscolo e coperto. "Vostr[dummy_gender.Custom('DE_END_PRO_S_N')] [dummy_gender.Custom('DaughterSon')]... [dummy_gender.GetSheHe|U] è in [ROOT.Char.GetFaith.PositiveAfterLife] adesso.""
 birth.3002.a:0 "Mi[dummy_gender.Custom('DE_END_PRO_S_N')] [dummy_gender.Custom('DaughterSon')]? In... in [ROOT.Char.GetFaith.PositiveAfterLife]?"

 birth.3011.desc_twin:0 "I gemelli sono perfetti. I loro visini, il loro odore... Vorrei rimanere in questo momento per sempre, ma l'ostetrica me li lascia tenere solo per pochi respiri. Cerco di protestare quando me li toglie, ma le mie braccia sono deboli e faccio fatica a trovare le parole.\n\n"Non preoccupatevi, [Select_CString(ROOT.Char.IsFemale,'mia','mio')] [ROOT.Char.GetTitleAsNameNoTooltip]. [Select_CString(child.IsFemale,'Le vostre','I vostri')] [child.Custom('TwinDaughtersSonsChildren')] sono forti e in salute. Siete voi la nostra preoccupazione adesso."\n\n"
 birth.3011.desc:0 "My [child.Custom('DaughterSon')] is perfect. [child.GetHerHis|U] little face, the way [child.GetSheHe] smells... I want to stay in this moment forever, but the midwife only lets me hold [child.GetHerHim] for a few breaths. I try to protest when she takes [child.GetHerHim] from me, but my arms are weak and I struggle to find the words.\n\n"Do not fret, my [ROOT.Char.GetTitleAsNameNoTooltip]. Your [child.Custom('DaughterSon')] is strong and healthy. You are our concern now."\n\n"
 birth.3011.adventurer: "As I fall back onto my bed, the world grows darker..."
 birth.3011.landed: "As my handmaidens scurry frantically back and forth, the world grows darker..."
 birth.3011.twin.a:1 "Please... Their names..."
 birth.3011.a:0 "Please... [child.GetHerHis|U] name..."

 birth.3012.start.desc:0 "When the midwife finally exits the birth [ROOT.Char.Custom('GetChamber')] with a softly crying bundle in her arms, relief washes over me.\n\nThen I see the look on her face.\n\n"I am sorry, my [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]..." Words fail her, but the tone of her voice says it all.\n\nOne life has been extinguished, but"
 birth.3012.desc_twin:0 "two new lives have just begun. I must stay strong for my [child.Custom('TwinDaughtersSonsChildren')]."
 birth.3012.desc:0 "a new one has just begun. I must stay strong for my [child.Custom('DaughterSon')]."
 birth.3012.a:0 "Such tragic beginnings..."

 birth.3021.desc:0 "My labored breathing is the only sound cutting through the silence in the birthing [ROOT.Char.Custom('GetChamber')]. I search the [ROOT.Char.Custom('GetRoom')] for encouraging smiles, anything to pull me through the pain. All I see is my own fear mirrored back at me.\n\nWhen the child finally arrives, the long awaited cry is absent. "Why is [dummy_gender.GetSheHe] not crying?" The words feel heavy in my mouth. Everything feels heavy.\n\nI force my lips to form the words again."
 birth.3021.a:0 "Why... is... [dummy_gender.GetSheHe]..."


 birth.3022.desc:0 "As I wait outside the birthing [ROOT.Char.Custom('GetChamber')], each minute feels like a lifetime. [mother.GetFirstNamePossessive] screams have ceased, with no infant's cries replacing them. Something is wrong; I can feel it in my bones.\n\nThe [ROOT.Char.Custom('GetDoor')] opens. The midwife's wretched expression confirms all my fears.\n\n"I am so very sorry, my [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]... Your [dummy_gender.Custom('DaughterSon')]... They are both in [ROOT.Char.GetFaith.PositiveAfterLife] now.""
 birth.3022.a:0 "Perché, [ROOT.Char.GetFaith.FertilityGodName|U]?! Cosa ho fatto per meritarmi questo?"
 birth.3022.a.buddhism:0 "Cosa abbiamo fatto per meritarci questo?!"

 birth.3031.t:0 "Cullat[child.Custom('DE_END_PRO_S_N')] dalla Malattia"
 birth.3031.start.desc:0 "Tutti i bambini piangono, ma con [child.Custom('DE_ART_DEF_P_A')] piccol[child.Custom('DE_END_PRO_S_N')] [child.GetFirstName] non c'è fine alle lacrime. Desidero disperatamente che la levatrice allevi le mie preoccupazioni, ma la sua fronte corrugata peggiora le cose.\n\n"
 birth.3031.princessprince.desc:0 ""[child.Custom('DE_ART_DEF_P_D')] piccol[child.Custom('DE_END_PRO_S_N')] Signor[child.Custom('DE_END_ADJ_IND_S_A')]"
 birth.3031.daughterson.desc:0 ""Tu[child.Custom('DE_END_PRO_S_N')] [child.Custom('DaughterSon')]"
 birth.3031.end.desc:0 "non sta aumentando di peso come dovrebbe. Ci prenderemo cura di [child.GetSheHe], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma alla fine, la sua vita è nelle mani [ROOT.Char.GetFaith.FateGodNamePossessive].""
 birth.3031.a:0 "Shhh, [child.GetFirstNameNoTooltip]! Per favore, non piangere!"

 birth.3034.t:0 "Crescere Forte"
 birth.3034.desc:0 "La maggior parte degli altri bambini è più forte di me. Quando giochiamo, devo sedermi e riposare molto. Ma oggi, mentre correvamo alle scuderie, ho vinto!"
 birth.3034.a:0 "Dov'è la mia [ROOT.Char.Custom('child_favorite_toy')]? Giochiamo!"

 birth.3035.desc:0 "La debolezza che ha afflitto mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] fin dalla nascita ha finalmente lasciato la sua presa! Il sollievo mi travolge quando vedo [child.GetFirstName] correre in giro insieme a tutti gli altri bambini."
 birth.3035.a:0 "Possa tu crescere forte, [child.GetFirstNameNoTooltip]."

 birth.3041.t:0 "Esausto"
 birth.3041.start.desc:0 "Sono passate alcune settimane da quando ho dato alla luce mi[child.Custom('DE_END_PRO_S_N')]"
 birth.3041.desc_twins:0 "[child.Custom('TwinDaughtersSonsChildren')],"
 birth.3041.one_child.desc:0 "[child.Custom('DE_ART_DEF_P_A')] piccol[child.Custom('DE_END_PRO_S_N')] [child.GetFirstNameNoTooltip],"
 birth.3041.end:0 "eppure sono ancora costretta a letto. Con il passare dei giorni senza molti miglioramenti, la mia gioia è consumata da una terribile stanchezza."
 birth.3041.a:0 "Non avrei dovuto riguadagnare le mie forze ormai?"

 birth.9002.t:0 "Cos'è un Nome?"
 birth.9002.start.desc:0 "Con il bambino cullato tra le sue braccia,"
 birth.9002.worrying.desc:0 "[suggester.GetTitledFirstName] mi guarda con uno sguardo preoccupato."
 birth.9002.tears.desc:0 "[suggester.GetTitledFirstName] si asciuga le lacrime dalle guance e si rivolge a me senza staccare gli occhi da nostr[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]."
 birth.9002.pride.desc:0 "[suggester.GetTitledFirstName] mi guarda a testa alta e i suoi occhi brillano d'orgoglio."
 birth.9002.conviction.desc:0 "[suggester.GetTitledFirstName] mi guarda, con gli occhi luccicanti di convinzione."
 birth.9002.surprisingly_calm.desc:0 "[suggester.GetTitledFirstName] mi guarda, il suo viso è sorprendentemente sereno."
 birth.9002.calm.desc:0 "[suggester.GetTitledFirstName] mi guarda e il suo viso è l'immagine della serenità."
 birth.9002.devotion.desc:0 "lo sguardo di [suggester.GetTitledFirstNamePossessive] incontra il mio. I suoi occhi sono pieni di amorevole devozione."
 newline.desc:0 "\n\n"
 birth.9002.love.desc:0 ""Amore mio,"
 birth.9002.dear_spouse.desc:0 ""[ROOT.Char.GetWifeHusband|U] carissim[ROOT.Char.Custom('DE_END_PRO_S_N')],"
 birth.9002.spouse.desc:0 ""[ROOT.Char.GetWifeHusband|U],"
 birth.9002.suggester_relative.desc:0 "potremmo chiamarl[child.Custom('DE_END_PRO_S_N')] [namesake.GetFirstNameNoTooltip], come [namesake.Custom('DE_ART_DEF_P_A')] mi[namesake.Custom('DE_END_PRO_S_N')] [namesake.Custom('ComplimentAdjective')] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?""
 birth.9002.namer_relative.desc:0 "forse dovremmo chiamarl[child.Custom('DE_END_PRO_S_N')] [namesake.GetFirstNameNoTooltip]? come [namesake.Custom('DE_ART_DEF_P_A')] tu[namesake.Custom('DE_END_PRO_S_N')] [namesake.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?""
 birth.9002.suggesters_name.desc:0 "Penso che dovremmo chiamarl[child.Custom('DE_END_PRO_S_N')] [suggester.GetFirstNameNoTooltip], come me. Cosa ne dici?""
 birth.9002.namers_name.desc:0 "chiamiamol[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip], come te.""
 birth.9002.nice_name.desc:0 "Stavo pensando. Vorrei che [child.Custom('DE_PRO_POS_P_3P')] chiamassimo [namesake.GetFirstNameNoTooltip]. Ho sempre amato quel nome.""
 birth.9002.religious_god.desc:0 "dovremmo chiamarl[child.Custom('DE_END_PRO_S_N')] [SCOPE.GetFlagName('name_suggestion')], in onore del grande dio!""
 birth.9002.religious_godess.desc:0 "dovremmo chiamarl[child.Custom('DE_END_PRO_S_N')] [SCOPE.GetFlagName('name_suggestion')], in onore della grande dea!""
 birth.9002.religious_apostle.desc:0 "dovremmo chiamarl[child.Custom('DE_END_PRO_S_N')] [SCOPE.GetFlagName('name_suggestion')], in onore del pio apostolo.""
 birth.9002.religious_holy_virgin.desc:0 "dovremmo chiamarl[child.Custom('DE_END_PRO_S_N')] [SCOPE.GetFlagName('name_suggestion')], in onore della santa vergine.""
 birth.9002.religious_fallback.desc:0 "dovremmo chiamarl[child.Custom('DE_END_PRO_S_N')] come [child.Custom('DE_END_PRO_S_N')] glorios[child.Custom('DE_END_PRO_S_N')] [SCOPE.GetFlagName('name_suggestion')]!""
 birth.9002.lunatic.desc:0 "Ho un'idea fantastica! Dovremmo chiamarl[child.Custom('DE_END_PRO_S_N')] [SCOPE.GetFlagName('name_suggestion')]! [Child.GetSheHe] non ha l'aspetto di un[child.Custom('DE_PRO_POS_P_2P')] piccol[child.Custom('DE_END_PRO_S_N')] [SCOPE.GetFlagName('name_suggestion')]?""
 birth.9002.creator.desc:0 "chiamiamo [child.Custom('DE_ART_DEF_P_A')] nostr[child.Custom('DE_END_PRO_S_N')] bambin[child.Custom('DE_END_PRO_S_N')] [SCOPE.GetFlagName('name_suggestion')], in onore del nostro Creatore!""
 birth.9002.possessed.desc:0 "Ho percepito la sua presenza. [child.GetSheHe|U] ci chiede di chiamare nostr[child.Custom('DE_END_PRO_S_N')] [child.Custom('DaughterSon')] [SCOPE.GetFlagName('name_suggestion')].""

 birth.9002.a1:0 "Un'idea meravigliosa. [namesake.GetFirstNameNoTooltip] sia."
 birth.9002.a2:0 "Un'idea meravigliosa. [SCOPE.GetFlagName('name_suggestion')] sia."
 birth.9002.a.tt.1:0 "Chiamiamo nostr[child.Custom('DE_END_PRO_S_N')] figli[child.Custom('DE_END_PRO_S_N')] [namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2:0 "Chiamiamo nostr[child.Custom('DE_END_PRO_S_N')] figli[child.Custom('DE_END_PRO_S_N')] [SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.b1:0 "In realtà, avevo in mente qualcos'altro..."
 birth.9002.b2:0 "Che cosa?! Questa è un'idea terribile!"
 birth.9002.b.tt:1 "[child.Custom('DE_PRO_POS_S_3P')] chiamerai con qualcosa di più adatto"

 birth.9003.desc:0 "Prendo delicatamente il bambino dalle braccia di [suggester.GetTitledFirstNamePossessive] e guardo nei suoi occhietti perfetti. Chi diventerai?"
 birth.9003.a:0 "Molto meglio."
 
 birth.9004.t:0 "Cosa c'è in un nome?"
 birth.9004.desc.me:0 "[ROOT.Char.GetFirstNameNoTooltip].\n\nUn nome così scialbo, penso a volte, riflettendo su come verrà letto dagli storici futuri.\n\nEppure io sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip], e se desidero essere chiamat[ROOT.Char.Custom('DE_END_PRO_S_N')]  in un modo diverso, di certo mi basta farlo sapere al mondo!"
 birth.9004.desc:0 "[child.GetFirstNameNoTooltip].\n\nInizialmente mi piaceva il nome, ma ora suona strano alle mie orecchie. Che cosa penserà [child.GetSheHe] del suo nome quando sarà cresciut[child.Custom('DE_END_PRO_S_N')]?\n\nForse dovrei cambiarlo con qualcosa di meglio?"
 birth.9004.a:0 "Ah, questo nome è #EMP molto#! meglio!"
 birth.9004.b:0 "Ripensandoci, penso che [ROOT.Char.GetFirstNameNoTooltip] vada bene..."
 birth.9004.b.other:0 "In realtà [child.GetFirstNameNoTooltip] è piuttosto bello, dopotutto..."
 birth.9004.b.tt:0 "Tu mantieni il tuo vecchio nome"
 birth.9004.b.tt.other:0 "[child.GetFirstNameNoTooltip] mantiene il suo vecchio nome"

