l_spanish:
 realm_maintenance.1001.t:0 "Un nuovo [liege|E]"
 realm_maintenance.1001.conquest:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] per diritto di conquista"
 realm_maintenance.1001.conquest_holy_war:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] dopo aver liberato le tue terre dal [old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] dominio di [old_liege.GetTitledFirstNamePossessive]!"
 realm_maintenance.1001.conquest_claim:0 "$realm_maintenance.1001.conquest$"
 realm_maintenance.1001.conquest_populist:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] dopo aver liberato le tue terre dal [old_liege.Custom2('GetUnbelieverAndForeignerTerm', ROOT.Char)] [old_liege.GetTitledFirstName]!"
 realm_maintenance.1001.inheritance:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] dopo aver ereditato i [titles|E] da [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.abdication:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] dopo che [old_liege.GetTitledFirstName] ha abdicato al trono"
 realm_maintenance.1001.destroyed:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] a causa della distruzione del [title|E]"
 realm_maintenance.1001.created:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] grazie alla creazione del [title|E]"
 realm_maintenance.1001.usurped:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] dopo aver usurpato i [titles|E] a [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.granted:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] grazie alla concessione di nuovi [titles|E]"
 realm_maintenance.1001.revoked:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] poiché [old_liege.GetTitledFirstName] ha avuto i suoi [titles|E] revocati"
 realm_maintenance.1001.election:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] dopo aver vinto le elezioni per sostituire [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.independency:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] dopo aver ottenuto l'indipendenza"
 realm_maintenance.1001.returned:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] dopo che gli sono stati restituiti i [titles|E] da [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.leased_out:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] grazie all'affitto di un [title|E] da [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.lease_revoked:0 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E] a causa della revoca dell'affito dei suoi [titles|E] a [old_liege.GetTitledFirstNamePossessive]"
 realm_maintenance.1001.faction_demand:0 "[new_liege.GetTitledFirstName] ha sostituito [old_liege.GetTitledFirstName] come tuo Signore dopo essere stat[new_liege.Custom('DE_END_PRO_S_N')] insediat[new_liege.Custom('DE_END_PRO_S_N')] da una [faction|E]"
 realm_maintenance.1001.swear_fealty:0 "Hai giurato fedeltà a [new_liege.GetTitledFirstName] e sei diventato suo [vassal|E]"
 realm_maintenance.1001.error:1 "[new_liege.GetTitledFirstName] è diventat[new_liege.Custom('DE_END_PRO_S_N')] il tuo nuovo [liege|E], ma non sai perché!"

 realm_maintenance.2001.t:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] Nuov[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 realm_maintenance.2001.desc_murdered:0 "A seguito della tragica e #EMP sfortunata#! morte di [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] la responsabilità di guidare il vasto [title.GetTierAsNameNoTooltip] ora ricade sulle mie spalle."
 realm_maintenance.2001.desc_dead:0 "Con la morte di [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] la responsabilità di guidare il vasto [title.GetTierAsNameNoTooltip] ora ricade sulle mie spalle."
 realm_maintenance.2001.desc_alive:0 "Adesso tocca a me guidare il vasto [title.GetTierAsNameNoTooltip] che (il) [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] si è lasciat[previous_holder.Custom('DE_END_PRO_S_N')] alle spalle."
 realm_maintenance.2001.desc:0 "\n\nSono in piedi davanti ai miei vassalli, aggiusto la mia nuova corona, e ammiro. Oh, le cose che realizzerò!"
 realm_maintenance.2001.a:0 "Lunga vita [ROOT.Char.Custom('IT_NAM_COL4')][ROOT.Char.GetTitleAsNameNoTooltip]!"