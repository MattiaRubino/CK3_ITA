l_spanish:
 south_asia.0001.t:0 "Una Nuova Era"
 south_asia.0001.desc:0 "Le folle cantano il mio nome mentre sono purificato nelle acque delle sorgenti celesti. Mi alzo come Chakravarti, legittimo e benevolo sovrano del mondo intero.\n\nI miei [ROOT.Char.GetFaith.AltPriestTermPlural] mi dicono che è tempo che il mondo sia guidato dalla mia luce, ma non ho bisogno delle loro rassicurazioni. Mentre guardo attraverso le pianure lo sento nella mia anima."
 south_asia.0001.a:0 "Il mondo chiama il mio nome."

 south_asia.0002.t:0 "Il Chakravarti"
 south_asia.0002.intro:0 "Le folle camminano da giorni, o addirittura settimane, per partecipare alla cerimonia. L'intera vita di [chakravarti.GetTitledFirstNamePossessive] lo ha condotto a questo momento."
 south_asia.0002.text:0 "\n\nGuardo in stupito silenzio mentre il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] emerge dalle sorgenti sacre. [chakravarti.GetHerHis|U] I [chakravarti.GetFaith.AltPriestTermPlural] lo annunciano come il Chakravarti, la nostra benevola guida.\n\nNessuno può ora contestare che sia di diritto sovrano del mondo."
 south_asia.0002.a:0 "Sono onorato di aver assistito a questo momento."
 south_asia.0002.b:0 "Lasciami gettare ai tuoi piedi in esultanza!"

 south_asia.0003.text:0 "\n\nÈ solo quando il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] emerge dalle sorgenti sacre che tutta la forza del momento mi colpisce. I suoi [chakravarti.GetFaith.AltPriestTermPlural] lo annunciano come il Chakravarti, il legittimo sovrano di tutto il mondo.\n\nAppena [chakravarti.GetTitledFirstName] fissa le pianure sottostanti, non posso fare a meno di sentire che è vero."
 south_asia.0003.a:0 "Lascia che mi unisca a te nel tuo trionfo!"
 south_asia.0003.b:0 "Cosa riserva il futuro per il sovrano del mondo?"

 south_asia.0004.relevant_religion:0 "Gli araldi sono arrivati ​​a frotte per portare notizie dall'Impero dell'India. Per la prima volta da molti anni, un Chakravarti è emerso."
 south_asia.0004.desc:0 "Gli araldi sono arrivati ​​in gran numero dalla terra dell'India, annunciando l'ascesa del loro 'Chakravarti', entusiasti della sua benevolenza."
 south_asia.0004.text:0 "\n\nCon grandi rituali e orde di credenti ai suoi piedi, [chakravarti.GetTitledFirstName] ha adottato il mantello del legittimo sovrano del mondo intero."
 south_asia.0004.a:0 "Sarà una nuova minaccia o un grande alleato?"
 south_asia.0004.b:0 "I pagani possono tenersi le loro ridicole pretese!"

 south_asia.0011.t:0 "Le Sacre Acque"
 south_asia.0011.desc:0 "Per un'intera giornata, dall'alba al tramonto, resto all'altezza della vita nel fiume che scorre. Prendendolo a coppa tra le mani, alzo l'acqua verso il cielo, prima di lasciarla cadere. Ancora e ancora di nuovo.\n\nSto tremando quando torno sulla terraferma, dove sono stato accolto da [ROOT.Char.GetFaith.PriestNeuterPlural]. Oggi ho promesso la mia protezione non solo all'acqua che è fluita attraverso le mie mani, ma all'intero fiume e attraverso di esso, all'eternità dell'esistenza."
 south_asia.0011.a:0 "Nessuno può dubitare della mia dedizione a [ROOT.Char.GetFaith.HighGodName]."

 south_asia.0012.desc:0 "Con il controllo dell'intero corso del Gange, [ruler_of_ganges.GetTitledFirstName] ha rivendicato la tutela spirituale delle sue acque sacre. È una rivendicazione senza precedenti, ma i [ruler_of_ganges.GetFaith.PriestNeuterPlural] hanno stabilito che è autentica."
 south_asia.0012.a.like:0 "Sembra che l'eternità abbia un nuovo protettore."
 south_asia.0012.a.dislike:0 "Come se qualcuno rispettasse un opportunista come [ruler_of_ganges.GetHerHim]!"

 south_asia.0013.t:0 "Il Mio Scopo Divino Usurpato"
 south_asia.0013.desc:0 "Con la perdita territoriale, la mia autorità sul Gange non è più rispettata dalle persone e dai/dalle [ROOT.Char.GetFaith.PriestNeuterPlural] del mio reame! Invece [ruler_of_ganges.GetTitledFirstName] ha rivendicato la posizione che una volta era mia come Protettore del Sacro Fiume."
 south_asia.0013.a:0 "Quel nuovo arrivato non è altro che un'impostore!"
 
 south_asia.0021.t:0 "[founder.Custom('DE_ART_DEF_P_D')] [founder.GetTitleAsNameNoTooltip] di $k_bene_israel$"
 south_asia.0021.desc:0 "Costretto a condurre una vita nomade e a vivere in piccole enclave in tutto il mondo, al popolo ebraico è mancata una casa da chiamare propria. I secoli di vagabondaggio, a quanto pare, sono finalmente finiti.\n\n[founder.GetNameNoTooltip] è stato incoronat[founder.Custom('DE_END_PRO_S_N')] [founder.GetTitleAsNameNoTooltip] di $k_bene_israel$. Anche se improbabile, sembra che il popolo ebraico abbia trovato la sua casa lungo la costa occidentale dell'India, con il [founder.GetFaith.ReligiousHeadTitleName] ristabilito e la dichiarazione di una nuova Israele, [founder.Custom('DE_ART_DEF_P_A')] [founder.GetTitledFirstNameNoTooltip] crede di inaugurare [founder.Custom('DE_END_PRO_S_N')] stess[founder.Custom('DE_END_PRO_S_N')] una nuova età dell'oro per i seguaci del giudaismo in tutto il mondo."
 south_asia.0021.a:0 "Una nuova casa per noi!"
 south_asia.0021.b:0 "C'è solo un'Israele!"
 south_asia.0021.c:0 "Che incoronazione improbabile."
 
 
 south_asia.0030.t:0 "Diffondere la Fede Theravada"
 south_asia.0030.desc:0 "Anche se siamo uno degli ultimi bastioni degli insegnamenti Theravada, i nostri nobili continuano ad abbracciare la Fede con entusiasmo. La gente comune, tuttavia, conserva un fiero orgoglio nelle loro tradizioni e rimane diffuso il culto delle loro divinità Nat.\n\nUn sovrano cauto potrebbe ritenere saggio scendere a compromessi quando si tratta di questioni del genere, ma forse è necessario un approccio più severo..."
 south_asia.0030.a:0 "Questi sciocchi contadini devono essere assoggettati!"
 south_asia.0030.b:0 "Possono venerare i loro vecchi dei, ma entro limiti ragionevoli."
 south_asia.0030.c:0 "Mi occuperò più tardi di questo tema."
 south_asia.0030.a.tt:0 "Tutte le contee nella regione della Birmania"
 south_asia.0030.a.ari.tt:0 "Tutti i vassalli Ari"
 south_asia.0030.b.theravada.tt:0 "Tutti i vassalli Theravada"

 south_asia.0031.t:0 "La Situazione Religiosa Degenera"
 south_asia.0031.desc:0 "Una cosa è essere degli intrusi culturali, un'altra è affermare una egemonia religiosa. La gente comune è arrabbiata e non mancano le parole di scherno nel menzionarmi fra le persone più tradizionaliste a corte, fra le quali figura anche [ari_vassal.GetTitledFirstName].\n\nLa mia mano può ancora rimanere aperta come custode della pace, o chiudersi come il pugno di un sovrano spietato. O, ancora, ritirarla del tutto e lasciare che la fiamma bruci e si spenga da sola nel tempo. Devo scegliere saggiamente..."
 south_asia.0031.a:0 "Schiaccia quella marmaglia e identifica chiunque abbia l'ardire di darle protezione."
 south_asia.0031.b:0 "Non possiamo permettere la distruzione del regno."
 south_asia.0031.c:0 "Manda un messaggio: giustizia pubblicamente i capibanda."
 south_asia.0031.d:0 "Ho fatto tutto ciò che potevo."
 south_asia.0031.a.tt:0 "Tutte le contee"
 south_asia.0031.b.theravada:0 "Tutti i vassalli Theravada"
 south_asia.0031.c.all.tt:0 "Tutti gli altri vassalli"

 south_asia.0032.t:0 "Le Tensioni Religiose si Attenuano"
 south_asia.0032.desc:0 "Le divinità della tradizione popolare birmana rimangono ancora ben radicate, particolarmente nelle aree rurali. Togliere al popolo il diritto di venerare chi vuole farebbe più male che bene, ecco perché l'introduzione di una trentasettesima divinità — Thagyamin, il Dio protettore dei Buddisti — nel pantheon, come prima e più importante fra tutte, è stata accolta in maniera totalmente amichevole.\n\nUn'occasione d'oro è adesso davanti a noi. Il centro tradizionale del Buddismo [ROOT.Char.GetFaith.GetAdherentName] risiede a Lanka, ma è costantemente minacciato dalle potenze della terraferma. In alternativa, potrebbe essere il momento per noi di decidere il percorso della nostra Fede da poco rinvigorita."
 south_asia.0032.a:0 "Invita i rifugiati religiosi di Lanka alla tua corte."
 south_asia.0032.b:0 "Saremo gli unici custodi della Fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 south_asia.0032.a.tt:0 "Arrivano gli [guests|E] cingalesi"
 south_asia.0032.a.ruler.tt:0 "Tutti i sovrani cingalesi Theravada"
 south_asia.0032.a.lankan:0 "I rifugiati religiosi cingalesi sono arrivati alla tua corte"

 south_asia.0033.t:0 "Volontà Religiosa Imposta"
 south_asia.0033.desc:0 "Gli insorti religiosi sono spariti. I più coraggiosi e abbastanza folli da resistere sono stati abbattuti, mentre la maggioranza ha mantenuto bocca chiusa e testa bassa per paura delle persecuzioni. I capi religiosi [ari_vassal.GetFaith.GetAdjective] sono fuggiti nelle campagne, dove potrebbero continuare a praticare i loro rituali animisti.\n\nLa questione ora si pone nei confronti di coloro che a corte, una volta, erano tanto sfacciati nel dar loro aperto sostegno e che oggi, invece, non parlano più tanto."
 south_asia.0033.a:0 "Tutti nella mia corte devono confessare la propria adesione alla vera Fede!"
 south_asia.0033.b:0 "È stato versato abbastanza sangue, lasciateli andare."
 south_asia.0033.c:0 "Avete avuto la vostra occasione. GUARDIE!"
 
 south_asia.0034.t:0 "Evitato il Conflitto Religioso"
 south_asia.0034.desc:0 "Spingere il Paese sull'orlo della guerra civile per difendere la Fede dimostra zelo, ma sapere quando fermarsi dimostra compassione. Il popolo continua a lamentarsi, ma così sia.\n\nRimane la divisione religiosa nella Valle di Irrawaddy, ma per lo meno rimane intatto il mio dominio su di essa e rimane possibile anche la possibilità di una ulteriore conversione attraverso metodi convenzionali."
 south_asia.0034.a:0 "Siddhārtha Gautama avrebbe approvato la mia compassione."
 south_asia.0034.b:0 "E li convertiremo."
 south_asia.0034.counties:0 "Tutte le contee"
 south_asia.0034.vassals:0 "Tutti i vassalli"
 south_asia.0034.aricounties:0 "Tutte le contee Ari"
 
 south_asia.0035.t:0 "Preservare la Patria Therava"
 south_asia.0035.desc:0 "Ogni vero seguace dei concetti del Buddha può apprezzare la sacra importanza di preservare le sue parole. Il canone Pāli, nonostante sia stato scritto centinaia di anni dopo la morte di Siddhārtha Gautama, rappresenta la raccolta più accurata, nel mondo conosciuto, delle parole del Buddha.\n\nCon le macchinazioni politiche nel continente indiano, c'è una crescente minaccia alla sicurezza di tali testi sacri nella terra natale [ROOT.Char.GetFaith.GetAdjective], nella penisola di Lanka. Devo fare qualcosa!"
 south_asia.0035.a:0 "Invieremo fedeli della fede [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] per aiutare a preservare la Fede."
 south_asia.0035.b:0 "Invia degli emissari e offri un legame d'amicizia."
 south_asia.0035.b.theravada.tt:0 "Ogni sovrano Theravada indipendente"
 south_asia.0035.a.lanka: "Tutte le contee di Lanka"
 
 south_asia.0036.t:0 "Trattare con gli Ari"
 south_asia.0036.desc:0 "Con il futuro della Fede fuori dalla Valle di Irrawaddy ora al sicuro, l'unica domanda cui rimane dare risposta è cosa fare con i rimanenti monaci [ari_faith.GetAdherentNamePlural] che ancora detengono tanto potere e che non mancano occasione per sfoggiare il loro edonismo. La loro influenza potrebbe essersi indebolita ma non può essere sottovalutata.\n\nQuesti capi religiosi che bevono vino e sacrificano animali devono essere affrontati, ma con delicatezza affinché la loro persecuzione non sia vista come una minaccia per la pace, ancora fragile, nella regione."
 south_asia.0036.a:0 "Il popolo deve conoscere i propri peccati. Divide et impera."
 south_asia.0036.b:0 "Possono convertirsi o possono fuggire nelle foreste e nelle montagne."
 south_asia.0036.b.tt:0 "Tutte le altre contee della Birmania"
 
 south_asia.0037.t:0 "Fede al Sicuro"
 south_asia.0037.desc:0 "Quando si dissolvono anche le ultime vestigia del potere dei monaci, è come se una grossa macina sia stata tolta dalle mie spalle. Le relazioni religiose nel regno sono ora armoniose, la Fede prospera e il popolo mi guarda come al loro capo non solo politico ma anche spirituale.\n\nIl mio grande viaggio è alla sua fine e il mio regno può giustamente definirsi un vero bastione di una Fede [ROOT.Char.GetFaith.GetAdjective] forte e sana."
 south_asia.0037.a:0 "Faremo sì che la Fede diventi ancora più salda!"
 south_asia.0037.b:0 "Io seguo semplicemente la volontà del Buddha."
 south_asia.0037.b.tt:0 "Tutti i vassalli"

 south_asia.0038.t:0 "La Grande Divisione"
 south_asia.0038.desc:0 "Da molti anni ormai, i fedeli di tutta la Valle di Irrawaddy lottano contro una vera e propria divisione religiosa. I nobili che vivono in città sono seguaci della Fede [proselytiser.GetFaith.GetAdjective], mentre la gente comune e coloro che vivono nelle foreste della valle continuano a venerare le varie divinità e spiriti della Fede Ari.\n\n[proselytiser.Custom('DE_ART_DEF_P_D')] mi[proselytiser.Custom('DE_END_PRO_S_N')] Signor[proselytiser.Custom('DE_END_ADJ_IND_S_A')] ha assunto a sé il compito di sanare questa divisione e far sì che nelle sue terre sia la Fede Theravada quella dominante e, pertanto, anche nelle mie. Perfino ora, i suoi monaci scorrazzano attraverso le mie terre, ridisegnando il paesaggio religioso a loro immagine."
 south_asia.0038.a:0 "La Fede Theravada prospererà!"
 south_asia.0038.b:0 "Questo è un oltraggio!"
 south_asia.0038.c:0 "Queste non sono altro che le solite sciocchezze."
 south_asia.0038.tt:0 "Diverse tue [counties|E] potrebbero convertirsi alla Fede Theravada."

 south_asia.0039.t:0 "Un Fanatismo Brutale"
 south_asia.0039.desc:0 "L'opera evangelizzatrice di [proselytiser.GetFullName] sembra non essere andata nel migliore dei modi. Il suo approccio dalla mano pesante nel cercare di diffondere la Fede Theravada ha provocato tumulti e proteste, che successivamente sono state brutalmente schiacciate.\n\nTutti i Signori e Signore che hanno avuto l'ardire di proteggere un seguace della Fede di Ari sono svaniti, oppure ora affermano che le loro parole sono state male interpretate, e nessuno osa più sfidare la pazienza del loro zelante sovrano.\n\nRimane da vedere se ci saranno ulteriori ripercussioni per coloro che è noto fossero dalla parte degli oppressi..."
 south_asia.0039.a:0 "Non è nulla più di quanto si meritino."
 south_asia.0039.b:0 "Un giorno, i fedeli caduti saranno vendicati."
 south_asia.0039.c:0 "È solo una insignificante disputa fra pagani."

 south_asia.0040.t:0 "Una Fede Messa al Sicuro?"
 south_asia.0040.desc:1 "[proselytiser.GetFullName], mi[proselytiser.Custom('DE_END_PRO_S_N')] Signor[proselytiser.Custom('DE_END_ADJ_IND_S_A')] e sovran[proselytiser.Custom('DE_END_PRO_S_N')] di queste terre, ha lavorato duramente per convertire la popolazione alla Fede [proselytiser.GetFaith.GetAdjective]. Mentre le sue macchinazioni vanno avanti, è stato impossibile fermare la moltitudine di predicatori e Bhāṇakas che si avventurano nelle mie terre per diffondere la Fede loro e del[proselytiser.Custom('DE_END_ADJ_NUL_S_N')] loro Signor[proselytiser.Custom('DE_END_ADJ_IND_S_A')].\n\nAnche se la Fede Theravada prende il sopravvento, i seguaci tradizionalisti Ari si rifugiano nelle foreste intorno alle montagne di Arakan, riducendosi sempre più di numero e praticando il proprio culto in maniera discreta."
 south_asia.0040.a:0 "Meraviglioso! La vera Fede prospererà!"
 south_asia.0040.b:0 "Queste azioni non saranno dimenticate."
 south_asia.0040.c:0 "Tutto ciò non è un mio problema."
 south_asia.0040.tt:0 "Diverse tue [counties|E] potrebbero convertirsi alla Fede Theravada."

 south_asia.0041.t:0 "Un Regalo dall'Estero"
 south_asia.0041.desc:0 "È il quinto monaco che quest'oggi passa dalla mia corte e che suscita il mio interesse: è raro, infatti, che i membri della Fede agiscano così numerosi alla luce del sole. Un rapido interrogatorio rivela la ragione di questa nuova valanga di fedeli nelle mie terre.\n\n[proselytiser.GetFullName], un[proselytiser.Custom('DE_PRO_POS_P_2P')] Signor[proselytiser.Custom('DE_END_ADJ_IND_S_A')] stranier[proselytiser.Custom('DE_END_PRO_S_N')], ha imposto la Fede [proselytiser.GetFaith.GetAdjective] nel suo regno ed è poi venut[proselytiser.Custom('DE_END_PRO_S_N') a conoscenza delle difficili prove e tribolazioni che i fedeli della nostra comune Fede hanno passato nel mio regno nelle scorse generazioni.\n\nPer questo ha inviato qui molti bhikku, per aiutarci a diffondere e sostenere la Fede nella sua patria ancestrale."
 south_asia.0041.a:0 "Non dimenticherò questo gesto."
 
 south_asia.0050.t: "The Realms of Hindustan"
 south_asia.0050.desc: "Mauryas, Kushanas, Guptas, Palas, and Pratiharas, for Millenia the Indo-Gangetic plain has been both the seat and the battleground for many great empires. Some rulers were foreign and many more rose from the subcontinent itself.\n\nThe [founder.GetHouse.GetNameNoTooltip]s are not as ancient but we have carved out a realm of our own where these dynasties all failed. The time has now come for us to build an Empire, and a government apparatus, to rule the myriad of peoples and faiths of that all inhabit these lands."
 south_asia.0050.a: "A new capital will stand at Delhi!"
 south_asia.0050.b: "We will make Lahore the center of the Empire"
 south_asia.0050.c: "The Empire will be ruled from [ROOT.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 
 south_asia.0051.t: "The Sultanate of [founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 south_asia.0051.desc: "Word has reached us that the [founder.GetHouse.GetNameNoTooltip]s have consolidated their hold over the Indo-Gangetic plain, founding a new Islamic Empire on the ruins left by the Hindu and Buddhist dynasties of yesteryear.\n\nStyling [founder.GetHerselfHimself] as [founder.GetFullName], with an imperial ambition to rule all of India from [founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [founder.GetFirstNameNoTooltip] is quickly growing both feared and admired."
 south_asia.0051.a: "$middle_europe_decisions.0016.a$"
 south_asia.0051.b: "We will crush these pretentious upstarts!"
 south_asia.0051.c: "Finally a champion of the true faith!"
 south_asia.0051.d: "A concerning development"
 south_asia.0051.e: "$middle_europe_decisions.0016.d$"

