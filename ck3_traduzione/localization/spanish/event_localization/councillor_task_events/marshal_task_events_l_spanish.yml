l_spanish:
 marshal_task.0301.t:0 "Comandante Promosso"
 marshal_task.0301.desc:0 "Il mio [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], ha messo in mostra una nuova promettente recluta.\n\n"[commander.GetSheHe|U] potrebbe non essere di nobile retaggio come voi, [councillor.Custom2('RelationToMe', ROOT.Char)], ma giuro sul mio nome che [commander.GetTitledFirstName] è qualcuno che vorreste al vostro fianco."
 marshal_task.0301.a:0 "Molto bene, [commander.GetFirstNameNoTooltip] mi servirà."
 marshal_task.0301.b:0 "Porta questa feccia fuori dal mio [ROOT.Char.Custom('ResidenceBuilding')]!"
 
 marshal_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc:1 "Ho visto [commander.GetTitledFirstName] dimostrare una propensione per [commander.Custom('CommanderTraitSkillDescription')]."
 marshal_task.0302.desc.known:0 "È una delle mie specialità, e a [commander.GetHerHim] potrei insegnare come usare queste abilità al meglio."
 marshal_task.0302.desc.unknown:0 "Anche se non sono pratico in quell'area, potrei comunque cercare di aiutarl[commander.Custom('DE_END_PRO_S_N')] ad affinare le sue competenze."
 marshal_task.0302.a:0 "Insegnateglielo, in qualsiasi modo."
 marshal_task.0302.b:0 "No, [commander.GetFirstNameNoTooltip] dovrebbe concentrarsi sul combattimento personale."
 #TWR
 marshal_task.0304.t: "Comandante Promosso?"
 marshal_task.0304.desc: "Il mio [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], con molta esitazione conduce [beneficiary_of_nepotism.GetName] da me.\n\n"[advocate_of_nepotism.GetTitledFirstName|U] mi ha chiesto di promuovere [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] all'onore della posizione di comandante. Ma ho ritenuto che voi avreste voluto dire la vostra in merito..."\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] [beneficiary_of_nepotism.Custom('quirk_neg_present')]."
 marshal_task.0304.a_clan: "Tutti i figli della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip] sono benvenuti nell'esercito."
 marshal_task.0304.a_neutral: "Tu[beneficiary_of_nepotism.Custom('DE_END_PRO_S_N')] [beneficiary_of_nepotism.Custom('GetDaughterSon')] è [beneficiary_of_nepotism.Custom('DE_ART_DEF_P_A')] benvenut[beneficiary_of_nepotism.Custom('DE_END_PRO_S_N')] nel mio esercito. "
 marshal_task_0304_a_tt: "@warning_icon! #X [CHARACTER.GetShortUINameNoTooltip|U] si arrabbierà se [TARGET_CHARACTER.GetShortUINameNoTooltip|U] viene licenziat[TARGET_CHARACTER.Custom('DE_END_PRO_S_N')] entro 20 anni#!"
 marshal_task.0304.b: "[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] non preferirebbe servire come cortigian[beneficiary_of_nepotism.Custom('DE_END_PRO_S_N')]?"
 marshal_task.0304.b.success: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] è soddisfatt[beneficiary_of_nepotism.Custom('DE_END_PRO_S_N')] della tua offerta"
 marshal_task.0304.b.failure: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] si sente insultat[beneficiary_of_nepotism.Custom('DE_END_PRO_S_N')] dalla tua offerta"
 marshal_task.0304.c: "Il mio esercito #EMP non#! è un asilo nido!"

 marshal_task.0306.opening: "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
 marshal_task.0306.desc: "Vi avevo creduto sulla parola quando mi avevate promesso di rendere [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)] un vostro [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], ma adesso capisco che la mia fiducia era malriposta. Perdonatemi per aver creduto troppo alle vostre parole."
 marshal_task.0306.a: "Si tratta di un semplice malinteso!"

 marshal_task.1001.t:0 "Diserzione delle Leve"
 marshal_task.1001.desc:0 "Le dure pratiche di reclutamento del mio [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], sembrano avere l'effetto opposto a quello voluto.\n\nMentre nelle città e nei villaggi si radunano sempre più contadini, un gran numero fugge dalle truppe del consigliere per sfuggire ai propri obblighi di servitù!"
 marshal_task.1001.a:0 "Ho bisogno di più truppe, non di meno!"
 marshal_task.1001.notification:0 "Diserzione delle Leve"

 marshal_task.1002.t:0 "Terreni Agricoli Inutilizzati"
 marshal_task.1002.desc:0 "Il numero record delle truppe di leva reclutate dal mio [councillor.GetCouncilTitle] ha avuto alcune conseguenze impreviste.\n\nIl reclutamento indiscriminato fatto dal consigliere ha lasciato [county.Custom('IT_COU_COL2')][county.GetName] ettari di terreni agricoli incolti."
 marshal_task.1002.a:0 "Ciò non dovrebbe accadere."
 marshal_task.1002.notification:0 "Le Leve Lasciano i Terreni Agricoli Vuoti"

 marshal_task.1003.t:0 "Guardie Insufficienti"
 marshal_task.1003.desc:0 "L'entusiastica campagna di reclutamento del mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], ha portato ad una carenza di uomini abili [county.Custom('IT_COU_COL2')][county.GetName].\n\nCon meno persone da impiegare come guardie locali, il crimine è in aumento."
 marshal_task.1003.a:0 "Che cosa hai fatto, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.1003.notification:0 "Guardie Reclutate per la Leva"

 marshal_task.1101.t:0 "Servizio Ben Organizzato"
 marshal_task.1101.desc:0 "Con un attento controllo e selezione dei soldati di leva, il mio [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], ha fatto in modo che non una singola fattoria [county.Custom('IT_COU_COL2')][county.GetName] rimanga incustodita.\n\nI registri che ha tenuto saranno molto utili anche nella stagione delle tasse..."
 marshal_task.1101.a:0 "Ottimo lavoro, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1101.notification:0 "Servizio di Leva Ben Organizzato"

 marshal_task.1102.t:0 "Presenza Militare Aumentata"
 marshal_task.1102.desc:0 "Il lavoro di [councillor.GetTitledFirstName] nel riorganizzare le mie leve [county.Custom('IT_COU_COL2')][county.GetName] è andato avanti, dove la maggiore presenza militare ha fatto miracoli.\n\nI banditi sono stati sradicati e i contrabbandieri e i rapitori hanno troppa paura per agire."
 marshal_task.1102.a:0 "I miei sudditi possono sempre sentirsi al sicuro."
 marshal_task.1102.notification:0 "Presenza Militare Aumentata"
 marshal_task.1103.notification:0 "Leve Pronte alla Battaglia"


 marshal_task.2001.t:0 "Comandante Ferito"
 marshal_task.2001.opening:0 "Durante un duello d'esercitazione, [commander.GetTitledFirstName] è stato colpito!"
 marshal_task.2001.ending:0 "\n\nIl mio [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], è riuscito a fermare il sanguinamento, ma ci vorrà un po' prima che [commander.GetFirstName] guarisca."
 marshal_task.2001.a:0 "Stavano usando armi vere?!"
 marshal_task.2001.notification:0 "Guerriero Ferito in Addestramento"
 
 marshal_task.2101.notification:0 "Tratto [commander.Custom('CommanderTraitBeingTaughtNoTooltip')] Ottenuto"
 marshal_task.2102.notification:0 "Cavaliere Migliorato"
 marshal_task.2103.notification:0 "Addestrato agli Hastiludes"
 marshal_task.0302.notification.a:0 "Comandante Notevolmente Migliorato"
 marshal_task.0302.notification.b:0 "Comandante Migliorato"
 marshal_task.0303.notification.a:0 "Cavaliere Notevolmente Migliorato"
 marshal_task.0303.notification.c:0 "Cavaliere Diventato Maestro di Spada"

 marshal_task.2002.t:0 "Comandante Gravemente Ferito"
 marshal_task.2002.eye:0 "\n\nIl mio [councillor.GetCouncilTitle] ha rapidamente richiesto un medico, ma non c'era modo di salvare la sua vista."
 marshal_task.2002.leg:0 "\n\nIl mio [councillor.GetCouncilTitle] ha rapidamente richiesto un medico, ma non c'era modo di salvare sia la sua vita che la sua gamba."
 marshal_task.2002.hand:0 "\n\nIl mio [councillor.GetCouncilTitle] ha rapidamente richiesto un medico, ma non c'era modo di salvare sia la sua vita che il suo braccio."
 marshal_task.2002.a:0 "Almeno la sua mente è ancora intatta."
 marshal_task.2002.b:0 "Il suo cavallo dovrà trasportarl[councillor.Custom('DE_END_PRO_S_N')] in battaglia."
 marshal_task.2002.c:0 "Ti prego dimmi se [commander.GetSheHe] ha ancora la mano della spada!"
 marshal_task.2002.generic_title:0 "Guerriero Ferito in Addestramento"
 marshal_task.2002.notification_eye:0 "[commander.GetTitledFirstName] ha perso un occhio mentre faceva pratica sotto la direzione del mio [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_leg:0 "[commander.GetTitledFirstName] ha perso una gamba mentre faceva pratica sotto la direzione del mio [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_hand:0 "[commander.GetTitledFirstName] è stat[commander.Custom('DE_END_PRO_S_N')] menomat[commander.Custom('DE_END_PRO_S_N')] mentre faceva pratica sotto la direzione del mio [councillor.GetCouncilTitle]!"

 marshal_task.2003.t:0 "Morte di un Comandante"
 marshal_task.2003.ending:0 "\n\nIl mio [councillor.GetCouncilTitle] ha chiamato subito un medico, ma [commander.GetFirstName] si è dissanguato in pochi istanti."
 marshal_task.2003.a:0 "Una tragica perdita per il mio esercito."

 marshal_task.2101.desc:0 "Il mio [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], è venuto da me con una proposta.\n\n"Ho notato che [commander.GetTitledFirstName] condivide una grande quantità del medesimo potenziale per [commander.Custom('CommanderTraitSkillDescription')] che [teacher.GetTitledFirstName] aveva una volta. Credo che [commander.GetFirstName] possa imparare molto dal dedito insegnamento di [teacher.GetFirstName]."
 marshal_task.2101.a:0 "Fa in modo che accada."
 marshal_task.2101.b:0 "[commander.GetFirstName] dovrebbe concentrarsi di più sul combattimento personale!"

 marshal_task.3001.t:0 "Resistenza Locale"
 marshal_task.3001.desc:0 "Mi[councillor.Custom('DE_END_PRO_S_N')] onorat[councillor.Custom('DE_END_PRO_S_N')] [councillor.Custom2('RelationToMe', ROOT.Char)],\n Mentre i miei sforzi per riorganizzare [county.Custom('IT_COU_COL4')][county.GetName] stanno progredendo rapidamente, non tutti sono così convinti dei loro benefici.\nCredo di aver pestato i piedi di molti sindaci e anziani del villaggio. Cioè, ogni sindaco ed anziano del villaggio."
 marshal_task.3001.a:0 "Che cosa hai fatto, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.3001.notification:0 "Perdita del Rispetto Popolare"

 marshal_task.3002.desc:0 "Mi[councillor.Custom('DE_END_PRO_S_N')] onorat[councillor.Custom('DE_END_PRO_S_N')] [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nSembra che io abbia commesso qualche errore di giudizio. Le riforme che ho introdotto [county.Custom('IT_COU_COL2')][county.GetName] avevano lo scopo di rafforzare la vostra presa sulla regione, ma invece le persone sembrano a malapena sapere chi sia il loro [ROOT.Char.GetTitleTierName]..."
 marshal_task.3002.a:0 "Hai reso le cose #EMP persino peggiori?!#!"
 marshal_task.3002.notification:0 "[councillor.GetCouncilTitle] sta perdendo il controllo"

 marshal_task.3003.t:0 "Una Delusione"
 marshal_task.3003.desc:0 "Ossequi, mio [baron.Custom2('RelationToMe', ROOT.Char)],\n Devo lamentarmi del comportamento del vostro [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] ha fatto la sua comparsa [county.Custom('IT_COU_COL2')][county.GetName] e ha iniziato a cambiare le cose per capriccio, senza alcun riguardo per le nostre tradizioni o per gli antichi costumi!"
 marshal_task.3003.a:0 "Non potresti agire con un po' più di delicatezza, [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.notification:0 "Barone Scontento"

 marshal_task.3101.t:0 "Benefici Locali"
 marshal_task.3101.desc:0 "Mi[councillor.Custom('DE_END_PRO_S_N')] onorat[councillor.Custom('DE_END_PRO_S_N')] [councillor.Custom2('RelationToMe', ROOT.Char)],\n Sono lieto di comunicare che la mia riorganizzazione [county.Custom('IT_COU_COL')][county.GetName] sta andando bene.\nNon siete solo voi a beneficiare di questi miglioramenti. Gli abitanti sono eternamente leali al loro [ROOT.Char.GetTitleTierName], di certo, ma raramente sono stati così grati."
 marshal_task.3101.a:0 "Ben fatto, [councillor.GetCouncilTitle]!"
 marshal_task.3101.notification:0 "[councillor.GetCouncilTitle] Guadagna Rispetto"

 marshal_task.3102.t:0 "Gratitudine"
 marshal_task.3102.desc:0 "Mi[baron.Custom('DE_END_PRO_S_N')] [baron.Custom2('RelationToMe', ROOT.Char)],\n Il tuo [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], ha lavorato senza sosta per riorganizzare [county.Custom('IT_COU_COL4')][county.GetName], e stiamo già raccogliendo i frutti.\nDesidero ringraziarla personalmente per averci inviato un così capace [councillor.GetWomanMan] per aiutarci!"
 marshal_task.3102.a:0 "Continua così, [councillor.GetFirstNameNoTooltip]."
 marshal_task.3102.notification:0 "[councillor.GetCouncilTitle] Vassallo Impressionato"
 
 marshal_task.3103.notification:0 "Il [acclaimed_knight] Sottomette i Contadini"
 
 marshal_task.4002.notification:0 "Guardie Reali Disorganizzate"
 task_manage_guards_disorganized_modifier:0 "$marshal_task.4002.notification$"
