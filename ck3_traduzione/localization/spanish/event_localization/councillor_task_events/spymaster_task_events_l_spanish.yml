l_spanish:
 spymaster_task.0311.t:0 "Un Segreto Scoperto"
 spymaster_task.0311.councillor_liege_opening:0 "Mentre svolgeva le sue funzioni come mio [councillor.GetCouncilTitle], [councillor.GetTitledFirstName] ha scoperto un segreto mantenuto da [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.spymaster_opening:0 "Mentre investigavo per [councillor_liege.Custom('DE_ART_DEF_P_A')] mi[councillor_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName], ho scoperto un segreto mantenuto dal [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.notification:0 "[councillor.GetCouncilTitle]: Segreto Scoperto"
 
 spymaster_task.0341.t:0 "Spionaggio: Devianza"
 spymaster_task.0311.secret_deviant.shared:0 "\n\nNon posso credere ai modi grotteschi attraverso i quali [secret_holder.GetSheHe] ricerchi il piacere. L'idea stessa sarebbe rivoltante per ogni [secret_holder.GetWomanMan] decente, eppure [secret_holder.GetSheHe] è più che dispost[secret_holder.Custom('DE_END_PRO_S_N')]... Anzi, desideros[secret_holder.Custom('DE_END_PRO_S_N')]!"
 spymaster_task.0311.secret_deviant:1 "\n\nIl solo pensiero dei modi con i quali [secret_holder.GetSheHe] ricerchi il piacere sarebbe rivoltante per qualsiasi [secret_holder.GetWomanMan] decente, eppure [secret_holder.GetSheHe] non è solo ben dispost[secret_holder.Custom('DE_END_PRO_S_N')], ma persino desideros[secret_holder.Custom('DE_END_PRO_S_N')] di farlo! Sembra così innaturale e disgustoso. No — questa cosa #emphasis è#! innaturale e disgustosa; un'offesa nei confronti di [ROOT.Char.GetFaith.HighGodName]!"
 spymaster_task.0341.a:0 "Servo! Portami un secchio prima che — #EMP *inizi a vomitare*#!"
 spymaster_task.0341.a.deviant:0 "Descrivimi di nuovo ciò che fa. Nel modo più dettagliato possibile..."
 spymaster_task.0341.a.detached:0 "Assolutamente disgustoso, ma utile da sapere."

 spymaster_task.0342.t:0 "Spionaggio: Sodomia"
 spymaster_task.0311.sodomy.accepted:1 "\n\n[secret_holder.GetSheHe|U] gradisce la compagnia intima di altr[secret_holder.Custom('DE_END_NOU_S_G')] [secret_holder.GetWomenMen]. I suoi pari [secret_holder.GetFaith.GetAdherentNamePlural] considerano ciò un grave peccato, e sebbene tutto ciò abbia poco senso, potrebbe darmi la leva di cui ho bisogno..."
 spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\n[secret_holder.GetSheHe|U] gradisce la compagnia intima di altr[secret_holder.Custom('DE_END_NOU_S_G')] [secret_holder.GetWomenMen] [secret_holder.GetWomenMen]. A differenza mia, tuttavia, [secret_holder.GetFirstName] non ha fatto un lavoro abbastanza buono nel coprire i suoi peccati."
 spymaster_task.0311.secret_sodomy.illegal:0 "\n\n[secret_holder.GetSheHe|U] ha goduto della compagnia intima di altr[secret_holder.Custom('DE_END_NOU_S_G')] [secret_holder.GetWomenMen] [secret_holder.GetWomenMen]. È stato folle da parte sua pensare che un tale peccato contro [ROOT.Char.GetFaith.HighGodName] sarebbe potuto passare inosservato..."
 spymaster_task.0342.a:0 "Vi pentirete di aver ceduto ai vostri desideri, [secret_holder.GetFirstNameNoTooltip]."

 spymaster_task.0343.t:0 "Spionaggio: Tentato Omicidio"
 spymaster_task.0311.secret_murder_attempt.targeting_me:0 "\n\n[secret_holder.GetSheHe|U] era la mente dietro al tantativo fallito di attentare alla mia vita! L'ora della vendetta arriverà presto..."
 spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\n[secret_holder.GetSheHe|U] era la mente dietro al fallito tentativo di omicidio contro [murder_target.GetTitledFirstName], il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]! L'ora della vendetta arriverà presto..."
 spymaster_task.0311.secret_murder_attempt.other:0 "\n\n[secret_holder.GetSheHe|U] era la mente dietro al fallito tentativo di omicidio contro [murder_target.GetTitledFirstName]!"
 spymaster_task.0343.a:0 "Chi avrebbe mai pensato che [secret_holder.GetFirstNameNoTooltip] sarebbe potut[secret_holder.Custom('DE_END_PRO_S_N')] mai cadere così in basso."
 spymaster_task.0343.murder_back:0 "Vedi, le mie azioni sono perfettamente giustificate."

 spymaster_task.0344.t:0 "Spionaggio: Omicidio"
 spymaster_task.0311.secret_murder.sadistic:0 "\n\nSembra che ci sia stat[secret_holder.Custom('DE_END_PRO_S_N')] [secret_holder.GetSheHe|U] dietro alla prematura morte di [murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.callous:0 "\n\n[secret_holder.GetSheHe|U] ha complottato e tramato per uccidere [murder_target.GetTitledFirstName]! Questo mondo non ha spazio per un debole e un codardo come [secret_holder.GetHerHim]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful:2 "\n\n[secret_holder.GetSheHe|U] è l'assassino dietro la morte di [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]! [secret_holder.GetFirstName] deve pagare con la sua vita, e con tutto ciò a cui tenga!"
 spymaster_task.0311.secret_murder.close_to_me:1 "\n\nConosco finalmente la verità. Era [secret_holder.GetSheHe|U] l[secret_holder.Custom('DE_PRO_PER_S_3P_N')][secret_holder.GetWomanMan] che ha complottato per uccidere mi[murder_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.close_to_me_regret:0 "Si sarebbe potuto evitare, se l'avessi saputo prima?"
 spymaster_task.0311.secret_murder.other:0 "\n\n[secret_holder.GetSheHe|U] ha complottato nell'ombra per uccidere [murder_target.GetTitledFirstName]!"
 spymaster_task.0344.a.sadistic:0 "Hmm. Posso inventare una punizione adeguatamente orribile?"
 spymaster_task.0344.a.callous:0 "Non dovrei lasciare i cani rabbiosi liberi di scorrazzare."
 spymaster_task.0344.a:0 "Non solo crudele e senza cuore, ma persino disonorevole!"
 spymaster_task.0344.b:0 "Sono perfettamente giustificato. Nessuno può giudicarmi."

 spymaster_task.0345.t:0 "Spionaggio: Cannibalismo"
 spymaster_task.0311.secret_cannibal.shared:0 "\n\n[secret_holder.GetSheHe|U] sembra godere delle cose più belle che ci sono nella vita. Una coppa di [ROOT.Char.Custom('RegionalDrink')], forse, e un morso di rossa, tenera carne."
 spymaster_task.0311.secret_cannibal:0 "\n\nLa più disgustosa delle cose, [secret_holder.Custom('DE_ART_IND_A')] soddisfa la sua fame mangiando carne umana! Potrebbe mai esserci qualcosa di più disgustoso e folle?!"
 spymaster_task.0345.a.cannibal:0 "Spero che [secret_holder.Custom('DE_ART_IND_A')] mi inviti alla festa uno di questi giorni."
 spymaster_task.0345.a:0 "Oh immonda umanità, cesserai mai di disgustarmi?"

 spymaster_task.0346.t:0 "Spionaggio: Amanti"
 spymaster_task.0311.secret_lover.consort:0 "\n\n[secret_holder.Custom('DE_ART_DEF_P_D')] mi[secret_holder.Custom('DE_END_PRO_S_N')] stess[secret_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] ha preso [lover.Custom('REL_TO_ME')] [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] come amante!"
 spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\n[secret_holder.GetSheHe|U] ha preso [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], come amante!"
 spymaster_task.0311.secret_lover.lover_close_to_me:1 "\n\n[secret_holder.GetSheHe|U] ha preso [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], come amante. Chi può dire come sia successo, ma l'enorme vergogna che ne deriverebbe per entrambi se si venisse a sapere!"
 spymaster_task.0311.secret_lover.lustful:0 "\n\n[secret_holder.GetSheHe|U] ha una relazione carnale con [lover.GetTitledFirstName], le sue mani correvano lungo il corpo di [lover.GetTitleTierNamePossessive], si baciavano in tutti i modi possibili... Oh, lo scandalo se ciò dovesse diventare di dominio pubblico!"
 spymaster_task.0311.secret_lover:0 "\n\n[secret_holder.Custom('DE_ART_IND_D')] ha segretamente preso [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] come amante."
 spymaster_task.0346.a.consort:0 "L'oltraggio!"
 spymaster_task.0346.a.close:0 "Tutto cio diventerà complicato."
 spymaster_task.0346.a:0 "Questa cosa mi tornerà utile..."

 spymaster_task.0347.t:0 "Spionaggio: Miscredente"
 spymaster_task.0311.secret_non_believer.shared:0 "\n\nCome me, [secret_holder.GetSheHe] ha i suoi dubbi riguardo alla sua devosione verso [ROOT.Char.GetFaith.HighGodName]. A differenza mia, [secret_holder.GetSheHe] non sa come tenerlo segreto tanto quanto dovrebbe."
 spymaster_task.0311.secret_non_believer.other_faith:1 "\n\nSembra come se [secret_holder.GetSheHe] iniziasse a vedere la verità del falso dio [secret_holder.GetFaith.HighGodName]. Certo, i suoi gli altri credenti è importante che siano comprensivi tanto quanto me."
 spymaster_task.0311.secret_non_believer.other_sect:0 "\n\nSembra che [secret_holder.GetSheHe] stia iniziando ad abbandonare il sentiero [ROOT.Char.GetFaith.GetAdjective], adottando invece i fuorvianti insegnamenti [secret_holder.GetFaith.GetAdherentNamePlural]. [secret_holder.GetFaith.HighGodName] soffre nel vedere i suoi insegnamenti così distorti..."
 spymaster_task.0311.secret_non_believer:0 "\n\n[secret_holder.GetSheHe|U] sembra nutrire dei dubbi sulla dottrina [secret_holder.GetFaith.GetAdjective].\nOh [secret_holder.GetFirstNameNoTooltip]... Che cosa direbbe il [secret_holder.GetFaith.AltPriestTermPlural]?"
 spymaster_task.0347.a:0 "Il segno di un animo debole."

 spymaster_task.0348.t:0 "Spionaggio: Incesto"
 spymaster_task.0311.secret_incest:0 "\n\n[secret_holder.GetSheHe|U] ha commesso il peccato più grave, un crimine contro [ROOT.Char.GetFaith.HighGodName]! Solo una persona veramente malata si impegnerebbe in rapporti carnali con i suoi familiari più stretti."
 spymaster_task.0311.secret_incest.shared:0 "\n\nMentre è ovvio per me che l'amore non conosce limiti, il mondo reagirebbe con orrore e condanna ai modi in cui [secret_holder.GetFirstNameNoTooltip] ha accolto il suo desiderio..."
 spymaster_task.0348.a.shared:0 "È così che dovrebbe essere."
 spymaster_task.0348.a.lustful:0 "La tua stessa famiglia...? Oh, Non dovrei neanche pensarlo. #EMP Non#! dovrei..."
 spymaster_task.0348.a:0 "Io devo condannare una tale empia unione!"

 spymaster_task.0349.t:0 "Spionaggio: Stregoneria"
 spymaster_task.0311.secret_witch.shared:0 "\n\nSembra che anche [secret_holder.GetSheHe] stia cercando risposte oltre i limiti di questo mondo. Oh le cose che deve aver visto... Se solo potessimo essere aperti riguardo la nostra conoscenza."
 spymaster_task.0311.secret_witch.zealous:0 "\n\nCi sono evidenze che [secret_holder.GetSheHe] stia partecipando a rituali segreti, i quali devono avere come fine il comunicare con spiriti malvagi! Sicuramente [secret_holder.GetSheHe|U] danza persino nuda con demoni seducenti, a luce scintillante delle fiamme che accarezza i loro corpi mentre..."
 spymaster_task.0311.secret_witch.zealous_end:0 "Che pensiero disgustoso!"
 spymaster_task.0311.secret_witch:0 "\n\nCi sono evidenze che [secret_holder.GetSheHe] stia partecipando a rituali segreti. Quale altro scopo ci sarebbe per una cosa del genere, se non comunicare con spiriti malvagi, e probabilmente giacere con i demoni?!"
 spymaster_task.0349.a.zealous:0 "I pensieri della bellezza ultraterrena non devono sedurmi!"
 spymaster_task.0349.a:0 "Che diavoleria ha in mente?"

 spymaster_task.0350.t:0 "Spionaggio: Bastardo"
 spymaster_task.0311.secret_bastard.i_am_real_father:1 "\n\nNon solo [bastard.GetTitledFirstName] è in realtà un[bastard.Custom('DE_PRO_POS_P_2P')] bastard[bastard.Custom('DE_END_PRO_S_N')], ma... io sono il suo vero padre!"
 spymaster_task.0311.secret_bastard.i_am_not_father:1 "\n\n[bastard.GetTitledFirstName] non è [bastard.Custom('DE_ART_DEF_P_A')] mi[bastard.Custom('DE_END_PRO_S_N')] ver[bastard.Custom('DE_END_PRO_S_N')] figli[bastard.Custom('DE_END_PRO_S_N')], ma [bastard.Custom('DE_ART_DEF_P_A')] [bastard.Custom('DaughterSon')] di [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.i_am_not_real_father:0 "\n\n[bastard.GetTitledFirstName] non è [bastard.Custom('DE_ART_DEF_P_A')] mi[bastard.Custom('DE_END_PRO_S_N')] ver[bastard.Custom('DE_END_PRO_S_N')] figli[bastard.Custom('DE_END_PRO_S_N')], ma è [bastard.Custom('DE_ART_DEF_P_A')] [bastard.Custom('DaughterSon')] di [actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.father_is_interesting:1 "\n\n[bastard.GetTitledFirstName] è in realtà [bastard.Custom('DE_ART_DEF_P_A')] figli[bastard.Custom('DE_END_PRO_S_N')] bastard[bastard.Custom('DE_END_PRO_S_N')] di [mother.GetTitledFirstName] e il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.GetTitledFirstName]!"
 spymaster_task.0311.secret_bastard:1 "\n\n[bastard.GetTitledFirstName] è in realtà [bastard.Custom('DE_ART_DEF_P_A')] figli[bastard.Custom('DE_END_PRO_S_N')] bastard[bastard.Custom('DE_END_PRO_S_N')] di [mother.GetTitledFirstName] e [actual_father.GetTitledFirstName]!"
 spymaster_task.0350.a.related:0 "Come hai potuto tenermelo nascosto, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a:0 "Incredibile!"
 #TWR
 spymaster_task.0353.t: "Spionaggio: Crypto-[secret_holder.GetSecretFaith.GetAdherentNameNoTooltip]"
 spymaster_task.0311.secret_crypto_religionist.cynical_uncompassionate: "\n\nQuindi, [secret_holder.Custom('DE_ART_IND_A')] pratica ancora la fede [secret_holder.GetSecretFaith.GetName] in segreto. Che stupido da parte sua aggrapparsi al suo idolo persino di fronte alla morte! Questi stolti impareranno mai?"
 spymaster_task.0311.secret_crypto_religionist.cynical_compassionate: "\n\nSembra che [secret_holder.Custom('DE_ART_IND_A')] pratichi ancora la fede [secret_holder.GetSecretFaith.GetName] in segreto. Che strano vedere qualcuno che si aggrappa a una fede piuttosto che all'altra. Non vedono come questo li metta così in pericolo?"
 spymaster_task.0311.secret_crypto_religionist.shared_secret: "\n\nSembra che [secret_holder.Custom('DE_ART_IND_A')] debba nascondere la sua fede [secret_holder.GetSecretFaith.GetName] di fronte alla gente, proprio come io nascondo la mia fede [root_crypto_faith.GetName]. Il perché [secret_holder.Custom('DE_ART_IND_A')] veneri la sua falsa fede a suo rischio e pericolo, comunque, rimarrà un mistero."
 spymaster_task.0311.secret_crypto_religionist.shared_faith: "\n\nSembra che [secret_holder.Custom('DE_ART_IND_A')] sia un [ROOT.Char.GetFaith.GetAdherentName] come me, ma un[secret_holder.Custom('DE_END_PRO_S_N')] empi[secret_holder.Custom('DE_END_PRO_S_N')] che nasconde la sua fede nell'ombra. Cosa direbbe [ROOT.Char.GetFaith.HighGodName] ti una tale mancanza di fede?"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_taqiya: "\n\nSembra che [secret_holder.Custom('DE_ART_IND_A')] sia un [root_crypto_faith.GetAdherentName] come me. Non è sbagliato da parte sua praticare la fede di nascosto, ma mi chiedo se gli altri [secret_holder.GetFaith.GetAdherentNamePlural] la penseranno allo stesso modo?"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_shared_secret: "\n\nSembra che entrambi dobbiamo praticare la fede [secret_holder.GetSecretFaith.GetName] di nascosto. Cosa farne ora di questa informazione, mi domando?"
 spymaster_task.0311.secret_crypto_religionist: "\n\n[secret_holder.GetSheHe|U] è un [secret_holder.GetFaith.GetAdherentName] di giorno, ma di notte pratica la fede [secret_holder.GetSecretFaith.GetName] in un bisbiglio sommesso. Oh, le cose che potrei fare con questa informazione..."
 spymaster_task.0353.a.shared_faith_shared_secret: "I nostri numeri crescono."
 spymaster_task.0353.a.cynical: "La sua follia è il mio guadagno."
 spymaster_task.0353.a: "I/Le [secret_holder.GetFaith.AltPriestTermPlural] non lo dimenticheranno." 

 spymaster_task.0359.t:0 "Spionaggio: Una Scoperta"
 spymaster_task.0359.a:0 "Molto interessante..."

 spymaster_task.0381.opening:0 "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court:1 "Nel mio incarico alla tua corte, ho fallito nel trovare un segreto qualsiasi celato da [character_to_hook.Custom2('YourCharacterIntroduction', target_character)]."
 spymaster_task.0381.desc_other_court:0 "Nel mio incarico alla corte di [target_character.GetTitledFirstName], ho fallito nel trovare un segreto qualsiasi celato da [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)]."
 spymaster_task.0381.desc:1 "Tuttavia, non deve essere la verità a fermarci. Sarebbe semplice assicurarci che [character_to_hook.GetFirstNameNoTooltip] improvvisamente #EMP abbia#! dei segreti che non vuole vengano rivelati."
 spymaster_task.0381.a:0 "Procedi."
 spymaster_task.0381.a.truth_is_relative_unlock:0 "Questa opzione è disponibile perché ho il Vantaggio [GetPerk('truth_is_relative_perk').GetName(GetPlayer)]"
 spymaster_task.0381.b:0 "Non c'è ragione per la quale invece non dovremmo essere amici."
 spymaster_task.0381.b.flavor:0 "Fintanto che [character_to_hook.GetSheHe] sa quanto facilmente io sarei potuto essere suo nemico"

 spymaster_task.0399.opening:0 "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc:1 "Nonostante i nostri sforzi, i miei agenti non hanno ancora scoperto alcun segreto"
 spymaster_task.0399.home_court:0 "qui a corte."
 spymaster_task.0399.other_court:0 "alla corte di [target_character.GetTitledFirstNamePossessive]."
 spymaster_task.0399.nothing_to_find:1 "\n\nCredo che non troveremo mai nulla. Qui succede meno che in un cimitero a mezzogiorno."
 spymaster_task.0399.something_here:0 "\n\nTuttavia, credo ancora che ci sia qualcosa che che stia accadendo nell'ombra. Ho solo bisogno di un po' di tempo in più per determinare cosa sia."
 spymaster_task.0399.a.recommended:0 "Molto bene, tu te ne intendi più di me."
 spymaster_task.0399.a.counter:0 "No, non sprechiamo altro tempo."
 spymaster_task.0399.a.tt:0 "[councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] passa all'incarico [GetCouncilTaskType('task_disrupt_schemes').GetName|V]"
 spymaster_task.0399.b.recommended:0 "Se c'è #EMP qualcosa#!, la troveremo."
 spymaster_task.0399.b.counter:0 "Non ne sarei così certo. Continua a cercare!"
 spymaster_task.0399.b.tt:0 "[councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] continua l'incarico [GetCouncilTaskType('task_find_secrets').GetName|V]"

 spymaster_task.1001.t:0 "Un "Incidente""
 spymaster_task.1001.desc:0 "Le sue scuse #EMP sembrano#! autentiche, ma l'errore sembra quasi troppo ridicolo per essere reale.\n\n"Vedete, mio signore," il mio [councillor.GetCouncilTitle] spiega, "è stata solo una questione di mandare la lettera sbagliata con il corriere sbagliato." [councillor.GetSheHe|U] trattiene il respiro. "È così che i documenti incriminanti sono andati persi.""
 spymaster_task.1001.a:0 "Tu [councillor.Custom('InsultNoun')]!"
 spymaster_task.1001.b:0 "Tutti compiono degli sbagli, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt:1 "Qualcuno nel tuo reame ha appreso uno dei tuoi [secrets|E].\n\n"
 spymaster.1001.notification:0 "Documenti Segreti Persi"

 spymaster_task.1002.greeting:1 "A chi di competenza..."
 spymaster_task.1002.desc:0 "Ho messo sotto chiave i documenti incriminanti. Permettetemi di ribadire che non dovete parlarne con nessuno. Nemmeno il mio signore, [councillor_liege.GetTitledFirstName], sa che questi esistono, e la cosa deve rimanere tale."
 spymaster_task.1002.a:0 "Non credo che avrei dovuto ricevere questo..."
 spymaster_task.1002.a.tt:1 "#F ...ma chi sono io per rinunciare a un regalo di un [councillor.GetCouncilTitle]?#!"
 spymaster_task.1003.a.tt:1 "Qualcuno nel tuo reame ha appreso uno dei [secrets|E] [courtier.Custom('DE_PRO_PER_P_3P_A')] [courtier.GetTitledFirstNamePossessiveNoTooltip].\n\n"
 spymaster_task.1003.notification:0 "Lettere Segrete Perse"

 spymaster_task.1101.desc_opening:0 "Ho scoperto un piano malvagio di [owner.GetTitledFirstName]"
 spymaster_task.1101.murder:0 "per farvi uccidere!"
 spymaster_task.1101.abduct:0 "per farvi rapire!"
 spymaster_task.1101.spy_on:0 "per scoprire tutti i vostri segreti!"
 spymaster_task.1101.fallback:0 "contro di te!"
 spymaster_task.1101.ending:0 "\n\nI suoi agenti sono stati radunati mentre le scrivo questa missiva, ma anche se i piani di [owner.GetFirstName] sono stati per il momento sventati, [owner.GetSheHe] rimane comunque una minaccia per il futuro.\nCioè, a meno che non agiamo..."
 spymaster_task.1101.a:0 "Questo mondo potrebbe non essere abbastanza grande per entrambi."
 spymaster_task.1101.exposure_tt:0 "Il Complotto è stato scoperto"

 spymaster_task.2001.t:0 "Vuote Accuse"
 spymaster_task.2001.desc:0 "[councillor.Custom('IT_NAM_COL3')|U][councillor.GetTitledFirstName], [councillor.Custom('REL_TO_ME')]mi[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], ha fatto portare il [ROOT.Char.Custom('DefaultPriestTitle')] affinché venisse smascherata e posta a giudizio una grande cospirazione. Tuttavia, quando il [ROOT.Char.Custom('DefaultPriestTitle')] si è rifiutato di confessare, [councillor.GetFirstName] non aveva assolutamente nessuna prova a supporto delle sue accuse."
 spymaster_task.2001.a:0 "Per favore, smettila di imbarazzarmi, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b:0 "Il [ROOT.Char.Custom('DefaultPriestTitle')] deve essere colpevole di #EMP qualcosa#!."
 spymaster_task.2002.notification:0 "Reputazione per la perfidia"

 spymaster_task.2003.t:0 "Una cospirazione svelata"
 spymaster_task.2003.desc:0 "Il mio [councillor.GetCouncilTitle] è insolitamente formale quando si avvicina a me a corte. "Mio signore, hai considerato che complottare nelle ombre potrebbe non essere il modo migliore di ottenere ciò che vuoi?" È un'affermazione sorprendente, ma [councillor.GetTitledFirstName] alla fine arriva al punto.\n\n"Sembra che... beh, ogni agente nel [scheme.GetName] abbia smesso di rispondere alla mia corrispondenza. È come se nulla fosse mai accaduto."
 spymaster_task.2003.a:0 "Hai perso completamente la trama?"

 spymaster_task.2102.t:0 "Conoscenza Nascosta"
 spymaster_task.2102.desc:0 "Mantenere una rete di spionaggio in tutto il regno per conto di [councillor_liege.GetTitledFirstName] ha i suoi vantaggi. Spesso scopro cose che non sto nemmeno cercando. La prova del suo segreto, per esempio..."
 spymaster_task.2102.a:0 "[councillor_liege.GetFirstNameNoTooltip] sarebbe interessato a riguardo."
 spymaster_task.2102.b:0 "Quella vecchia diceria? Il [councillor_liege.GetTitleTierName] vorrebbe sentirla, suppongo."
 spymaster_task.2102.c:0 "Non c'è bisogno di condividere ciò."
 spymaster_task.2102.c.tt:1 "Dovreste fare attenzione a ciò che il vostro signore potrebbe credere che gli stiate nascondendo"
 spymaster_task.2103.notification:0 "Il [councillor.GetCouncilTitle] ha Scoperto dei Segreti"
 
 spymaster_task.3001.opening:0 "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc:0 "È diventato dolorosamente chiaro che [councillor.Custom('REL_TO_ME')][councillor.GetCouncilTitle], [councillor.GetTitledFirstName], ha assunto delle spie nella mia corte. Non so cosa stiano cercando, poiché i miei servitori ed io non abbiamo nulla da nascondere, ma vi imploro, fateli smettere."
 spymaster_task.3001.a:0 "Stai solo immaginando le cose!"
 spymaster_task.3001.continue_snooping:0 "[councillor.GetFirstNameNoTooltip] continua a ficcanasare"
 spymaster_task.3001.b:0 "Uno sfortunato fraintendimento. Finisce adesso."

 spymaster_task.3002.t:0 "Agenti a Corte"
 spymaster_task.3002.opening:0 "Mentre i messaggi segreti vengono passati sottovoce a corte, è ovvio che gli agenti del mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] stiano scavando per i segreti."
 spymaster_task.3002.end:0 "Tuttavia, quando ho parlato di ciò a [councillor_liege.GetTitledFirstName], [councillor_liege.GetSheHe] ha negato ogni cosa!"
 spymaster_task.3002.a:0 "Che cosa sta tramando?"

 spymaster_task.3003.end:1 "Per fortuna, [councillor_liege.GetTitledFirstName] ha promesso che le macchinazioni del suo [councillor.GetCouncilTitle] avranno immediatamente fine."
 spymaster_task.3003.a:0 "Ma a prescindere, perché erano qui?"
 
 spymaster_task.3004.desc:0 "Non puoi aver creduto che gli agenti del tuo [councillor.GetCouncilTitle] sarebbero passati inosservati alla mia corte per sempre? Io chiedo che tu ponga fine a questo comportamento ribelle una volta per tutte!"
 spymaster_task.3004.a:0 "Devi immaginarti le cose..."
 spymaster_task.3004.b:0 "Un semplice sbaglio, mio signore, questo è quanto!"

 spymaster_task.3005.opening:0 "Ho scoperto degli agenti nella mia corte, obviously in the employ of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName]!"
 spymaster_task.3005.end:0 "\n\nTuttavia, quando ho chiesto il loro ritiro, il [councillor_liege.GetTitleTierName] ha negato tutto!"
 spymaster_task.3005.a:0 "Il villano insolente!"

 spymaster_task.3006.end:0 "\n\nQuando gli ho ordinato di ritirarli, il [councillor_liege.GetTitleTierName] ha annuito, ma dovrei tenere gli occhi aperti..."
 spymaster_task.3006.a:0 "Sussurri oscuri precedono atti oscuri."

 spymaster_task.3007.desc:0 "Le spie che scavano alla ricerca di segreti hanno afflitto la mia corte, e immaginate la mia sorpresa nello scoprire che erano al servizio del tuo [councillor.GetCouncilTitle]! Vi prego di porre immediatamente fine a questa farsa!"
 spymaster_task.3007.a:0 "Non so niente di nessuna spia, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b:0 "Oh, devono essersi persi sulla strada di casa!"

 spymaster_task.3009.end:0 "Quando viene richiesto di ritirarli, il [councillor_liege.GetTitleTierName] ha acconsentito, ma potrei dover tenere gli occhi aperti..."
