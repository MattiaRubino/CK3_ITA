 councillor_spouse_diplomacy.1001.desc:0 "Reputazione Familiare"
 councillor_spouse_diplomacy.1002.desc:0 "Conflitto tra Fratelli Mediato"
 councillor_spouse_diplomacy.1003.desc:0 "Rapporti tra Fratelli Migliorati"
 councillor_spouse_diplomacy.1004.desc:0 "Allenamento in Diplomazia"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor:0 "Istruito da [councillor.GetTitleAsName]"
 councillor_spouse_diplomacy.1005.desc:0 "Pratica Diplomatica"
 councillor_spouse_diplomacy.1006.desc:0 "Attraverso il duro lavoro di [councillor.GetTitledFirstName], [councillor.GetSheHe] è diventat[councillor.Custom('DE_END_PRO_S_N')] più brav[councillor.Custom('DE_END_PRO_S_N')] a parlare con le persone."
 councillor_spouse_diplomacy.1007.desc:0 "Scambi Amichevoli"

 councillor_spouse_diplomacy.2001.t_female:1 "Coniuge: Nubile d'oro"
 councillor_spouse_diplomacy.2001.t_male:1 "Coniuge: Scapolo d'oro"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.GetTitledFirstName] guarda verso la nostra progenie con il/la suo/a solito/a [councillor.Custom('quirk_pos_noun')]. "A nessuno dei nostri bambini dovrebbe mancare un abbinamento per il matrimonio."
 councillor_spouse_diplomacy.2001.desc:0 "[councillor.GetTitledFirstName] guarda verso la mia progenie con il/la suo/a solito/a [councillor.Custom('quirk_pos_noun')]. "A nessuno dei nostri bambini dovrebbe mancare un abbinamento per il matrimonio."
 councillor_spouse_diplomacy.2001.desc_end:0 "Se mi permetterete di istruirli, ci saranno presto dei pretendenti in fila fuori per le strade!""
 councillor_spouse_diplomacy.2001.a:0 "[child_heir.Custom('DE_ART_DEF_P_D')] mi[child_heir.Custom('DE_END_PRO_S_N')] erede, [child_heir.GetTitledFirstNameNoTooltip], potrebbe trarre beneficio dalla tutela."
 councillor_spouse_diplomacy.2001.b:0 "A tutti loro potrebbe essere utile qualche lezione."
 councillor_spouse_diplomacy.2001.b.all_kids:0 "Tutti i miei figli non sposati:"
 councillor_spouse_diplomacy.2001.c:0 "Vorrei che invece insegnassi a me le maniere più apprezzate!"

 councillor_spouse_diplomacy.2002.t:1 "Coniuge: Più Affettuoso"
 councillor_spouse_diplomacy.2002.desc:0 ""Coltivare i rapporti tra la prossima generazione di governanti è un dovere che non dovremmo trascurare," dice [councillor.GetFirstName].\n\n"Alcuni dei tuoi vassalli più influenti hanno figli che sono cert[councillor.Custom('DE_END_PRO_S_N')] [child_heir.GetTitledFirstName] trarrebbe vantaggio dal conoscere.""
 councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] sembra un[vassal_heir_1.Custom('DE_PRO_POS_P_2P')] [vassal_heir_1.Custom('WomanManGirlBoy')] di buona reputazione."
 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] probabilmente sarebbe una buona influenza!"
 councillor_spouse_diplomacy.2002.c:0 "Ho sentito parlare bene di [vassal_heir_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_diplomacy.2002.d:0 "Mi[child_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] se la caverà bene anche da sol[child_heir.Custom('DE_END_PRO_S_N')]."

 councillor_spouse_diplomacy.2003.t:1 "Coniuge: Opportunità per la Pace"
 councillor_spouse_diplomacy.2003.desc:0 "Non appena vedo [rival.Custom('DE_ART_DEF_P_D')] mi[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] dall'altro lato della [ROOT.Char.GetFaith.HouseOfWorship] comincio a voltarmi, ma con mia sorpresa [councillor.GetTitledFirstName] ci lancia degli insulti, chiamandoci [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')].\n\n"[rival.GetSheHe|U] ha accettato di incontrati in campo neautro. Peccato che due [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] come voi stiano litigando. Non pensi sia ora di fare ammenda?""
 councillor_spouse_diplomacy.2003.a:0 "Potresti avere ragione..."
 councillor_spouse_diplomacy.2003.b:0 "Gli cambierò i connotati!"
 councillor_spouse_diplomacy.2003.c:0 "Tu l[rival.Custom('DE_END_PRO_S_N')] chiami [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Permettimi di chiarirti qual è il suo vero carattere..."

 councillor_spouse_diplomacy.2004.t:1 "Coniuge: Rivendicazione di Convenienza"
 councillor_spouse_diplomacy.2004.desc:1 "([councillor.Custom('DE_ART_DEF_P_D')]) mi[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] porta con impazienza un[claimant.Custom('DE_PRO_POS_P_2P')] [claimant.GetWomanMan] al mio cospetto.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName], permettimi di presentarti [claimant.GetTitledFirstName], pretendente al [title_to_claim.GetName]."\n\n[claimant.GetFirstName] si inchina davanti a me, a dice, "È un onore, [claimant.Custom2('RelationToMeAddress', ROOT.Char)]. Purtroppo, [title_to_claim.GetNameNoTier] molto probabilmente rimarrà fuori dalla mia portata senza un... beneficiario dalla mia parte.""
 councillor_spouse_diplomacy.2004.a:0 "Potrei essere in grado di aiutarti in questo."
 councillor_spouse_diplomacy.2004.a.tt:0 "#F Con [claimant.GetFirstNameNoTooltip] che risiede alla mia corte, posso far valere la sua rivendicazione quando sarà il momento giusto#!"
 councillor_spouse_diplomacy.2004.b:0 "Buona fortuna."
 councillor_spouse_diplomacy.2004.c:0 "Prigione. Pergamena. Piccione verso [current_holder.GetTitledFirstNameNoTooltip]. In quest'ordine."
 councillor_spouse_diplomacy.2004.c.tt:0 "#F Informerò [current_holder.GetTitleTierName] che [claimant.GetFirstNameNoTooltip] non è più una minaccia.#!"
