 viz_extravagance.t1.treasure.hankerchiefs: "Questo personaggio consuma un numero semplicemente spropositato di fazzoletti di lino pregiato, dieci al giorno in estate, eppure li getta via subito dopo l'utilizzo."
 viz_extravagance.t1.treasure.cosmetics: "Questo personaggio ha un'incredibile scorta di profumi, unguenti e cosmetici di qualità. Decisamente troppo per una persona del suo rango."
 viz_extravagance.t1.treasure.jewellery: "Questo personaggio sembra non mancare mai di nuovi gioielli: oro, argento e gemme preziose ornano il suo viso e le sue mani."
 viz_extravagance.t1.treasure.furniture: "I mobili di questo personaggio sono sempre realizzati con i migliori legni e metalli d'importazione. Vengono sostituiti ogni volta che la moda cambia e sempre con ottimo gusto."
 viz_extravagance.t1.treasure.clothing: "Questo personaggio ha un guardaroba apparentemente infinito: contiene solo gli abiti più raffinati che soddisfano le ultime esigenze della moda, oltre a un gran numero di capi con cui potrebbe lanciare mode nuove."
 viz_extravagance.t1.treasure.hats: "Questo personaggio raramente indossa lo stesso copricapo per più di una settimana o due. Perché limitarsi quando, ogni anno, c'è così tanta scelta di articoli sempre più nuovi e raffinati?"
 viz_extravagance.t1.treasure.relics: "Questo personaggio è noto per possedere una piccola, ma raffinata, collezione di reliquie sacre."
 viz_extravagance.t1.treasure.drugs: "Gli armadi di questo personaggio sono rinomati per ospitare una raffinata collezione di droghe, medicamenti e bevande esotiche che sono tra gli articoli più difficili da trovare in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.treasure.game_pieces: "Questo personaggio possiede un esemplare di ogni gioco da tavolo conosciuto in questo angolo di mondo, con pezzi ricavati da qualsiasi materiale, dalle pietre preziose alle ossa di bestie leggendarie."
 viz_extravagance.t1.treasure.hourglasses: "Questo personaggio possiede alcune delle clessidre più incredibilmente precise al mondo. Per un funzionario pubblico ci sono pochi strumenti più lussuosi di questi."

 viz_extravagance.t1.activities.parades: "Questo personaggio si diletta a organizzare cortei in cui vengono lanciate monete e cibo ai bisognosi, sempre a proprie spese e a proprio nome."
 viz_extravagance.t1.activities.festivals: "Questo personaggio è noto per lasciare libero accesso ai giardini e alle sale inferiori delle sue residenze private in occasione di piccole feste, lasciando che la gente comune entri per un breve assaggio della grandezza della nobiltà."
 viz_extravagance.t1.activities.auctions: "Questo personaggio organizza regolarmente aste di beneficenza, vendendo alcuni dei tesori accumulati per raccogliere fondi a favore degli indigenti del regno."
 viz_extravagance.t1.activities.feasts: "Questo personaggio si diverte a banchettare regolarmente con la nobiltà locale in occasione di incontri privati. Alcuni sussurrano che sia stato versato del vero sangue per ottenere un invito."
 viz_extravagance.t1.activities.board_game_tourneys: "Questo personaggio si diletta a organizzare tornei competitivi di giochi da tavolo per l'alta società, coi nobili più importanti e influenti [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] che giocano a tutte le ultime varianti."
 viz_extravagance.t1.activities.pigeon_racing: "Questo personaggio è stranamente affascinato dalle gare di piccioni. Possiede persino una grande colombaia."
 viz_extravagance.t1.activities.orgies: "Questo personaggio è noto per organizzare degli incontri #EMP riservati#! per alcuni dei residenti più... lascivi di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.activities.feasts.weekly: "Questo personaggio si diletta a organizzare enormi banchetti ogni settimana. La piccola nobiltà di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] dipende da lui anche solo per le cucine."
 viz_extravagance.t1.activities.exhibitions: "Questo personaggio ha fiuto per il talento e si preoccupa di patrocinare le arti e di esibire i frutti della sua benevolenza, a volte anche per i membri più umili della società."
 viz_extravagance.t1.activities.feasts.commoners: "Questo personaggio ama organizzare con regolarità abbondanti festini, ai quali si ostina a invitare i cittadini più importanti di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], anche se la loro classe sociale glielo precluderebbe."

 viz_extravagance.t1.property.townhouse: "A [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], questo personaggio ha una casa di città riccamente arredata, benché di dimensioni tutto sommato modeste."
 viz_extravagance.t1.property.minor_businesses: "Gli interessi commerciali di questo personaggio sono molti e diversificati, e comprendono piccole botteghe, gilde minori e piccole proprietà terriere in tutta la capitale."
 viz_extravagance.t1.property.small_arena: "Questo personaggio possiede e gestisce una piccola pista privata per le corse dei cavalli. Il gioco d'azzardo è, ovviamente, un vantaggio secondario."
 viz_extravagance.t1.property.manse: "Questo personaggio ha una casa privata appena fuori [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]: abbastanza vicina per essere comoda, abbastanza lontana per essere discreta."
 viz_extravagance.t1.property.toll_road: "Questo personaggio è il solo proprietario di una strada a pedaggio particolarmente redditizia che conduce a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Come sia arrivato a possederla e quando sia stato stabilito il pedaggio è oggetto di molte speculazioni."
 viz_extravagance.t1.property.agent_network: "Questo personaggio gestisce una rete di agenti in tutto il regno, monitorando e mantenendo i propri interessi commerciali anche negli avamposti più lontani."
 viz_extravagance.t1.property.rooftop_garden: "Questo personaggio cura, a sue spese, un vasto giardino pensile a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], con grande meraviglia degli abitanti del quartiere."
 viz_extravagance.t1.property.market_officials_on_payroll: "Questo personaggio è noto per avere sul libro paga ogni singolo ispettore e funzionario doganale di una delle piazze principali della capitale. Il tutto per mantenere la propria integrità nei confronti del regno, naturalmente."
 viz_extravagance.t1.property.hostel: "A [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], questo personaggio possiede un ostello economico che deliberatamente accoglie i più poveri e gli emarginati della società."
 viz_extravagance.t1.property.gangers: "Questo personaggio, #PEM a quanto si dice#!, ha sul proprio libro paga una delle più grosse bande di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Quale sia lo scopo per [Select_CString( ROOT.Char.GetDiarchy.GetDiarch.IsFemale, 'un'onesta funzionaria pubblica', 'un onesto funzionario pubblico' )] di avere alle proprie dipendenze dei feroci criminali non è dato saperlo."

 viz_extravagance.t1.charity.orphans: "Questo personaggio finanzia un sussidio pubblico per l'accoglienza e l'educazione di un determinato numero di orfani ogni anno. I giovani ricevono così un'adeguata istruzione, vitto, alloggio e un'educazione morale fino alla loro maggiore età."
 viz_extravagance.t1.charity.building_repair: "Questo personaggio paga un piccolo fondo accessibile ai cittadini della capitale i cui edifici subiscono danni: se non possono permettersi le riparazioni, ricevono una sovvenzione."
 viz_extravagance.t1.charity.feasts.religious: "Questo personaggio sovvenziona una serie di feste religiose annuali per i cittadini di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.charity.widowers: "Questo personaggio paga una pensione ad alcuni vedovi indigenti della capitale."
 viz_extravagance.t1.charity.widows: "Questo personaggio paga una pensione ad alcune vedove indigenti della capitale."
 viz_extravagance.t1.charity.beggars: "Questo personaggio paga un fondo che sfama e veste i mendicanti e gli indigenti di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], un'ancora di salvezza vitale per la feccia del regno."
 viz_extravagance.t1.charity.awkward_children: "Questo personaggio paga un programma che prevede l'acquisto di brocche d'acqua sostitutive per i giovani servitori che le rompono mentre vanno a prendere l'acqua al mattino. Tutto ciò senza che i loro padroni vengano a sapere dei loro piccoli incidenti."
 viz_extravagance.t1.charity.civil_service.guard: "Questo personaggio finanzia un piccolo posto di guardia, con tanto di sentinella, fuori da uno degli edifici amministrativi più importanti di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.charity.birds: "Questo personaggio paga perché in alcuni vicoli della capitale vengano regolarmente sparsi semi per gli uccelli: solo i barbari lascerebbero soffrire e morire di fame questi animali."
 viz_extravagance.t1.charity.monastery: "Questo personaggio finanzia il mantenimento (e aveva pagato a suo tempo per la creazione) di una comunità religiosa isolata, lontana dai peccati della vita quotidiana."
 viz_extravagance.t1.charity.judges: "Questo personaggio paga alcuni dei giudici professionisti del regno perché dedichino più tempo alle udienze e ai viaggi nei loro circuiti giudiziari."
 viz_extravagance.t1.charity.kitchens: "Questo personaggio paga una serie di piccole cucine gratuite, che sfamano i poveri di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."

 viz_extravagance.t2.treasure.cabinet_of_curiosities: "Questo personaggio ha una stanza dedicata a curiosità esotiche e a strani oggetti provenienti da paesi lontani. Anche se di scarsa utilità pratica, ai suoi ospiti piace tanto."
 viz_extravagance.t2.treasure.gems: "Secondo quanto si dice in giro, questo personaggio possiede un gran numero di sacchetti di pietre preziose. Le poche persone che hanno visto la sua collezione afferma che ogni sacchetto contiene un unico tipo di belle pietre."
 viz_extravagance.t2.treasure.sculpture: "Questo personaggio è un grande amante delle arti e le sue residenze sono spesso ornate da statue fuse in metalli preziosi o ricavate dalle pietre più costose."
 viz_extravagance.t2.treasure.decorative_martial_gear: "Questo personaggio ama le armi e le armature decorative: le sue residenze sono piene di accessori militari poco pratici, dalle spade dorate agli scudi intarsiati."
 viz_extravagance.t2.treasure.bezoar_cutlery: "Questo personaggio possiede un set di posate realizzate con pietre di bezoar, dal valore esorbitante. Si dice che queste pietre arcane siano in grado di rallentare, neutralizzare o addirittura annullare gli effetti anche dei veleni più letali. Si tratta quindi di utensili non solo eleganti, ma anche estremamente utili."
 # Narrator's note: bezoars do not, in fact, stop poison. Le big RIP.
 viz_extravagance.t2.treasure.fly_stones: "Questo personaggio possiede una piccola collezione di pietre della mosca, un tipo di roccia mistica che si dice respinga con la forza mosche, zanzare e altri parassiti ronzanti in un piccolo raggio, il che le rende un oggetto molto apprezzato a tavola."
 # Narrator's note: fly stones are sadly fictional.
 viz_extravagance.t2.treasure.indexed_bribes: "Questo personaggio è noto per le sue tangenti, tanto meticolosamente pianificate e scaglionate che si dice siano così regolari e prevedibili che sicuramente deve avere un centinaio di sacchetti di ogni dimensione pronti per l'uso in qualsiasi momento, ognuno con un conteggio esatto delle monete."
 viz_extravagance.t2.treasure.map_of_world: "Questo personaggio possiede una mappa di tutto il mondo conosciuto. Si dice che sia tra le più accurate del reame e che copra un'intera parete. Spesso lo si trova a fissarla, perso nei suoi pensieri."
 viz_extravagance.t2.treasure.horse_armour: "I numerosi destrieri di questo personaggio sono raramente visti senza le stesse preziose raffinatezze e gli ostentati ornamenti che lo stesso proprietario indossa, dalle selle ornate di perle alle redini d'argento."
 viz_extravagance.t2.treasure.crockery: "Questo personaggio si vanta sovente del fatto che la sua cucina abbia in dotazione alcune pentole dalla grandezza straordinaria e realizzate con i materiali più rari presenti a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."

 viz_extravagance.t2.activities.feasts.pool: "Questo personaggio si diletta a organizzare feste intorno a una spaziosa piscina artificiale, costruita a caro prezzo in una delle sue residenze private, circondata da cuscini, divani e dove le bevande scorrono a fiumi."
 viz_extravagance.t2.activities.gambling.horse: "Il fiore all'occhiello di questo personaggio è un'intera scuderia di stalloni da corsa tra i più dotati, quasi tutti discendenti da linee di sangue straniere purissime."
 viz_extravagance.t2.activities.feasts.interactive: "I banchetti di questo personaggio sono noti per la loro componente interattiva: sacchetti di monete nascosti nel cibo degli ospiti, atti di proprietà che necessitano solo di una firma lasciato nella latrina, sculture che si aprono per rivelare una gemma preziosa al primo che ne risolve i segreti e molto altro ancora."
 viz_extravagance.t2.activities.feasts.long: "Questo personaggio crede fermamente che una festa non finisca finché le dispense del padrone di casa non si esauriscono: di conseguenza, alcuni dei suoi banchetti sono noti per durare una settimana o più."
 viz_extravagance.t2.activities.concerts: "Tra le varie arti, questo personaggio privilegia la musica, considerando la sua assenza come la peggiore delle tragedie. Molte delle sue feste sono essenzialmente grandi concerti, alcuni dei quali sono programmati per un numero talmente elevato di ospiti da permettere anche ad alcuni popolani di parteciparvi."
 viz_extravagance.t2.activities.theatre: "Questo personaggio ama il teatro, la recitazione e le acrobazie. Le sue feste sono caratterizzate da un numero sproporzionato di artisti itineranti e ogni festa presenta almeno un vecchio classico interpretato da volti nuovi."
 viz_extravagance.t2.activities.poetry: "Questo personaggio si considera una specie di poeta, che gli altri siano d'accordo o meno, gli inviti ai lussuose feste in cui si tengono le sue letture sono molto ambiti."
 viz_extravagance.t2.activities.amnesties: "Questo personaggio crede che chiunque possa essere perdonato, a patto che si penta e faccia ammenda. Sfrutta la sua posizione nell'amministrazione per concedere regolarmente l'amnistia ai criminali che si dimostrano sufficientemente penitenti."
 viz_extravagance.t2.activities.animal_baiting: "Questo personaggio non ama altro che gli sbuffi, i ringhi e le urla di una bestia feroce che lotta per la vita. Nella maggior parte delle sue feste, gentaglia, cani e creature feroci, anche esotiche, si danno battaglia nelle fosse."
 viz_extravagance.t2.activities.sermons: "Questo personaggio vive la sua religione con passione, ben oltre ciò che chiunque considererebbe ragionevole, e si preoccupa di invitare a ogni sua festa [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural] erranti e di far loro tenere dei sermoni."

 viz_extravagance.t2.property.monopoly: "Questo personaggio ha la fortuna di avere il monopolio della vendita di particolari prodotti all'interno delle mura di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Il fatto che controlli l'ufficio che concede tali monopoli non è probabilmente collegato."
 viz_extravagance.t2.property.exotic_market: "Questo personaggio è il proprietario di uno dei più famosi mercati di prodotti esotici di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] e ne riceve una sostanziosa tassa."
 viz_extravagance.t2.property.mine: "Questo personaggio possiede una lucrosa miniera vicino alla capitale, fonte vitale di metalli comuni per uso domestico e mercantile."
 viz_extravagance.t2.property.warehouses: "Questo personaggio possiede una vasta serie di magazzini vicino al quartiere commerciale della capitale. È così ben fornito di merci esotiche che la gente del posto chiama questo complesso 'I Caveau di [ROOT.Char.GetDiarchy.GetDiarch.GetFirstameNoTooltip]'."
 viz_extravagance.t2.property.messenger_network: "Questo personaggio mantiene una rete di messaggeri discreti, e soprattutto leali, in tutto il regno. Essi sono in grado di trasmettere la sua volontà e le sue istruzioni a tutti gli avamposti del Paese."
 viz_extravagance.t2.property.workshops: "Questo personaggio possiede quasi tutte le botteghe di una delle strade più industriose di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], rinomata per la varietà e la bellezza delle sue merci."
 viz_extravagance.t2.property.personal_temple: "Questo personaggio possiede una [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.HouseOfWorship] privata, utilizzabile solo da lui, dalla sua famiglia e dai suoi più stretti alleati."
 viz_extravagance.t2.property.fort: "Questo personaggio possiede un piccolo forte in un luogo del pericoloso entroterra, situato vicino a [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]. Sebbene sia costoso da mantenere, il numero di bestie catturate nella regione è particolarmente redditizio."
 viz_extravagance.t2.property.treasury: "Il tesoro di questo personaggio è così grande che occupa un edificio tutto suo, un complesso fortificato nel cuore di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] dove le sue monete sono certamente al sicuro."
 viz_extravagance.t2.property.defensible_palace: "Questo personaggio possiede un piccolo palazzo fortificato a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. A quanto si dice, tale edificio è ricco di passaggi segreti e uscite di sicurezza nascoste."

 viz_extravagance.t2.charity.schools: "Questo personaggio finanzia personalmente una serie di scuole dedicate all'insegnamento a bambini che altrimenti non avrebbero la minima speranza di ricevere un'istruzione."
 viz_extravagance.t2.charity.hospitals: "Questo personaggio finanzia personalmente diversi ospedali famosi a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Si tratta di istituzioni che si occupano di curare i più poveri e che dipendonointeramente dalle sue elargizioni."
 viz_extravagance.t2.charity.poor_funerals: "Questo personaggio finanzia personalmente i funerali di tutti i miserabili di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], la cui famiglia o i cui amici sono troppo poveri per offrire loro una cerimonia funebre dignitosa."
 viz_extravagance.t2.charity.scholars.philosophical: "Questo personaggio finanzia personalmente una serie di importanti filosofi e istituzioni che si occupano di studiare i misteri di questo mondo."
 viz_extravagance.t2.charity.scholars.legal: "Questo personaggio finanzia personalmente alcuni dei più importanti avvocati, giuristi e collaboratori legali del regno, contribuendo al chiarimento e all'applicazione di una pace pubblica equa e giusta per tutti."
 viz_extravagance.t2.charity.civil_service.extra_positions: "Questo personaggio finanzia personalmente i funzionari nelle posizioni chiave del servizio pubblico, moltiplicando il potere della burocrazia molte volte e fornendo fondi dove è più necessario."
 viz_extravagance.t2.charity.police: "Questo personaggio finanzia personalmente un fedele staff di conestabili e di guardie che si aggirano a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], assicurandosi che la legge venga rispettata esattamente come richiesto dal visir."
 viz_extravagance.t2.charity.scholars.theological: "Questo personaggio finanzia personalmente alcuni dei più famosi studiosi di teologia del regno, investendo nel progresso della buona teoria [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.GetAdjective] per conto dei suoi fedeli."
 viz_extravagance.t2.charity.scholars.mystical: "Questo personaggio finanzia personalmente una serie di noti mistici, esoterici ed estatici che dispensano le loro strane conoscenze nelle corti di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.charity.circumcision: "Questo personaggio, ogni anno, finanzia personalmente la circoncisione e l'educazione religiosa di un certo numero di ragazzi orfani provenienti dalle strade di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.charity.preachers: "Questo personaggio finanzia personalmente dei/delle [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural] mendicanti che viaggiano per il regno portando la parola di Dio ai fedeli bisognosi e offrendo buoni consigli spirituali a quelli che di fede ne hanno meno."

 viz_extravagance.t3.treasure.mirrors: "Questo personaggio possiede decine di specchi, tra i più chiari e costosi esistenti, di un lusso inconcepibile, fuori dalla portata della maggior parte dei nobili."
 viz_extravagance.t3.treasure.parasols: "Si dice che questo personaggio possegga un ombrellino per ogni giorno dell'anno: alcuni ricamati d'oro, altri d'argento, alcuni di seta, altri di damasco, alcuni tempestati di rubini, altri di smeraldi, e così via..."
 viz_extravagance.t3.treasure.silk_bigtop: "Questo personaggio possiede una tenda da viaggio in grado di ospitare circa cinquanta persone, realizzata con la seta più lussuosa. Ogni pannello è riccamente ricamato, ogni palo è di metallo prezioso o di lacca costosa."
 viz_extravagance.t3.treasure.fabrics: "Questo personaggio si vanta di possedere grandi quantità dei tessuti più lussuosi del mondo conosciuto: sete, damaschi, velluti, broccati pregiati, trapunte elaborate in una selezione quasi infinita di piccole varianti e specialità regionali."
 viz_extravagance.t3.treasure.exotic_pets: "Questo personaggio affascina e terrorizza gli ospiti con il suo serraglio di animali esotici. Ci sono leoni, tigri, strani cervi provenienti da paesi lontani e altre bizzarre creature."
 viz_extravagance.t3.treasure.carpets: "Questo personaggio possiede un tappeto particolarmente famoso. È lungo un centinaio di cubiti e largo la metà, tessuto in seta cucita con filo d'oro e foderato con raso argentato, ricamato con scene religiose e storiche che si suppone raccontino l'intera storia del mondo."
 viz_extravagance.t3.treasure.gold_mattress: "Questo personaggio possiede un materasso che si dice sia stato tessuto esclusivamente con filo d'oro, sul quale avrebbero dormito alcuni dei personaggi più famosi della storia recente."
 viz_extravagance.t3.treasure.birth_control: "Questo personaggio dispone di intrugli, pillole e mezzi più esotici per garantire una copula sicura, felice e infruttuosa."
 viz_extravagance.t3.treasure.sculpture.articulated: "Una scultura completamente articolata di se stesso è l'orgoglio di questo personaggio. La sua posa e i suoi abiti possono essere modificati a piacimento dal visir."
 viz_extravagance.t3.treasure.plants: "Questo personaggio possiede una famosa collezione di piante, muschi ed erbe rare, custodita in cinquecento vasi di cristallo."

 viz_extravagance.t3.activities.feasts.surprise: "Questo personaggio è noto per organizzare feste in cui sorprende gli ospiti più affascinanti con doni: una battuta spiritosa viene ricompensata con diecimila capi di bestiame, un abito mozzafiato fa guadagnare al proprietario un palazzo isolato e i suoi servitori, e una conversazione affascinante viene ricompensata con abiti di seta colorata."
 viz_extravagance.t3.activities.aid: "Questo personaggio si assicura che i nobili confinanti coi suoi domini siano soddisfatti con piccoli doni di quando in quando: cento tappeti di lusso, tremila selle pregiate, dodici vasi di ambra grigia, diecimila buone lance, questo genere di cose."
 viz_extravagance.t3.activities.scholars.debates: "Questo personaggio invita ai suoi banchetti studiosi di ogni genere provenienti da tutto il mondo conosciuto. Si gode le conversazioni tra le più grandi menti del suo tempo, riunite intorno allo stesso tavolo."
 viz_extravagance.t3.activities.feasts.give_away: "Questo personaggio ama organizzare banchetti per i suoi fedeli alleati, sostenitori e amici. In occasione di questi eventi, per pura coincidenza, spesso offre doni per l'equivalente del riscatto di un principe, ma ogni volta riesce a trovare doni ancora più esorbitanti da offrire."
 viz_extravagance.t3.activities.land_and_livestock_grants: "C'è addirittura una leggenda locale riguardante le mandrie di bestiame di cui è proprietario questo personaggio. Il numero di capi che dona come ricompensa per un buon servizio resogli o per carità può facilmente raggiungere le decine di migliaia ogni anno."
 viz_extravagance.t3.activities.feasts.spectacle: "Le feste di questo personaggio sono sempre spettacolari. Se non c'è almeno un contorsionista in equilibrio sull'estremità di un palo e con un bambino che fa il giocoliere sopra di lui, che senso ha?"
 viz_extravagance.t3.activities.feasts.coin_shower: "A questo personaggio piace abbandonarsi a manifestazioni di ricchezza deliziosamente schiette durante i suoi banchetti: fa regolarmente piovere centinaia o migliaia di monete sui suoi ospiti preferiti."
 viz_extravagance.t3.activities.gambling.palanquin: "Questo personaggio sostiene di avere inventato e padroneggiato uno sport molto particolare: la corsa dei palanchini, in cui i suoi portatori di lettiga competono con quelli di altri nobili. L'obiettivo è portare il loro carico in un luogo specifico di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] nel miglior tempo."
 viz_extravagance.t3.activities.orgies: "Questo personaggio organizza apertamente feste dedicate ai piaceri carnali, durante le quali i suoi ospiti vengono coccolati e serviti al meglio."
 viz_extravagance.t3.activities.parades: "Questo personaggio crede che la ricchezza sia inutile se nascosta. La sua ossessione è organizzare sfilate che mettano in mostra i suoi animali esotici, i suoi bellissimi cavalli, i suoi servitori ben curati e i suoi abiti lussuosi. Li fa sfilare regolarmente per le strade di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."

 viz_extravagance.t3.property.pool.cushions: "Questo personaggio ha una grande piscina contornata da cuscini. Dopottutto, se si deve nuotare tanto vale farlo nel lusso."
 viz_extravagance.t3.property.businesses: "Gli interessi commerciali di questo personaggio sono un intreccio labirintico di rotte commerciali, monopoli, protezioni e domini interconnessi."
 viz_extravagance.t3.property.palace.huge: "Questo personaggio ha un palazzo che, ufficialmente, è solo #EMP leggermente#! più piccolo di quello [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip]. Chi l'ha visto di persona ne dubita."
 viz_extravagance.t3.property.bathhouse: "Questo personaggio gestisce un complesso privato di bagni turchi, riservato a sé e ai suoi più stretti alleati. È un luogo in cui organizzare e discutere i giochi politici più sordidi, ma anche più puliti, di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t3.property.stables: "Questo personaggio ha una scuderia semplicemente colossale, che ospita centinaia dei migliori destrieri del regno."
 viz_extravagance.t3.property.pool.gold: "Questo personaggio possiede una piscina il cui fondo è ricoperto da uno spesso strato di monete d'oro. A cosa serve la ricchezza se non si può nuotare sull'oro?"
 viz_extravagance.t3.property.fleet.commercial: "Questo personaggio possiede decine di navi commerciali. Questa flotta privata viaggia, e fa affari, in tutto il mondo."
 viz_extravagance.t3.property.business.stolen: "Questo personaggio acquisisce costantemente piccole imprese che non sono in grado di pagare i loro debiti, né agli usurai né allo stato. Un certo istinto di autoconservazione impedisce ai più di fare osservazioni in merito."
 viz_extravagance.t3.property.tycoon: "Questo personaggio possiede quasi un quarto di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], interi quartieri rientrano fra le sue proprietà private."
 viz_extravagance.t3.property.den_of_vice: "Si dice che questo personaggio sia il proprietario di uno dei più noti covi del vizio di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Un locale dove è possibile acquistare qualsiasi intruglio a base di sostanze esotiche, a patto di avere abbastanza denaro per pagare il giusto prezzo."

 viz_extravagance.t3.charity.observatories: "Questo personaggio sovvenziona un grande osservatorio, dove viene osservato il cielo e vengono registrati i movimenti delle stelle."
 viz_extravagance.t3.charity.universities: "Questo personaggio finanzia diverse piccole, ma prestigiose, università locali, promuovendo borse di studio a suo nome."
 viz_extravagance.t3.charity.libraries: "La ricchezza di questo personaggio è spesso destinata alla creazione, ampliamento e conservazione di un numero selezionato di biblioteche, in cui vengono copiate le grandi opere al fine di diffondere la conoscenza tra la nobiltà."
 viz_extravagance.t3.charity.bathhouses: "Questo personaggio ha costruito e sovvenziona tuttora un grande stabilimento balneare pubblico a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], che lo ha reso molto popolare tra i popolani che difficilmente si sarebbero potuti permettere tale lusso."
 viz_extravagance.t3.charity.hospitals.equipment: "Questo personaggio non solo finanzia gli ospedali locali, ma si assicura anche che siano sempre riforniti dei più recenti unguenti medici, strumenti chirurgici e armamentario medico esoterico assortito."
 viz_extravagance.t3.charity.civil_service.expansion: "Questo personaggio paga i salari ai funzionari di un gran numero di dipartimenti amministrativi, consentendo così di distribuire in modo più uniforme il carico di lavoro quotidiano di ridurre la pressione sull'organizzazione governativa del regno."
 viz_extravagance.t3.charity.watermills: "Questo personaggio finanzia la creazione di mulini ad acqua comunali nei villaggi impoveriti e in altre aree rurali, migliorando sostanzialmente la qualità della vita in quelle zone."
 viz_extravagance.t3.charity.beggar_spies: "La leggendaria paranoia di questo personaggio lo ha portato a pagare metà dei mendicanti e dei vagabondi del regno, fornendo loro occasionalmente vitto e alloggio in cambio di rapporti su tutto ciò che essi vedevano e sentivano per strada."
 viz_extravagance.t3.charity.hajj_water_tanks: "Questo personaggio paga personalmente la creazione e il riempimento di cisterne fuori dalla Mecca, la cui acqua sarà utilizzata per abbeverare i pellegrini assetati che compiono il Hajj."
 viz_extravagance.t3.charity.holy_warrior_gear: "Questo personaggio dona regolarmente armi e armature ai soldati che servono varie cause sacre, sia che si tratti di razziare i nemici della fede che di proteggere i fedeli."

 viz_extravagance.t4.treasure.cushions: "Questo personaggio possiede migliaia e migliaia di cuscini, una valanga infinita di cascate di taffetà e seta che rendono ogni stanza della sua residenza un luogo ideale in cui sedersi o sonnecchiare."
 viz_extravagance.t4.treasure.martial_gear: "A questo personaggio piace divertirsi un po' troppo con l'equipaggiamento militare. Si dice che abbia più armi e armature decorative lui di quante siano quelle reali [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip]."
 viz_extravagance.t4.treasure.cosmetics: "Questo personaggio possiede abbastanza profumi col cui valore potrebbe pagare il riscatto di un imperatore. Preziosa ambra grigia in vasetti, acqua di rose profumata, ghaliya fragrante, polvere di muschio, estratto di legno di aloe e, naturalmente, zafferano, il tutto in quantità e contenitori che potrebbero pagare le paghe di interi eserciti."
 viz_extravagance.t4.treasure.office: "L'ufficio del visir di questo personaggio è ornato e arredato con pietre di pregio e vetri intarsiati di metallo, che conferiscono all'insieme un'aura di potenza calma e decisa."
 viz_extravagance.t4.treasure.crockery.historic: "Questo personaggio possiede un set completo di stoviglie e posate da banchetto, ogni pezzo del quale sarebbe appartenuto al sovrano di un paese lontano ed esotico o di un impero scomparso."
 viz_extravagance.t4.treasure.precious_orchard: "Questo personaggio è famoso per il suo prezioso frutteto: un cortile pieno di alberi d'oro e d'argento che reggono sui propri rami un assortimento di frutti tagliati da pietre preziose."
 viz_extravagance.t4.treasure.fleet.personal: "Questo personaggio è famoso per le linee imponenti della sua imbarcazione da diporto personale, oltre che per le numerose navi e imbarcazioni più piccole che solcano le acque di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a suo nome."
 viz_extravagance.t4.treasure.massive_sword: "Questo personaggio è noto per possedere una spada decorativa lunga quanto tre soldati, uno sopra l'altro, appesa a una delle pareti della sua stanza preferita."
 viz_extravagance.t4.treasure.mystic_ingredients: "La collezione di ingredienti alchemici esotici di questo personaggio è oggetto di dicerie popolari. Possiede piante strane ed esotiche, minerali bizzarri provenienti dalle profondità della Terra e polveri derivate dalla carne e dalle ossa di creature leggendarie."
 viz_extravagance.t4.treasure.sensible_investments_for_smart_adults: "Questo personaggio possiede un unico manoscritto miniato con l'immagine sgradevole di una scimmia. Sembra che quest'opera sia straordinariamente costosa, ma il perché le sia stato dato tale valore rimane un mistero."

 viz_extravagance.t4.activities.feasts.pool.rose: "Questo personaggio è noto per organizzare feste in cui la sua piscina viene cosparsa di fiori del valore di decine di migliaia di monete d'oro. È uno spettacolo profumato che la maggior parte degli ospiti vedrà una sola volta nella propria vita."
 viz_extravagance.t4.activities.give_aways: "Per capriccio, questo personaggio offre doni che superano le fortune che anche i mercanti più fortunati potrebbero sperare di accumulare nell'arco di tutta la propria vita."
 viz_extravagance.t4.activities.feasts.big: "Quella che questo personaggio definisce 'una festa privata tra amici', agli occhi degli altri è una festa di proporzioni fenomenali, come se ne vedono una volta ogni dieci anni."
 viz_extravagance.t4.activities.menagerie: "Il serraglio di questo personaggio comprende rettili, uccelli dai colori sgargianti, enormi mammiferi e, apparentemente, un esemplare di tutto ciò che il regno animale ha da offrire."
 viz_extravagance.t4.activities.aid: "La generosità di questo personaggio l'ha portato ad aiutare i suoi confinanti così tanto e così generosamente che alcuni dei cosiddetti 'nobili' della zona sembrano dipendere interamente da lui per mantenere il proprio rango."
 viz_extravagance.t4.activities.host: "Questo personaggio ritiene che ospitare diplomatici stranieri sia della massima importanza, secondo solo allo spendere una quantità indecente di denaro per dimostrare l'inferiorità del Paese da cui provengono i suoi ospiti."
 viz_extravagance.t4.activities.gambling.xtra_xtreme: "Questo personaggio scommette denaro, bestiame, terre e qualsiasi altra cosa gli venga in mente. Il tutto in quantità tali che alcuni si chiedono se ci sia un limite alla sua fortuna."
 viz_extravagance.t4.activities.masquerade: "Questo personaggio organizza regolarmente feste in costume a tema storico e mitico a cui i suoi ospiti devono partecipare e in cui sono incoraggiati a spendere almeno un mese di reddito per ogni abito."
 viz_extravagance.t4.activities.plants.ever_changing: "Questo personaggio ritiene che la varietà delle spezie sia una metafora della vita. Per questo motivo cura un giardino di piante esotiche, aromatiche ed erbe sempre diverse, che fioriscono e fruttificano in diversi periodi dell'anno e in diverse condizioni."
 viz_extravagance.t4.activities.feasts.cannibal: "Tutti concordano sul fatto che questo personaggio organizza alcuni dei banchetti più deliziosi che il regno abbia mai conosciuto, ricchi di succulente carni, anche se la natura esatta della carne è oggetto di dibattito."

 viz_extravagance.t4.property.palace.pool: "Questo personaggio possiede un palazzo solo per ospitare la sua enorme piscina. Vive altrove, quindi i suoi alloggi privati e i suoi uffici sono completamente separati dal luogo in cui rivece gli ospiti."
 viz_extravagance.t4.property.palace.spa: "Questo personaggio possiede uno spazioso rifugio di campagna appena fuori da [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. È un luogo tranquillo, lontano dal trambusto della città, la cui tranquillità è garantita da un'enorme tenuta."
 viz_extravagance.t4.property.army: "Questo personaggio ha un esercito privato di sgherri e tagliagole, pronto a imporre la sua volontà ovunque in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t4.property.livestock: "Le enormi mandrie di cavalli e bestie da soma di proprietà di questo personaggio pascolano su gran parte del regno."
 viz_extravagance.t4.property.palace.guest: "Questo personaggio possiede un palazzo privato riservato agli ospiti in visita, una ostentazione di ricchezza e potere che pochi mancano di notare."
 viz_extravagance.t4.property.spire: "Questo personaggio conduce gran parte dei suoi affari da una minacciosa guglia che svetta sulla maggior parte degli edifici di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Si dice che dalle sue numerose finestre si possa vedere ogni vicolo e angolo di strada."
 viz_extravagance.t4.property.palace.monthly: "Questo personaggio gestisce più di una dozzina di palazzi in tutta [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], spostandosi da uno all'altro ogni mese."
 viz_extravagance.t4.property.bordello: "Questo personaggio gestisce un bordello privato, dove i suoi artisti preferiti si lasciano andare regolarmente ai piaceri più lascivi."
 viz_extravagance.t4.property.gaol: "Questo personaggio possiede una prigione privata dove rinchiude i suoi debitori. Quando i poveri non possono pagare i loro debiti al Visir, la punizione è rapida e certa. Rimangono lì finché le loro famiglie non restituiscono il debito, se tutto va bene."
 viz_extravagance.t4.property.palace.torture: "'L'inferno di [ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]', è così che viene chiamato il giardino di strane delizie e di strumenti spaventosi dove questo personaggio infligge i tormenti più crudeli ai suoi nemici e rivali."

 viz_extravagance.t4.charity.waystations: "Questo personaggio finanzia stazioni di passaggio e caravanserragli in tutto il regno, specializzati nella ristorazione di piccoli gruppi e viaggiatori solitari."
 viz_extravagance.t4.charity.bridges: "È risaputo che questo personaggio spende molto denaro per costruire e mantenere nuovi ponti in tutto il regno. Per un funzionario pubblico questo è il massimo segno di prestigio."
 viz_extravagance.t4.charity.dole: "Questo personaggio sovvenziona una distribuzione privata di cibo ai cittadini più indigenti di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], assicurandosi, finché ha soldi da spendere, che nessuno soffra la fame."
 viz_extravagance.t4.charity.housing: "Questo personaggio finanzia la costruzione di piccoli edifici nelle aree non occupate di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], o contro le sue mura, per i senzatetto."
 viz_extravagance.t4.charity.gardens: "Questo personaggio paga la manutenzione di un grande giardino pubblico, una piccola oasi di pace e tranquillità in un mondo che può essere fin troppo crudele."
 viz_extravagance.t4.charity.civil_service.fire: "Questo personaggio è personalmente responsabile del mantenimento di un servizio antincendio per [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], quasi sconosciuto nel resto del mondo."
 viz_extravagance.t4.charity.aqueducts: "Questo personaggio è responsabile della creazione e della manutenzione di diversi piccoli acquedotti che riforniscono [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] di acqua dolce. Cosa per la quale la popolazione gli è molto grata."
 viz_extravagance.t4.charity.festivals: "Ogni anno, questo personaggio offre un importante festival a tutti gli abitanti di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Tutta la città attende con trepidazione questo evento."
 viz_extravagance.t4.charity.pilgrimage: "Questo personaggio gestisce un fondo di beneficenza per le persone che vogliono intraprendere un pellegrinaggio. Questi ricevono un'indennità, oltre all'equipaggiamento e alle informazioni necessarie per riuscire nell'impresa."
 viz_extravagance.t4.charity.loans: "Questo personaggio gestisce un fondo di beneficenza che organizza la cancellazione dei prestiti e dei debiti, legali e non, che affliggono i poveri del regno."

