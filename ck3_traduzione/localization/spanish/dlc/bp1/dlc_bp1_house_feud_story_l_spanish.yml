 action_ongoing_house_feud_desc:2 "La tua famiglia vede i membri della Casata [recipient.GetHouse.GetBaseName] come nemici e riceverà delle ricompense sconfiggendoli.\n\n#help Uccidere, [torturing|E], cornificare, derubare e vincere [wars|E] contro i membri della [house|E] incrementerà il punteggio della tua Casata, mentre cadere vittima di queste azioni lo ridurrà.#!\n\n#help $house_feud_balance_action_tt$.#!\n"
