l_spanish:
 bp1_house_feud.0001.t:0 "Una Casata Maledetta"
 bp1_house_feud.0001.desc:0 "Ho sopportato troppo a lungo [house_feud_rival.GetTitledFirstName] e la sua malvagità.\n\nA volte sogno di condurre la Casata [house_feud_rival.GetHouse.GetBaseName] alla polvere, rimuovendo quella famiglia di [house_feud_rival.Custom('InsultAdjective')] dagli annali della storia insieme a tutta l'infelicità che mi hanno causato.\n\nMi sveglio, angosciat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal mio stesso odio, ma chi potrei odiare di più se non [house_feud_rival.GetFirstNameNoTooltip]?"
 bp1_house_feud.0001.target:0 "\n\nLe voci potrebbero essere vere? È stato provocato da una [other_house_feud_story.Custom('GetFamilyFeudShort')] molto tempo fa?"
 bp1_house_feud.0001.a:0 "Ne farò la mia missione di vita."
 bp1_house_feud.0001.b:0 "Ci dev'essere un uso migliore delle mie energie...."
 bp1_house_feud.0002.t:0 "Solidarietà Dinastica"
 bp1_house_feud.0002.desc:0 "[house_feud_victim.Custom('DE_ART_DEF_P_D')] mi[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], lamenta costantemente la bassezza del[house_feud_attacker.Custom('DE_PRO_PER_P_3P_A')] su[house_feud_attacker.Custom('DE_END_PRO_S_N')] rivale, [house_feud_attacker.GetTitledFirstName].\n\nOgni volta che l[house_feud_attacker.Custom('DE_END_PRO_S_N')] vedo, [house_feud_victim.GetSheHe] cita il/la [SCOPE.Custom('VenomousCreature')|U] della Casata [house_feud_attacker.GetHouse.GetBaseName]', e mi sollecita a offrire consigli o aiuto per farl[house_feud_attacker.Custom('DE_END_PRO_S_N')] crollare."
 bp1_house_feud.0002.a:0 "Sembra proprio un affare di famiglia."
 bp1_house_feud.0002.b:0 "Come osa [house_feud_attacker.GetFirstNameNoTooltip] sfidare [house_feud_victim.Custom('DE_ART_DEF_P_A')] mi[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]?"
 bp1_house_feud.0002.c:0 "[house_feud_victim.GetSheHe|U] deve risolvere da solo i suoi problemi."
 bp1_house_feud.0003.t:0 "Occhio per Occhio"
 bp1_house_feud.0003.desc:0 "Cammino fuori dal/dalla mio/a [ROOT.Char.Custom('ResidenceBuilding')], incapace di dissipare i ricordi [house_feud_victim.Custom('DE_PRO_PER_P_3P_A')] mi[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], che ci è stat[house_feud_victim.Custom('DE_END_PRO_S_N')] portat[house_feud_victim.Custom('DE_END_PRO_S_N')] via prima del suo tempo da [house_feud_attacker.GetTitledFirstName]... quella bestia ripugnante [house_feud_attacker.GetHouse.GetBaseName]!\n\nC'è solo un modo in cui il mio onore può essere ripristinato, e [house_feud_victim.GetFirstNameNoTooltip] vendicat[house_feud_victim.Custom('DE_END_PRO_S_N')]..."
 bp1_house_feud.0003.a:0 "Una maledizione sulla Casata [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]!"
 bp1_house_feud.0003.b:0 "Manderò [house_feud_attacker.GetFirstNameNoTooltip] all'[ROOT.Char.GetFaith.NegativeAfterLife] io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 bp1_house_feud.0003.c:0 "La vendetta non l[house_feud_victim.Custom('DE_END_PRO_S_N')] riporterà indietro."
 bp1_house_feud.0004.t:0 "Un Nemico di [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))|U]"
 bp1_house_feud.0004.desc:0 "A causa del trapasso di [old_house_head.GetTitledFirstNamePossessiveRegnal], il testimone della Casata [ROOT.Char.GetHouse.GetName] mi spetta, insieme alla responsabilità di salvaguardare la famiglia.\n\nL'ostilità tra [house_feud_rival.GetTitledFirstName] e mi[old_house_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] non era un segreto; L'odio covato da [old_house_head.GetFirstNameNoTooltip] per [house_feud_rival.GetHouse.GetBaseName] si è riversato nella vita quotidiana della [old_house_head.Custom('GetCourt')] [old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nSono combattut[ROOT.Char.Custom('DE_END_PRO_S_N')] tra il dimenticare queste vecchie controversie e il rispettare i desideri [old_house_head.Custom('DE_PRO_PER_P_3P_A')] mi[old_house_head.Custom('DE_END_PRO_S_N')] defunt[old_house_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]..."
 bp1_house_feud.0004.a:0 "La Casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip] non dimentica i propri nemici."
 bp1_house_feud.0004.b:0 "L'odio di [old_house_head.GetFirstNamePossessiveNoTooltip] muore con [old_house_head.GetSheHe]."
 bp1_house_feud.0005.t:0 "Il Fascino della Vendetta"
 bp1_house_feud.0005.desc:0 "Il vuoto che la morte [house_feud_victim.Custom('DE_PRO_PER_P_3P_A')] mi[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstNamePossessive], ha lasciato nel mio cuore rimane, e ritorna ogni volta che penso [house_feud_attacker.Custom('DE_END_ADJ_DEF_P_A')] su[house_feud_attacker.Custom('DE_END_PRO_S_N')] ripugnante assassin[house_feud_attacker.Custom('DE_END_PRO_S_N')], e alla giustizia che deve ancora essere fatta.\n\nGiorno dopo giorno, la logica crudele della vendetta domina il mio pensiero, alimentata ogni notte da sogni agitati, in cui vedo [house_feud_attacker.GetFirstName] e tutta la sua Casata [house_feud_attacker.GetHouse.GetBaseName] straziati dallo stesso dolore che sopporta la mia famiglia..."
 bp1_house_feud.0005.a:0 "'[ROOT.Char.GetHouse.GetMotto]!'"
 bp1_house_feud.0005.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] non la passerà liscia."
 bp1_house_feud.0005.c:0 "Nulla potrà riportare indietro [house_feud_victim.GetFirstNameNoTooltip]..."
 bp1_house_feud.0005.c.rival:0 "[ROOT.Char.GetFaith.HighGodName] colpirà i malvagi."
 bp1_house_feud.0006.t:0 "Il/La Vero/a [house_feud_rival.GetTitleAsNameNoTooltip] di [house_feud_claim.GetBaseNameNoTierPossessiveNoTooltip]"
 bp1_house_feud.0006.desc:0 "Il volto sorridente di [house_feud_rival.GetTitledFirstName] invade la mia mente, ancora una volta. Mi alzo in piedi e mi allontano dal falò con una pessima scusa, camminando nel buio.\n\nNon riesco a rimuovere quel[house_feud_rival.Custom('DE_END_ADJ_NUL_S_N')] [house_feud_rival.Custom('InsultNoun')] dalla mia mente; il pensiero di [house_feud_rival.GetSheHe] e dei suoi parenti incontrastati che gongolano a [house_feud_rival.GetCapitalLocation.GetName]...\n\n"
 bp1_house_feud.0006.higher:0 "In nome di [ROOT.Char.GetFaith.HighGodName], sono #EMP io#! [ROOT.Char.Custom('DE_ART_DEF_P_A')] legittim[ROOT.Char.Custom('DE_END_PRO_S_N')] governante di [house_feud_claim.GetBaseNameNoTier]."
 bp1_house_feud.0006.same:0 "Non avrò pace finché [house_feud_claim.GetBaseNameNoTier] non sarà mio?"
 bp1_house_feud.0006.multi:0 "[house_feud_claim.GetBaseNameNoTier], e le altre terre di [house_feud_rival.GetTitledFirstName], devono essere mie."
 bp1_house_feud.0006.previous:1 "Le terre di [house_feud_previous.GetTitledFirstName] saranno di nuovo nostre."
 bp1_house_feud.0006.a:0 "La Casata di [house_feud_rival.GetHouse.GetBaseNameNoTooltip] deve scomparire."
 bp1_house_feud.0006.b:0 "[house_feud_rival.GetFirstNameNoTooltip] è il problema."
 bp1_house_feud.0006.c:0 "Bevi un po' di [ROOT.Char.Custom('RegionalAlcoholicDrink')], pensando ad altre cose..."
 bp1_house_feud.0007.t:0 "Covare Rabbia durante la Prigionia"
 bp1_house_feud.0007.house_arrest:0 "Restare confinat[ROOT.Char.Custom('DE_END_PRO_S_N')] nelle stanze di [house_feud_attacker.GetTitledFirstNamePossessive], anche se preferibile a una prigione, non è un bel modo di vivere.\n\nIl cibo è scarso, l'intrattenimento ancora più scarso, ma ho molto tempo per costruire un risentimento nei confronti [house_feud_attacker.Custom('DE_PRO_PER_P_3P_A')] mi[house_feud_attacker.Custom('DE_END_PRO_S_N')] sequestra[house_feud_attacker.Custom('DE_END_NOU_S_GS_N')]."
 bp1_house_feud.0007.dungeon:0 "Restando confinat[ROOT.Char.Custom('DE_END_PRO_S_N')] nelle segrete di [house_feud_attacker.GetTitledFirstNamePossessive], con solo il lontano trambusto di [house_feud_attacker.GetCapitalLocation.GetNameNoTooltip], e il raro grugnito di una guardia [house_feud_attacker.GetCulture.GetNameNoTooltip] come incentivo, ho molto tempo per sviluppare un risentimento nei confronti [house_feud_attacker.Custom('DE_PRO_PER_P_3P_A')] mi[house_feud_attacker.Custom('DE_END_PRO_S_N')] sequestra[house_feud_attacker.Custom('DE_END_NOU_S_GS_N')]."
 bp1_house_feud.0007.camp: "Languendo nella [house_feud_attacker.Custom('GetCourt')] di [house_feud_attacker.GetTitledFirstName], alla mercé degli elementi e delle guardie beffarde, ho avuto molto tempo per costruire un risentimento nei confronti del mio rapitore."
 bp1_house_feud.0007.desc:0 "\n\n[house_feud_attacker.GetSheHe|U] mi ha trattenut[ROOT.Char.Custom('DE_END_PRO_S_N')] molto più a lungo del ragionevole, e posso solo immaginare un motivo meschino o capriccioso nel suo indugiare. Sono allo stremo delle forze..."
 bp1_house_feud.0007.a:0 "Distruggerò questa miserabile casata."
 bp1_house_feud.0007.b:0 "Un giorno, metterò [house_feud_attacker.GetFirstNameNoTooltip] in delle catene come queste."
 bp1_house_feud.0007.c:0 "Forse [house_feud_attacker.GetSheHe] ha un motivo valido..."
 bp1_house_feud.0008.t:0 "Detenzione Ingiusta"
 bp1_house_feud.0008.desc:0 "L'aroma delle erbe e del ricco stufato si diffonde dalla cucina del/della [ROOT.Char.Custom('ResidenceBuilding')], e non riesco a scacciare dalla mia mente la situazione [house_feud_victim.Custom('DE_PRO_PER_P_3P_A')] car[house_feud_victim.Custom('DE_END_PRO_S_N')] [house_feud_victim.GetFirstName]."
 bp1_house_feud.0008.house_arrest:0 "\n\nSpero che [house_feud_attacker.Custom('DE_ART_DEF_P_A')] su[house_feud_attacker.Custom('DE_END_PRO_S_N')] sequestra[house_feud_attacker.Custom('DE_END_NOU_S_GS_N')], [house_feud_attacker.GetTitledFirstName], l[house_feud_victim.Custom('DE_END_PRO_S_N')] nutra in maniera adeguata durante la sua prigionia - ma nessun membro della Casata [ROOT.Char.GetHouse.GetBaseName] dovrebbe vivere sotto sorveglianza!"
 bp1_house_feud.0008.dungeon:0 "\n\nSoffro al pensiero della sua situazione, rinchius[house_feud_victim.Custom('DE_END_PRO_S_N')] in una prigione [house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip] come una creatura di poco conto... un membro della Casata [ROOT.Char.GetHouse.GetBaseName]!"
 bp1_house_feud.0008.camp: "\n\nSoffro al pensiero di [house_feud_victim.GetSheHe], rinchiuso come una creatura di poco conto a nella [ROOT.Char.Custom('GetCourt')] di [house_feud_attacker.GetTitledFirstNamePossessive]... un[house_feud_victim.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetHouse.GetBaseName]!"
 bp1_house_feud.0008.closing:0 "\n\nLa mia rabbia cresce al pensiero dei tanti mesi nei quali [house_feud_victim.Custom('DE_ART_DEF_P_A')] mi[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] ha sopportato la prigionia; [house_feud_attacker.GetFirstNameNoTooltip] si spinge troppo oltre trattandol[house_feud_victim.Custom('DE_END_PRO_S_N')] così, [house_feud_attacker.GetTitleAsNameNoTooltip] oppure no!"
 bp1_house_feud.0008.a:0 "Questo maltrattamento di [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] non sarà dimenticato."
 bp1_house_feud.0008.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] la pagherà per questo."
 bp1_house_feud.0008.c:0 "Posso solo pregare per la sua liberazione."
 bp1_house_feud.0009.t:0 "Un[old_house_head.Custom('DE_PRO_POS_P_2P')] [old_house_head.Custom2('RelationToMeShort', ROOT.Char)|U] Vendicativ[old_house_head.Custom('DE_END_PRO_S_N')]"
 bp1_house_feud.0009.adult:0 "[ROOT.Char.GetCapitalLocation.GetName] continua a piangere per mi[old_house_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]. Fuori dal/dalla [ROOT.Char.Custom('ResidenceBuilding')] posso sfuggire ai luttuosi, al loro costante pianto per '[old_house_head.GetTitledFirstName]', e rimanere da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] con i miei pensieri.\n\nAl pensiero che [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] da [house_feud_rival.GetTitledFirstName], quel[house_feud_rival.Custom('DE_END_ADJ_NUL_S_N')] [house_feud_rival.Custom('InsultNoun')] di [house_feud_rival.GetHouse.GetBaseName]..."
 bp1_house_feud.0009.child:0 "Nel tempo, mi è stato raccontato sempre di più riguardo a mi[old_house_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], compreso il modo in cui [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] da [house_feud_rival.GetTitledFirstName]..."
 bp1_house_feud.0009.reciprocate:0 "[house_feud_rival.Custom('DE_PRO_DEM')|U] insegnerò il prezzo della sua vendetta!"
 bp1_house_feud.0009.new:0 "Il destino è una padrona crudele!"
 bp1_house_feud.0009.closing:0 "\n\nSe deve esserci giustizia in questo mondo, e se l'onore della Casata [ROOT.Char.GetHouse.GetBaseName] deve essere ripristinato, potrei doverlo fare io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp1_house_feud.0009.a:0 "'[house_feud_rival.GetHouse.GetBaseNameNoTooltip] sarà maledett[house_feud_rival.Custom('DE_END_PRO_S_N')] da oggi in poi."
 bp1_house_feud.0009.b:0 "Un giorno, porrò fine a [house_feud_rival.GetFirstNameNoTooltip]."
 bp1_house_feud.0009.c:0 "È stato versato abbastanza sangue [ROOT.Char.GetHouse.GetBaseNameNoTooltip]..."
 bp1_house_feud.0010.t:0 "Trattamento Imperdonabile"
 bp1_house_feud.0010.torture:0 "Il dolore era insopportabile, incessante... non credevo che [house_feud_attacker.GetTitledFirstName] fosse capace di una tale barbarie, per non parlare del trattamento di un/una [ROOT.Char.GetTitleAsNameNoTooltip], un/una nobile, in questa maniera!\n\n"
 bp1_house_feud.0010.blinding:0 "Non ho ancora accettato del tutto la perdita della vista... forse ho sottovalutato [house_feud_attacker.GetTitledFirstName]... piangerei al pensiero di quanto sono totalmente impotente, se il dolore mi permettesse di farlo.\n\n"
 bp1_house_feud.0010.castration:0 "Il dolore dei miei... maltrattamenti... persiste, ogni spostamento di posizione mi ricorda ciò che ho perso. Pianificare la vendetta su [house_feud_attacker.GetTitledFirstName] è l'unica cosa che mi distrae.\n"
 bp1_house_feud.0010.house_arrest:0 "Sebbene possa essere contento di non essere nelle segrete di [house_feud_attacker.GetHouse.GetBaseNameNoTooltip], è un piccolo conforto, date le circostanze."
 bp1_house_feud.0010.dungeon:0 "Quaggiù, in questo buco oscuro, sono cadut[ROOT.Char.Custom('DE_END_PRO_S_N')] così in basso, per mano di quest[house_feud_attacker.Custom('DE_END_PRO_S_N')] miserabile [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0010.free:0 "Sono di nuovo liber[ROOT.Char.Custom('DE_END_PRO_S_N')], ma non sarò mai integr[ROOT.Char.Custom('DE_END_PRO_S_N')]. Solo [house_feud_attacker.GetFirstNameNoTooltip] sa quanto [house_feud_attacker.GetSheHe] mi costi."
 bp1_house_feud.0010.a:0 "Tutti loro desidereranno non essere mai nati."
 bp1_house_feud.0010.b:0 "[house_feud_existing.GetHouse.GetBaseNameNoTooltip] hanno incontrato la loro copia."
 bp1_house_feud.0010.c:0 "[house_feud_attacker.GetFirstNameNoTooltip] pagherà per questo, in qualche modo."
 bp1_house_feud.0010.d:0 "Penso di aver chiuso con la violenza..."
 bp1_house_feud.0011.t:0 "Un[house_feud_victim.Custom('DE_PRO_POS_P_2P')|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U] maltrattat[house_feud_victim.Custom('DE_END_PRO_S_N')]"
 bp1_house_feud.0011.torture:0 "Non potevo sopportare di ascoltare i racconti [house_feud_victim.Custom('DE_PRO_PER_P_3P_A')] mi[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName], torturat[house_feud_victim.Custom('DE_END_PRO_S_N')] per mano di [house_feud_attacker.GetTitledFirstName].\n\n"
 bp1_house_feud.0011.blinding:0 "Non riusciamo ancora a capacitarci della notizia secondo la quale [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], sia stat[house_feud_victim.Custom('DE_END_PRO_S_N')] #EMP accecat[house_feud_victim.Custom('DE_END_PRO_S_N')]#! da [house_feud_attacker.GetTitledFirstName].\n\n"
 bp1_house_feud.0011.castration:0 "La notizia della... #EMP castrazione#! [house_feud_victim.Custom('DE_PRO_PER_P_3P_A')] mi[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName], incombe sulla [ROOT.Char.Custom('GetCourt')].\n\n"
 bp1_house_feud.0011.house_arrest:0 "L'unica consolazione è che [house_feud_victim.GetSheHe] non è stat[house_feud_victim.Custom('DE_END_PRO_S_N')] rinchius[house_feud_victim.Custom('DE_END_PRO_S_N')] nelle [house_feud_attacker.Custom('GetDungeon')] di [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]..."
 bp1_house_feud.0011.dungeon:0 "A peggiorare le cose, [house_feud_victim.GetSheHe] deve anche patire le [house_feud_attacker.Custom('GetDungeon')] di [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]..." #controllare come appare in gioco 'le (segrete)'.
 bp1_house_feud.0011.camp:0 "A peggiorare le cose, [house_feud_victim.GetSheHe] deve anche patire in delle fetide [house_feud_attacker.Custom('GetDungeon')]..."
 bp1_house_feud.0011.free:0 "Sebbene [house_feud_victim.GetSheHe] sia liber[house_feud_victim.Custom('DE_END_PRO_S_N')], questo maltrattamento l[house_feud_victim.Custom('DE_END_PRO_S_N')] accompagnerà sicuramente per il resto della sua vita."
 bp1_house_feud.0011.closing:0 "\n\nPosso davvero lasciare che questo oltraggio di [house_feud_attacker.GetHouse.GetBaseName] resti inpunito?"
 bp1_house_feud.0011.a:0 "Tutti i [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] la pagheranno per questo."
 bp1_house_feud.0011.b:0 "Farò soffrire [house_feud_attacker.GetFirstNameNoTooltip]."
 bp1_house_feud.0011.c:0 "Non c'è nulla da fare..."
 bp1_house_feud.0012.t:0 "Indossare le Corna da Cornuto/a"
 bp1_house_feud.0012.t.female:0 "Cornuta Incoronata"
 bp1_house_feud.0012.desc:0 "La conoscenza delle relazioni carnali [house_feud_spouse.Custom('DE_PRO_PER_P_3P_A')] mi[house_feud_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))] con quel[house_feud_attacker.Custom('DE_END_ADJ_NUL_S_N')] [house_feud_attacker.Custom('InsultNoun')], [house_feud_attacker.GetTitledFirstName], mi divora.\n\nVenire deris[ROOT.Char.Custom('DE_END_PRO_S_N')] alle spalle, mentre [house_feud_spouse.GetFirstName] si gode la comodità del/della mio/a [ROOT.Char.Custom('ResidenceBuilding')]..."
 bp1_house_feud.0012.good:1 "\n\nCome ha potuto farmi questo?"
 bp1_house_feud.0012.bad:0 "\n\nVorrei non aver mai sposato quest[house_feud_spouse.Custom('DE_END_PRO_S_N')] [house_feud_spouse.Custom('InsultNoun')]..."
 bp1_house_feud.0012.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] deve essere affrontat[house_feud_spouse.Custom('DE_END_PRO_S_N')]."
 bp1_house_feud.0012.b:0 "Dimentica [house_feud_existing.GetHouse.GetBaseNameNoTooltip], questo è uno scandalo!"
 bp1_house_feud.0012.c:0 "L[house_feud_spouse.Custom('DE_END_PRO_S_N')] ucciderò."
 bp1_house_feud.0012.d:0 "Ciò non è d'aiuto..."
 bp1_house_feud.0013.t:0 "L'Onore di un[house_feud_spouse.Custom('DE_PRO_POS_P_2P')] [house_feud_spouse.Custom2('RelationToMeShort', ROOT.Char)|U]"
 bp1_house_feud.0013.desc:0 "Le voci dell'adulterio di [house_feud_spouse.GetTitledFirstName] si diffondono, ed io non posso far a meno di vedere un velato disprezzo dietro al sorriso di ogni servitore e [ROOT.Char.Custom('GetCourtier')].\n\n[house_feud_attacker.GetTitledFirstName] si è preso gioco di me e della mia famiglia..."
 bp1_house_feud.0013.a:0 "Tutti i [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] la pagheranno per questo."
 bp1_house_feud.0013.b:0 "[house_feud_attacker.Custom('DE_ART_IND_A')|U] fa sembrare virtuosa la Casata [house_feud_existing.GetHouse.GetBaseNameNoTooltip]!"
 bp1_house_feud.0013.c:0 "farò soffrire [house_feud_attacker.GetFirstNameNoTooltip]."
 bp1_house_feud.0013.d:0 "Fa tutto parte del passato..."
 bp1_house_feud.0014.t:0 "L'Orgoglio di un[house_feud_victim.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U]"
 bp1_house_feud.0014.desc:0 "[house_feud_victim.GetTitledFirstName] non è riuscito a tenere in riga la propria Casata; l'appuntamento segreto [house_feud_spouse.Custom('DE_PRO_PER_P_3P_A')] su[house_feud_spouse.Custom('DE_END_PRO_S_N')] [house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))], [house_feud_spouse.GetTitledFirstName], con quel[house_feud_attacker.Custom('DE_END_ADJ_NUL_S_N')] [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetTitledFirstName] getta vergogna e scherno sulla nostra famiglia...\n\nIn tono sommesso, [house_feud_victim.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] mi spiega tutto tra i vasi impolverati di [ROOT.Char.Custom('RegionalAlcoholicDrink')]. "Dobbiamo fare qualcosa nei confronti di quel[house_feud_attacker.Custom('DE_END_ADJ_NUL_S_N')] [house_feud_attacker.Custom('InsultNoun')], [house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)], non si può sorvolare su questa faccenda!""
 bp1_house_feud.0014.a:0 "La Casata [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] ha oltrepassato il limite."
 bp1_house_feud.0014.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] non può farla franca."
 bp1_house_feud.0014.c:0 "È meglio perdonare e dimenticare..."
 ### Ongoing Events ###
 bp1_house_feud.0100.t:0 "$story_cycle_house_feud_title$: Un Risentimento Sbilenco"
 bp1_house_feud.0100.desc:0 "Non è di buon auspicio che [house_feud_rival.Custom('DE_ART_DEF_P_A')] malvagi[house_feud_rival.Custom('DE_END_PRO_S_N')] [house_feud_rival.GetFirstName] rimanga un[house_feud_rival.Custom('DE_PRO_POS_P_2P')] [house_feud_rival.GetTitleAsNameNoTooltip], mentre io non sono che un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]umile [ROOT.Char.GetTitleAsNameNoTooltip]... Difendere la mia famiglia da nemici così potenti richiede molta attenzione.\n\n[story.Custom('GetFamilyFeudShortFlavor')] è stato ingiusto/a, forse questa faida è più problematica di quanto serva..."
 bp1_house_feud.0100.a:0 "Anche un[house_feud_rival.Custom('DE_PRO_POS_P_2P')] [house_feud_rival.GetTitleAsNameNoTooltip] deve affrontare la giustizia."
 bp1_house_feud.0100.b:0 "Questa storia è andata avanti troppo a lungo..."
 bp1_house_feud.0110.t:0 "$story_cycle_house_feud_title$: Avversari Surclassati"
 bp1_house_feud.0110.desc:0 "La malvagità di [house_feud_rival.GetTitledFirstName] e di tutti i membri della Casata [house_feud_rival.GetHouse.GetBaseName] è fuor di dubbio, ma è opportuno che la famiglia di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] litighi con quella di un[house_feud_rival.Custom('DE_PRO_POS_P_2P')] [house_feud_rival.GetTitleAsNameNoTooltip]?\n\n[story.Custom('GetFamilyFeudShortFlavor')] è imperdonabile, ma dovremmo sminuire noi stessi, perdendo tempo con persone così #EMP piccole#!?"
 bp1_house_feud.0110.a:0 "[house_feud_rival.GetTitleAsNameNoTooltip] oppure [ROOT.Char.GetTitleAsNameNoTooltip], la giustizia deve essere servita."
 bp1_house_feud.0110.b:0 "Sì, [house_feud_rival.GetSheHe] non vale le energie che dovrei sprecarci..."
 bp1_house_feud.0200.t:0 "$story_cycle_house_feud_title$: Misure Disperate"
 bp1_house_feud.0200.desc:0 "La nostra faida con la Casata [house_feud_rival.GetHouse.GetBaseName] è stata un fallimento; non ci siamo avvicinati alla vendetta, e i loro affronti non fanno che proseguire.\n\nSe vogliamo porre fine a questa vendetta in modo adeguato, forse è giunto il momento di dare il colpo di grazia...."
 bp1_house_feud.0200.a:0 "È il momento della Casata di [house_feud_rival.GetTitledFirstNamePossessiveNoTooltip]."
 bp1_house_feud.0200.b:0 "I giorni della Casata di [house_feud_target.GetTitledFirstNamePossessiveNoTooltip] sono contati."
 bp1_house_feud.0200.c:0 "Ho altri progetti per loro."
 bp1_house_feud.0200.d:0 "No, si è trattato di un errore..."
 bp1_house_feud.0210.t:0 "$story_cycle_house_feud_title$: Un Tributo Pesante"
 bp1_house_feud.0210.desc:0 "La vendetta è ben lontana dall'essere consumata sulla Casata [house_feud_rival.GetHouse.GetBaseName]; da quando è iniziata la nostra faida, ci sono stati solo altri affronti da parte di [house_feud_rival.GetTitledFirstName] e il suo covo di vipere.\n\nA volte mi chiedo se abbiamo sottovalutato i nostri nemici e se non sarebbe stato meglio limitare le perdite prima che sia troppo tardi."
 bp1_house_feud.0210.recent:0 "[house_feud_recent_death.GetTitledFirstName] avrebbe potuto pensarla così..."
 bp1_house_feud.0210.a:0 "No, gliela faremo vedere!"
 bp1_house_feud.0210.b:0 "Basta... basta!"
 bp1_house_feud.0220.t:0 "$story_cycle_house_feud_title$: I Limiti del Disprezzo"
 bp1_house_feud.0220.desc:0 "Le nostre legittime mosse contro la Casata [house_feud_rival.GetHouse.GetBaseName] non sono passate inosservate; è quasi certo che ora rimpiangano il/la [story.Custom('GetFamilyFeudShort')].\n\nSebbene queste creature non meritino alcuna pietà o misericordia, la ferita originale è stata ripagata; prolungare questo conflitto all'infinito potrebbe non essere nel nostro interesse."
 bp1_house_feud.0220.recent:0 "Forse il sangue di [house_feud_recent_kill.GetTitledFirstNamePossessive] è sufficiente..."
 bp1_house_feud.0220.a:0 "No, siamo solo all'inizio."
 bp1_house_feud.0220.b:0 "È finita."
 bp1_house_feud.0300.t:0 "$story_cycle_house_feud_title$: Una Zuffa Faticosa"
 bp1_house_feud.0300.desc:1 "Tutti i membri della Casta [ROOT.Char.GetHouse.GetBaseNameNoTooltip] conoscono la storia delle origini della nostra faida con la Casata [house_feud_rival.GetHouse.GetBaseNameNoTooltip]; come [story.Custom('GetFamilyFeudLongFlavor')].\n\nQuesta storia si è protratta troppo a lungo. Dobbiamo davvero protrarre questa vendetta all'infinito, per qualche [story.Custom('GetFamilyFeudShort')] accaduta anni fa?"
 bp1_house_feud.0300.a:0 "La Casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip] non dimentica i propri nemici."
 bp1_house_feud.0300.b:0 "Questa storia è andata avanti troppo a lungo."
 bp1_house_feud.0410.t:0 "$story_cycle_house_feud_title$: Circondati dalle Minacce"
 bp1_house_feud.0410.desc:1 ""Per favore!" miagola [house_feud_victim.GetTitledFirstName], "Questo insano rancore deve finire! Ho paura di andare #EMP ovunque#!, e salto al minimo accenno di un membro della Casata [house_feud_rival.GetHouse.GetBaseName]!"\n\nMi[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] è chiaramente turbat[house_feud_victim.Custom('DE_END_PRO_S_N')]... sono combattut[ROOT.Char.Custom('DE_END_PRO_S_N')] tra i rischi per la mia famiglia e il bisogno di dare una lezione a [house_feud_rival.GetTitledFirstName]. "
 bp1_house_feud.0410.a:0 "Hai ragione... è ora di finirla."
 bp1_house_feud.0410.b:0 "No, dobbiamo finire ciò che abbiamo iniziato."
 bp1_house_feud.0420.t:1 "$story_cycle_house_feud_title$: Il Fascino di [house_feud_liege.GetTitleAsNamePossessiveNoTooltip]"
 bp1_house_feud.0420.desc:0 "Mi è stato spiegato chiaramente che [house_feud_liege.Custom('DE_ART_DEF_P_A')] mi[house_feud_liege.Custom('DE_END_PRO_S_N')] Signor[house_feud_liege.Custom('DE_END_ADJ_IND_S_A')], [house_feud_liege.GetTitledFirstName], disapprova la disputa della mia famiglia con [house_feud_rival.GetTitledFirstName] e la Casata [house_feud_rival.GetHouse.GetBaseName], e desidera che queste [house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] divisioni siano sanate.\n\nChi è [house_feud_liege.GetSheHe] per esigere che giustizia non sia fatta? D'altronde, forse non è saggio provocare ulteriori tensioni, soprattutto con [house_feud_liege.Custom('DE_ART_DEF_P_A')] [house_feud_liege.GetTitleAsNameNoTooltip]..."
 bp1_house_feud.0420.a:0 "Non perdonerò mai [house_feud_rival.GetTitledFirstNameNoTooltip]."
 bp1_house_feud.0420.b:0 "Molto bene..."
 ### Target Events ###
 bp1_house_feud.0500.t:0 "$story_cycle_house_feud_title$: Bersagli della Collera"
 bp1_house_feud.0500.desc:0 "Sebbene all'inizio ne dubitassi, ascoltando i pettegolezzi della [ROOT.Char.Custom('GetCourt')], mi sto convincendo che [house_feud_rival.GetTitledFirstName] voglia la mia testa, tutto per colpa di un/una [other_house_feud_story.Custom('GetFamilyFeudShort')].\n\nTutti i membri della Casata [ROOT.Char.GetHouse.GetName] si prendono gioco di [house_feud_rival.GetSheHe], per la sua associazione a me, e questo odio si è propagato dal capo della Casata, giù per tutta la sua intera [house_feud_rival.Custom('InsultAdjective')] famiglia."
 bp1_house_feud.0500.a:0 "La Casata [house_feud_rival.GetFirstNameNoTooltip] se ne pentirà."
 bp1_house_feud.0500.b:0 "Ho preoccupazioni più grandi."
 bp1_house_feud.0501.t:1 "$story_cycle_house_feud_title$: La Rivalità con [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]"
 bp1_house_feud.0501.reciprocating:1 "Quell[house_feud_attacker.Custom('DE_END_PRO_S_N')] [house_feud_attacker.Custom('InsultAdjective')] di [house_feud_attacker.GetFirstName] ha ricambiato l'inimicizia pubblica della nostra famiglia per la propria, una risposta patetica e calunniosa alle nostre giuste rimostranze."
 bp1_house_feud.0501.new:1 "Mi è stato riferito che [house_feud_attacker.GetTitledFirstName], l[house_feud_attacker.Custom('DE_END_PRO_S_N')] spregevole [house_feud_attacker.Custom('InsultNoun')], ha giurato che la Casata [ROOT.Char.GetHouse.GetBaseName] sarà nemica giurata della sua famiglia."
 bp1_house_feud.0501.desc:0 "\n\nAh, [other_house_feud_story.Custom('GetFamilyFeudShortFlavor')] ha davvero fatto infuriare qualche [house_feud_attacker.GetDynastyHouseName]!"
 bp1_house_feud.0501.a:0 "Oh, il sentimento è #EMP reciproco#!!"
 bp1_house_feud.0501.b:0 "Sembra che abbiamo un nuovo nemico."
 bp1_house_feud.0501.c:0 "Che cosa infantile."
 bp1_house_feud.0501.c.busy:0 "La nostra attenzione deve concentrarsi sulla Casata [house_feud_existing.GetBaseNameNoTooltip]."
 bp1_house_feud.0501.c.existing:0 "Insensato. Molto insensato."
 bp1_house_feud.0502.t:0 "$story_cycle_house_feud_title$: Le Tensioni si Raffreddano"
 bp1_house_feud.0502.desc:1 "L'allentamento delle tensioni, se possibile, tra me e [house_feud_attacker.GetTitledFirstName] sembra confermare che [house_feud_attacker.Custom('DE_ART_IND_A')] abbia abbandonato la sua vendetta contro la Casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.another:1 "\n\nMi è stato riferito che [house_feud_attacker.Custom('DE_ART_IND_A')] è ora consumato dall'odio verso [house_feud_new.GetHeadOfHouse.GetTitledFirstName] e la Casata [house_feud_new.GetBaseName]."
 bp1_house_feud.0502.peace:1 "\n\nÈ difficile da credere, ma sarei felice di essermi liberato dalle preoccupazioni riguardo una minaccia di [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.a:0 "Troppo poco, troppo tardi."
 bp1_house_feud.0502.b:0 "Forse #EMP è#! tempo di mettere la parola fine a questa storia."
 bp1_house_feud.0502.c:0 "Allora hanno abbassato la guardia!"
 bp1_house_feud.0502.d:0 "Perché perdo tempo con queste sciocchezze?"
 ### Notification Events ###
 bp1_house_feud.0600.t:0 "$story_cycle_house_feud_title$: Nemici Comuni"
 bp1_house_feud.0600.desc:1 "Ho riflettuto su una lettera molto esplicita che mi è stata inviata dal[house_head_scope.Custom('DE_END_ADJ_NUL_S_N')] mi[house_head_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', house_head_scope)], [house_head_scope.GetTitledFirstName], stamattina.\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.Custom('DE_ART_IND_A')|U] ha espresso il suo risoluto desiderio che tutta la nostra Casata si renda espressamente nemica di quei 'bastardi della Casata [house_feud_rival.GetHouse.GetBaseName].'\n\nNon posso difendere [story.Custom('GetFamilyFeudShortFlavor')] - ma che dire dei rischi per la nostra famiglia?"
 bp1_house_feud.0600.a:0 "Non posso dire di no a [ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip]."
 bp1_house_feud.0600.b:0 "Era ora!"
 bp1_house_feud.0600.c:0 "Ciò non ci porterà da nessuna parte..."
 ### Scheme Events ###
 bp1_house_feud.0700.t:0 "$story_cycle_house_feud_title$: Il Frutto Proibito"
 bp1_house_feud.0700.desc:0 "I miei sospetti sono stati confermati; [owner.GetTitledFirstName], un[owner.Custom('DE_PRO_PER_P_3P_G')]odios[owner.Custom('DE_END_PRO_S_N')] [owner.GetHouse.GetBaseName], cerca il mio affetto...\n\n"
 bp1_house_feud.0700.desc_positive:0 "Mi è sempre stato detto di diffidare dei nemici della nostra famiglia, ma non posso negare che ci sia un certo #EMP brivido #!."
 bp1_house_feud.0700.desc_neutral:0 "Forse, se non fosse stato per le controversie delle nostre famiglie, avrei preso in considerazione la proposta di [owner.GetTitledFirstNamePossessive]."
 bp1_house_feud.0700.desc_negative:0 "Che [owner.GetWomanMan] ridicol[owner.Custom('DE_END_PRO_S_N')] - pensa che io, noi, siamo degli idioti?"
 bp1_house_feud.0700.a:0 "Vattene, [house_feud_rival.GetHouse.GetBaseNameNoTooltip] [house_feud_rival.Custom('InsultNoun')]!"
 bp1_house_feud.0700.b:0 "Una rosa con qualsiasi altro nome avrebbe lo stesso profumo."
 bp1_house_feud.0701.t:0 "Preda Cauta"
 bp1_house_feud.0701.desc:0 ""Quello che si dice sulla sanità mentale di un[owner.Custom('DE_PRO_POS_P_2P')] [owner.GetHouse.GetBaseName] deve essere vero, se pensi che mi sognerei mai di farvi la corte. Provate il vostro ridicolo tentativo di inganno con qualcun altro."\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] mentre mi disprezza ferocemente."
 bp1_house_feud.0701.a:0 "Pensavo che voi... non importa..."
 # Maintenance Events
 bp1_house_feud.0810.t:0 "$story_cycle_house_feud_title$: Portare la Torcia"
 bp1_house_feud.0810.child:0 "Ho sentito molte storie su mi[old_house_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName], e i suoi dissidi con la Casata [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.adult:0 "Con la scomparsa di mi[old_house_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName], ora mi ritrovo a mettere in discussione la disputa della nostra famiglia con la Casata [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.desc:0 "\n\n[story.Custom('GetFamilyFeudShortFlavor')] potrebbe aver preteso una risposta, ma è nel nostro interesse che questa situazione continui?\n\nLa Casata [ROOT.Char.GetHouse.GetBaseName] si rivolge a me perché la guidi, per garantire la sua sopravvivenza e il suo rispetto, ma forse è stato già versato abbastanza sangue per perseguire questa vendetta..."
 bp1_house_feud.0810.a:0 "No, questo è ciò che vogliono quei bastradi [house_feud_rival.GetHouse.GetBaseNameNoTooltip]!"
 bp1_house_feud.0810.b:0 "Si, Ho cose più importanti di cui preoccuparmi."
 bp1_house_feud.0810.b.rival:0 "[house_feud_rival.GetFirstNameNoTooltip] è un bastard[house_feud_rival.Custom('DE_END_PRO_S_N')], ma questa follia deve finire."
 bp1_house_feud.0830.t:0 "$story_cycle_house_feud_title$: Il Sentimento Più Dolce"
 bp1_house_feud.0830.opening_drink:0 "Finalmente posso godermi una tazza di [ROOT.Char.Custom('RegionalAlcoholicDrink')],"
 bp1_house_feud.0830.opening:0 "Finalmente posso riposare tranquillo,"
 bp1_house_feud.0830.desc:1 "nella consapevolezza che la maledetta Casata [first_rival.GetHouse.GetBaseName] è stata cancellata dal mondo, risolvendo una volta per tutte la vendetta che hanno così stupidamente provocato con [story.Custom('GetFamilyFeudShortFlavor')]."
 bp1_house_feud.0830.first_owner:0 "\n\nHo trionfato, e quel[first_rival.Custom('DE_END_ADJ_NUL_S_N')] pazz[first_rival.Custom('DE_END_PRO_S_N')], [first_rival.GetTitledFirstName] è finalmente all'[ROOT.Char.GetFaith.NegativeAfterlife]!"
 bp1_house_feud.0830.fallback:0 "\n\nSebbene [first_owner.GetTitledFirstName] non abbia vissuto abbastanza per vedere questo giorno, spero che ora possa essere felice in [ROOT.Char.GetFaith.PositiveAfterLife]."
 bp1_house_feud.0830.losing:0 "\n\nSebbene abbiano imposto un grande tributo alla nostra famiglia nel corso degli anni, non c'è soddisfazione o sollievo più grande che sapere che il loro vessillo non sventolerà mai più."
 bp1_house_feud.0830.winning:0 "\n\nLi abbiamo completamente decimati, assicurandoci che nessuno rischi di incrociare la nostra famiglia senza essere pronto a pagare un prezzo molto alto."
 bp1_house_feud.0830.even:0 "\n\nOgni volta che gli abbiamo inflitto una sconfitta c'è stata una compensazione, ma adesso abbiamo chiuso l'ultima pagina della storia della Casata [first_rival.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0830.a:0 "Non incrociare mai la Casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0840.t:0 "$story_cycle_house_feud_title$: Il Prossimo Nemico"
 bp1_house_feud.0840.desc:1 "L'odiosa Casata [house_feud_rival.GetHouse.GetName] è ora nelle mani di [house_feud_rival.GetFirstName], un[house_feud_rival.Custom('DE_PRO_POS_P_2P')] [house_feud_rival.GetTitleAsNameNoTooltip] sicuramente malvagi[house_feud_rival.Custom('DE_END_PRO_S_N')] come i suoi predecessori."
 bp1_house_feud.0840.child:0 "Sebbene, [house_feud_rival.GetSheHe] sia solo un[house_feud_rival.Custom('DE_PRO_POS_P_2P')] [house_feud_rival.Custom('GirlBoy')]..."
 bp1_house_feud.0840.closing:1 "\n\nTutti sanno della "[story.Custom('GetFamilyFeudShortFlavor')]", ma cosa accadrà in futuro?"
 bp1_house_feud.0840.a:0 "Non è cambiato #EMP niente#!! Quei cani della Casata [house_feud_rival.GetHouse.GetBaseNameNoTooltip] sono sempre gli stessi!"
 bp1_house_feud.0840.b:0 "La situazione si è spinta troppo in là."
 bp1_house_feud.0840.b.rival:0 "Dannat[house_feud_rival.Custom('DE_END_PRO_S_N')] [house_feud_rival.GetFirstNameNoTooltip], ma quando è troppo è troppo."
 # Victory Events
 bp1_house_feud.7000.t:0 "$story_cycle_house_feud_title$: Il Legittimo [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_house_feud.7000.desc:1 "Dopo un lungo travaglio, siamo finalmente riusciti a strappare [house_feud_title.GetNameNoTier] dalle mani di [previous_holder_scope.GetTitledFirstName] e della Casata [house_feud_rival.GetHouse.GetBaseName]!\n\nUna volta sanata questa ingiustizia, potrebbe essere saggio mettere a tacere questa vecchia disputa, per evitare che il motivo per cui è iniziata si perda nello spargimento di sangue."
 bp1_house_feud.7000.a:0 "La Casata [house_feud_rival.GetHouse.GetBaseNameNoTooltip] deve pagare ancora dell'altro."
 bp1_house_feud.7000.b:0 "È finita, abbiamo vinto."
 bp1_house_feud.7001.t:0 "$story_cycle_house_feud_title$: Sangue per Sangue"
 bp1_house_feud.7001.desc:0 "[house_feud_attacker.GetTitledFirstName], [house_feud_attacker.Custom('DE_ART_DEF_P_A')] vile assassin[house_feud_attacker.Custom('DE_END_PRO_S_N')] [house_feud_victim.Custom('DE_PRO_PER_P_3P_A')] mi[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], è stat[house_feud_attacker.Custom('DE_END_PRO_S_N')] finalmente eliminat[house_feud_attacker.Custom('DE_END_PRO_S_N')] per mano nostra e l'onore della nostra famiglia è stato così ristabilito.\n\nPoiché l'obbiettivo della vendetta della Casata [ROOT.Char.GetHouse.GetBaseName] è stato raggiunto, sarebbe meglio lasciarsi alle spalle questo... #EMP alterco#!."
 bp1_house_feud.7001.a:0 "Non ho finito con [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.7001.b:0 "Non rendiamo cieco il mondo intero."
 bp1_house_feud.7002.t:0 "$story_cycle_house_feud_title$: Un Incontro con il Destino"
 bp1_house_feud.7002.opening:0 "[house_feud_attacker.GetTitledFirstName], l'insensibile tortura[house_feud_attacker.Custom('DE_END_NOU_S_GS_N')] [house_feud_victim.Custom('DE_PRO_PER_P_3P_A')] mi[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], ha subito la stessa sorte per mano nostra!"
