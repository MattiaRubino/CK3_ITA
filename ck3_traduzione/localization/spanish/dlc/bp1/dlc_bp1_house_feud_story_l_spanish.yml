 game_concept_house_feud_desc:4 "A volte, una rivalità può crescere fino a diventare una vendetta contro una particolare [house|E].\n\n#help Uccidere, [torturing|E], cornificare, derubare e vincere [wars|E] contro i membri della [house|E] incrementerà il punteggio della tua Casata, mentre cadere vittima di queste azioni lo ridurrà.#!\n\nMentre è in corso una Faida, tutti i membri della [house|E] ricevono un bonus ai [hostile_schemes|E] contro i membri della [house|E] bersaglio, e saranno più propensi a prendere di mira i suoi membri.\n\nAl termine della Faida, la tua [house|E] verrà ricompensata in base al relativo danno inflitto ai suoi nemici, andando da [GetModifier('house_feud_terrible_modifier').GetNameWithTooltip] a [GetModifier('house_feud_excellent_modifier').GetNameWithTooltip]."
