l_spanish:
 #A spouse/consort attempts to influence you into changing your heir
 bp1_yearly.2020.t:0 "Grandi Aspettative"
 bp1_yearly.2020.desc:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] mi si avvicina con un sorriso amichevole. "Amore mio! Hai visto come sta diventando regale il nostro [bp1_yearly_2020_child_to_become_heir.GetFirstName]? [bp1_yearly_2020_child_to_become_heir.GetSheHe|U] potrebbe tranquillamente governare questo Paese con una mano legata dietro la schiena. E giuro su [bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate] che [bp1_yearly_2020_child_to_become_heir.GetSheHe] ti renderebbe davvero orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')]."\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] mi lancia un'occhiata in tralice. "Naturalmente, se c'è qualcosa che posso fare per renderti l'idea più allettante... sono sicur[bp1_yearly_2020_influencing_partner.Custom('DE_END_PRO_S_N')] che me lo faresti sapere e potremmo trovare una sorta di accordo mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]." Un sorriso ironico indugia sulle sue labbra.\n\n#EMP Qualsiasi cosa#!, ha detto?"
 bp1_yearly.2020.a:0 "Portami la testa di quel[bp1_yearly_2020_target.Custom('DE_END_ADJ_NUL_S_N')] [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] di [bp1_yearly_2020_target.GetFirstNameNoTooltip] su un piatto d'argento."
 bp1_yearly.2020.b:0 "Vorrei dei cortigiani più #EMP utili#!."
 bp1_yearly.2020.b_tt:1 "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip] ti proporrà una selezione di abili cortigiani. "
 bp1_yearly.2020.c:0 "I miei forzieri #EMP sono#! piuttosto vuoti."
 bp1_yearly.2020.c_tt_only_hook:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] ti offre un aggancio con [bp1_yearly_2020_influencing_partners_parent_only_hook.Custom('DE_ART_DEF_P_A')] su[bp1_yearly_2020_influencing_partners_parent_only_hook.Custom('DE_END_PRO_S_N')] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )] [bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]."
 bp1_yearly.2020.c_tt_halfsies:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] ti offrirà un aggancio con [bp1_yearly_2020_influencing_partners_parent_halfsies.Custom('DE_ART_DEF_P_A')] su[bp1_yearly_2020_influencing_partners_parent_halfsies.Custom('DE_END_PRO_S_N')] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )] [bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName] dal[bp1_yearly_2020_influencing_partners_parent_halfsies.Custom('DE_END_ADJ_NUL_S_N')] quale è finanziat[bp1_yearly_2020_influencing_partner.Custom('DE_END_PRO_S_N')] a metà."
 bp1_yearly.2020.c_tt_pay_and_hook:0 "bp1_yearly_2020_influencing_partner.GetTitledFirstName] ti offrirà un aggancio con [bp1_yearly_2020_influencing_partners_parent_pays.Custom('DE_ART_DEF_P_A')] su[bp1_yearly_2020_influencing_partners_parent_pays.Custom('DE_END_PRO_S_N')] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )] [bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName] dal[bp1_yearly_2020_influencing_partners_parent_pays.Custom('DE_END_ADJ_NUL_S_N')] quale è finanziat[bp1_yearly_2020_influencing_partner.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.2020.d:0 "Questa cosa sembra #EMP piuttosto#! sospetta. Guardie!"
 bp1_yearly.2020.d_tt:0 "Chi sa cos'altro potrebbe star tramando!"
 bp1_yearly.2020.e:1 "Non ho bisogno di niente da te, [bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]."
 #Spouse brings up a bunch of skilled people for you to recruit
 bp1_yearly.2021.t:0 "Persona Grata"
 bp1_yearly.2021.desc:0 "[bp1_yearly_2020_influencing_partner.GetFirstName] mi raggiunge ancora una volta. "[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]! Vengo a portarti buone notizie!" [bp1_yearly_2020_influencing_partner.GetSheHe|U] si affretta al mio fianco, porgendomi un foglio con su scritta una serie di nomi. "Queste brave persone sarebbero molto liete di venire a lavorare per voi, qui alla nostra corte!"\n\nDo un'occhiata al foglio e in effetti si tratta di persone dalle grandi abilità!"
 bp1_yearly.2021.a:0 "Questo guerriero validamente addestrato ha certamente una grande #EMP autorità#!."
 bp1_yearly.2021.a_tt:0 "[bp1_yearly_2021_martial_person.GetShortUIName|U] si unisce alla tua corte"
 bp1_yearly.2021.b:0 "Una persona colta gioverebbe sicuramente alla mia corte."
 bp1_yearly.2021.b_tt:0 "[bp1_yearly_2021_learning_person.GetShortUIName|U] si unisce alla tua corte"
 bp1_yearly.2021.c:0 "Le competenze finanziarie di questa persona sono eccezionali!"
 bp1_yearly.2021.c_tt:0 "[bp1_yearly_2021_stewardship_person.GetShortUIName|U] si unisce alla tua corte"
 bp1_yearly.2021.d:0 "La diplomazia sembra l'opzione più discreta e utile."
 bp1_yearly.2021.d_tt:0 "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U] si unisce alla tua corte"
 bp1_yearly.2021.e:0 "Questa è un[bp1_yearly_2021_intrigue_person.Custom('DE_PRO_POS_P_2P')] candidat[bp1_yearly_2021_intrigue_person.Custom('DE_END_PRO_S_N')] davvero #EMP intrigante#!!"
 bp1_yearly.2021.e_tt:0 "[bp1_yearly_2021_intrigue_person.GetShortUIName|U] si unisce alla tua corte"
 bp1_yearly.2021.f:0 "Ho cambiato idea."
 #Letter event - Spouse is captured or killed by your rival
 bp1_yearly.2022.t:0 "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp1_yearly.2022.desc_intro:0 "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 bp1_yearly.2022.desc_imprisoned:0 "\n\nUna certa persona è nelle mie mani e giura che voi non avete nulla a che fare col suo tentativo di #EMP assassinarmi#!. Io non credo a una sola parola di quell'infid[bp1_yearly_2020_influencing_partner.Custom('DE_END_PRO_S_N')] [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')].\n\nConsideratevi avvisat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.2022.desc_dead:0 "\n\nNon avete idea di cosa mi è accaduto l'altro giorno. Un[bp1_yearly_2020_influencing_partner.Custom('DE_PRO_POS_P_2P')] [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')] malintenzionat[bp1_yearly_2020_influencing_partner.Custom('DE_END_PRO_S_N')] ha attentato alla mia vita, ma avevo [bp1_yearly_2020_influencing_partner.GetFaith.HighGodName] al mio fianco per proteggermi. Io, a mia volta, tengo la sua testa come decorazione delle mie stanze.\n\nRitenetevi avvisat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.2022.a_imprisoned:0 "Quel[bp1_yearly_2020_target.Custom('DE_END_ADJ_NUL_S_N')] #EMP [bp1_yearly_2020_target.Custom('InsultNoun')]#!!"
 bp1_yearly.2022.b_dead:0 "Cosa? No! Non può essere! [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]..."
 #Concluding event
 bp1_yearly.2023.t:0 "Salutate Tutti [ROOT.Char.Custom('DE_ART_DEF_P_D')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]"
 bp1_yearly.2023.desc_triumphant:0 "[bp1_yearly_2020_influencing_partner.GetFirstName] sorride trionfante nella mia direzione mentre mi avvio verso di [bp1_yearly_2020_influencing_partner.GetSheHe]."
 bp1_yearly.2023.desc_sad:0 "Mi guardo intorno nella cucina vuota e sento ancora di più la mancanza al mio fianco di [bp1_yearly_2020_influencing_partner.GetFirstName]."
 bp1_yearly.2023.desc_hesitant:0 "[bp1_yearly_2020_influencing_partner.GetFirstName] alza lo sguardo quando entro in cucina e inclina leggermente la testa."
 bp1_yearly.2023.desc_killed_target:0 "[bp1_yearly_2020_influencing_partner.GetSheHe|U] si sporge dietro al bancone solo per rivelare ciò che sembra essere un sacco di iuta pesantemente macchiato. Con un rapido movimento, il contenuto del sacco viene svuotato sulla superficie piana.\n\nLo sguardo immobile sul volto di [bp1_yearly_2020_target.GetTitledFirstNamePossessive] mi saluta e io sento un brivido pervadermi lo stomaco.\nChe #EMP meravigliosa#! giornata!"
 bp1_yearly.2023.desc_imprisoned:0 "Col suo imprigionamento per mano di quel[bp1_yearly_2020_target.Custom('DE_END_ADJ_NUL_S_N')] [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] di [bp1_yearly_2020_target.GetFirstName]...\n\nChiudo gli occhi nel tentativo di non pensare a quali orrori [bp1_yearly_2020_influencing_partner.GetSheHe] potrebbe subire durante la prigionia.\n\n "
 bp1_yearly.2023.desc_died:0 "Dopo la sua morte per mano del[bp1_yearly_2020_target.Custom('DE_END_ADJ_NUL_S_N')] [bp1_yearly_2020_target.GetTitledFirstName] io... io... faccio un #EMP bel respiro#!.\nRespiro per qualche momento, nella mia solitudine.\n\nIo [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_POS_P_3P')] #EMP vendicherò#!. Lo giuro su [ROOT.Char.GetFaith.HighGodName], fermerò [bp1_yearly_2020_target.GetFirstName].\n\n "
 bp1_yearly.2023.desc_picked_martial:0 ""Confido che [bp1_yearly_2021_new_courtier.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_2021_new_courtier.Custom('DE_END_PRO_S_N')] nuov[bp1_yearly_2021_new_courtier.Custom('DE_END_PRO_S_N')] cortigian[bp1_yearly_2021_new_courtier.Custom('DE_END_PRO_S_N')], [bp1_yearly_2021_new_courtier.Custom('DE_ART_DEF_P_A')] [bp1_yearly_2021_new_courtier.GetTitledFirstName], sia di vostro gradimento. Muscoli d'acciaio  is to your liking? Io ve lo dico, ha davvero dei muscoli d'acciaio.""
 bp1_yearly.2023.desc_picked_learning:0 ""[bp1_yearly_2021_new_courtier.Custom('DE_ART_DEF_P_D')] [bp1_yearly_2021_new_courtier.GetTitledFirstName] è un portento di conoscenza, non è così? Ho sempre invidiato la sua intelligenza.""
 bp1_yearly.2023.desc_picked_stewardship:0 ""Spero che [bp1_yearly_2021_new_courtier.Custom('DE_ART_DEF_P_A')] [bp1_yearly_2021_new_courtier.GetTitledFirstName] stia rimpinguando i vostri forzieri! [bp1_yearly_2021_new_courtier.GetSheHe|U] è sempre stat[bp1_yearly_2021_new_courtier.Custom('DE_END_PRO_S_N')] eccezionale nell'amministrazione delle finanze.""
 bp1_yearly.2023.desc_picked_diplomacy:0 ""Non c'è dubbio che la reputazione [bp1_yearly_2021_new_courtier.Custom('DE_PRO_PER_P_3P_A')] [bp1_yearly_2021_new_courtier.GetTitledFirstName] parli per [bp1_yearly_2021_new_courtier.GetSheHe]. Io, invece, devo sempre pensare due volte a ciò che sto accettando, così che le cose non finiscano #EMP sempre#! come vuole [bp1_yearly_2021_new_courtier.GetSheHe]!""
 bp1_yearly.2023.desc_picked_intrigue:0 ""[bp1_yearly_2021_new_courtier.Custom('DE_ART_DEF_P_D')] [bp1_yearly_2021_new_courtier.GetTitledFirstName] di sicuro tesse una tela intricata, vero? Io cerco sempre di stare dalla sua parte.""
 bp1_yearly.2023.desc_picked_none:0 "\n\n"Mi dispiace che nessuno dei candidati sia stato di tuo gradimento, [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]. Mi auguro che possa comunque apprezzare lo sforzo che ho fatto per trovare le migliori individualità che [ROOT.Char.GetCapitalLocation.GetName] e i suoi dintorni possano offrire."\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] mi guarda con gli occhi pieni di speranza."
 bp1_yearly.2023.desc_outro:0 "\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] ammicca. "Ora la tua parte dell'accordo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]!""
 bp1_yearly.2023.desc_outro_sad:0 "Per premiare il suo coraggio, la cosa giusta da fare sarebbe di onorare la sua richiesta."
 bp1_yearly.2023.a:0 "Te lo sei guadagnat[bp1_yearly_2020_influencing_partner.Custom('DE_END_PRO_S_N')], [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]."
 bp1_yearly.2023.a_imprisoned_dead:0 "È la cosa più onorevole da fare."
 bp1_yearly.2023.b:0 "La tua capacità di tramare mi preoccupa, mi[bp1_yearly_2020_influencing_partner.Custom('DE_END_PRO_S_N')] car[bp1_yearly_2020_influencing_partner.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.2023.b_killer:0 "Non posso permettermi di lasciarti liber[bp1_yearly_2020_influencing_partner.Custom('DE_END_PRO_S_N')] dopo ciò."
 bp1_yearly.2023.c:0 "Senti, sappiamo entrambi che non è giusto..."
 bp1_yearly.2023.c_imprisoned_dead:0 "#EMP Tecnicamente#!, [bp1_yearly_2020_influencing_partner.GetSheHe] non ha concluso il lavoro..."
 #Mopey consort wants some guidance
 bp1_yearly.2030.t:0 "Cosa Dovrebbe Fare un[bp1_yearly_2030_mopey_consort.Custom('DE_PRO_POS_P_2P')] [bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|U]?"
 bp1_yearly.2030.desc:0 "Quando entro nella [ROOT.Char.Custom('GetRoom')], noto che [bp1_yearly_2030_mopey_consort.Custom('DE_ART_DEF_P_A')] mi[bp1_yearly_2030_mopey_consort.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )] [bp1_yearly_2030_mopey_consort.GetTitledFirstName] si comporta in maniera distante e distaccata. Mi avvicino a [bp1_yearly_2030_mopey_consort.GetSheHe] e [bp1_yearly_2030_mopey_consort.Custom('DE_PRO_DEM')] metto una mano sulla spalla. "Che problema c'è?", chiedo.\n\n[bp1_yearly_2030_mopey_consort.GetSheHe|U] mi guarda per un attimo, poi sospira pesantemente. "È questo posto, è così... poco stimolante."\n\nE dopo un'alzata di spalle, continua: "Non so proprio cosa fare di me stess[bp1_yearly_2030_mopey_consort.Custom('DE_END_PRO_S_N')].""
 bp1_yearly.2030.a:0 "Magari potresti socializzare un po'?"
 bp1_yearly.2030.a_tt_paranoia:0 "Ma se poi si finisse per discutere #EMP di me...#!"
 bp1_yearly.2030.a_tt_gregarious:0 "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che andrà tutto bene."
 bp1_yearly.2030.b:0 "Scommetto che [bp1_yearly_2030_target_consort.Custom('DE_ART_DEF_P_A')] [bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip] potrebbe essere #EMP stimolante#!..."
 bp1_yearly.2030.b_tt:0 "Tutto ciò di cui hai bisogno è amore?"
 bp1_yearly.2030.c:0 "Una nuova abilità rinnova sempre il mio umore!"
 bp1_yearly.2030.d:0 "Francamente, ho questioni più importanti di cui occuparmi."
 bp1_yearly.2030.tt_success:0 "Relazione Migliorata"
 bp1_yearly.2030.tt_failure:0 "Relazione Peggiorata"
 bp1_yearly.2030.tt_potential_friend:0 "Aumentano leggermente il loro gradimento reciproco"
 bp1_yearly.2030.tt_friend:0 "Si sono trovati bene fra loro"
 bp1_yearly.2030.tt_best_friend:0 "La relazione fiorisce"
 bp1_yearly.2030.tt_lover:0 "La loro intesa è andata alla #EMP perfezione#!"
 bp1_yearly.2030.tt_potential_rival:0 "Hanno avuto un intoppo"
 bp1_yearly.2030.tt_rival:0 "Finiscono per provare una forte antipatia reciproca"
 bp1_yearly.2030.tt_nemesis:0 "Diventano nemici mortali"
 bp1_yearly.2030.tt_nothing:0 "La loro relazione prosegue senza entusiasmo"
 #Consort is upset with other consort
 bp1_yearly.2040.t:0 "Dispute Domestiche"
 bp1_yearly.2040.desc:0 "[bp1_yearly_2040_upset_consort.Custom('DE_ART_DEF_P_D')] [bp1_yearly_2040_upset_consort.GetTitledFirstName] irrompe nella mia [ROOT.Char.Custom('GetRoom')], furios[bp1_yearly_2040_upset_consort.Custom('DE_END_PRO_S_N')] come un cavallo imbizzarrito.\n\n"Questo è #EMP INACCETTABILE#!, il modo in cui [bp1_yearly_2040_target_consort.GetSheHe], [bp1_yearly_2040_target_consort.GetSheHe]... argh! [bp1_yearly_2040_target_consort.GetFirstName] è proprio un[bp1_yearly_2040_target_consort.Custom('DE_PRO_POS_P_2P')] #EMP [bp1_yearly_2040_target_consort.Custom('InsultNoun')]#!!" [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip] agita furiosamente le braccia. "Voi non potete fare #EMP qualcosa#!?!""
 bp1_yearly.2040.desc_paranoia:0 "\n\nDato lo stato d'animo di [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], non posso essere cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che qualcosa sia #EMP effettivamente#! accaduto."
 bp1_yearly.2040.desc_default:0 "\n\nÈ chiaro che qualcosa di storto sia accaduto."
 bp1_yearly.2040.desc_outro:0 "Devo procedere con cautela."
 bp1_yearly.2040.a:0 "Io [bp1_yearly_2040_target_consort.Custom('DE_PRO_DEM')] ho #EMP sentito#! dire solo belle cose su di voi."
 bp1_yearly.2040.a_tt:0 "Riporta la situazione alla calma."
 bp1_yearly.2040.b:0 "Sapete, [bp1_yearly_2040_target_consort.GetSheHe] #EMP ha detto#! qualcosa riguardo il vostro [bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]..."
 bp1_yearly.2040.b_tt:0 "Incoraggial[bp1_yearly_2040_upset_consort.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.2040.c:0 "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], #EMP calmatevi#!. Andate a parlar[bp1_yearly_2040_target_consort.Custom('DE_PRO_DEM')]."
 bp1_yearly.2040.c_tt:0 "Tutto si può risolvere parlandosi."
 bp1_yearly.2040.d:0 "Non me ne importa #EMP proprio#! niente. Risolvetevala fra voi."
 bp1_yearly.2040.d_tt:0 "Questa cosa è ridicola!"
 bp1_yearly.2040.tt_success:0 "La situazione è risolta"
 bp1_yearly.2040.tt_critical_success:0 "Ridono per il malinteso"
 bp1_yearly.2040.tt_severe_success:0 "[bp1_yearly_2040_upset_consort.GetFirstName] è stat[bp1_yearly_2040_upset_consort.Custom('DE_END_PRO_S_N')] forse un po' troppo esplicit[bp1_yearly_2040_upset_consort.Custom('DE_END_PRO_S_N')] nelle sue affermazioni"
 bp1_yearly.2040.tt_failure:0 "La situazione #EMP non è#! stata risolta"
 bp1_yearly.2040.tt_critical_failure:0 "La situazione si è esacerbata"
 bp1_yearly.2040.tt_severe_failure:0 "Le cose prendono una brutta piega"
 #Friendly consorts wants to start a study circle
 bp1_yearly.2050.t:0 "Uno Studio sulla [bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]"
 bp1_yearly.2050.desc_intro:0 "[bp1_yearly_2050_first_consort.Custom('DE_PRO_POS_S_1P')|U] mi[bp1_yearly_2050_first_consort.Custom('DE_ART_IND_G')] consorti mi avvicinano durante la mia passeggiata pomeridiana."
 bp1_yearly.2050.desc_intro_paranoid:0 "[bp1_yearly_2050_first_consort.Custom('DE_PRO_POS_S_1P')|U] mi[bp1_yearly_2050_first_consort.Custom('DE_ART_IND_G')] consorti mi tendono un'imboscata durante la mia passeggiata pomeridiana."
 bp1_yearly.2050.desc:0 "\n\n"Da un po' di tempo ci stiamo consultando fra noi, [ROOT.Char.GetTitledFirstName].\nVorremmo restituire qualcosa alla comunità e, sotto la guida di [highest_consort_skill_person.GetFirstName], vorremmo iscriverci, assieme ad altre persone, "
 bp1_yearly.2050.desc_diplomacy:0 "a un programma di studi riguardanti la diplomazia e l'arte del rinfoderare la spada.""
 bp1_yearly.2050.desc_martial:0 "a un programma di studi riguardanti l'arte marziale e della forza bruta.""
 bp1_yearly.2050.desc_stewardship:0 "a un programma di studi riguardanti l'amministrazione e l'arte del gestire un dominio.""
 bp1_yearly.2050.desc_intrigue:0 "a un programma di studi riguardanti l'intrigo e le arti della sottigliezza e del sotterfugio.""
 bp1_yearly.2050.desc_learning:0 "a un programma di studi riguardanti l'apprendimento e l'arte della parola scritta.""
 bp1_yearly.2050.desc_duo:0 "\n\n[bp1_yearly_2050_first_consort.Custom('DE_PRO_POS_S_1P')|U] due si guardano e annuiscono all'unisono."
 bp1_yearly.2050.desc_trio:0 "\n\n[bp1_yearly_2050_first_consort.Custom('DE_PRO_POS_S_1P')|U] tre si guardano e annuiscono all'unisono."
 bp1_yearly.2050.desc_quartet:0 "\n\n[bp1_yearly_2050_first_consort.Custom('DE_PRO_POS_S_1P')|U] quattro si guardano fra loro e annuiscono all'unisono."
 bp1_yearly.2050.desc_paranoid:0 "L[bp1_yearly_2050_first_consort.Custom('DE_END_NOU_S_G')] guardo attentamente. Un brivido percorre la mia nuca ogni volta che sento la parola #EMP noi#!."
 bp1_yearly.2050.a:0 "Molte grazie, sarà una bella cosa per tutti!"
 bp1_yearly.2050.a_tt:0 "Qualsiasi cosa per migliorare il regno!"
 bp1_yearly.2050.b:0 "Hm, forse possiamo arrivare a un #EMP compromesso.#!"
 bp1_yearly.2050.b_tt_greedy:0 "Hanno chiesto molto oro."
 bp1_yearly.2050.c:0 "Non mi piace la piega che hanno preso le cose. #EMP GUARDIE!#!"
 bp1_yearly.2050.c_tt_irritable:0 "Che faccia tosta quest[bp1_yearly_2050_first_consort.Custom('DE_END_NOU_S_G')] [bp1_yearly_2050_first_consort.GetWomenMen]!"
 bp1_yearly.2050.c_tt_paranoid:0 "Chissà su cos'altro potrebbero trovarsi d'accordo..."
 bp1_yearly.2050.d:0 "Non sono convint[ROOT.Char.Custom('DE_END_PRO_S_N')] che questa sia una buona idea."
 bp1_yearly.2050.d_tt:0 "Sarà meglio non incoraggiare questa iniziativa."
 #Friendly consorts want to tutor other consort's child
 bp1_yearly.2060.t:0 "Ci Vuole un Villaggio Intero"
 bp1_yearly.2060.desc_intro:0 "Ho notato che, di recente, [bp1_yearly_2060_first_consort.Custom('DE_ART_DEF_P_A')] [bp1_yearly_2060_first_consort.GetTitledFirstName] e [bp1_yearly_2060_second_consort.Custom('DE_ART_DEF_P_A')] [bp1_yearly_2060_second_consort.GetTitledFirstName] passano molto tempo insieme. Questa mattina, il duo viene a trovarmi, con una palese eccitazione all'idea di qualcosa.\n\n"[ROOT.Char.GetTitledFirstName]! [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] e io abbiamo particolarmente legato grazie al nostro comune interesse per "
 bp1_yearly.2060.desc_diplomacy:1 "la diplomazia e i metodi per conciliare le diatribe,""
 bp1_yearly.2060.desc_martial:1 "le arti marziali e la scienza del combattimento,""
 bp1_yearly.2060.desc_stewardship:0 "l'economia e le abilità amministrative,""
 bp1_yearly.2060.desc_intrigue:1 "l'intrigo e i sotterfugi a corte,""
 bp1_yearly.2060.desc_learning:1 "l'apprendimento e il nostro amore per il sapere,""
 bp1_yearly.2060.desc_outro:1 " spiega [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip].\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] si fa poi avanti: "Mi[bp1_yearly_2060_target_child.Custom('DE_END_PRO_S_N')] [bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)] [bp1_yearly_2060_target_child.GetFirstNameNoTooltip] ha dato prova di essere molto promettente in questo campo e vorremmo dar[bp1_yearly_2060_target_child.Custom('DE_PRO_DEM')] delle lezioni private!""
 bp1_yearly.2060.a:0 "Questa mi sembra un'ottima idea!"
 bp1_yearly.2060.a_paranoid:0 "Se proprio insistete."
 bp1_yearly.2060.a_tt_paranoid:0 "Chissà su cos'altro vorranno indottrinarl[bp1_yearly_2060_target_child.Custom('DE_END_PRO_S_N')]..."
 bp1_yearly.2060.b:0 "[bp1_yearly_2060_target_child.GetSheHe|U] sarebbe meglio che migliori le sue competenze in [bp1_yearly_2060_target_child.Custom('LowestSkillFlag')]."
 bp1_yearly.2060.c:0 "No, non credo che questa sia una buona idea."
 bp1_yearly.2060.tt_success:0 "Il tutoraggio ha avuto successo"
 bp1_yearly.2060.tt_critical_success:0 "[bp1_yearly_2060_target_child.GetFirstNameNoTooltip] assorbe alla perfezione le nuove nozioni"
 bp1_yearly.2060.tt_failure:0 "Il tutoraggio non ha avuto successo"
 #Childless older spouse ponders your relationship
 bp1_yearly.2070.t:0 "La Storia Fino ad Oggi"
 bp1_yearly.2070.desc:0 "Avevo notato che [bp1_yearly_2070_soulmate.GetFirstName] ultimamente fosse particolarmente affrant[bp1_yearly_2070_soulmate.Custom('DE_END_PRO_S_N')] e distante. Durante una delle nostre solite escursioni nel paesaggio che circonda la nostra casa, trovo il coraggio di affrontare il discorso.\n\n"L'avete notato, eh?" [bp1_yearly_2070_soulmate.GetSheHe|U] rallenta il passo fino a fermarsi, ammirando il panorama. La luce del sole fa brillare la sua pelle.\n\n"Vi amo. E amo la nostra vita insieme." Riprende [bp1_yearly_2070_soulmate.GetSheHe], mentre i suoi occhi si inumidiscono. "Il mio unico rimpianto è di non essere mai riuscit[bp1_yearly_2070_soulmate.Custom('DE_END_PRO_S_N')] a darvi, o meglio, a darci un figlio da lasciare dopo di noi in questo mondo."\n\nLe sue parole risuonano nella mia testa. Come potete portare tutta sola questo pesante fardello, mi[bp1_yearly_2070_soulmate.Custom('DE_END_PRO_S_N')] cara [bp1_yearly_2070_soulmate.GetFirstName]!"
 bp1_yearly.2070.a:0 "Mi[bp1_yearly_2070_soulmate.Custom('DE_END_PRO_S_N')] dolce [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip], devo passare tutto questo tempo con #EMP voi#!."
 bp1_yearly.2070.a_tt:0 "Abbracci [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]."
 bp1_yearly.2070.b:0 "Semplicemente non è stato il volere di [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.2070.b_tt:0 "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] trova un po' di conforto in questo."
 bp1_yearly.2070.c:0 "Sappiamo entrambi che è meglio così."
 bp1_yearly.2070.c_tt:0 "Questo mondo è un posto terribile."

