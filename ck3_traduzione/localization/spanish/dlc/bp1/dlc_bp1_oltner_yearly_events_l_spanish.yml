l_spanish:
 bp1_yearly.4000.t:0 "Una Riflessione Familiare" #da controllare
 bp1_yearly.4000.desc:0 "Mi ricordo il giorno in cui (il/la) [family_memory.GetDescription|l], [family_memory_participant.Custom('DE_ART_DEF_P_A')] mi[family_memory_participant.Custom('DE_END_PRO_S_N')] [family_memory_participant.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]!\n\n"
 bp1_yearly.4000.desc.alive:0 "Ricordi come questi mi danno conforto. Qualunque cosa accada, so che la mia famiglia è lì per me e che la Casata [ROOT.Char.GetHouse.GetName] è forte."
 bp1_yearly.4000.desc.dead:0 "Come vorrei che tu fossi ancora qui. C'erano così tante risate da condividere, così tante differenze da appianare, così tanti ricordi da creare... la Casata [ROOT.Char.GetHouse.GetName] è peggiorata senza di te."
 bp1_yearly.4000.desc_end:0 "\n\n#EMP "[ROOT.Char.GetHouse.GetMotto]."#! Sussurro sottovoce."
 bp1_yearly.4000.a:0 "Se solo tu fossi qui a dirlo con me..."
 bp1_yearly.4000.b:0 "Farò tesoro del pensiero!"
 bp1_yearly.4000.c:0 "Onorerò la tua memoria con una poesia!"
 bp1_yearly.4000.c.success:0 "La tua famiglia apprezza il gesto"
 bp1_yearly.4000.c.failure:0 "Ti deprimi"
 bp1_yearly.4000.d:0 "[family_memory_participant.GetFirstNameNoTooltip] si merita un regalo per la sua lealtà!"
 bp1_yearly.4000.family_first:0 "Possa la Casata [ROOT.Char.GetHouse.GetNameNoTooltip] durare per sempre!"
 bp1_yearly.4001.desc:0 "Con le persone a me più vicine riunite, inizio a recitare:\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem:0 "Le lacrime scorrono sulle guance dei presenti. Penso di aver reso onore alla tua memoria, [family_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.4001.desc.fail_poem:0 "...non è stato molto bello, vero?"
 bp1_yearly.4001.a:0 "Che tu possa riposare in pace."
 bp1_yearly.4001.b:0 "Ho disonorato il tuo ricordo!"
 bp1_yearly.4010.t:0 "Un[current_guardian.Custom('DE_PRO_POS_P_2P')] Tut[current_guardian.Custom('DE_END_NOU_S_GS_N')] Migliore"
 bp1_yearly.4010.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetWifeHusband], sono preoccupat[parent_that_want_guardian_change.Custom('DE_END_PRO_S_N')] per l'educazione di nostr[child_to_change_guardian.Custom('DE_END_PRO_S_N')] [child_to_change_guardian.Custom('GetDaughterSon')] [child_to_change_guardian.GetFirstName]." Dice [parent_that_want_guardian_change.Custom('DE_END_PRO_S_N')] [parent_that_want_guardian_change.GetWifeHusband] [parent_that_want_guardian_change.GetFirstName], con voce preoccupata.\n\n"
 bp1_yearly.4010.desc.root:0 ""La verità è che... sei semplicemente #EMP troppo occupat[ROOT.Char.Custom('DE_END_PRO_S_N')]#! per crescerl[ROOT.Char.Custom('DE_END_PRO_S_N')]. "
 bp1_yearly.4010.desc.other:0 ""Che [current_guardian.Custom('InsultNoun')], [current_guardian.GetFirstName] non è un[current_guardian.Custom('DE_PRO_POS_P_2P')] buon[current_guardian.Custom('DE_PRO_POS_P_2P')] tut[current_guardian.Custom('DE_END_NOU_S_GS_N')]. [current_guardian.GetSheHe|U] è semplicemente troppo... #EMP [current_guardian.Custom('InsultAdjective')]!#! "
 bp1_yearly.4010.desc_end:0 "Nostr[child_to_change_guardian.Custom('DE_END_PRO_S_N')] [child_to_change_guardian.Custom('GetDaughterSon')] ha bisogno di un[current_guardian.Custom('DE_PRO_POS_P_2P')] buon[current_guardian.Custom('DE_PRO_POS_P_2P')] tut[current_guardian.Custom('DE_END_NOU_S_GS_N')] dedicat[current_guardian.Custom('DE_END_PRO_S_N')] a [child_to_change_guardian.GetSheHe], qualcuno come [proposed_guardian.Custom('DE_ART_DEF_P_A')] mi[proposed_guardian.Custom('DE_END_PRO_S_N')] [proposed_guardian.Custom('ComplimentAdjective')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))] [proposed_guardian.GetFirstName]!" continua [parent_that_want_guardian_change.GetSheHe|U].\n\n"Dovrei prendere degli accordi?" chiede [parent_that_want_guardian_change.GetSheHe|U], guardandomi speranzos[parent_that_want_guardian_change.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.4010.a:0 "Certamente, car[parent_that_want_guardian_change.Custom('DE_END_PRO_S_N')]. [proposed_guardian.GetFirstNameNoTooltip] è la scelta migliore."
 bp1_yearly.4010.a_effect:0 "L'[education|E] di [child_to_change_guardian.GetFirstName] fa progressi"
 bp1_yearly.4010.b:0 "Ho scelto [current_guardian.GetFirstNameNoTooltip] per una ragione, [parent_that_want_guardian_change.GetWomanMan]!"
 bp1_yearly.4010.b_alt:0 "Mah! Ho tempo a sufficienza per crescerl[child_to_change_guardian.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.4010.c:0 "La mia scelta è la migliore, fidati!"
 bp1_yearly.4010.c_effect:0 "L'[education|E] di [child_to_change_guardian.GetFirstName] fa notevoli progressi"
 bp1_yearly.4020.t:0 "Un'Amicizia Poetica"
 bp1_yearly.4020.desc:1 ""[ROOT.Char.GetFirstNameNoTooltip], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Char.Custom('DE_END_PRO_S_N')], mi è stata nuovamente rammentata la tua vittoria contro [war_memory_participant.GetTitledFirstName], così ho deciso di scrivere una poesia sul tuo trionfo!" dice [poetry_friend.GetFirstName], e schiarendosi la gola inizia:\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a:0 "La farò recitare nella [ROOT.Char.Custom('GetCourt')]!" #controllare
 bp1_yearly.4020.b:0 "Grazie, amic[poetry_friend.Custom('DE_END_PRO_S_N')] mi[poetry_friend.Custom('DE_END_PRO_S_N')]. Terrò con me questa poesia."
 bp1_yearly.4020.c:0 "Ah! Ne invierò una copia a tutti quelli che conoscono [war_memory_participant.GetFirstNameNoTooltip]!"
 bp1_yearly.4020.d:0 "È troppo, solo [ROOT.Char.GetFaith.HighGodName] merita un tale elogio."
 bp1_yearly.4020.poetry:0 "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title:0 "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name:0 "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description:1 "Un'opera poetica dedicata alla vittoria di [ROOT.Char.GetTitledFirstName] sul[war_memory_participant.Custom('DE_END_ADJ_NUL_S_N')] [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], scritta da [poetry_friend.GetTitledFirstName] un[poetry_friend.Custom('DE_PRO_POS_P_2P')] buon[poetry_friend.Custom('DE_PRO_POS_P_2P')] amic[poetry_friend.Custom('DE_END_PRO_S_N')] di [ROOT.Char.GetFirstNameNoTooltip].\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc:0 "Un'opera poetica dedicata alla vittoria di [ROOT.Char.GetTitledFirstName] sul[war_memory_participant.Custom('DE_END_ADJ_NUL_S_N')] [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], scritta da [poetry_friend.GetTitledFirstName] un[poetry_friend.Custom('DE_PRO_POS_P_2P')] buon[poetry_friend.Custom('DE_PRO_POS_P_2P')] amic[poetry_friend.Custom('DE_END_PRO_S_N')] di [ROOT.Char.GetFirstNameNoTooltip].\n\nSi legge:\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect:0 "Il manufatto [newly_created_artifact.GetName] viene trasformato in un [court_artifact|E] e otterrà un modificatore alla [grandeur|E]"
 bp1_yearly.4020.b_effect:0 "Ottieni il [artifact|E] [newly_created_artifact.GetName]"
 bp1_yearly.4030.t:0 "[marriage_rival.Custom('DE_ART_DEF_P_D')] Seducente Rivale"
 bp1_yearly.4030.desc:0 ""[ROOT.Char.Custom('CulturalCurse')|U]!" Grido leggendo la lettera.\n\nQuel[marriage_rival.Custom('DE_END_ADJ_NUL_S_N')] mi[marriage_rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))] [marriage_rival.Custom('InsultAdjective')], [marriage_rival.GetFirstName], io sputo sul tuo nome!"
 bp1_yearly.4030.desc_bond_broken:0 "\n\nNon solo hai usato l'inganno e il fascino per convincere [marriage_vassal.Custom('DE_ART_DEF_P_A')] mi[marriage_vassal.Custom('DE_END_PRO_S_N')] vassall[marriage_vassal.Custom('DE_END_PRO_S_N')], [marriage_vassal.Custom('IT_NAM_COL3')][marriage_vassal.GetTitledFirstName], a sposarti e a rompere il suo legame con [spurned_partner.GetFirstName] — no — hai anche messo [marriage_vassal.Custom('IT_NAM_COL3')][marriage_vassal.GetTitledFirstNameNoTooltip] contro di me!"
 bp1_yearly.4030.desc_no_broken_bonds:0 "\n\nNon solo hai usato l'inganno e il fascino per convincere [marriage_vassal.Custom('DE_ART_DEF_P_A')] mi[marriage_vassal.Custom('DE_END_PRO_S_N')] vassall[marriage_vassal.Custom('DE_END_PRO_S_N')], [marriage_vassal.Custom('IT_NAM_COL3')][marriage_vassal.GetTitledFirstName], a sposarti, no, hai anche messo [marriage_vassal.Custom('IT_NAM_COL3')][marriage_vassal.GetTitledFirstNameNoTooltip] contro di me!"
 bp1_yearly.4030.desc_end:0 "\n\nLa tua lingua velenosa sta spargendo bugie su bugie sul mio conto... Tu non ami [marriage_vassal.GetFirstNameNoTooltip], vuoi solo che io #EMP soffra!#!"
 bp1_yearly.4030.a:0 "Devo convincere [marriage_vassal.GetFirstNameNoTooltip] di quanto sia infid[marriage_vassal.Custom('DE_END_PRO_S_N')] [marriage_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.4030.b:0 "[marriage_vassal.Custom('DE_ART_IND_A')|U] ha rotto il suo legame? I/Le [ROOT.Char.GetFaith.PriestNeuterPlural] si scaglieranno contro di [marriage_vassal.GetSheHe] per questa cosa!"
 bp1_yearly.4030.c:0 "Forse [spurned_partner.GetFirstNameNoTooltip] potrebbe essermi utile..."
 bp1_yearly.4030.d:0 "Mah! Quel[marriage_rival.Custom('DE_END_ADJ_NUL_S_N')] [marriage_rival.Custom('InsultNoun')] non ha ottenuto nulla!"
 distrustful:0 "Diffidente"
 bp1_yearly.4030.a.success:0 "[marriage_vassal.Custom('IT_NAM_COL3')|U][marriage_vassal.GetTitledFirstName] si convince e si pente"
 bp1_yearly.4030.a.failure:0 "[marriage_vassal.Custom('IT_NAM_COL3')|U][marriage_vassal.GetTitledFirstName] pensa che tu stia raccontando altre bugie"
 bp1_yearly.4030.b.success:0 "[marriage_vassal.Custom('IT_NAM_COL3')|U][marriage_vassal.GetTitledFirstName] capisce di aver sbagliato"
 bp1_yearly.4030.b.failure:0 "[marriage_vassal.Custom('IT_NAM_COL3')|U][marriage_vassal.GetTitledFirstName] svia le argomentazioni dei/delle [ROOT.Char.GetFaith.PriestNeuterPlural]"
 bp1_yearly.4040.t:0 "Mi[kindly_grandmother.Custom('DE_END_PRO_S_N')] amabile [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]"
 bp1_yearly.4040.desc.intro.1:0 ""Oh, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')], car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip] — Vi amo così tanto!" dice [kindly_grandmother.Custom('DE_ART_DEF_P_A')] mi[kindly_grandmother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName], portando con sé un piatto di prelibatezze. "Ti ho preparato un po' di [ROOT.Char.Custom('FavoriteTreatDemand')], So che è il tuo preferito!"\n\nOh, [kindly_grandmother.GetSheHe] mi conosce così bene! Naturalmente, Certo, è al di sotto della sua posizione realizzare queste cose a mano, ma... chi sono io per dire di no?"
 bp1_yearly.4040.desc.intro.2:0 ""Ancora [ROOT.Char.Custom('FavoriteTreatDemand')] per [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GirlBoy')]!" [kindly_grandmother.Custom('DE_ART_DEF_P_D')] mi[kindly_grandmother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] grida dalla cucina. "Forza, mangia!"\n\nMmm, ha un profumo meraviglioso... un altro morso non potrà farmi del male?"
 bp1_yearly.4040.desc.feeding.1:0 ""[ROOT.Char.GetFirstNameNoTooltip], il fatto che ti piaccia il/la mio/a [ROOT.Char.Custom('FavoriteTreatDemand')] mi renda [kindly_grandmother.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] più felice del mondo!" grida con felicità [kindly_grandmother.GetFirstName] dalla cucina. "Oggi ho fatto un'infornata #EMP extra#!! Mangia tutto adesso!"\n\n#flatulence Uurp..!#! Oh, non finiscono mai... ma non posso dire di no e ferire [kindly_grandmother.Custom('DE_ART_DEF_P_A')] mi[kindly_grandmother.Custom('DE_END_PRO_S_N')] car[kindly_grandmother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], vero?"
 bp1_yearly.4040.desc.feeding.2:0 ""Ho modellato questo/a come [ROOT.Char.Custom('GetLivestockFowlIndef')]!" canticchia mi[kindly_grandmother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] , portando con sé l'ennesimo piatto di [ROOT.Char.Custom('FavoriteTreatDemand')]. "Guarda, sta volando proprio verso la tua bocca!"\n\nOh buon [ROOT.Char.GetFaith.HighGodName], questo è troppo! Ma... non voglio ferire i suoi sentimenti..."
 bp1_yearly.4040.desc.feeding.3:0 ""[ROOT.Char.GetFirstNameNoTooltip], dove sei? Ho fatto bollire questo/a [ROOT.Char.Custom('FavoriteTreatDemand')] nel burro!" sussurra [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U] [kindly_grandmother.GetFirstName], mentre mi cerca in cucina.\n\nQuesta situazione ci sta sfuggendo di mano... #EMP Che cosa devo fare!?#!"
 bp1_yearly.4040.desc.feeding.4:0 ""Chi avrebbe potuto immaginare che [ROOT.Char.Custom('FavoriteTreatDemand')] sarebbe/ro venuto/i cosi bene insienme a [ROOT.Char.Custom('GetExpensiveMeal')] — [kindly_grandmother.Custom('DE_ART_DEF_P_A')] tu[kindly_grandmother.Custom('DE_END_PRO_S_N')] #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#! preferit[kindly_grandmother.Custom('DE_END_PRO_S_N')], naturalmente!" grida [kindly_grandmother.GetFirstName], portando un piatto con la pietanza più disgustosa che abbia mai visto in vita mia. "La cena è pronta, [ROOT.Char.GetFirstNameNoTooltip]!"\n\nNon importa quanto bene mi nasconda, [kindly_grandmother.GetSheHe] mi trova sempre! Oh, il mio povero corpo gonfio!"
 bp1_yearly.4040.a:0 "Mi piacerebbe mangiare il/la tuo/a [ROOT.Char.Custom('FavoriteTreatDemand')]!"
 bp1_yearly.4040.b:0 "No grazie, sono a posto."
 bp1_yearly.4040.c:0 "Un altro morso non farà male..."
 bp1_yearly.4040.d:0 "Ne ho abbastanza."
 bp1_yearly.4040.e:0 "Non posso ferire mi[kindly_grandmother.Custom('DE_END_PRO_S_N')] #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]...#!"
 bp1_yearly.4040.f:0 "#EMP Non ce la faccio#! proprio fisicamente a mangiare un altro boccone!"
 bp1_yearly.4040.desc.dead:0 "Oh, mi[kindly_grandmother.Custom('DE_END_PRO_S_N')] car[kindly_grandmother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], con te che non ci sei più, l'infinità di piatti di [ROOT.Char.Custom('FavoriteTreatDemand')] cesserà, ma il sollievo è un sentimento agrodolce, avrei preferito averti qui al mio fianco piuttosto che lasciarti per sempre.\n\nAddio, [kindly_grandmother.GetFirstName], che tu possa riposare in pace."
 bp1_yearly.4040.dead:0 "Forse mangerò un po' di [ROOT.Char.Custom('FavoriteTreatDemand')] in tuo onore."
 bp1_yearly.4040.family_first:0 "Oh [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], preferirei piuttosto semplicemente parlare con te per un po'!"
 #XXX: "XXX"
 
 