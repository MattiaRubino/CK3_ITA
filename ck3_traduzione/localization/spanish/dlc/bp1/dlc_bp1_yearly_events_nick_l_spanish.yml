l_spanish:

 bp1_yearly.5001.t:0 "Incubi Notturni"
 bp1_yearly.5001.desc:0 "Perché mi sono svegliat[ROOT.Char.Custom('DE_END_PRO_S_N')]? Ancora intontito dal sonno, il mio cervello esamina la situazione. La notte è fredda ma non gelida, il mio letto è caldo e confortevole e...\n\nC'è una sagoma ai piedi del mio letto. Mentre si avvicina a me prende la forma del[sibling_murderer.Custom('DE_END_ADJ_NUL_S_N')] mi[sibling_murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] [sibling_murderer.GetFirstName]. Apro la bocca per indicargli che la sua stanza, in realtà, è quella accanto alla mia quando noto il cuscino nelle sue mani.\n\nÈ solo grazie al livido bagliore del chiaro di luna che riesco a intravedere il luccichio selvaggio, squilibrato e omicida che balena nei suoi occhi."
 bp1_yearly.5001.a:0 "Ti #bold ucciderò #! per questo tradimento!"
 bp1_yearly.5001.b:0 "No! Non te lo permetterò!"
 bp1_yearly.5001.c:0 "AIUTO!"
 bp1_yearly.5001.win.tt:0 "Il tuo scontro ha un esito positivo"
 bp1_yearly.5001.lose.tt:0 "Il tuo scontro non termina bene"
 bp1_yearly.5001.shout.tt:0 "Gridi aiuto, sperando che qualcuno ti senta"
 bp1_yearly.5001.kill.tt:0 "L[sibling_murderer.Custom('DE_END_PRO_S_N')] costringi alla tua mercé"
 bp1_yearly.5001.die.tt:0 "Perdi lo scontro"

 bp1_yearly.5002.t:0 "$bp1_yearly.5001.t$: Ambizioni Negate"
 bp1_yearly.5002.desc:0 "[sibling_murderer.GetFirstName] si lancia su di me non appena mi vede muovermi, ma un'improvvisa scarica di adrenalina mi dà la forza e riesco a intercettarl[sibling_murderer.Custom('DE_END_PRO_S_N')], prima che mi sia addosso, con un pugno ben assestato sulla mascella.\n\n[sibling_murderer.GetSheHe|U] barcolla fiaccamente all'indietro e la successiva pioggia di pugni che mi scarica addosso in modo disorientato non mi impediscono di atterrarl[sibling_murderer.Custom('DE_END_PRO_S_N')]. Sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] saldamente a cavalcioni sul suo petto, [sibling_murderer.Custom('DE_PRO_DEM')] assesto un brutale pugno che frantuma il suo naso e [sibling_murderer.Custom('DE_PRO_DEM')] fa rimbalzare violentemente la testa sul pavimento di pietra, riducendo la sua accesa resistenza a un patetico piagnucolio.\n\nÈ in questa posizione che [guard.GetFirstName], che fortunatamente aveva capito tutto al volo, mi trova. E mentre gli spiego ciò che è successo, [sibling_murderer.GetFirstNameNoTooltip] mantiene lo sguardo fisso a terra."
 bp1_yearly.5002.a:0 "[sibling_murderer.Custom('DE_ART_DEF_P_D')] mi[sibling_murderer.Custom('DE_END_PRO_S_N')] stess[sibling_murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]. Come #EMP hai potuto#!?"

 bp1_yearly.5003.t:0 "$bp1_yearly.5001.t$: Remo"
 bp1_yearly.5003.desc:0 "Sono sdraiat[ROOT.Char.Custom('DE_END_PRO_S_N')] sul letto, mezz[ROOT.Char.Custom('DE_END_PRO_S_N')] nud[ROOT.Char.Custom('DE_END_PRO_S_N')], sol[ROOT.Char.Custom('DE_END_PRO_S_N')] e colt[ROOT.Char.Custom('DE_END_PRO_S_N')] di sorpresa. [sibling_murderer.GetFirstNameNoTooltip] è sopra di me prima ancora che io riesca a riprendermi dallo shock e reagire. Intrappolando un mio braccio sotto la sua gamba, con una mano preme il cuscino sulla mia faccia mentre con l'altra afferra il mio polso e lo blocca contro la spalliera del letto.\n\nIl lasso di tempo che passa fra il terribile colpo secco con cui rompe il mio braccio e il dolore lancinante che si irradia fino alla mia spalla sembra durare delle ore. Mentre agito inutilmente il mio polso, col braccio rotto che si muove disperatamente in avanti nel vano tentativo di proteggermi, [sibling_murderer.GetSheHe] porta il suo verso la mia gola.\n\n”Il trono è #EMP mio!#!” sibila, mentre svanisce dalla mia vista."
 bp1_yearly.5003.a:0 "[sibling_murderer.GetFirstNameNoTooltip]! #DIE1 N-no…#! #DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]...#!"

 bp1_yearly.5004.t:0 "$bp1_yearly.5001.t$: Il Braccio Destro"
 bp1_yearly.5004.desc:0 "[sibling_murderer.GetFirstName] balza in avanti, coprendo in un batter d'occhio lo spazio fra [sibling_murderer.GetSheHe] e la testata del mio letto, ma è troppo tardi. Il mio grido d'aiuto è già per metà fuori dalla mia gola prima ancora che [sibling_murderer.GetSheHe] si muova e, anche se il cuscino lo soffoca, è già udibile il rumore di un paio di piedi che si avvicinano velocemente."
 bp1_yearly.5004.guard.death:0 "\n\nLa porta si spalanca e lì, sia benedett[guard.Custom('DE_END_PRO_S_N')], appare [guard.GetFirstName]. [guard.GetSheHe|U] ansima e si volta per gridare, ma si ferma non appena mi[sibling_murderer.Custom('DE_END_PRO_S_N')] [sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)] sibila il suo nome. Io posso solo ascoltare, con crescente terrore, [sibling_murderer.GetFirstNameNoTooltip] che rapidamente contratta il silenzio e la lealtà di [guard.GetFirstNamePossessiveNoTooltip].\n\nUn'ondata di panico travolgente cresce nel mio petto quando i passi si fanno di nuovo sentire, scanditi dall'ultimo, terribile #EMP scatto#! del chiavistello della porta."
 bp1_yearly.5004.guard.save:0 "\n\nLa porta si spalanca e lì, sia benedett[guard.Custom('DE_END_PRO_S_N')], appare [guard.GetFirstName]. [guard.GetSheHe|U] ansima e si volta gridando attraverso la porta aperta. Pochi momenti dopo, due guardie irrompono nella stanza, sollevano di peso [Select_CString(sibling_murderer.IsFemale,'la mia assassina mancata e la allontanano','il mio assassino mancato e lo allontanano')] da me. \n\n[sibling_murderer.GetFirstNameNoTooltip] fissa cup[sibling_murderer.Custom('DE_END_PRO_S_N')] il pavimento, incapace o non intenzionat[sibling_murderer.Custom('DE_END_PRO_S_N')] nemmeno a provare a negare le sue azioni."
 bp1_yearly.5004.parent.save:0 "\n\nLa porta si spalanca e lì, incorniciata nell'entrata, si staglia la figura di mi[sibling_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. [sibling_parent.Custom('DE_END_PRO_P_A')] occorre solo un secondo per rendersi conto di ciò che sta accadendo e allora grida aiuto mentre scaraventa [sibling_murderer.GetFirstNameNoTooltip] a terra lontano da me.\n\nMentre [sibling_parent.GetSheHe] tiene la mia testa tra le sue braccia, mi[sibling_murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] cerca di fuggire ma la sua corsa fuori dalla porta viene vanificata dall'arrivo di [guard.GetFirstName] che l[sibling_murderer.Custom('DE_END_PRO_S_N')] intercetta e l[sibling_murderer.Custom('DE_END_PRO_S_N')] spinge bruscamente indietro nella stanza."
 bp1_yearly.5004.parent.death:0 "\n\nLa porta si spalanca e lì, incorniciata nell'entrata, si staglia la figura di mi[sibling_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Il mio iniziale sollievo si trasforma lentamente in un freddo e cupo terrore quando vedo il sorriso sulle labbra di mi[sibling_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] e il suo sguardo torvo e minaccioso.\n\n[sibling_parent.GetSheHe|U] si volta e si allontana nel corridoio come se non avesse alcuna preoccupazione al mondo, non prima di aver richiuso la porta alle sue spalle.\n\n#EMP “Click.”#!"

 bp1_yearly.5005.t:0 "Incubi Notturni: Brama di Potere"

 bp1_yearly.5006.t:0 "$bp1_yearly.5001.t$: L'Amore di un[sibling_parent.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]"
 bp1_yearly.5006.a:0 "[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]! Mi hai salvat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"

 bp1_yearly.5007.t:0 "$bp1_yearly.5001.t$: Tendenze Figlicide"
 bp1_yearly.5007.a:0 "#DIE1 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]!#! #DIE2 ...ti prego!#!"

 bp1_yearly.5008.t:0 "$bp1_yearly.5001.t$: Romolo"
 bp1_yearly.5008.desc:0 "[sibling_murderer.GetFirstName] è rapid[sibling_murderer.Custom('DE_END_PRO_S_N')], ma è subito chiaro che mi ha fatalmente sottovalutat[ROOT.Char.Custom('DE_END_PRO_S_N')]. [sibling_murderer.GetSheHe|U] avanza veloce attraverso la stanza ma io sono già sces[ROOT.Char.Custom('DE_END_PRO_S_N')] dal letto e in movimento quando il suo impeto l[sibling_murderer.Custom('DE_END_PRO_S_N')] tradisce facendol[sibling_murderer.Custom('DE_END_PRO_S_N')] inciampare su una pietra irregolare del pavimento in lastricato e cadere distes[sibling_murderer.Custom('DE_END_PRO_S_N')] a terra.\n\nFaccio un passo avanti e il mio piede l[sibling_murderer.Custom('DE_END_PRO_S_N')] prende mentre si sta rialzando sulle ginocchia, facendo rimbalzare la sua testa sul muro con un rumore raccapricciante. Il successivo colpo alla cieca del[sibling_murderer.Custom('DE_END_ADJ_NUL_S_N')] mi[sibling_murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] è senza controllo e fuori bersaglio e io colgo l'opportunità per raggiungere il mio tavolino di servizio.\n\n[sibling_murderer.GetFirstNameNoTooltip] si volta di scatto, solo per ritrovarsi un piccolo, ma estremamente affilato, coltello puntato alla gola. Per la prima volta posso vedere la vera paura nei suoi occhi."
 bp1_yearly.5008.a:0 "Non troveranno mai il tuo cadavere, [sibling_murderer.GetFirstNameNoTooltip]."
 bp1_yearly.5008.b:0 "Non provarci mai più. Capito?"

 bp1_yearly.5601.t:0 "Vita a Colori"
 bp1_yearly.5601.start:1 "Che giornata incantevole! Il vento rinfresca, il sole è caldo, gli insetti cantano felici nel sottobosco. È una giornata radiosa e tutto ciò perché [bp1_yearly_5601_dead_nemesis.GetFirstName], quel[bp1_yearly_5601_dead_nemesis.Custom('DE_END_ADJ_NUL_S_N')] [bp1_yearly_5601_dead_nemesis.Custom('InsultAdjective')] [bp1_yearly_5601_dead_nemesis.Custom('InsultNoun')], è finalmente mort[bp1_yearly_5601_dead_nemesis.Custom('DE_END_PRO_S_N')]!\n\nNon riesco a trattenere il sorriso mentre una folla di suoi amici e parenti mi passano accanto mentre vanno a dar[bp1_yearly_5601_dead_nemesis.Custom('DE_PRO_DEM')] il loro ultimo saluto."
 bp1_yearly.5601.bodysnatcher:1 "Benché ora [bp1_yearly_5601_dead_nemesis.GetSheHe] non possa più dire una parola per fermarli, io in qualche modo mi trattengo al pensiero che la sua famiglia abbia la temerarietà di difendere tacitamente il suo onore.\n\nLa processione mi passa accanto, mentre va a seppellirl[bp1_yearly_5601_dead_nemesis.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.5601.notinsane:0 "Gli sguardi di rimprovero che ricevo dalle persone in lutto non fanno che allargare mio sorriso. Mi volto per andarmene e gli occhi di un giovane mendicante si spalancano come il mio sorriso quando gli lancio una moneta del valore tale da permettere a tutta la sua famiglia di mangiar bene per settimane."
 bp1_yearly.5601.a:0 "Gliela farò vedere io!"
 bp1_yearly.5601.a.tt:0 "Attendi fino al tramonto, poi vai con una pala..."
 bp1_yearly.5601.b:0 "Questo è il più bel giorno della mia vita!"
 bp1_yearly.5601.c:0 "È tempo di andare avanti."

 bp1_yearly.5602.t:0 "Fare Strada Nella Vita"
 bp1_yearly.5602.desc:0 "L'aria notturna è immobile e silenziosa. L'unico rumore che si può sentire è quello della mia pala, che rimuove con facilità la terra da poco accumulata. Lentamente, il cumulo di terra accanto alla tomba diventa più grande e il corpo di [bp1_yearly_5601_dead_nemesis.GetFirstName] viene nuovamente esposto all'aria da cui troppo presto era stato separato.\n\nStrappo il panno che copre il suo volto. Le sue labbra sono socchiuse, contratte in un gelido ghigno, mentre terra e sporcizia incrostano il suo collo. Io guardo quel volto senza alcuna emozione.\n\nAfferro di nuovo la pala e la allineo col suo collo. La sua lama, che questa mattina ho affilato io stesso, ha un filo estremamente tagliente. Premo col piede una volta, due volte, tre..."
 bp1_yearly.5602.a:0 "Per una volta, servirai a qualche cosa."
 bp1_yearly.5602.b:0 "[ROOT.Char.GetFaith.HighGodName] ha la tua anima. I maiali avranno la tua testa!"

 bp1_yearly.5701.t:0 "Ti Va Di Uscire?"
 bp1_yearly.5701.desc:0 "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che la relazione tra [married_friend.GetFirstName] e [friend_spouse.Custom('DE_ART_DEF_P_A')] su[friend_spouse.Custom('DE_END_PRO_S_N')] spos[friend_spouse.Custom('DE_END_PRO_S_N')] [friend_spouse.GetFirstName] sia molto felice e produttiva, ma ultimamente [married_friend.GetSheHe] ha sempre meno tempo da trascorrere con me, su[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Char.Custom('DE_END_PRO_S_N')], man mano che la loro relazione si approfondisce. Ogni volta che cerco di farl[married_friend.Custom('DE_END_PRO_S_N')] uscire, anche solo per una semplice passeggiata, è apparentemente impegnato coi suoi doveri coniugali.\n\nMi mancano i bei vecchi tempi in cui "
 bp1_yearly.5701.desc.ladsladslads:0 "saremmo andati a zonzo, bevendo il miglior [ROOT.Char.Custom('RegionalDrink')] fino a vomitare e poi rifare la stessa cosa la sera dopo!"
 bp1_yearly.5701.desc.nodrinky:0 "avremmo passato una bella serata guardando gli ubriaconi del posto che cadevano a terra e si mettevano in imbarazzo in vari modi!"
 bp1_yearly.5701.desc.ending:0 "\n\nChe bei tempi! Se solo quel[friend_spouse.Custom('DE_END_ADJ_NUL_S_N')] miserabile [friend_spouse.Custom('InsultAdjective')] di [friend_spouse.GetFirstNameNoTooltip] non ci impedisse di farlo di nuovo..."
 bp1_yearly.5701.a:0 "[friend_spouse.GetSheHe|U] non ci terrà più separati!"
 bp1_yearly.5701.b:0 "Forse posso far loro capire l'errore che stanno commettendo..."
 bp1_yearly.5701.c:0 "Immagino che entrambi abbiamo voltato pagina?"
 bp1_yearly.5701.tt.critical_success:0 "Il rapporto si è irrimediabilmente rotto"
 bp1_yearly.5701.tt.success:0 "La discordia è stata seminata fra loro due"
 bp1_yearly.5701.tt.failure:0 "Nessuno dei due è contento di te"
 bp1_yearly.5701.tt.critical_failure:0 "Ti sei spint[ROOT.Char.Custom('DE_END_PRO_S_N')] troppo oltre"

 bp1_yearly.5702.t:0 "Prestazione da Maestro"
 bp1_yearly.5702.desc:0 "[skilful_friend.Custom('DE_ART_DEF_P_D')] mi[skilful_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilful_friend'))] [skilful_friend.GetFirstName] è così talentuos[skilful_friend.Custom('DE_END_PRO_S_N')]!\n\n"
 bp1_yearly.5702.diplomacy:0 "Quando parla, tutti pendono dalle sue labbra. Grazie alla sua abile parlantina anche le persone più ciniche e irritabili non possono fare a meno di subire il suo fascino. Sono davvero convint[ROOT.Char.Custom('DE_END_PRO_S_N')] che [skilful_friend.GetSheHe] potrebbe perfino vendere legna a una foresta!"
 bp1_yearly.5702.martial:0 "L'immenso accume tattico di cui [skilful_friend.GetSheHe] dà prova farebbe impallidire anche i migliori comandanti militari del mondo. Con una apparentemente innata capacità di identificare i punti deboli sul campo di battaglia, [skilful_friend.GetFirstNameNoTooltip] è una risorsa enorme per qualsiasi Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] che desideri conoscere l'importanza della guerra."
 bp1_yearly.5702.stewardship:0 "Dire che [skilful_friend.GetSheHe] ha il senso degli affari sarebbe un eufemismo. Quando si occupa di questioni fiscali non [skilful_friend.Custom('DE_PRO_DEM')] sfugge nemmeno una moneta. L'astuzia e l'acutezza di [skilful_friend.GetFirstNameNoTooltip], in tema di finanze, è così grande che fanno sembrare quasi una magia il suo riuscire a far quadrare i conti, trovando denaro anche dove apparentemente non ve n'è traccia e tagliando le spese non necessarie come il più abile dei macellai."
 bp1_yearly.5702.intrigue:0 "Tra tutte le persone che non vorrei avere come nemic[skilful_friend.Custom('DE_END_PRO_S_N')], [skilful_friend.GetFirstNamePossessiveNoTooltip] è senza dubbio molto vicina alla cima della lista. Abile manipola[skilful_friend.Custom('DE_END_NOU_S_GS_N')] e brillante complottista, le sue abilità sono tali che sarebbe in grado tanto di rubare un dolcetto a una sguattera quanto di provocare la caduta di una dinastia."
 bp1_yearly.5702.learning:0 "Grande erudit[skilful_friend.Custom('DE_END_PRO_S_N')], il suo sapere è senza limiti e non ha rivali alla mia [ROOT.Char.Custom('GetCourt')]. La sua padronanza delle questioni filosofiche e teologiche [skilful_friend.Custom('DE_PRO_DEM')] permette di dibattere alla pari con i più santi e saggi dei leader religiosi. Personalmente, non l'ho ancora vist[skilful_friend.Custom('DE_END_PRO_S_N')] vacillare in tali situazioni. Ancora oggi, posso sentirl[skilful_friend.Custom('DE_END_PRO_S_N')] in un'altra [ROOT.Char.Custom('GetRoom')] mentre discute di un qualche intricato argomento con la stessa abilità e facilità con cui un mastro artigiano con decenni d'esperienza fa il suo lavoro."
 bp1_yearly.5702.prowess:0 "Rinomato in tutto il paese come un combattente davvero brillante, la sua abilità nel maneggiare la spada non è messa in discussione da nessuno. Osservare il modo in cui, in cortile, attacca un manichino d'allenamento con tutto il vigore e la grazia di un vero maestro incuterebbe timore anche nel cuore dei duellanti più abili."
 bp1_yearly.5702.fallback:0 "Ultima spiaggia"
 bp1_yearly.5702.ending:0 "\n\nForse potrei chieder[skilful_friend.Custom('DE_PRO_DEM')] di darmi alcuni consigli e trucchi su quell'area di competenza?"
 bp1_yearly.5702.a:0 "Insegnami, [skilful_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5702.a.tt.success:0 "[skilful_friend.GetFirstNameNoTooltip] ti insegna le sue tecniche"
 bp1_yearly.5702.a.tt.neutral:0 "Non impari nulla di utile, ma ringrazi [skilful_friend.GetFirstNameNoTooltip] per il suo impegno"
 bp1_yearly.5702.a.tt.failure:0 "Sei talmente inett[skilful_friend.Custom('DE_END_PRO_S_N')] che [skilful_friend.GetFirstNameNoTooltip] si arrende per la frustrazione"
 bp1_yearly.5702.b:0 "Penso di essere brav[ROOT.Char.Custom('DE_END_PRO_S_N')] quanto [skilful_friend.GetSheHe]!"
 bp1_yearly.5702.b.tt.success:0 "Vinci la prova"
 bp1_yearly.5702.b.tt.failure:0 "Perdi la prova"
 bp1_yearly.5702.c:0 "Non sarò mai al suo livello!"

 bp1_yearly.5703.t:0 "Strani Compagni di Letto"
 bp1_yearly.5703.desc:0 "Mi sdraio, ansimante e sudat[ROOT.Char.Custom('DE_END_PRO_S_N')]. [rival_lover.GetFirstName], la mia conquista sessuale per la notte, è distes[rival_lover.Custom('DE_END_PRO_S_N')] languidamente accanto a me. Chi avrebbe mai detto che dei rivali tanto accerrimi sarebbero diventati degli amanti così... #EMP compatibili#!?\n\n”Chiudi gli occhi.” dice [rival_lover.GetFirstNameNoTooltip] maliziosamente, con un sorriso giocoso agli angoli della sua bocca. Io acconsento, con le mani giunte sopra la testa mentre mi immergo in quella particolare sensazione di benessere che segue l'amplesso. I miei polsi, sentendo improvvisamente il freddo acciaio delle manette che li avvolgono mi fanno riaprire di scatto gli occhi, per vedere [rival_lover.Custom('DE_ART_DEF_P_A')] mi[rival_lover.Custom('DE_END_PRO_S_N')] amante salire sopra il comodino accanto al letto.\n\n”Ho atteso questo momento per tanto, tanto tempo.” [rival_lover.GetSheHe] sibila. La luce della luna luccica sulla lama del coltello."
 bp1_yearly.5703.a:0 "NO! Ti prego, lasciami parlare!"
 bp1_yearly.5703.a.tt.success:0 "[rival_lover.Custom('DE_PRO_POS_S_3P')] convinci a parlare"
 bp1_yearly.5703.a.tt.failure:0 "[rival_lover.GetFirstNameNoTooltip] ti ferisce"
 bp1_yearly.5703.a.tt.criticalfailure:0 "[rival_lover.GetSheHe|U] non mostra alcuna pietà"
 bp1_yearly.5703.b:0 "Aspetta! Non ne vuoi ancora?"
 bp1_yearly.5703.b.tt.success:0 "Le tue capacità seduttive ti salvano"
 bp1_yearly.5703.b.tt.failure:0 "Non sei poi così brav[rival_lover.Custom('DE_END_PRO_S_N')] a letto"
 bp1_yearly.5703.c:0 "Lascia che ti mostri perché è una cattiva idea..."

 bp1_yearly.5704.t:0 "Quando [seduced_rival.GetSheHe|U] È In Collera"
 bp1_yearly.5704.desc:0 "[seduced_rival.GetFirstName] è di nuovo nella mia [ROOT.Char.GetChamber] del Consiglio, blaterando qualche sciocchezza su come [seduced_rival.Custom('DE_PRO_DEM')] ho fatto un torto. I suoi occhi si infiammano quando maledice ancora una volta il mio nome e la sua ira non fa che aumentare quando respingo la sua collera con uno sprezzante scuotimento della testa.\n\nMentre [seduced_rival.GetSheHe] continua a rimproverarmi, nonostante io ribatta a mia volta, mi sorprendo nell'osservare nuovamente i suoi occhi. Non appena mi desto da questa fantasticheria mi accorgo che il mio sguardo si è spostato sulla curva della sua mascella, così vistosamente protesa per la rabbia. Fissando inconsciamente, noto come il suo petto si sollevi invitante mentre continua la sua filippica e...\n\nIn cosa mi sono cacciat[ROOT.Char.Custom('DE_END_PRO_S_N')]?"
 bp1_yearly.5704.a:0 "Speriamo di avere occasione di vederci #EMP molto #!più spesso, [seduced_rival.GetFirstNameNoTooltip]."
 bp1_yearly.5704.b:0 "Tutto ciò è ridicolo!"

 bp1_yearly.5705.t:0 "[lover_rival.GetSheHe|U] Non Ne Vale La Pena!"
 bp1_yearly.5705.desc:0 "Forse sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] un po' troppo soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')] di me stess[ROOT.Char.Custom('DE_END_PRO_S_N')] negli ultimi tempi? Certamente sembra essere questo ad aver spinto [concerned_friend.GetFirstName] ad agire in maniera disperata. [concerned_friend.Custom('DE_ART_DEF_P_D')] mi[concerned_friend.Custom('DE_END_PRO_S_N')] amic[concerned_friend.Custom('DE_END_PRO_S_N')] mi ha mess[ROOT.Char.Custom('DE_END_PRO_S_N')] alle strette e mi ha affrontato sulla mia... complessa relazione con [lover_rival.GetFirstName].\n\n"Sei assolutamente ridicol[ROOT.Char.Custom('DE_END_PRO_S_N')]!" mi dice [concerned_friend.GetSheHe] brutalmente. Chiaramente irritat[concerned_friend.Custom('DE_END_PRO_S_N')] dal mio atteggiamento sognante dopo aver fatto sesso, [concerned_friend.GetSheHe] mi raggiunge e mi punta un dito sul petto. "Tu #EMP sai bene#! che non ne verrà fuori nulla di buono! Ti stai preparando ad una brutta batosta e lo sai!""
 bp1_yearly.5705.a:0 "Ma... l[lover_rival.Custom('DE_END_ADJ_DEF_S_N')]avete #EMP vist[lover_rival.Custom('DE_END_PRO_S_N')] #!?!"
 bp1_yearly.5705.a.tt:0 "Questa opzione è disponibile grazie alla nota avvenenza di [lover_rival.GetFirstNameNoTooltip]."
 bp1_yearly.5705.b:0 "Voi non capite la nostra relazione!"
 bp1_yearly.5705.c:0 "Lo so, lo so. Avete ragione."

 bp1_yearly.5706.t:0 "I Peccati del[rival_parent.Custom('DE_END_ADJ_NUL_S_N')] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]"
 bp1_yearly.5706.desc:0 "Mentre mi aggior per [meeting_county.GetProvince.GetCounty.GetName], vedo [rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] correre verso di me. Ultimamente, ci siamo scambiati insulti feroci a ogni occasione. Perciò mi aspetto che sputi qualche assurdità disgustosa, ma [rival_parent.GetFirstNameNoTooltip] mi supera in silenzio con aria altezzosa.\n\nSolo allora noto qualcuno al seguito di [rival_parent.GetFirstNamePossessiveNoTooltip]: [Select_CString(rival_child.IsFemale,'sua','suo')] [rival_child.Custom('GetDaughterSon')], [rival_child.GetFirstName]. [rival_child.GetSheHe|U] mi sorride appena, sollevando lievemente un sopracciglio in modo civettuolo, prima di affrettarsi a seguire [Select_CString(rival_parent.IsFemale,'sua','suo')] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))].\n\nOsservo la coppia sparire. Ma... che significava tutto ciò...?"
 bp1_yearly.5706.a:0 "Sarebbe scortese non ricambiare..."
 bp1_yearly.5706.a.tt:0 "Lo Schema di Seduzione avrà una maggiore probabilità di successo"
 bp1_yearly.5706.b:0 "Non voglio avere nulla a che fare con la progenie di quella feccia!"

 bp1_yearly.5707.t:0 "I Peccati del[rival_parent.Custom('DE_END_ADJ_NUL_S_N')] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]: Colt[rival_parent.Custom('DE_END_PRO_S_N')] In Flagrante"
 bp1_yearly.5707.start:0 "Nonostante mi trovi in preda alla passione, riesco a udire chiaramente quei fragorosi passi e non posso nascondere un sorriso compiaciuto.\n\n[rival_parent.GetFirstName|U] irrompe nella [ROOT.Char.Custom('GetRoom')] l'espressione inorridita che compare sul suo volto, è assolutamente deliziosa. [rival_child.GetFirstName],"
 bp1_yearly.5707.child_dislike:0 "con mia grande sorpresa, sorride apertamente quando vede su[rival_parent.Custom('DE_END_PRO_S_N')] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]. [rival_child.GetSheHe|U] mi abbraccia e mi stringe ancora più strettamente.\n\n"Forse ora mi prenderete sul serio, #EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#!!""
 bp1_yearly.5707.child_deviant:0 "con mia grande sorpresa, sorride apertamente quando vede su[rival_parent.Custom('DE_END_PRO_S_N')] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]. [rival_child.GetSheHe|U] mi sorprende ancora di più quando, con un colpo di mano, getta indietro la coperta e ci espone entrambi alla sua vista!\n\n"Forse volete #EMP unirvi a noi,#! [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]?""
 bp1_yearly.5707.child_like:0 "guaendo, si affanna a coprire le sue pudenda con una coperta.\n\nVengono richieste spiegazioni, volano accuse, mentre genitore e figli[rival_child.Custom('DE_END_PRO_S_N')], mentre io riposo il mio corpo esausto e soddisfatto."
 bp1_yearly.5707.a:0 "Hah! Hah! Te l'ho fatta, miserabile!"
 bp1_yearly.5707.a.deviant:0 "In nome di [ROOT.Char.GetFaith.HighGodNamePossessive], che cosa sta succedendo qui?!"
 bp1_yearly.5707.a.doubledeviant:0 "...allora, cosa ne pensi [rival_parent.GetFirstNameNoTooltip]?"
 bp1_yearly.5707.b:0 "Vi prego, [rival_child.GetFirstNameNoTooltip] e io ci amiamo!"
 bp1_yearly.5707.c:0 "Avete cresciuto bene la vostra prole, [rival_parent.GetFirstNameNoTooltip]!"

 bp1_yearly.5740.t:0 "A Caccia di Risposte"
 bp1_yearly.5740.desc:0 "Mi sveglio di soprassalto al suono del cinguettio degli uccelli, con la luce del sole che entra nella [ROOT.Char.Custom('GetChamber')]. Sbadiglio, mi stiracchio e mi sdraio di nuovo, crogiolandomi nel calore. Solo dopo qualche istante mi accorgo di qualcosa.\n\nAccanto a me, perfettamente adagiato sul cuscino come io lo sono nelle mie coperte, c'è un oggetto davvero misterioso.\n\nDi medie dimensioni, bianco sporco, perfettamente indefinito...\n\nUn uovo."
 bp1_yearly.5740.a:0 "Cosa... cosa #EMP significa#! tutto ciò?"
 bp1_yearly.5740.a.tt:0 "Devo trovare il colpevole!"
 bp1_yearly.5740.b:0 "Ma che strano. Oh, beh..."
 bp1_yearly.5740.c:0 "Chi ha fatto questo? Dove sono i colpevoli di ciò? #EMP GUARDIE!#!"

 bp1_yearly.5741.t:0 "$bp1_yearly.5740.t$: In Camicia"
 bp1_yearly.5741.desc:0 "Il mio primo approdo è la cucina, dove i servitori si affannano intorno ai tavoli per preparare le pietanze. Mi intimano persino di allontanarmi dal cibo sui tavoli, il mio status di loro Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] è del tutto insignificante per cuochi tanto indaffarati.\n\nFinalmente trovo ciò che stavo cercando: un bel mucchio di uova! Disposte in file da dieci, ognuna di essere è ben ferma in una piccola fossetta nel fieno contenuto in una grande cassa di legno aperta. Dieci, dieci, dieci... otto.\n\nMancano #EMP due#! uova!"
 bp1_yearly.5741.a:0 "Un altro?! Farò #EMP scuoiare#! il colpevole!"
 bp1_yearly.5741.a.tt:0 "Niente sarà lasciato al caso!"
 bp1_yearly.5741.b:0 "Chiunque sia stato aveva accesso alle cucine! Mistero risolto!"



 bp1_yearly.5742.t:0 "$bp1_yearly.5740.t$: Tormentato!"
 bp1_yearly.5742.desc:0 "Scendendo le scale che portano alla cantina, mi concedo una boccata della sua aria fresca e umida. Qui sotto sono conservati scaffali su scaffali di cibo e bevande e, in netto contrasto con la baraonda che regna in cucina, in cantina non c'è nessuno. Appoggiandomi a un ripiano basso, raccolgo i miei pensieri. Chiunque abbia piazzato quell'uovo sul mio cuscino deve avere accesso ai miei alloggi, alla cucina e...\n\nD'un tratto, perdo il filo dei miei pensieri: infilando svogliatamente una mano nella mia tasca, le mie dita sentono un oggetto, ne avvertono la forma. Lo estraggo immediatamente dalla tasca, incredulo.\n\nL'oggetto è duro. Tiepido. #EMP Ovoidale.#!"
 bp1_yearly.5742.a:0 "Ma come? COME?!"
 bp1_yearly.5742.b:0 "Che fortuna! #EMP Due#! uova gratis!"

 bp1_yearly.5743.t:0 "$bp1_yearly.5740.t$: Elaborazione di un Piano"
 bp1_yearly.5743.desc:0 "Come in uno stato di stordimento, irrompo nella mia corte con gli occhi allucinati. I miei vassalli e la mia famiglia sono schierati davanti a me, [egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] e [egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] risaltano fra tutti per l'orrore dipinto sui loro volti.\n\n"Un uovo! DUE uova!" proclamo, mostrando quell'oggetto oblungo a tutti loro. "Chi è stato? Chi? Vi farò buttare tutti a mare!"\n\nRisatine confuse e nervose si diffondono nella sala. Sollevo in alto il mio braccio e, con un urlo stentoreo e incoerente, scaglio con forza l'oggetto incriminato direttamente sul pavimento. Le risatine si spengono di colpo e nella sala regna ora un silenzio tombale."
 bp1_yearly.5743.a:0 "[egg_spouse.GetFirstNameNoTooltip]! Ammettetelo, immediatamente!"
 bp1_yearly.5743.a.tt.success:0 "Hai individuato correttamente il sospettato"
 bp1_yearly.5743.a.tt.failure:0 "La tua ipotesi è errata"
 bp1_yearly.5743.a.tt.outcome:0 "Possibilità di"
 bp1_yearly.5743.b:0 "[egg_friend.GetFirstNameNoTooltip]! Voi, maledett[egg.friend.Custom('DE_END_PRO_S_N')] [egg_friend.Custom('InsultNoun')]!"
 bp1_yearly.5743.c:0 "Nessuno di voi è esente da sospetti! #EMP Nessuno!#!"
 bp1_yearly.5743.c.tt.success:0 "Hai individuato correttamente... tutti"
 bp1_yearly.5743.c.tt:0 "Tutti i cortigiani"

 bp1_yearly.5744.t:0 "$bp1_yearly.5740.t$: Battuto"
 bp1_yearly.5744.start:0 "La furia della mia accusa conferisce un forte peso alle mie affermazioni, ma dopo qualche istante lo sconcerto che si legge sul "
 bp1_yearly.5744.spouse:0 "volto di [egg_spouse.GetFirstNamePossessive]"
 bp1_yearly.5744.friend:0 "volto di [egg_friend.GetFirstNamePossessive]"
 bp1_yearly.5744.crowd:0 "volto di tutti i presenti"
 bp1_yearly.5744.end:0 "non accenna a sparire. Cerco di fare un altro passo avanti, verso di loro, ma il mio corpo si affloscia e crolla a terra.\n\nUn istante dopo mi ritrovo distes[ROOT.Char.Custom('DE_END_PRO_S_N')] sulla schiena, attorniat[ROOT.Char.Custom('DE_END_PRO_S_N')] da facce preoccupate e con uno straccio imbevuto d'acqua fresca che mi viene tamponato sulla tempia.\n\n"No, no, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Dovete riposare. Chiameremo anche un servitore per aiutarvi a ripulirvi." Quelle parole rimbombano nella mia testa nello stesso momento in cui con la mano tocco la mia guancia, spalmandovi un po' del tuorlo d'uovo che avevo poco prima frantumato a terra e sul quale ero poi cadut[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.5744.a:0 "...mi fa male la testa."
 bp1_yearly.5744.b:0 "Troverò il colpevole! Ma... non adesso."

 bp1_yearly.5745.t:0 "$bp1_yearly.5740.t$: Giochi da... Galline"
 bp1_yearly.5745.desc:0 "Una dura giornata di lavoro viene debitamente ricompensata con un buon riposo! Il mio letto, grande e confortevole, è illuminato dalla luce tremolante del fuoco nel camino, le cui fiamme scoppiettanti fanno danzare le ombre sulla parete. Scivolo con gratitudine nel suo abbraccio, tirando le coperte sul mio corpo stanco e posando la testa sul cuscino.\n\nÈ solo allora che lo vedo. A meno di un braccio di distanza da me, adagiato su un cuscino tutto suo, illuminato dalle fiamme scintillanti del fuoco che riscalda la stanza.\n\nUn uovo."
 bp1_yearly.5745.a:0 "#DIE2 ...no. ...no,#! #DIE1 no, no, no,#! #EMP nooooo!#!"
 bp1_yearly.5745.b:0 "È opera di [egg_spouse.GetFirstNameNoTooltip], ne sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.5745.c:0 "È opera di [egg_friend.GetFirstNameNoTooltip], senza dubbio!"
 bp1_yearly.5745.d:0 "Mi rifiuto di farmi coinvolgere ancora in queste ridicole buffonate!"
