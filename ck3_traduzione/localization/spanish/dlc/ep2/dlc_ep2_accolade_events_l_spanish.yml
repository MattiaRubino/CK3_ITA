l_spanish:
 
 ep2_accolade_events.0100.t:0 "L'Arte del Cacciatore"
 ep2_accolade_events.0100.desc:0 "Inseguire alla cieca una creatura selvaggia, lanciando una freccia dopo l'altra o sferzare sempre più forte?\n\n"Futile!" ride [huntsmaster.GetName], [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] di gran fama.\n\nLe bestie possono essere astute. Fiutano il cacciatore quando si avvicina, si disperdono davanti al branco di cacciatori e diventano violente quando vengono messe alle strette. Abbattere le fiere significa conoscere a fondo loro e la loro natura selvaggia e, una volta suonato il corno — non cedere mai.\n\nIl più abile tra i cacciatori è [huntsmaster.GetFirstNameNoTooltip]. In sua compagnia,"
 ep2_accolade_events.0100.desc.both:0 "[new_hunter_2.Custom('DE_ART_DEF_P_A')] mi[new_hunter_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)] [new_hunter_2.GetFirstName] ed io stiamo imparando a conoscere le caratteristiche delle creature di [ROOT.Char.GetFaith.HighGodName]... e i modi per battele in astuzia."
 ep2_accolade_events.0100.desc.heir:0 "[new_hunter.Custom('DE_ART_DEF_P_A')] mi[new_hunter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', new_hunter)] [new_hunter.GetFirstName] sta imparando a conoscere le caratteristiche delle creature di [ROOT.Char.GetFaith.HighGodName]... e i modi per battele in astuzia."
 ep2_accolade_events.0100.desc.liege:0 "sto imparando a conoscere le caratteristiche delle creature di [ROOT.Char.GetFaith.HighGodName]... e i modi per battele in astuzia."
 ep2_accolade_events.0100.a:0 "All'inseguimento!"
 
 ep2_accolade_events.0200.t:0 "Impeccabile come il Filo di una Lama"
 ep2_accolade_events.0200.desc:0 ""Bene!" sorride [acclaimed_blademaster.GetName]. #EMP "Ancora!"#!\n\nSpada contro spada, volontà contro volontà. Il bisogno di vittoria è tutto ciò che il neofita della spada prova — ma il potente cavaliere [acclaimed_blademaster.GetFirstNameNoTooltip] sorride mentre respinge i colpi.\n\n"

 ep2_accolade_events.0200.desc.both_not_martial:0 "Arresto il mio assalto, esaust[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"La vostra mano conosce bene la spada, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," dice il [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "[new_blademaster_2.Custom('DE_ART_DEF_P_A')] vostr[new_blademaster_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] lo è anche [new_blademaster_2.GetSheHe]. Potrei... allenarvi insieme, se questo è ciò che desiderate?"\n\nConsidero l'elsa tra le mie dita ricoperte di vesciche. Voglio sfidare la mia natura?"
 ep2_accolade_events.0200.desc.liege_not_martial:0 "Arresto il mio assalto, esaust[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"La vostra mano conosce bene la spada, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," dice il [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "e [new_blademaster_2.Custom('DE_ART_DEF_P_A')] vostr[new_blademaster_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] lo è in egual misura. Potrei... allenarvi, mentre alleno [new_blademaster_2.GetHerHim], se è ciò che volete?"\n\nConsidero l'elsa tra le mie dita ricoperte di vesciche. Voglio sfidare la mia natura?"
 ep2_accolade_events.0200.desc.heir_not_martial:0 "Arresto il mio assalto, esaust[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"La vostra mano conosce bene la spada, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," dice il [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "come pure... [new_blademaster_2.Custom('DE_ART_DEF_P_A')] vostr[new_blademaster_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]. [new_blademaster_2.GetFirstName]mi ha chiesto se posso allenarvi insieme."\n\n[new_blademaster_2.Custom('DE_ART_DEF_P_D')] mi[new_blademaster_2.Custom('DE_END_PRO_S_N')] erede [new_blademaster_2.GetFirstName] vuole sfidare la sua natura?"
 ep2_accolade_events.0200.desc.both:0 "Arresto il mio assalto, esaust[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"La vostra mano conosce bene la spada, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," dice il [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "come pure [new_blademaster_2.Custom('DE_ART_DEF_P_A')] vostr[new_blademaster_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]! C'è un'arte nei vostri assalti: qualcosa da coltivare.""
 ep2_accolade_events.0200.desc.heir:0 "[new_blademaster.Custom('DE_ART_DEF_P_D')] mi[new_blademaster.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', new_blademaster)] [new_blademaster.GetFirstName] arresta i suoi asalti, esaust[new_blademaster.Custom('DE_END_PRO_S_N')].\n\n"La sua mano conosce bene la spada, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," dice il [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. "C'è un'arte nei suoi assalti: qualcosa da coltivare.""
 ep2_accolade_events.0200.desc.liege:0 "Arresto il mio assalto, esaust[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"La vostra mano conosce bene la spada, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," dice il [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. "C'è un'arte nei vostri assalti: qualcosa da coltivare.""

 ep2_accolade_events.0200.a:0 "Che i nostri nemici tremino!"
 ep2_accolade_events.0200.b:0 "Solo coloro che possono combattere devono sapere come."
 ep2_accolade_events.0200.b.tt:0 "Dopotutto, il mio reame guarda a me come un esempio."
 
 defied_martial_custom_modifier:0 "Usanza Marziale Sfidata"
 defied_martial_custom_desc:0 "Questo personaggio ha ignorato i costumi sociali facendo impugnare la spada a combattenti inadatti."

 ep2_accolade_events.0300.t:0 "Il Culto dell'Ammaliatore di Folle"
 ep2_accolade_events.0300.desc:0 "Sedut[master_of_revels.Custom('DE_END_PRO_S_N')] al mio fianco per il pasto del mattino, [master_of_revels.Custom('DE_ART_DEF_P_D')] mi[master_of_revels.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [master_of_revels.GetFirstName] mi ha intrattenuto con rare intuizioni sui cortigiani, ha raccontato storie spettacolari e assurde e ha fatto sparire una quantità sorprendente di cibo e bevande.\n\n"I frutti della vita aspettano tutti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]," dice [master_of_revels.GetSheHe], "Maturano sul ramo, si gustano solo arrampicandosi spensieratamente."\n\nIl godimento dei frutti della vita di [master_of_revels.GetFirstNameNoTooltip] è sulla bocca di tutti. Ogni volta, [master_of_revels.GetSheHe] raccoglie amicizia e fascino, spensieratamente.\n\n"

 ep2_accolade_events.0300.desc.both:0 "Un'ispirazione esuberante per il mio erede [new_reveler_2.GetFirstName] e per me stesso."
 ep2_accolade_events.0300.desc.heir:0 "Un'ispirazione esuberante per il mio erede [new_reveler_2.GetFirstName]."
 ep2_accolade_events.0300.desc.liege:0 "Mi sento ispirato."
 ep2_accolade_events.0300.a:0 "Alle serate vivaci e ai dolci frutti!"
