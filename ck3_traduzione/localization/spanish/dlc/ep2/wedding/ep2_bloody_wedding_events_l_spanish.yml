l_spanish:
 
 # BLOODY WEDDING 
 ep2_wedding.0101.t:0 "Finché Morte Non..."
 ep2_wedding.0101.desc.intro:0 "Tutti gli ospiti sono riuniti in cortile. È una bella giornata di sole. Volgo lo sguardo ai miei uomini... le guardie che, quale padron[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')] di casa, ho promesso di fornire. Sono #EMP pesantemente#! armate. I miei preparativi daranno presto i loro frutti.\n\nVedo arrivare [spouse_2.Custom('IT_NAM_COL3')][spouse_2.GetTitledFirstName], assieme al suo seguito"
 ep2_wedding.0101.desc.spouse:0 ". Sposati... per un solo giorno."
 ep2_wedding.0101.desc.bad:0 ": Una tale spregevole presenza deve essere bandita."
 ep2_wedding.0101.desc.good:0 "... Mi dispiace, mi[spouse_2.Custom('DE_END_PRO_S_N')] car[spouse_2.Custom('DE_END_PRO_S_N')]."
 ep2_wedding.0101.a:0 "Ogni membro della casata [spouse_2.GetHouse.GetNameNoTooltip] deve essere eliminato."
 ep2_wedding.0101.a_lowborn:0 "Ogni membro di questa famiglia deve essere eliminato."
 ep2_wedding.0101.b:0 "Prenderò solo la vita di [spouse_2.GetFirstNameNoTooltip]."
 ep2_wedding.0101.c:0 "La prima notte di nozze... un'occasione perfetta."
 ep2_wedding.0101.d:0 "Non posso farlo. Non qui. Non ora."
 ep2_wedding.0101.a.tt:0 "Il matrimonio ha inizio. L'evento lascerà un'impronta indelebile"
 ep2_wedding.0101.c.tt:0 "Una scelta intima"
 ep2_wedding.0101.d.tt:0 "Il matrimonio ha inizio e non viene causato alcun danno"
 ep2_wedding.0200.desc.murder:0 "$ep2_wedding.0200.desc.murder_intro$"Vi sono grat[spouse_2.Custom('DE_END_PRO_S_N')] per la vostra benevolenza, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')], mi scalda davvero il cuore.""
 ep2_wedding.0200.desc.murder_intro:0 "Mentre gli ospiti entrano nella sala, mi attardo con alcuni di loro a parlare di [ROOT.Char.Custom('my_subject_of_interest')]. "Che padron[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')] di casa generos[ROOT.Char.Custom('DE_END_PRO_S_N')]!" sento dire mentre mi congedo per andare al tavolo d'onore. Le mie guardie sono #EMP dappertutto#! e pronte ad agire. Mentre prendo posto, incrocio lo sguardo con [spouse_2.Custom('IT_NAM_COL3')][spouse_2.GetTitledFirstName]:\n\n"
 ep2_wedding.0200.desc.murder_spouse:0 "$ep2_wedding.0200.desc.murder_intro$"Presto saremo solo noi due, mi[spouse_2.Custom('DE_END_PRO_S_N')] car[spouse_2.Custom('DE_END_PRO_S_N')]," dico, alzando il calice."
 ep2_wedding.0200.a.murder:0 "#EMP Buon appettito!#!"
 ep2_wedding.0202.t.spouse:0 "...ci separi"
 ep2_wedding.0202.t:0 "...li separi"
 ep2_wedding.0202.desc.outro:0 "\n\nFaccio segno ai miei servitori mentre addento un [ROOT.Char.Custom('GetExpensiveDessert')]. I miei uomini entrano nella stanza, vestiti da mercenari. Le porte vengono chiuse e si aprono le danze. Che il massacro abbia inizio."
 ep2_wedding.0202.desc.intro:0 "Gli ospiti parlano così tanto tra loro che è difficile stargli dietro. [spouse_2.Custom('IT_NAM_COL3')|U][spouse_2.GetTitledFirstName] è attorniat[spouse_2.Custom('DE_END_PRO_S_N')] da un gruppo di cortigiani entusiasti, che si complimentano a vicenda. Non so se questa distrazione sia una pura coincidenza o un segno del destino.\n\n"
 ep2_wedding.0202.desc.compassionate:0 "È un vero peccato che si sia arrivati a questo punto. Non riesco a guardare."
 ep2_wedding.0202.desc.paranoid:0 "Finalmente i miei nemici smetteranno di tramare contro di me. Le loro lingue taceranno per sempre."
 ep2_wedding.0202.desc.zealous:0 "Che le loro anime possano trovare redenzione all'[ROOT.Char.GetFaith.NegativeAfterLife]."
 ep2_wedding.0202.desc.sadistic:0 "Non vedo l'ora che il pavimento sotto i loro piedi diventi rosso del loro sangue."
 ep2_wedding.0202.desc.craven:0 "Mi asciugo il sudore dalla fronte. #EMP Tosse.#! Devo tenere la testa bassa, non lasciar trasparire nulla che possa farli sospettare di qualcosa."
 ep2_wedding.0202.desc.arrogant:0 "Mi appoggio allo schienale della mia sedia, cercando di non sorridere. Tutto ciò sarà ricordato nei secoli a venire."
 ep2_wedding.0202.desc.lazy:0 "Per fortuna non devo farlo io. L'omicidio è un'attività faticosa."
 ep2_wedding.0202.desc.just:0 "Questa io la chiamo #EMP giustizia!#!"
 ep2_wedding.0202.desc.cannibal:0 "Comunque, stavo cominciando ad aver fame..."
 ep2_wedding.0202.desc.wrathful:0 "Che le loro teste possano rotolare lungo i corridoi della casa che hanno tanto calunniato!"
 ep2_wedding.0202.desc.fallback:1 "Mi ritrovo a fischiettare con noncuranza."
 ep2_wedding.0202.a:0 "La casata [spouse_2.GetHouse.GetNameNoTooltip] si estingue qui."
 ep2_wedding.0202.a.lowborn:0 "La vostra casata si estingue qui."
 ep2_wedding.0203.t.spouse:0 "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t:0 "$ep2_wedding.0202.t$"
 ep2_wedding.0203.desc.intro:0 "Quando il banchetto volge al termine, le conversazioni iniziano a spegnersi e gli ospiti sono o troppo ubriachi o troppo stanchi. Quelli che sono abbastanza sobri, o al più solo un po' ubriachi, attorniano [spouse_2.Custom('IT_NAM_COL3')][spouse_2.GetTitledFirstName], nel loro ultimo tentativo di conquistare il suo favore durante i festeggiamenti.\n\n"
 ep2_wedding.0203.desc.compassionate:0 "Spero solo che sia rapido e indolore."
 ep2_wedding.0203.desc.paranoid:0 "Ora avrà la sua lezione! [spouse_2.GetSheHe|U] saprà che sono da temere! Lo sapranno tutti!"
 ep2_wedding.0203.desc.zealous:0 "Questo è l'unico modo per liberarsi di una serpe in seno quale [spouse_2.GetSheHe] è."
 ep2_wedding.0203.desc.sadistic:0 "Lecco la lama del coltello. Come vorrei poterlo fare io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 ep2_wedding.0203.desc.cannibal:0 "Guardo con attenzione la sua pelle... che delizia."
 ep2_wedding.0203.desc.craven:0 "Non posso... non riesco a guardare. Potrebbe essere anche peggio di quanto immagino!"
 ep2_wedding.0203.desc.arrogant:0 "Mi appoggio allo schienale della mia sedia e bevo un sorso di [ROOT.Char.Custom('RegionalDrink')]."
 ep2_wedding.0203.desc.just:0 "È ciò che va fatto, non c'è altra scelta."
 ep2_wedding.0203.desc.wrathful:0 "#EMP Via la sua testa! Qualcuno [spouse_2.Custom('DE_PRO_DEM')] mozzi la testa, dannazione!#!"
 ep2_wedding.0203.desc.fallback:0 "" #left intentionally blank
 ep2_wedding.0203.desc.outro:0 "Uno dei cortigiani ride un po' più del dovuto. Un po' troppo forte. [my_agent.GetSheHe|U] estrae un pugnale e il cuore di [spouse_2.GetFirstNameNoTooltip] tace rapidamente, così come gli ospiti.\n\n"Arrestatel[my_agent.Custom('DE_END_PRO_S_N')]!" urlo, sapendo bene che verrà rilasciat[my_agent.Custom('DE_END_PRO_S_N')] il giorno dopo."
 ep2_wedding.0203.a:0 "Una Tragedia!"
 ep2_wedding.0300.desc.murder_spouse:0 "Quando la festa volge al termine, le candele vengono spente e gli ospiti si ritirano nelle proprie stanze. Quando arriva il momento per i novelli sposi di consumare il loro matrimonio, si leva un grido: "Lasciate che gli sposi celebrino!"\n\nNon #EMP vedo#! l'ora."
 ep2_wedding.3060.t:0 "Una Notte da Urlo"
 ep2_wedding.3060.desc:0 "Un letto coperto di lenzuola lussuose ci attende. Le candele illuminano il viso [spouse_2.Custom('IT_NAM_COL2')][spouse_2.GetTitledFirstName] e io trattengo il respiro per un attimo. "Vieni a sdraiarti con me, amore mio", dice [spouse_2.GetSheHe], mentre si spoglia.\n\nLa luna illumina la notte. Accarezzo la sua gola prima di baciarl[spouse_2.Custom('DE_END_PRO_S_N')]. Basterebbe che stringessi un po' di più la mano... e sarebbe tutto finito."
 ep2_wedding.3060.a:0 ""Vieni più vicino, amore mio...""
 ep2_wedding.3060.a.success:0 "Strangoli [spouse_2.Custom('IT_NAM_COL3')][spouse_2.GetShortUIName]"
 ep2_wedding.3060.a.failure:0 "[spouse_2.Custom('IT_NAM_COL3')|U][spouse_2.GetShortUIName] sfugge alla tua presa"
 ep2_wedding.3060.b:0 "Conosco alcune erbe che farebbero meglio il lavoro."
 ep2_wedding.3060.b.success:0 "Riesci ad avvelenare [spouse_2.Custom('IT_NAM_COL3')][spouse_2.GetShortUIName]"
 ep2_wedding.3060.b.failure:0 "[spouse_2.Custom('IT_NAM_COL3')|U][spouse_2.GetShortUIName] scopre le tue intenzioni"
 ep2_wedding.3060.c:0 "Basta un gesto rapido. Ho nascosto un pugnale proprio sotto questo cuscino."
 ep2_wedding.3060.c.flavor:0 "Lascia che ti tagli un po' di frutta, mi[spouse_2.Custom('DE_END_PRO_S_N')] car[spouse_2.Custom('DE_END_PRO_S_N')]!"
 ep2_wedding.3060.c.success:0 "Tagli la gola [spouse_2.Custom('IT_NAM_COL4')][spouse_2.GetShortUIName]"
 ep2_wedding.3060.c.failure:0 "[spouse_2.Custom('IT_NAM_COL3')|U][spouse_2.GetShortUIName] ha dei sospetti"
 ep2_wedding.3060.d:0 "No, non posso farlo."
 ep2_wedding.0301.t:0 "Retrogusto"
 ep2_wedding.0301.desc.family:0 "I corpi sono disseminati sul pavimento. I servitori preparano i letti funebri, mormorando sull'identità degli assassini. "Si dice che avessero molti nemici", dice uno. "A me è stato detto che, invece, non ne avevano nessuno", risponde l'altro."
 ep2_wedding.0301.desc.agent:0 "Le guardie hanno portato via il mio agente, ma gli ospiti sono ancora storditi dall'orrore. Arriva un medico, ma è tutto inutile, perché non c'è cura per una coltellata al cuore."
 ep2_wedding.0301.desc.wedding_night:0 "Corro lungo i corridoi fino alla sala principale, vestit[ROOT.Char.Custom('DE_END_PRO_S_N')] solo della mia camicia da notte. Prima di aprire la porta, mi prendo un momento per calarmi nella parte e assumere la mia migliore espressione di dolore. #EMP "Aiuto! Aiuto!"#! urlo, "Qualcuno ha osato assassinare [spouse_2.Custom('IT_NAM_COL4')][spouse_2.GetTitledFirstName], proprio nella nostra camera da letto!""
 ep2_wedding.0301.non_spouse:0 "\n\nIl pianto [spouse_2.Custom('IT_NAM_COL2')][spouse_1.GetTitledFirstName] riecheggia nella stanza. Le sue mani stringono saldamente [spouse_2.GetFirstNameNoTooltip], rifiutandosi di lasciarl[spouse_2.Custom('DE_END_PRO_S_N')] andare."
 ep2_wedding.0301.spouse:1 "\n\n"Oh, amore mio, quanto è stato crudele con noi il destino!" Grido, afferrando la sua mano ormai fredda. "Troverò chi ti ha fatto questo e lo ucciderò.""
 ep2_wedding.0301.spouse_wnight:0 "\n\nRegna il silenzio. Le mie guardie si affrettano verso la camera da letto, mentre io seppellisco il viso tra le mani."
 ep2_wedding.0301.a:0 "Oh, destino così crudele."
 ep2_wedding.0302.t:0 "È Tempo del Lutto"
 ep2_wedding.0302.desc.family:0 "La musica interrompe la piacevole conversazione che stavo intrattenendo con alcuni ospiti riguardo [ROOT.Char.Custom('my_subject_of_interest')]. Mi volto verso i musicisti e per caso incrocio lo sguardo di qualcun altro. Un gruppo di mercenari si sta dirigendo verso [spouse_2.Custom('IT_NAM_COL3')][spouse_2.GetTitledFirstName] e la sua famiglia, con le spade sguainate.\n\n#EMP "No! Per pietà, no. NO!"#!\n\nI corpi cadono sul pavimento e i rantoli di agonia aumentano."
 ep2_wedding.0302.desc.agent:0 "Un urlo acuto interrompe la piacevole conversazione che stavo intrattenendo con alcuni ospiti riguardo [ROOT.Char.Custom('my_subject_of_interest')]. #EMP "No!"#! Mi giro e vedo [spouse_2.Custom('IT_NAM_COL3')][spouse_2.GetTitledFirstName], con un pugnale conficcato proprio all'altezza del cuore.\n\nLe guardie si precipitano rapidamente verso l'assassino. "Prendetelo, prendetelo!" sento urlare [host.Custom('IT_NAM_COL4')][host.GetTitledFirstName].\n\n"
 ep2_wedding.0302.desc.wedding_night:0 "Le porte della sala principale si aprono bruscamente, [spouse_1.Custom('IT_NAM_COL3')][spouse_1.GetTitledFirstName] è in piedi proprio al centro di esse, col respiro affannato e stringendo forte una delle ante. "Aiuto... qualcuno mi aiuti!" urla. "Qualcuno ha assassinato [spouse_2.Custom('IT_NAM_COL3')][spouse_2.GetTitledFirstName], proprio nella nostra camera da letto!"\n\nNella sala cala un silenzio glaciale."
 ep2_wedding.0302.spouse:0 "Mi precipito verso [spouse_2.GetFirstNameNoTooltip] e prendo la sua mano. È ancora calda. "No... amore mio... non così presto...""
 ep2_wedding.0302.good:0 "[Select_CString(spouse_2.IsFemale, 'La mia amata', 'Il mio amato')] [spouse_2.GetFirstNameNoTooltip]... mi ha lasciato in questo modo."
 ep2_wedding.0302.bad:0 "Non dovrei dire che se lo meritava, ma..."
 ep2_wedding.0302.sadistic:0 "Non riesco a distogliere lo sguardo dal sangue... un lavoro davvero ben riuscito."
 ep2_wedding.0302.indifferent:0 "Non conoscevo molto bene [spouse_2.GetFirstNameNoTooltip], ma nessuno merita un simile destino."
 ep2_wedding.0302.a:0 "Che tragedia!"
 ep2_wedding.0955.t:0 "Alba Rossa"
 ep2_wedding_departure_intro:0 "La sala è irriconoscibile rispetto al giorno prima. I servitori hanno sparecchiato e pulito i tavoli, non c'è musica e la maggior parte degli ospiti è già partita."
 ep2_wedding.0955.desc.intro:0 "$ep2_wedding_departure_intro$\n\nMentre mi preparo a salutare gli ultimi ospiti rimasti,"
 ep2_wedding.0955.desc.failed:0 "Scorgo il volto [spouse_2.Custom('IT_NAM_COL2')][spouse_2.GetTitledFirstName], che chiacchiera allegramente con il suo seguito.\n\nSo che [spouse_2.GetSheHe] è diffidente nei miei confronti... e per una buona ragione. Questo matrimonio sarà tutt'altro che noioso."
 ep2_wedding.0955.desc.murder:0 "Mi prendo un momento per pensare [spouse_2.Custom('IT_NAM_COL4')][spouse_2.GetTitledFirstName]. Mort[spouse_2.Custom('DE_END_PRO_S_N')]."
 ep2_wedding.0955.good:0 "Non doveva finire così."
 ep2_wedding.0955.bad:0 "Finalmente non dovrò più vedere la sua [spouse_2.Custom('InsultAdjective')] faccia."
 ep2_wedding.0955.sadistic:1 "Se solo potessi dire a tutti che sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] #EMP io#!..."
 ep2_wedding.0955.compassionate:0 "Posso solo sperare che [ROOT.Char.GetFaith.HighGodName] mi perdoni."
 ep2_wedding.0955.indifferent:0 "Ciò che è fatto è fatto."
 ep2_wedding.0955.a:0 "Che sollievo!"
 ep2_wedding.0955.a.failure:0 "La prossima volta... la prossima volta."
 ep2_wedding.0956.t:0 "Addio"
 ep2_wedding.0956.desc:0 "$ep2_wedding_departure_intro$\n\n[host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] si avvicina a me, con la sua voce ancora tremante di dolore: "Il mio cuore sanguina per la perdita [spouse_2.Custom('IT_NAM_COL2')][spouse_2.GetTitledFirstName], vi prego di perdonarmi per questa celebrazione funesta.""
 ep2_wedding.0956.a:0 "Sono solo felice di non essere stata io la vittima."
 ep2_wedding.0956.a.good:0 "No... non può essere vero."
 ep2_wedding.0204.t:0 "Sangue e Acciaio"
 ep2_wedding.0204.desc.intro:0 "La mia gioviale conversazione si conclude bruscamente quando"
 ep2_wedding.0204.desc.family.non_spouse:0 "vedo un gruppo di mercenari dirigersi verso di noi. Le loro spade vengono sguainate con un sibilo metallico. I loro sorrisi preannunciano la nostra tragedia.\n\n"Dite addio alla vostra famiglia, [spouse_2.GetTitledFirstName],""
 ep2_wedding.0204.desc.family:0 "$ep2_wedding.0204.desc.family.non_spouse$ dicono, prima di puntarmi una lama alla gola."
 ep2_wedding.0204.desc.solo:0 "uno dei cortigiani ride un po' troppo e in maniera un po' strana. Mi volto per guardarl[mercenary_1.Custom('DE_END_PRO_S_N')] e vedo che ora mi sta puntando un pugnale al petto. "Auguri.""
 ep2_wedding.0204.a:0 "No! #EMP Ferm[mercenary_1.Custom('DE_END_PRO_S_N')]!#!"
 ep2_wedding.0204.a.tt.success:0 "Tu sopravvivi"
 ep2_wedding.0204.a.tt.failure:0 "Tu muori"
 ep2_wedding.0204.a.tt.success.host:0 "[murder_victim.Custom('IT_NAM_COL3')|U][murder_victim.GetShortUIName] muore"
 ep2_wedding.0204.a.tt.failure.host:0 "[murder_victim.Custom('IT_NAM_COL3')|U][murder_victim.GetShortUIName] sopravvive"
 ep2_wedding.0204.a.spouse_2_murder.tt:0 "[spouse_2.Custom('IT_NAM_COL3')|U][spouse_2.GetShortUIName] muore"
 ep2_wedding.0957.opening:0 "Al[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 ep2_wedding.0957.desc.parent:0 "Ho affidato mi[spouse_2.Custom('DE_END_PRO_S_N')] figli[spouse_2.Custom('DE_END_PRO_S_N')] alla vostra custodia e voi non siete stato in grado di proteggerl[spouse_2.Custom('DE_END_PRO_S_N')].$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc:0 "[spouse_2.Custom('DE_ART_DEF_P_D')] mi[spouse_2.Custom('DE_END_PRO_S_N')] car[spouse_2.Custom('DE_END_PRO_S_N')] [avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))] era sotto la vostra protezione ed è così che l[spouse_2.Custom('DE_END_ADJ_DEF_S_N')]avete protett[spouse_2.Custom('DE_END_PRO_S_N')]?$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending:0 "\n\nLa perdita [spouse_2.Custom('IT_NAM_COL2')][spouse_2.GetShortUIName] mi riempie gli occhi di lacrime e il cuore di odio.\n\nMi renderete giustizia, in un modo o nell'altro."
 ep2_wedding.0957.a:0 "Un altro matrimonio finito male."
 ep2_wedding.0957.a.tt:0 "Tutti i parenti stretti [spouse_2.Custom('IT_NAM_COL2')][spouse_2.GetShortUIName]"
 
 host_bloody_wedding_family_kill_title:0 "Nozze di Sangue"
 host_bloody_wedding_family_kill:2 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill_title:0 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill:2 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_excommunication_title:0 "Scomunica"
 host_bloody_wedding_excommunication:0 "[CHARACTER.Custom('IT_NAM_COL3')|U][CHARACTER.GetShortUIName] è stat[CHARACTER.Custom('DE_END_PRO_S_N')] scomunicat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 
