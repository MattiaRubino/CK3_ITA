l_spanish:
 ##################################################
 # MISC
 ep2_wedding_ewan_0041_attraction_modifier:0 "Ne Parla Tutta La Città"
 ep2_wedding_ewan_0041_attraction_modifier_desc:0 "Le qualità migliori di questo personaggio sono sulla bocca di tutti."
 ep2_wedding_ewan_0051_snooty_modifier:0 "Snob"
 ep2_wedding_ewan_0051_snooty_modifier_desc:0 "Questo personaggio è noto per non avere tempo per i popolani, i fannulloni e gli sciocchi che credono di essere al di sopra della loro effettiva condizione sociale."
 ep2_wedding_ewan_0051_approachable_modifier:0 "Accessibile"
 ep2_wedding_ewan_0051_approachable_modifier_desc:0 "Considerato un punto di riferimento in materia di buon gusto, questo personaggio è sempre prontoa discutere anche gli argomenti più complicati."
 ep2_wedding_ewan.0000.desc.hate.fallback:0 ""Bah, è così facile accontentarvi" sentenzia con sdegno [char_2.GetFirstNameNoTooltip]. "Mi aspetto di più da questo genere di affari.""
 ep2_wedding_ewan.0000.desc.boilerplate.char_intro:0 "Seduti accanto a me, [char_1.GetTitledFirstName] e [char_2.GetTitledFirstName] si scambiano le loro opinioni"
 ep2_wedding_ewan.0000.flavour.hobnob.char_1:0 "Trascorri gran parte della serata intrattenendo rapporti con quest[char_1.Custom('DE_END_PRO_S_N')] [char_1.Custom('GetEducationTrait')]"
 ep2_wedding_ewan.0000.flavour.hobnob.char_2:0 "Trascorri gran parte della serata intrattenendo rapporti con quest[char_2.Custom('DE_END_PRO_S_N')] [char_2.Custom('GetEducationTrait')]"












 ##################################################
 # BANQUET PHASE

 ep2_wedding_ewan.0001.t:0 "Un Vero Spettacolo"
 ep2_wedding_ewan.0001.desc.intro.bad:0 "Benché non si tratti di un evento grandioso, la serata è comunque animata da attori, acrobati, giocolieri e altri artisti ancora. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ sullo spettacolo.\n\n"
 ep2_wedding_ewan.0001.desc.t1.love.diligent:0 ""Bravo! Bravo! Quanto basta per essere interessante senza diventare #EMP troppo#! frivolo!" urla [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.shy:0 ""È un bene che vi sia il vociare eccitato della gente in sottofondo ma non troppo da sovrastare le conversazioni", dice [char_1.GetFirstNameNoTooltip] a bassa voce."
 ep2_wedding_ewan.0001.desc.t1.love.humble:0 ""C'è il giusto numero di artisti", annuisce [char_1.GetFirstNameNoTooltip] con soddisfazione."
 ep2_wedding_ewan.0001.desc.t1.love.content:0 "$ep2_wedding_ewan.0001.desc.t1.love.humble$"
 ep2_wedding_ewan.0001.desc.t1.love.honest:0 ""Sono content[char_1.Custom('DE_END_PRO_S_N')] che non ci siano troppi artisti", aggiunge [char_1.GetFirstNameNoTooltip]. "Di norma, sono dei tipi problematici.""
 ep2_wedding_ewan.0001.desc.t1.love.just:0 "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
 ep2_wedding_ewan.0001.desc.t1.love.craven:0 "Gli spettacoli un po' #EMP troppo#! audaci mi mettono sempre a disagio", ridacchia [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.paranoid:0 ""Gli artisti sono gente dal temperamento volubile. E ce ne sono così tanti. È sempre un rischio averne tanti assieme nello stesso posto", dice ancora [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.intro.normal:0 "Una magnifica folla di musicisti, saltimbanchi e attori offre l'intrattenimento della serata, entusiasmando gli ospiti. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ sullo spettacolo.\n\n"
 ep2_wedding_ewan.0001.desc.t2.love.content:0 ""Ahh, questo è esattamente il modo in cui penso si debbano intrattenere gli ospiti", ride [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0001.desc.t2.love.content$"
 ep2_wedding_ewan.0001.desc.t2.love.generous:0 ""La varietà degli intrattenimenti è sempre bene accetta", afferma [char_1.GetFirstNameNoTooltip], "troppo spesso le persone possono essere davvero avare sotto questo aspetto.""
 ep2_wedding_ewan.0001.desc.t2.love.calm:0 ""Bisogna sapere il fatto proprio per poter valutare l'atmosfera sonora di una festa come questa", riflette [char_1.GetFirstNameNoTooltip], "Ne serve sempre un po', ma non #EMP troppo#!.""
 ep2_wedding_ewan.0001.desc.t2.love.patient:0 "$ep2_wedding_ewan.0001.desc.t2.love.calm$"
 ep2_wedding_ewan.0001.desc.t2.love.fickle:0 ""Non so mai cosa aspettarmi dagli artisti", ridacchia [char_1.GetFirstNameNoTooltip], "ma questo spettacolo è proprio adatto ai miei gusti.""
 ep2_wedding_ewan.0001.desc.t2.love.cynical:0 ""C'è il giusto numero di artisti", dice [char_1.GetFirstNameNoTooltip] con un tono di voce pacato, "Mi piace. Odio gli esibizionisti.""
 ep2_wedding_ewan.0001.desc.intro.good:0 "La sala è inondata da un'allegra parata di teatranti, musicisti danzanti e ciarlatani esotici, che deliziano gli ospiti con le loro esibizioni. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ sullo spettacolo.\n\n"
 ep2_wedding_ewan.0001.desc.t3.love.lazy:0 ""Fai un salto mortale!" urla [char_1.GetFirstNameNoTooltip] a un acrobata in piena azione, "per [char_1.GetFaith.HealthGodName], come mi piacciono le belle feste!""
 ep2_wedding_ewan.0001.desc.t3.love.gregarious:0 "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
 ep2_wedding_ewan.0001.desc.t3.love.arrogant:0 ""Ecco, #EMP così#! è come piace a me!" afferma [char_1.GetFirstNameNoTooltip], "una bella..., anzi no, una #EMP magnifica#! festa!""
 ep2_wedding_ewan.0001.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0001.desc.t3.love.deceitful:0 ""Ho molto rispetto per gli artisti", riflette [char_1.GetFirstNameNoTooltip] a voce alta, "ci vuole abilità per fare della falsità una professione remunerativa.""
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
 ep2_wedding_ewan.0001.desc.t3.love.brave:0 ""Si, si, puoi suonare mentre sei in volo, non essere codardo!" dice ridendo [char_1.GetFirstNameNoTooltip], mentre incoraggia un musicista, "non è divertente senza un po' di #EMP pericolo#!.""
 ep2_wedding_ewan.0001.desc.t3.love.trusting:0 ""Questi stranieri conoscono un sacco di nuovi trucchi", ride [char_1.GetFirstNameNoTooltip], "Quasi mi piacerebbe portarne qualcuno a casa con me.""
 ep2_wedding_ewan.0001.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0001.desc.t1.hate.lazy:0 ""Mmm... Speravo in qualcosa di più... stravagante", piagnucola [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant:0 ""Bah, lo spettacolo non è male, però devo dire che mi aspettavo di meglio", si lamenta [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful:0 ""Sinceramente, speravo in qualcosa di più", si lamenta [char_2.GetFirstNameNoTooltip], "Benché trovi affascinante questo genere di persone.""
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
 ep2_wedding_ewan.0001.desc.t1.hate.brave:0 ""È tutto qui? Dovrebbero esserci molti più artisti", si lamenta [char_2.GetFirstNameNoTooltip], "Questi pochi non sono abbastanza per fare qualcosa di veramente audace.""
 ep2_wedding_ewan.0001.desc.t1.hate.trusting:0 ""Sinceramente trovo tutto ciò un po' monotono", piagnucola [char_2.GetFirstNameNoTooltip], "Dopottutto, puoi sempre trovare artisti di diverso genere nella prima città in cui arrivi.""
 ep2_wedding_ewan.0001.desc.t2.hate.ambitious:0 ""Credo che possa anche andare bene così", sentenzia [char_2.GetFirstNameNoTooltip], "È solo che, personalmente, preferisco la vera ostentazione a queste mezze misure.""
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0001.desc.t2.hate.greedy:0 ""Bah, ci sono troppi artisti per lodare un qualche tipo di parsimonia, ma non abbastanza per lodare qualsiasi genere di ostentazione", dice [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.hate.wrathful:0 ""Onestamente, speravo in un po' più di frenesia in questa festa", spiega [char_2.GetFirstNameNoTooltip] in tono deluso."
 ep2_wedding_ewan.0001.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn:0 ""A mio parere, si tratta di celebrare la cerimonia nella sua importanza", commenta [char_2.GetFirstNameNoTooltip], "Pertanto i festeggiamenti avrebbero dovuto essere all'altezza dell'occasione, senza badare a spese.""
 ep2_wedding_ewan.0001.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0001.desc.t3.hate.diligent:0 ""Penso che tutto questo sia un'esagerazione", si lamenta [char_2.GetFirstNameNoTooltip], "Così tante... frivolezze...""
 ep2_wedding_ewan.0001.desc.t3.hate.shy:0 ""Riesco a malapena a sentire i miei pensieri", sussurra [char_2.GetFirstNameNoTooltip] a mezza voce, "È tutto così... insopportabile!""
 ep2_wedding_ewan.0001.desc.t3.hate.humble:0 ""Bello, ma tutto piuttosto appariscente, giusto per mettersi in mostra", afferma [char_2.GetFirstNameNoTooltip], "Mi sarebbe piaciuto avere più spazio per poter chiacchierare con maggiore comodità.""
 ep2_wedding_ewan.0001.desc.t3.hate.content:0 "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
 ep2_wedding_ewan.0001.desc.t3.hate.honest:0 ""Gli attori!", piagnucola [char_2.GetFirstNameNoTooltip], "Bugiardi di professione, dal primo all'ultimo. In un'occasione tanto importante non c'era bisogno di portarne così tanti.""
 ep2_wedding_ewan.0001.desc.t3.hate.just:0 "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"
 ep2_wedding_ewan.0001.desc.t3.hate.craven:0 ""Attenti!" urla [char_2.GetFirstNameNoTooltip], schivando una palla da giocoliere, "Maledetti saltimbanchi, non posso nemmeno mangiare in tranquillità.""
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid:0 ""Troppe facce strane, troppi strani 'attrezzi'", impreca [char_2.GetFirstNameNoTooltip], "Guarda quello! È una spada finta quella che viene inghiottita o è lo strumento di un assassino?""
 ep2_wedding_ewan.0001.a:0 ""[char_1.GetFirstNameNoTooltip] ha chiaramente ragione.""
 ep2_wedding_ewan.0001.a.host:0 ""[char_1.GetFirstNameNoTooltip], sono felice che vi stiate divertendo!""
 ep2_wedding_ewan.0001.b:0 ""Devo concordare con [char_2.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0001.b.host:0 ""Quando li ho assunti, li avevo immaginati in modo diverso, [char_2.GetFirstNameNoTooltip]""
 ep2_wedding_ewan.0001.c:0 "Lancio uno sguardo minaccioso verso [intent_target.GetFirstNameNoTooltip]..."
 ep2_wedding_ewan.0001.c.tt:0 "Il tuo sguardo innervosisce [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0001.d:0 "Mi sto concentrando sull'intrattenimento vero e proprio."

 ep2_wedding_ewan.0011.t:0 "Cibo Buono Per..."
 ep2_wedding_ewan.0011.desc.intro.bad:0 "Secondo la prassi corrente, quanto servito questa sera è un assortimento particolarmente appetitoso di consistenze, sapori e spettacolo, anche per un'occasione così speciale. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ riguardo il menù.\n\n"
 ep2_wedding_ewan.0011.desc.t1.love.temperate:0 ""Per [char_1.GetFaith.HealthGodName], queste pietanze sono #EMP squisite#!", esclama entusiasta [char_1.GetFirstNameNoTooltip], "Menù vario, ma senza eccessi!""
 ep2_wedding_ewan.0011.desc.t1.love.humble:0 ""Ogni tanto bisogna concedersi qualche piacere", spiega [char_1.GetFirstNameNoTooltip], "ed è proprio così che mi piace farlo.""
 ep2_wedding_ewan.0011.desc.t1.love.content:0 "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
 ep2_wedding_ewan.0011.desc.t1.love.impatient:0 ""Ahahah, i rinfreschi stanno arrivando nella giusta quantità e al momento giusto", dice [char_1.GetFirstNameNoTooltip], "è meraviglioso! Non posso godermi un banchetto se le portate non arrivano col giusto ritmo.""
 ep2_wedding_ewan.0011.desc.t1.love.paranoid:0 ""Mmm, è tutto perfetto", osserva [char_1.GetFirstNameNoTooltip], mentre addenta un bel boccone, "troppe decorazioni e salse sono un invito per... i veleni.""
 ep2_wedding_ewan.0011.desc.t1.love.stubborn:0 ""Ecco un altro piatto della stessa pietanza", dice ridendo [char_1.GetFirstNameNoTooltip], "So bene cosa mi piace e mi piace ciò che mi stanno servendo!""
 ep2_wedding_ewan.0011.desc.intro.normal:0 "Con specialità esotiche, elaborate opere d'arte culinaria ricche di colori intensi e di ancora più intensi profumi, i cuochi che hanno preparato il banchetto per il matrimonio non si sono risparmiati. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ riguardo il menù.\n\n"
 ep2_wedding_ewan.0011.desc.t2.love.content:0 ""Ahhh, è tutto meraviglioso", annuisce [char_1.GetFirstNameNoTooltip], "La perfetta alleanza fra la vista e il gusto.""
 ep2_wedding_ewan.0011.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0011.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.t2.love.generous:0 ""#EMP Davvero gustoso#!" ride [char_1.GetFirstNameNoTooltip], mentre mette in bocca qualcosa di violaceo, "Mi compiaccio che i mezzi siano riusciti a concretizzare le ambizioni.""
 ep2_wedding_ewan.0011.desc.t2.love.calm:0 ""Davvero un bel banchetto, devo ammetterlo", commenta [char_1.GetFirstNameNoTooltip], "Si sono impegnati a fondo per renderlo indimenticabile, ma senza perdere di vista le cose davvero importanti.""
 ep2_wedding_ewan.0011.desc.t2.love.patient:0 "$ep2_wedding_ewan.0011.desc.t2.love.calm$"
 ep2_wedding_ewan.0011.desc.t2.love.cynical:0 ""Le risorse sono state messe in campo, di questo non c'è dubbio", osserva [char_1.GetFirstNameNoTooltip] con sottigliezza, "Abbastanza per ottenere risultati, ma non troppo, così da evitare sprechi.""
 ep2_wedding_ewan.0011.desc.intro.good:0 "Vista, gusto, tatto, olfatto e persino l'udito: nessun senso umano viene trascurato dal delizioso cibo servito in abbondanza questa sera e dagli intrattenimenti offerti, un favoloso insieme di arte e gastronomia. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ riguardo il menù.\n\n"
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous:0 ""E ancora! #EMP ANCORA!#!" urla [char_1.GetFirstNameNoTooltip], riempindosi allegramente la pancia e lasciando che siano le sue azioni a commentare il banchetto."
 ep2_wedding_ewan.0011.desc.t3.love.arrogant:0 ""#EMP Ecco#!", dice [char_1.GetFirstNameNoTooltip], "è proprio #EMP questo#! ciò che io definisco un banchetto ben riuscito!""
 ep2_wedding_ewan.0011.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0011.desc.t3.love.patient:0 ""Un'altra portata?", freme [char_1.GetFirstNameNoTooltip], "per [char_1.GetFaith.HealthGodName], non finisco mai! È meraviglioso!""
 ep2_wedding_ewan.0011.desc.t3.love.trusting:0 ""Non capisco perché certe persone siano nervose quando vanno ai banchetti", ridacchia [char_1.GetFirstNameNoTooltip], "Non sono certo questi piatti succulenti a rappresentare un pericolo.""
 ep2_wedding_ewan.0011.desc.t3.love.fickle:0 ""Oh, un altro di questi! E anche di questi altri!" si entusiasma [char_1.GetFirstNameNoTooltip], "È favoloso, basta allungare la mano! E ci sono così tante portate da avere ampia possibilità di scelte diverse.""
 ep2_wedding_ewan.0011.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous:0 ""È solo che...", si lamenta [char_2.GetFirstNameNoTooltip], "non è proprio ciò che mi aspettavo, ecco tutto.""
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant:0 ""Bah, il banchetto per un matrimonio dovrebbe quasi mandare in bancarotta il regno", sbuffa [char_2.GetFirstNameNoTooltip], "altrimenti che senso avrebbe?""
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0011.desc.t1.hate.patient:0 ""Non capisco perché le portate vengano servite con così tanta fretta", si lamenta [char_2.GetFirstNameNoTooltip], "ci è voluta un'eternità perché tutti prendessero posto e ora stanno accellerando col cibo?""
 ep2_wedding_ewan.0011.desc.t1.hate.trusting:0 ""La varietà delle pietanze è scarsa", piagnucola [char_2.GetFirstNameNoTooltip], "che male c'è nell'avere più varietà nelle portate?""
 ep2_wedding_ewan.0011.desc.t1.hate.fickle:0 "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious:0 ""La mediocrità", sentenzia [char_2.GetFirstNameNoTooltip], "è segno di una mancanza d'ambizione.""
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0011.desc.t2.hate.greedy:0 ""Il cibo è buono", riconosce [char_2.GetFirstNameNoTooltip], "ma non capisco come si possa spendere così tanto senza cercare di fare qualcosa di #EMP fantastico#!.""
 ep2_wedding_ewan.0011.desc.t2.hate.wrathful:0 ""Devo dire che non è male", ammette [char_2.GetFirstNameNoTooltip], "ma questo non è sufficiente. Io preferisco le feste un po' più movimentate.""
 ep2_wedding_ewan.0011.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0011.desc.t2.hate.zealous:0 ""Mi sto divertendo, certo", afferma [char_2.GetFirstNameNoTooltip], "ma perché la festa fosse perfetta avrebbero dovuto osare di più.""
 ep2_wedding_ewan.0011.desc.t3.hate.temperate:0 ""È tutto un po'... modesto, non trovate?", afferma [char_2.GetFirstNameNoTooltip], "A mio parere, la forma che prevale sulla sostanza non è la migliore qualità di un pasto.""
 ep2_wedding_ewan.0011.desc.t3.hate.humble:0 ""Accidenti, almeno c'è movimento", commenta ironicamente [char_2.GetFirstNameNoTooltip], "I piatti passano così velocemente che ho appena il tempo di assaggiarli. Sarebbe stata meglio una frequenza delle portate più lenta.""
 ep2_wedding_ewan.0011.desc.t3.hate.content:0 "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
 ep2_wedding_ewan.0011.desc.t3.hate.impatient:0 ""Bah!", impreca [char_2.GetFirstNameNoTooltip] sottovoce, "Non sopporto questi banchetti interminabili, che non finiscono più.""
 ep2_wedding_ewan.0011.desc.t3.hate.paranoid:0 ""Le feste di queste dimensioni sono come una foresta oscura", riflette [char_2.GetFirstNameNoTooltip], "Possono essere innocue, come anche piene di pericoli in agguato.""
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn:0 ""Giù le mani!", sibila [char_2.GetFirstNameNoTooltip] all'indirizzo di un servitore, "Finirò il mio piatto a tempo debito! Dannazione, non vedono l'ora di servire un'altra portata...""
 ep2_wedding_ewan.0011.a:0 ""Credo proprio di dovervi dare ragione, [char_1.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0011.a.host:0 ""Ho scelto personalmente i piatti principali, [char_1.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0011.b:0 ""[char_2.GetFirstNameNoTooltip] ci ha visto giusto.""
 ep2_wedding_ewan.0011.b.host:0 ""Sì [char_2.GetFirstNameNoTooltip], le cose non sono esattamente come le avevo immaginate.""
 ep2_wedding_ewan.0011.c:0 "[intent_target.GetFirstNameNoTooltip] è sedut[intent_target.Custom('DE_END_PRO_S_N')] così vicino alle porte di servizio..."
 ep2_wedding_ewan.0011.c.tt.success:0 "Fai inciampare il servitore, facendogli rovesciare la zuppa addosso a [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0011.c.tt.failure:0 "Il servitore evita il tuo piede"
 ep2_wedding_ewan.0011.d:0 "Annuisci senza prestare attenzione."

 ep2_wedding_ewan.0021.t:0 "Scintillante, Splendente"
 ep2_wedding_ewan.0021.desc.intro.bad:0 "La sala del banchetto è bellissima, decorata con un bell'assortimento di murales e fiori rari, anche se non proprio dei più costosi. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ riguardo le decorazioni.\n\n"
 ep2_wedding_ewan.0021.desc.t1.love.content:0 ""Ahhhh, #EMP meraviglioso#!", esclama [char_1.GetFirstNameNoTooltip], "Le decorazioni sono disposte con cura e gusto, senza eccessi. Niente che metta in ombra gli sposi.""
 ep2_wedding_ewan.0021.desc.t1.love.lazy:0 ""Sapete", muses [char_1.GetFirstNameNoTooltip], "questo è #EMP esattamente#! ciò che avrei fatto anch'io. Approvo!""
 ep2_wedding_ewan.0021.desc.t1.love.humble:0 "$ep2_wedding_ewan.0021.desc.t1.love.content$"
 ep2_wedding_ewan.0021.desc.t1.love.forgiving:0 ""Non sarà il massimo della magnificenza", ammette [char_1.GetFirstNameNoTooltip], "ma si nota che è stato fatto tutto con molto impegno.""
 ep2_wedding_ewan.0021.desc.t1.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary:0 ""Non m'interessa ciò che dite", afferma [char_1.GetFirstNameNoTooltip], "A me piace. È stato fatto tutto con impegno, voi avete troppo la puzza sotto al naso.""
 ep2_wedding_ewan.0021.desc.t1.love.greedy:0 "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
 ep2_wedding_ewan.0021.desc.intro.normal:0 "La sala del banchetto è decorata con un tripudio di colori, profumi e immagini: solo i tessuti e i fiori più rari mancano all'appello. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ riguardo le decorazioni della sala.\n\n"
 ep2_wedding_ewan.0021.desc.t2.love.content:0 ""Non so come sia possibile che tutto questo non vi piaccia", si sfoga [char_1.GetFirstNameNoTooltip], "Guardatevi intorno, è evidente l'alto livello raggiunto nell'arredare la sala!""
 ep2_wedding_ewan.0021.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t2.love.content$"
 ep2_wedding_ewan.0021.desc.t2.love.generous:0 ""Qui non si è certo badato a spese", afferma [char_1.GetFirstNameNoTooltip], "Vedete, ad esempio, quell'arazzo? Proviene da una regione molto lontana.""
 ep2_wedding_ewan.0021.desc.t2.love.calm:0 ""Per [char_1.GetFaith.WealthGodName], è tutto proprio perfetto", dice con entusiasmo [char_1.GetFirstNameNoTooltip], "È l'espressione stessa del buon gusto, senza ostentazione!""
 ep2_wedding_ewan.0021.desc.t2.love.patient:0 "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
 ep2_wedding_ewan.0021.desc.t2.love.fickle:0 ""Sì, forse il tutto manca di armonia", ammette [char_1.GetFirstNameNoTooltip], "ma a me piace. Ci vuole varietà nelle cose, altrimenti ci si annoia.""
 ep2_wedding_ewan.0021.desc.t2.love.cynical:0 ""Ci sono sufficienti decorazioni per soddisfare gli ospiti, ma senza sprechi", nota [char_1.GetFirstNameNoTooltip] con approvazione, "È tutto molto bene ideato e organizzato.""
 ep2_wedding_ewan.0021.desc.intro.good:0 "Sculture raffinate, arazzi esotici, strane composizioni floreali straniere e altro ancora adornano la sala del banchetto. Una vera e propria festa per gli occhi. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ riguardo le decorazioni.\n\n"
 ep2_wedding_ewan.0021.desc.t3.love.ambitious:0 ""Ecco. #EMP Questo#! è esattamente ciò che mi aspettavo!" esclama [char_1.GetFirstNameNoTooltip], "Un luogo davvero degno di un [activity_wedding|El]!""
 ep2_wedding_ewan.0021.desc.t3.love.diligent:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.arrogant:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.honest:0 ""Le decorazioni sono ben fatte, è tutto bello", dice un[char_1.Custom('DE_PRO_POS_P_2P')] soddisfatt[char_1.Custom('DE_END_PRO_S_N')] [char_1.GetFirstNameNoTooltip], "Non sopporto i padroni di casa che non si impegnano abbastanza per qualcosa di così importante.""
 ep2_wedding_ewan.0021.desc.t3.love.just:0 "$ep2_wedding_ewan.0021.desc.t3.love.honest$"
 ep2_wedding_ewan.0021.desc.t3.love.greedy:0 ""Non si è certo lesinato sulle spese qui, eh?" ride [char_1.GetFirstNameNoTooltip], "Beh, non mi faccio certo remore ad approfittare di cotanta ospitalità.""
 ep2_wedding_ewan.0021.desc.t3.love.generous:0 "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
 ep2_wedding_ewan.0021.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0021.desc.t1.hate.ambitious:0 ""Onestamente, io preferisco quando...", [char_2.GetFirstNameNoTooltip] fa una pausa per cercare le parole più giuste, "la ricchezza viene maggiormente ostentata.""
 ep2_wedding_ewan.0021.desc.t1.hate.diligent:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.honest:0 ""Francamente, ho l'impressione che questa festa non sia all'altezza delle promesse", si lamenta [char_2.GetFirstNameNoTooltip]. "Perché invitare così tante persone se le risorse non erano sufficienti?""
 ep2_wedding_ewan.0021.desc.t1.hate.generous:0 "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
 ep2_wedding_ewan.0021.desc.t1.hate.just:0 ""Non si può certo dire che questa festa non sia di buon livello", afferma [char_2.GetFirstNameNoTooltip]. "Ma, senza dubbio, mi aspettavo qualcosina di meglio.""
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious:0 ""Hmph", sbuffa [char_2.GetFirstNameNoTooltip], "La buona volontà non è mancata, questo è sicuro, ma è comunque un disastro. Questa sala, ad esempio, non è certo brutta, ma perché non decorarla meglio e renderla ancora più bella?""
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t2.hate.greedy:0 ""È stato fatto tanto", commenta [char_2.GetFirstNameNoTooltip], "ma con risultati deludenti.""
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful:0 ""Mi piace abbastanza", esclama [char_2.GetFirstNameNoTooltip], "ma mi piacerebbe di più se la sala fosse stata abbellita con più decorazioni.""
 ep2_wedding_ewan.0021.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0021.desc.t2.hate.stubborn:0 ""Le cerimonie sono importanti e anche questa lo è", sentenzia [char_2.GetFirstNameNoTooltip], "tutto avrebbe dovuto essere migliore, più bello, più in grande.""
 ep2_wedding_ewan.0021.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0021.desc.t3.hate.content:0 ""Francamente trovo tutto ciò un po' estenuante", si lamenta [char_2.GetFirstNameNoTooltip]. "Non riesco nemmeno più a distinguere una sedia da una scultura.""
 ep2_wedding_ewan.0021.desc.t3.hate.lazy:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.humble:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate:0 ""Hmm, non so...", commenta [char_2.GetFirstNameNoTooltip]. "A voi non sembra che tutto ciò distragga un po' dalla cerimonia?""
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary:0 ""Ma è davvero così bella questa festa?" critica [char_2.GetFirstNameNoTooltip], "E quanto sarà costato tutto ciò?""
 ep2_wedding_ewan.0021.a:0 ""Bah, io preferisco il pensiero positivo di [char_1.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0021.a.host:0 ""Ho scelto io molte delle decorazioni della sala, [char_1.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0021.b:0 ""Temo che voi abbiate ragione [char_2.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0021.b.host:0 ""[char_2.GetFirstNameNoTooltip] ha ragione. È solo che non è quello che avevo in mente.""
 ep2_wedding_ewan.0021.c:0 "[intent_target.GetFirstNameNoTooltip] sembra piuttosto sol[intent_target.Custom('DE_END_PRO_S_N')]..."
 ep2_wedding_ewan.0021.d:0 "Non ti fai coinvolgere."

 ep2_wedding_ewan.0031.t:0 "Una Cena in Compagnia"
 ep2_wedding_ewan.0031.desc.intro:0 "C'è sempre così tanta gente da vedere in queste occasioni, nuovi incontri, vecchie conoscenze da rinnovare, il tutto nella gioiosa agitazione di una festa.\n\nDa dove sono sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] posso vedere"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour:0 "un[conversationalist_neighbour.Custom('DE_PRO_POS_P_2')] governante mi[conversationalist_neighbour.Custom('DE_END_PRO_S_N')] vicin[conversationalist_neighbour.Custom('DE_END_PRO_S_N')]"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal:0 "un vassallo mio pari"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal:0 "il mio vassallo giurato"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege:0 "[conversationalist_liege.Custom('DE_ART_DEF_P_A')] mi[conversationalist_liege.Custom('DE_END_PRO_S_N')] Signor[conversationalist_liege.Custom('DE_PRO_PER_S_3P_G')] dirett[conversationalist_liege.Custom('DE_END_PRO_S_N')]"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler:0 "un[conversationalist_other_ruler.Custom('DE_PRO_POS_P_2P')] governante stranier[conversationalist_other_ruler.Custom('DE_END_PRO_S_N')],"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup:0 "[Select_CString(char_1.IsFemale, 'una Signora', 'un Signore')] illustre,"
 ep2_wedding_ewan.0031.desc.midro:0 "[char_1.Custom('IT_NAM_COL3')][char_1.GetTitledFirstName], che sembra aver bisogno di una compagnia migliore, e"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup:0 "[Select_CString(char_2.IsFemale, 'una Signora', 'un Signore')] illustre,"
 ep2_wedding_ewan.0031.desc.outro:0 "[char_2.Custom('IT_NAM_COL3')][char_2.GetTitledFirstName], che è di buon umore e si diverte.\n\nSarebbe interessante conoscere entrambi un po' meglio e ora è proprio il momento ideale per farlo."
 ep2_wedding_ewan.0031.a:0 ""[conversationalist_neighbour.GetFirstNameNoTooltip], che piacere vedervi!""
 ep2_wedding_ewan.0031.b:0 ""Ahh, [conversationalist_covassal.GetFirstNameNoTooltip], sono felice che siate venut[conversationalist_covassal.Custom('DE_END_PRO_S_N')]...""
 ep2_wedding_ewan.0031.c:0 ""È sempre un piacere, [conversationalist_vassal.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0031.d:0 ""[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetFirstNameNoTooltip], la vostra visita è un onore!""
 ep2_wedding_ewan.0031.e:0 ""[conversationalist_other_ruler.GetFirstNameNoTooltip]. Non mi aspettavo di vedervi qui.""
 ep2_wedding_ewan.0031.f:0 ""[conversationalist_backup.GetFirstNameNoTooltip], come state?""
 ep2_wedding_ewan.0031.g:0 "È una festa, perché annoiarsi parlando con una sola persona?"
 ep2_wedding_ewan.0031.h:0 "Eh, ci sono anche altre persone con cui mi piacerebbe parlare."

 ep2_wedding_ewan.0041.t:0 "Discorso! Discorso!"
 ep2_wedding_ewan.0041.desc.intro:0 "Ogni banchetto di nozze è afflitto da un numero #EMP infinito#! di discorsi. Alcuni lunghi, altri brevi, alcuni onesti, altri ingannevoli, che si susseguono nella sala del banchetto, scandendo ogni singola portata.\n\nQuando si avvicina il mio turno, mi chiedo se devo dedicarlo alla felicità degli sposi oppure"
 ep2_wedding_ewan.0041.desc.murder:0 "provocare la mia futura vittima, [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.seduce:0 "corteggiare la mia futura conquista, [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.diplomacy:0 "cercare semplicemente di attirare l'attenzione sulla mia eloquenza?"
 ep2_wedding_ewan.0041.desc.matchmaking:0 "dire qualche parola gentile all'indirizzo di [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.mischief:0 "cercare di suscitare un po' d'entusiasmo?"
 ep2_wedding_ewan.0041.desc.recreation:0 "dedicarlo ai festeggiamenti?"
 ep2_wedding_ewan.0041.desc.outro:0 "\n\nIn fondo, in questo mare di parole, i doppi sensi passano spesso inosservati."
 ep2_wedding_ewan.0041.a:0 "Elogia la coppia felice, come previsto."
 ep2_wedding_ewan.0041.b:0 "Elogia la festa."
 ep2_wedding_ewan.0041.c:0 "Minaccia implicitamente [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d:0 "Indirizzare sottilmente il discorso a [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] apprezza i tuoi intenti"
 ep2_wedding_ewan.0041.d.tt.failure:0 "[intent_target.GetSheHe|U] è incredibilmente imbarazzat[intent_target.Custom('DE_END_PRO_S_N')]"
 ep2_wedding_ewan.0041.e:0 "Dai dimostrazione delle tue grandi capacità oratorie."
 ep2_wedding_ewan.0041.e.tt.success:0 "Un eccellente discorso"
 ep2_wedding_ewan.0041.e.tt.failure:0 "Un discorso adeguato"
 ep2_wedding_ewan.0041.f:0 "Vanta le qualità di [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0041.g:0 "Fai allusione ad alcune voci imbarazzanti che potrebbero anche essere vere."
 ep2_wedding_ewan.0041.g.tt.success:0 "È... è tutto vero?"
 ep2_wedding_ewan.0041.g.tt.failure:0 "Sono solo delle volgari menzogne"
 ep2_wedding_ewan.0041.h:0 "Torna a sederti con imbarazzo, senza dire altro."
 ep2_wedding_ewan.0041.i:0 "Di' qualcosa di carino, ma superficiale."

 ep2_wedding_ewan.0051.t:0 "E un'Altra Cosa"
 ep2_wedding_ewan.0051.desc.intro:0 "A ogni festa, senza eccezioni, ce n'è uno: un signor nessuno, impudente e prolisso, che ti s'incolla e parla, parla e ancora parla.\n\nQuesta volta si tratta di [dolt.GetFirstName], che"
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch:0 "sta disperatamente cercando di farmi investire alcune delle mie cospicue risorse da nobile"
 ep2_wedding_ewan.0051.desc.drunkard:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ nell'acquisto di quello che apparentemente è una taverna, rustica ma carina."
 ep2_wedding_ewan.0051.desc.hashishiyah:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ nell'acquisto di una sorta di bettola in cui si vendono dolci all'hashish, la cui terribile reputazione è presumibilmente falsa."
 ep2_wedding_ewan.0051.desc.rakish:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ nell'acquisto di un bordello che offre le ragazze più nelle, provenienti da ogni angolo del mondo."
 ep2_wedding_ewan.0051.desc.reclusive:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ per finanziare la costruzione di un maniero quasi inaccessibile, che servirebbe come rifugio solitario anche per i nobili più famosi."
 ep2_wedding_ewan.0051.desc.flagellant:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ per finanziare il suo progetto di una sorta di... campo di pali per la flagellazione, progettato per incanalare i dolori purificatori di decine di penitenti."
 ep2_wedding_ewan.0051.desc.profligate:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ per finanziare un progetto così mal concepito, e ancor più mal spiegato, tanto che ancora non ne ho capito lo scopo."
 ep2_wedding_ewan.0051.desc.journaller:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ per fondare uno scriptorium che, a quanto pare, sarebbe dedicato principalmente alla copia delle #EMP sue#! opere, almeno inizialmente."
 ep2_wedding_ewan.0051.desc.athletic:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ per finanziare un nuovo tipo di palestra pubblica, focalizzata su una determinata serie di esercizi adatti per tonificare tutto il corpo."
 ep2_wedding_ewan.0051.desc.diligent:0 "è assolutamente ossessionat[dolt.Custom('DE_END_PRO_S_N')] dalla routine quotidiana. [dolt.GetSheHe|U] sembra incapace di parlare di qualcosa che non siano le più banali sue quotidiane mansioni, o anche solo di rendersi conto che del fatto che non tutti siano interessati alla sua vita monotona e senza gioia."
 ep2_wedding_ewan.0051.desc.patient:0 "si rifiuta di lasciarmi in pace. Le ho provate tutte: ho cercato di volgere la conversazione su qualsiasi argomento mi sia passato per la mente, ho anche provato a svignarmela e persino a coinvolgere altre persone, ma [dolt.GetSheHe] sembra decis[dolt.Custom('DE_END_PRO_S_N')] a perseguitarmi con cupa determinazione."
 ep2_wedding_ewan.0051.desc.impatient:0 "è incapace di concentrarsi su un solo argomento. Non appena ne affronto uno, [dolt.GetSheHe] passa a un altro, senza badare al fatto che ci sia una minima attinenza o meno. È una valanga infinita di pensieri disarticolati."
 ep2_wedding_ewan.0051.desc.arrogant:0 "è assolutamente e irrimediabilmente egocentric[dolt.Custom('DE_END_PRO_S_N')]. La nostra chiacchierata è piena di ipocrisia, di idee mal concepite o semplicemente idiote, eppure [dolt.GetSheHe] è del tutto convint[dolt.Custom('DE_END_PRO_S_N')] di essere una sorta di affascinante genio della conversazione."
 ep2_wedding_ewan.0051.desc.arbitrary:0 "è semplicemente sconcertante. Per [dolt.GetSheHe] i suoi discorsi hanno ovviamente senso, ma per me non hanno né capo né coda. È da mezzora che cerco di capire anche solo quale sia il mio ruolo in questa conversazione."
 ep2_wedding_ewan.0051.desc.zealous:0 "che continua a blaterare su quanto sia strettamente legat[dolt.Custom('DE_END_PRO_S_N')] alla sua fede, esortandomi a far entrare la vera luce di [dolt.GetFaith.random_GoodGodNames] nel mio cuore. E, tra l'altro, non si è degnat[dolt.Custom('DE_END_PRO_S_N')] di farmi una sola domanda sulle mie convinzioni religiose."
 ep2_wedding_ewan.0051.desc.fickle:0 "pensa sia intelligente raccontarmi ogni sorta di complotto, senza mostrare alcuna intenzione di portarne a termine uno. Al contrario, sono vittima di un'incessante logorrea che sta gradualmente soffocando la mia voglia di vivere."
 ep2_wedding_ewan.0051.desc.vengeful:0 "si è mess[dolt.Custom('DE_END_PRO_S_N')] in testa, per qualche immaginario insulto ai suoi danni, di scatenare la sua peggiore ira su un rivale di cui ancora non conosco il nome. Non ho nemmeno idea del perché mi proponga di prendere parte a questo suo complotto."
 # My continued apologies for the poetry randomiser.
 ep2_wedding_ewan.0051.desc.poet:0 "si rivela essere la cosa più terribile che esista: un[dolt.Custom('DE_PRO_PER_P_3P_G')]abominevole poet[dolt.Custom('DE_ART_DEF_S_G')] con un pubblico che non può svignarsela. La sua produzione orale non può nemmeno essere definita poesia. Si tratta, piuttosto, di distici mal confezionati, senza metrica né, tantomeno, senso."
 ep2_wedding_ewan.0051.desc.outro:0 "\n\nSto per mettermi a urlare."
 ep2_wedding_ewan.0051.a:0 "Chiudo gentilmente la conversazione."
 ep2_wedding_ewan.0051.a.tt.success:0 "Riesci a svignartela"
 ep2_wedding_ewan.0051.a.tt.failure:0 "Questo supplizio non finirà #EMP mai#!"
 ep2_wedding_ewan.0051.b:0 ""Per tutte le creature di [ROOT.Char.GetFaith.random_NegativeAfterLife], volete smetterla di blaterare?""
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest:0 "Tutti gli ospiti [GetTrait('wrathful').GetName( reference )]"
 ep2_wedding_ewan.0051.c:0 ""State... ZITT[dolt.Custom('DE_END_PRO_S_N')|U].""
 ep2_wedding_ewan.0051.d:0 "Ti addormenti. Subito."
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest:0 "Tutti gli ospiti [GetTrait('lazy').GetName( reference )]"
 ep2_wedding_ewan.0051.e:0 ""Una #EMP taverna#! avete detto?""
 ep2_wedding_ewan.0051.f:0 ""#EMP Dolci all'hashish#! avete detto?""
 ep2_wedding_ewan.0051.g:0 ""Un #EMP bordello#! avete detto?""
 ep2_wedding_ewan.0051.h:0 ""Un #EMP rifugio solitario#! avete detto?""
 ep2_wedding_ewan.0051.i:0 ""Un campo di #EMP pali per la flagellazione#! avete detto?""
 ep2_wedding_ewan.0051.i.tt.deviant:0 "Questa opzione è disponibile a causa del tuo [secret|E] [secret.GetName]"
 ep2_wedding_ewan.0051.j:0 ""E non possiamo perderci economicamente. Per nulla, giusto?""
 ep2_wedding_ewan.0051.k:0 ""Uno #EMP scriptorium#! avete detto?""
 ep2_wedding_ewan.0051.l:0 ""Una #EMP palestra#! avete detto?""
 ep2_wedding_ewan.0051.business_venture.tt:0 "La tua iniziativa imprenditoriale richiederà probabilmente molti anni per poter concretizzarsi"
 ep2_wedding_ewan.0051.m:0 ""Questo è... molto interessante...""
 ep2_wedding_ewan.0051.m.tt.success:0 "Riesci a fingere di essere sinceramente interessat[dolt.Custom('DE_END_PRO_S_N')]"
 ep2_wedding_ewan.0051.m.tt.failure:0 "Riesci ad avere tatto, ma niente di più"
 ep2_wedding_ewan.0051.n:0 "Sopporta tutto con il sorriso."
 ep2_wedding_ewan.0051.n.tt:0 "Ascolti ogni singola sua parola."

 ep2_wedding_ewan.0052.t:0 "Affari Incompiuti: In Attivo"
 ep2_wedding_ewan.0052.desc.intro:0 "Molti anni fa, ho accettato di finanziare un'iniziativa commerciale proprostami da [dolt.GetFirstNameNoTooltip]. A dire il vero, me n'ero quasi dimenticat[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 ep2_wedding_ewan.0052.desc.dolt_availability.dead:0 "soprattutto perché [dolt.GetFirstNameNoTooltip] è ora in fondo a una tomba."
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned:0 "anche perché [dolt.GetFirstNameNoTooltip] non è in grado di gestire nulla al momento."
 ep2_wedding_ewan.0052.desc.dolt_availability.free:0 "va detto che [dolt.GetFirstNameNoTooltip] non ha fatto molti sforzi per tenermi aggiornat[dolt.Custom('DE_END_PRO_S_N')] riguardo al mio investimento iniziale."
 ep2_wedding_ewan.0052.desc.midtro:0 "\n\nContro ogni previsione, però, questa mattina è arrivata una lettera che annuncia l'inatteso successo della nostra impresa."
 ep2_wedding_ewan.0052.desc.drunkard:0 "La piccola taverna è diventata un locale fiorente."
 ep2_wedding_ewan.0052.desc.hashishiyah:0 "I dolci all'hashish hanno avuto un grande successo."
 ep2_wedding_ewan.0052.desc.rakish:0 "Il piccolo bordello è diventato un punto d'attrazione per le notti torride di tanti [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|U]."
 ep2_wedding_ewan.0052.desc.reclusive:0 "Ironia della sorte, il remoto maniero è diventato famoso per essere un luogo dove anche i nobili più importanti si recano per trovare un po' di pace e tranquillità."
 ep2_wedding_ewan.0052.desc.flagellant:0 "Il campo dei pali per la flagellazione è diventato un'area dedicata al dolore e alla purificazione. Sta avendo un successo enorme. Chi l'avrebbe mai detto?"
 ep2_wedding_ewan.0052.desc.profligate:0 "La lettera non spiega ancora in cosa consista effettivamente la nostra attività, ma la cosa importante è che sembra essere redditizia."
 ep2_wedding_ewan.0052.desc.journaller:0 "Lo scriptorium è cresciuto abbastanza da accettare regolarmente commissioni di copie di libri da parte di ricchi mecenati."
 ep2_wedding_ewan.0052.desc.athletic:0 "La palestra pubblica è diventata molto popolare tra la bassa nobiltà, i cavalieri erranti e i ricchi girovaghi, in cerca un posto dove poter fare esercizio dato che non posseggono proprietà proprie."
 ep2_wedding_ewan.0052.desc.outro:0 "\n\nAvendo realizzato un buon profitto, [dolt.GetFirstNameNoTooltip] mi ha inviato la mia parte, nel pieno rispetto del nostro accordo."
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable:0 "\n\nAvendo realizzato un bon profitto, l'amministratore che gestisce il locale mi ha inviato la mia quaota, nel pieno rispetto degli accordi."
 ep2_wedding_ewan.0052.a:0 "Credo che recupererò tutto il mio investimento."
 ep2_wedding_ewan.0052.b:0 "Evidentemente, sono un genio degli affari."
 ep2_wedding_ewan.0052.c:0 "Tutto ciò è ancora più piacevole perché non me l'aspettavo affatto!"

 ep2_wedding_ewan.0053.t:0 "Affari Incompiuti: In Passivo"
 ep2_wedding_ewan.0053.desc.intro:0 "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0053.desc.dolt_availability.dead:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0053.desc.dolt_availability.free:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
 ep2_wedding_ewan.0053.desc.midtro:0 "\n\nQuesta mattina, con mia grande sorpresa, è arrivata una lettera anonima che mi informava che della totale distruzione della nostra impresa a causa di un tragico incendio."
 ep2_wedding_ewan.0053.desc.drunkard:0 "Sembra che la cattiva reputazione della taverna sia peggiorata e che i clienti siano diminuiti. Alla fine, alcuni anonimi abitanti del luogo hanno preso in mano la situazione."
 ep2_wedding_ewan.0053.desc.hashishiyah:0 "La rivendita di dolci all'hashish non è riuscita ad attirare nuovi clienti e alla fine è stata distrutta dalle fiamme quando un cliente abituale ha inavvertitamente rovesciato una lanterna e ha impiegato diversi minuti prima di accorgersene.."
 ep2_wedding_ewan.0053.desc.rakish:0 "Il piccolo bordello ha iniziato con qualche profitto, ma poi si è velocemente diffusa quella che si è rivelata essere una nuova e devastante malattia venerea. Il fuoco era l'unica opzione a disposizione per risolvere il problema e così il bordello è stato dato alle fiamme."
 ep2_wedding_ewan.0053.desc.reclusive:0 "A causa della mancanza d'interesse, l'ubicazione esatta del maniero venne dimenticata. Solo dopo l'incendio, causato fortuitamente da un gruppo di briganti che occupa i locali, sono stati ritrovati i suoi ruderi."
 ep2_wedding_ewan.0053.desc.flagellant:0 "Non c'erano abbastanza persone che cercavano l'illuminazione attraverso il dolore. Il campo di pali per la flagellazione è, così, diventato un campo di legna da ardere a buon mercato. Non ci sono mai abbastanza peccatori quando se ne ha bisogno."
 ep2_wedding_ewan.0053.desc.profligate:0 "C'è stato un incendio. Cosa è bruciato, dove e come? Tutto ciò è misterioso come la natura dell'investimento iniziale. L'unica cosa certa è che non sono rimaste che le ceneri, il fumo e la confusione."
 ep2_wedding_ewan.0053.desc.journaller:0 "Nonostante gli abbondanti emolumenti, è stato impossibile trovare degli scrivani competenti disposti a faticare sui diari di [dolt.GetFirstName]. Lo scriptorium non è mai nato."
 ep2_wedding_ewan.0053.desc.athletic:0 "Sembra che la maggior parte di coloro che vogliono tenere il proprio corpo in forma siano pronti a litigare con altri che intendono fare lo stesso. Dopo diversi duelli mortali, la palestra è stata distrutta a causa di una gigantesca rissa."
 ep2_wedding_ewan.0053.desc.outro:0 "\n\nAvrei dovuto sapere che non dovevo finanziare un[dolt.Custom('DE_PRO_POS_P_2P')] maledett[dolt.Custom('DE_END_PRO_S_N')] idiota come [dolt.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0053.a.alive:0 "Dannazione, voglio quell'idiota in catene!"
 ep2_wedding_ewan.0053.a.dead:0 "Peccato che quell'idiota sia già mort[dolt.Custom('DE_END_PRO_S_N')], l'avrei strangolat[dolt.Custom('DE_END_PRO_S_N')] volentieri con le mie stesse mani."
 ep2_wedding_ewan.0053.b:0 "Probabilmente, dovevo aspettarmelo."

 ep2_wedding_ewan.0061.t:0 "Al[relative.Custom('DE_END_ADJ_NUL_S_N')] Mi[relative.Custom('DE_END_PRO_S_N')] Amat[relative.Custom('DE_END_PRO_S_N')] [oldling.Custom2('RelationToMeShort', relative )|U]!"
 ep2_wedding_ewan.0061.desc.intro:0 "Nonostante i festeggiamenti, [relative.Custom('IT_NAM_COL3')][relative.GetTitledFirstName] viene improvvisamente colt[relative.Custom('DE_END_PRO_S_N')] da un puro e abietto orrore, mentre ([oldling.Custom('DE_ART_DEF_P_A')]) su[oldling.Custom('DE_END_PRO_S_N')] [relative.Custom2('RelationToMeShort', oldling )], ([oldling.Custom('DE_ART_DEF_P_A')]) [oldling.GetTitledFirstName], inizia ad alzarsi tremando, col bicchiere in mano.\n\n"
 ep2_wedding_ewan.0061.desc.arrogant: "Spavaldo e vanaglorioso come sempre, [oldling.GetFirstNameNoTooltip] si lancia in una diatriba riguardo al suo ruolo nell'educazione dell[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')], condita da imbarazzanti aneddoti d'infanzia e battute inopportune."
 ep2_wedding_ewan.0061.desc.honest:0 "L'onestà di [oldling.GetFirstNameNoTooltip] è quasi universalmente considerata una benedizione, ma questa volta si rivela un difetto. Armat[oldling.Custom('DE_END_PRO_S_N')] di buona volontà, [Select_CString(oldling.IsFemale, 'la vecchia', 'il vecchio')] racconta le storie più imbarazzanti dell'infanzia dell[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.deceitful:0 "Nei suoi giorni migliori, [oldling.GetFirstNameNoTooltip], è un[oldling.Custom('DE_PRO_POS_P_2P')] gran chiacchieron[oldling.Custom('DE_END_ADJ_IND_S_A')], ma il suo racconto riguardante l'infanzia dell[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')] è leggermente impreciso. Dell'episodio dell'asino, ad esempio, ne avremmo potuto fare a meno."
 ep2_wedding_ewan.0061.desc.gregarious:0 "In gioventù [oldling.GetFirstNameNoTooltip] era un[oldling.Custom('DE_PRO_POS_P_2P')] sosteni[oldling.Custom('DE_END_NOU_S_GS_N')] di una delle famiglie unite da questo matrimonio, quindi il suo discorso è una lista infinita di aneddoti tortuosi e interconnessi, dei quali solo i più imbarazzanti riguardano l[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.ambitious:0 "Impulsiv[oldling.Custom('DE_END_PRO_S_N')] e ambizios[oldling.Custom('DE_END_PRO_S_N')] come sempre, [oldling.GetFirstNameNoTooltip] pronuncia un discorso in cui è lest[oldling.Custom('DE_END_PRO_S_N')] a prendersi il merito dell'educazione che ha portato l[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')] a questo punto, nonostante un'infanzia difficile (e un'acne devastante)."
 ep2_wedding_ewan.0061.desc.diplomat:0 "Not[oldling.Custom('DE_END_PRO_S_N')] per la sua destrezza con le parole, [oldling.GetFirstNameNoTooltip]a quanto pare non resiste alla tentazione di raccontare la giovinezza dell[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')] e le molte lezioni che [oldling.GetSheHe] ha cercato di insegnar[relative.Custom('DE_PRO_DEM')], per lo più, secondo [oldling.GetSheHe] invano."
 ep2_wedding_ewan.0061.desc.poet:0 "Per i presenti è peggio di una condanna a morte. [oldling.GetFirstNameNoTooltip] ha scritto una lunga e scadente poesia, raccontando i momenti più teneri e imbarazzanti dell'infanzia dell[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.sadistic:0 "Con aria di pura malizia, [oldling.GetFirstNameNoTooltip] si lancia in una narrazione in cui racconta nei dettagli più insignificanti l'infanzia dell[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')]. Gli aneddoti personali sono numerosi ed espliciti."
 ep2_wedding_ewan.0061.desc.drunkard:0 "Sostenut[oldling.Custom('DE_END_PRO_S_N')] da quello che può essere solo l'intervento di un potere superiore, [oldling.GetFirstNameNoTooltip] inizia a raccontare con voce strascicata nebulosi ricordi d'infanzia dell[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')]. Le imitazioni sono un po' esagerate, ma danno vita alla storia."
 ep2_wedding_ewan.0061.desc.hashishiyah:0 "Per un attimo, con grande imbarazzo dei presenti, [oldling.GetFirstNameNoTooltip] sembra dimenticare il motivo per cui si è alzat[oldling.Custom('DE_END_PRO_S_N')] e rimane lì a sbattere le palpebre. Poi, si ricorda improvvisamente e... inizia a raccontare la storia dell'infanzia dell[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')], ridendo per metà del tempo."
 ep2_wedding_ewan.0061.desc.skill.diplomacy:0 "Sempre brav[oldling.Custom('DE_END_PRO_S_N')] con le parole, è chiaro che [oldling.GetFirstNameNoTooltip] non vedeva l'ora che arrivasse questo momento: il suo discorso diventa rapidamente un'elaborata metafora della vita dell[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')], che si rivela tutt'altro che lusinghiera."
 ep2_wedding_ewan.0061.desc.skill.learning:0 "Nel suo discorso, [oldling.GetFirstNameNoTooltip] sfoggia tutta la sua erudizione. È un miscuglio di riferimenti letterari e oscure battute filosofiche, con pause solo occasionali per raccontare aneddoti imbarazzanti dell'infanzia dell[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.old:0 "[oldling.GetFirstNameNoTooltip] non è più nel fiore dei suoi anni e il suo discorso è un pasticcio sconclusionato, pronunciato con voce tremolante, dei momenti più umilianti dell'infanzia dell[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')], il tutto punteggiato da dichiarazioni nostalgiche per quei tempi andati quando, a suo dire, tutto era molto meglio."
 ep2_wedding_ewan.0061.desc.very_old:0 "Autentic[oldling.Custom('DE_END_PRO_S_N')] conosci[oldling.Custom('DE_END_NOU_S_GS_N')] di questa parte del mondo, e vista anche la sua ormai veneranda età, [oldling.GetFirstNameNoTooltip] conosce un numero impressionante di aneddoti riguardanti l[relative.Custom('DE_END_PRO_S_N')] [relative.Custom('GetBrideGroom')]. Naturalmente, [oldling.GetSheHe] li racconta tutti. Non c'è un vero filo conduttore nel suo discorso, ma solo un fiume di ricordi d'infanzia e battute comprensibili solo per i familiari del[relative.Custom('DE_END_ADJ_NUL_S_N')] giovane."
 ep2_wedding_ewan.0061.desc.outro:0 "\n\n[relative.GetFirstNameNoTooltip] sta lentamente morendo per l'imbarazzo."
 ep2_wedding_ewan.0061.a:0 ""Vi ringrazio, [oldling.GetFirstName], per il vostro #EMP adorabile#! discorso...""
 ep2_wedding_ewan.0061.b:0 "Inizi ad applaudire, educatamente, per interromperl[oldling.Custom('DE_END_PRO_S_N')]."
 ep2_wedding_ewan.0061.b.tt.success:0 "Costringi [oldling.GetFirstNameNoTooltip] a sedersi"
 ep2_wedding_ewan.0061.b.tt.failure:0 "[oldling.GetSheHe|U] va avanti col suo discorso senza curarsi di nulla"
 ep2_wedding_ewan.0061.c:0 "Sorridi e sopporti, facendo buon viso a cattivo gioco."
 ep2_wedding_ewan.0061.d:0 "Applaudi e [oldling.Custom('DE_PRO_POS_P_3P')] inviti a raccontare ancora."
 ep2_wedding_ewan.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip] inizia una #EMP luuuuunga#! storia"
 ep2_wedding_ewan.0061.d.tt.success:0 "[oldling.GetFirstNameNoTooltip] si fa più audace"
 ep2_wedding_ewan.0061.e:0 "Spingi [oldling.GetFirstNameNoTooltip] a continuare."
 ep2_wedding_ewan.0061.e.tt.crit_success:0 "$ep2_wedding_ewan.0061.d.tt.crit_success$"
 ep2_wedding_ewan.0061.e.tt.success:0 "$ep2_wedding_ewan.0061.d.tt.success$"
 ep2_wedding_ewan.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip] rimane titubante per alcuni minuti"
 ep2_wedding_ewan.0061.f:0 "Smetti di prestare attenzione."

 ep2_wedding_ewan.0071.t:0 "Giuramento nel Momento"
 ep2_wedding_ewan.0071.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]" dice [liege.Custom('DE_ART_DEF_P_A')] mi[liege.Custom('DE_END_PRO_S_N')] Signor[liege.Custom('DE_END_ADJ_IND_S_A')], [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName], "mi siete sempre piaciut[ROOT.Char.Custom('DE_END_PRO_S_N')]. Fate del vostro meglio per mettervi in buona luce e la vostra fama si diffonde nel Paese come l'ombra di un albero dall'abbondante fogliame.\n\nIo annuisco, supponendo che [liege.GetSheHe] si stia aprendo un po' grazie ai festeggiamenti, e intanto continua a parlare.\n\n"Ho una proposta da farvi: a voi piace mettervi in mostra e a me piace essere associat[liege.Custom('DE_END_PRO_S_N')] a voi. Perché non mettete una buona parola per me coi vostri ammiratori? Da parte mia, io farò loro sapere che avete attirato la mia attenzione.""
 ep2_wedding_ewan.0071.a:0 "Mi sembra uno scambio di favori più che equo!"
 ep2_wedding_ewan.0071.b:0 "Vi ringrazio, ma no. Grazie."
