 #A Magnificent Welcome
 ep2_wedding.1010.t: "Un Magnifico Benvenuto"
 ep2_wedding.1010.desc: "Sono soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')] di aver fatto presente in anticipo ai miei servitori di tenere d'occhio l'arrivo di [1010_target.GetTitledFirstName], perché, nel bel mezzo dei preparativi per il matrimonio, certamente non sarei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a notarl[1010_target.Custom('DE_END_PRO_S_N')].\n\nInvece, quando [1010_target.GetFirstNameNoTooltip] fa il suo ingresso, mi ritrovo orgogliosamente in piedi al centro del cortile, con i miei abiti più eleganti e accompagnat[ROOT.Char.Custom('DE_END_PRO_S_N')] da due guardie d'onore."
 ep2_wedding.1010.diplo: "Sono estremamente liet[ROOT.Char.Custom('DE_END_PRO_S_N')] di darvi il benvenuto, [1010_target.GetTitledFirstNameNoTooltip]! Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che troverete la mia ospitalità molto gradevole e rimarrete colpit[1010_target.Custom('DE_END_PRO_S_N')] da tutte le meraviglie che il mio regno ha da offrire!""
 ep2_wedding.1010.seduce: "\n\n"Mi[1010_target.Custom('DE_END_PRO_S_N')] car[1010_target.Custom('DE_END_PRO_S_N')] [1010_target.GetTitledFirstNameNoTooltip]! Finalmente sei qui! Nessun festeggiamento sarà mai così piacevole per me se non avessi il piacere di potermi crogiolare della tua radiosa presenza!""
 ep2_wedding.1010.match: "\n\n"[1010_target.GetTitledFirstNameNoTooltip|U], benvenut[1010_target.Custom('DE_END_PRO_S_N')] ! [1010_match.GetFirstName], vieni a salutare anche tu! —  #EMP Devi fare una buona impressione con [1010_target.GetHerHim] e la sua famiglia, chiaro?#!" Aggiungo con un sussurro furioso."
