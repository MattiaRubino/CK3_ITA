 ep2_wedding.3010.t: "Confessioni"
 ep2_wedding.3010.desc.intro: "[my_spouse.Custom('DE_ART_DEF_P_D')] [my_spouse.GetTitledFirstName] è stat[my_spouse.Custom('DE_END_PRO_S_N')] apatic[my_spouse.Custom('DE_END_PRO_S_N')] per tutta la notte. Guardava fuori dalla finestra, sospirando malinconicamente ogni qualvolta tentavo di avvicinarmici. Non riusciva a smettere di toccarsi i capelli, evitando deliberatamente il mio sguardo.\n\nOra le candele sono praticamente consumate, quasi sul punto di spegnersi, così mi alzo per poterle riaccendere quando, improvvisamente, [my_spouse.GetFirstName] inizia a piangere sommessamente. "[ROOT.Char.GetFirstNameNoTooltip], io... ho qualcosa da confessare.""
 ep2_wedding.3010.desc.murder: "Il sangue... era ovunque...""
 ep2_wedding.3010.desc.murder_attempt: "Una volta ho provato a... è stato terribile.""
 ep2_wedding.3010.desc.cannibal: "Non posso farne a meno, il suo sapore...""
 ep2_wedding.3010.desc.deviant: "So che è ripugnante per te, lo è per tutti...""
 ep2_wedding.3010.desc.witch: "Conosco le erbe giuste, le formule giuste...""
 ep2_wedding.3010.desc.non_believer: "Posso... Non posso crederci""
 ep2_wedding.3010.desc.fallback: "So che non va bene, ma...""
 ep2_wedding.3010.a: ""Non preoccuparti, amore mio, ti proteggerò.""
 ep2_wedding.3010.b: ""Basta. Non voglio sentire nient'altro.""
 ep2_wedding.3010.c: ""In realtà... ho anch'io qualcosa da confessare.""
 wedding_confession_log_title: "Confidenze Condivise"
 wedding_confession_log: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer,'Tu',TARGET_CHARACTER.GetShortUIName)] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'hai', 'ha' )] confessato il [Select_CString( CHARACTER.IsLocalPlayer, 'tuo', 'suo' )] segreto a [CHARACTER.GetUIName] durante la prima notte di nozze"
