 # Poisonous Relations
 ep2_wedding.1220.t: "Relazioni Tossiche"
 ep2_wedding.1220.desc: "I preparativi e i rituali per una cerimonia di matrimonio sono davvero tantissimi; in una delle pause tra gli uni e gli altri, riesco a sentire degli sghignazzi e degli scherni provenire da un gruppo di parenti di [other_spouse.GetFirstName].\n\nQuando si accorgono di aver attirato la mia attenzione, [relative.GetTitledFirstName] inizia a rivolgersi direttamente a me:"
 ep2_wedding.1220.desc_marry_down: ""Non posso credere che la nostra famiglia abbia permesso che [other_spouse.GetFirstNameNoTooltip] infanghi il suo nome sposando una persona di un rango così basso!""
 ep2_wedding.1220.desc_feud: ""Non posso credere che abbiamo davvero accettato un'unione con la #EMP spregevole#! Casata [ROOT.Char.GetHouse.GetName]!""
 ep2_wedding.1220.desc_despicable: ""È #EMP oltraggioso#! aver permesso che [other_spouse.Custom('DE_ART_DEF_P_A')] pover[other_spouse.Custom('DE_END_PRO_S_N')] [other_spouse.GetFirstNameNoTooltip] sposi un personaggio spregevole come #EMP te#!""
 ep2_wedding.1220.desc_miscreant:1 ""Come abbiamo potuto lasciare che quest[ROOT.Char.Custom('DE_END_PRO_S_N')] vile #EMP miscredente#! traviasse [other_spouse.Custom('DE_ART_DEF_P_A')]  pover[other_spouse.Custom('DE_END_PRO_S_N')] [other_spouse.GetFirstNameNoTooltip]?""
 ep2_wedding.1220.desc_fallback: ""È stata davvero una sventura non esser riusciti a trovare [Select_CString(ROOT.Char.IsFemale,'qualcuno','qualcuna')] di #EMP migliore#! per [other_spouse.Custom('DE_ART_DEF_P_A')]  pover[other_spouse.Custom('DE_END_PRO_S_N')] [other_spouse.GetFirstNameNoTooltip], ma così che a volte va la vita...""
 ep2_wedding.1220.desc_target: "Il trambusto ha attirato anche l'attenzione [diplo_intent.Custom('DE_PRO_PER_P_3P_A')] [diplo_intent.GetTitledFirstName|l], che ora mi sta osservando con attenzione."
 ep2_wedding.1220.a: "Sì sì, certamente..."
 ep2_wedding.1220.b:1 "È una sfida per caso?"
 ep2_wedding.1220.c: "Ti dimostrerò che ti sbagli."
 ep2_wedding.1220.c.tt: "Gestire bene la situazione farà una buona impressione anche su [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.success: "Fai una buona impressione su [relative.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.success.tt: "A [relative.GetFirstNameNoTooltip] ora piaci di più!"
 ep2_wedding.1220.c.failure: "Non puoi confutare i pregiudizi di [relative.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.failure.tt: "Continui a piacere a [relative.GetFirstNameNoTooltip]!"
 ep2_wedding.1220.d: "Ohh, posso essere molto #EMP peggio#!!"
