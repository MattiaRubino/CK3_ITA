 # WEDDING NIGHT
 #That Cursed Table
 ep2_wedding.1060.t: "Quel Maledetto Tavolo"
 ep2_wedding.1060.desc:1 "Con un grosso sospiro mi lascio alle spalle tutti i festeggiamenti e chiudo la porta della nostra camera nuziale. È stata una lunga giornata, ma un matrimonio deve essere #EMP consumato#!, giusto?\n\nNon ho potuto fare a meno di notare che [spouse_2.Custom('DE_ART_DEF_P_A')] [spouse_2.GetTitledFirstName] è diventat[spouse_2.Custom('DE_END_PRO_S_N')] sempre più nervos[spouse_2.Custom('DE_END_PRO_S_N')] con il passare della serata, ma non c'ho badato molto. Chi non è un po' nervoso durante il giorno del proprio matrimonio? Tuttavia, mentre [spouse_2.Custom('DE_PRO_DEM')] levo la biancheria intima, mi stupisco di trovar[spouse_2.Custom('DE_PRO_POS_P_3P')] molto meno #EMP eccitat[spouse_2.Custom('DE_END_PRO_S_N')]#! di quanto mi aspettassi.\n\nImprovvisamente sussulta ed esclama: "È questa stanza! Il letto! O quel comodino! Forse è colpa di quell'arazzo?! La mia libido è stata maledetta!!""
 ep2_wedding.1060.a: "#EMP VA BENE#!"
 ep2_wedding.1060.a.tt:1 "Ti assicuri che [spouse_2.GetFirstNameNoTooltip] non possa avanzare più scuse"
 ep2_wedding.1060.b: "Capisco. Non devi preoccuparti."
 ep2_wedding.1061.desc: "Mentre [spouse_2.GetFirstNameNoTooltip] è in attesa fuori dalla camera nuzuale, da circa un'oretta la servitù si sta affaccendando freneticamente nella camera nuziale, avendo premura di rimuovere tutto il mobilio e le decorazioni. È rimasto solo un tavolo spoglio, isolato al centro della stanza.\n\nMentre mi ci siedo sopra, essendo totalmente sgombro da ogni arredo, non posso fare a meno di pensare, con un sorriso malizioso, che adesso [spouse_2.GetFirstNameNoTooltip] non potrà avere davvero più scusanti."
 ep2_wedding.1061.desc_1: "\n\nQuando [spouse_2.GetFirstNameNoTooltip] rientra nella stanza, l'espressione di stupore sul suo volto si trasforma rapidamente in eccitazione."
 ep2_wedding.1061.desc_2: "\n\n[spouse_2.GetFirstNameNoTooltip] rientra nella stanza, lentamente, con gli occhi bassi e chiaramente in preda all'agitazione. Dal modo in cui evita deliberatamente il mio sguardo indagatore, capisco immediatamente tutto: ora ho le risposte di cui avevo bisogno."
 ep2_wedding.1061.a: "Così va meglio!"
 ep2_wedding.1061.b: "#EMP VAI VIA! Sei più vile di un verme!#!"
 ep2_wedding.1061.c: "Non importa. Non c'è fretta."
 THEY_ARE_ACCUSED_IMPOTENCY: "Hai accusato e denunciato [secondary_recipient.GetShortUIName] di impotenza"
 ep2_wedding.1065.desc: "Dopo esserci congedati da tutti gli invitati presenti, [spouse_2.GetTitledFirstName] ed io siamo finalmente soli nella nostra camera nuziale. È stata una lunga giornata, ma un matrimonio deve essere #EMP consumato#!, giusto?\n\nPurtroppo, [spouse_2.GetFirstNameNoTooltip] non impiega molto tempo per capire che #EMP alcune parti#! del mio corpo non sono così tanto eccitate come dovrebbero, e nessun tipo di parola, stimolazione o perfino minaccia sembrano fare molta differenza.\n\n"Ci sto provando, capito?!" Esclamo. "Non so, forse è questa stanza! Il letto! O quel comodino! Forse è colpa di quell'arazzo?!" Questo è davvero #EMP così imbarazzante!#!"
 ep2_wedding.1065.a: "#EMP Devo esser stat[ROOT.Char.Custom('DE_END_PRO_S_N')] maledett[ROOT.Char.Custom('DE_END_PRO_S_N')]!!#!"
 ep2_wedding.1065.a.tt: "Le labbra di [spouse_2.GetShortUIName] si arricciano con fare sarcastico, ma non proferisce comunque alcuna parola mentre lascia la stanza"
 ep2_wedding.1065.b: "Sono solo nervos[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 ep2_wedding.1065.b1:1 "[spouse_2.GetFirstNameNoTooltip] è paziente"
 ep2_wedding.1065.b2:1 "[spouse_2.GetFirstNameNoTooltip] ha spifferato i tuoi problemi circa l'intimità"
 ep2_wedding.1066.desc: "[spouse_2.GetTitledFirstName|U] è rientrat[spouse_2.Custom('DE_END_PRO_S_N')] nella nostra camera nuziale qualche minuto dopo, seguit[spouse_2.Custom('DE_END_PRO_S_N')] da diversi servitori un po' spaesati, che hanno iniziato prontamente a rimuovere tutto il mobilio e le decorazioni dalla stanza; ogni mia richiesta di spiegazioni è stata accolta da un ostinato silenzio. Quando la servitù lascia definitivamente la stanza, l'unico arredo rimasto è un tavolo spoglio; un tavolo totalmente sgombro, con sedut[spouse_2.Custom('DE_END_PRO_S_N')] sopra un[spouse_2.Custom('DE_PRO_PER_P_3P_G')]#EMP altrettanto spogli[spouse_2.Custom('DE_END_PRO_S_N')]#! [spouse_2.GetFirstNameNoTooltip].\n\n"Non vedo altri oggetti #EMP maledetti#!, che ne dite?", rivogendosi a me con fare decisamente provocatorio."
 ep2_wedding.1066.desc_1: "\n\nTutti i pensieri abbandonano la mia mente."
 ep2_wedding.1066.desc_2: "\n\n#EMP Oh#!" Inizio a balbettare e a prendere tempo. "Vedi... Non è che... Quello che voglio dire è..." Ma la sia espressione gelida mi blocca."
 ep2_wedding.1066.a: "Tutto è bene quel che finisce bene!"
 ep2_wedding.1066.b: "Non lo sto facendo #EMP di proposito#!, lo giuro!"
 ep2_wedding.1066.b_1: "[spouse_2.GetFirstNameNoTooltip] si sente offes[spouse_2.Custom('DE_END_PRO_S_N')]."
 ep2_wedding.1066.b_2: "[spouse_2.GetFirstNameNoTooltip] è paziente e accetta."
 #One More Goblet
 ep2_wedding.1110.t: "Ancora un Altro Bicchiere"
 ep2_wedding.1110.desc_intro: "Dopo che gli sposi si sono ritirati nelle loro private stanze, i festeggiamenti continuano protraendosi per tutta la notte, perdendo progressivamente, ma lentamente, di intensità e vivacità. Uno dopo l'altro, la maggior parte degli ospiti se ne va, si addormenta o semplicemente si 'ritira' per godere dei piaceri della notte."
 ep2_wedding.1110.desc: "\n\n#EMP La maggior parte#! degli ospiti certo, ma non [1110_drunk.Custom('DE_ART_DEF_P_A')] [1110_drunk.GetTitledFirstName]. [1110_drunk.GetSheHe|U] ha infatti chiesto a gran voce un calice dopo l'altro, ridendo sempre in modo più sguaiato e rifiutando con fermezza ogni tentativo dei domestici di portar[1110_drunk.Custom('DE_PRO_POS_P_3P')] in un posto più tranquillo e appartato."
 ep2_wedding.1110.desc_host: "Dovrei davvero fare qualcosa per [1110_drunk.GetHerHim]..."
 ep2_wedding.1110.a: "Certe persone sono proprio prive di vergogna."
 wedding_goblet_refusal_log_title: "Un Soggiorno Prolungato"
 wedding_goblet_refusal_log: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'ti sei', 'si è' )] res[CHARACTER.Custom('DE_END_PRO_S_N')] ridicol[CHARACTER.Custom('DE_END_PRO_S_N')] essendo ubriac[CHARACTER.Custom('DE_END_PRO_S_N')] e [Select_CString( CHARACTER.IsLocalPlayer, 'rifiutandoti', 'rifiutandosi' )] di andarsene"
 ep2_wedding.1110.b: "Basta così!"
 ep2_wedding.1110.b.tt: "Le vostre guardie accompagneranno [1110_drunk.GetFirstName] alla porta"
 wedding_goblet_eject_log_title: "Buttato Fuori"
 wedding_goblet_eject_log: "[Select_CString(CHARACTER.IsLocalPlayer,'',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'Hai', 'ha' )] cacciato [TARGET_CHARACTER.GetUIName] dal ricevimento di nozze per ubriachezza molesta"
 ep2_wedding.1110.c: "Se non puoi combatterli, unisciti a loro!."
 wedding_goblet_fool_log_title: "Imbarazzo Totale"
 wedding_goblet_fool_log: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)]  e [TARGET_CHARACTER.GetUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'vi siete', 'si sono' )] resi ridicoli a causa dell'ubriachezza molesta"
 ep2_wedding.1111.desc: "#EMP La maggior parte#! degli ospiti certo, ma non io!\n\n "Portatemi un altro calice! E un altro ancora!" Urlo a qualsiasi servo che vedo."
 ep2_wedding.1111.desc_host: "Dopotutto, sono io che ho pagato tutto, non me lo merito?."
 ep2_wedding.1111.desc_conclusion: "\n\nDal tavolo di [1111_other.GetTitledFirstName], tuttavia, avverto il suo sguardo su di me che mi giudica. "Non hai bevuto abbastanza per oggi?." [1111_other.GetSheHe|U] mi chiede freddamente."
 ep2_wedding.1111.a: "Mi spiace, abbasserò i toni..."
 wedding_goblet_reprimand_log_title: "Rimproverato"
 wedding_goblet_reprimand_log: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)]  [Select_CString( CHARACTER.IsLocalPlayer, 'sei', 'è' )] stat[CHARACTER.Custom('DE_END_PRO_S_N')] rimproverat[CHARACTER.Custom('DE_END_PRO_S_N')] per [Select_CString( CHARACTER.IsLocalPlayer, 'esserti', 'essersi' )] ubriac[CHARACTER.Custom('DE_END_PRO_S_N')] e comportat[CHARACTER.Custom('DE_END_PRO_S_N')] in modo poco elegante al banchetto nuziale"
 ep2_wedding.1111.b: "Smettila di brontolare e unisciti a me!"
