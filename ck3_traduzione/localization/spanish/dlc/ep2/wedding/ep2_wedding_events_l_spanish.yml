l_spanish: 
 
 # MAINTENANCE
 ep2_wedding.0001.t: "[GetActivityType('activity_wedding').GetName]: Promessa di Matrimonio Scaduta"
 ep2_wedding.0001.desc: "Il tempo è scaduto. Pensavo di aver ancora del tempo per organizzare un adeguato [GetActivityType('activity_wedding').GetName], ma una lettera dai toni fuoriosissimi da parte (di/[spouse_2.Custom('DE_PRO_PER_P_3P_A')]) [spouse_2.GetTitledFirstName] mi ha messo di fronte al fatto compiuto che la sua pazienza si è esaurita e il tempo a mia disposizione ormai terminato."
 ep2_wedding.0001.desc_betrothed: "\n\nNon avendo organizzato il matrimonio tra ([spouse_1.Custom('DE_ART_DEF_P_A')]) [spouse_1.GetTitledFirstName] e ([spouse_2.Custom('DE_ART_DEF_P_A')]) [spouse_2.GetFirstNameNoTooltip] nei limiti di tempo concordati, il fidanzamento può ormai considerarsi nullo."
 ep2_wedding.0001.desc_self: "\n\nNon avendo organizzato il matrimonio tra me e [spouse_2.GetFirstNameNoTooltip] nei limiti di tempo concordati, il fidanzamento è quindi da considerarsi nullo."
 ep2_wedding.0001.desc_conclusion: "\n\n[spouse_2.GetFirstNameNoTooltip] è comprensibilmente delus[spouse_2.Custom('DE_END_PRO_S_N')] e mi ricorda che ci saranno delle conseguenze..."
 ep2_wedding.0001.a: "Si vede che non era destino."
 ep2_wedding.0002.t: "[GetActivityType('activity_wedding').GetName]: Una Morte Prematura"
 ep2_wedding.0002.desc: "Stamattina mi è giunta una tragica notizia: ([dead_spouse.Custom('DE_ART_DEF_P_A')]) [dead_spouse.GetTitledFirstName], che aveva promesso di sposare ([alive_spouse.Custom('DE_ART_DEF_P_A')]) [alive_spouse.GetTitledFirstName] in un [GetActivityType('activity_wedding').GetName], è decedut[dead_spouse.Custom('DE_END_PRO_S_N')], e tutta la mia accurata pianificazione, tutti i minuziosi preparativi, sono stati vanificati!\n\nÈ tempo, quindi, di trovare [Select_CString(alive_spouse.IsFemale,'un nuovo','una nuova')] pretendente."
 ep2_wedding.0002.a: "Tragedie della vita."
 ep2_wedding.0003.desc: "Niente, ma davvero niente, avrebbe potuto prepararmi alla notizia contenunta all'interno della missiva che sto tenendo ora tra le mie mani tremanti: [Select_CString(dead_spouse.IsFemale,'la mia promessa sposa','il mio promesso sposo')], [dead_spouse.Custom('DE_ART_DEF_P_A')] [dead_spouse.GetTitledFirstName], che avevo giurato di sposare in un [GetActivityType('activity_wedding').GetName], è improvvisamente decedut[dead_spouse.Custom('DE_END_PRO_S_N')].\n\nNon ci sarà più nessuna cerimonia, nessun grande festeggiamento per me, e tutti gli accurati preparativi messi in atto dalla mia famiglia per rendere questo giorno speciale, sono andati in fumo."
 ep2_wedding.0003.a: "Una vera tragedia..."
 ep2_wedding.0100.t: "Inizia la Cerimonia Nuziale"
 ep2_wedding.0100.desc_host:1 "Si provano sempre delle sensazioni incredibili quando si pianifica un qualcosa per tanto tempo - e si spendono #EMP così tanti soldi#! affinchè tutto sia perfetto - e poi, finalmente, il giorno della cerimonia #EMP arriva#!!\n\nTutto è pronto: le decorazioni sono al loro posto, perfette; gli ospiti si incontrano, mescolandosi tra loro e chiacchierando; e la servitù, affaccendata, fa avanti e indietro con piatti e vassoi stracolmi di prelibate pietanze."
 ep2_wedding.0100.desc_host_outro: "Gli sposi, ([spouse_1.Custom('DE_ART_DEF_P_A')]) [spouse_1.GetTitledFirstName] e ([spouse_2.Custom('DE_ART_DEF_P_A')]) [spouse_2.GetTitledFirstName], sono entrambi qui, raggianti più che mai abbigliati nei loro migliori vestiti da cerimonia.\n\nGli sposi, al mio cenno, si disporranno l'uno di fronte all'altro e la cerimonia avrà finalmente inizio."
 ep2_wedding.0100.desc_host_spouse: "$ep2_wedding.0100.desc_host$ Sto camminando nervosamente in preda all'eccitazione, quando d'un tratto, [my_spouse.Custom('DE_ART_DEF_P_A')] mi[my_spouse.Custom('DE_END_PRO_S_N')] futur[my_spouse.Custom('DE_END_PRO_S_N')] spos[my_spouse.Custom('DE_END_PRO_S_N')], ([my_spouse.Custom('DE_ART_DEF_P_A')]) [my_spouse.GetTitledFirstName], appare, radios[my_spouse.Custom('DE_END_PRO_S_N')] nel suo miglior abito.\n\nSiamo pronti per iniziare."
 ep2_wedding.0100.desc_spouse:1 "Finalmente è arrivato il giorno del mio matrimonio con ([my_spouse.Custom('DE_ART_DEF_P_A')]) [my_spouse.GetTitledFirstName]! Sono al contempo eccitato e terrorizzato, sia per la cerimonia in sé, sia per le prospettive future che questa unione potrà portare, ma, nonostante questo, non posso assolutamente fare a meno di rimanere impressionat[(ROOT.Char.Custom('DE_END_PRO_S_N')] dal grandioso evento organizzato dal[host.Custom('DE_END_ADJ_NUL_S_N')] nostr[host.Custom('DE_END_PRO_S_N')] cortese padron[host.Custom('DE_END_ADJ_IND_S_A')] di casa, [host.Custom('DE_ART_DEF_P_A')] [host.GetTitledFirstName].\n\nQuando [host.Custom('DE_PRO_POS_P_3P')] vedo gesticolare animatamente guardandomi, capisco immediatamente: è ora di cominciare."
 ep2_wedding.0100.desc_guest:1 "Mi guardo intorno in preda all'eccitazione.\n\nOvunque mi trovi ci sono invitati che si mescolano tra loro, fiori ovunque, servitori che ronzano affacendati con piatti e vassoi carichi di prelibatezze e un[host.Custom('DE_PRO_POS_P_2P')] padron[host.Custom('DE_END_ADJ_IND_S_A')] di casa fier[host.Custom('DE_END_PRO_S_N')] e orgoglios[host.Custom('DE_END_PRO_S_N')], [host.Custom('DE_ART_DEF_P_A')] [host.GetTitledFirstName], che controlla gli ultimi dettagli. Gli sposi, [spouse_1.GetTitledFirstName] e [spouse_2.GetTitledFirstName], nervosi ma eccitati, sono in piedi, l'uno di fronte all'altro, pronti.\n\nLa cerimonia sta per iniziare!"
 ep2_wedding.0100.desc_root_pregnant: "Mentre mi dirigo verso il mio sposo, non posso fare a meno di notare gli occhi curiosi e indagatori di tutti gli invitati: puntano dritti sul mio pancione, del resto sono incinta! Oh, beh..."
 ep2_wedding.0100.desc_spouse_pregnant: "E' subito chiaro, tuttavia, che l'attenzione di tutti - compresa la mia - è fissa sul pancione, inequivocabilmente gravido, della sposa... Sarà una situazione certamente imbarazzante."
 ep2_wedding.0100.a: "Non vedo l'ora!"
 ep2_wedding.0101.desc: "Tutti i miei piani stanno per realizzarsi.\n\nMa, per il momento, che la cerimonia abbia inizio!"
 ep2_wedding.0150.t: "La cerimonia delle Nozze"
 ep2_wedding.0150.desc:1 "La cerimonia è finalmente giunta al suo culmine.\n\nI rituali stabiliti dalla tradizione sono stati completati e resta soltanto da formulare l'ultimo voto, ovvero il consenso formale, il sigillo sul matrimonio! Quando [spouse_1.GetTitledFirstName] e [spouse_2.GetTitledFirstName] pronunciano il fatidico "lo voglio" tutti i partecipanti iniziano ad applaudire fragorosamente: tutti noi, oggi qui presenti, siamo testimoni in vita dell'inizio del loro idillio."
 ep2_wedding.0150.a: "Davvero emozionante!"
 ep2_wedding.0151.desc_diplo: "Al di là di tutti i rituali e le cerimonie, i matrimoni sono innanzitutto eventi politici. Mentre la cerimonia raggiunge il suo culmine, la mia mente è già concentrata su ciò che verrà dopo. L'alleanza resterà in piedi? [Select_CString(ROOT.Char.IsFemale,'Il mio nuovo sposo','La mia nuova sposa')] si rivelerà un valido aiuto nella gestione delle mie terre?\n\nTuttavia, c'è ancora un'altra domanda alla quale devo dare prima una risposta, essendo arrivato il momento di dare il mio esplicito assenso al giuramento di matrimonio.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious: "Tutte le fasi di una cerimonia sono importanti. Dopotutto, la validità di qualsiasi rito si basa sulla corretta riproduzione di tutte le sue fasi.\n\nHo prestato molta attenzione ad ogni gesto, ad ogni parola, ad ogni passaggio - non capita tutti i giorni di presenziare come protagonista al proprio #EMP matrimonio#!! Ora, il momento più importante è arrivato, e devo dare il mio assenso al giuramento di matrimonio.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party: "Quando la cerimonia raggiunge finalmente il suo culmine, e sia a me che [Select_CString(ROOT.Char.IsFemale,'al mio sposo','alla mia sposa')] viene chiesto il consenso formale che possa suggellare la nostra unione, non sto più quasi prestando attenzione, eccitat[ROOT.Char.Custom('DE_END_PRO_S_N')] come sono dall'imminente banchetto: montagne di cibo delizioso, bevande a volontà e molti, moltissimi volti felici con cui poterle condividere - non riesco a immaginare nulla di meglio! Ma per il momento, sbrighiamo le formalità.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer: "Tutte le cerimonie nuziali sono identiche: una grande accozzaglia di parole vuote e promesse altissime. Come se la felicità e la soddisfazione nella propria vita si possano davvero ritrovare nell'amore per una persona!\n\nQuando la cerimonia raggiunge il suo acme e mi viene chiesto il consenso formale all'unione e alle promesse che il matrimonio sottende, mi schernisco, perché tale domanda risuona, in parti uguali, inutile e ironica.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_shy: "Tutto è così travolgente: le decorazioni, gli ospiti che chiacchierano, i rituali, le benedizioni che si susseguono e gli occhi penetranti [spouse_2.Custom('DE_PRO_PER_P_3P_A')] mi[spouse_2.Custom('DE_END_PRO_S_N')] [spouse_2.Custom('GetBrideGroom')] che mi fissano, giudicando ogni mia mossa.\n\nTutto questo gran trambusto suscita in me un fortissimo nervosismo, finché non arriva il momento di scambiarci le nostre promesse ufficiali... troppo presto.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant: "La giornata è appena iniziata e sono già stuf[ROOT.Char.Custom('DE_END_PRO_S_N')] dell'incessante blaterare delle cosiddette autorità religiose, degli amici, dei leccapiedi e dell'andirivieni dei servi indaffarati. Non c'è da stupirsi che io sia stat[ROOT.Char.Custom('DE_END_PRO_S_N')] irritat[ROOT.Char.Custom('DE_END_PRO_S_N')] per la maggior parte della cerimonia.\n\nAl momento di dover dare il nostro assenso formale al matrimonio, la mia pazienza si sta già esaurendo, e mi ritrovo a rispondere con uno scatto di fastidio.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_paranoid: "Ricordo veramente molto poco dell'intera cerimonia, impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')] com'ero nello scorgere nemici in ogni angolo e ad evocare nella mia mente scenari spaventosi per il futuro.\n\nOra è arrivato il momento di mettere il sigillo formale alla nostra unione dando il nostro consenso, e non posso fare a meno di chiedermi se sto accogliendo in casa mia un[spouse_2.Custom('DE_PRO_PER_P_3P_G')]amic[spouse_2.Custom('DE_END_PRO_S_N')] o un[spouse_2.Custom('DE_END_PRO_S_N')] nemic[spouse_2.Custom('DE_END_PRO_S_N')] mortale.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_appearance: "La maggior parte della cerimonia si è ormai consumata.\n\nMentre mi trovo faccia a faccia con [spouse_2.Custom('DE_ART_DEF_P_A')] mi[spouse_2.Custom('DE_END_PRO_S_N')]  [spouse_2.Custom('GetBrideGroom')] nel momento fatidico del nostro consenso formale al vincolo matrimoniale, rabbrividisco ancora per una volta, cercando di valutare dalla sua espressione se questo corpo malconcio [spouse_2.Custom('DE_PRO_POS_P_3P')] disgusta e ostacolerà la nostra felicità. Poi, tocca a me parlare.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc:1 "La cerimonia è proseguita in modo molto confuso. Ricordo a malapena tutti i passaggi, i rituali e le benedizioni che si sono susseguite, e ora è il momento delle nostre promesse, del consenso formale, del vero e proprio sigillo sul matrimonio.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end: "\n\nVoglio passare il resto della mia vita con [spouse_2.GetFirstName]?"
 ep2_wedding.0151.desc.murder: "È il momento delle promesse. "Giuro che non amerò nessun'altr[spouse_2.Custom('DE_END_PRO_S_N')] al di fuori di te", mormoro. "Finchè morte non ci separi." [spouse_2.Custom('DE_PRO_POS_S_3P')] rassicuro stringendo[spouse_2.Custom('DE_PRO_DEM')] la mano.\n\nPer fortuna, il resto della nostra vita insieme sarà #EMP incredibilmente#! breve."
 ep2_wedding.0151.a: "Sì, lo voglio."
 ep2_wedding.0151.b: "No, non voglio!"
 ep2_wedding.0151.b.tt: "Ci saranno delle conseguenze..."
 ep2_wedding.0152.t: "Il matrimonio è stato annullato"
 ep2_wedding.0152.desc: "Il mio rifiuto è stato accolto da un sussulto sorpreso da parte della folla presente e da un silenzio stridente che lascia senz'altro trasparire grande imbarazzo e incertezza.\n\nPosso chiaramente vedere il volto di [spouse_2.GetFirstName] passare lentamente dall'iniziale stupore alla più totale indignazione e sento improvvisamente alle mie spalle l'esplosione di pettegolezzi generatosi, ma non mi importa. Non posso accettare di sposarmi con [spouse_2.GetSheHe]!\n\n Accetterò qualsiasi conseguenza."
 ep2_wedding.0152.a: "No significa NO."
 ep2_wedding.0200.t: "Inizia il Banchetto Nuziale"
 ep2_wedding.0200.desc_host: "Con tutte le varie formalità alle spalle, è giunta ora di festeggiare!"\n\n"Faccio cenno alla servitù di portare il cibo e le bevande e di accompagnare gli ospiti al luogo del banchetto."\n\n"Che il banchetto nuziale abbia inizio!"
 ep2_wedding.0200.desc: "La parte formale del matrimonio - la cerimonia - è finalmente terminata.\n\nTutti sono sorridenti e di buonissimo umore in attesa del grande banchetto, dell'eccitante intrattenimento e della baldoria alla quale ci abbandoneremo.\n\nBene, ingozziamoci!"
 ep2_wedding.0200.desc_spouse_dislike: "La cerimonia si è conclusa senza intoppi, e ora sono sposat[ROOT.Char.Custom('DE_END_PRO_S_N')] con [my_spouse.Custom('DE_ART_DEF_P_A')] terribile [my_spouse.GetFirstName].\n\nMentre ci spostiamo nella sede nel quale avrà luogo il banchetto, vedo intorno a me gli ospiti felici, ansiosi di partecipare ai festeggiamenti. Vorrei poter condividere con la loro la stessa gioia che provano. Mi siedo al posto che mi è stato assegnato e rivolgo una preghiera a [ROOT.Char.GetFaith.HighGodName] chiedendogli che mi dia la forza.\n\nE ora, che la farsa abbia inizio!"
 ep2_wedding.0200.desc_spouse_like: "Mentre la cerimonia si conclude e ci spostiamo tutti verso il luogo del banchetto, sorrido tra me e me, immaginando le gioie che la mia vita matrimoniale con [my_spouse.GetFirstName] mi porterà.\n\nNon tutti hanno la fortuna di potersi sposare una persona così tanto gentile!\n\nAuguro a tutti di poter provare la mia stessa felicità in vita, e ora, rimbocchiamoci le maniche e facciamoci una bella scorpacciata!"
 ep2_wedding.0200.desc_spouse_party: "Mi sembra che sia passata un'eternità dall'inizio della cerimonia, ma ora che sono finalmente libero non vedo l'ora che arrivi la parte più #EMP interessante#! della giornata: il banchetto!\n\nCerto, ho anche guadagnato un[my_spouse.Custom('DE_END_PRO_S_N')]  #EMP spos[my_spouse.Custom('DE_END_PRO_S_N')]#! da tutta questa faccenda, ma avrò tempo per pensarci quando il banchetto mi avrà stampato in faccia un bel sorriso.\n\nPerciò, per il momento, festeggiamo!"
 ep2_wedding.0200.desc_spouse_shy: "Il rito matrimoniale è senza ombra di dubbio molto stressante, ma niente al mondo potrà davvero prepararmi a tutto quel nervosismo che proverò e saggerò nel momento del banchetto.\n\nIl banchetto mi aspetta, infatti, con quella proverbiale valanga di congratulazioni, rumori, animatori e la consapevolezza di essere ufficialmente sposat[ROOT.Char.Custom('DE_END_PRO_S_N')] e la consapevolezza che la mia vita cambierà drasticamente.\n\nQuindi, è con mano un po' tremante che prendo il mio bicchiere e lo alzo per festeggiare. Diamo inizio alla festa."
 ep2_wedding.0200.desc_spouse_arrogant: "Dopo aver sbrigato tutte le noiose formalità, ci trasferiamo nel luogo del banchetto.\n\nSento già che la mia pazienza si sta per esaurire quando osservo i servitori portare una pietanza alla volta con una #EMP lentezza straziante#!, chiaramente incapaci di svolgere le loro mansioni, mentre [my_spouse.GetFirstName] mi guarda con preoccupazione.\n\nPrima di avere altro tempo ancora per potermi lamentare di tutta questa stucchevole baraonda, afferro il mio calice escalmando:"Diamo inizio a questo banchetto!"
 ep2_wedding.0200.desc_spouse_fallback: "La cerimonia formale è terminata e ora sono ufficialmente sposat[ROOT.Char.Custom('DE_END_PRO_S_N')] con [my_spouse.GetFirstName]. Mi ci vorrà un po' di tempo per abituarmi all'idea, e mi chiedo come sarà la mia vita d'ora in avanti.\n\nTuttavia, le mie elucubrazioni vengono rapidamente interrotte essendo che la gran frotta di invitati, servitori, e chi ne ha più ne metta, inizia a muoversi verso il luogo del banchetto.\n\nCi sarà tempo per riflettere sul futuro. Ora è tempo di festeggiare!"
 ep2_wedding.0200.a: "Divertitevi!"
 ep2_wedding.0300.t: "Inizia la Prima Notte di Nozze"
 ep2_wedding.0300.desc: "Noto che tutti gli ospiti sono soddisfatti e piuttosto stanchi, ma la giornata dei festeggiamenti non è ancora finita.\n\nOrganizzo rapidamente un corteo festoso per condurre gli sposi alla loro camera da letto. Lasciamo che gli loro festeggino #EMP in privato#!. Noi che siamo rimasti, beh, continuaimo a divertirci: versiamoci un altro drink!"
 ep2_wedding.0300.desc_spouse: "Il banchetto si è concluso, tutti gli invitati sembrano essere sazi e stanchi, ma la giornata non è ancora finita per me e [other_spouse.GetFirstName].\n\nUn corteo di invitati ci conduce alla nostra camera da letto, perché la legittimità di un matrimonio dipende dalla sua consumazione!"
 ep2_wedding.0300.desc_guest: "Mi sembra di mangiare, bere, socializzare, ballare e cantare da giorni.\n\nPresto i festeggiamenti finiranno e gli sposi si ritireranno nelle loro stanze per la consumazione del loro matrimonio. Ma noi che restiamo, versiamoci un altro drink e brindiamo!"
 ep2_wedding.0300.a: "Era ora!"
 every_attending_relative_of_spouse_2: "Ogni parente di [spouse_2.GetUIName] presente"
 ep2_wedding.0900.t: "Matrimonio Annullato"
 ep2_wedding.0900.desc: "La notizia della morte improvvisa [dead_spouse.Custom('DE_PRO_PER_P_3P_A')] [dead_spouse.GetTitledFirstName] si abbatte sulla festa di nozze come un tuono fragoroso che rimbomba in una giornata di sole.\n\nI canti si affievoliscono poco a poco fino a spegnersi completamente, i volti sorridenti pian piano iniziano a solcarsi di lacrime, i fiori, sparpagliati a terra, vengono calpestati dalla folla ora in lutto.\n\nÈ davvero una tragedia che un tale giorno di felicità si trasformi, tutto d'un tratto, in un giornata di lutto..."
 ep2_wedding.0900.a: "Una vera tragedia..."
 ep2_wedding.9000.tt: "[previous_host.GetUIName|U] ha ricevuto un rimborso di [THIS.Var('gwedding_gold_recoup_value').GetValue|V0][gold_i] per l'annullamento [GetActivityType('activity_wedding').GetName]"
 ep2_wedding.0910.desc: "La notizia della morte improvvisa [dead_spouse.Custom('DE_PRO_PER_P_3P_A')] [dead_spouse.GetTitledFirstName] mi colpisce profondamente, inaspettata e tragica, avvenuta proprio nel giorno stesso del nostro matrimonio. Mi sento scoss[ROOT.Char.Custom('DE_END_PRO_S_N')]!\n\nNon eravamo sposati nemmeno da un giorno, e già mi sei stat[dead_spouse.Custom('DE_END_PRO_S_N')] portat[dead_spouse.Custom('DE_END_PRO_S_N')] via..."
 ep2_wedding.0910.a: "Lasciatemi da sol[dead_spouse.Custom('DE_END_PRO_S_N')], voglio piangere..."
 ep2_wedding.9015.tt: "[ROOT.Char.GetUIName|U] ha ricevuto un rimborso di [THIS.Var('gwedding_gold_recoup_value').GetValue|V0][gold_i] per l'annullamento [GetActivityType('activity_wedding').GetName]"
 ep2_wedding.0915.desc: "Al momento della sua morte, [previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] stava festeggiando un [GetActivityType('activity_wedding').GetName|l]. Un bellissimo evento [ROOT.Char.Custom('DE_END_ADJ_DEF_P_A')] quale non ero stat[ROOT.Char.Custom('DE_END_PRO_S_N')] invitat[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nOra che se n'è andat[previous_host.Custom('DE_END_PRO_S_N')], la festa è stata cancellata e tutti sono ritornati a casa delusi."
 ep2_wedding.0915.a: "Avrei dovuto esserci!"
 ep2_wedding.0920.desc: "Volevo davvero sposare [free_spouse.Custom('DE_ART_DEF_P_A')] [free_spouse.GetTitledFirstName|l], ma sembra che [ROOT.Char.GetFaith.HouseholdGodName] avesse altri piani per me, o per [free_spouse.GetFirstNameNoTooltip].n\nSebbene il fidanzamento sia ancora valido, la promessa di un grande matrimonio è ormai nulla."
 ep2_wedding.0920.a: "Questa cosa è così triste..."
 ep2_wedding.0921.desc: "La notizia dell'incarcerazione [dead_spouse.Custom('DE_PRO_PER_P_3P_A')][dead_spouse.GetTitledFirstName] interrompe tutti i festeggiamenti. Sembra che [ROOT.Char.GetFaith.HouseholdGodName] avesse altri piani per [prisoner_spouse.GetHerHim].\n\nSebbene il fidanzamento sia ancora valido, la promessa di un grande matrimonio è ormai nulla."
 ep2_wedding.0921.a: "Che delusione."
 ep2_wedding.0950.t: "La Conclusione"
 ep2_wedding.0950.desc: "Quando - #EMP finalmente#! - l'ultimo ospite se ne va, mi guardo tutt'intorno: gli avanzi di cibo, il [ROOT.Char.Custom('RegionalDrink')] rovesciato sul pavimento, gli echi delle risate della gente che ancora aleggiano nell'aria. Mi sento soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nChe giornata fantastica! Ho fatto davvero un ottimo lavoro nell'organizzarla."
 ep2_grand_wedding_host_incentives_effect.tt: "Gli altri personaggi saranno più propensi ad accettare le proposte di matrimonio da parte di questo personaggio per i prossimi 20 anni."
 ep2_wedding.0950.a: "Grazie a tutti per esser venuti!"
 ep2_wedding.0960.desc: "Il sole sorge su di un nuovo giorno, il primo della mia nuova vita con [other_spouse.GetFirstName].\n\nÈ tempo di lasciarsi alle spalle i festeggiamenti e la baldoria, per quanto divertente possa essere stato, è tempo di iniziare la nostra nuova normalità."
 ep2_wedding.0970.desc: "Uno dopo l'altro, tutti gli ospiti lasciano il banchetto, ed è ora che me ne vada anch'io.\n\nIl matrimonio è stato un'ottima occasione per mescolarmi con i miei pari e soprattutto rilassarmi; lascio il luogo della festa nuziale stanc[ROOT.Char.Custom('DE_END_PRO_S_N')] e soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')], augurando il meglio agli sposi per un'unione prospera e felice."
 ep2_wedding.0970.a: "Ancora auguri!"
 ep2_wedding.0997.desc_intro: "L'attesa per [missing_spouse.GetFirstName] si è prolungata troppo a lungo, ed è ormai chiaro che [missing_spouse.GetSheHe] sia scompars[missing_spouse.Custom('DE_END_PRO_S_N')] lungo il percorso che avrebbe dovuto portrl[missing_spouse.Custom('DE_END_PRO_S_N')] qui.\n\nImmancabilmente la gente ha cominciato a borbottare. I pettegolezzi provenienti da una città non lontana da qui dicono che [missing_spouse.GetSheHe] è stat[missing_spouse.Custom('DE_END_PRO_S_N')] vist[missing_spouse.Custom('DE_END_PRO_S_N')] per l'ultima volta in uno squallido mercato mentre comprava delle erbe, mentre altri giurano di aver[missing_spouse.Custom('DE_PRO_POS_P_3P')] vist[missing_spouse.Custom('DE_END_PRO_S_N')] imbarcarsi su di una nave per una terra lontana."
 ep2_wedding.0997.desc_spouse: "\n\nIn ogni caso, è chiaro che [missing_spouse.GetFirstNameNoTooltip] sia scappat[missing_spouse.Custom('DE_PRO_POS_P_3P')] perché preferisce vivere da vagabond[missing_spouse.Custom('DE_PRO_POS_P_3P')] piuttosto che sposarsi con me."
 ep2_wedding.0997.desc_generic: "\n\nIn ogni caso, è chiaro che [missing_spouse.GetFirstNameNoTooltip] sia scappat[missing_spouse.Custom('DE_PRO_POS_P_3P')] perché preferisce vivere da vagabond[missing_spouse.Custom('DE_PRO_POS_P_3P')] piuttosto che sposarsi con [other_spouse.GetFirstName]."
 ep2_wedding.0998.desc: "È sempre un giorno triste quando tutte le speranze che accompagnano un nuovo matrimonio vanno in fumo, e tutto il duro lavoro fatto per organizzare un grande evento va a monte.\n\nPurtroppo questo matrimonio non era destinato ad essere celebrato.\n\nMentre la servitù comincia a pulire e riordinare, gli ospiti se ne vanno disorientati, delusi per esser stati costretti a ritornare alle proprie case senza aver avuto nulla per cui festeggiare."
 ep2_wedding.0998.a: "Peccato."
 ep2_wedding.0999.t: "$ep2_wedding.0900.t$"
 ep2_wedding.0999.desc: "Le recenti notizie hanno interrotto i festeggiamenti e hanno lasciato tutti sorpresi e confusi.\n\nA quanto pare, il matrimonio non avrà luogo a causa dello status e dei beni dell'ospite; e senza un padrone di casa a condurre la cerimonia, non ci resta che tornare a casa delusi."
 ep2_wedding.0999.a: "Che peccato..."
 
