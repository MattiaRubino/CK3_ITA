 # Romantic Scouting
 ep2_wedding.1150.t: "Romanticismo in Vista"
 ep2_wedding.1150.desc: "Le cerimonie nuziali sono di solito lunghe e noiose, e i miei occhi scrutano costantemente la folla di invitati alla ricerca del vero oggetto dei miei desideri: ([intent_target.Custom('DE_ART_DEF_P_A')]) [intent_target.GetTitledFirstName]."
 ep2_wedding.1150.desc_1: "\n\nQuando finalmente [intent_target.Custom('DE_PRO_POS_P_3P')] scorgo, [intent_target.GetSheHe] è un po' lontan[intent_target.Custom('DE_END_PRO_S_N')] dalla folla di invitati, sta annusando alcuni fiori delle decorazioni della location con un sorriso deliziato stampato sul suo volto."
 ep2_wedding.1150.desc_2: "\n\nQuando finalmente [intent_target.Custom('DE_PRO_POS_P_3P')] scorgo, [intent_target.GetSheHe] sta guardando con attenzione i servitori che si affannano con le stoviglie piene e i barili di [host.Custom('RegionalDrink')] tra i tavoli."
 ep2_wedding.1150.desc_3: "\n\nQuando finalmente [intent_target.Custom('DE_PRO_POS_P_3P')] scorgo, [intent_target.GetSheHe] sta spettegolando con un piccolo gruppetto di ospiti sull'inutilità dei matrimoni."
 ep2_wedding.1150.desc_4: "\n\nQuando finalmente [intent_target.Custom('DE_PRO_POS_P_3P')] scorgo, [intent_target.GetSheHe] sta facendo una predica agli altri ospiti circa la santità del matrimonio."
 ep2_wedding.1150.desc_fallback: "\n\nQuando finalmente [intent_target.Custom('DE_PRO_POS_P_3P')] scorgo, [intent_target.GetSheHe] è impegnat[intent_target.Custom('DE_END_PRO_S_N')] a socializzare con un piccolo gruppetto di ospiti."
 ep2_wedding.1150.desc_conclusion: "È l'occasione perfetta per avvicinar[intent_target.Custom('DE_PRO_POS_P_3P')]."
 ep2_wedding.1150.a: "Queste circostanze richiedono un po' di #EMP poesia#!!"
 ep2_wedding.1150.b: "Sapete di cosa mi fanno venire #EMP voglia#! i matrimoni?"
 ep2_wedding.1150.c: "Vi andrebbe di racconterarmi qualcosa in più?"
