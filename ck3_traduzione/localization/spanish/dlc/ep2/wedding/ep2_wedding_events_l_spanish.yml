 # Political Talk
 ep2_wedding.1210.t: "Discorso Politico"
 ep2_wedding.1210.desc: "Mentre la cerimonia fa il suo corso, riesco finalmente a mettermi accanto [talk_to.Custom('DE_END_ADJ_DEF_P_A')] [talk_to.GetTitledFirstName] e a coinvolger[talk_to.Custom('DE_PRO_POS_P_3P')] in qualche chiacchiera, che si indirizza rapidamente su di un argomento molto più interessante: la politica.\n\nCondividiamo inizialmente alcune osservazioni superficiali circa il tema, finché non conduco [talk_to.GetFirstName] esattamente dove volevo."
 ep2_wedding.1210.desc_gold: "\n\n"Mi duole ammetterlo, ma le mie casse sono vuote!""
 ep2_wedding.1210.desc_fear: "\n\n"Vivo nella costante paura per il mio [talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip], e per me stess[talk_to.Custom('DE_END_PRO_S_N')]...""
 ep2_wedding.1210.desc_raids: "\n\n"Sono molto preoccupat[talk_to.Custom('DE_END_PRO_S_N')] dalle recenti razzie nelle mie terre...""
 ep2_wedding.1210.desc_rivals: "\n\n"Non riesco più a dormire la notte, vedo i miei nemici in ogni ombra!""
 ep2_wedding.1210.desc_age: "\n\n"Mi duole ammetterlo, ma non sto certo ringiovanendo!"."
 ep2_wedding.1210.desc_bad_harvest: "\n\n"Purtroppo, abbiamo avuto alcuni cattivi raccolti di recente che hanno rallentato il nostro sviluppo...""
 ep2_wedding.1210.desc_rain: "\n\n"Piogge inaspettate hanno tormentato la mia gente e danneggiato i raccolti...""
 ep2_wedding.1210.desc_enemies: "\n\n"Non ci si sente mai troppo al sicuro. I nemici si fanno sempre sempre più forti intorno ad ognuno di noi.""
 ep2_wedding.1210.a: "Sarebbe un peccato se qualcuno ne approfittasse, vero?"
