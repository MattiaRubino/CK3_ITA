 # An Exotic Show
 ep2_wedding.1070.t: "Uno Spettacolo Esotico"
 ep2_wedding.1070.desc_host: "Mi guardo intorno con un sorriso compiaciuto. L'atmosfera al banchetto è rilassata e gli ospiti parlano piacevolmente tra loro, godendosi la musica e l'intrattenimento, beatamente ignari del fatto che la parte migliore dello spettacolo, preparata appositamente per stupirli, deve ancora arrivare. Faccio cenno ai miei servitori di procedere."
 ep2_wedding.1070.desc_guest: "Mi sto divertendo molto al banchetto di nozze. [host.Custom('DE_ART_DEF_P_D')] [host.GetTitledFirstName] non ha davvero badato a spese per l'intrattenimento! Stanno suonando i migliori musicisti in circolazione, attori e giocolieri praticano le loro affascinanti arti e i menestrelli declamano i versi più raffinati. Mi sorprende, quindi, quando vedo [host.GetFirstNameNoTooltip] fare un cenno ai propri servitori, segno del fatto che c'è ancora dell'altro pronto a stupirci."
 ep2_wedding.1070.desc_mid: "\n\nQuattro inservienti ritornano rapidamente nella sala, trascinandosi dietro una gabbia contenente il migliore esemplare di [host.Custom('GetAnimalTypeCaptive')] che io abbia mai visto."
 ep2_wedding.1070.desc_good: "La bestia è un po' irrequieta, ma le sbarre sono robuste e tutti si godono lo spettacolo da una postazione sicura."
 ep2_wedding.1070.desc_bad: "La bestia è irrequieta e osservo preoccupat[ROOT.Char.Custom('DE_END_PRO_S_N')] la gabbia scricchiolare ad ogni suo movimento, mentre la belva, al suo interno, geme rabbiosamente. Poi, con un terribile #EMP crack#!, una sbarra si spezza e si scatena l'inferno."
 ep2_wedding.1070.desc_bad_target: "\n\n[1070_target.Custom('DE_ART_DEF_P_D')] [1070_target.GetTitledFirstName] viene rapidamente circondat[1070_target.Custom('DE_END_PRO_S_N')]."
