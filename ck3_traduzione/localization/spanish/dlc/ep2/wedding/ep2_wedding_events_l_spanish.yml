 #Why Would You Marry Someone Like Me?
 ep2_wedding.1300.t: "Perché Proprio Io?"
 ep2_wedding.1300.desc_intro: "Mi sveglio in un letto freddo la notte di nozze. [spouse_2.Custom('DE_ART_DEF_P_D')] [spouse_2.GetTitledFirstName] è in piedi alla finestra con le braccia conserte, sulla difensiva, mentre fuori sferza l'aria fresca della notte.\n\n"
 ep2_wedding.1300.desc_appearance: ""Sono orribile. Lo dicono tutti, anche se lo fanno a bassa voce.""
 ep2_wedding.1300.desc_dark_past: ""Le cose che ho fatto... nessuno potrà mai farmele dimenticare.""
 ep2_wedding.1300.desc_voice: ""Io..." fa una pausa, come a cercare le parole. "Appena apro la bocca per parlare noto tutti ridermi dietro.""
 ep2_wedding.1300.desc_lowborn: ""Sono una nullità di basso rango. Non appartengo alla corte. Mi sembra che tutti ridano di me.""
 ep2_wedding.1300.desc_outro: ""Perché un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] dovrebbe voler sposare un[spouse_2.Custom('DE_PRO_POS_P_2P')] come me?""
 ep2_wedding.1300.followup.tt: "[spouse_2.GetShortUIName|U] reagirà in base alla sua personalità e potrebbe sentirsi rassicurat[spouse_2.Custom('DE_END_PRO_S_N')] o offes[spouse_2.Custom('DE_END_PRO_S_N')]"
 ep2_wedding.1300.followup.a: "Le insicurezze di [spouse_2.GetShortUIName] vengono lenite"
 ep2_wedding.1300.followup.b: "[spouse_2.GetShortUINameNoTooltip|U] accetta la praticità del vostro matrimonio"
 ep2_wedding.1300.followup.c: "[spouse_2.GetShortUINameNoTooltip|U] si sente incompres[spouse_2.Custom('DE_END_PRO_S_N')]"
 ep2_wedding.1300.virtue: "Ti ho scelt[spouse_2.Custom('DE_END_PRO_S_N')] per il tuo carattere virtuoso."
 ep2_wedding.1300.virtue.tt: "Questa opzione è disponibile perché [spouse_2.GetShortUIName] è un[spouse_2.Custom('DE_PRO_POS_P_2P')] [spouse_2.GetWomanMan] virtuos[spouse_2.Custom('DE_END_PRO_S_N')]"
 ep2_wedding.1300.rule_together: "Ho bisogno di qualcun[spouse_2.Custom('DE_END_PRO_S_N')] come te che governi al mio fianco."
 ep2_wedding.1300.rule_together.tt: "Questa opzione è disponibile perché [spouse_2.GetShortUIName] ha la mentalità di un governante"
 ep2_wedding.1300.practical: "Questo matrimonio è pratico per entrambi."
 ep2_wedding.1300.stop_whining: "Smettila di piagnucolare, ti sto facendo diventare un[spouse_2.Custom('DE_PRO_POS_P_2P')] [spouse_2.GetTitleAsNameNoTooltip]."
 ep2_wedding.1300.understanding: "So cosa significa sentirsi inetti."
 ep2_wedding.1300.beauty: "Ho sposato [spouse_2.Custom('DE_ART_DEF_P_A')] più bell[spouse_2.Custom('DE_PRO_PER_S_3P_N')] [spouse_2.GetWomanMan] al mondo."
 ep2_wedding.1300.beauty.tt: "Questa opzione è disponibile perché [spouse_2.GetShortUIName] è rinomat[spouse_2.Custom('DE_END_PRO_S_N')] per la sua bellezza."
 ep2_wedding.1300.fertility: "Ti ho scelt[spouse_2.Custom('DE_END_PRO_S_N')] affinchè tu possa darmi molti forti eredi."
 ep2_wedding.1300.fertility.tt: "Questa opzione è disponibile perché [spouse_2.GetShortUIName] ha le qualità giuste per essere un[spouse_2.Custom('DE_PRO_POS_P_2P')] [spouse_2.GetMotherFather] fertile."
 ep2_wedding.1301.t: "$ep2_wedding.1300.t$"
 ep2_wedding.1301.desc_intro: "Pensieri inquieti attanagliano la mia mente nel mio letto nuziale."
 ep2_wedding.1301.desc_appearance: "Sono orribile. Perché un[spouse_1.Custom('DE_PRO_POS_P_2P')] [spouse_1.GetTitleAsNameNoTooltip] dovrebbe voler sposare un[ROOT.Char.Custom('DE_END_PRO_S_N')] come me?."
 ep2_wedding.1301.desc_dark_past: "Perché un[spouse_1.Custom('DE_PRO_POS_P_2P')] [spouse_1.GetTitleAsNameNoTooltip] vorrebbe sposare un[ROOT.Char.Custom('DE_END_PRO_S_N')] come me, dopo le cose che ho fatto?"
 ep2_wedding.1301.desc_voice: "Perché un[spouse_1.Custom('DE_PRO_POS_P_2P')] [spouse_1.GetTitleAsNameNoTooltip] vorrebbe sposare una persona come me, quando riesco a malapena a parlare senza che tutti ridano di me?"
 ep2_wedding.1301.desc_lowborn: "Perché un[spouse_1.Custom('DE_PRO_POS_P_2P')] [spouse_1.GetTitleAsNameNoTooltip] vorrebbe sposare una nullità di basso rango come me?"
 ep2_wedding.1301.desc_midtro: "\n\nI miei turbamenti e la mia inquietudine hanno svegliato [spouse_1.Custom('DE_ART_DEF_P_A')] [spouse_1.GetTitledAsName], e prima ancora che me ne accorga [spouse_1.Custom('DE_PRO_DEM')] sto chiedendo perché abbia scelto di sposare proprio me. "
 ep2_wedding.1301.desc_virtue: "[spouse_1GetSheHe|U] dice che mi ha scelt[ROOT.Char.Custom('DE_END_PRO_S_N')] per il mio carattere virtuoso."
 ep2_wedding.1301.desc_rule_together: "[spouse_1GetSheHe|U] dice che mi ha scelt[ROOT.Char.Custom('DE_END_PRO_S_N')] perché potessi aiutar[spouse_1.Custom('DE_PRO_POS_P_3P')] a governare."
 ep2_wedding.1301.desc_practical: "[spouse_1GetSheHe|U] dice che mi ha scelt[ROOT.Char.Custom('DE_END_PRO_S_N')] per semplice praticità."
 ep2_wedding.1301.desc_stop_whining: "[spouse_1.GetSheHe|U] mi dice di smettere di piagnucolare e lamentarmi e di essere grat[ROOT.Char.Custom('DE_END_PRO_S_N')] per questo matrimonio."
 ep2_wedding.1301.desc_understanding: "[spouse_1.GetFirstName|U] dice che anche [spouse_1.GetSheHe] capisce cosa significhi sentirsi inett[spouse_1.Custom('DE_END_PRO_S_N')]."
 ep2_wedding.1301.desc_beauty: "[spouse_1.GetSheHe|U] dice di avermi scelt[ROOT.Char.Custom('DE_END_PRO_S_N')] per la mia grande e rinomata bellezza."
 ep2_wedding.1301.desc_fertility: "[spouse_1GetSheHe|U] dice che mi ha scelt[ROOT.Char.Custom('DE_END_PRO_S_N')] affinchè possa dar[spouse_1.Custom('DE_PRO_DEM')] molti eredi forti."
 ep2_wedding.1301.desc_outro: " Cosa dovrei pensare di tutto questo?"
 ep2_wedding.1301.love: "Voglio essere degn[ROOT.Char.Custom('DE_END_PRO_S_N')] del suo amore."
 ep2_wedding.1301.trust: "Voglio avere fiducia in [spouse_1.GetHerHim]."
 ep2_wedding.1301.silly: "[spouse_1.GetSheHe|U] ha ragione, mi sto comportando da sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ep2_wedding.1301.misunderstood: "Sapevo che [spouse_1.GetSheHe] non avrebbe capito."
 ep2_wedding.1301.outcome.love: "[spouse_2.GetShortUIName] sorride mentre lenisci le sue insicurezze."
 ep2_wedding.1301.outcome.trust: "[spouse_2.GetShortUIName] sente che può fidarsi di te."
 ep2_wedding.1301.outcome.silly: "[spouse_2.GetShortUIName] accetta il fatto che questo matrimonio possa avere un senso."
 ep2_wedding.1301.outcome.misunderstood: "[spouse_2.GetShortUIName] ha la sensazione che tu non [spouse_2.Custom('DE_PRO_POS_P_3P')]."
