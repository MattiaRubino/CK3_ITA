 #Wedding Night Events
 ep2_wedding.3000.t: "Timidi Inizi"
 ep2_wedding.3000.desc: "#EMP Sospiro#!. Ci siamo...credo. Cosa dovrei fare adesso? A [my_spouse.GetFirstName] piaceranno... le coccole? Forse preferisce solo i baci. Mi volto per un momento, quando [my_spouse.GetSheHe] inizia a guardarmi direttamente negli occhi. Noto che anche [my_spouse.GetSheHe], giudicando da come agita le mani, giochicchiando con le sue dita, deve essere molto agitat[my_spouse.Custom('DE_END_PRO_S_N')].\n\n"Ehm...", cerco di dire, schiarendomi la voce; le lenzuola sono ancora tutte immacolate, non si può scorgere nemmeno una piega tra le sue trame, "sei bellissima stasera."\n\n"G-Grazie... Mi piacciono molto i tuoi... anche i tuoi capelli."\n\nDannazione, è chiaro che così non può andare!"
 ep2_wedding.3000.a: ""Vuoi fare una passeggiata?""
 ep2_wedding.3000.a.success:1 "[my_spouse.GetFirstNameNoTooltip] trova l'idea della passeggiata accattivante"
 ep2_wedding.3000.a.failure:1 "[my_spouse.GetFirstNameNoTooltip] trova l'idea  della passeggiata noiosa"
 ep2_wedding.3000.b: ""Ti piace... leggere?""
 ep2_wedding.3000.b.success:1 "Tu e [my_spouse.GetFirstNameNoTooltip] fate una bella chiacchierata"
 ep2_wedding.3000.b.failure:1 "[my_spouse.GetFirstNameNoTooltip] trova la conversazione noiosa"
 ep2_wedding.3000.c: ""#EMP Buaaah#!, ho #EMP così#! tanto sonno.""
 ep2_wedding.3000.tt:1 "A [my_spouse.GetFirstNameNoTooltip] potrà piacere o meno in base ai tratti del suo carattere...\n"
