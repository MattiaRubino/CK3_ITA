 # Gatecrashers
 ep2_wedding.1160.t: "Imbucati"
 ep2_wedding.1160.desc: "I matrimoni tra membri della nobiltà sono da sempre una grande attrazione per la gente comune, che si riunisce nella speranza di poter dare un'occhiata più da vicino al proprio sovrano e avere un saggio delle sue ricchezze.\n\nIn particolare, non posso fare a meno di notare che i preparativi in corso per il grande banchetto sono seguiti con estrema attenzione da un gruppo di contadini dall'aspetto decisamente dimesso..."
 ep2_wedding.1160.a: "Potrei farli entrare!"
 ep2_wedding.1160.a.tt: "Questo renderà le cose molto più...movimentate!"
 ep2_wedding.1160.b: "Potrei portargli del cibo di nascosto!"
 ep2_wedding.1160.b.tt: "[host.GetFirstNameNoTooltip] non se ne accorgerà mai!"
 ep2_wedding.1160.c: "Questo non mi riguarda."
 ep2_wedding.1161.desc: "È da un po' di tempo che sto notando una folla sempre crescente di popolani incuriosita dall'evento.\n\nQuello che non mi aspettavo affatto, era di vederne una piccola parte assaltare letteralmente le cucine e cercare di tracannare quanto più [ROOT.Char.Custom('RegionalDrink')] e [ROOT.Char.Custom('GetExpensiveMeal')] possibile!\n\n#EMP Ma come sono entrati?!#!"
 ep2_wedding.1161.a: "Cacciateli fuori!"
 ep2_wedding.1161.b: "Che tutti possano condividere la nostra allegria!"
 ep2_wedding.1161.success: "I popolani sono stati cacciati"
 ep2_wedding.1161.success.tt: "Hai ristabilito l'ordine"
 ep2_wedding.1161.success.tt2: "[host.GetFirstName] ha cacciato i popolani."
 ep2_wedding.1161.failure: "Non sei riuscito a controllare la folla di popolani"
 ep2_wedding.1161.failure.tt: "I popolani continuano a scatenarsi"
 ep2_wedding.1161.failure.tt2: "[host.GetFirstName] non è riuscito a gestire la folla di popolani."
 ep2_wedding.1161.b.tt: "[host.GetFirstName] ha lasciato che i contadini rimanessero."
