 ep2_wedding.1310.t: "Non Si Può Scappare"
 ep2_wedding.1310.desc_spouse: "So che dovrei passare del tempo con [other_spouse.Custom('DE_ART_DEF_P_A')] mi[other_spouse.Custom('DE_END_PRO_S_N')] nuov[other_spouse.Custom('DE_END_PRO_S_N')] [other_spouse.GetWifeHusband] [other_spouse.GetFirstName] e la sua famiglia, ma non riesco a separarmi dal[friend.Custom('DE_END_ADJ_NUL_S_N')] mi[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')], [friend.GetTitledFirstName]! Noto che [other_guest.GetTitledFirstName] ha incominciato a fulminarmi con lo sguardo, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_host: "Come organizzatore del matrimonio, so che dovrei passare del tempo con gli sposi e le loro famiglie, ma non riesco a separarmi dal[friend.Custom('DE_END_ADJ_NUL_S_N')] mi[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')], [friend.Custom('DE_ART_DEF_P_A')] [friend.GetTitledFirstName]! Noto che [other_guest.Custom('DE_ART_DEF_P_A')] [other_guest.GetTitledFirstName] ha incominciato a guardarmi male, $ep2_wedding.1310.howlingwithlaughter$."
 ep2_wedding.1310.desc_guest: "So che dovrei socializzare con gli altri ospiti, ma non riesco a separarmi dal[friend.Custom('DE_END_ADJ_NUL_S_N')] mi[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')], [friend.Custom('DE_ART_DEF_P_A')] [friend.GetTitledFirstName]! Noto che [other_guest.Custom('DE_ART_DEF_P_A')] [other_guest.GetTitledFirstName] sta cercando di attirare la mia attenzione, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.howlingwithlaughter: "ma ogni volta che cerco di scusarmi, [friend.GetFirstNameNoTooltip] mi fa scompisciare di nuovo dalle risate."
 ep2_wedding.1310.a:1 "Che gioia avere [friend.GetFirstNameNoTooltip] qui con me!"
