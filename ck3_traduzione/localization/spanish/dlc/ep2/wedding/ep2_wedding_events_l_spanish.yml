 #A Ritual Wash
 ep2_wedding.1100.t: "Un Bagno Rituale"
 ep2_wedding.1100.desc_bride: "Il giorno del mio matrimonio si avvicina e i miei parenti si sono tutti radunati da giorni nel posto nel quale avrà luogo la celebrazione, quindi non mi sorprendo affatto quando mi[guest_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', guest_1)], [guest_1.Custom('DE_ART_DEF_P_A')], [guest_1.GetTitledFirstName], e mi[guest_2.Custom('DE_END_PRO_S_N')]  [ROOT.Char.Custom2('RelationToMe', guest_2)], [guest_2.Custom('DE_ART_DEF_P_A')] [guest_2.GetTitledFirstName], mi portano in un bagno isolato non lontano da [ROOT. Char.GetCurrentActivity.GetLocation.GetName].\n\n"Come da antiche tradizioni del nostro popolo" esordisce [guest_1.GetFirstNameNoTooltip], "deporrai i tuoi vecchi abiti e il #EMP kransen#! — il diadema verginale."\n\n"Ti laveremo accuratamente e rinascerai come una vera sposa!" Conclude [guest_2.GetFirstNameNoTooltip] solennemente."
 ep2_wedding.1100.desc_relative: "Il giorno del matrimonio di [ROOT.Char.Custom2('RelationToMe', bride)] si avvicina, e la sua famiglia è da giorni a [ROOT.Char.GetCurrentActivity.GetLocation.GetName]. Oggi porteremo la sposa in un bagno isolato per la sua tradizionale purificazione."\n\n"Oggi", esordisco, "deporrai i tuoi vecchi abiti e il #EMP kransen#! — il diadema verginale. Una volta lavata e purificata, risorgerai come una vera sposa!"\n\nDi fianco a me, mi [guest_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', guest_2)], [guest_2.Custom('DE_ART_DEF_P_A')]  [guest_2.GetTitledFirstName], applaude fragorosamente."
 ep2_wedding.1100.desc_extra_guest: "\n\n"Ti faremo diventare davvero #EMP carina#!!" Così [guest_3.GetTitledFirstName|U] si fa avanti."
 ep2_wedding.1100.a: "Le tradizioni devono essere osservate."
