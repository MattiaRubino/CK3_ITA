 #A Proper Match
 ep2_wedding.1080.t: "Un Partner Appropriato"
 ep2_wedding.1080.desc: "I preparativi per il matrimonio sono ancora in pieno svolgimento, ma già mi sto concentrando su di un altro obiettivo: trovare un partner per mi[Select_CString(1080_target.IsFemale,'a','o')] [ROOT.Char.Custom2('RelationToMe', 1080_target)], [1080_target.GetFirstName]!\n\nFortunatamente, [1080_target.GetSheHe] è già qui, il che è già un buon inizio, e se ne sta in piedi tutt[1080_target.Custom('DE_END_PRO_S_N')] impacciat[1080_target.Custom('DE_END_PRO_S_N')]. Ora, devo poter[1080_target.Custom('DE_PRO_DEM')] trovare qualcun[matchmaking_1.Custom('DE_END_PRO_S_N')] che faccia al caso suo... La mia attenzione viene attirata da un gruppo di ospiti che chiacchierano, tra i quali  spicca per bellezza e portamento [matchmaking_1.Custom('DE_ART_DEF_P_A')] [matchmaking_1.GetTitledFirstName]. #EMP Perfetto!#!"
 ep2_wedding.1080.desc_2: "\n\nSono sul punto di mandare lì [1080_target.GetFirstNameNoTooltip] quando noto anche [matchmaking_2.Custom('DE_ART_DEF_P_A')]  [matchmaking_2.GetTitledFirstName]. Forse [matchmaking_2.GetSheHe] sarebbe un[matchmaking_2.Custom('DE_PRO_POS_P_2P')] partner ancora migliore?"
