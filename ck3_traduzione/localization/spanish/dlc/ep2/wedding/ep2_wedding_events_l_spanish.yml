 wnight_clear_conscience_modifier_desc: "Questo personaggio ha scelto di trascorrere una tranquilla prima notte di nozze e di non scoprire il segreto del coniuge"
 
 ep2_wedding.3020.t: "Non...Interessat[my_spouse.Custom('DE_END_PRO_S_N')]"
 ep2_wedding.3020.desc: "Durante la celebrazione della cerimonia [my_spouse.Custom('DE_ART_DEF_P_D')][my_spouse.GetTitledFirstName] si è mostrat[my_spouse.Custom('DE_END_PRO_S_N')] sorridente, cordiale e affabile per tutto il corso della giornata, mostrando quanto possa essere virtuos[my_spouse.Custom('DE_END_PRO_S_N')] nelle conversazioni amichevoli. Le chiacciere sembrano non finire mai e, dopo aver trascorso molto tempo nella nostra camera da letto sento, ora, l'impulso di avvicinarmi e baciar[my_spouse.Custom('DE_PRO_POS_P_3P')]...\n\nMa purtroppo non è affatto come mi aspettavo. Le sue labbra sono secche, i suoi movimenti poco appassionati. Mi stacco e [my_spouse.Custom('DE_PRO_POS_P_3P')] guardo negli occhi, con fare inquisitorio.\n\n "Io...", mi dice, facendo un respiro profondo, "ho gusti... diversi." "
 ep2_wedding.3020.a: "No,no e no... Non voglio sentire tutto questo."
 ep2_wedding.3020.b: "Capisco."
 ep2_wedding.3020.c: "#EMP Hah!#! Non ci crederai, ma..."
 wnight_confider_modifier: "Confidenti"
 wnight_confider_modifier_desc: "Questo personaggio considera il proprio coniuge come un fidato confidente"
 
 ep2_wedding.3030.t: "Una Notte da Ricordare"
 ep2_wedding.3030.desc: "Il fuoco nella brace ha cominciato ad affievolirsi ed io fisso le sue fiamme in silenzio: la luce, il suo calore. [my_spouse.Custom('DE_ART_DEF_P_D')] [my_spouse.GetTitledFirstName] sta cercando qualcosa nella sua cassapanca di legno, e io distolgo lo sguardo dalle fiamme per guardar[my_spouse.Custom('DE_PRO_POS_P_3P')].\n\n"[ROOT.Char.GetFirstNameNoTooltip]", [my_spouse.GetSheHe] dice, offrendomi un piccolo pacchetto, avvolto nella seta, "l'ho conservato da quando ho saputo del nostro fidanzamento, e ora ve lo offro come pegno del mio amore.""
 ep2_wedding.3030.a:1 ""#EMP Tu#! sei il mio dono più grande.""
 ep2_wedding.3030.a.tt: "Questo concederà un bonus ai [schemes|E] di [GetScheme('courting').GetTypeName] contro [my_spouse.GetShortUIName]"
 ep2_wedding.3030.b:1 ""Ho anch'io qualcosa per voi...""
 ep2_wedding.3030.b.tt: "Questo concederà un bonus ai [schemes|E] di [GetScheme('courting').GetTypeName] contro [my_spouse.GetShortUIName]"
 ep2_wedding.3030.c: ""In realtà... Anch'io ho qualcosa per voi.""
 ep2_wedding.3030.d: ""#EMP Hah!#! Non mi fregherai mai con un trucco del genere!""
 love_memento_desc: "[love_memento.GetDesc]\n\n[my_spouse.GetShortUIName|U] ha dato questo manufatto a [ROOT.Char.GetFirstName] la prima notte di nozze come segno del loro affetto."
 lock_of_hair: "Ciocca di Capelli"
 lock_of_hair.desc: "Una ciocca di capelli legata con un nastro di seta, dell'esatta tonalità di capelli di [my_spouse.GetShortUIName]."
 house_ribbon: "Nastro Ricamato della Casata"
 house_ribbon.desc: "Un nastro ricamato con cura, con il motto della casata [itsa_me_scope.Custom('DE_PRO_PER_P_3P_A')] [itsa_me_scope.GetTitledFirstName]."
 initials_necklace: "Collana con le Iniziali"
 initials_necklace.desc: "Una collana con una piastrina in bronzo, decorata con brillanti di cristallo nero su chiusure ad artiglio dorate. Mostra le iniziali [itsa_me_scope.Custom('DE_PRO_PER_P_3P_A')] [itsa_me_scope.GetTitledFirstName]."
 marriage_prayer_brooch: "Spilla Con Preghiera Matrimoniale."
 marriage_prayer_brooch.desc:1 "Spilla tonda e piatta, smaltata, con incisa una preghiera di matrimonio."
 wooden_phallus: "Fallo di Legno"
 wooden_phallus.desc: "Fallo di legno della fertilità, raffigurante un fallo maschile."
 ep2_wedding.3030.artifact_tt: "Diventerai il proprietario del/della [love_memento.GetName]"

 ep2_wedding.3040.t: "Una Notte di Fuoco"
 ep2_wedding.3040.desc: "Ah, com'è morbida la pelle [my_spouse.Custom('DE_PRO_PER_P_3P_A')] [my_spouse.GetTitledFirstName], com'è incantevole l'odore dei suoi capelli! La mia prima notte di nozze sta andando esattamente come mi aspettavo ed io e [my_spouse.Custom('DE_ART_DEF_P_A')] mi[my_spouse.Custom('DE_END_PRO_S_N')] spos[my_spouse.Custom('DE_END_PRO_S_N')] ci arrendiamo rapidamente al peccato carnale.\n\nTanta è la nostra passione che, senza prestare attenzione alle candele che illuminano a malapena la stanza, ne faccio cadere accidentalmente una con il piede: "Ma, evidentemente, [ROOT.Char.GetFaith.HighGodName] ha altri piani per noi, essendo che il materasso di fieno viene rapidamente avvolto dalle fiamme."
 ep2_wedding.3040.a: "Devo salvare [my_spouse.GetFirstNameNoTooltip]!"
 ep2_wedding.3040.a.success:1 "Salvi [my_spouse.GetFirstNameNoTooltip] dalle fiamme!"
 ep2_wedding.3040.a.failure:1 "Sei rimast[ROOT.Char.Custom('DE_END_PRO_S_N')]  ferit[ROOT.Char.Custom('DE_END_PRO_S_N')] mentre cercavi di salvare [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.b: "Devo salvare #EMP me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]#!!"
 ep2_wedding.3040.b.success:1 "[my_spouse.GetFirstNameNoTooltip] si salva dall'incendio"
 ep2_wedding.3040.b.failure:1 "[my_spouse.GetFirstNameNoTooltip] è rimast[my_spouse.Custom('DE_END_PRO_S_N')] ferit[my_spouse.Custom('DE_END_PRO_S_N')] dalle fiamme"
 ep2_wedding.3040.c: "Questo è il mio momento per mettermi in mostra!"
 ep2_wedding.3040.c.success:1 "Dimostri la tua forza salvando [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.d: "Questa sarebbe l'occasione perfetta per sbarazzarsi di [my_spouse.GetShortUINameNoTooltip]..."
 ep2_wedding.3040.d.flavor: "Vai a fuoco, mi[my_spouse.Custom('DE_END_PRO_S_N')] car[my_spouse.Custom('DE_END_PRO_S_N')] #EMP [my_spouse.GetWifeHusband]#!!"
 ep2_wedding.3040.d.success:1 "[my_spouse.GetFirstNameNoTooltip] sopravvive al tuo tentativo di omicidio"
 ep2_wedding.3040.d.failure:1 "[my_spousee.GetFirstNameNoTooltip] muore"
 
 ep2_wedding.3050.t: "Ciò che Pende dall'Alto"
 ep2_wedding.3050.desc: "La serata è finita da un pezzo e gli ospiti hanno iniziato ad andarsene dopo che gli sposi si sono allontanati per questioni più... private. Intravedo [intent_victim.Custom('DE_ART_DEF_P_A')] [intent_victim.GetTitledFirstName] dall'altro lato della sala e mi sforzo di non abbandonare l'ambiente finché non lo fa anche #EMP [intent_victim.GetSheHe]#!.\n\nUn cavaliere straniero lascia lo stanzone per poter andare a pregare e rimaniamo solo noi due.\n\n"Beh, è ora che me ne vada anch'io", dice [intent_victim.GetFirstNameNoTooltip] alzandosi dalla sua sedia.\n\nUna lampada d'argento pende sopra la sua testa come fosse una lingua di fuoco."
 ep2_wedding.3050.a: "Ora, è il momento!"
 ep2_wedding.3050.a.success:1 "Uccidi [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.a.failure:1 "[intent_victim.GetFirstNameNoTooltip] sopravvive"
 ep2_wedding.3050.b: "La catenella di quella lampada sembra particolarmente fragile stasera..."
 ep2_wedding.3050.b.success:1 "La lampada uccide [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.b.failure:1 "[intent_victim.GetFirstNameNoTooltip] è sospettos[intent_victim.Custom('DE_END_PRO_S_N')] circa l'incidente verificatosi"
 ep2_wedding.3050.c: "Se [intent_victim.Custom('DE_PRO_POS_P_3P')] seguo saprò dove andrà a dormire stanotte..."
 ep2_wedding.3050.c.tt: ""Ottieni un bonus significativo ai [schemes|E] di [GetScheme('murder').GetTypeName] che prenderanno di mira questo personaggio""

 ep2_wedding.3200.t: "Impegni Cerimoniali"
 ep2_wedding.3200.both: "Mentre il banchetto raggiungeva il suo culmine, [my_spouse.GetFirstName] ed io ci scambiavamo degli sguardi mortificati, tradendo i nostri reciproci sentimenti sull'imminente cerimonia di 'consumazione'...\n\nNel momento in cui la processione ci accompagnava verso le nostre camere, dico speranzos[ROOT.Char.Custom('DE_END_PRO_S_N')] a [my_spouse.GetFirstName], cercando di superare con il mio tono di voce le urla e i tamburi affinchè potesse sentirmi, "Mi[my_spouse.Custom('DE_END_PRO_S_N')] car[my_spouse.Custom('DE_END_PRO_S_N')] [my_spouse.Custom('WifeHusband')|U], non #EMP dobbiamo#! per forza farlo, lo sai questo vero?""
 ep2_wedding.3200.self: "Man mano che il banchetto raggiungeva il suo culmine, io diventavo sempre più ansios[ROOT.Char.Custom('DE_END_PRO_S_N')] in attesa della cerimonia di 'consumazione', chiaro che [my_spouse.GetFirstName] non condividesse nessuna delle mie riserve.\n\nMentre la processione, tra le grida e i tamburi ci portava verso le nostre camere, [my_spouse.GetSheHe] si rivolge a me, ridendo: "Sembri un fantasma, mi[ROOT.Char.Custom('DE_END_PRO_S_N')]  car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('WifeHusband')]! Rilassati!"
 ep2_wedding.3200.other: "Man mano che il banchetto raggiungeva il suo culmine, l'ansia crescente di [shy_spouse.GetFirstName] per l'imminente cerimonia di 'consumazione' era chiaramente palpabile.\n\nMentre la processione, tra le grida e i tamburi ci portava verso le nostre camere, [shy_spouse.Custom('DE_ART_DEF_P_A')] mi[shy_spouse.Custom('DE_END_PRO_S_N')] nuov[shy_spouse.Custom('DE_END_PRO_S_N')] [shy_spouse.Custom('WifeHusband')] si rivolge a me, implorando: "Per favore, non possiamo fare a meno di questo...?""
 ep2_wedding.3200.closing: "\n\nLa porta della camera nuziale è sempre più vicina, il vociare e le urla della festa raggiungono il climax; la cerimonia sta per iniziare."
 ep2_wedding.3200.a: "Abbiamo la sala tutta per noi!"
 ep2_wedding.3200.a.flavor: "Presto, sbarrate la porta!"
 ep2_wedding.3200.b: "Suppongo che ci si aspetti da me..."
 ep2_wedding.3200.c: "Per favore, car[my_spouse.Custom('DE_END_PRO_S_N')], non possiamo semplicemente chiuderli fuori?"
 ep2_wedding.3200.c.success: "Convinci [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3200.c.failure: "[my_spouse.GetFirstNameNoTooltip] si rifiuta"
 ep2_wedding.3200.d: "Vieni car[my_spouse.Custom('DE_END_PRO_S_N')], andrà tutto bene."
 ep2_wedding.3200.d.success: "[my_spouse.GetFirstNameNoTooltip] accetta"
 ep2_wedding.3200.d.failure: "[my_spouse.GetFirstNameNoTooltip] è contrariat[my_spouse.Custom('DE_END_PRO_S_N')]"
 ep2_wedding.3200.e: "Non essere sciocc[my_spouse.Custom('DE_END_PRO_S_N')], è la tradizione!"
 ep2_wedding_witnesses_tt: "[bedding_witness_1.Custom('DE_ART_DEF_P_D')] [bedding_witness_1.GetTitledFirstName] e gli altri testimoni"
 wedding_barred_bedding_log_title: "Consumazione a Porte Chiuse"
 wedding_barred_bedding_log: "[CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'hai chiuso', 'ha chiuso' )] la porta in faccia agli spettatori della cerimonia di 'consumazione' con [TARGET_CHARACTER.LocalPlayerString( 'il tuo personaggio', TARGET_CHARACTER.GetShortUIName )]"
 wedding_barred_doors_modifier: "Consumazione a Porte Chiuse"
 wedding_barred_doors_modifier_desc: "Questo personaggio si è guadagnato la pace dei sensi chiudendo fuori il corteo per la cerimonia di 'consumazione' durante la prima notte di nozze."
 wedding_barred_bedding_doors_opinion: "Cerimonia di 'Consumazione' a Porte Chiuse"
 wedding_forced_bedding_ceremony_opinion: "Cerimonia di 'Consumazione' Forzata"
 wedding_caved_to_bedding_opinion: "Cerimonia di 'Consumazione' Consentita"

 ep2_wedding.3300.t: "Messi a Letto"
 ep2_wedding.3300.opening: "Per la proverbiale cerimonia di 'consumazione',[my_spouse.GetFirstName] ed io veniamo condotti nella camera da letto da un rumorosissimo corteo nuziale.\n\n"
 ep2_wedding.3300.blessing: "L'/[officiant.Custom('DE_ART_DEF_P_D')] [officiant.GetCouncilTitleFirstName] benedice il nostro letto matrimoniale"
 ep2_wedding.3300.decorate: "L'/[officiant.Custom('DE_ART_DEF_P_D')] [officiant.GetCouncilTitleFirstName] adorna il nostro letto con fiori e ghirlande"
 ep2_wedding.3300.flowers: "Il corteo ci conduce fino al nostro letto cosparso di ghirlande e fiori"
 ep2_wedding.3300.wine: "prima di rimboccarci le coperte, poi ci versiamo dei calici di un vino forte e speziato e brindiamo."
 ep2_wedding.3300.anointing: "prima di rimboccarci le coperte, poi ci ungiamo alla maniera [officiant.GetFaith.GetAdjectiveNoTooltip]."
 ep2_wedding.3300.lover: "Ci guardiamo felici mentre il corteo per la cerimonia di 'consumazione' sta per abbandonarci; siamo finalmente soli!\n\n"
 ep2_wedding.3300.friend: "Ci prendiamo per mano mentre il corteo per la cerimonia di 'consumazione' si avvia alla conclusione, non potrebbe esserci coppia migliore.\n\n"
 ep2_wedding.3300.hatred: "[my_spouse.Custom('DE_ART_DEF_P_D')] mi[my_spouse.Custom('DE_END_PRO_S_N')] nuov[my_spouse.Custom('DE_END_PRO_S_N')] [my_spouse.GetWifeHusband] si gira, facendo una smorfia di repulsione mentre il corteo si congeda.\n\n"
 ep2_wedding.3300.unfriendly: "[my_spouse.Custom('DE_ART_DEF_P_D')] mi[my_spouse.Custom('DE_END_PRO_S_N')] nuov[my_spouse.Custom('DE_END_PRO_S_N')] [my_spouse.GetWifeHusband] non sembra così entusiasta mentre il corteo si congeda.\n\n"
 ep2_wedding.3300.friendly: "Ci giriamo a guardarci, entrambi tesi per l'attesa, e la festa se ne va.\n\n"
 ep2_wedding.3300.polite: "Mi volto verso [my_spouse.GetFirstNameNoTooltip] mentre il corte si congeda. "Allora... mi[my_spouse.Custom('DE_END_PRO_S_N')] car[my_spouse.Custom('DE_END_PRO_S_N')] [my_spouse.GetWifeHusband]... !"\n\n"
 ep2_wedding.3300.jester_self: "Prima che la porta si chiuda, il mio giullare, [jester.GetFirstName], fa dei gesti volgari, ringhiando e abbaiando come un cane da caccia."
 ep2_wedding.3300.jester: "Prima che la porta si chiuda, il giullare di [my_spouse.GetFirstNameNoTooltip], [jester.GetFirstName], fa dei gesti volgari, ringhiando e abbaiando come un cane da caccia."
 ep2_wedding.3300.other_friend_self: "Prima che la porta si chiuda, [friend.Custom('DE_ART_DEF_P_A')] mi[friend.Custom('DE_END_PRO_S_N')] [friend.GetTitledFirstName][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend')], [friend.Custom('DE_ART_DEF_P_A')] [friend.GetTitledFirstName], sorride, "Buona Fortuna!""
 ep2_wedding.3300.other_friend: "Prima che la porta si chiuda, [friend.Custom('DE_ART_DEF_P_A')] [friend.GetTitledFirstName], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))] di [my_spouse.GetFirstNameNoTooltip] sorride, "Buona Fortuna!""
 ep2_wedding.3300.other_spouse_self: "Prima che la porta si chiuda, [other_spouse.Custom('DE_ART_DEF_P_A')] mi[other_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse')), [other_spouse.GetFirstName], ci lancia un'ultima occhiata carica di dolore."
 ep2_wedding.3300.other_spouse: "Prima che la porta si chiuda, il [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))] di [my_spouse.GetFirstNameNoTooltip], [other_spouse.GetFirstName], ci lancia un'ultima occhiata carica di dolore."
 ep2_wedding.3300.family: "Prima che la porta si chiuda, [family.GetFirstName], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))] di [my_spouse.GetFirstNameNoTooltip], grida: "#EMP Così si fa,[my_spouse.Custom('GirlBoy')]!#!.""
 ep2_wedding.3300.family_self:1 "Prima che la porta si chiuda, ([family.Custom('DE_ART_DEF_P_A')]) mi[family.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstName], grida: "#EMP Così si fa,[my_spouse.Custom('GirlBoy')]!#!.""
 ep2_wedding.3300.fallback: "La porta sbatte, chiudendosi dietro di sé l'ultimo invitato, mentre il corteo prosegue rumoroso lungo il corridoio, anche se, non ci sono dubbi, le nostre famiglie ci staranno senz'altro ascoltando."
 ep2_wedding.3300.a: "Vieni qui, è da tutta la sera che stavo aspettando questo momento!"
 ep2_wedding.3300.a.success: "[Select_CString(ROOT.Char.IsFemale,'Tuo','Tua')] [my_spouse.GetWifeHusband] si sente lusingat[my_spouse.Custom('DE_END_PRO_S_N')]"
 ep2_wedding.3300.a.failure: "[my_spouse.GetFirstNameNoTooltip] è disgustat[my_spouse.Custom('DE_END_PRO_S_N')]"
 ep2_wedding.3300.b: "Oh - #EMP *YAWN*#! — Ho improvvisamente sonno..."
 ep2_wedding.3300.b.success: "Insulti [Select_CString(ROOT.Char.IsFemale,'tuo','tua')] [my_spouse.GetWifeHusband]"
 ep2_wedding.3300.b.failure: "[my_spouse.GetFirstNameNoTooltip] si sente sollevat[my_spouse.Custom('DE_END_PRO_S_N')]"
 ep2_wedding.3300.c: "Credo che avrò bisogno di altro vino per questo!"
 ep2_wedding.3300.c.success: "[Select_CString(ROOT.Char.IsFemale,'Tuo','Tua')] [my_spouse.GetWifeHusband] è d'accordo"
 ep2_wedding.3300.c.failure: "[my_spouse.GetFirstNameNoTooltip] si sente offes[my_spouse.Custom('DE_END_PRO_S_N')]"
 ep2_wedding.3300.d: "Lo farò... per la mia dinastia..."
 ep2_wedding.3300.d.success: "Vi divertite entrambi, vostro malgrado"
 ep2_wedding.3300.d.failure: "Tu e [my_spouse.GetFirstNameNoTooltip] lo fate senza esserne davvero convinti"

 ep2_wedding.3400.t: "Un Incontro Tra Casate"
 ep2_wedding.3400.opening: "Quando gli sposi si ritirano per riposare, vengono accesi i bracieri, si riempiono le brocche e i suonatori si riuniscono per festeggiare fino a tarda notte.\n\n"
 ep2_wedding.3400.drink_self: "Ore dopo mi ritrovo a guardare confusamente, attraverso il mio calice, ([other_family_relative.Custom('DE_ART_DEF_P_A')]) [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] dell[other_family_spouse.Custom('DE_END_PRO_S_N')] [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.hashish_self: "Ore dopo, mi ritrovo a guardare confusamente attraverso il fumo ([other_family_relative.Custom('DE_ART_DEF_P_A')])  [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] dell[other_family_spouse.Custom('DE_END_PRO_S_N')]  [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.fallback_self: "Ore dopo, mi ritrovo a sbattere le palpebre di fronte ([other_family_relative.Custom('DE_END_ADJ_DEF_P_A')]) [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] dell[other_family_spouse.Custom('DE_END_PRO_S_N')]  [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.drink: "che, in preda all'allegria, ha appena rischiato di strozzarsi con il suo [host.Custom('RegionalAlcoholicDrink')].\n\n"
 ep2_wedding.3400.hashish: "che ha appena tossito in modo inconsulto a causa delle grasse risate.\n\n"
 ep2_wedding.3400.fallback: "che sbadiglia sazi[other_family_relative.Custom('DE_END_PRO_S_N')] e soddisfatt[other_family_relative.Custom('DE_END_PRO_S_N')].\n\n"
 ep2_wedding.3400.drink_family: "[other_family_relative.GetSheHe|U] farfuglia: "Lo ammetto! Vostr...[ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] è un[my_family_spouse.Custom('DE_PRO_POS_P_2P')] b… #EMP *HIC*#! buon[my_family_spouse.Custom('DE_PRO_POS_P_2P')] compagn[my_family_spouse.Custom('DE_END_PRO_S_N')] per mi[other_family_spouse.Custom('DE_END_PRO_S_N')] [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! H- #EMP *HIC*#! Che siano felici!""
 ep2_wedding.3400.drink_house: "[other_family_relative.GetSheHe|U] farfuglia: "Io- #EMP *HIC*#! Sapette, non ero sicur[other_family_relative.Custom('DE_END_PRO_S_N')] della reptazi della vostra casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip], m- #EMP *HIC*#! ma va bbbene!""
 ep2_wedding.3400.family: "Alla fine [other_family_relative.GetSheHe] dice: "Lo ammetto! Vostro/a [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] è un[my_family_spouse.Custom('DE_PRO_POS_P_2P')] buon[my_family_spouse.Custom('DE_PRO_POS_P_2P')] compagn[my_family_spouse.Custom('DE_END_PRO_S_N')] per mi[other_family_spouse.Custom('DE_END_PRO_S_N')] [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! Che siano felici!""
 ep2_wedding.3400.house: "Alla fine [other_family_relative.GetSheHe] dice: "Sapete, non ero sicur[other_family_relative.Custom('DE_END_PRO_S_N')] quale fosse la reputazione della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip], ma ho potuto ben vedere che siete persone a posto!""
 ep2_wedding.3400.a: "Questo mi ricorda che ho bisogno della vostra opinione!"
 ep2_wedding.3400.tt: "Conversazione Perspicace"
 ep2_wedding.3400.b: "Oh! (Il/la) mio/a [ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)] ti adorerebbe!"
 ep2_wedding.3400.b.tt: "Alchimia Istantanea"
 ep2_wedding.3400.b.success: "Sono andati d'accordo"
 ep2_wedding.3400.b.failure: "Sono solo educati"
 ep2_wedding.3400.c.drink: "Più birra! Ancora!"
 ep2_wedding.3400.c.hashish: "Ancora più hashish! Dai!"
 ep2_wedding.3400.d: "Dobbiamo tenerci in contatto, ormai siamo una famiglia!"
 ep2_wedding.3400.e: "Dimmi, sono tutt[other_family_relative.Custom('DE_END_NOU_S_G')] così bell[other_family_relative.Custom('DE_END_NOU_S_G')] [other_family_relative.Custom('DE_PRO_DEM)] [other_family_relative.GetWomenMen]  nella casata [other_family_relative.GetHouse.GetBaseNameNoTooltip]?"
 ep2_wedding.3400.e.success: "[other_family_relative.GetFirstNameNoTooltip] si scioglie"
 ep2_wedding.3400.e.failure: "[other_family_relative.GetFirstNameNoTooltip] va via"

 ep2_wedding.3410.t: "Ancora Più Competizione"
 ep2_wedding.3410.opening: "Le porte si richiudono sbattendo dietro gli sposi, risate soffocate e strilli riecheggiano da lungo i corridoi. Mi accascio di nuovo nella sala del banchetto, senza riuscire a smettere di pensare a [jealousy_focus.GetFirstName] e [jealousy_usurper.GetFirstName]...\n\n"
 ep2_wedding.3410.double: "Mi sono entrambi/e cari/e, ma temo che l'alba possa cambiare l'intensità del loro affetto nei miei confronti, assorti/e come sono dalle emozioni e dal turbinio della festa."
 ep2_wedding.3410.lover: "([jealousy_focus.Custom('DE_ART_DEF_P_D')]) mi[jealousy_focus.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)] sta godendo delle attenzioni di un'altra persona - so che [jealousy_focus.GetSheHe] ha delle responsabilità, ma tutto questo non attenua le lame che pungolano il mio cuore."
 ep2_wedding.3410.primary: "So che continuo ad essere ([ROOT.Char.Custom('DE_ART_DEF_P_A')]) [Select_CString(ROOT.Char.IsFemale,'suo','sua')] [ROOT.Char.GetWifeHusband] preferit[jealousy_focus.Custom('DE_END_PRO_S_N')], ma temo quello che potrebbe succedere se trovasse un[jealousy_usurper.Custom('DE_PRO_POS_P_2P')] nuov[jealousy_usurper.Custom('DE_END_PRO_S_N')] [jealousy_usurper.GetWomanMan]."
 ep2_wedding.3410.secondary: "[jealousy_usurper.Custom('DE_PRO_PER_P_3P_G')|U]altro [jealousy_usurper.GetWifeHusband] per la collezione di [jealousy_focus.GetFirstName]; un/un' altro/a candidato/a per il tempo, l'affetto e le attenzioni di [jealousy_focus.GetFirstName]."
 ep2_wedding.3410.double_opinion: "\n\n"Ed io? Che sia maledetto questo triangolo infernale..."
 ep2_wedding.3410.positive_opinion: "\n\n[jealousy_focus.GetSheHe|U] non mi dimenticherà...vero...?"
 ep2_wedding.3410.negative_opinion: "\n\nOh che mi importa?! Perché [jealousy_focus.Custom('DE_END_ADJ_NUL_S_N')] [jealousy_focus.Custom('InsultNoun')] mi irrita così..."
 ep2_wedding.3410.indifferent_opinion: "\n\nDevo badare alla mia posizione, prima che quest[jealousy_usurper.Custom('DE_END_PRO_S_N')] [jealousy_usurper.Custom('InsultNoun')] lo faccia per me."
 ep2_wedding.3410.a: "Gli farò sapere come #EMP mi sento#!!"
 ep2_wedding.3410.a.flavor: "Quelle porte non mi fermeranno!"
 ep2_wedding.3410.b: "[jealousy_focus.GetFirstNameNoTooltip] è #EMP mi[jealousy_focus.Custom('DE_END_PRO_S_N')]!#!"
 ep2_wedding.3410.b.tt: "Il complotto riceverà il modificatore [GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip]"
 ep2_wedding.3410.c: "Il mio cuore è spezzato..."
 ep2_wedding.3410.d: "Meno attenzioni da parte di [jealousy_focus.GetFirstNameNoTooltip] potrebbe avere i suoi vantaggi."
 every_usurper_close_family_tt: "Familiari stretti [jealousy_usurper.Custom('DE_PRO_PER_P_3P_A')] [jealousy_usurper.Custom('GetBrideGroom')]"
 revealed_lover_wedding_night_opinion: "Adulterio Segreto"
 wedding_consorts_envy_modifier: "Invidia del Consorte"
 ruined_wedding_night_opinion: "Notte di Nozze Rovinata"
 wedding_old_news_modifier: "Vecchie Notizie"
 wedding_old_news_modifier_desc: "Questo personaggio ha accolto con soddisfazione la nuova relazione del partner, trovando un po' di sollievo."

 ep2_wedding.3420.t: "Al Calare della Notte"
 ep2_wedding.3420.opening: "I novelli sposi si sono congedati, dopo che le rispettive famiglie hanno 'acconsentito', come da tradizione, nel mandarli in camera da letto per consumare la loro unione. Tutti noi invitati siamo ritornati alla sala del banchetto per fare baldoria e festeggiare.\n\n"
 ep2_wedding.3420.eat: "Il mio sguardo e le mie attenzioni si rivolgono immediatamente ai tavoli del banchetto; è impossibile resistere ai dolci aromi del cibo rimasto.\n\n"
 ep2_wedding.3420.drink: "Molti ospiti stanno già passando alla fase successiva della festa, incoraggiando i musicisti e iniziando il prossimo giro di danze.\n\n"
 ep2_wedding.3420.lech: "Con tutto questo parlare di voti e cerimonie di consumazione, la mia mente vaga e si concentra immediatamente agli atti indicibili che la nuova coppia sta commettendo in questo momento nella loro alcova.\n\n"
 ep2_wedding.3420.steal: " È un lussuoso [host.Custom('FortifiedBuilding')] quello nel quale abbiamo trascorso la serata, e non posso fare a meno di pensare a quante cose si potrebbero rubare, sicuramente non mancherebbero ai loro legittimi proprietari...\n\n"
 ep2_wedding.3420.flee: "Rinchius[ROOT.Char.Custom('DE_END_PRO_S_N')] tutto il giorno, circondat[ROOT.Char.Custom('DE_END_PRO_S_N')] da estranei mentre la cerimonia e il banchetto si trascinavano ininterrotamente; sono sollevat[ROOT.Char.Custom('DE_END_PRO_S_N')] di poter riavere finalmente la mia libertà.\n\n"
 ep2_wedding.3420.charity: "Praticamente per tutto il giorno mi sono sentit[ROOT.Char.Custom('DE_END_PRO_S_N')] in colpa per la sontuosità dei festeggiamenti, mentre i poveri popolani e i servitori appena al di fuori delle mura si affannano a sbarcare il lunario.\n\n"
 ep2_wedding.3420.social: "Nonostante oggi mi siano state presentate tante facce nuove, sono impaziente di conoscere ancora tante altre persona prima che questa imperdibile opportunità per poter socializzare termini definitivamente.\n\n"
 ep2_wedding.3420.posture: "Osservando gli ospiti mescolati tra loro, abbigliati nei loro migliori indumenti e sfoggiando il loro sfarzo, sento l'irrefrenabile bisogno di fare il giro del salone, rendendo nota a tutti la mia presenza.\n\n"
 ep2_wedding.3420.blab: "Circondato[ROOT.Char.Custom('DE_END_PRO_S_N')] da così tante persone, ho fatto tutto il possibile per non rivelare i misfatti (di/[blab_guest.Custom('DE_PRO_PER_P_3P_A')]) [blab_guest.GetTitledFirstName] e tenerli per me, ma non so quanto potrò ancora resistere!\n\n"
 ep2_wedding.3420.blab_self: "Circondat[ROOT.Char.Custom('DE_END_PRO_S_N')] da così tante persone, ho fatto del mio meglio per portare il peso dei miei segreti, ma non so quanto tempo potrò resistere!\n\n"
 ep2_wedding.3420.scheme: "Guardo gli ospiti che gironzolano, ubriachi e gonfi in seguito a tutta la baldoria della giornata, e mi chiedo quali pettegolezzi abbiano scatenato oggi le loro lingue perverse e biforcute.\n\n"
 ep2_wedding.3420.help: "Guardo la folla e mi godo il calore di un'occasione felice, traendo forza dai volti sorridenti e dall'armonia generatasi, ma... chi è quella figura ingobbita?\n\n"
 ep2_wedding.3420.pray: "Con le varie cerimonie completate e le promesse ormai pronunciate, sono pervas[ROOT.Char.Custom('DE_END_PRO_S_N')], allo stesso tempo, dalla preoccupazione e dalla speranza nei riguardi della nuova coppia di novelli sposi; per tutte le prove future che si presenteranno dalla convivenza e dalla possibile sfida della genitorialità.\n\n"
 ep2_wedding.3420.closing: "Il resto della serata è mio e posso trascorrerlo come voglio..."
 ep2_wedding.3420.a: "È meglio che sia rimasto un po' di [ROOT.Char.Custom('RegionalEdibleMeat')]!"
 ep2_wedding.3420.b: "Finalmente, posso #EMP davvero#! lasciarmi andare!"
 ep2_wedding.3420.c: "E ora, dov'è finita quella bella serva?"
 ep2_wedding.3420.d: "Non c'è momento migliore per frugare nelle stanze..."
 ep2_wedding.3420.e: "Finalmente posso uscire da questo posto maledetto!"
 ep2_wedding.3420.f: "Stanotte, non posso dimenticare gli indigenti di [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]."
 ep2_wedding.3420.g: "Avevo intenzione di parlare con [social_guest.GetFirstNameNoTooltip]."
 ep2_wedding.3420.h: "La mia presenza qui oggi non deve essere assolutamente messa in ombra."
 ep2_wedding.3420.i: "Questo segreto mi sta uccidendo, qualcuno deve saperlo!"
 ep2_wedding.3420.j: "Vediamo cosa ha sentito la servitù stasera..."
 ep2_wedding.3420.j.tt: "Scoprirai il [secret|E] di qualcuno/a"
 ep2_wedding.3420.k.drink: "Sembra che [help_guest.GetFirstNameNoTooltip] abbia bevuto un po' troppo..."
 ep2_wedding.3420.k.health: "Sembra che [help_guest.Custom('DE_ART_DEF_P_A')] pover[help_guest.Custom('DE_END_PRO_S_N')] [help_guest.GetFirstNameNoTooltip] possa aver bisogno di una mano..."
 ep2_wedding.3420.k.fallback: "Sembra che [help_guest.Custom('DE_ART_DEF_P_A')] pover[help_guest.Custom('DE_END_PRO_S_N')] [help_guest.GetFirstNameNoTooltip] si stia addormentando..."
 ep2_wedding.3420.k.flavor: "#EMP Su#! andiamo! Da questa parte..."
 ep2_wedding.3420.l: "Il/La [host.GetFaith.HouseOfWorship|l] ora sarà più tranquilla."
 ep2_wedding.3420.l.flavor: "[ROOT.Char.GetFaith.HighGodName], benedici questa unione e fa' in modo che possano essere felici."
 secret_discovered_toast: "Segreto Scoperto"

 ep2_wedding.3500.t: "Dubbi Dinastici"
 ep2_wedding.3500.intro: "Stanchi dopo una lunga giornata di attesa e di socializzazione, io e mi[my_family_relative_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)], insieme a mi[my_family_relative_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)], ci accomodiamo ad un tavolo per riflettere e meditare sulla recente unione di matrimonio."
 ep2_wedding.3500.intro_plural: "Stanchi dopo una lunga giornata di attesa e di socializzazione, io e mi[my_family_relative_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)] ci accomodiamo ad un tavolo per riflettere e meditare sulla recente unione di matrimonio."
 ep2_wedding.3500.intro_connector: "\n\n[my_family_relative_1.GetFirstName] parla a bassa voce: "Sai,"
 ep2_wedding.3500.relation_shared: "sono davvero preoccupato per ([my_family_spouse.Custom('DE_ART_DEF_P_A')]) nostro [my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)] - davvero dico."
 ep2_wedding.3500.relation: "devo ammettere di avere ancora dei dubbi, mi preoccupo per mi[my_family_spouse.Custom('DE_END_PRO_S_N')] [my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)]."
 ep2_wedding.3500.young: "[other_family_spouse.GetFirstName] è semplicemente #EMP troppo#! giovane per [my_family_spouse.GetHerHim]. Finirà tutto in tragedia.""
 ep2_wedding.3500.old: "[other_family_spouse.GetFirstName] è troppo vecchi[other_family_spouse.Custom('DE_END_PRO_S_N')], non c'è modo che [other_family_spouse.GetSheHe] possa mai render[my_family_spouse.Custom('DE_PRO_POS_P_3P')] felice. Questa è la verità."
 ep2_wedding.3500.bold: "[other_family_spouse.GetFirstName] è testard[other_family_spouse.Custom('DE_END_PRO_S_N')], mentre [my_family_spouse.GetSheHe] è più mite caratterialmente; [other_family_spouse.GetSheHe] avrà totalmente il controllo su di [my_family_spouse.GetFirstName].""
 ep2_wedding.3500.shy: "[other_family_spouse.GetFirstName] è mite come un agnello, cosa può offrire un[other_family_spouse.Custom('DE_PRO_POS_P_2P')] tale [other_family_spouse.GetWomanMan] a un[my_family_spouse.Custom('DE_PRO_POS_P_2P')] [my_family_spouse.GetWoman] come [my_family_spouse.GetSheHe]?""
 ep2_wedding.3500.dishonorable: "Quest[other_family_spouse.Custom('DE_END_PRO_S_N')] [other_family_spouse.GetWomanMan] manca d'onore; ho osservato [other_family_spouse.GetSheHe] per tutto il giorno; [other_family_spouse.GetSheHe] porterà [my_family_spouse.GetFirstName] alla totale infelicità.""
 ep2_wedding.3500.dislike: "Quest[other_family_spouse.Custom('DE_END_PRO_S_N')] [other_family_spouse.Custom('InsultAdjective')] [other_family_spouse.GetWomanMan] rappresenta ora una macchia sulla reputazione della nostra famiglia; [other_family_spouse.Custom('DE_ART_DEF_P_A')] [other_family_spouse.Custom('InsultNoun')] non porterà nulla di buono per [other_family_spouse.GetFirstName]!""
 ep2_wedding.3500.health: "[other_family_spouse.GetSheHe|U] è malaticci[other_family_spouse.Custom('DE_END_PRO_S_N')] e cagionevole, incapace di sostenere [my_family_spouse.GetFirstName] nelle prove e nei suoi interessi. Non è prudente.""
 ep2_wedding.3500.realms: "Questo legame apre le porte ai complotti [other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip] per distruggere il/la [my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip] e la Casata [other_family_spouse.GetHouse.GetBaseNameNoTooltip] dall'interno.""
 ep2_wedding.3500.lowborn: "Un[other_family_spouse.Custom('DE_PRO_POS_P_2P')] [other_family_spouse.GetWomanMan] comune come [other_family_spouse.GetSheHe] non è all'altezza della nostra famiglia; [other_family_spouse.GetSheHe] getta discredito su [my_family_spouse.GetFirstName].""
 ep2_wedding.3500.beauty: "Avete visto il suo aspetto? Rabbrividisco al solo pensiero di come [my_family_spouse.GetFirstName] sarà costretto ad adempiere ai suoi doveri coniugali con [my_family_spouse.GetSheHe], o ai tratti ed ai volti della loro futura progenie...""
 ep2_wedding.3500.renown: "Quest[other_family_spouse.Custom('DE_END_PRO_S_N')][other_family_spouse.Custom('InsultNoun')] della casata [other_family_spouse.GetHouse.GetBaseNameNoTooltip] non è all'altezza di una Casata così importante come la nostra; [other_family_spouse.GetSheHe] infanga il buon nome di [my_family_spouse.GetFirstName]... non è ammissibile.""
 ep2_wedding.3500.criminal: "[other_family_spouse.GetSheHe| U] è un demonio; non si è parlato d'altro per tutta la sera! Come abbiamo potuto permettere di poterci legare con quest[other_family_spouse.Custom('DE_END_PRO_S_N')] [other_family_spouse.Custom('InsultNoun')]?! Spero che [my_family_spouse.Custom('DE_ART_DEF_P_A')] pover[my_family_spouse.Custom('DE_END_PRO_S_N')] [my_family_spouse.GetFirstName] riesca a resistere...""
 ep2_wedding.3500.fornicator: "Quest[other_family_spouse.Custom('DE_PRO_PER_S_3P_N')|U]'[other_family_spouse.GetWomanMan] è not[other_family_spouse.Custom('DE_END_PRO_S_N')] per essere un[other_family_spouse.Custom('DE_PRO_POS_P_2P')] debosciat[other_family_spouse.Custom('DE_END_PRO_S_N')] ; circondat[other_family_spouse.Custom('DE_END_PRO_S_N')] da innumerevoli amanti; come possiamo permettere questo danno al buon nome di [my_family_spouse.GetFirstName?! Pensate alle calunnie, alle dicerie, agli scherni!""
 ep2_wedding.3500.fallback: "C'è qualcosa in [other_family_spouse.GetSheHe]. Ha un occhio sgraziato, un po' strano... L'avrete sicuramente notato, no? Spero che [my_family_spouse.GetFirstName] lo faccia...""
 ep2_wedding.3500.faith: "Come ci si può fidare di un[other_family_spouse.Custom('DE_PRO_POS_P_2P')] [my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)] come [other_family_spouse.GetSheHe]; sicuramente allontanerà [my_family_spouse.GetFirstName] da [my_family_relative_1.GetFaith.HighGodName].""
 ep2_wedding.3500.agree: "\n\n"Credo che tu abbia ragione [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]", [my_family_relative_2.GetFirstName] sospira. "Sembra davvero che saranno una coppia terribile.""
 ep2_wedding.3500.alliance: "\n\n"Sicuramente capirete, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]", riprende [my_family_relative_2.GetFirstName]. "L'alleanza con la Casa [other_family_spouse.GetHouse.GetBaseNameNoTooltip] deve comunque avere la precendenza sulla felicità di [my_family_spouse.GetFirstName].""
 ep2_wedding.3500.compromise: "\n\n"Noto che ancora avete delle perplessità [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]," ribatte [my_family_relative_2.GetFirstName]. "Il compromesso è assolutamente necessario in politica.""
 ep2_wedding.3500.time: "Coraggio [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]," sospira [my_family_relative_2.GetFirstName]. "Dategli tempo! Concedete loro almeno una luna di miele insieme prima di esprimere tali giudizi.""
 ep2_wedding.3500.a: "Temo che tu non sia poi tanto lontan[my_family_relative_1.Custom('DE_PRO_POS_P_2P')] dalla verità, [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]..."
 ep2_wedding.3500.b: "Fidatevi di me, è un buon partito."
 ep2_wedding.3500.d: "E allora? Lasciate l'amore ai bardi."
 ep2_wedding.3500.e: "Ora è nelle mani di [ROOT.Char.GetFaith.HighGodName]."
 
 #Ceremony Events
 ep2_wedding.4000.t: "Chi È il Prossimo?"
 ep2_wedding.4000.desc.intro: "Mentre gli sposi pronunciano i loro voti, osservo ([matchmaked_scope.Custom('DE_ART_DEF_P_A')]) [matchmaked_scope.GetTitledFirstName] applaudire con gioia. Ho cercato di trovar[matchmaked_scope.Custom('DE_PRO_DEM')] un partner, e questo momento mi sembra l'occasione perfetta per ricordar[matchmaked_scope.Custom('DE_PRO_DEM')] le gioie del matrimonio.\n\n"Non sono carini?", chiedo innocentemente, ispezionando la folla per trovare un/a candidato/a adatto/a."
 ep2_wedding.4000.desc.good_match: "Prima ho visto [matchmaked_scope.GetFirstNameNoTooltip] parlare con ([objective_scope.Custom('DE_ART_DEF_P_A')]) [objective_scope.GetTitledFirstName], sembrano davvero essere una bella coppia..."
 ep2_wedding.4000.desc.no_match: "So che [matchmaked_scope.GetSheHe] ha già parlato con ([objective_scope.Custom('DE_ART_DEF_P_A')]) [objective_scope.GetTitledFirstName] in passato, anche se [matchmaked_scope.GetSheHe] non ne era molto entusiast[matchmaked_scope.Custom('DE_END_PRO_S_N')]."
 ep2_wedding.4000.a: ""Perché non segui il loro esempio con [objective_scope.GetShortUINameNoTooltip]?""
 ep2_wedding.4000.a.success:1 "[matchmaked_scope.GetFirstNameNoTooltip] segue il tuo consiglio"
 ep2_wedding.4000.a.failure:1 "[matchmaked_scope.GetFirstNameNoTooltip] si rifiuta di ascoltare"
 ep2_wedding.4000.b: ""[objective_scope.GetShortUINameNoTooltip] sembra essere molto sol[objective_scope.Custom('DE_END_PRO_S_N')]...""
 ep2_wedding.4000.b.success:1 "[matchmaked_scope.GetFirstNameNoTooltip] parla con [objective_scope.GetFirstNameNoTooltip]"
 ep2_wedding.4000.c: "Non credo che siano una bella coppia."
 ep2_wedding_4000_log_success_title: "Un Abbinamento Ispirato"
 ep2_wedding_4000_log_success:1 "[CHARACTER.GetFirstNameNoTooltip] ha trovato per [TARGET_CHARACTER.GetFirstNameNoTooltip] un abbinamento corretto"
 
 ep2_wedding.2010.t: "Un Ospite Leggendario"
 ep2_wedding.2010.desc.intro: "Mentre il banchetto prosegue, mi ritrovo a pensare che forse il tutto sia un po'... sottotono. Non ci sono sete o arazzi imponenti, l'oro più pregiato non trova spazio qui, nè tantomeno le gemme più grandi e preziose. Quando getto lo sguardo fuori dalla finestra, trovo in qualche modo molto stimolante il cielo notturno.\n\nC'è una preda bianca là fuori. Vaga liberamente per le nostre foreste e si nasconde tra i suoi alberi. Cacciarne una sarebbe —  un'impresa leggendaria.\n\nO forse potrei semplicemente... dipingere di bianco un/una nostro/a [ROOT.Char.Custom('GetAnimalType')]?"
 ep2_wedding.2010.desc_spouse: "\n\nCome posso onorare il mio matrimonio?"
 ep2_wedding.2010.a: "Devo sbrigarmi, dite ai miei servi di cominciare immediatamente."
 ep2_wedding.2010.a.tt: "Questo vi aiuterà a #EMP Guadagnare Fama#!, ma un ospite attento potrebbe insospettirsi..."
 ep2_wedding.2010.b: "Il rischio è troppo grande."
 ep2_wedding.2010.impressed_list: "Ogni ospite estroverso, festaiolo, ubriacone, coraggioso, cacciatore o galante presente"
 wbanquet_white_animal_opinion: "Ospite Leggendario"
 wbanquet_white_animal_opinion_desc: "Questo personaggio è rimasto impressionato da un animale bianco che ha fatto il suo ingresso durante un banchetto di nozze"
 
 ep2_wedding.2011.t: "$ep2_wedding.2010.t$: Sospetti Suscitati"
 ep2_wedding.2011.desc: "Quando il/la [ROOT.Char.Custom('GetAnimalType')] entra nella sala, la sua pelliccia pallida risplende brillantemente sotto il chiarore della luna, con una tonalità quasi fosforescente, un bagliore innaturale. L'inganno è quasi perfetto, una meraviglia. Gli ospiti rimangono in soggezione e si avvicinano rapidamente all'animale, senza osare toccarlo, perché la sua natura pare esser sacra.\n\nTuttavia, scorgo [doubting_guest.Custom('DE_ART_DEF_P_A')] [doubting_guest.GetTitledFirstName] tra la folla, che alza i suoi occhi: "Non vedete che è solo vernice? [ROOT.Char.Custom('DE_ART_DEF_P_A')!U] [ROOT.Char.GetTitledFirstNameNoTooltip] deve prenderci tutti per matti.""
 ep2_wedding.2011.a: "Ah, non ha più senso mantenere quest'inganno."
 ep2_wedding.2011.b: ""Come osi dubitare di me nel giorno della mia festa?""
 ep2_wedding.2011.b.success:1 "[doubting_guest.GetFirstNameNoTooltip] ti crede a malincuore"
 ep2_wedding.2011.b.failure:1 "[doubtting_guest.GetFirstNameNoTooltip] non crede ad una sola parola"
 
 ep2_wedding.2020.t: "Un Pozzo Pericoloso"
 ep2_wedding.2020.desc: "I piatti delle pietanze più raffinate girano intorno ai tavoli, con [host.Custom('GetExpensiveMeal')] e [host.Custom('GetExpensiveDessert')] che riempiono la stanza di un profumino davvero delizioso.\n\n[host.Custom('DE_ART_DEF_P_D')] [host.GetTitledFirstName] ha davvero esagerato con i preparativi ed il pozzo nel cortile ora trabocca di [host. Custom('GetExpensiveDrink')], che può essere raccolto attraverso un secchio d'argento sormontato da una catena anch'essa d'argento.\n\nQuando mi avvicino per curiosare, noto [drunk_guest.GetTitledFirstName], chiaramente ubriaco, che inciampa pericolosamente sul terreno vicino al pozzo, con un calice in mano."
 ep2_wedding.2020.a: ""Ti farai male... vieni qui, amic[drunk_guest.Custom('DE_END_PRO_S_N')].""
 ep2_wedding.2020.a.success:1 "Convinci [drunk_guest.GetFirstNameNoTooltip] ad allontanarsi"
 ep2_wedding.2020.a.failure:1 "[drunk_guest.GetFirstNameNoTooltip] cade nel pozzo"
 ep2_wedding.2020.b: "Rimarrò qui in silenzio a guardare."
 ep2_wedding.2020.b.success:1 "[drunk_guest.GetFirstNameNoTooltip] non cade giù per il pozzo"
 ep2_wedding.2020.c: ""Ecco fatto!""
 ep2_wedding.2020.c.success:1 "Hai spinto con successo [drunk_guest.GetFirstNameNoTooltip] giù per il pozzo"
 ep2_wedding.2020.c.failure:1 "[drunk_guest.GetFirstNameNoTooltip] resiste alla tua spinta"
 ep2_wedding.2020.c.death:1 "[drunk_guest.GetFirstNameNoTooltip] muore nella caduta"
 
 ep2_wedding.wedding_intent.success.tt: "Il tuo intento di [THIS.Char.GetInvolvedActivityIntent.GetName] è riuscito"
 
 ep2_wedding.2000.t: "Amico di un Amico"
 ep2_wedding.2000.desc.intro:1 "Dopo aver osservato ([diplo_target.Custom('DE_ART_DEF_P_A')]) [diplo_target.GetTitledFirstName] da lontano, giungo rapidamente alla conclusione che non posso semplicemente avvicinarmi a [diplo_target.GetSheHe] e iniziare a parlare del tempo, degli ultimi trattati di medicina, o della guerra, e sperare che il tutto si trasformi facilmente in un'alleanza.\n\nNoto subito [target_friend.Custom2('MyCharacterIntroduction', ROOT. Char)] dall'altra parte della stanza, not[target_friend.Custom('DE_END_PRO_S_N')] per essere un[target_friend.Custom('DE_PRO_POS_P_2P')] celebre [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE. sC('target_friend')) di [diplo_target.GetFirstNameNoTooltip], intent[target_friend.Custom('DE_PRO_POS_P_2P')] a tragannare allegramente calici di [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\n "Ditemi, quali sono gli interessi o le passioni di [diplo_target.GetFirstNameNoTooltip]. Chiedo con attenzione.\n\n"
 ep2_wedding.2000.desc.lustful: ""Hah! Sotto il bacino di qualcuno, possibilmente su di un letto, posso assicurarvelo!""
 ep2_wedding.2000.desc.nerd: ""Solo... solo parlare di libri e di quanto sia odioso uscire.""
 ep2_wedding.2000.desc.valiant: ""Ah, l[diplo_target.Custom('DE_PRO_PER_S_3P_N')] [diplo_target.GetWomenMen] più valoros[diplo_target.Custom('DE_END_PRO_S_N')] in circolazione, espert[diplo_target.Custom('DE_END_PRO_S_N')] di guerra e delle sue arti!?!""
 ep2_wedding.2000.desc.social: ""Beh, certo! Ovviamente un indimenticabile momento di convivialità, con buon cibo e beveraggio, accompagnata dalla più squisita compagnia""
 ep2_wedding.2000.desc.fishy: ""[diplo_target.GetSheHe|U] prospera e sguazza a corte! Ha studiato con grande cura le arti delle ombre.""
 ep2_wedding.2000.a: "Fantastico! Utilizziamo immediatamente queste confidenze!"
 ep2_wedding.2000.a.tt:1 "Ti avvicini a [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b: "Come posso esser sicuro di potermi fidare di [target_friend.GetSheHe]?"
 ep2_wedding.2000.b.success.tt:1 "Questo concederà un bonus ai [schemes|E] di [GetScheme('befriend').GetTypeName] che hanno come obiettivo [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b.success:1 "[target_friend.GetFirstNameNoTooltip] sembra dire la verità"
 ep2_wedding.2000.b.failure:1 "[target_friend.GetFirstNameNoTooltip] si sente offes[target_friend.Custom('DE_END_PRO_S_N')] dalla tua diffidenza"
 
 ep2_wedding.2001.t: "$ep2_wedding.2000.t$"
 ep2_wedding.2001.desc: "Con le conoscenze che ho appena acquisto posso avvicinarmi ad arte a/([diplo_target.Custom('DE_END_ADJ_DEF_P_A')]) [diplo_target.GetTitledFirstName], che si sta godendo il banchetto e la compagnia di alcuni ospiti ad un altro tavolo, dove è stata distesa un'elegante tovaglia. "Possiamo scambiare due parole, [diplo_target.GetTitleAsNameNoTooltip]?" chiedo, "non vorrei interrompere la vostra conversazione."\n\n([diplo_target.Custom('DE_ART_DEF_P_D')]) [diplo_target.GetTitledFirstameNoTooltip] alza le sopracciglia, con una punta di curiosità chiaramente visibile nei propri occhi, "Beh, certo. Cosa vi porta qui da me, nobile [ROOT.Char.GetFirstNameNoTooltip]?""
 ep2_wedding.2001.a: ""Volete uscire di soppiatto e trovare qualche... ospite, come dire, 'raffinato'?""
 ep2_wedding.2001.b: ""Nihil est miserum nisi cum putes, come dice Boezio""
 ep2_wedding.2001.b.flavor: "#EMP Non c'è nulla di miserabile se non quello che pensi tu stesso#!."
 ep2_wedding.2001.b.dull: ""Allora... avete sentito parlare di... un trattato?""
 ep2_wedding.2001.c:1 ""Avete sentito della campagna militare del barone? Che grande assedio è stato!""
 ep2_wedding.2001.d: ""Per favore, bevete e mangiate insieme a me, e che questo banchetto possa durare per giorni e giorni!""
 ep2_wedding.2001.e: ""#EMP Psst#!, avete sentito le voci su un complotto a corte?""
 ep2_wedding.2000.after.alliance: "[diplo_target.GetShortUINameNoTooltip] ti considera un potente alleato"
 ep2_wedding.2000.after.alliance.tt:1 "Hai stretto un'alleanza con [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.after.subjugate: "[diplo_target.GetShortUINameNoTooltip] vuole che diventi il suo vassallo"
 ep2_wedding.2000.after.subjugate.tt:1 "[diplo_target.GetFirstNameNoTooltip] ti giura fedeltà"
 ep2_wedding.2000.after.friends: "[diplo_target.GetShortUINameNoTooltip] ti considera un'anima affine"
 ep2_wedding.2000.after.insult: "[diplo_target.GetShortUINameNoTooltip] si sente insultat[diplo_target.Custom('DE_END_PRO_S_N')] dal fatto che tu possa pensare che [diplo_target.GetSheHe] possa avere un qualche interesse circa questo argomento"
 ep2_wedding.2000.after.insult.short:1 "[diplo_target.GetFirstNameNoTooltip] si sente insultat[diplo_target.Custom('DE_END_PRO_S_N')]"
 
 ep2_wedding.1330.t: "[spouse.Custom('DE_ART_DEF_P_D')] Mi[spouse.Custom('DE_END_PRO_S_N')] Amante, Mi[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetWifeHusband|U]"
 ep2_wedding.1330.desc: "Quanti invitati al matrimonio potevano sospettare che ([spouse.Custom('DE_ART_DEF_P_A')]) [spouse.GetTitledFirstName] fosse già [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] amante? A porte chiuse, non c'è assolutamente più bisogno di fingere. Il suo tocco familiare, la mia conoscenza del suo corpo... ora finalmente tutto questo è mio.\n\nMentre guardo [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] amante, nonchè mi[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetWifeHusband], un solo pensiero ora attraversa la mia mente..."
 ep2_wedding.1330.a: "Amo quest[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetWomanMan] al di sopra di ogni altra cosa."
 ep2_wedding.1330.b: "Non avrò mai più bisogno di alcun[spouse.Custom('DE_END_PRO_S_N')] se non di [spouse.GetSheHe]."
 ep2_wedding.1330.c: "Cambierò e [spouse.Custom('DE_PRO_DEM')] sarò fedele!"
 ep2_wedding.1330.c.rakish.success: "Fai un vero sforzo per cambiare"
 ep2_wedding.1330.c.rakish.failure: "Le tue sono solo promesse vuote."
 ep2_wedding.1330.c.breakup:1 "[ROOT.Char.GetFirstNameNoTooltip] mi lascia per amore di [Select_CString(ROOT.Char.IsFemale,'suo','sua')] [spouse.GetWifeHusband]"
 ep2_wedding.1330.d: "Mi chiedo se a [spouse.GetSheHe] piaccia... quella cosa?"
 ep2_wedding.1330.d.yuck:1 "[spouse.GetFirstNameNoTooltip|U] è disgustat[spouse.Custom('DE_END_PRO_S_N')] dalla mia depravazione"
 ep2_wedding.1330.d.yuck.tt: "$ep2_wedding.1330.d.yuck$"
 ep2_wedding.1330.d.yum:1 "[spouse.GetFirstNameNoTooltip|U] è incuriosit[spouse.Custom('DE_END_PRO_S_N')] dai miei pensieri perversi"
 ep2_wedding.1330.d.yum.tt: "$ep2_wedding.1330.d.yum$"
 ep2_wedding.1330.d.yeahmetoo:1 "[spouse.GetFirstNameNoTooltip|U] rivela le sue proprie perversioni"
 ep2_wedding.1330.d.yeahmetoo.tt: "$ep2_wedding.1330.d.yeahmetoo$"
 ep2_wedding.1330.d.confession.tt:1 "[spouse.GetFirstNameNoTooltip|U] ti dirà se condivide le tue perversioni"
 ep2_wedding.1330.e:1 "Come ho potuto fare tutto questo a [soulmate.GetFirstNameNoTooltip]?"
 ep2_wedding.1330.f: "Sono davvero l'unico suo amore?"
 ep2_wedding.1330.f.mindatease: "Le parole di rassicurazione di [spouse.GetShortUIName] mi tranquillizzano"
 ep2_wedding.1330.f.mindatease.tt:1 "[spouse.GetFirstNameNoTooltip|U] ti tranquillizza"
 ep2_wedding.1330.f.lingeringdoubts:1 "[spouse.GetFirstNameNoTooltip|U] sostiene di amare solo me, ma il dubbio mi tormenta"
 ep2_wedding.1330.f.lingeringdoubts.tt: "Il dubbio continua a tormentarti"
 ep2_wedding.1330.f.confession:1 "[spouse.GetFirstNameNoTooltip|U] confessa i suoi altri amori"
 ep2_wedding.1330.f.confession.desc: "La verità viene a galla"
 ep2_wedding.1330.f.confession.tt:1 "[spouse.GetFirstNameNoTooltip|U] rivelerà se possiede altri amanti"
 ep2_wedding.1330.g: "Finalmente non abbiamo più bisogno di nascondere il nostro amore!"

 ep2_wedding.1340.t: "Condoglianze per il Vostro Matrimonio"
 ep2_wedding.1340.desc.intro: ""Vi compatisco, [cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))|U]..." ([cynic.Custom('DE_ART_DEF_P_D')]) [cynic.GetTitledFirstName] mi racconta come sarà la vita matrimoniale: "
 ep2_wedding.1340.i_would_know: ""Lo sapevo", brontola [cynic.GetSheHe]."
 ep2_wedding.1340.like_me_and: ""Come è successo tra me e [disliked_spouse.GetFirstName]," brontola [cynic.GetSheHe]."
 ep2_wedding.1340.cheating: "mariti che tradiscono le mogli, mogli che tradiscono i mariti, una sequela di bugie e umiliazioni."
 ep2_wedding.1340.desc.dislikes_spouse: "piena di bisticci, diffidenza e litigi, la fine della pace." $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.dislikes_spouse_lustful: "un letto freddo e un[intended.Custom('DE_PRO_POS_P_2P')] [intended.GetWifeHusband] diffidente, una gabbia priva di qualsivoglia gioia. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.divorced:2 "una marcia lenta e dolorosa verso il momento in cui scoprirete chi dei due metterà da parte l'altro. "Come è successo tra me e [divorced_spouse.GetFirstName]", brontola [cynic.GetSheHe]."
 ep2_wedding.1340.desc.cheated_on: "$ep2_wedding.1340.cheating$ $ep2_wedding.1340.i_would_know$"
 ep2_wedding.1340.desc.cheated_on_alt:2 "$ep2_wedding.1340.cheating$ "Come è successo tra me e [adulterous.GetFirstName]," brontola [cynic.GetSheHe]."
 ep2_wedding.1340.desc.outro: "È così che sarà il mio matrimonio con [intended.GetTitledFirstName]?"
 ep2_wedding.1340.a: "[intended.GetFirstNameNoTooltip|U] è perfett[intended.Custom('DE_END_PRO_S_N')] per me."
 ep2_wedding.1340.a.tt: "Siamo compatibili per stare insieme?"
 ep2_wedding.1340.a.success: "Sei sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che [intended.GetFirstNameNoTooltip] sia adatt[intended.Custom('DE_END_PRO_S_N')] per te"
 ep2_wedding.1340.a.failure: "Temi che [intended.GetFirstNameNoTooltip] non sia adatt[intended.Custom('DE_END_PRO_S_N')] per te"
 ep2_wedding.1340.b: "Non preoccuparti per me, avrò comunque il mio hobby!"
 ep2_wedding.1340.b.tt: "Possono davvero rendermi felice?"
 ep2_wedding.1340.b.success: "Sei sicuro che il tuo stile di vita rimarrà invariato"
 ep2_wedding.1340.b.failure: "Temi che il matrimonio possa cambiare il tuo stile di vita"
 ep2_wedding.1340.c: "Non preoccuparti per me, avrò comunque miei... #EMP hobbies.#!"
 ep2_wedding.1340.c.tt: "Riuscirò a custodire i miei segreti con [intended.GetSheHe]?"
 ep2_wedding.1340.c.success: "Sei sicuro che i tuoi segreti siano al sicuro."
 ep2_wedding.1340.c.failure: "Temi che [intended.GetFirstNameNoTooltip] possa scoprire i tuoi segreti"
 ep2_wedding.1340.d: "#EMP Per Favore#!, so già tutto sul matrimonio!"
 ep2_wedding.1340.d.tt.never: "Dopo tutto, io... uh..."
 ep2_wedding.1340.d.tt.once: "Dopo tutto, sono già stat[ROOT.Char.Custom('DE_END_PRO_S_N')] sposat[ROOT.Char.Custom('DE_END_PRO_S_N')] in passato..."
 ep2_wedding.1340.d.tt.more: "Dopo tutto, sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] sposat[ROOT.Char.Custom('DE_END_PRO_S_N')]... quante volte?"
 ep2_wedding.1340.d.success: "Sei sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che questo matrimonio sarà un territorio conosciuto"
 ep2_wedding.1340.d.failure: "Temi che questo matrimonio ti porrà delle sfide che non t'aspettavi"
 ep2_wedding.1340.e: "Stammi alla larga, miserabile disillus[cynic.Custom('DE_END_PRO_S_N')]."
 ep2_wedding.1340.f: "... sarà davvero così brutto?"
 ep2_wedding.1340.f.tt: "Il nervosismo per il matrimonio dura solo fino alla fine del matrimonio stesso"
 ep2_wedding.1340.success_title: "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetBrideGroom')] Fiducios[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 ep2_wedding.1340.failure_title: "Nervosismo Per il Matrimonio"

 ep2_wedding.1350.t: "Senza Parole"
 ep2_wedding.1350.desc.intro: "La mia testa pulsa, tanto è alto il frastuono tra i tavoli e il chiacchiericcio degli ospiti. La tensione deve essere palpabile, essendo che [caring_relative.Custom('DE_ART_DEF_P_A')] mi[caring_relative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative')], ([caring_relative.Custom('DE_ART_DEF_P_A')]) [caring_relative.GetTitledFirstName] mi prende per il braccio e guidandomi nella stanza accanto.\n\nIl rumore dei festeggiamenti si è affievolito. Parliamo di sciocchezzuole: i tempi passati, le persone che abbiamo conosciuto, non una sola parola sul matrimonio. Poi finiamo le chiacchiere e rimaniamo in silenzio."
 ep2_wedding.1350.a: "Tu e [caring_relative.GetFirstName] vi godete un momento di tranquillità insieme."
 ep2_wedding.1350.b:1 "Dì a [caring_relative.GetShortUINameNoTooltip] quanto sia importante averl[caring_relative.Custom('DE_END_PRO_S_N')] qui."
