 # The Parade
 ep2_wedding.1170.t: "La Parata"
 ep2_wedding.1170.desc: "L'arrivo [rich_spouse.Custom('DE_PRO_PER_P_3P_A')] [rich_spouse.Custom('GetBrideGroom')], [rich_spouse.Custom('DE_ART_DEF_P_A')] [rich_spouse.GetTitledFirstName], è stato accompagnato da una grande fanfara: un intero corteo di equini riccamente bardati che lasciavano cadere ferri di cavallo d'argento per i popolani presenti; tamburi, cetre, cornamuse, mimi e giullari.\n\nOra il corteo si è sciolto, ma continua comunque ad attirare e incuriosire una folla ben nutrita, distratta dalla cerimonia in corso."
 ep2_wedding.1170.desc_relax: "\n\nVorrei potermi godere tutto in una volta! Invece, svolazzo tra uno spettacolo di giocolieri, le carezze ai cavalli e l'esibizione di un mangiafuoco."
 ep2_wedding.1170.desc_mischief: "\n\nQuante possibilità! Dovrei liberare i cavalli? O forse potrei rubare un tamburo e spaventare gli altri ospiti..."
 ep2_wedding.1170.desc_murder: "\n\nIntravedo [murderee.Custom('DE_ART_DEF_P_A')] [murderee.GetTitledFirstName], rapit[murderee.Custom('DE_END_PRO_S_N')] da un'esibizione musicale, completamente ignar[murderee.Custom('DE_END_PRO_S_N')] di ciò che [murderee.Custom('DE_PRO_POS_P_3P')] circonda..."
 ep2_wedding.1170.a: "Voglio partecipare anch'io!"
 ep2_wedding.1170.a.tt: "Intaschi qualche ferro di cavallo d'argento quando nessuno ti guarda."
 ep2_wedding.1170.b: "Piacevole, ma un po' eccessivo."
 ep2_wedding.1170.b.tt: "Devo riconcentrarmi sulla cerimonia."
 ep2_wedding.1170.c: "#EMP Così emozionante!#!"
 ep2_wedding.1170.d:1 "E se facessi lo sgambetto a quel giullare?"
 ep2_wedding.1170.e: "[murderee.GetFirstNameNoTooltip] è distratto..."
 ep2_wedding.1170.e.tt: "Cerchi di approfittare della folla e del caos generato dalla parata."
 ep2_wedding.1170.success: "Scivoli dietro [murderee.GetFirstNameNoTooltip] e #EMP [murderee.Custom('DE_PRO_POS_P_3P')] colpisci#!"
 ep2_wedding.1170.success.tt: "Scompari tra la folla"
 ep2_wedding.1170.failure: "Non riesci a passare attraverso la folla"
 ep2_wedding.1170.failure.tt: "[murderee.GetFirstNameNoTooltip] scompare tra la folla"
