 # Artistic Differences
 ep2_wedding.1000.t: "Differenze di Vedute"
 ep2_wedding.1000.desc: "Come se l'organizzazione di un matrimonio degno dello status della mia famiglia non fosse già abbastanza stressante, devo anche occuparmi dei parenti di [spouse_2.GetFirstName].\n\nSu[1000_relative.Custom('DE_END_PRO_S_N')] [spouse_2.Custom2('RelationToMe', SCOPE.sC('1000_relative'))], [1000_relative.GetTitledFirstName], è arrivat[1000_relative.Custom('DE_END_PRO_S_N')] oggi di buon'ora e da quel momento mi segue, lamentandosi ininterrottamente di questo e di quello. Mentre inizio ad avvertire un forte mal di testa, [1000_relative.GetSheHe] continua imperterrit[1000_relative.Custom('DE_END_PRO_S_N')] a blaterare."
 ep2_wedding.1000.desc_servants: "\n\n"Sei sicuro di avere abbastanza servitori per il banchetto? Non ti aspetterai mica sia io a portare il [ROOT.Char.Custom('GetExpensiveMeal')], vero?! La leggenda narra che al matrimonio del mio bisnonno i domestici fossero così numerosi che i loro cappelli oscurarono perfino il sole!""
 ep2_wedding.1000.desc_dec: "\n\n"Di che colore sono quei fiori?! Stoneranno #EMP orribilmente#! con la carnagione di [spouse_2.GetFirstNameNoTooltip]! E perché avete scelto una disposizione dei tavoli così #EMP priva di gusto#!! E non fatemi parlare di questi tessuti #EMP pacchiani#!!"
 ep2_wedding.1000.desc_dec_low: "\n\n"#EMP Sapevo#! fossi un cattivo partito per [spouse_2.Custom('DE_ART_DEF_P_A')] mi[spouse_2.Custom('DE_END_PRO_S_N')] car[spouse_2.Custom('DE_END_PRO_S_N')] [spouse_2.GetFirstNameNoTooltip]! Guarda questo posto, i fiori sciatti, i tavoli spogli, e non si trova una scaglietta d'oro da nessuna parte, nemmeno a pagarla! Il mio povero cuore #EMP sanguina#! per la misera vita che attende quel[spouse_2.Custom('DE_END_ADJ_NUL_S_N')] pover[spouse_2.Custom('DE_END_PRO_S_N')] bambin[spouse_2.Custom('DE_END_PRO_S_N')]!""
 ep2_wedding.1000.desc_entertainment: "\n\n"Sono mimi quelli? Dove vanno quei servi con quei fuochi accesi? E perché quella cassa di legno #EMP grignisce#!?! Sarà un disastro!""
 ep2_wedding.1000.desc_fallback: "\n\n"Questi fiori faranno starnutire [spouse_2.GetFirstNameNoTooltip]! E questa lana è troppo ruvida! E la combinazione di colori? So che a [spouse_2.GetFirstNameNoTooltip] non piacerà!""
