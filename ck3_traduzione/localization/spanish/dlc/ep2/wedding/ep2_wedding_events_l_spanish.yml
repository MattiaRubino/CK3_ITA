 # A Bad Match
 ep2_wedding.1180.t: "Una Pessima Affinità"
 ep2_wedding.1180.desc: "Quando finalmente ci troviamo faccia a faccia, capisco attraverso il palese nervosismo [other_spouse.Custom('DE_PRO_PER_P_3P_A')] [other_spouse.GetTitledFirstName] che [other_spouse.GetSheHe] non è affatto a suo agio.\n\nI suoi occhi evitano i miei, e la smorfia che modella le sue labbra è chiarificatrice, non c'è alcun dubbio: a [other_spouse.GetSheHe] non piaccio."
 ep2_wedding.1180.a: "La sua opinione non era richiesta."
 ep2_wedding.1180.b: "Farò in modo di piacerti!"
 ep2_wedding.1180.c: "Non mi importa! Dov'è il cibo?"
 # Religious Complaints
 ep2_wedding.1190.t: "Lamenti religiosi"
 ep2_wedding.1190.desc:1 "Tutti sono eccitati e stupiti dalla magnificenza della location del matrimonio. Tutti tranne [grumbler.GetTitledFirstName].\n\nFin dal momento del suo arrivo, [grumbler.GetFirstNameNoTooltip] ha gironzolato alla ricerca di qualsiasi pretesto per potersi lamentare. "Ti sei #EMP truccata#!?!" "Quei veli colorati sono #EMP peccaminosi#!!" "Che ci fanno tutto queste persone che #EMP socializzano#! tra loro con tanta impudicizia?" "Tutto deve essere per forza uno sfoggio di lusso e lussuria?""
 ep2_wedding.1190.a: "Mi vergogno di me stesso..."
 ep2_wedding.1190.b: "Guardie, accompagnate questo guastafeste alla porta."
 ep2_wedding.1190.c: "Farò finta di non aver sentito nulla."
 ep2_wedding.1190.d: "Sì, e mi divertirò ancora!"
 every_zealous_attending_character: "Ogni personaggio zelante presente"
 wedding_religious_complaints_log: "[Select_CString(CHARACTER.IsLocalPlayer,'',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'Hai', 'ha' )] fatto una scenata per la sontuosità del matrimonio e per la socializzazione poco pudica dei partecipanti."
 wedding_religious_complaints_log_title: "$ep2_wedding.1190.t$"
 # A Parent's Heart
 ep2_wedding.1200.t: "Il Cuore di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetMotherFather|U]"
 ep2_wedding.1200.desc: "Il giorno è finalmente arrivato, e non potrei essere più orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')] di [my_child.GetFirstName], [my_child.Custom('DE_ART_DEF_P_A')] bellissim[my_child.Custom('DE_END_PRO_S_N')] [my_child.Custom('GetBrideGroom')]!\n\nEsordisco dicendo ad una persona a caso che sta di fianco a me: "Guarda[my_child.Custom('DE_PRO_POS_P_3P')]! Non è #EMP stupend[my_child.Custom('DE_END_PRO_S_N')]#!?." "E sono una coppia così perfetta!" "Tutto è perfetto!""
 ep2_wedding.1200.desc_interest: "\n\nFinalmente mi giro, e mi rendo conto che [listener.Custom('DE_ART_DEF_P_A')] mi[listener.Custom('DE_END_PRO_S_N')] vicin[listener.Custom('DE_END_PRO_S_N')] altri non è che [listener.Custom('DE_ART_DEF_P_A')] [listener.GetTitledFirstName]! Potrei approfittare di questo momento di empatia..."
 ep2_wedding.1200.desc_generic: "Al mio fianco, [listener.Custom('DE_ART_DEF_P_A')] [listener.GetTitledFirstName] si limita a sorridere gentilmente."
 ep2_wedding.1200.a: "Sono così orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ep2_wedding.1200.b: "Non provi alcun tipo di #EMP gelosia#!?"
 ep2_wedding.1200.c: "L'amore è davvero nell'aria..."
 ep2_wedding.1200.d: "I matrimoni importanti creano alleati importanti!"
