 # BANQUET
 #A Kindred Spirit
 ep2_wedding.1040.t: "Uno Spirito Affine"
 ep2_wedding.1040.desc: "Durante il pasto, mi ritrovo facilmente coinvolt[ROOT.Char.Custom('DE_END_PRO_S_N')] in una conversazione con ([new_friend.Custom('DE_PRO_PER_P_3P_A')]) [new_friend.GetTitledFirstName].\n\n[new_friend.GetSheHe|U] ha delle opinioni molto interessanti, fa sempre le battute migliori e pare che abbiamo molto in comune! Ogni volta che racconto un aneddoto, [new_friend.GetSheHe] ascolta con attenzione e interviene sempre con dei commenti appropriati al momento più opportuno.\n\nChi avrebbe mai pensato che sarebbe stato possibile trovare una compagnia così piacevole a questo matrimonio?"
 ep2_wedding.1040.a: "Mi piace molto la compagnia di [new_friend.GetFirstNameNoTooltip]!"
 ep2_wedding.1040.b: "Non c'è bisogno di avvicinarci troppo però."
 wedding_kindred_log_title: "Spirito Affine"
 wedding_kindred_log: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer,'Tu',TARGET_CHARACTER.GetShortUIName)] e [TARGET_CHARACTER.GetUIName] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'siete', 'sono' )] diventati amici."
 #A Fiery Dance
 ep2_wedding.1050.t: "Una Danza Infuocata"
 ep2_wedding.1050.desc: "Tutti sono di buon umore; alla mia sinistra, un gruppo di bambini è ipnotizzato dai giocolieri; alla mia destra, i poeti declamano le loro ultime composizioni ad un gruppo di invitati totalmente ammirati.\n\nTutto d'un tratto però, l'intero banchetto si ammutolisce quando un gruppo di danzatori muniti di torce si dirige verso il centro della sala, invitando gli ospiti ad unirsi a loro. La spettacolo è mozzafiato immerso tra le luci del tramonto: le torce illuminano i loro volti, ora in contrasto con il cielo quasi totalmente plumbeo e, dietro di loro, si proiettano sui muri ombre dai bellissimi disegni intrecciati.\n\nSembra tutto così incredibile finché [1050_victim.Custom('DE_ART_DEF_P_A')] [1050_victim.GetTitledFirstName] non inciampa, fa cadere una torcia dalle mani di un vicino ed incendia i suoi stessi vestiti..."
 ep2_wedding.1050.a: "Devo fare qualcosa!"
 ep2_wedding.1050.a.success: "Salvi [1050_victim.GetFirstNameNoTooltip] dalle fiamme."
 ep2_wedding.1050.a.success.tt: "Hai salvato [1050_victim.GetFirstNameNoTooltip]!"
