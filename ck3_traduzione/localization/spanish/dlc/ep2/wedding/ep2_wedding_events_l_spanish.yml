 # CEREMONY
 #Could it Be You?
 ep2_wedding.1020.t: "Potresti Essere Tu?"
 ep2_wedding.1020.desc: ""I matrimoni sono solo politica."Mi irrigidisco mentre aspetto che [spouse_2.Custom('DE_ART_DEF_P_A')] mi[spouse_2.Custom('DE_END_PRO_S_N')] futur[spouse_2.Custom('DE_END_PRO_S_N')] [spouse_2.Custom('WifeHusband')] mi raggiunga.\n\n"Solo politica." Ripeto tra me e me. "Non è poi così tanto male, no?"\n\nNessuno però mi aveva mai preparat[ROOT.Char.Custom('DE_END_PRO_S_N')] al momento nel quale vedrò finalmente per la prima volta [spouse_2.GetFirstName]. Nessun ritratto o descrizione potrebbe rendere mai giustizia al suo sguardo gentile. Nessun poeta ha mai decantato una bellezza come la sua prima d'ora. Il tempo sembra quasi arrestarsi quando i nostri occhi si incrociano e tutte le persone intorno a me paion quasi scomparire.\n\nPoi [spouse_2.GetSheHe] mi sorride, ed io capisco immediatamente: andrà tutto bene."
 ep2_wedding.1020.a: "Potresti essere tu quell[spouse_2.Custom('DE_END_PRO_S_N')] che stavo aspettando?"
 wedding_first_sight_log_title: "La Freccia di Cupido"
 wedding_first_sight_log: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] e [TARGET_CHARACTER.GetUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'vi', 'si' )] sono innamorati a prima vista."
 #A Good/Bad Omen
 ep2_wedding.1030.t: "Buoni e Cattivi Presagi"
 ep2_wedding.1030.desc: "Gli ospiti sono riuniti, la cerimonia sta per iniziare e tutto sembra in perfetto ordine, quando qualcosa di insolito si verifica proprio davanti ai miei occhi.\n\n"
 ep2_wedding.1030.desc_good1: "Un'anatra selvatica apparentemente smarritasi si sta facendo strada tra gli invitati, avvicinandosi con passo deciso a [spouse_2.GetTitledFirstName], che non l'ha ancora notata. Dopo aver[spouse_2.Custom('DE_PRO_POS_P_3P')] raggiunt[spouse_2.Custom('DE_END_PRO_S_N')], il pennuto emette un'assordante #EMP QUAAACK!!#!, si gira e se ne va, tra lo stupore di [spouse_2.GetFirstNameNoTooltip] e le risate divertite degli ospiti."
 ep2_wedding.1030.desc_good2: "([spouse_2.Custom('DE_ART_DEF_P_A')|U]) [spouse_2.GetTitledFirstName], mentre si reca dal[spouse_1.Custom('DE_END_ADJ_NUL_S_N')] su[spouse_1.Custom('DE_END_PRO_S_N')] futur[spouse_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetWifeHusband], inciampa e si dimena, sta per cadere! Quando un servo preoccupato si avvicina [spouse_2.GetSheHe] sorride e raccoglie il colpevole del potenziale misfatto: un ferro di cavallo!"
 ep2_wedding.1030.desc_good3: "Uno stormo di uccelli alla nostra sinistra prende improvvisamente il volo passando direttamente sopra la testa [spouse_2.Custom('IT_NAM_COL2')][spouse_2.GetTitledFirstName] e proseguendo verso la sua destra!"
 ep2_wedding.1030.desc_bad1: "Un servitore recandosi verso la cucina inciampa, rovesciando a terra un'intera saliera!"
 ep2_wedding.1030.desc_bad2: "Il portafortuna che [spouse_2.Custom('DE_ART_DEF_P_A')] [spouse_2.GetTitledFirstName] portava al suo collo si è slacciato scivolando a terra, ed è stato calpestato con noncuranza dalla servitù frettolosa!"
 ep2_wedding.1030.desc_bad3: "Delle nuvole grigie, cariche di pioggia si sono raggruppate, praticamente dal nulla, e confluiscono proprio sopra il luogo dell'evento. Un bel cielo soleggiato si trasforma rapidamente in un cielo tetro e minaccioso, gettando un'ombra minacciosa sulla cerimonia che sta per cominciare."
 ep2_wedding.1030.desc_outro: "\n\n[1030_chatter.Custom('DE_ART_DEF_P_A')|U] [1030_chatter.GetTitledFirstName], che ha assistito con me alla scena, incrocia il mio sguardo e commenta:"
 ep2_wedding.1030.desc_good: ""È stato... sorprendente, non è vero?""
 ep2_wedding.1030.desc_bad: ""È stato... davvero brutto, non è vero?""
 ep2_wedding.1030.a: "Che segno di buon auspicio!"
 wedding_omen_good_log_title: "Buon Presagio"
 wedding_omen_good_log: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'hai', 'ha' )] predetto un buon presagio riguardo [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'il tuo personaggio', TARGET_CHARACTER.GetShortUIName)]"
 ep2_wedding.1030.b: "Non significa #EMP NULLA#!."
