 ep2_wedding.1090.t: "Un matrimonio fatto in...?"
 ep2_wedding.1090.desc: "La folla applaude e brinda agli sposi ma, nella confusione, sembra che io abbia perso di vista ([1090_target.Custom('DE_ART_DEF_P_A')]) mi[1090_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', 1090_target)], [1090_target.GetFirstName]."
 ep2_wedding.1090.desc_already_matched: "\n\nDopo un'attenta ricerca, finalmente [1090_target.Custom('DE_PRO_POS_P_3P')] sorprendo in una zona appartata, intent[1090_target.Custom('DE_END_PRO_S_N')] a conversare con nientepopodimeno che [1090_match.Custom('DE_ART_DEF_P_A')] [1090_match.GetTitledFirstName], la stessa persona con cui ho cercato di far[1090_target.Custom('DE_PRO_POS_P_3P')] incontrare in precedenza! Non credo di dover interferire..."
 ep2_wedding.1090.desc_new_match: "\n\nDopo un'attenta ricerca, finalmente [1090_target.Custom('DE_PRO_POS_P_3P')] trovo sedut[1090_target.Custom('DE_END_PRO_S_N')] in un angolo fissando con interesse e, oserei dire, desiderio [1090_match.Custom('DE_ART_DEF_P_A')] [1090_match.GetTitledFirstName], che sta intrattenendo un gruppo di ospiti stravaganti con battute e racconti."
