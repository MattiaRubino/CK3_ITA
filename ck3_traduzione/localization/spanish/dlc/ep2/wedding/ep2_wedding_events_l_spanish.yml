 ep2_wedding.1030.d: "Meraviglioso! Un vero matrimonio [ROOT.Char.dynasty.GetName]!"
 #New Family
 ep2_wedding.1120.t: "Nuova Famiglia"
 ep2_wedding.1120.desc: "Le cerimonie nuziali sono sempre lunghe, piuttosto noiose e per lo più tranquille, ma d'un tratto, dietro di me, è scoppiato un gran trambusto."
 ep2_wedding.1120.desc_child: "\n\nRiconosco immediatamente il suono familiare della voce di [trouble_child.GetFirstName], mentre si fa strada tra i presenti.[ROOT.Char.GetMotherFather|U], [other_parent.GetFirstName]? Quest[other_parent.Custom('DE_END_PRO_S_N')] dovrebbe essere [other_parent.Custom('DE_ART_DEF_P_A')] mi[other_parent.Custom('DE_END_PRO_S_N')]  nuov[other_parent.Custom('DE_END_PRO_S_N')] [other_parent.GetMotherFather]?""
 ep2_wedding.1120.desc_adult: "\n\n"Avrei qualcosa da dire!" La voce familiare di [trouble_child.GetFirstName] rimbomba da dentro la folla. "È #EMP questo#! il massimo a cui si può aspirare per sostituire mi[other_parent.Custom('DE_END_PRO_S_N')] [other_parent.GetMotherFather]? Dovrei sostituirl[other_parent.Custom('DE_END_PRO_S_N')] con [other_parent.Custom('DE_ART_DEF_P_A')] [other_parent.GetTitledFirstName|l]?""
 ep2_wedding.1120.desc_parent: "\n\nCon la coda dell'occhio, vedo [other_parent.GetFirstNameNoTooltip] raggelarsi per la sorpresa."
 ep2_wedding.1120.a: "Basta con queste sciocchezze. #EMP Ora basta.#!"
 ep2_wedding.1120.b: "Lo so, tesoro, è difficile per tutti noi..."
 ep2_wedding.1120.c: "#EMP [other_parent.Custom('DE_ART_DEF_P_A')|U] tu[other_parent.Custom('DE_END_PRO_S_N')] [other_parent.GetMotherFather] doveva rimanere un segreto!#!"
 wedding_child_fuss_log: " [CHARACTER.Custom('DE_ART_DEF_P_D')] figli[CHARACTER.Custom('DE_END_PRO_S_N')] di [TARGET_CHARACTER.GetUIName|U], [CHARACTER.GetUIName|U], ha montato un grande scandalo durante la cerimonia nuziale"
 wedding_child_fuss_log_title: "$ep2_wedding.1120.t$"
 wedding_child_fuss_secret_log: "[CHARACTER.Custom('DE_ART_DEF_P_D')] figli[CHARACTER.Custom('DE_END_PRO_S_N')] di [TARGET_CHARACTER.GetUIName|U], ha montato un grande scandalo durante la cerimonia e ha rivelato un segreto circa la sua nascita."
 wedding_child_fuss_secret_log_title: "Segreto Rivelato"
 ep2_wedding.1121.desc_child: "\n\nAl centro di tutto c'è [trouble_child.Custom('DE_ART_DEF_P_A')] [trouble_child.Custom('GetDaughterSon')] di [other_spouse.GetFirstName], [trouble_child.Custom('DE_ART_DEF_P_A')][trouble_child.GetTitledFirstName|l], che piagnucola e singhiozza."[other_spouse.GetMotherFather|U], perché vuoi sostituire mi[other_parent.Custom('DE_END_PRO_S_N')] [other_parent.GetMotherFather], [other_parent.GetFirstName]?""
 ep2_wedding.1121.desc_adult: "\n\n"Avrei qualcosa da dire!" La voce familiare [trouble_child.Custom('DE_PRO_PER_P_3P_A')] [trouble_child.GetTitledFirstName], [trouble_child.Custom('GetDaughterSon')] di [other_spouse.GetFirstName], rimbomba da dentro la folla. "È #EMP questo#! il massimo a cui posso aspirare per poter sostituire mi[other_parent.Custom('DE_END_PRO_S_N')] [other_parent.GetMotherFather], con [other_parent.Custom('DE_ART_DEF_P_A')] [other_parent.GetTitledFirstName|l]?"
 ep2_wedding.1121.a: "Chiudi il becco, #EMP moccios[trouble_child.Custom('DE_END_PRO_S_N')]#!!"
 ep2_wedding.1121.b: "Sarò un genitore migliore!"
 ep2_wedding.1122.desc_repentant: "Sto gustando una generosa porzione di [ROOT.Char.Custom('GetExpensiveMeal')], senza preoccuparmi di nulla, quando [trouble_child.GetFirstName] dall'aria molto contrita mi avvicina.\n\n"[ROOT.Char.GetMotherFather|U], vorrei scusarmi per aver causato un vero e proprio pandemonio durante la cerimonia. Non è stato degno della mia educazione e della mia posizione, me ne pento profondamente.""
 ep2_wedding.1122.desc_unrepentant: "Sto cercando di godermi una generosa porzione di [ROOT.Char.Custom('GetExpensiveMeal')], ma le parole offensive di [trouble_child.GetFirstName] e l'incauto disvelamento del mio segreto continuano a risuonarmi nella mente.\n\nQuando finalmente mi avvicino a [trouble_child.GetFirstNameNoTooltip], [trouble_child.GetHerHim] sembra del tutto indifferente e inscalfibile. "Confermo tutto quello che ho detto e non mi pento di nulla. Era solo la verità." Mi dice con un ghigno sul volto."
 1122_child_pacified_log: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'hai', 'ha' )] avuto un chiarimento a cuore aperto con [TARGET_CHARACTER.GetUIName|U]"
 1122_child_pacified_log_title: "Riunione di Famiglia"
 1122_child_not_pacified_log: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName] non [Select_CString( CHARACTER.IsLocalPlayer, 'sei', 'è' )] riuscito a trovare un punto d'incontro con [TARGET_CHARACTER.GetUIName|U]"
 1122_child_not_pacified_log_title: "Incomprensione di Famiglia"
 ep2_wedding.1122.a: "Ti perdono."
 ep2_wedding.1122.b: "È stato davvero fuori luogo."
 ep2_wedding.1122.c: "Devo rispettare il tuo disappunto."
 ep2_wedding.1122.d: "Questo è oltraggioso!"
 #Secret Whispers
 ep2_wedding.1130.t: "Sussurri Segreti"
 ep2_wedding.1130.desc: "La cerimonia è in pieno svolgimento, ma non riesco a concentrarmi su ciò che sta accadendo #EMP di fronte#! a me, essendo che sento un brusio costante provenire da #EMP dietro#!. Se mi concentro a sufficienza, riesco a cogliere qualche frammento di quella che sembra essere una grande sessione di pettegolezzi che coinvolge sia gli ospiti che la servitù. #EMP"Hai sentito-" "Potrebbe essere vero?" "Ma cosa-" "-Non lo so?"#!\n\n"
 ep2_wedding.1130.desc_continue: "Mentre mi giro irritat[ROOT.Char.Custom('DE_END_PRO_S_N')] per chiedere informazioni, incrocio lo sguardo compiaciuto [1130_knows.Custom('DE_PRO_PER_P_3P_A')] [1130_knows.GetTitledFirstName], che sembra essere al centro di tutto questo clamore. "Non hai nulla da condividere, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?"
 wedding_secret_revealed_log: "[CHARACTER.GetUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'Hai', 'ha' )] rivelato il segreto di [TARGET_CHARACTER.GetUIName|U] durante la cerimonia, provocando uno scandalo."
 wedding_secret_revealed_log_title: "$wedding_child_fuss_secret_log_title$"
 wedding_secret_not_revealed_log: "[CHARACTER.GetUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'Hai', 'ha' )] cercato di rivelare il segreto di [TARGET_CHARACTER.GetUIName|U] durante la cerimonia ed [Select_CString( CHARACTER.IsLocalPlayer, 'sei', 'è' )] stat[CHARACTER.Custom('DE_END_PRO_S_N')] cacciat[CHARACTER.Custom('DE_END_PRO_S_N')]."
 wedding_secret_not_revealed_log_title: "Disturbatore Espulso"
 ep2_wedding.1130.a: "Non negherò l'evidenza."
 ep2_wedding.1130.b: "Guardie, levatemi dalla vista quest[1130_knows.Custom('DE_END_PRO_S_N')] #EMP [Select_CString(1130_knows.IsFemale,'calunniatrice','calunniatore')]#!."
 ep2_wedding.1131.desc: "Al centro del trambusto si trova [1130_knows.Custom('DE_ART_DEF_P_A')] [1130_knows.GetTitledFirstName], che sorride compiaciut[1130_knows.Custom('DE_END_PRO_S_N')] . "Non ve l'ha mai detto [other_spouse.GetFirstName]? #Lo sanno #EMP tutti#!!"
 ep2_wedding.1131.a: "Non ci sono più segreti tra noi, [other_spouse.GetFirstNameNoTooltip]."
 ep2_wedding.1131.b: "Questo è #EMP scandaloso#!!"
 ep2_wedding.1132.desc: "La cerimonia è in pieno svolgimento, ma non sto prestando molta attenzione, perché la mia mente continua a battere sul preoccupante segreto che ho appreso su[spouse_with_secret.Custom('DE_END_ADJ_NUL_S_N')] [spouse_with_secret.GetTitledFirstName]. Ma [other_spouse.Custom('DE_ART_DEF_P_A')] [other_spouse.GetTitledFirstName] lo sa? Non dovrebbe saperlo?\n\nCondivido casualmente alcune delle mie preoccupazioni con il mio vicino di tavolo e, prima ancora di rendermene conto, l'intero banchetto è in fermento mentre i pettegolezzi si fanno largo di posto in posto, di tavolo in tavolo; e sia [spouse_with_secret.GetFirstNameNoTooltip] che [other_spouse.GetFirstNameNoTooltip] stanno fissando con irritazione il centro del baccano: guardano me."
 ep2_wedding.1132.a: "[other_spouse.GetFirstNameNoTooltip] merita di meglio!"
 ep2_wedding.1132.b: "Sono solo #EMP voci di corridoio#!, vero, [spouse_with_secret.GetFirstNameNoTooltip]?"
 # A Misstep
 ep2_wedding.1140.t: "Un Passo Falso"
 ep2_wedding.1140.desc: "Mi sto godendo la cerimonia, orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')] di quello che sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] ad organizzare. Finora è andato tutto bene — mi rendo conto però di aver portarto sfortuna, perchè appena finisco di far questo pensiero..."
 ep2_wedding.1140.desc_1: "\n\n([fumbling_spouse.Custom('DE_ART_DEF_P_D')]) [fumbling_spouse.GetTitledFirstName] proprio mentre si sta avviando per raggiungere il suo coniuge, inciampa e cade di faccia!"
 ep2_wedding.1140.desc_2: "\n\n([fumbling_spouse.Custom('DE_ART_DEF_P_D')]) [fumbling_spouse.GetTitledFirstName] inizia a balbettare durante le promesse, sbagliando gravemente la pronuncia del nome del suo coniuge!"
 ep2_wedding.1140.desc_3: "\n\n([fumbling_spouse.Custom('DE_ART_DEF_P_D')]) [fumbling_spouse.GetTitledFirstName] si blocca confus[fumbling_spouse.Custom('DE_END_PRO_S_N')], avendo chiaramente dimenticato il passo successivo della cerimonia!"
 ep2_wedding.1140.desc_target: "\n\nSento gli occhi [intent_target.Custom('DE_PRO_PER_P_3P_A')] [intent_target.GetTitledFirstName], che si trova tra la folla, che mi trafiggono, esortandomi a intervenire."
 ep2_wedding.1140.desc_target_spouse: "\n\nIncrocio gli occhi impauriti [intent_target.Custom('DE_PRO_PER_P_3P_A')] [intent_target.GetTitledFirstName], che si trova dall'altra parte della stanza, che mi stanno implorano di fare qualcosa."
 ep2_wedding.1140.a: "Posso ancora salvare la situazione..."
 ep2_wedding.1140.a.success: "Sbrogli la situazione"
 ep2_wedding.1140.a.success.tt: "Hai sbrogliato la situazione"
 ep2_wedding.1140.a.success.tt2: "[intent_target.GetFirstNameNoTooltip] è impressionato da come hai sbrogliato la situazione."
 ep2_wedding.1140.a.failure: "Ti sei solo messo in imbarazzo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 ep2_wedding.1140.a.failure.tt: "Ti sei solo messo in imbarazzo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 ep2_wedding.1140.b: "Non è successo nulla."
 ep2_wedding.1140.c: "Sono cose che possono succedere!"
