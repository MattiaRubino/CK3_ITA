 ep2_wedding.1320.t: "Un'Opportunità per Ricominciare?"
 ep2_wedding.1320.desc_intro: "L'odios[rival.Custom('DE_END_PRO_S_N')] [rival.GetTitledFirstName] mi ha fissato a lungo dall'altra parte del tavolo durante il corso del banchetto. I nostri sguardi si sono spesso incrociati ed io mi irrigidivo spesso nel parlare quando [rival.GetSheHe] attraversava la sala e si dirigeva verso di me. Aspetta... ma sbaglio, o [rival.GetFirstName] sta piangendo?\n\n"
