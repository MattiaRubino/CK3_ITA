 wedding_confession_joint_log: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] e [TARGET_CHARACTER.GetUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'vi siete', 'si sono' )] confessati a vicenda i [Select_CString( CHARACTER.IsLocalPlayer, 'vostri', 'loro' )] segreti durante la prima notte di nozze"
