 tournament_invite_flavor_bad_prizes:0 "\nPurtroppo i premi saranno dei semplici gingilli, ma l'occasione di gloria è grande!\n"
 tournament_invite_flavor_normal_prizes:0 "\nSe da un lato l'attenzione si concentrerà sull'affinamento delle nostre abilità, dall'altro ci saranno premi adeguati per i vincitori.\n"
 tournament_invite_flavor_good_prizes:0 "\nI premi saranno di buona qualità, se l'opportunità di gloria personale non fosse sufficiente ad attirarvi!\n"
 tournament_invite_flavor_very_good_prizes:0 "\nHo fatto in modo di procurare ai vincitori delle ricompense fantastiche!\n"
 tournament_invite_flavor_splendid_prizes:0 "\nSaranno messi in palio solo i premi più illustri, vere e proprie opere d'arte dei migliori artigiani del mio regno!\n"

 wedding_invite_flavor_betrothed:0 "Finalmente è arrivato il momento di celebrare il nostro grande matrimonio. Vi aspetto pazientemente a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
