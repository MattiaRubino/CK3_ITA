 hunt_invite_flavor_legendary:0 "$invite_to_activity_flavor_hunt$ Insieme ci uniremo a un/una [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')] [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] della leggenda!\n"
