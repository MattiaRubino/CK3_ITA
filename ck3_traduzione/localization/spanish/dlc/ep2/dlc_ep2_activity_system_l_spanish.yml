 tournament_invite_flavor_contestant:0 "$invite_to_activity_flavor_tournament$ Inizieremo con la competizione [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]; un'occasione per mostrare a tutti le proprie abilità, ve lo assicuro.\n"
