 wedding_invite_flavor_standard:0 "$invite_to_activity_flavor_wedding$ celebrare il matrimonio di [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_1').GetCharacter.GetFullName] e [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"

 feast_invite_flavor_honor:0 "$invite_to_activity_flavor_feast$ Vorrei che tu fossi il mio ospite d'onore e che occupassi il posto più importante a tavola.\n"
