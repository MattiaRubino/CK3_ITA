 #Tour General Events
 ##Bilateral Vassal Events
 #Vassal: Your liege just suggested to purge all local cats/dogs
 tour_general.1003.t:0 "$activity_tour$: Una Proposta Bestiale"
 tour_general.1003.desc_purge_cats:0 "Viaggiando per le terre, [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] ha appena proclamato la sua profonda avversione per i gatti."
 tour_general.1003.desc_purge_dogs:0 "Viaggiando per le terre, [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')]  [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] ha appena proclamato la sua profonda avversione per i cani."
 tour_general.1003.desc_pet_cat_outro:0 "Mentre torniamo al mio alloggio, il mio gatto [ROOT.Char.Custom('CatStoryName')] mi si avvicina, facendo le fusa come fa di solito quando torno a casa.\n\nMentre le accarezzo delicatamente le orecchie e i baffi, sento lo sguardo [visiting_liege.Custom('IT_NAM_COL2')][visiting_liege.GetTitledFirstNamePossessiveNoTooltip] su di me. Improvvisamente, mi rendo conto di cosa significhi sbarazzarsi di #EMP tutti#! i gatti, e mi si rivolta lo stomaco.\n\n"Mi accontenterei di quel brutto esemplare", dice [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip] con un tono stucchevole e sdolcinato."
 tour_general.1003.desc_pet_dog_outro:0 "Mentre torniamo al mio alloggio, il mio cane [ROOT.Char.Custom('DogStoryName')] mi corre incontro, con gli occhi dolci, e si accoccola su di me.\n\nLo sguardo severo [visiting_liege.Custom('IT_NAM_COL2')][visiting_liege.GetTitledFirstNamePossessiveNoTooltip] si muove tra me e il cane mentre accarezzo affettuosamente [ROOT.Char.Custom('DogStoryName')] dietro le orecchie. Mi blocco per un attimo, rendendomi conto di cosa significherebbe eliminare #EMP tutti#! i cani.\n\n"Mi accontenterei di quel disgustoso esemplare", dice [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstNameNoTooltip] con un tono stucchevole e sdolcinato."
 tour_general.1003.desc_default_outro:0 "\n\nTornando al mio alloggio, prendiamo una bevanda e rifletto sulla situazione.Sento [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstNamePossessiveNoTooltip] che mi fissa, in attesa della mia risposta alla domanda sul genocidio delle bestie."
 tour_general.1003.a_cat:0 "Oh, [ROOT.Char.Custom('CatStoryName')]..."
 tour_general.1003.a_dog:0 "Sei stato un/a buon/a [ROOT.Char.Custom('DogStoryGirlBoy')] [ROOT.Char.Custom('DogStoryName')]..."
 tour_general.1003.a_cat.flavor:0 "Il sacrificio di [ROOT.Char.Custom('CatStoryNamePossessive')] salverà il resto dei gatti."
 tour_general.1003.a_dog.flavor:0 "Il sacrificio di [ROOT.Char.Custom('DogStoryNamePossessive')] salverà il resto dei cani."
 tour_general.1003.b:0 "Sbarazziamoci dei [visiting_liege.Custom('HateCatsDogs')] randagi."
 tour_general.1003.c:0 "Non voglio avere alcuna parte in questo."

 ##Vassal Events
 #Find secret/hook on your liege/key member of liege's court
 tour_general.2000.t:0 "$activity_tour$: Spargere Fagioli"
 tour_general.2000.desc_intro:0 "Il falò fa scintille e crepita mentre i festeggiamenti per [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] continuano fino alle ore piccole. Mi aggiro facendo due chiacchiere e condividendo i drink con le persone del suo seguito.\n\nIn un angolo più remoto della zona dei falò, noto che [2000_secret_holder.GetTitledFirstName], [visiting_liege.Custom2('RelationToMeShort', SCOPE.sC('2000_secret_holder'))] [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstNamePossessiveNoTooltip] chiaramente inebriat[2000_secret_holder.Custom('DE_END_PRO_S_N')] che si aggrappa a un altro drink.\n\nMentre mi avvicino sento borbottare: "
 tour_general.2000.desc_liege:0 ""Oh [visiting_liege.GetTitledFirstNameNoTooltip], perché devi essere così affezionato al...""
 tour_general.2000.desc_self:0 ""[2000_secret_holder.GetFirstNameNoTooltip], riprenditi! Smettila di struggerti per...""
 tour_general.2000.desc_outro:0 "[2000_secret_holder.GetSheHe] si ferma rapidamente quando avverte la mia presenza."
 tour_general.2000.a:0 "Oh, anch'io ho le mie difficoltà, sai..."
 tour_general.2000.a_liege:0 "Oh, #EMP Io#! non lo direi a nessuno..."
 tour_general.2000.a_spill_beans.t:0 "Segreto Appreso"
 tour_general.2000.a_spill_beans.desc:0 "Ottenuto il segreto da [2000_secret_holder.GetShortUIName]"
 tour_general.2000.a_liege_beans.tt:0 "Si scopre un segreto di [visiting_liege.GetShortUIName]"
 tour_general.2000.a_self_beans.tt:0 "Si scopre un segreto di [2000_secret_holder.GetShortUIName]"
 tour_general.2000.a_unsuccessful.t:0 "Offesa Agganciabile"
 tour_general.2000.a_unsuccessful.desc:0 "[2000_secret_holder.GetShortUIName] sospetta di te"
 tour_general.2000.b:0 "Andare via ora."
 #Help liege entourage member, gain scheme progress
 tour_general.2001.t:0 "$activity_tour$: Una Situazione Scomoda"
 tour_general.2001.desc_hashish:0 ""Incontro [2001_precarious_entourage_character.Custom('IT_NAM_COL3')][2001_precarious_entourage_character.GetTitledFirstName] mentre ispeziona le carrozze del seguito [Select_CString(ancestor_1.IsFemale,'della mia signora','del mio signore')]. [2001_precarious_entourage_character.GetSheHe|U] sembra particolarmente pignol[2001_precarious_entourage_character.Custom('DE_END_PRO_S_N')], con gli occhi che sfrecciano da una parte all'altra, mentre continua a cercare qualcosa nella sua borsa.\n\nMi chino e noto il rossore nei suoi occhi, mentre mi guarda e sorride impacciato: "[ROOT.Char.GetTitledFirstNameNoTooltip], Mi scuso per il mio stato pietoso. Sembra che abbia smarrito alcune... piante medicinali. Non è che per caso sai qualcosa sull'#EMP erbe medicinali#!?""
 tour_general.2001.desc_privy:0 "In viaggio attraverso [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] per incontrare [Select_CString(ancestor_1.IsFemale,'la mia Signora','il mio Signore')] [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName], ento improvvisamente un urlo soffocato. Mi fermo ad ascoltare, poi comincio a muovermi verso le grida.\n\nChe mi portano in una delle stradine, dove riesco a distinguere una voce che chiede aiuto: "Mi chiamo [2001_precarious_entourage_character.GetTitledFirstName], e sembra che io sia... bloccat[2001_precarious_entourage_character.Custom('DE_END_PRO_S_N')]""
 tour_general.2001.desc_outro:0 "\n\n"Se foste così gentile da aiutarmi, potrei condividere alcune preziose informazioni sulla nostra Corte..." implora [2001_precarious_entourage_character.GetSheHe]."
 tour_general.2001.a:0 "Resisti, ti tiro fuori."
 tour_general.2001.a_hashish:0 "Vediamo cosa posso fare."
 tour_general.4004.a_discreet.t:0 "Successo"
 tour_general.4004.a_discreet.desc:0 "Aiuti gentilmente [2001_precarious_entourage_character.GetShortUIName] ad uscire dalla latrina"
 tour_general.4004.a_stained.t:0 "Macchiato"
 tour_general.4004.a_stained.desc:0 "Il tuo abito preferito si sporca nel tentativo"
 tour_general.2001.a_success.t:0 "Aumento della Probabilità di Successo del Complotto"
 tour_general.2001.a_success.desc:0 "[2001_precarious_entourage_character.GetShortUIName] condivide informazioni interessanti su [2001_scheme_target.GetShortUIName]"
 tour_general.2001.a_secrecy.t:0 "Aumento della Segretezza del Complotto"
 tour_general.2001.a_secrecy.desc:0 "[2001_precarious_entourage_character.GetShortUIName] condivide informazioni sui percorsi segreti"
 tour_general.2001.b:0 "Un po' di hashish sarebbe gradito in questo momento."
 tour_general.2001.b_super_success.t:0 "Il Successo del Complottto è Notevolmente Aumentato"
 tour_general.2001.b_super_success.desc:0 "[2001_precarious_entourage_character.GetShortUIName] condivide informazioni molto preziose su [2001_scheme_target.GetShortUIName]"
 tour_general.2001.b_super_secrecy.t:0 "La Segretezza del Complotto è Aumentata Enormemente"
 tour_general.2001.b_super_secrecy.desc:0 "[2001_precarious_entourage_character.GetShortUIName] condivide informazioni sui tunnel segreti"
 tour_general.2001.b_spaceout.t:0 "Disconnessione"
 tour_general.2001.b_spaceout.desc:0 "[2001_precarious_entourage_character.GetShortUIName] perdete completamente il contatto con la realtà"
 tour_general.2001.c:0 "Io... no. Questo è indegno."

 ##Bilateral Liege Events
 #Liege: You are a fanatical cat/dog person
 tour_general.3003.t_cat:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: È un Mondo Felino"
 tour_general.3003.t_dog:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: È un Mondo Canino"
 tour_general.3003.desc_love_cats:0 "Mentre vago per le strade di [ROOT.Char.GetCurrentLocation.GetName], con [CHARACTER.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] al mio fianco, vengo avvicinato da un bastardino randagio. Quando guardo in fondo alla strada, c'è un'intera cucciolata di canini rabbiosi che corre in giro e crea un putiferio.\n\nArriccio il labbro in segno di disgusto. Queste #EMP creature#!. Mancano della grazia naturale di un felino, annusano il proprio e l'altrui didietro, si leccano... #EMP ugh#!... Sono chiaramente esseri inferiori. E in questo posto, sono decisamente una seccatura.\n\nNo, questo posto sarebbe migliore se ci si occupasse di questi parassiti."
 tour_general.3003.desc_love_dogs:0 "Mentre esploro le strade di [ROOT.Char.GetCurrentLocation.GetName], con [CHARACTER.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] al mio fianco, qualcosa mi cade improvvisamente sulla testa. #EMP Qualcosa di appuntito.#!\n\nAfferro immediatamente quello che si rivela essere un gatto molto arrabbiato e vile, che sibila mentre mi artiglia il viso. Istintivamente faccio qualche passo indietro e lascio cadere la bestia in modo indelicato.\n\nQueste creature ingannevoli, inaffidabili... malvagie. Alzo lo sguardo solo per vederne un intero branco radunato in fondo alla strada, tutti a fissarmi con occhi maligni. Questo non va bene."
 tour_general.3003.a:0 "Dobbiamo epurare questa città da quelle vili [ROOT.Char.Custom('HateCatsDogs')]."
 tour_general.3003.a_host_decides.tt:0 "[stop_host_scope.GetShortUIName] decide cosa succede dopo"
 tour_general.3003.a_potential_outcome_agree:0 "[stop_host_scope.GetShortUIName] aiuta ad uccidere i [ROOT.Char.Custom('HateCatsDogs')]"
 tour_general.3003.a_potential_outcome_offer_up_pet:0 "[stop_host_scope.GetShortUIName] offre il proprio [ROOT.Char.Custom('HateCatDog')]"
 tour_general.3003.a_potential_outcome_disagree:0 "[stop_host_scope.GetShortUIName] #EMP non#! ti aiuterà ad uccidere i [ROOT.Char.Custom('HateCatsDogs')]"
 tour_general.3003.b:0 "Ripensandoci, facciamo qualcos'altro."
 tour_general.3003.b_cynical:0 "No, questo creerebbe troppo disordine."
 tour_general.3003.fanatic_subjects_approve.tt:0 "I vostri sudditi, che amano i [visiting_liege.Custom('GetCatDog')] approvano questa azione"
 tour_general.3003.compassionate_subjects_disapprove.tt:0 "I vostri compassionevoli sudditi disapprovano questa azione"

 #Liege: Did you vassal decide to help you kill cats/dogs?
 tour_general.3004.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Un Male Necessario"
 tour_general.3004.desc_intro_sacrifice:0 "L'azione è compiuta; la bestia che abitava gli appartamenti [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName]|l] è stata abbattuta ed è ora esposta come monito alla forca di [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 tour_general.3004.desc_intro:0 "Le carcasse degli animali sono state accatastate sulle forche a [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] e piccole pire stanno bruciando per sbarazzarsi definitivamente di queste disgustose creature."
 tour_general.3004.desc_vassal_sacrifice:0 "\n\nApprezzo il fatto che [stop_host_scope.GetSheHe] sia tornat[stop_host_scope.Custom('DE_END_PRO_S_N')] in sé e abbia rinunciato a quella sporca creatura. Probabilmente dovrei andare a lavarmi; chissà quali malattie portava con sé"
 tour_general.3004.desc_vassal_help:0 "\n\nApprezzo che [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] è venuto prontamente in mio aiuto e ha iniziato a radunare questi miseri animali. Ora posso dormire sonni tranquilli, sapendo che il regno è un po' più sicuro."
 tour_general.3004.desc_no_help:0 "\n\nNon che [stop_host_scope.Char.Custom('DE_ART_DEF_P_A')] codard[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.GetTitledFirstName] sia stat[stop_host_scope.Custom('DE_END_PRO_S_N')] d'aiuto. Sbuffo riflettendo sull'insubordinazione compiuta dal[stop_host_scope.Custom('DE_END_ADJ_NUL_S_N')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))]. Almeno ora so da che parte [stop_host_scope.GetSheHe] sta."
 tour_general.3004.desc_outro:0 "\n\nMentre mi dirigo verso il bagno designato nei miei alloggi, noto un [ROOT.Char.Custom('GetCatDog')], guardando con curiosità lo spettacolo del patibolo. Sorrido al [ROOT.Char.Custom('GetFelineCanine')] e annuisco: "È tutto a posto ora, tesoro.""
 tour_general.3004.a:0 "È stato fatto."

 ##Liege Events
 #Parade your entourage prisoners down the holding main street
 tour_general.4000.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: La Sfilata dei Miserabili"
 tour_general.4000.desc:0 "La strada principale di [ROOT.Char.GetCurrentLocation.GetName] è gremita di gente [stop_host_scope.GetCulture.GetNameNoTooltip] , desiderose di dare un'occhiata fugace ai loro [ROOT.Char.GetTitleAsNameNoTooltip|U].\n\nConoscendo lo scopo della mia [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip], lancio un'occhiata ai prigionieri del mio seguito, allineati e incatenati in una fila che parte proprio dietro di me. Gli abitanti del luogo devono rispettarmi e sapere cosa succede a chi esce dalla fila.\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parade_master'))] [CHARACTER.Custom('IT_NAM_COL3')][parade_master.GetTitledFirstName] mi guarda, la spada in mano, in attesa del segnale per far sfilare i prigionieri per le strade."
 tour_general.4000.a:0 "Falli sfilare per strada!"
 tour_general.4000.a_parade.t:0 "Sfilata dei Miserabili"
 tour_general.4000.a_parade.desc:0 "Fai sfilare i prigionieri per strada"
 tour_general.4000.a_egged.t:0 "Lancio di Uova"
 tour_general.4000.a_egged.desc:0 "Ti hanno tirato delle uova"
 tour_general.4000.b:0 "#EMP Trascinarli#! per strada."
 tour_general.4000.b.flavor:0 "Questa feccia malvagia!"
 tour_general.4000.c:0 "Forse possiamo fare qualcos'altro..."
 #Search a room and find vassal secrets
 tour_general.4001.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Mantenere Segreti"
 tour_general.4001.desc:0 "Mentre visitavo il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))] [CHARACTER.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] nella sua proprietà di [ROOT.Char.GetCurrentLocation.GetName], e ovviamente sono riuscito a perdere il mio gruppo, che mi ha lasciat[ROOT.Char.Custom('DE_END_PRO_S_N')] sol[ROOT.Char.Custom('DE_END_PRO_S_N')] nel suo alloggio.\n\nQuesta sarebbe forse loccasione perfetta per #EMP conoscer[stop_host_scope.Custom('DE_PRO_POS_P_3P')]#! un po' meglio. Forse dovrei dare un'occhiata in giro e vedere se riesco a trovare qualche... insolito... oggetto di interesse o cose che [stop_host_scope.GetSheHe] non vorrebbe che trovassi?"
 tour_general.4001.a:0 "The bedchambers should surely be suspect."
 tour_general.4001.a.tt:0 "Cerca nelle camere da letto"
 tour_general.4001.b:0 "Una sala del consiglio, adatta a traffici loschi."
 tour_general.4001.b.tt:0 "Cerca nelle sale del consiglio"
 tour_general.4001.c:0 "Il loro luogo di culto potrebbe nascondere indecenze."
 tour_general.4001.c.tt:0 "Cerca nella [stop_host_scope.GetFaith.HouseOfWorship]"
 tour_general.4001.d:0 "Chissà quali oggetti deviati può contenere una cucina."
 tour_general.4001.d.tt:0 "Cerca in cucina"
 tour_general.4001.e:0 "Ho cose migliori da fare."
 tour_general.4001.outcome_a_desc:0 "Trovi qualcosa di sospetto"
 tour_general.4001.outcome_a:0 "Aprendi un segreto [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetShortUIName]"
 tour_general.4001.outcome_b_desc:0 "Non trovi nulla"
 tour_general.4001.outcome_c_desc:0 "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] colt[ROOT.Char.Custom('DE_END_PRO_S_N')] con le mani nel sacco"
 #You find a secret!
 tour_general.4002.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Segreto Svelato"
 tour_general.4002.desc_bedchamber:0 "La camera da letto [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName] è sorprendentemente pulita e ordinata. Anche il letto lo è. Mi guardo intorno per cercare qualcosa fuori posto.\n\n"
 tour_general.4002.desc_council_chamber:0 "Entro furtivamente nella sala del consiglio [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName]  con gli occhi e le orecchie tese alla ricerca di qualsiasi suono o movimento che indicasse che sarei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] scopert[ROOT.Char.Custom('DE_END_PRO_S_N')]. La stanza sembra una normale sala del consiglio, mentre io mi aggiro perlustrando gli scaffali e sollevando i documenti sparsi in giro.\n\n"
 tour_general.4002.desc_shrine:0 "[stop_host_scope.GetFaith.HouseOfWorship2|U] è stranamente silenziosa mentre perlustro i corridoi alla ricerca di qualsiasi informazione. Le stanze hanno un aspetto banale e ordinario, mentre faccio un altro giro, tenendo le orecchie tese alla ricerca di una possibile presenza.\n\n"
 tour_general.4002.desc_kitchen:0 "Quando mi avvicino alla cucina, mi assicuro che la stanza sia vuota prima di entrare. Mi guardo rapidamente intorno per orientarmi. La cantina sembra un luogo promettente per nascondere dei segreti, forse.\n\n"
 tour_general.4002.desc_deviant:0 "Improvvisamente noto una crepa nel muro e tiro fuori con cautela quelli che si rivelano essere molteplici disegni di... #EMP oh mio... pervertiti che indulgono in una particolare forma di devianza.\n\nCi sono anche alcuni oggetti allegati, che preferirei non toccare."
 tour_general.4002.desc_homosexual:0 ""Mi avvicino al letto, passo la mano sotto il bordo del materasso imbottito e trovo... una corrispondenza [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstNameNoTooltip]. Nelle lettere, [stop_host_scope.GetSheHe] sembra professare l'amore per un [Select_CString(stop_host_scope.IsFemale,'altra donna','altro uomo')]?!\n\nHuh, chi l'avrebbe mai detto."
 tour_general.4002.desc_murder_attempt:0 "Mentre mi concentro sulla toeletta, osservo il prezioso specchio incastrato nel legno immacolato. Mi chino a guardare dietro di esso e trovo un sacchetto di... qualcosa.\n\nAprendo il sacchetto scopro informazioni dettagliate su un recente tentativo di assassinio! Rimetto subito a posto il sacchetto."
 tour_general.4002.desc_cannibal:0 "Apro la porta con un basso scricchiolio e scruto la stanza poco illuminata. Entrando, noto... un teschio umano? Appoggiato sul bancone della parete opposta? Quello è... All'improvviso, un odore sgradevole mi fa venire i conati di vomito e noto una mano.\n\nLa mano è separata dal corpo. #EMP Carne Umana#!?"
 tour_general.4002.desc_lover:1 "Inciampo un po', passo la mano lungo il muro e mi aggrappo a una lampada per non cadere. Con mia grande sorpresa, si abbassa delicatamente per rivelare un buco nel muro.\n\nIl buco è pieno di... lettere d'amore [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName]? Per un #EMP amante segreto#!?"
 tour_general.4002.desc_murder:0 "I miei occhi si posano sul davanzale della finestra e noto un pezzo di muro leggermente fuori posto. Mi avvicino ed estraggo quello che sembra essere un pugnale insanguinato insieme alla corrispondenza [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstNameNoTooltip] per possibili agenti di un incarico di assassinio #EMP murder!#!\n\nRimetto frettolosamente gli oggetti nel nascondiglio."
 tour_general.4002.desc_non_believer:0 "Guardo verso  il santuario in fondo alla stanza. La tenda sotto il tavolo ha qualcosa che sporge sotto di essa... La tiro indietro e scopro: un insieme di scarabocchi che esprimono lo scetticismo [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName] verso [stop_host_scope.GetFaith.HighGodName].\n\nFaccio qualche passo indietro. [stop_host_scope.Custom('IT_NAM_COL3')|U] [stop_host_scope.GetTitledFirstNameNoTooltip] è un[stop_host_scope.Custom('DE_PRO_POS_P_2P')] #EMP non credente#!?"
 tour_general.4002.desc_incest:0 "Mi avvicino alla porta della cantina, che è leggermente socchiusa, e mi sporgo per dare un'occhiata a ciò che c'è dentro. I miei occhi si allargano e faccio un salto indietro di qualche metro, cercando di rimanere in silenzio e di assimilare ciò che ho appena visto.\n\n[stop_host_scope.Custom('IT_NAM_COL3')|U] [stop_host_scope.GetTitledFirstNameNoTooltip]? In rapporti carnali con... con... #EMP un parente stretto#!?"
 tour_general.4002.desc_witch:0 "Uno degli stendardi appesi al muro sembra un po' storto...". Tocco lo stendardo, che rilascia un piccolo ma intricato grimorio nero che si deposita sul pavimento con un tonfo.\n\n[stop_host_scope.Custom('MagicPracticeTerm')|U]?"
 tour_general.4002.desc_embezzler:0 "Quando lascio scivolare la mia mano lungo il lato di un tavolo, sento qualcosa alla base del piano di lavoro. Lo strattono e si stacca... documenti fiscali?\n\no, questi documenti descrivono il dirottamento dell'oro dalle casse di  #EMP di qualcun altro#! nelle casse [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName]. Appropriazione indebita!"
 tour_general.4002.a:0 "Questo sarà sufficiente..."
 tour_general.4002.a_deviant:0 "Ecco qualcuno a cui piace infrangere le regole!"
