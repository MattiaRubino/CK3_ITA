 tour_general.4007.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Attività Sospetta"
 tour_general.4007.desc:0 "Appena uscito dalla taverna consigliata [stop_host_scope.Custom('IT_NAM_COL5')][stop_host_scope.GetTitledFirstName], mi ritrovo fuori, in un vicolo ombroso. Sento uno strano suono nell'oscurità.\n\nMentre mi dirigo silenziosamente verso il suono, curios[ROOT.Char.Custom('DE_END_PRO_S_N')] della sua origine, scorgo... [4007_secret_holder.GetTitledFirstName]? Che ci fa qui, in un vicolo sudicio a quest'ora?\n\nCerco senza successo di vedere meglio cosa sta facendo senza rendere nota la mia presenza, ma una cosa è chiara: qualsiasi cosa stia facendo [4007_secret_holder.Custom('IT_NAM_COL3')][4007_secret_holder.GetTitledFirstNameNoTooltip] non è nulla di buono."
 tour_general.4007.a:0 "Se potessi avvicinarmi di più..."
