 tour_general.4006.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Complottismo da Ubriachi"
 tour_general.4006.desc:1 "Dopo una giornata per [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] in cui [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName], non mi ha dato tregua, ho deciso che mi merito una notte senza [stop_host_scope.GetSheHe]. Così il mio seguito si rilassa in una taverna locale.\n\nMentre osservo un gruppo di ubriachi, un volto arrossato spicca tra gli altri. Appartiene a uno dei servitori [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstNamePossessiveNoTooltip].\n\nMi avvicino mentre l'ubriaco blatera: "Oh, potrei raccontarvi un po' di cose [stop_host_scope.Custom('IT_NAM_COL')] [stop_host_scope.GetTitleTierName]! Più di qualche cosa...""
