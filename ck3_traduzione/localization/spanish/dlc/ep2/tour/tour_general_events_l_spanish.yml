 tour_general.4003.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Niente Da Vedere Qui"
 tour_general.4003.desc_faux_bedchamber:0 "Mentre sbircio all'interno delle camere da letto, vengo avvicinat[ROOT.Char.Custom('DE_END_PRO_S_N')] da uno dei servi attualmente impegnato a pulire la stanza. [servant_gender.GetSheHe|U] mi fa vistosamente cenno di avvicinarmi.\n\n"Conoscete [Select_CString(ROOT.Char.IsFemale,'mia signora','mio signore')] il segreto per piegare #EMP perfettamente#! le lenzuola?" dice il servitore mentre mi guarda con aspettativa.\n\nSospiro sommessamente, scusandomi e uscendo dalla stanza."
 tour_general.4003.desc_faux_council_chamber:0 "Le sale del consiglio sono prive di quasi tutto. Soprattutto di qualsiasi informazione o segreto lontanamente interessante da apprendere.\n\nMentre mi volto per andarmene, una voce alle mie spalle mi sorprende. "Lasciate che vi sveli il segreto per mantenere un piano d'appoggio privo di polvere [Select_CString(ROOT.Char.IsFemale,'mia signora','mio signore')]..."\n\nFaccio finta di non sentire, mentre lascio frettolosamente le stanze."
 tour_general.4003.desc_faux_shrine:0 "Mi aggiro per le sale della [stop_host_scope.GetFaith.HouseOfWorship],cercando con attenzione qualcosa di sospetto, ma senza trovare nulla.\n\nDurante la perlustrazione del luogo, mi imbatto in un servitore che insiste nel volermi svelare i segreti della... lucidatura del peltro.\n\nDeclino gentilmente."
 tour_general.4003.desc_faux_kitchen:0 "La cucina è in disordine, come se il personale fosse qui a lavorare a qualsiasi pasto in arrivo. Mi dirigo verso la cantina, sbirciando all'interno.\n\nIntravedo un servitore all'interno, impegnato ad accatastare  [stop_host_scope.Custom('get_region_root_vegetable_plural')]. [servant_gender.GetSheHe|U]  mi lancia un'occhiata curiosa, poi apre la bocca:\n\n"Qualcuno ti ha mai svelato il segreto per cucinare [stop_host_scope.Custom('get_region_root_vegetable_plural')], [Select_CString(ROOT.Char.IsFemale,'mia signora','mio signore')]?"\n\nLancio un'occhiata scettica al servo, poi mi volto ed esco dalla cucina."
 tour_general.4003.a:0 "Che fallimento."
 #You got caught!
 tour_general.4004.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Catturato!"
 tour_general.4004.desc_bedchamber_caught:0 "Sono appena entrato nelle camere da letto e comincio a guardarmi intorno quando una porta sul lato opposto della stanza si apre, rivelando [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] in persona. [stop_host_scope.GetSheHe|U] lmi guarda, con gli occhi leggermente spalancati per la sorpresa.\n\nPoi stringe gli occhi. Sento una leggera ondata di panico mentre cerco di mantenere la calma"."
 tour_general.4004.desc_council_chamber_caught:0 "Non appena sono entrato nella sala del consiglio, sento il rumore di passi che si avvicinano rapidamente. Sudo freddo e cerco frettolosamente di raggiungere l'altro lato della stanza per nascondermi, ma fallisco miseramente.\n\nLo sguardo [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName] cade su di me mentre chiama: "Eccoti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!" ,Socchiude gli occhi mentre studia me e il mio tentativo di apparire indifferente."
 tour_general.4004.desc_shrine_caught:0 "Entro nella [stop_host_scope.GetFaith.HouseOfWorship], cammino un po' per i corridoi - e poi, mentre giro un altro angolo, mi #EMP scontro#! con [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName]. Il mio cuore si è quasi fermato.\n\n[stop_host_scope.Custom('IT_NAM_COL3')|U] [stop_host_scope.GetTitledFirstNameNoTooltip] si gira sorpreso per essere stato avvicinato. Quando si rende conto di chi si è scontrato con [stop_host_scope.GetSheHe], strizza gli occhi. "Ti stavo cercando, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip].""
 tour_general.4004.desc_kitchen_caught:0 "Cammino con cautela attraverso le cucine poco illuminate e mi chino a guardare alcuni scarabocchi di ricette, quando sento uno scricchiolio dietro di me. Mi giro immediatamente e trovo [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] che emerge dalla cantina.\n\nMi guarda, chiaramente sorpreso quanto me. Poi i suoi occhi si restringono: "[Select_CString(ROOT.Char.IsFemale,'Mia signora','Mio signore')]... ?""
 tour_general.4004.desc_outro:0 "\n\n "... cosa hai fatto?" chiede [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstNameNoTooltip] con tono inquisitorio."
 tour_general.4004.a:0 "Eh. Ti stavo cercando...!"
 tour_general.4004.a_diplomacy:0 "Oh. #EMP Eccoti#!."
