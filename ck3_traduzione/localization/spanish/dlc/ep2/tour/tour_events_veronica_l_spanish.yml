l_spanish:
#### Tour Travel Events
 tour_travel.3120.t:0 "Una visita agli Eserciti del Conte"
 tour_travel.3120.desc.intro:0 "Ogni locanda lungo la strada ha prezzi altrettanto esagerati. È difficile non notare il nostro seguito né noi ci stiamo sforzando più di tanto per non farlo notare. Tutti smettono di parlare appena entriamo.\n\nC'è solo un[vassal_inn.Custom('DE_PRO_POS_P_2P')] [vassal_inn.GetWomanMan] che si avvicina a noi, desideros[vassal_inn.Custom('DE_END_PRO_S_N')] di unirsi al nostro tavolo. Subito inizia a parlare mentre [vassal_inn.Custom('quirk_pos_standalone')|l]. E sembra che non abbia intenzione di smettere tanto presto: "Ed è stato allora che [vassal_memory.GetDescription]..."\n\n"
 tour_travel.3120.desc.artifact:0 ""Ah, guardate qui!" esclama [vassal_inn.GetSheHe], mettendo il manufatto [vassal_artifact.GetName] sulla tavola. "Ora è vostro!""
 tour_travel.3120.desc.fallback:0 "Meglio questo che il silenzio."
 tour_travel.3120.a:0 ""Mi piace la vostra compagnia, [vassal_inn.GetFirstNameNoTooltip], perché non vi unite a me?""
 tour_travel.3120.a.success:0 "Convinci [vassal_inn.GetShortUIName]"
 tour_travel.3120.a.failure:0 "[vassal_inn.GetShortUIName] è lusingat[vassal_inn.Custom('DE_END_PRO_S_N')], ma non è convint[vassal_inn.Custom('DE_END_PRO_S_N')]"
 tour_travel.3120.b:0 ""Ditemi di più!""
 tour_travel.3120.c:0 ""Che bel regalo!""
 
 tour_travel.3130.t:0 "Conseguenze minori"
 tour_travel.3130.desc.intro:0 ""Voi laggiù!" sento un grido lontano e mi giro per vedere un[complaining_peasant.Custom('DE_PRO_POS_P_2P')] contadin[complaining_peasant.Custom('DE_END_PRO_S_N')] con l'aratro in mano che respira pesantemente mentre interrompe il suo lavoro per un momento.\n\n"Mi dispiace, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma è rara l'occasione che ho di parlare con voi. Capisco che dobbiate far crescere il regno, ma"
 tour_travel.3130.desc.no_farms:0 "gli edifici reali che avete costruito qui ci hanno lasciato senza lavoro.""
 tour_travel.3130.desc.no_jobs:0 "i mulini che avete costruito qui hanno occupato parte della nostra terra.""
 tour_travel.3130.desc.outro:0 "\n\n[complaining_peasant.GetSheHe|U] stringe il suo aratro."
 tour_travel.3130.a:0 ""Questo mi rattrista. Prendete questo oro.""
 tour_travel.3130.b:0 ""Venite a lavorare le mie terre. Vi darò ciò che vi è stato tolto.""
 tour_travel.3130.c:0 ""Il regno viene sempre prima di tutto.""
 peasant_influx_modifier:0 "Afflusso di contadini"
 peasant_influx_modifier_desc:0 "Queste terre sono state offerte a un gruppo di contadini come risarcimento per i danni causati dalle nuove costruzioni."
 
 tour_travel.3140.t:0 "Fuori dalle mura"
 tour_travel.3140.desc:1 "Sento il frastuono ancor prima di vedere l'edificio. Dall'interno del modesto edificio in legno si levano voci, risate e musica. Mentre ci avviciniamo, un[brothel_worker.Custom('DE_PRO_POS_P_2P')] [brothel_worker.GetWomanMan] ci saluta, masticando un po' di [ROOT.GetCharacter.Custom('GetSmallFoodIndef')].\n\n"Oh, benvenuti," dice [brothel_worker.GetSheHe] mentre [brothel_worker.Custom('quirk_pos_standalone')|l]. "Volete fermarvi per la notte? O solo un paio d'ore? Oppure un attimo?"\n\nNon è difficile comprendere le sue intenzioni."
 tour_travel.3140.a:0 ""Mi piacerebbe molto.""
 tour_travel.3140.b:0 ""Non cadrò in tentazione.""
 brothel_stop_modifier:0 "Forze rinnovate"
 brothel_stop_modifier_desc:0 "Questo personaggio si è fermato in diversi bordelli lungo il suo cammino."
 
#### Tour Cultural Festival Events
#Liege Events
 cultural_festival.2000.t:0 "Festa culturale a [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 cultural_festival.2000.desc.intro:0 "Le strade di [ROOT.Char.GetCurrentLocation.GetName] sono riccamente addobbate per il mio arrivo, e il mio vassallo, [stop_host_scope.GetTitledFirstName], mi attende ossequioso.\n\n"
 cultural_festival.2000.desc.first_time_lovers:0 "Non vedo l'ora di visitare per la prima volta queste terre, i loro splendidi paesaggi e i cieli meravigliosi che [stop_host_scope.GetFirstNameNoTooltip] mi ha tante volte descritto a letto. E di"
 cultural_festival.2000.desc.first_time_rivals:0 "Oh, quante volte ho sognato di devastare le sue terre decadute, di visitare la fortezza di cui si è tanto vantat[stop_host_scope.Custom('DE_END_PRO_S_N')] solo per trovarla peggiore della mia. Non vedo l'ora di vedere quel #EMP fetido buco.#! Per fortuna, sono qui per"
 cultural_festival.2000.desc.first_time_neutral:0 "Non posso dire di non essere incuriosit[ROOT.Char.Custom('DE_END_PRO_S_N')] dalle usanze di questa terra e da ciò che [stop_host_scope.GetFirstNameNoTooltip] ha da offrirmi. E, in cambio, io vorrò"
 cultural_festival.2000.desc.first_time_good:0 "Ah, come desidero deliziarmi con le grandi attività e gioie che sono sicuro che [stop_host_scope.GetFirstNameNoTooltip] ha preparato - e per"
 cultural_festival.2000.desc.first_time_bad:0 "Ed eccoci qui, in attesa di un noioso - mediocre al massimo - festival che l'ottus[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.GetFirstNameNoTooltip] ha avuto la decenza di preparare. Per fortuna, sono qui per"
 cultural_festival.2000.desc.again_lovers:0 "Non vedevo l'ora di tornare in queste terre! Come ricordo di aver apprezzato le loro usanze e le loro tradizioni l'ultima volta, e come ho desiderato rivedere [stop_host_scope.Custom('DE_ART_DEF_P_A')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] car[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.GetFirstNameNoTooltip].\n\nE, ovviamente, per"
 cultural_festival.2000.desc.again_rivals:0 "Ah, mettere piede #EMP nuovamente#! a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] è paragonabile solo a visitare le profondità dell'[ROOT.Char.GetFaith.NegativeAfterLife] stesso. Per fortuna, sono tornato per"
 cultural_festival.2000.desc.again_good:0 "Ah! Com'è bello rimettere piede qui! Non vedo l'ora di vedere quali splendidi spettacoli e quali deliziosi piatti [stop_host_scope.GetSheHe] ha preparato per me questa volta. E di"
 cultural_festival.2000.desc.again_neutral:0 "L'ultima volta non è stato così terribile, quindi spero davvero che ora sia altrettanto tollerabile. Mi farebbe comodo un po' di svago, lontano dagli intrighi di corte. E, naturalmente, per"
 cultural_festival.2000.desc.again_bad:0 "#EMP Agh#! essere qui, #EMP di nuovo#! è una delle più grandi punizioni del destino. La sfida più grande potrebbe essere quella di dover gestire la sua impressionante e noiosa presenza. Per fortuna, sono qui anche per"
 cultural_festival.2000.desc.majesty:0 "mostrare a queste persone la portata della mia magnificenza."
 cultural_festival.2000.desc.intimidation:0 "mostrar[stop_host_scope.Custom('DE_PRO_DEM')] come ci si aspetta che un [ROOT.Char.GetTitleAsNameNoTooltip] governi."
 cultural_festival.2000.desc.again_intimidation:0 "ricordar[stop_host_scope.Custom('DE_PRO_DEM')] la mia ultima visita. Sto per rendere questa altrettanto #EMP indimenticabile.#!"
 cultural_festival.2000.desc.taxation:1 "alleggerire le loro borse dal peso dell'oro."
 cultural_festival.2000.a:1 ""Iniziamo!""
 cultural_festival_begins_tt:1 "Iniziare l'attività del Festival Culturale"
 
 cultural_festival.2001.t:0 "Con il piede sbagliato"
 cultural_festival.2001.desc.intro:0 "La musica nel palco principale è seguita prontamente dai ballerini. La bellezza dei loro movimenti li fa sembrare parte del palco. Lanciano le mani in aria e sembra di veder crescere nuovi rami dagli alberi.\n\nIl pubblico ha un sussulto quando uno dei ballerini inizia ad arrampicarsi sulla parete di legno del palcoscenico: "Ed ora," [injured_artist.GetSheHe] dice, "dovrei vendicarmi di — #EMP aaaAAAAAH#!".\n\n"
 cultural_festival.2001.desc.child:1 "Nel cadere sul terreno, il suo cappuccio si abbassa mostrando il volto [injured_artist.Custom('DE_PRO_PER_P_3P_A')] [injured_artist.Custom('GetDaughterSon')] [stop_host_scope.Custom('DE_PRO_PER_P_3P_A')] [stop_host_scope.GetTitledFirstNamePossessive]: [injured_artist.GetName]."
 cultural_festival.2001.desc.normal:0 "Quando l'artista cade a terra, il silenzio della folla permette a tutti di sentire un chiaro #EMP crack#!."
 cultural_festival.2001.a:0 "Beh... questo fa sicuramente male."
 cultural_festival.2001.b:0 ""Portate subito un medico!""
 cultural_festival.2001.c:0 ""Vi farò frustare per la vostra incompetenza!""
 festival_helped_injured_artist_modifier:0 "Aiutato un artista infortunato"
 festival_whipped_injured_artist_modifier:0 "Frustrato un artista infortunato"
 
 cultural_festival.2002.t:0 "Con il piede giusto"
 cultural_festival.2002.desc.intro:0 "I contadini locali hanno allestito bancarelle con verdure e - a volte, raramente — con [stop_host_scope.Custom('RegionalEdibleMeat')]. Mentre continuo la mia passeggiata, accompagnato da un discreto numero di cortigiani, vedo tra loro un volto familiare, i cui occhi si fissano nei miei.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," [injured_artist.GetSheHe] Infine mi si avvicina e, con un gesto della mano, le mie guardie l[injured_artist.Custom('DE_PRO_POS_P_3P')] lasciano proseguire, "mi avete aiutato nel momento del bisogno, quando mi sono infortunat[injured_artist.Custom('DE_END_PRO_S_N')] durante lo spettacolo. Ora tocca a me ripagarvi al meglio delle mie possibilità."
 cultural_festival.2002.desc.secret:0 "Apprendo il segreto di [secret_target.GetTitledFirstName].""
 cultural_festival.2002.desc.hunting:0 "Conosco bene queste terre.""
 cultural_festival.2002.desc.savings:0 "E questo è tutto.""
 cultural_festival.2002.a:0 ""Un pagamento equo.""
 cultural_festival.2002.b:0 ""Ho fatto quello che dovevo fare. Niente di più.""
 terrain_knowledge_modifier:0 "Comprensione del terreno"
 
 cultural_festival.2010.t:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]"
 cultural_festival.2010.desc_bad:0 "Ogni persona a [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] sembra immersa nella conversazione più divertente che sia mai esistita. Tutti ridacchiano, tossiscono e si danno anche una gomitata quando ritengono che possa essere eccessivo. Di tanto in tanto riesco a sentire la parola "tristezza".\n\nQuando mi avvicino al palco principale, trovo [stop_host_scope.GetTitledFirstName] con in mano una corona di fiori, e un sorriso malizioso: "Eccol[ROOT.Char.Custom('DE_END_PRO_S_N')] qui!," [stop_host_scope.GetSheHe] annuncia, indicandomi, "[ROOT.Char.Custom('DE_ART_DEF_P_A')] nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!""
 cultural_festival.2010.desc_good:1 "Le strade di [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] sono piene di [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] e striscioni, ogni persona del villaggio festeggia allegramente il mio arrivo - potrei anche giurare che non mi tolgono gli occhi di dosso.\n\nQuando mi avvicino al palco principale, trovo [stop_host_scope.GetTitledFirstName] con in mano una corona di fiori, e mi sorride: "Eccol[ROOT.Char.Custom('DE_END_PRO_S_N')] qui!," [stop_host_scope.GetSheHe] annuncia, "[ROOT.Char.Custom('DE_ART_DEF_P_A')] nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!""
 cultural_festival.2010.a:0 ""Che bella sorpresa!""
 cultural_festival.2010.b:0 "Meglio non fare scenate. Andiamo via."
 cultural_festival.2010.c:0 ""Come #EMP osate#!.""
 cultural_festival.2010.c.success:0 "Vinci la disputa"
 cultural_festival.2010.c.failure:0 "[stop_host_scope.GetShortUIName] vince la disputa"
 monarch_of_beauty_bad_male:0 "Re della Tristezza e del Dolore"
 monarch_of_beauty_bad:0 "Regina della Tristezza e del Dolore"
 monarch_of_beauty_good_male:0 "Re della Bellezza e della Nobiltà"
 monarch_of_beauty_good:0 "Regina della Bellezza e della Nobiltà"
 king_of_beauty_modifier:0 "Ammirazione Fisica"
 king_of_ugly_modifier:0 "Reazione Eccessiva del Signore"
 
 cultural_festival.2020.t:0 "'È la stagione"
 cultural_festival.2020.desc.intro:0 "Strade tappezzate di arazzi! Ah, l'odore di [stop_host_scope.Custom('RegionalEdibleMeat')] in cottura! Il modo in cui [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] brilla in questo periodo dell'anno!\n\n"
 cultural_festival.2020.desc.christmas:1 "Le campane suonano e la gente del posto si prepara per la messa. Si chiacchiera animatamente della nascita di Cristo. "C'era un asino, ve lo dico io!", "Ed è apparso vicino al fiume, proprio come è successo qui", "Quando arriverà mio figlio spero che gli darete tanto oro!".\n\nSegue una breve recita e il Signore nasce."
 cultural_festival.2020.desc.midsommar:2 "Hanno eretto un palo della cuccagna al centro del villaggio e gli abitanti del luogo, vestiti di bianco, si preparano a danzare intorno ad esso. Scorgo una corona di [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] appoggiata su uno dei tavoli, e una giovane ragazza mi sorride prima di unirsi al cerchio. Nel cielo, la più bella delle luci brilla per tutta la notte."
 cultural_festival.2020.desc.summer_solstice:1 "Un falò è stato acceso nel centro della città per celebrare la vittoria della più luminosa delle stelle, salita in cielo. Tra i bagordi e le bevute di [stop_host_scope.Custom('RegionalDrink')], uno degli abitanti del luogo intona una canzone alla quale tutti si uniscono: "L'estate è arrivata, canta a gran voce, [ROOT.Char.Custom('GetRandomMigratoryBird')]! Le sementi stanno crescendo e il prato sta fiorendo, canta, [ROOT.Char.Custom('GetRandomMigratoryBird')]!""
 cultural_festival.2020.desc.eid:0 "Dopo le preghiere, la gente del posto si incontra e festeggia la fine del digiuno. Vassoi pieni di [stop_host_scope.Custom('get_region_root_vegetable_plural')] e pesce vengono serviti insieme a calici di [stop_host_scope.Custom('RegionalDrink')], e i festeggiamenti proseguono fino al tramonto."
 cultural_festival.2020.desc.harvest:1 "Dopo settimane di lavoro, l'ultimo giorno del raccolto è finalmente arrivato e si formano squadre tra la gente del posto per cercare di recuperare la parte finale del raccolto. "Guarda qui!" si vanta uno di loro mentre brandisce la falce verso il campo, non tagliando più di tutti gli altri.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], venite a festeggiare con noi!" invita [stop_host_scope.GetTitledFirstName], riferendosi al gruppo che sta danzando allegramente accanto al raccolto."
 cultural_festival.2020.desc.generic:1 "Che canti, grida e baldoria! "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], venite a festeggiare con noi!" dice [stop_host_scope.GetTitledFirstName], con un sorriso di benvenuto. Nella piazza si è riunita la gente del posto: danzano in mezzo all'aroma pungente di [stop_host_scope.Custom('RegionalDrink')] e [stop_host_scope.Custom('GetLocalStreetFood')]."
 cultural_festival.2020.a:0 "Una festa così bella!"
 cultural_festival.2020.b.drink:0 "#EMP Beviamo un po' di [stop_host_scope.Custom('RegionalAlcoholicDrink')]#!."
 cultural_festival.2020.b.no_drink:0 "È ora di bere [stop_host_scope.Custom('RegionalDrink')] e mangiare [stop_host_scope.Custom('RegionalEdibleMeat')]!"
 cultural_acceptance_embraced_festival:0 "Festival Culturale Approvato"
 enjoyed_culture_modifier:0 "Festival Culturale Celebrato"
 enjoyed_culture_modifier_desc:1 "Questo personaggio ha partecipato a una festa locale"
 festival_tis_the_season:0 "Bevi e Dimentica!"
 festival_tis_the_season_desc:0 "Questo personaggio ha partecipato ad una festa locale bevendo"
 
 cultural_festival.2030.t:0 "Tassazione culturale"
 cultural_festival.2030.desc:0 "Mentre la gente di [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] inizia a radunarsi intorno al palco di legno, un pensiero si affaccia alla mia mente... un gruppo così numeroso di persone, tutte desiderose di godere di uno spettacolo straordinariamente elaborato... #EMP gratis#!. Che spreco.\n\nSe mi posizionassi all'ingresso, sono sicuro che potrei chiedere un piccolo pagamento per partecipare... dopotutto, è in #EMP mio#! onore."
 cultural_festival.2030.a:0 "Me lo devono."
 cultural_festival.2030.b:0 "Dovrei fare una buona impressione e non rovinare tutto."
 cultural_festival.2030.c:0 "Vedete, viaggiare qui è stato #EMP estremamente#! costoso..."
 no_taxation_modifier:0 "Nessuna tassa sulla festa"
 festival_taxation_modifier:0 "Tasse sulla festa"
 
 cultural_festival.2040.t:0 "Festival Incolto...?"
 cultural_festival.2040.desc:0 "Non so cosa mi aspettassi quando ho chiesto a [stop_host_scope.GetTitledFirstName] di ospitare un festival culturale per mostrare le usanze del suo popolo, ma... non di certo #EMP questo#!.\n\nDistolgo lo sguardo dalla danza scoordinata degli esecutori poco preparati e cerco di trovare un po' di conforto nei pasti cucinati — #EMP bleah#!, la portata di [stop_host_scope.Custom('RegionalEdibleMeat')] è poco cotta e il piatto di [stop_host_scope.Custom('get_region_root_vegetable_plural')] è completamente carbonizzato. E questa sarebbe una buona rappresentazione della cultura [cultural_festival_scope.GetAdjectiveNoTooltip]?"
 cultural_festival.2040.a:0 "Questo... questo è #EMP terribile#!. Fatevi aiutare e migliorate."
 cultural_festival.2040.b:0 "Non è poi così male."
 cultural_festival.2040.c:0 "Hah! Gli mostrerò come balliamo noi [ROOT.Char.GetCulture.GetCollectiveNoun]."
 cultural_festival.2040.c.success:0 "Tutti sono impressionati dalla vostra cultura"
 cultural_festival.2040.c.failure:0 "Tutti pensano che siate insensibile"
 no_culture_modifier:0 "Respinta la loro Cultura"
 helped_culture_modifier:0 "Assistenza per una Cultura Migliore"
 appreciated_culture_modifier:0 "Apprezzata la loro Cultura"
 cultural_acceptance_insulted_festival:0 "Festival Culturale Respinto"
 
 cultural_festival.2050.t:0 "Movimenti scandalosi"
 cultural_festival.2050.desc_intro:0 ""Ed ora, in onore di [ROOT.Char.GetTitledFirstNameNoTooltip], ci godremo tutti una danza locale!" annuncia [stop_host_scope.GetTitledFirstName], e io occupo con entusiasmo il posto alla sua destra, facendo uno spuntino con un po' di frutta fresca e una coppa di [stop_host_scope.Custom('RegionalDrink')].\n\n"
 cultural_festival.2050.desc_lustful:0 "Gli artisti salgono sul palco poco dopo, e il mio sguardo segue rapidamente le loro gambe oliate e scoperte. I loro petti nudi brillano allo stesso modo, non lasciando #EMP nulla#! all'immaginazione. Mi aggiusto sulla sedia, cos'è questa bella esibizione di corpi?"
 cultural_festival.2050.desc_fallback:0 "Gli artisti salgono sul palco poco dopo, tutti vestiti... beh, sarebbe esagerato dire che sono #EMP vestiti#!. La pelle nuda delle loro gambe è stata oliata con essenze aromatiche, e i loro... i loro #EMP petti#! sono così scoperti da non poterli non guardare."
 cultural_festival.2050.desc_outro:0 "\n\n[stop_host_scope.GetTitledFirstNameNoTooltip] mi guarda: "Ti piace, amic[ROOT.Char.Custom('DE_END_PRO_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]?"."
 cultural_festival.2050.a:0 "Cosa #EMP è#! questa perversione?"
 cultural_festival.2050.b:0 "Io... beh, è la loro cultura, no?"
 cultural_festival.2050.c:0 "Dov'è stato questo per tutta la mia vita?"
 
 cultural_festival.2060.t:0 "Un manufatto fondamentale"
 cultural_festival.2060.desc:1 "Anche con tutto l'impegno che è stato chiaramente profuso per il festival, si notano ancora alcune case abbandonate e materiali scadenti in [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip].\n\nQuando mi avvicino alla piazza principale, vedo che [stop_host_scope.GetTitledFirstName] è stato circondato da un gruppo di bambini, che chiedono con ansia del nostro seguito. Appena mi vedono, si nascondono immediatamente. "Ho portato questo dalla capitale, se qualcuno vuole vederlo..." dico, mentre mostro a [stop_host_scope.GetFirstNameNoTooltip] l'oggetto '[sophisticated_artifact.GetNameNoTooltip]' che ho portato con me."\n\n"Magnifico!", risponde [stop_host_scope.GetSheHe], mentre i bambini tornano per osservare."
 cultural_festival.2060.a:0 ""Anzi, potete tenerlo.""
 cultural_festival.2060.b:0 ""Attenzione a quelle mani.""
 cultural_festival.2060.c:0 ""Pagherò i vostri artigiani per farvene fare uno!""
 
 cultural_festival.2070.t:0 "Un gioco d'azzardo"
 cultural_festival.2070.desc:0 "Un odore fortissimo mi colpisce quando apro la porta della taverna. Un gruppo di [retired_mercenary.GetWomenMen] canta vivacemente a un tavolo sul fondo. "Hah! Te l'avevo detto che avrei vinto!" uno di loro urla, facendo scorrere alcuni dadi sulle dita, quindi alza la testa, guardandomi direttamente. "Vuoi tentare anche tu la fortuna, [ROOT.Char.GetTitleAsNameNoTooltip]?"\n\n"Cautela, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," mi avverte [stop_host_scope.GetTitledFirstName], "quest[retired_mercenary.Custom('DE_END_NOU_S_G')] [retired_mercenary.GetWomenMen] sono mercenari in pensione che hanno preso in simpatia le mie terre.""
 cultural_festival.2070.a:0 ""Forse puoi restare qui... e tenere d'occhio la gente.""
 cultural_festival.2070.b:0 ""Avanti, solo #EMP una#! ultima volta — se vinco.""
 cultural_festival.2070.b.success:0 "Hai vinto la partita"
 cultural_festival.2070.b.failure:0 "Hai perso la partita"
 cultural_festival.2070.c:0 ""Ho portato i miei dadi, rendiamo la cosa interessante!""
 cultural_festival.2070.c.failure:0 "Scoprono che hai barato"
 cultural_festival.2070.d:0 ""Beviamo in ricordo dei bei tempi andati.""
 festival_hired_mercenaries:0 "Mercenari in Pensione Ingaggiati"
 festival_hired_mercenaries_desc:0 "Questo personaggio ha ingaggiato una banda di mercenari in pensione per mantenere la pace."
 festival_luck_mercenaries:0 "Un'Ultima Guerra"
 festival_luck_mercenaries_desc:0 "Questo personaggio ha convinto alcuni mercenari in pensione ad aiutarlo in guerra."
 festival_drank_with_mercenaries:0 "Bevuto con Mercenari"
 
 cultural_festival.2080.t:0 "Un accordo miracoloso"
 cultural_festival.2080.desc:0 "Mentre passeggio per il festival, noto una figura incappucciata che vende fiaschette di cui non si capisce il liquido contenuto.\n\n"Venite a comprare le mie medicine, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], perché fanno miracoli e riequilibrano gli umori anche dell[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')][ROOT.Char.GetWomanMan] più debole."\n\nGuardando le fiaschette, osservo che una di esse brilla di vermiglio, come se fosse fatta di cinabro finissimo. L'altra è di un verde brillante, come se qualcuno avesse immerso delle lastre di rame nel vino novello."
 cultural_festival.2080.a:0 ""Prenderò la fiaschetta rossa!""
 cultural_festival.2080.b:0 ""La medicina naturale sembra la più sana!""
 cultural_festival.2080.c:0 ""Non rischierò la mia salute per questo.""
