 cultural_festival.3040.t:0 "La Lama nella Roccia"
 cultural_festival.3040.desc:0 "Sento una voce familiare mentre mi aggiro per le strade festive di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: "Cosa dovrei fare con questa roccia, eh? Vuoi che mi ci sieda sopra?"\n\n [marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sta indicando un grande masso che un muratore ha lasciato davanti a [marshal.GetHerHim].\n\n"È per la competizione di forza," spiega il muratore, scrollando le spalle. "Quale competizione di forza? Questo masso è impossibile da sollevare!" ribatte [marshal.GetTitledFirstNameNoTooltip]."
 cultural_festival.3040.a:0 ""Non sei destinat[marshal.Custom('DE_END_PRO_S_N')] a #EMP sollevarla#!, amic[marshal.Custom('DE_END_PRO_S_N')] mi[marshal.Custom('DE_END_PRO_S_N')].""
 cultural_festival.3040.flavor:0 "Nessuno sarà in grado di rimuovere la lama dalla roccia!"
 cultural_festival.3040.a.tt:0 "@warning_icon! #X Potresti perdere questo manufatto"
 cultural_festival.3040.b:0 ""Sbarazzatene e basta.""
 
 cultural_festival.3041.t:0 "$cultural_festival.3040.t$"
 cultural_festival.3041.desc:0 "Un grande masso è stato posizionato al centro di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] con un po' troppo sfarzo, il che non fa certo pensare ad una coincidenza. Avvicinandomi, capisco subito l'interesse che c'è intorno ad esso: sulla sua superficie è stata incastrata un'arma, la cui lama lucente è per metà acciaio e per metà pietra."
 cultural_festival.3041.a:0 "Ah! Mostrerò loro quanto sono potente!"
 cultural_festival.3041.a.success:0 "Hai estratto l'arma dalla roccia"
 cultural_festival.3041.a.success.vassal:0 "[visiting_liege.GetShortUIName] ha estratto l'arma dalla roccia"
 cultural_festival.3041.a.failure:0 "L'arma non si è mossa"
 cultural_festival.3041.b:0 "Dovrei lasciare che [stop_host_scope.GetTitledFirstName] la prenda, per gentilezza."
 cultural_festival.3041.c:0 "#EMP SÌ!#! Insieme a te!"
 
 cultural_festival.3042.t:0 "$cultural_festival.3040.t$: Spettacolo di Forza"
 cultural_festival.3042.desc.intro:0 "Ah. Eccola! La pietra era stata posta al centro della città, ornata da lettere d'oro con la scritta "Chi tirerà fuori questa lama da questa pietra, ne sarà il legittimo proprietario."\n\nGiro la testa e vedo [visiting_liege.GetTitledFirstName], che è ovviamente [visiting_liege.Custom('DE_ART_DEF_P_A')] principale candidat[visiting_liege.Custom('DE_END_PRO_S_N')] alla vittoria. Tuttavia... quando [visiting_liege.GetSheHe] cerca di estrarre l'elsa, l'arma non si muove."
 cultural_festival.3042.desc.failed:0 "\n\n"Dannazione," [visiting_liege.Custom('DE_PRO_POS_S_3P')] sento borbottare. Forse è il mio turno di tentare questa sfida?"
 cultural_festival.3042.desc.pretended:0 ""Ah, che sfortuna," dice [visiting_liege.GetSheHe], facendo un cenno nella mia direzione, "Ti piacerebbe provare, amic[ROOT.Char.Custom('DE_END_PRO_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]?""
 cultural_festival.3042.a:0 "#EMP Io#! la tirerò fuori dalla pietra!"
 cultural_festival.3042.b:0 "Perché rischiare un'umiliazione pubblica?"
  
 cultural_festival.3050.t:0 "Uno spettacolo rilassante"
 cultural_festival.3050.desc:0 "Un gruppo di persone del posto è salito sul palco in quello che sembra essere il sermone più lungo e insipido che abbia mai sentito.\n\nCerco di tenere gli occhi aperti, ma ben presto i mucchi di fieno all'angolo della strada mi sembrano un po' troppo comodi, un po' troppo allettanti..."
 cultural_festival.3050.a:0 "#EMP Devo#! rimanere svegli[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 cultural_festival.3050.b:0 "Sto solo riposando gli occhi..."
 cultural_festival.3050.b.tt:0 "È possibile che [stop_host_scope.GetShortUIName] lo noterà..."
 festival_enjoyed_local_performance:0 "Finto interesse per la festa"
 
 cultural_festival.3051.t:0 "Troppo silenzioso..."
 cultural_festival.3051.desc:0 "Quando un gruppo di persone del posto sale sul palco, ascolto il loro discorso con piacere e stupore. Se solo avessi saputo che avevamo persone così preparate a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]! Che forza d'animo! Che fascino!\n\nMentre mi rivolgo a [visiting_liege.GetTitledFirstName] per fare un commento sui loro insegnamenti, scopro che i suoi occhi sono... chiusi? È un #EMP russare#! il rumore che che sento?"
 cultural_festival.3051.a:0 "Come può trovarlo noiso!?"
 cultural_festival.3051.a.toast:0 "[stop_host_scope.GetShortUIName] ti ha vist[ROOT.Char.Custom('DE_END_PRO_S_N')] dormire"
 cultural_festival.3051.b:0 "Forse non è adatto a tutti..."
  
 cultural_festival.3060.t:0 "Posso...?"
 cultural_festival.3060.desc.intro:0 "Il suono di flauti e tamburi è rapidamente accompagnato da un gruppo di ospiti danzanti, che seguono la musica con movimenti gioiosi e risate. Una coppia si allontana di nascosto in un vicolo, dei bambini saltano in cerchio, un vecchio solitario si sforza di muovere i fianchi.\n\n"
 cultural_festival.3060.desc.spouse:0 "Mi rivolgo al[my_spouse.Custom('DE_END_ADJ_NUL_S_N')] mi[my_spouse.Custom('DE_END_PRO_S_N')] coniuge, [my_spouse.GetTitledFirstName], e ammiro il suo sorriso gentile, mentre batte le mani a ritmo di musica."
 cultural_festival.3060.desc.vassal:0 "Scorgo [stop_host_scope.GetTitledFirstName] tra la folla e, accanto a [stop_host_scope.GetSheHe], un[vassal_spouse.Custom('DE_END_PRO_S_N')] tra [vassal_spouse.Custom('DE_PRO_DEM')] [vassal_spouse.GetWomenMen] più bell[vassal_spouse.Custom('DE_END_NOU_S_G')] che io abbia mai visto..."
 cultural_festival.3060.a:1 ""Posso, mi[my_spouse.Custom('DE_END_PRO_S_N')] dolce [my_spouse.GetFirstNameNoTooltip]?""
 cultural_festival.3060.b:2 "Danzare con [vassal_spouse.Custom('DE_ART_DEF_P_A')] coniuge di [stop_host_scope.GetTitledFirstNameNoTooltip] farà scalpore..."
 cultural_festival.3060.b.success:0 "La tua danza seduce [vassal_spouse.GetShortUIName]"
 cultural_festival.3060.b.failure:0 "[vassal_spouse.GetShortUIName] non è impressionat[vassal_spouse.Custom('DE_END_PRO_S_N')] dalla tua danza"
 cultural_festival.3060.b.tt:0 "[stop_host_scope.GetShortUIName] potrebbe non gradire..."
 cultural_festival.3060.c:0 "Potrei sfruttare questa opportunità per ballare con la gente del posto."
 cultural_festival.3060.d:0 "Ugh, la #EMP danza#!."
 festival_danced_with_local_modifier:0 "Partecipazione alle Danza Locali"
 
 cultural_festival.3061.t:0 "Compagni di danza"
 cultural_festival.3061.desc:0 "Applaudo seguendo il ritmo della canzone, ma smetto quando vedo [visiting_liege.GetTitledFirstName] avvicinarsi a noi. "Siete voi...?" inizio a dire, ma non sono quell[ROOT.Char.Custom('DE_END_PRO_S_N')] a cui [visiting_liege.GetSheHe] sembra essere interessat[visiting_liege.Custom('DE_END_PRO_S_N')], perché invece rivolge il suo invito al mio coniuge: "Mi fareste l'onore di ballare con me?""
 cultural_festival.3061.a:0 "Questo è un affronto al mio onore!"
 cultural_festival.3061.a.toast:0 "Onore offeso"
 cultural_festival.3061.b:0 "E chi non sceglierebbe [vassal_spouse.GetHerHim]!"
 festival_flattered_spouse_modifier:0 "Adulazione pubblica"
 festival_flattered_spouse_modifier_desc:0 "Questo personaggio si è complimentato pubblicamente con il proprio coniuge in modo seducente."
 
 cultural_festival.3070.t:0 "La Festa dei Folli"
 cultural_festival.3070.desc:0 "Un'idea mi scatta all'improvviso dopo aver sentito le campane suonare: una Festa dei Folli! Un mondo alla rovescia dove un peccatore è il sacerdote e noi tutti ci dilettiamo e facciamo baldoria per giorni!\n\nAh, ma chi interpreterà il mio [ROOT.Char.GetFaith.BishopNeuter|U] dei Folli...? [rival_jester.GetTitledFirstName]? Non mi è mai piaciut[rival_jester.Custom('DE_END_PRO_S_N')] neanche un po'. O forse [sinful_jester.GetTitledFirstName], in fondo le sue abitudini peccaminose sono ben note a tutti."
 cultural_festival.3070.a:0 "[rival_jester.GetShortUINameNoTooltip] merita questo onore."
 cultural_festival.3070.b:0 "Chi meglio di [sinful_jester.GetShortUINameNoTooltip]?"
 cultural_festival.3070.c:0 "O forse, [visiting_liege.Custom('DE_ART_DEF_P_A')] nostr[visiting_liege.Custom('DE_END_PRO_S_N')] visita[visiting_liege.Custom('DE_END_NOU_S_GS_N')] [visiting_liege.GetTitledFirstName]...?"
 cultural_festival.3070.d:0 "La Chiesa non approverebbe mai una cosa del genere."
 festival_feast_of_fools_county_modifier:0 "Festa dei Folli"
 festival_king_of_fools_modifier:0 "Vescovo dei Folli"
 festival_feast_of_fools_county_modifier_desc:0 "Questa contea ha permesso la celebrazione di una Festa dei Folli in cui il rituale ecclesiastico è stato oggetto di parodia."
 
 cultural_festival.3071.t:0 "$cultural_festival.3070.t$"
 cultural_festival.3071.desc.intro:0 "Baldoria! Gioia! Mentre entro nella piazza principale di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] vedo un gruppo di figure vestite da sacerdote che cantano e ballano."
 cultural_festival.3071.desc_jester:0 "Al suo centro c'è un manichino che regge un costume metà [ROOT.Char.GetFaith.BishopNeuter] e metà giullare, pronto per essere indossato. [stop_host_scope.GetTitledFirstName|U] batte le mani dal palco, ridendo sguaiatamente: "E qui c'è [ROOT.Char.GetTitledFirstName] — [ROOT.Char.Custom('DE_ART_DEF_P_A')] nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] $nick_monarch_of_fools_masc$! Ascoltate, amici, perché le sue vie peccaminose non conoscono fine, e ora ha il potere di imporle!""
 cultural_festival.3071.desc_fallback:0 "Al suo centro — un[final_jester.Custom('DE_PRO_POS_P_2P')] [final_jester.GetWomanMan] metà [ROOT.Char.GetFaith.BishopNeuter] metà giullare, presiede la folla.\n\n[stop_host_scope.GetTitledFirstName] fa la sua comparsa, battendo le mani in segno di gioia: "Ora ascoltate, amici, poiché ora [final_jester.GetTitledFirstName] è [final_jester.Custom('DE_ART_DEF_P_A')] nostr[final_jester.Custom('DE_END_PRO_S_N')] $nick_monarch_of_fools_masc$ e la sua volontà è legge e la sua voce è la voce del Signore. Che tipo di gioia #EMP peccaminosa#! possiamo aspettarci da [final_jester.GetHerHim]?""
 cultural_festival.3071.a:0 ""Non vedo l'ora di scoprirlo!""
 cultural_festival.3071.b:0 ""Questa festa blasfema non si terrà mai nel mio regno.""
 cultural_festival.3071.c:0 ""Hah! sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] #EMP assunt[ROOT.Char.Custom('DE_END_PRO_S_N')]#!""
 cultural_festival.3071.d:0 ""Come osate cercare di dipingermi come un[ROOT.Char.Custom('DE_END_PRO_S_N')] sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')]!?""

 cultural_festival.4000.t:0 "Accento particolare"
 cultural_festival.4000.desc:0 "All'improvviso, mi ritrovo separat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal mio seguito da una grande folla che avanza per osservare i festeggiamenti in corso e, prima di poter reagire, finisco incastrat[ROOT.Char.Custom('DE_END_PRO_S_N')] tra due persone che stanno discutendo animatamente.\n\nTuttavia, non capisco nulla di quello che dicono e [local_character_scope.GetTitledFirstName] inizia a parlare direttamente con me. Cerco di far finta di nulla, ma [local_translator_scope.GetTitledFirstName] mi sta guardando di traverso.\n\nForse dovrei replicare qualcosa. La loro lingua sembra affascinante, forse riuscirò a capirla da adesso?"
 cultural_festival.4000.a:0 "Non ho capito nulla, ma voglio che [local_translator_scope.GetNameNoTooltip] mi insegni!"
 cultural_festival.4000.b:0 "Annuisci e sorridi..."
 cultural_festival.4000.b.success:0 "Nessuno si accorge che non sto capendo nulla."
 cultural_festival.4000.b.failure:0 "[local_translator_scope.GetNameNoTooltip] mi chiama in causa"
 cultural_festival.4000.c:0 "In realtà, è troppo complicato per me."
 cultural_festival.4100.t:0 "Gesti scortesi"
 cultural_festival.4100.desc:0 "Non posso credere ai miei occhi mentre [inconsiderate_character_scope.GetTitledFirstName] inizia a gesticolare verso [offended_character_scope.GetTitledFirstName] in un modo considerato altamente offensivo per la cultura [offended_character_scope.GetCulture.GetName]!\n\n[offended_character_scope.GetNameNoTooltip] grida e offende a gran voce [inconsiderate_character_scope.GetTitledFirstName], mentre i suoi uomini [offended_character_scope.Custom('DE_PRO_POS_P_3P')] trattengono. Sembra che [offended_character_scope.GetSheHe] non si calmerà da sol[offended_character_scope.Custom('DE_END_PRO_S_N')], devo fare qualcosa per allentare la tensione."
 cultural_festival.4100.a:0 "Aspettate, è solo un malinteso."
 cultural_festival.4100.a.success:0 "Convinci [offended_character_scope.GetNameNoTooltip]"
 cultural_festival.4100.a.failure:0 "[offended_character_scope.GetNameNoTooltip] non è convint[offended_character_scope.Custom('DE_END_PRO_S_N')]"
 cultural_festival.4100.b:0 "Dovrei rimproverare [inconsiderate_character_scope.GetNameNoTooltip] pubblicamente!"
 cultural_festival.4100.c:0 "Forse posso offrire un risarcimento in oro."
 cultural_festival.4200.t:1 "Prepara una Parata"
 cultural_festival.4200.desc:0 "Dal loro arrivo a [ROOT.Char.GetCurrentLocation.GetName] gli ospiti hanno avuto molte cose da fare e da vedere. Tuttavia, non dovrei riposare nemmeno per un momento per farli divertire, quindi sto pensando di fare qualcosa di speciale per [visiting_liege.GetTitledFirstName] e il suo seguito. Una parata che garantisca loro l'accoglienza e che allo stesso tempo metta in mostra il nostro territorio sotto la migliore delle luci.\n\nEppure non sono sicuro... che tipo di parata può piacere a [visiting_liege.GetNameNoTooltip]?"
 cultural_festival.4200.a:0 "Mostrerò la nostra potenza militare!"
 cultural_festival.4200.tt.liege_likes:0 "[visiting_liege.Custom('DE_ART_DEF_P_D')] tu[visiting_liege.Custom('DE_END_PRO_S_N')] signor[visiting_liege.Custom('DE_END_ADJ_IND_S_A')] probabilmente la #P amerà#!"
 cultural_festival.4200.tt.liege_indifferent:0 "[visiting_liege.Custom('DE_ART_DEF_P_D')] tu[visiting_liege.Custom('DE_END_PRO_S_N')] signor[visiting_liege.Custom('DE_END_ADJ_IND_S_A')] probabilmente si accontenterà"
 cultural_festival.4200.tt.liege_dislikes:0 "[visiting_liege.Custom('DE_ART_DEF_P_D')] tu[visiting_liege.Custom('DE_END_PRO_S_N')] signor[visiting_liege.Custom('DE_END_ADJ_IND_S_A')] probabilmente la #X odierà#!"
 cultural_festival.4200.b:0 "Facciamolo per la nostra gente."
 cultural_festival.4200.c:0 "Ho voglia di fare un'esperienza spirituale."
 cultural_festival.4201.t:1 "La [stop_host_scope.Custom('GetParadeType')|U]"
 cultural_festival.4201.desc:0 "La mia decisione di fare una [stop_host_scope.Custom('GetParadeType')] giustifica la nomina di [coordinator_scope.GetTitledFirstName] come coordinatore della parata e consultar[coordinator_scope.Custom('DE_PRO_POS_P_3P')] su come preparare l'evento. [coordinator_scope.GetSheHe|U] ci riflette per un po', poi propone alcune opzioni:\n\n"
 cultural_festival.4201.desc_military:0 "$cultural_festival.4201.desc$"Potremmo invitare i migliori cavalieri del nostro regno e fare una battaglia vera e propria. Oppure, forse, presentare leve e guarnigioni di [ROOT.Char.GetCurrentLocation.GetName] in tutta la loro forza, che si affrontano nella piazza principale.""
 cultural_festival.4201.desc_civil:0 "$cultural_festival.4201.desc$" Potremmo invitare i migliori agricoltori e artigiani del nostro territorio e mostrare i loro mestieri. Oppure, forse, riunire la gente del posto per presentare il loro lavoro e concentrarci sul nostro amato territorio di [ROOT.Char.GetCurrentLocation.GetName].""
 cultural_festival.4201.desc_religious:0 "$cultural_festival.4201.desc$" Potremmo invitare i più devoti seguaci di [ROOT.Char.GetFaith.GetName] e i/le [stop_host_scope.GetFaith.PriestNeuterPlural] per eseguire le preghiere. O, forse, organizzare un culto del nostro amato [ROOT.Char.GetFaith.HighGodName] con la gente di [ROOT.Char.GetCurrentLocation.GetName].""
 cultural_festival.4201.desc_end:0 "\n\nQueste sono ottime idee, ma l'ultima parola spetta a me."
 cultural_festival.4201.a.military:0 "Portate i migliori cavalieri ed equipaggiamenti del nostro regno!"
 cultural_festival.4201.a.civil:0 "Portate i migliori artigiani del nostro regno!"
 cultural_festival.4201.a.religious:0 "Portate le persone più devote e i/le [stop_host_scope.GetFaith.PriestNeuterPlural] del nostro regno!"
 cultural_festival.4201.b:0 "Usa ciò che hai a portata di mano."
 cultural_festival.4201.c:0 "Facciamo qualcosa di più semplice."
 cultural_festival.4202.t:0 "$cultural_festival.4201.t$"
 cultural_festival.4202.desc:0 "[coordinator_scope.GetTitledFirstName] mi invita a partecipare a una [stop_host_scope.Custom('GetParadeType')]. [coordinator_scope.GetSheHe|U] mi assicura che [stop_host_scope.GetTitledFirstName] ha sorvegliato i preparativi per offrirmi la migliore parata del [cultural_festival_scope.GetName] possibile. Mentre [coordinator_scope.GetSheHe] parla,"
 cultural_festival.4202.desc_military_best:0 "$cultural_festival.4202.desc$ i migliori cavalieri del regno iniziano a combattere. Passano continuamente da un bersaglio all'altro e si muovono in modo dinamico, come sé stessero danzando, e il suono delle loro spade che si scontrano con le armature sembra una musica.\n\nSono una gioia da guardare e devo ammettere con [coordinator_scope.GetNameNoTooltip] che è la più bella parata che abbia mai visto!"
 cultural_festival.4202.desc_military_good:0 "$cultural_festival.4202.desc$ un reggimento di leve completamente equipaggiato combatte sulla piazza principale di [cultural_festival_scope.GetNameNoTierNoTooltip].\n\nÈ sicuramente un'impressionante dimostrazione di abilità marziale."
 cultural_festival.4202.desc_military_worst:0 "$cultural_festival.4202.desc$ alcuni soldati si affrontano tra loro. Sembra che sia tutto ciò che vedrò oggi, ed è un peccato, perché mi ha già annoiat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Preferirei guardare un cavallo che mangia l'erba piuttosto che passare un minuto in più a guardare questo spettacolo. Non capisco, come può [stop_host_scope.GetNameNoTooltip] aver pensato che potesse essere una buona idea?"
 cultural_festival.4202.desc_civil_best:0 "$cultural_festival.4202.desc$ degli artigiani provenienti da ogni parte del regno espongono i loro migliori prodotti artigianali.\n\n Non ho mai visto prodotti di tale qualità, la gente di [visiting_liege.GetPrimaryTitle.GetNameNoTooltip] è davvero dotata."
 cultural_festival.4202.desc_civil_good:0 "$cultural_festival.4202.desc$ degli artigiani di [cultural_festival_scope.GetNameNoTierNoTooltip] espongono i loro migliori prodotti artigianali.\n\n Non ho mai visto prodotti di tale qualità. Sono sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] che questo non sia giunto alla mia attenzione prima, la gente di [cultural_festival_scope.GetNameNoTierNoTooltip] è davvero dotata."
 cultural_festival.4202.desc_civil_worst:0 "$cultural_festival.4202.desc$ un paio di abitanti del luogo espongono un qualche tipo di artigianato.\n\nNon è niente che non abbia già visto. Sono piuttosto delus[ROOT.Char.Custom('DE_END_PRO_S_N')], a dire il vero."
 cultural_festival.4202.desc_religious_best:0 "$cultural_festival.4202.desc$ un gruppo di [stop_host_scope.GetFaith.PriestNeuterPlural] si è riunito nella piazza principale per pregare con un'intensità senza pari."
 cultural_festival.4202.desc_religious_good:0 "$cultural_festival.4202.desc$ di credenti [stop_host_scope.GetFaith.DevoteeNeuterPlural] stanno pregando nella piazza principale. Rendendo omaggio a [stop_host_scope.GetFaith.HighGodName]."
 cultural_festival.4202.desc_religious_worst:0 "$cultural_festival.4202.desc$ un gruppo di abitanti del luogo rivolge le sue preghiere a [stop_host_scope.GetFaith.HighGodName] con voce monotona.\n\nÈ un'esperienza davvero noiosa."
 cultural_festival.4202.desc_religious_different_faith_good:0 "\n\nNon ho familiarità con la religione [stop_host_scope.GetFaith.GetName]. Tuttavia, la loro devozione è sorprendente."
 cultural_festival.4202.desc_religious_same_faith_good:0 "\n\nÈ bello vedere che le persone di [cultural_festival_scope.GetNameNoTierNoTooltip] sono così devote alla nostra fede."
 cultural_festival.4202.desc_religious_different_faith_bad:0 "\n\nNon ho familiarità con la religione [stop_host_scope.GetFaith.GetName]. Tuttavia, la loro devozione mi spaventa."
 cultural_festival.4202.desc_religious_same_faith_bad:0 "\n\nÈ un peccato vedere che [stop_host_scope.GetNameNoTooltip] non sembra così devot[stop_host_scope.Custom('DE_END_PRO_S_N')] alla nostra fede come pensavo."
 cultural_festival.4202.a.revelry:0 "È la migliore parata che abbia mai visto!"
 cultural_festival.4202.a:0 "Potrei imparare qualcosa da [stop_host_scope.GetTitledFirstNameNoTooltip]."
 cultural_festival.4202.b:0 "In realtà, preferirei vedere una [stop_host_scope.Custom('GetLiegeParadeType')]."
 cultural_festival.4203.t:0 "$cultural_festival.4201.t$"
 cultural_festival.4203.desc:0 "Dopo la parata mi incontro con [coordinator_scope.GetTitledFirstName] per informarmi sulla reazione di [visiting_liege.GetTitledFirstName].\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]"
 cultural_festival.4203.desc_success:0 "$cultural_festival.4203.desc$ Sono entusiasta di informarvi che [visiting_liege.GetTitledFirstNameNoTooltip] è molto soddisfatt[visiting_liege.Custom('DE_END_PRO_S_N')] della parata. [visiting_liege.GetSheHe|U] ha persino chiesto di condividere le usanze tra i nostri regni, così che [visiting_liege.GetSheHe] potrà farli conoscere nella sua capitale a [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier]."\n\nÈ bello essere apprezzati."
 cultural_festival.4203.desc_failure:0 "$cultural_festival.4203.desc$ Temo che [visiting_liege.GetTitledFirstNameNoTooltip] abbia trovato la parata noiosa. [visiting_liege.GetSheHe|U] ha detto che preferirebbe vedere un cavallo mangiare l'erba o vedere una [stop_host_scope.Custom('GetLiegeParadeType')]."\n\nChe ingrat[visiting_liege.Custom('DE_END_PRO_S_N')] bastard[visiting_liege.Custom('DE_END_PRO_S_N')]!"
 cultural_festival.4203.a.success:0 "Sono felice che ci siamo divertiti tutti."
 cultural_festival.4203.a.failure:0 "Beh, almeno i miei sudditi si sono divertiti."
 cultural_festival.4300.t:0 "Scambio di regali"
 cultural_festival.4300.desc:0 "Sono onorat[ROOT.Char.Custom('DE_END_PRO_S_N')] che [visiting_liege.GetTitledFirstName] sia qui in visita, in cambio ho pensato di scambiare dei doni con [visiting_liege.GetHerHim] per creare un forte legame tra di noi. Sto pensando di realizzare qualcosa per l'occasione, potrei ordinare il manufatto [newly_created_artifact.GetName]. $cultural_festival.4302.desc_gold$"
 cultural_festival.4300.desc_existing_artifact:0 "\n\nHo anche il manufatto [existing_artifact.GetName] da qualche parte. Sarebbe un ottimo regalo, più personale."
 cultural_festival.4300.tt:0 "[visiting_liege.GetShortUIName] dovrà scegliere un regalo da scambiare"
 cultural_festival.4300.a:0 "Darò il mio manufatto [existing_artifact.GetNameNoTooltip] personale."
 cultural_festival.4300.b:0 "Ordinerò il manufatto [newly_created_artifact.GetNameNoTooltip] come regalo."
 cultural_festival.4300.c:0 "Dell'oro sarà sufficiente."
 cultural_festival.4300.d:0 "#EMP No#!."
 cultural_festival.4301.t:1 "$cultural_festival.4300.t$"
 cultural_festival.4301.desc:0 "Vengo avvicinato da [stop_host_scope.GetTitledFirstName] che tiene in mano "
 cultural_festival.4301.desc_artifact:0 "il manufatto [gifted_artifact.GetName].$cultural_festival.4301.desc_inbetween$\n\nApprezzo che [stop_host_scope.GetSheHe] abbia pensato a questo. $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_gold:0 "un borsello di monete. $cultural_festival.4301.desc_inbetween$\n\nPrendo volentieri le monete, ma possibile che [stop_host_scope.GetSheHe] non sappia cosa regalarmi? $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_inbetween:0 "\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], sono onorat[stop_host_scope.Custom('DE_END_PRO_S_N')] di avervi qui. Per favore, accettate questo regalo come commemorazione di questo festival culturale. Qualcosa che ci ricordi questo giorno per gli anni a venire!""
 cultural_festival.4301.desc_end:0 "Tuttavia mi guarda con trepidazione, forse [stop_host_scope.GetSheHe] si aspetta che io [stop_host_scope.Custom('DE_PRO_DEM')] regali qualcosa in cambio?"
 cultural_festival.4301.a:0 "Un regalo squisito! Lo adoro."
 cultural_festival.4301.a.tt:0 "Indossi il manufatto [gifted_artifact.GetName]"
 cultural_festival.4301.b:0 "Oggetto inutile. Forse potrei venderlo per ricavarne qualcosa?"
 cultural_festival.4301.c:0 "Oro? Quanto è premuros[stop_host_scope.Custom('DE_END_PRO_S_N')]."
 cultural_festival.4301.tt:0 "Dovrai scegliere un regalo da scambiare"
 cultural_festival.4302.t:1 "$cultural_festival.4300.t$"
 cultural_festival.4302.desc:0 "Sono onorat[ROOT.Char.Custom('DE_END_PRO_S_N')] del regalo, ma dato che devo ricambiare, è meglio che pensi a qualcosa di appropriato, per non fare la figura dell[ROOT.Char.Custom('DE_END_PRO_S_N')] stupid[ROOT.Char.Custom('DE_END_PRO_S_N')]! Potrei ordinare a qualcuno di portarmi il manufatto [newly_created_artifact.GetName]"
 cultural_festival.4302.desc_existing_artifact:0 "$cultural_festival.4300.desc_existing_artifact$"
 cultural_festival.4302.desc_gifted_gold:0 "Forse potrei scegliere la via d'uscita più facile, proprio come [stop_host_scope.GetTitledFirstNameNoTooltip], e dar[stop_host_scope.Custom('DE_PRO_DEM')] dell'oro?"
 cultural_festival.4302.desc_gold:0 " Dopotutto, un semplice sacco di monete come regalo è sempre un'opzione sicura, giusto?"
 cultural_festival.4302.a:0 "$cultural_festival.4300.a$"
 cultural_festival.4302.b:0 "$cultural_festival.4300.b$"
 cultural_festival.4302.c:0 "$cultural_festival.4300.c$"
 cultural_festival.4302.d:0 "$cultural_festival.4300.d$"
 cultural_festival.4303.t:0 "$cultural_festival.4301.t$"
 cultural_festival.4303.desc:0 "Mentre [visiting_liege.GetTitledFirstName] accetta il mio dono [visiting_liege.GetSheHe] allunga la mano verso i suoi forzieri.\n\n"Devo ammettere che mi avete colto di sorpresa. Sono onorat[visiting_liege.Custom('DE_END_PRO_S_N')] del vostro regalo e non ho molto da dare in cambio, ma vi prego di accettare questo seppur piccolo segno della mia gratitudine."\n\n[visiting_liege.GetSheHe|U] mi porge "
 cultural_festival.4303.desc_artifact:0 "il manufatto [gifted_artifact.GetName]. Apprezzo che [visiting_liege.GetSheHe] si sia sentit[visiting_liege.Custom('DE_END_PRO_S_N')] in obbligo di offrire qualcosa in cambio, non me lo aspettavo affatto."
 cultural_festival.4303.desc_gold:0 "un sacco di monete. Immagino che [visiting_liege.GetSheHe] non sapeva cosa regalarmi? O addirittura è stat[visiting_liege.Custom('DE_END_PRO_S_N')] colt[visiting_liege.Custom('DE_END_PRO_S_N')] alla sprovvista dalla mia eccellente idea!"
 cultural_festival.4303.a:0 "$cultural_festival.4301.a$"
 cultural_festival.4303.b:0 "$cultural_festival.4301.b$"
 cultural_festival.4303.c:0 "$cultural_festival.4301.c$"
 cultural_festival.4310.t:1 "Ricordi affettuosi"
 cultural_festival.4310.desc:0 "Sto trascorrendo molto tempo in compagnia di [gift_receiver.GetTitledFirstName] il che mi ricorda un precedente festival a cui abbiamo partecipato insieme molto tempo fa. Ricordo vagamente che [giving_gift_memory.GetDescription]. Ora mi chiedo se [gift_receiver.GetSheHe] ce l'abbia ancora, forse dovrei chiederglielo?"
 cultural_festival.4310.a:0 "Lo chiederò, con educazione."
 cultural_festival.4310.a.tt:0 "[gift_receiver.GetTitledFirstNameNoTooltip] deciderà cosa accadrà dopo"
 cultural_festival.4310.b:0 "No, non sono #EMP così#! meschin[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 cultural_festival.4311.t:0 "$cultural_festival.4310.t$"
  cultural_festival.4311.desc:0 "[giving_gift_memory_owner.GetTitledFirstName] mi accoglie a braccia aperte.\n\n"Che festival meraviglioso! Mi ricorda di uno precedente a cui abbiamo partecipato insieme qualche anno fa. Te lo ricordi? Credo di averti fatto una specie di regalo, forse potresti ricordarmi di quale fosse?"\n\n"
 cultural_festival.4311.desc.old_gift:0 "A dire il vero ce l'ho ancora, è il manufatto [old_gift.GetName]. Non sono sicuro del motivo per cui [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] lo cerchi in giro, forse potrebbe volerlo indietro?"
 cultural_festival.4311.desc.decoy_gift:0 "Ripensandoci, ho anche il manufatto [decoy_gift.GetName] che non uso più. Forse potrei convincer[giving_gift_memory_owner.Custom('DE_PRO_POS_P_3P')] a credere che sia il suo vecchio regalo?"
 cultural_festival.4311.desc.lost_gift:0 "Purtroppo credo di non averlo più con me. Non sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] di come io l'abbia perso, ma nemmeno [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] deve saperlo.."
 cultural_festival.4311.desc.no_gift:0 "Forse potrei ingannar[giving_gift_memory_owner.Custom('DE_PRO_POS_P_3P')] facendo[giving_gift_memory_owner.Custom('DE_PRO_DEM')] credere di avermi scambiat[ROOT.Char.Custom('DE_END_PRO_S_N')] per qualcun altr[ROOT.Char.Custom('DE_END_PRO_S_N')]?"
cultural_festival.4311.a:0 "Certo, ecco qui."
 cultural_festival.4311.a.success:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] vuole solo rivederlo"
 cultural_festival.4311.a.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] si aspetta un favore"
 cultural_festival.4311.b:0 "Sì, sicuramente [giving_gift_memory_owner.GetSheHe] mi ha regalato il manufatto [decoy_gift.GetNameNoTooltip]!"
 cultural_festival.4311.c:0 "[giving_gift_memory_owner.GetSheHe|U] non mi ha mai donato nulla."
 cultural_festival.4311.b.success:0 "Convinci [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] che ti ha regalato il manufatto [decoy_gift.GetNameNoTooltip]"
 cultural_festival.4311.b.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] si ricorda il dono"
 cultural_festival.4311.c.success:0 "Convinci [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] che non ti ha mai donato nulla"
 cultural_festival.4311.c.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] sa che [giving_gift_memory_owner.GetSheHe] ti ha donato qualcosa"
 cultural_festival.4311.d:0 "Devo ammettere che l'ho perso molto tempo fa."
 cultural_festival.4311.proper_gift_taost:0 "Hai mostrato il dono corretto"
 cultural_festival.4311.no_gift_toast:0 "Hai cercato di ingannare [giving_gift_memory_owner.GetNameNoTooltip]"
 cultural_festival.4311.liege_failed_toast:0 "Le tue azioni sono state usate contro di te"
 cultural_festival.4312.t:0 "$cultural_festival.4310.t$"
 cultural_festival.4312.desc:0 "[gift_receiver.GetTitledFirstName] riflette per un momento dopo che [gift_receiver.Custom('DE_PRO_DEM')] è stato chiesto del regalo.\n\n"
 cultural_festival.4312.desc.decoy_gift:0 ""Oh, sì, lo ricordo come se fosse ieri! Mi hai regalato il manufatto [decoy_gift.GetName]. Ce l'ho ancora con me, vuoi tenerlo tu?"\n\n[gift_receiver.GetSheHe|U] sembra molto sicur[gift_receiver.Custom('DE_END_PRO_S_N')] di sé, mentre ordina prontamente ai suoi uomini di portar[gift_receiver.Custom('DE_PRO_DEM')] il dono."
 cultural_festival.4312.desc.decoy_gift_succeeded:0 "$cultural_festival.4312.desc.decoy_gift$ C'è qualcosa che non va, tuttavia non sono ancora cert[ROOT.Char.Custom('DE_END_PRO_S_N')] di cosa si tratti..."
 cultural_festival.4312.desc.decoy_gift_failed:0 "$cultural_festival.4312.desc.decoy_gift$ Che assurdità! È una palese bugia. Ricordo esattamente che regalo [gift_receiver.Custom('DE_PRO_DEM')] ho fatto, non mi ingannerà in questo modo."
 cultural_festival.4312.desc.no_gift:0 ""Temo di non sapere di che cosa tu stia parlando [giving_gift_memory_owner.GetNameNoTooltip]... Forse mi ha scambiato con qualcun[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]altr[ROOT.Char.Custom('DE_END_PRO_S_N')], perché non ci siamo mai scambiati alcun dono."\n\n"
 cultural_festival.4312.desc.no_gift_succeeded:0 "$cultural_festival.4312.desc.no_gift$ A quanto pare non [gift_receiver.Custom('DE_PRO_DEM')] ho mai fatto alcun regalo? Solo un attimo fa avrei giurato che ci siamo scambiati dei regali durante l'ultima festa. [gift_receiver.GetSheHe|U] sembra molto sicur[gift_receiver.Custom('DE_END_PRO_S_N')] che non sia accaduto nulla del genere, forse mi sto sbagliando?"
 cultural_festival.4312.desc.no_gift_failed:0 "[gift_receiver.GetSheHe|U] sostiene che non [gift_receiver.Custom('DE_PRO_DEM')] ho mai dato nulla. È assurdo! Inoltre, è una palese bugia. Ricordo esattamente quale dono [gift_receiver.Custom('DE_PRO_DEM')] ho fatto... [gift_receiver.GetSheHe] non mi ingannerà così."
 cultural_festival.4312.desc.liege_lost_gift:0 ""Con il cuore pesante devo ammettere che l'ho perso molto tempo fa. Vi prego di perdonarmi."\n\nSembra che l'abbia mess[gift_receiver.Custom('DE_END_PRO_S_N')] in una situazione scomoda. È successo anni fa e non l[gift_receiver.Custom('DE_END_PRO_S_N')] biasimo per averlo perso. Cosa mi sarei dovut[ROOT.Char.Custom('DE_END_PRO_S_N')] aspettare?"
 cultural_festival.4312.desc.show_real_gift_flag:0 ""Sì, ricordo che era il manufatto [old_gift.GetName]! Credo di averlo ancora con me, volete vederlo?"\n\n[gift_receiver.GetSheHe|U] mostra con orgoglio il manufatto [old_gift.GetNameNoTooltip]. Sembra che [gift_receiver.GetSheHe] se ne sia pres[gift_receiver.Custom('DE_END_PRO_S_N')] cura."
 cultural_festival.4312.a:0 "Sei molto gentile. Lo apprezzo molto."
 cultural_festival.4312.a.decoy_success:0 "Oh, questo deve essere il regalo, giusto?"
 cultural_festival.4312.b.decoy_success_holup:0 "Aspetta un attimo. Questo non è il mio regalo!"
 cultural_festival.4312.b.decoy_fail:0 "Che audacia! Questo non è il mio regalo!"
 cultural_festival.4312.b.nogift_success_holup:0 "Impossibile. Sono certo di aver[gift_receiver.GetHerHim] dato un regalo!"
 cultural_festival.4312.b.nogift_fail:0 "Che audacia! So di aver[gift_receiver.Custom('DE_PRO_DEM')] dato il regalo!"
 cultural_festival.4312.b.holup:0 "Che scuse patetiche mi[gift_receiver.Custom('DE_END_PRO_S_N')] car[gift_receiver.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', gift_receiver )]."
 cultural_festival.4312.c:0 "Forse posso usarlo contro di [gift_receiver.GetSherHe]?"
 cultural_festival.4312.d:0 "Che sfortuna."
 cultural_festival.4312.d.nogift_success:0 "Huh, forse stavo pensando a qualcun altro?"

