 cultural_festival.2090.t:0 "In riga!"
 cultural_festival.2090.desc:0 "Mentre guardo il cinquantesimo spettacolo scialbo che questa putrida [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ha da offrire, mi ritrovo a desiderare che tutti i ballerini si rompano ogni osso possibile e se ne vadano.\n\nAspetta un momento… #EMP Io#! posso mandarli via.\n\nMi schiarisco la gola prima di parlare: "Miei amati sudditi, è giunta alle mie orecchie la spiacevole informazione che avete commesso furti e tradimenti in queste terre""
 cultural_festival.2090.a:0 ""Sarebbe un peccato se qualcuno vi punisse per questi crimini...""
 cultural_festival.2090.b:0 ""Non sono gli stessi contadini che si sono ribellati a me? Prendeteli!""
 cultural_festival.2090.c:0 ""Lasciali andare.""
 festival_arrested_artists:0 "Artisti Imprigionati"
 festival_no_prisoners:0 "Nessun Prigioniero"
 festival_no_prisoners_desc:0 "Questo personaggio non ha imprigionato gli artisti della contea durante un Festival Culturale."
 
 cultural_festival.2100.t:0 "Un Contributo di Gilda"
 cultural_festival.2100.desc:0 ""Guarda che roba!" Sento dire mentre cammino per le strade di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [inspired_courtier.Custom('DE_ART_DEF_P_D')] mi[inspired_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))] [inspired_courtier.GetFirstName] sta indicando ciò che sembra essere noto come [guild_location.Custom('GetGuildType')] di [guild_location.GetCounty.GetFaith.WealthGodName]; un sorriso appare rapidamente sul suo volto soddisfatto.\n\nUn gruppo di apprendisti è inginocchiato davanti a un banco di lavoro. Il maestro sorveglia il lavoro dall'architrave della porta, con le braccia incrociate e il mento alzato. "Ti servirà un po' più di forza per questo, figliolo."\n\n[inspired_courtier.GetFirstName] fa un passo nella loro direzione, completamente ipnotizzato."
 cultural_festival.2100.a:1 "Vale la pena aiutare queste persone."
 cultural_festival.2100.b:1 "Dovremmo investire anche nei commercianti in patria..."
 cultural_festival.2100.c:0 ""Avanti, [inspired_courtier.GetFirstNameNoTooltip], fategli visita.""
 cultural_festival.2100.c.success:0 "[inspired_courtier.GetShortUIName] trova la sua vocazione"
 cultural_festival.2100.c.failure:0 "[inspired_courtier.GetShortUIName] si incuriosisce"
 discounted_guild_holding_build_cost_modifier:0 "Edificio Cittadino"
 
 cultural_festival.2110.t:0 "Un Attore Inatteso"
 cultural_festival.2110.desc.intro:0 "Gli acrobati saltano in abiti colorati, uno di loro apre la bocca per prendere una palla lanciata da un altro e il pubblico esplode in applausi."
 cultural_festival.2110.desc.callous:0 "Sono così facili da intrattenere."
 cultural_festival.2110.desc.outro:0 "\n\nLa musica segue subito dopo. Ho già sentito questa canzone. Forse. La maggior parte di esse si assomigliano troppo. Anche dalla tribuna sento i contadini cantare a squarciagola.\n\n"E danza nei campi di..." #EMP "woof! Woof woof!"#! una figura decide di partecipare, rubando le palline da giocoliere.\n\n#EMP “Prendete quel cane!”#!"
 cultural_festival.2110.a:0 "Potrei portarlo a casa con me..."
 cultural_festival.2110.b:0 "Un compagno ideale per [my_heir.GetFirstNameNoTooltip]!"
 cultural_festival.2110.c:0 "Oh... Non riesco a resistere all'impulso di accarezzarlo!"
 cultural_festival.2110.d:0 "Agh, che bestiaccia fastidiosa."
 cultural_festival.2110.e:0 "Devo restare al mio posto."
 cultural_festival_2110_d_tt:0 "Dai un calcio al cane"
 cultural_festival_2110_d_opinion_tt:0 "Ogni personaggio non Crudele o Sadico presente"
 available_because_intent_tt:0 "Questa opzione è disponibile grazie al tuo [intent|e] [THIS.Char.GetInvolvedActivityIntent.GetName]"
 
 #Tour Cultural Festival Events - Bilateral 
 cultural_festival.3000.t:0 "Il Grande Spettacolo"
 cultural_festival.3000.desc:0 "Una grande opportunità si presenta davanti a me con la visita del mio signore [visiting_liege.GetTitledFirstName]. Potrei certamente sfruttare questo incontro fatale per guadagnarmi la sua simpatia e probabilmente sarà più facile ottenere ciò che voglio...\n\nForse potrei organizzare uno spettacolo teatrale che illustri le sue grandi gesta? "
 cultural_festival.3000.a:0 "Un'occasione perfetta per ottenere il favore del mio signore!"
 cultural_festival.3000.a.tt:0 "Il tuo signore apprezzerà una buona rappresentazione..."
 cultural_festival.3000.b:0 "Non spenderò oro per questo."
 
 cultural_festival.3001.t:0 "Il Grande Spettacolo: Un complimento?"
 cultural_festival.3001.desc:0 "Il palcoscenico è stato allestito per la rappresentazione, proprio al centro della piazza. Dai pali pendono ghirlande festose e gli interpreti stanno ultimando gli ultimi dettagli del copione. "Certo che non [visiting_liege.Custom('DE_PRO_DEM')] piacciono le mele, imbecille!". Sento il drammaturgo lamentarsi con l'at[liege_actor.Custom('DE_END_NOU_S_GS_N')] principale.\n\nAspetto la fine delle prove e [liege_actor.GetSheHe] si avvicina subito a me prima di andarsene. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!" dice unendo le mani, quasi implorando, "Avete qualche suggerimento su come dovrei rappresentare [visiting_liege.GetTitledFirstNameNoTooltip]?""
 cultural_festival.3001.compassionate:0 ""dovresti mostrare gentile di [visiting_liege.GetShortUIName].""
 cultural_festival.3001.bold:0 ""[visiting_liege.GetShortUIName] agisce sempre in modo così coraggioso!""
 cultural_festival.3001.honorable:0 ""Nulla sarebbe più importante per [visiting_liege.GetShortUIName] quanto l'onore.""
 cultural_festival.3001.greed:0 ""l'ambizione di [visiting_liege.GetShortUIName] non conosce limiti!""
 cultural_festival.3001.rational:0 ""[visiting_liege.GetShortUIName] ha sempre un atteggiamento calmo.""
 cultural_festival.3001.zealous:0 ""Mostra quanto [visiting_liege.GetShortUIName] sia un[visiting_liege.Custom('DE_PRO_POS_P_2P')] [visiting_liege.GetWomanMan] pi[visiting_liege.Custom('DE_END_PRO_S_N')]!""
 cultural_festival.3001.energetic:0 ""Ricorda che [visiting_liege.GetSheHe] è sempre pront[visiting_liege.Custom('DE_END_PRO_S_N')] all'azione!""
 cultural_festival.3001.forgiving:0 ""Sii cert[liege_actor.Custom('DE_END_PRO_S_N')] di rappresentare la sua eccezionale gentilezza.""
 cultural_festival.3001.beautiful:0 ""Si potrebbe svenire alla vista della sua bellezza!""
 cultural_festival.3001.strong:0 ""La potenza del suo corpo non conosce rivali.""
 cultural_festival.3001.extroverted:0 ""Mostra come tutti l[visiting_liege.Custom('DE_END_PRO_S_N')] amino e l[visiting_liege.Custom('DE_END_PRO_S_N')] ammirino.""
 cultural_festival.3001.dominant:0 ""Mostra quell'aura dominante che [visiting_liege.GetSheHe] ha sulla gente.""
 cultural_festival.3001.negative:0 ""In realtà, il costume da buffone [visiting_liege.Custom('DE_PRO_DEM')] starebbe bene...""
 cultural_festival.3001.tt:0 "#F Il gradimento della rappresentazione da parte di [visiting_liege.GetTitledFirstName] dipende da quanto [visiting_liege.Custom('DE_PRO_DEM')] si addice#!"
 cultural_festival.3001.negative.flavor:0 "Al mio signore non piacerà, ma #EMP a me#! sì."
 dressed_liege_like_buffon_modifier:0 "Tutto per Scherzo"
 dressed_liege_like_buffon_modifier_desc:0 "Questo personaggio ha deciso di rappresentare il proprio sovrano come giullare in una Rappresentazione Teatrale nel Festival."
 
 cultural_festival.3002.t:0 "Il Grande Spettacolo"
 cultural_festival.3002.desc.intro:0 "Un palco di legno si erge fiero al centro della piazza. Dai pali pendono ghirlande festose e gli attori si nascondono in uno dei lati, ridacchiando e chiacchierando. Tutti tacciono nel momento in cui [stop_host_scope.GetTitledFirstName] entra, con il petto gonfio, così orgoglios[stop_host_scope.Custom('DE_END_PRO_S_N')].\n\n"Vorrei annunciare che lo spettacolo in onore del nostro ospite più illustre, [ROOT.Char.GetTitledFirstNameNoTooltip], sta per iniziare, prego, deliziatevi!"\n\nLa storia prosegue, parlando delle strade di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] e delle mie gesta."
 cultural_festival.3002.desc.good:0 "È così piacevole essere lodati in questo modo!"
 cultural_festival.3002.desc.neutral:0 "Non c'è nulla di interessante degno di nota."
 cultural_festival.3002.desc.bad:0 "Non posso credere che pensino che io mi comporti così."
 cultural_festival.3002.desc.buffoon:0 "Ed eccomi lì... vestito come un #EMP buffone#!?"
 cultural_festival.3002.a:0 ""Questo è il miglior complimento che abbia mai ricevuto!""
 cultural_festival.3002.a.toast:0 "Il miglior complimento"
 cultural_festival.3002.b:0 "Beh... Immagino che potesse andare peggio."
 cultural_festival.3002.b.toast:0 "Uno spettacolo divertente"
 cultural_festival.3002.c:0 "Come hanno fatto a #EMP fraintendermi# così tanto!?"
 cultural_festival.3002.c.toast:0 "Uno spettacolo offensivo"
 cultural_festival.3002.d.toast:0 "Il peggior spettacolo"
 cultural_festival.3002.d:0 "Cosa credete di fare!?"
 cultural_festival.3002.e:0 "Non posso dir[stop_host_scope.Custom('DE_PRO_DEM')] cosa penso veramente di questa cosa."
 cultural_festival.3002.e.toast:0 "A [visiting_liege.GetTitledFirstName] sembra sia piaciuto lo spettacolo"
 festival_good_play:0 "Bello Spettacolo"
 festival_neutral_play:0 "Spettacolo Normale"
 festival_bad_play:0 "Brutto Spettacolo"
 
 cultural_festival.3010.t:0 "Una Primavera Meravigliosa"
 cultural_festival.3010.desc:0 "Faccio una passeggiata nel parco del castello e mi fermo davanti alla fontana, osservando l'acqua che scorre sulle pietre di marmo. Un gatto domestico si aggira nel giardino, stiracchiando la schiena prima di congedarsi.\n\nTocco il rilievo sul tubo d'argento: lo stemma della mia casata. Se solo... ah! Potrei far colpo su [visiting_liege.GetTitledFirstName] se la facessi funzionare con una sostanza diversa..."
 cultural_festival.3010.a:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U], ovviamente!"
 cultural_festival.3010.b:0 "Un delizioso succo di frutta sarebbe più semplice."
 cultural_festival.3010.c:0 "È inutile sprecare tempo per questo."
 alcohol_fountain_modifier:0 "Fontana Meravigliosa"
 alcohol_fountain_modifier_desc:0 "Questo personaggio ha deciso di far funzionare una fontana con l'alcol anziché con l'acqua."
 juice_fountain_modifier:0 "$alcohol_fountain_modifier$"
 juice_fountain_modifier_desc:0 "Questo personaggio ha deciso di far funzionare una fontana con il succo di frutta anziché con l'acqua."
 
 cultural_festival.3011.t:0 "Una Primavera Meravigliosa"
 cultural_festival.3011.desc.intro:0 "Seguo [stop_host_scope.GetTitledFirstName] mentre [stop_host_scope.GetSheHe] mi mostra le vie intorno al Festival. "E ora," [stop_host_scope.GetSheHe] annuncia mentre entriamo nel cortile del castello, "ciò che mi aspetto sia una piacevole sorpresa." Alzo le sopracciglia quando troviamo una meravigliosa fontana, tutta in pietra bianca, con un tubo d'argento e che scorre copiosamente..."
 cultural_festival.3011.desc.alcohol:0 "#EMP [stop_host_scope.Custom('RegionalAlcoholicDrink')]?#!"
 cultural_festival.3011.desc.juice:0 "#EMP succo di frutta?#!"
 cultural_festival.3011.desc.outro:0 "\n\nAlcune persone ci si riuniscono intorno, ridendo e gettando monete nella vasca."
 cultural_festival.3011.a:0 "Beviamo tutti insieme!"
 cultural_festival.3011.b:0 "Sarebbe uno spreco non esprimere un desiderio!"
 festival_wishing_well_modifier:0 "Pozzo dei Desideri"
 drank_together_modifier:0 "Ubriacato dalla Fontana"
 
 cultural_festival.3020.t:0 "Un Promemoria di Lealtà"
 cultural_festival.3020.desc:0 "Il cielo sopra [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] è nuvoloso e le grigie stelle filanti della notte iniziano a vagare per gli stretti vicoli. La mano di [stop_host_scope.GetTitledFirstName] si alza in cima alla collina, quasi con aria di sfida. [stop_host_scope.Custom('DE_END_PRO_P_A')] sarà utile un monito che [stop_host_scope.Custom('DE_PRO_DEM')] ricordi chi [stop_host_scope.GetSheHe] serve.\n\nIo sono [ROOT.Char.GetTitleAsNameNoTooltip] per diritto divino. La corona pende sulla mia testa come la luna sopra tutte le altre stelle. Non importa quanto tu possa brillare, #EMP io#! prevarrò."
 cultural_festival.3020.a:0 "[stop_host_scope.GetFirstNameNoTooltip] dovrà rinnovare i suoi omaggi a me."
 cultural_festival.3020.a.tt:0 "Questo sarà vantaggioso per te, ma il tuo vassallo potrebbe non gradire..."
 cultural_festival.3020.b:0 "Festeggiamo e basta!"
 festival_no_homage_modifier:0 "Un Sovrano Umile"
 festival_no_homage_modifier_desc:0 "Questo personaggio ha scelto di non fare una sontuosa cerimonia di resa di omaggi ma ha scelto di divertirsi."
 
 cultural_festival.3021.t:0 "Un Promemoria di Lealtà: Omaggio"
 cultural_festival.3021.desc:0 "Ogni candela nella stanza brucia furiosamente per mantenere l'oscurità all'esterno. Uno spiffero passeggero va e viene attraverso le fessure di pietra intorno alle finestre. [stop_host_scope.GetTitledFirstName] si inginocchia di fronte a me e io allungo le mani verso le sue, prendendole nella mie.\n\n"Amic[stop_host_scope.Custom('DE_END_PRO_S_N')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')]," inizio e stringo la presa, "tu consegni le tue mani nelle mie mani al posto dei nostri cuori. Ho un'alta considerazione della tua fedeltà, e come tale esigo...""
 cultural_festival.3021.a:0 ""il tuo oro.""
 cultural_festival.3021.b:0 ""i tuoi uomini.""
 cultural_festival.3021.a.tt:0 "Ciò non #Bold non#! bloccherà il contratto di vassallaggio."
 cultural_festival.3021.c:0 ""la tua lealtà.""
 cultural_festival.3021.c.flavor:0 "...in cambio della mia."
 cultural_festival.3021.d:0 ""la tua amicizia.""
 
 cultural_festival.3022.t:0 "Un Promemoria Fedele: Rendere omaggio"
 cultural_festival.3022.desc.intro:0 "È una notte solenne quando [visiting_liege.GetTitledFirstName] mi convoca nella mia sala del trono. Ha inviato un avviso al mio seguito parlando di una "rinnovata cerimonia di omaggio". Faccio un respiro profondo prima di entrare nella stanza: Eccol[visiting_liege.Custom('DE_END_PRO_S_N')] lì, sedut[visiting_liege.Custom('DE_END_PRO_S_N')] sul #EMP mio#! trono. Un signore è un signore. [visiting_liege.GetSheHe|U] si assicurerà che io non lo dimentichi mai.\n\nMi inginocchio davanti a [visiting_liege.GetHerHim] e prende le mie mani nelle sue. "Amic[ROOT.Char.Custom('DE_END_PRO_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]," [visiting_liege.GetSheHe] dice, "mettete le vostre mani nelle mie mani in vece dei nostri cuori. Ho un'alta considerazione della vostra fedeltà e come tale vi chiedo"
 cultural_festival.3022.desc.friends:0 "la vostra amicizia.""
 cultural_festival.3022.desc.hook:0 "la vostra lealtà.""
 cultural_festival.3022.desc.levies:0 "i vostri uomini.""
 cultural_festival.3022.desc.money:0 "il vostro oro.""
 cultural_festival.3022.a:0 ""E' vostra, potete prenderla.""
 cultural_festival.3022.b:0 ""Sono vostri, potete prenderli.""
 cultural_festival.3022.annoyed:0 "Obbligazioni di Vassallaggio"
 cultural_festival.3022.d:0 ""E ciò io offro volentieri!""
 cultural_festival.3022.d.friends:0 "Un Rapporto Stretto"
 cultural_festival.3022.money:0 "[visiting_liege.GetShortUIName] incrementa le tasse del tuo Contratto di Vassallaggio"
 cultural_festival.3022.levies:0 "[visiting_liege.GetShortUIName] incrementa le leve del tuo Contratto di Vassallaggio"
 cultural_festival.3022.hook:0 "[visiting_liege.GetShortUIName] ottiene un gancio di Lealtà su di te"
 
 cultural_festival.3030.t:0 "Al più Bello!"
 cultural_festival.3030.desc:0 "Mentre cammino per le strade di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], cercando di trovare nuove idee per il Festival della Cultura, un[local_farmer.Custom('DE_PRO_POS_P_2P')] contadin[local_farmer.Custom('DE_END_PRO_S_N')] locale mi si avvicina timidamente. L'esemplare di [ROOT.Char.Custom('RegionalFarmAnimal')] che porta con se si ferma per mangiare qualcosa da terra.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," [local_farmer.GetSheHe] dice sempre più entusiasta, "vorrebbe fare da giudice al nostro concorso di bellezza? La mia piccola Sturdy sarà sicuramente la vincitrice."\n\nDo un rapido sguardo al suo animale, ora intendo a masticare delle foglie. E se... lasciassi che sia invece [visiting_liege.GetTitledFirstName] a fare da giudice?"
 cultural_festival.3030.a:0 ""Iniziamo i preparativi!""
 cultural_festival.3030.b:0 "Non c'è modo che [visiting_liege.GetFirstNameNoTooltip] apprezzi questo."
 farm_contest_modifier:0 "Concorso per Animali da Fattoria Organizzato"
 
 cultural_festival.3031.t:0 "Al più Bello...?"
 cultural_festival.3031.desc:0 "Il palco a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] è stato allestito con fieno, fiori e... ospiti interessanti. Al centro si trovano tre esemplari differenti di [stop_host_scope.Custom('RegionalFarmAnimal')], accompagnati dai loro orgogliosi proprietari. [stop_host_scope.GetTitledFirstName] mi fa un cenno dall'altra parte della tribuna: "Ah, ecco [ROOT.Char.Custom('DE_ART_DEF_P_A')] nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] giudice!"\n\nMi guardo intorno, cercando di capire se si sta riferendo a me o a qualcun altro, ma non c'è alcun errore. Inizio a camminare verso di [stop_host_scope.GetHerHim] mentre [stop_host_scope.GetSheHe] continua: "Benvenut[ROOT.Char.Custom('DE_END_PRO_S_N')] alla nostra fiera annuale degli animali, dove il miglior esemplare di [stop_host_scope.Custom('RegionalFarmAnimal')] sarà incoronato!" mentre [stop_host_scope.GetSheHe] parla noto che sta subdolamente indicando quello a sinistra."
 cultural_festival.3031.a:0 ""Quello a sinistra, ovviamente!""
 cultural_festival.3031.b:0 ""Quello avvenente ha una bellezza familiare...""
 cultural_festival.3031.c:0 ""Gli esemplari di [stop_host_scope.Custom('RegionalFarmAnimal')] [stop_host_scope.GetCulture.GetCollectiveNoun] sono davvero i più belli!""
 cultural_festival.3031.d:0 ""Non ho nessuna intenzione di scomodarmi per questa cosa.""
 cultural_festival.3031.e:0 "Oh, So esattamente quale sia il miglior esemplare di [stop_host_scope.Custom('RegionalFarmAnimal')]..."
 cultural_festival.3031.e.tt:0 "Incoroni vinci[farm_animal_rival.Custom('DE_END_NOU_S_GS_N')] [farm_animal_rival.Custom('DE_ART_DEF_P_A')] tu[farm_animal_rival.Custom('DE_END_PRO_S_N')] rivale [farm_animal_rival.GetShortUIName]"
 favourite_animal_contest_modifier:0 "Concorso per Animali Giudicato"
 underdog_animal_contest_modifier:0 "Animale Brutto Incoronato"
 underdog_animal_contest_modifier_desc:0 "Questo personaggio ha scelto un animale dall'aspetto casalingo come vincitore di un concorso di bellezza."
 mocked_animal_fair_modifier:0 "Fiera degli Animali Derisa"
 cultural_acceptance_farm_contest:0 "Concorso per Animali"
 
