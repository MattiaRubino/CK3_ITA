l_spanish:

 #What You Don't See...
 tour_grounds_events.7000.t:0 "Quello che non vedi..."
 tour_grounds_events.7000.desc:0 "[stop_host_scope.GetTitledFirstName|U] è stato un ospite molto cortese finora, mostrandomi le sue terre e possedimenti con orgoglio, quindi vengo colto di sorpresa quando [stop_host_scope.GetSheHe] inizia a balbettare e cerca chiaramente di distogliere la mia attenzione da una porta apparentemente insignificante che stiamo oltrepassando.\n\n"Mi stai #EMP nascondendo#! qualcosa, [stop_host_scope.GetFirstNameNoTooltip]?"\n\nApprofitto del suo momento di vergognoso stordimento? di #EMP colpevole#!? silenzio per aprire la porta e sono sorpreso/a da ciò che trovo:"
 tour_grounds_events.7000.desc_artifacts:0 "tesori, gioielli e persino [this_artifact.GetName] di [stop_host_scope.GetFirstNameNoTooltip]!"
 tour_grounds_events.7000.desc_pantry:0 "una dispensa segreta, impilata fino al soffitto con spezie straniere, carne stagionata, miele e barili di sale!!"
 tour_grounds_events.7000.desc_cellar:0 "un'intera cantina, accatastata fino al soffitto con vini e liquori costosi provenienti da terre lontane!"
 tour_grounds_events.7000.desc_gold:0 "diversi mucchi d'oro e forzieri traboccanti di monete!"
 tour_grounds_events.7000.desc_falcons:0 "una voliera che ospita un gran numero di fieri falchi in un ambiente ben curato!"
 tour_grounds_events.7000.desc_dogs:0 "la porta conduce a un cortile pieno di segugi dall'aspetto più sano e forte che abbia mai visto da un po' di tempo a questa parte!"
 tour_grounds_events.7000.desc_horses:0 "la porta conduce a un cortile pieno di cavallii dall'aspetto più sano e forte che abbia mai visto da un po' di tempo a questa parte!"
 tour_grounds_events.7000.desc_fallback:0 "un deposito di cibo, pezzi d'oro e beni generici!"
 tour_grounds_events.7000.a:0 "È giusto condividerli con il tuo [ROOT.Char.GetTitleAsNameNoTooltip]."
 tour_grounds_events.7000.a.tt:0 "Tassata la scorta segreta"
 tour_grounds_events.7000.b:0 "Guardie! Sequestrate #EMP tutto#!."
 tour_grounds_events.7000.b.tt:0 "Il nascondiglio segreto è stato requisito"
 tour_grounds_events.7000.b.tt.2:0 "Il tuo signore si porta via il meglio della tua scorta!"
 tour_grounds_events.7000.c:0 "Un collega intenditore!"
 tour_grounds_events.7000.c.tt:0 "Scorta segreta apprezzata"
 tour_grounds_events.7000.c.tt.2:0 "Ti leghi al tuo signore condividendo i tuoi interessi!"
 tour_grounds_events.7000.d:0 "Farò finta di non averla vista."
 tour_grounds_events.7000.d.tt:0 "Scorta segreta ignorata"
 tour_grounds_events.7001.desc:0 "Credo di essere stato un ospite estremamente cortese nei confronti del mio signore in visita, [visiting_liege.GetTitledFirstName], finora.\n\nLa visita al/alla mio/a [ROOT.Char.Custom('ResidenceBuilding')], in particolare, è andata alla grande, fino a quando non ho sbagliato strada e ho fatto scoprire [Select_CString(visiting_liege.IsFemale,'alla mia ansiosa Signora','al mio ansioso Signore')] difronte all'unica porta da cui stavo cercando di tener[visiting_liege.Custom('DE_END_PRO_S_N')] lontano:"
 tour_grounds_events.7001.desc_artifacts:0 "la stanza segreta dove conservo i miei tesori di famiglia!"
 tour_grounds_events.7001.desc_pantry:0 "la dispensa segreta dove nascondo le spezie straniere, la carne stagionata, il miele e i barili di sale!"
 tour_grounds_events.7001.desc_cellar:0 "la cantina segreta dove nascondo i miei costosi vini e liquori provenienti da terre lontane!"
 tour_grounds_events.7001.desc_gold:0 "la tesoreria segreta dove nascondo i miei mucchi d'oro e i forzieri traboccanti di monete!"
 tour_grounds_events.7001.desc_falcons:0 "la voliera segreta dove tengo i miei falchi più preziosi!"
 tour_grounds_events.7001.desc_dogs:0 "il cortile segreto dove allevo i miei segugi più pregiati!"
 tour_grounds_events.7001.desc_horses:0 "il cortile segreto dove allevo i miei cavalli più pregiati!"
 tour_grounds_events.7001.desc_fallback:0 "la mia scorta segreta di cibo, pezzi d'oro e beni generalmente costosi!"
 tour_grounds_events.7001.desc_conclusion:0 "\n\nMentre inizio a balbettare nervosamente, [visiting_liege.GetTitledFirstNameNoTooltip] diventa sempre più curios[visiting_liege.Custom('DE_END_PRO_S_N')]."
 tour_grounds_events.7001.a:0 "Mi[visiting_liege.Custom('DE_END_PRO_S_N')] Signor[visiting_liege.Custom('DE_END_ADJ_IND_S_A')]! Andiamo da questa parte!"
 tour_grounds_events.7001.a.success:0 "Reindirizzi il tuo signore altrove"
 tour_grounds_events.7001.a.success.tt:0 "Le tue ricchezze sono al sicuro"
 tour_grounds_events.7001.a.failure:0 "Il tuo signore irrompe nella stanza"
 tour_grounds_events.7001.a.failure.tt:0 "La tua scorta segreta viene scoperta"
 tour_grounds_events.7001.b:0 "Sono sicuro/a che [visiting_liege.GetSheHe] può essere convinto/a a distogliere lo sguardo..."
 tour_grounds_events.7001.b.success:0 "Il vostro signore accetta la mazzetta"
 tour_grounds_events.7001.b.success.tt:0 "Mazzetta presa"
 tour_grounds_events.7001.b.tt.2:0 " [ROOT.Char.Custom('DE_ART_DEF_P_D')] tu[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitledFirstNameNoTooltip] ti ha pagato per distogliere lo sguardo da una certa stanza."
 tour_grounds_events.7001.b.tt:0 "Corrott[ROOT.Char.Custom('DE_END_PRO_S_N')] per guardare altrove"
 tour_grounds_events.7001.c:0 "Stavo proprio per portarvi lì!"
 tour_grounds_events.7001_followup:0 "Il tuo signore deciderà cosa fare dei tuoi beni nascosti: potresti dover pagare delle tasse supplementari!"
