l_spanish:
 
 ep2_tournament_events.0001.t:1 "$tournament_versus_header$ Un Combattente Paralizzato"
 ep2_tournament_events.0001.desc:0 "Togliendomi un po' di sporcizia dagli occhi, mi mantengo in equilibrio mentre intorno a me si levano gli schiamazzi e le grida della folla. [versus_contestant.GetFirstName] è un po' distante, ci siamo staccati brevemente per riprendere fiato.\n\nIl baccano degli spettatori si placa leggermente mentre iniziamo a girarci intorno lentamente. Una mossa sbagliata potrebbe porre fine all'incontro in un istante. Gli occhi di [versus_contestant.GetFirstNameNoTooltip] si restringono quasi impercettibilmente.\n\nMentre giriamo in tondo, noto che ogni volta un piccolo sbuffo di polvere viene sollevato sotto il piede destro di [versus_contestant.GetFirstNameNoTooltip] ogni volta che fa un passo. È quasi come se [versus_contestant.GetFirstNameNoTooltip] stesse... zoppicando leggermente..."
 ep2_tournament_events.0001.a:0 "Se facessi un salto qui, sarò in grado di scoprirlo..."
 ep2_tournament_events.0001.b:0 ""Hah! Siete mio!""
 ep2_tournament_events.0001.c:0 "[versus_contestant.GetFirstNameNoTooltip] sta fingendo. Combatterò la mia battaglia."
 ep2_tournament_events.0001.a.tt:0 "Il tuo movimento ti permette di capire se l'avversario sta fingendo o meno."
 ep2_tournament_events.0001.b.tt.win:0 "La gamba di [versus_contestant.GetFirstNameNoTooltip] è ferita"
 ep2_tournament_events.0001.b.tt.lose:0 "[versus_contestant.GetFirstNameNoTooltip] stava fingendo"

 ep2_tournament_events.0002.t:1 "$tournament_versus_header$ Giocare con la Folla"
 ep2_tournament_events.0002.desc:0 "#EMP Thunk!#!\n\nIl mio corpo sbatte contro la parete di legno ai margini dell'arena, [versus_contestant.GetFirstName] mi ha scagliato lì con un ringhio. Non appena l'ha fatto, il volto di [versus_contestant.GetFirstNameNoTooltip] si trasforma in un sorriso compiaciuto, e con mio grande stupore [versus_contestant.GetSheHe] si allontana completamente da me.\n\nAlzando le sue braccia alla folla urlante, [versus_contestant.GetSheHe] incurva le braccia e le flette, nell'imitazione di un itinerante uomo forzuto. Gli applausi della folla si moltiplicano; quei contadini capricciosi lo stanno apprezzando!"
 ep2_tournament_events.0002.a:0 "#EMP Questo#! è l'aspetto di un vero #EMP vero#! [ROOT.Char.GetWomanMan]!"
 ep2_tournament_events.0002.b:0 "Affrontatemi, codard[versus_contestant.Custom('DE_END_PRO_S_N')]!"
 ep2_tournament_events.0002.c:0 "[versus_contestant.Custom('DE_PRO_DEM')] insegnerò cosa succede a mostrarmi le spalle!"
 ep2_tournament_events.0002.a.tt:0 "Inchinati per la folla!"
 ep2_tournament_events.0002.c.tt:0 "Attaccal[versus_contestant.Custom('DE_END_PRO_S_N')] alle spalle"

 ep2_tournament_events.0003.t:1 "$tournament_versus_header$ Clemenza Contestata"
 ep2_tournament_events.0003.desc:0 "La polvere si alza intorno al corpo di [versus_contestant.GetFirstName] mentre cade all'indietro sul terreno. Sto vincendo questo scontro, e tutti lo sanno.\n\nTra la cacofonia del rumore della folla, [versus_contestant.GetFirstName] si trascina sulle ginocchia e allunga entrambe le braccia.\n\n"Basta! Ne ho abbastanza. Basta così." grida [versus_contestant.GetSheHe]."
 ep2_tournament_events.0003.desc.dread:0 "Vedo dai tremori del suo corpo che non è solo la mia abilità a causare una tale perdita della sua capacità di combattere. [versus_contestant.GetFirstNameNoTooltip] ha paura di me."
 ep2_tournament_events.0003.desc.wounded:0 "Il dolore è chiaramente visibile sul volto di [versus_contestant.GetFirstNameNoTooltip]. [versus_contestant.Custom('DE_ART_IND_A')] non è un codard[versus_contestant.Custom('DE_END_PRO_S_N')], ma sarebbe sciocco per [versus_contestant.GetSheHe] proseguire lo scontro."
 ep2_tournament_events.0003.desc.craven:0 "Se da un lato le ferite riportate da [versus_contestant.GetFirstNameNoTooltip] in questo torneo sono evidenti, dall'altro il modo in cui [versus_contestant.Custom('DE_ART_IND_A')]  eviti il mio sguardo e tremi mentre mi implora tradisce il vero motivo della resa: semplice vigliaccheria."
 ep2_tournament_events.0003.a:0 "Siete un[versus_contestant.Custom('DE_PRO_POS_P_2P')] vigliacc[versus_contestant.Custom('DE_END_PRO_S_N')] e una vergogna!"
 ep2_tournament_events.0003.b:0 "Capisco. Alzatevi, per favore. Questo scontro è finito."
 ep2_tournament_events.0003.c:0 "Le vostre ferite sembrano gravi. Cerchiamo un medico."
 ep2_tournament_events.0003.d:0 "Non sfidatemi mai più!"
 ep2_tournament_events.0003.e:0 "Dovreste essere orgoglios[versus_contestant.Custom('DE_END_PRO_S_N')] del vostro scontro, [versus_contestant.GetFirstNameNoTooltip]."

 ep2_tournament_events.0004.t:1 "$tournament_versus_header$ Morte dall'Alto"
 ep2_tournament_events.0004.desc:1 "La mia lama si scontra con quella del mio avversario [versus_contestant.GetFirstName], le scintille volano quando le due armi si scontrano. Entrambi indietreggiamo, girando alla nostra sinistra.\n\n[versus_contestant.GetFirstNameNoTooltip|U] si scaglia contro di me, la punta della spada si conficca nel terreno dopo aver superato il mio corpo. Veloce come una vipera, intervengo e tiro un calcio il più forte possibile. Strappata dalla sua presa, la spada di [versus_contestant.GetFirstNameNoTooltip] volteggia nell'aria, atterrando - con orrore di entrambi - tra la folla!\n\nUn grido stridulo squarcia l'aria, ed entrambi ci precipitiamo a vedere [watching_crowd.GetFirstName] inginocchiat[watching_crowd.Custom('DE_END_PRO_S_N')], con la spada volante che si è conficcata direttamente nel suo braccio."
 ep2_tournament_events.0004.a:0 "[versus_contestant.GetFirstNameNoTooltip], come #EMP avete#! potuto?"
 ep2_tournament_events.0004.b:0 "[watching_crowd.GetFirstNameNoTooltip]! State bene?"
 ep2_tournament_events.0004.b.success:0 "[watching_crowd.GetFirstNameNoTooltip] accetta le tue scuse"
 ep2_tournament_events.0004.b.failure:0 "[watching_crowd.GetFirstNameNoTooltip] non ti perdona"
 ep2_tournament_events.0004.c:0 "Beh, non c'è tempo da perdere..."
 ep2_tournament_events.0004.c.tt:0 "Colpisci mentre [versus_contestant.GetSheHe] è distratt[versus_contestant.Custom('DE_END_PRO_S_N')]!"

 ep2_tournament_events.0005.t:0 "$tournament_versus_header$ Con Qualsiasi Mezzo"
 ep2_tournament_events.0005.start:0 "Dondolo e dondolo di nuovo, colpendo la guardia di [versus_contestant.GetFirstName]. Una forte spinta alla spalla lo/la fa sbandare all'indietro, con le gambe aperte, e io vedo un'occasione d'oro. Agendo completamente d'istinto, faccio roteare la gamba in un lungo arco, con il piede che si abbatte sul suo inguine con un pesante #EMP tonfo#!.\n\n"
 ep2_tournament_events.0005.eunuch:0 "Il mio colpo successivo, un colpo secco, non fa altro che sbattere contro l'arma di [versus_contestant.GetFirstNameNoTooltip]. Lo costringe a indietreggiare, ma le mie spalle si afflosciano mentre ricordo un dettaglio particolare su di [versus_contestant.GetFirstNameNoTooltip]...\n\n"Non vi è servito a molto colpirmi lì, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" grida [versus_contestant.GetSheHe|U], scuotendo la testa. "Non da quando è successo, almeno."\n\n #EMP Naturalmente.#! [versus_contestant.GetFirstNameNoTooltip] è un eunuco!"
 ep2_tournament_events.0005.pain:0 "[versus_contestant.GetFirstNameNoTooltip] emette un grido a metà tra un rantolo, un colpo di tosse e un gemito. Le dita tremanti afferrano a stento l'arma mentre istantaneamente gli/le si incrociano gli occhi a causa del dolore. Dopo pochi attimi [versus_contestant.GetSheHe] è piegato su sé stesso/a, a malapena in grado di reggersi in piedi."
 ep2_tournament_events.0005.a:0 "Hah! Adesso sei mi[versus_contestant.Custom('DE_END_PRO_S_N')]!"
 ep2_tournament_events.0005.b:0 "Oh! Oh, Scusate! Non volevo farlo!"
 ep2_tournament_events.0005.c:0 "Ah. Si. L'avevo dimenticato."

 ep2_tournament_events.0006.t:0 "$tournament_versus_header$ Un'Apertura"
 ep2_tournament_events.0006.desc:0 "Il rumore di acciaio su acciaio risuona nell'area mentre io e [versus_contestant.GetFirstName] ci colpiamo a vicenda. Quando [versus_contestant.GetSheHe] fa un passo indietro, lo/la seguo, e un altro sonoro impatto delle nostre lame mi fa vibrare il braccio.\n\nAll'improvviso, una possibilità: [versus_contestant.GetFirstNameNoTooltip] scivola, il suo piede scivola, e io [Select_CString(versus_contestant.IsFemale,'le','gli')] ficco una spalla nello sterno, [Select_CString(versus_contestant.IsFemale,'facendola','facendolo')] cadere a terra.\n\n[versus_contestant.GetFirstNameNoTooltip|U] si riprende lentamente, e all'improvviso la mia mente ritorna ai manuali di addestramento su cui ho passato ore e ore ad imparare, e alle cose fantasiose che suggerivano di fare nel caso in cui fosse apparso un chiaro vantaggio.\n\nQuasi inconsciamente, inizio a svitare il pomo della mia arma..."
 ep2_tournament_events.0006.a:0 "Finalmente! Una possibilità!"
 ep2_tournament_events.0006.a.tt:0 "Usi il pomo come fosse un proiettile!"
 ep2_tournament_events.0006.a.toast:0 "Un pomo lanciato ti colpisce in faccia!"
 ep2_tournament_events.0006.b:0 "Beccati questo, canaglia!"
 ep2_tournament_events.0006.b.tt:0 "Meglio prendere a calci [Select_CString(versus_contestant.IsFemale,'una','un')] [versus_contestant.GetWomanMan] mentre è a terra..."
 ep2_tournament_events.0006.c:0 "È meglio lasciare che si rimetta in piedi."

 ep2_tournament_events.0007.t:0 "$tournament_versus_header$ Per un Pugno di..."
 ep2_tournament_events.0007.desc:0 "Esistono poche gioie come quella di vincere facilmente un duello. [versus_contestant.GetFirstName|U] indietreggia sul terreno sconnesso, i colpi della mia arma vengono a malapena deviati mentre avanzo. Un altro colpo fragoroso si abbatte sulla sua guardia, e [versus_contestant.GetSheHe] mi afferra il braccio in preda alla disperazione. Sorrido beffardamente.\n\n"Aspettate. #EMP Aspettate!#!" mi sussurra [versus_contestant.GetFirstNameNoTooltip] mentre lottiamo, con le lame strette tra loro. "Ascoltatemi. Ho bisogno di questa vittoria!" La mia mezza scrollata di spalle [Select_CString(versus_contestant.IsFemale,'la','lo')] getta nel panico ancora di più.\n\n"Fermatevi! Sono [Select_CString(versus_contestant.IsFemale,'una','un')] [versus_contestant.GetWomanMan] [Select_CString(versus_contestant.IsFemale,'ricca','ricco')]. Per favore, posso far sì che ne valga la pena. Vi darò... vi darò cento monete se mi concederete la vittoria!""
 ep2_tournament_events.0007.a:0 "Cento monete, avete detto?"
 ep2_tournament_events.0007.b:0 "Supponiamo di fare a meno dell'oro, ma di aggiungere un'obbligazione..."
 ep2_tournament_events.0007.c:0 "Non potete comprare la vostra via d'uscita da questa situazione, [versus_contestant.GetFirstNameNoTooltip]."
 
 ep2_tournament_events.0010.t:0 "$tournament_versus_header$ Rischio Calcolato"
 ep2_tournament_events.0010.desc:0 "Il tempo rallenta mentre la spada di [versus_contestant.GetFirstName] si inarca sopra la testa, la lama risuona nell'aria. Non è un colpo insignificante, se rimarrò dove sono mi ferirà più del dovuto.\n\nLa questione dovrebbe essere semplice, perché un attacco così selvaggio lascia il suo istigatore aperto a una controffensiva, ma c'è una sensazione fastidiosa in fondo alla mia mente. La smorfia che [versus_contestant.GetFirstNameNoTooltip] ha fatto mentre sferrava il colpo era comprensibile, dato lo sforzo, ma mi è parso di scorgervi anche un piccolo barlume di soddisfazione. Anche i suoi occhi sembrarono quasi dardeggiare verso il mio fianco mentre preparava la mossa. È tutta una finta?\n\nIl colpo si avvicina. È il momento di agire."
 ep2_tournament_events.0010.a:0 "Siete mi[Select_CString(versus_contestant.IsFemale,'a','o')] adesso!"
 ep2_tournament_events.0010.a.success:0 "Il tuo contrattacco funziona"
 ep2_tournament_events.0010.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip] stava fingendo"
 ep2_tournament_events.0010.b:0 "Preferisco parare piuttosto che rischiare una contromossa."
 ep2_tournament_events.0010.b.success:0 "la tua parata ha successo"
 ep2_tournament_events.0010.c:0 "È meglio vivere per combattere un altro giorno."
 ep2_tournament_events.0010.c.tt:0 "Un semplice passo laterale fa perdere la posizione, ma la prudenza è fondamentale in questo caso."

 ep2_tournament_events.0011.t:0 "$tournament_versus_header$ Un'Opzione Pratica"
 ep2_tournament_events.0011.desc:0 "Succede in una frazione di secondo. Mentre le nostre lame si scontrano fragorosamente, l'arma di [versus_contestant.GetFirstName] scivola via, urtando il dorso della mano con cui tengo la spada. Mi tiro indietro per guadagnare un po' di spazio e affero l'arma con l'altra mano, tenendo la spada mollemente di fronte a me.\n\nIl dolore pulsante si irradia lungo il braccio, mentre muovo le dita curiosamente. #EMP Sembra#! che non sia gravemente lesionata - se lo è - ma l'ispezione è difficile mentre mi muovo all'indietro per evitare i colpi di [versus_contestant.GetFirstNameNoTooltip] che avanza. [versus_contestant.GetSheHe|U] sorride, vedendo chiaramente un vantaggio, e sferra un altro colpo appena oltre il mio fianco.\n\nNon posso semplicemente schivare per sempre. La mia mano dovrà essere gestita, in un modo o nell'altro."
 ep2_tournament_events.0011.a:0 ""Hah! Credete che mi alleni solo con una mano?!""
 ep2_tournament_events.0011.a.tt:0 "La mia mano sinistra è altrettanto valido quanto la destra!"
 ep2_tournament_events.0011.b:0 "C'è solo una cosa da fare."
 ep2_tournament_events.0011.b.tt:0 "È ora di scoprire se le lezioni sbrigative hanno dato i loro frutti..."
 ep2_tournament_events.0011.b.success:0 "Il tuo stratagemma è riuscito"
 ep2_tournament_events.0011.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip] è disinteressat[Select_CString(versus_contestant.IsFemale,'a','o')]"
 ep2_tournament_events.0011.b.criticalfailure:0 "Lasci cadere l'arma"
 ep2_tournament_events.0011.c:0 "Qualunque cosa accada, non mi tirerò indietro!"
 ep2_tournament_events.0011.c.tt:0 "Passare a una posizione a due mani potrebbe alleviare un po' il dolore, ma non sarà di grande aiuto se la mia mano è effettivamente ferita..."
 ep2_tournament_events.0011.c.opinion:0 "Guadagni #COLOR_GREEN 5#! di opinione da parte di tutti gli astanti"
 ep2_tournament_events.0011.c.success:0 "Combatti con coraggio"
 ep2_tournament_events.0011.c.failure:0 "Le mani ferite cedono"

 ep2_tournament_events.0012.t:0 "$tournament_versus_header$ Assumere il Ruolo"
 ep2_tournament_events.0012.desc:0 "Mentre avanzo per affrontare [versus_contestant.GetFirstName], [versus_contestant.GetSheHe] si ferma e abbassa la sua arma. Il mio mantello si gonfia intorno a me nella leggera brezza.\n\n"Hai... hai intenzione di indossarlo?" chiede [versus_contestant.GetSheHe|U], il suo volto è una maschera di confusione e diffidenza. "Non sono qui per giudicare, ovviamente. Sono sicur[versus_contestant.Custom('DE_END_PRO_S_N')] che siete molto #EMP molto alla moda.#!"\n\nNon sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] di apprezzare questo suo improvviso sorrisetto."
 ep2_tournament_events.0012.intrigue:0 "Guardando oltre il mio avversario, scorgo una donna tra la folla alle prese con una sciarpa che si è allontanata, mentre il vento torna a incresparsi. Il piano tarda a prendere forma, ma prende forma eccome..."
 ep2_tournament_events.0012.arrogant:0 "Anzi, potrei dire che non lo apprezzo affatto. Come osa prendersi gioco di me e del mio #EMP favoloso#! abbigliamento?!"
 ep2_tournament_events.0012.a:0 "Vi mostrerò come #EMP combatto!# alla moda!"
 ep2_tournament_events.0012.b:0 "#EMP Certamente#! Non combatterò in ques... hyah!"
 ep2_tournament_events.0012.b.tt:0 "Scopriamo quanto bene riesce a combattere con un mantello sulla faccia!"
 ep2_tournament_events.0012.c:0 "Certo che no. Per favore, dammi un momento."
 ep2_tournament_events.0012.c.tt:0 "Onestamente, un 'mantello da duello'? Cosa #EMP mi è venuto in mente?#!"
 ep2_tournament_events.0012.d:0 "Tutti i migliori combattono così, [versus_contestant.Custom('InsultNoun')]!"

 ep2_tournament_events.0020.t:0 "$tournament_versus_header$ Il Rumore della Lotta"
 ep2_tournament_events.0020.desc:1 "Un vento leggero agita l'aria intorno a noi mentre [versus_contestant.GetFirstName] si avvicina a me, con la spada pronta. Mi guardo intorno alla ricerca di un qualsiasi vantaggio, come fa ogni buon duellante. Nessun terreno sconnesso, nessun sole basso che [Select_CString(versus_contestant.IsFemale,'la','lo')] accechi, nessun punto debole nella sua postura. Mi preparo a combattere lealmente.\n\nUn grido dalla folla - qualche pazzo che è caduto da uno sgabello, senza dubbio - fa sì che [versus_contestant.GetFirstNameNoTooltip] si fermi. [versus_contestant.GetSheHe|U] si concentra su di me, con un certo nervosismo. Si dice che alcuni debbano essere liberi da distrazioni per combattere. Forse [versus_contestant.GetFirstNameNoTooltip] è uno di questi?"
 ep2_tournament_events.0020.secret:0 "\n\nQuasi senza volerlo, un piccolo frammento di conoscenza mi balena nella mente. Non era [versus_contestant.GetSheHe] [Select_CString(versus_contestant.IsFemale,'quella','quello')] che... ah, sì. Sì, infatti!"
 ep2_tournament_events.0020.a:0 ""Che cos'è, [versus_contestant.GetFirstNameNoTooltip]? Cosa avete #EMP fatto?!#!""
 ep2_tournament_events.0020.a.tt:0 "A voce alta, in modo che tutti possano sentire!"
 ep2_tournament_events.0020.b:0 "So cosa avete fatto, [versus_contestant.GetFirstNameNoTooltip]!"
 ep2_tournament_events.0020.b.tt:0 "Sussurralo; un segreto detto a tutti non ha più alcuna efficacia!"
 ep2_tournament_events.0020.c:0 "Parlare è sempre stato un mio punto di forza."
 ep2_tournament_events.0020.c.success:0 "[versus_contestant.GetFirstNameNoTooltip] è distratt[Select_CString(versus_contestant.IsFemale,'a','o')] dalle tue parole"
 ep2_tournament_events.0020.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip] non è distratt[Select_CString(versus_contestant.IsFemale,'a','o')] dalle tue parole"
 ep2_tournament_events.0020.d:0 "Dovrei concentrarmi sullo scontro."

 ep2_tournament_events.0021.t:0 "$tournament_versus_header$ Qualsiasi Arma"
 ep2_tournament_events.0021.desc:0 "La spada di [versus_contestant.GetFirstName] si scontra con la mia, sprigionando scintille e facendomi indietreggiare. [versus_contestant.GetSheHe|U] sorride con aria truce quando la mia schiena tocca il perimetro dell'arena e poi volteggia per tagliarmi la strada contro la barriera. Ho bisogno di un vantaggio di qualsiasi tipo.\n\nAll'improvviso, deliziosamente, un frammento di consapevolezza si affaccia alla mia mente. Quanto sono stato sciocc[Select_CString(ROOT.Char.IsFemale,'a','o')]! Di tutte le cose da dimenticare! Forse è il momento di usarlo...\n\n"Avete finito, [ROOT.Char.GetFirstName]?" grugnisce [versus_contestant.GetSheHe|U], brandendo la sua arma. "A me sembra che voi siate quasi spacciat[ROOT.Char.Custom('DE_END_PRO_S_N')].""
 ep2_tournament_events.0021.a:0 ""In verità, parlate ancora di più di quanto non abbia fatto [family.GetFirstNameNoTooltip].""
 ep2_tournament_events.0021.b:0 ""[versus_contestant.Custom('InsultNoun')|U], mi sono #EMP divertit[ROOT.Char.Custom('DE_END_PRO_S_N')]#! con [Select_CString(family.IsFemale,'vostra','vostro')] [versus_contestant.Custom2('RelationToMeShort', SCOPE.sC('family') )]!""
 ep2_tournament_events.0021.c:0 "Forse è meglio non provocar[versus_contestant.GetHerHim]..."

 # Melee

 ep2_tournament_events.1001.t:1 "$tournament_contest_header$ Edifici in Fiamme"
 ep2_tournament_events.1001.desc:0 "In mezzo al sangue e al fragore della mischia, è quasi impossibile orientarsi. La massa dei concorrenti si agita e ondeggia: un ammasso incontrollabile di umanità. Guai a chi si mette in mezzo! Naturalmente, a uno sfortunato contadino basta spostarsi in fretta per evitare la rissa. Il problema è un po' più marcato, a mio avviso, quando la vittima è un edificio.\n\nLa mischia si è estesa a tutta [activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly], e anche ora posso vedere i concorrenti di entrambi gli schieramenti che strappano pezzi di facciata degli edifici per usarli come scudi rudimentali o addirittura come proiettili. Credo di poter sentire anche il crepitio delle fiamme in mezzo alla strada..."
 ep2_tournament_events.1001.a:0 "Fermatevi, maledetti occhi! Tregua!"
 ep2_tournament_events.1001.b:0 "Se stanno combattendo qui, lo farò anch'io."
 ep2_tournament_events.1001.c:0 "#EMP Basta!#! Tregua!"
 ep2_tournament_events.1001.c.success:0 "La mischia cessa per il momento"
 ep2_tournament_events.1001.c.failure:0 "Nessuno ascolta"
 ep2_tournament_events.1001.d:0 "Forse è il momento di andarsene."

 ep2_tournament_events.1002.t:1 "$tournament_contest_header$ Progetto di Ricostruzione"
 ep2_tournament_events.1002.desc:0 "Mi sottraggo alla mischia e torno verso l'accampamento, ma mi accorgo subito di una presenza rabbiosa che si avvicina rapidamente..\n\n"Cosa avete da dire a vostra discolpa?!" La mia espressione non stupita tradisce chiaramente la mia confusione per la domanda, e la sua espressione si scurisce ulteriormente. "Il mio villaggio è in #EMP rovina!#!"\n\nL[mayor.Custom('DE_PRO_PER_S_3P_N')][mayor.GetWomanMan] ben vestit[mayor.Custom('DE_END_PRO_S_N')] — [mayor.GetFirstName], come [mayor.GetSheHe] si introduce in modo testardo — è il sindaco del possedimento, ormai piuttosto malandato, e chiaramente incolpa me della situazione.\n\n"Ebbene? Cosa avete intenzione di fare a riguardo? Perderemo #EMP tutto#! il prossimo inverno!""
 ep2_tournament_events.1002.a:0 "Forse posso aiutarvi a ricostruire?"
 ep2_tournament_events.1002.b:0 "Hai una bella faccia tosta, [mayor.GetFirstNameNoTooltip]."
 ep2_tournament_events.1002.b.tt:0 "Questa opzione è disponibile a causa della tua reputazione [dread|E]"
 ep2_tournament_events.1002.c:0 "Va bene, va bene, pagherò."
 ep2_tournament_events.1002.d:0 "Vattene! Ho bisogno di riposare!"

 ep2_tournament_events.1003.t:1 "$tournament_contest_header$ Lama Caduta"
 ep2_tournament_events.1003.desc:0 "Nel mezzo della mischia, vengo sballottat[ROOT.Char.Custom('DE_END_PRO_S_N')] da una parte e dall'altra, cercando di dare il meglio di me. Le spade squarciano le armature, le lance tintinnano contro i tondi di metallo degli scudi.\n\nUna di queste armi entra nella mia visuale, mirando alla mia testa. Riesco a malapena a schivare, facendo ruotare [tournament_weapon.GetName] per deviarla. Una fuga fortunata.\n\nMi volto per brandire [tournament_weapon.GetType] ancora una volta, solo per scoprire che l'arma era stata del tutto strappata dalla mia presa!  cade sul terreno polveroso, calciata qua e là dai combattenti in affanno."
 ep2_tournament_events.1003.a:0 "Agh! La mia arma!"
 ep2_tournament_events.1003.a.tt.success:0 "L'hai parata con successo"
 ep2_tournament_events.1003.a.tt.failure:0 "L'arma viene calciata lontano"
 ep2_tournament_events.1003.b:0 "Dovrà aspettare più avanti."
 ep2_tournament_events.1003.b.tt:0 "Per ora dovrà bastare un'arma secondaria."

 ep2_tournament_events.1004.t:1 "$tournament_contest_header$ [Select_CString(comely_stray.IsFemale,'La Ragazza Perduta','Il Ragazzo Perduto')]"
 ep2_tournament_events.1004.desc:0 "Un'occhiata, attraverso i corpi in lotta, gli elmi strappati e la polvere vorticosa: è uno spirito? [comely_stray.GetSheHe|U] è di una bellezza eterea.\n\nNo, no, non è uno spirito: sul suo bel viso c'è un'espressione di puro terrore, mentre cerca una via d'uscita.\n\nNon appena ho aperto la bocca [comely_stray.GetSheHe] è inciampat[comely_stray.Custom('DE_END_PRO_S_N')] ed è cadut[comely_stray.Custom('DE_END_PRO_S_N')], la caviglia si è torta per aver calpestato maldestramente una lancia errante, i suoi occhi sono pieni di lacrime mentre si allontana dalle lame vorticanti."
 ep2_tournament_events.1004.a:0 "Tieni duro, mi[comely_stray.Custom('DE_END_PRO_S_N')] car[comely_stray.Custom('DE_END_PRO_S_N')]!"
 ep2_tournament_events.1004.a.tt:0 "Lascia perdere la mischia, ho pesci più grossi da friggere!"
 ep2_tournament_events.1004.c:0 "[rescuer_knight.GetFirstNameNoTooltip]! Portal[comely_stray.Custom('DE_END_PRO_S_N')] al sicuro!"
 ep2_tournament_events.1004.d:0 "Dovranno cavarsela da soli."
 ep2_tournament_events.1004.d.escape.tt:0 "Escono illesi"
 ep2_tournament_events.1004.d.injured.tt:0 "Si feriscono"
 ep2_tournament_events.1004.d.dead.tt:0 "Fanno una brutta fine"

 ep2_tournament_events.1005.t:1 "$tournament_contest_header$ Puntare alla Gola"
 ep2_tournament_events.1005.desc:0 "Intorno a me, [ROOT.Char.Custom('DE_PRO_DEM')] [ROOT.Char.GetWomenMen] si allontanano dalla zuffa con il sangue che scorre senza freni dalle loro membra. Gli scudi sono spezzati in due, insieme alle lance e alle spade abbandonate, disseminate sul campo di battaglia.\n\nUn avversario senza volto avanza verso di me e io paro il suo colpo, con la vibrazione che mi sale lungo il braccio. Supero il colpo successivo e lo manco con il mio, #X mi avvicino#! per seguirlo e-\n\nLa sua risposta si è infilata proprio sotto il mio mento. Se fossi rimasto dov'ero, l'avrebbe mancato. Invece mi ritrovo con un colpo alla gola. Barcollando fuori dalla zuffa, mi massaggio impotente la ferita e sprofondo in ginocchio."
 ep2_tournament_events.1005.a:0 "...hurk!"

 ep2_tournament_events.1006.t:0 "$tournament_header$ Catturat[surrendering_knight.Custom('DE_END_PRO_S_N')]"
 ep2_tournament_events.1006.start:0 "Colpisco [surrendering_knight.GetFirstName] con la mia spada, facendo volare scintille dalla lama mentre squarcia la sua armatura. Costretto all'indietro e a terra dai colpi di martello, [surrendering_knight.GetSheHe] alla fine getta l'arma e alza un braccio in segno di resa.\n\n"
 ep2_tournament_events.1006.normal:0 "Conduco [surrendering_knight.GetFirstNameNoTooltip] fuori dalla rissa verso il mio scudiero, per tenerl[surrendering_knight.Custom('DE_END_PRO_S_N')] d'occhio mentre mi ricongiungo alla mischia. In genere ci si aspetta che i prigionieri chiedano un riscatto per riacquistare la loro libertà; [surrendering_knight.Custom('DE_ART_IND_A')] dovrebbe valere una bella somma!"
 ep2_tournament_events.1006.rival:0 "Tengo la mia arma puntata sul volto di [surrendering_knight.GetFirstNameNoTooltip], godendo della paura e della rabbia nei suoi occhi. Normalmente un riscatto in oro o in equipaggiamento è sufficiente come risarcimento in caso di sconfitta, ma..."
 ep2_tournament_events.1006.broke:0 "Mentre attendo con ansia, [surrendering_knight.GetFirstNameNoTooltip] si lascia sfuggire un sospiro.\n\n"Non vi ingannerò. Non ho i soldi per pagare il riscatto che volete. Questo è tutto ciò che ho." dice [surrendering_knight.GetSheHe|U], stancamente, tenendo in mano un minuscolo sacchetto con chiaramente poche monete al suo interno."
 ep2_tournament_events.1006.a:0 "Rimpiangerete il giorno in cui mi avete incontrat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 ep2_tournament_events.1006.b:0 "Accetterò il riscatto!"
 ep2_tournament_events.1006.c:0 ""Un/Una [artifact.GetNameNoTooltip]" eh? Sembra piuttosto bello/a."
 ep2_tournament_events.1006.d:0 "Beh, suppongo che lo/la prenderò."
 ep2_tournament_events.1006.e:0 "Siete libero, mi[surrendering_knight.Custom('DE_END_PRO_S_N')] nobile avversari[surrendering_knight.Custom('DE_END_PRO_S_N')]!"

 ep2_tournament_events.1007.t:0 "$tournament_header$ Dolce Rifugio"
 ep2_tournament_events.1007.desc:0 "Esaust[ROOT.Char.Custom('DE_END_PRO_S_N')], barcollo verso le austere comodità di un rifugio. Intorno a me ci sono avversari da entrambe le parti, armature strappate e contorte, spade smussate e scheggiate. Scudieri e servitori si affannano a soccorrere i loro padroni.\n\nVedo alcuni dei miei compagni di squadra che si stanno rimettendo in sesto. Mi salutano stancamente mentre mi accascio accanto a loro, stanc[ROOT.Char.Custom('DE_END_PRO_S_N')] e dolorante. Osservando dalla mia posizione nell'ombra, vedo un venditore intraprendente che sta preparando del cibo e delle bevande frettolosamente assemblati da vendere ai combattenti distrutti. [teammate_1.GetFirstName] e [teammate_2.GetFirstName] guardano il venditore con una certa speranza, mentre [teammate_3.GetFirstName] borbotta con finta allegria qualcosa su un discorso."
 ep2_tournament_events.1007.a:0 "Chiama il venditore."
 ep2_tournament_events.1007.a.tt.success:0 "Il rinfresco rinvigorisce tutti voi"
 ep2_tournament_events.1007.a.tt.bigsuccess:0 "Il cibo e le bevande sono meravigliosi!"
 ep2_tournament_events.1007.a.result:1 "Il punteggio della tua squadra #positive_value aumenta#!"
 ep2_tournament_events.1007.a.bigresult:1 "Il punteggio della tua squadra #positive_value aumenta notevolmente#!"
 ep2_tournament_events.1007.b:0 ""Radunatevi, gente.""
 ep2_tournament_events.1007.b.tt:0 "Forse qualche parola ispiratrice potrà risollevare il loro spirito?"
 ep2_tournament_events.1007.b.tt.success:0 "Le tue parole ridanno loro vigore"
 ep2_tournament_events.1007.b.tt.failure:0 "Il discorso sembra avere poco effetto"
 ep2_tournament_events.1007.b.result:1 "Il punteggio della tua squadra #positive_value aumenta#!"
 ep2_tournament_events.1007.c:0 "È meglio che li lasci fare."

 ep2_tournament_events.1011.t:0 "$tournament_contest_header$ Un Avversario Famoso"
 ep2_tournament_events.1011.start:0 "Tra il sangue e il fragore della mischia, riesco a distinguere una figura che si avvicina a me a cavallo. I simboli drappeggiati dal collo del cavallo ne rivelano l'identità ancor prima che parli: un famosissimo $knight_culture_player_no_tooltip_lowercase$ domina il campo.\n\n"
 ep2_tournament_events.1011.unequal:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip|U]!" tuona [famous_knight.GetFirstName|U], avvicinandosi a passo di trotto, con la voce che attraversa con chiarezza il campo. [famous_knight.GetSheHe|U] sfodera la sua spada con una calma da professionista, padrone dell'ambiente in cui si trova.\n\n"Desidero incrociare le lame con voi. Venite, affrontatemi, e vediamo chi di noi due si dimostra più forte!""
 ep2_tournament_events.1011.equal:0 ""Ah, [ROOT.Char.GetTitledFirstNameNoTooltip|U]! È davvero un onore!" [famous_knight.GetFirstName|U] si toglie l'elmo prima di continuare.\n\n"Finalmente, i due più grandi $knight_culture_player_plural_no_tooltip_lowercase$ conosciuti al mondo si incontrano. Due soldati d'onore che hanno gareggiato insieme nella gloria sanguigna del campo, finalmente faccia a faccia. Quante volte ho provato questo momento del destino nei miei sogni! La panoplia per racchiudere la nobiltà non espressa del nostro cameratismo—""
 ep2_tournament_events.1011.a:0 "Vediamo quanto è nobile questo cameratismo..."
 ep2_tournament_events.1011.a.tt:0 "Lanciar[famous_knight.Custom('DE_PRO_DEM')] una zolla di terra in faccia mentre [famous_knight.GetSheHe] è a metà del suo discorso potrebbe essere subdolo, ma è sicuramente efficace!!"
 ep2_tournament_events.1011.a.success:0 "Prevali nella battaglia"
 ep2_tournament_events.1011.a.failure:0 "Perdi la battaglia"
 ep2_tournament_events.1011.b:0 ""Avanti, nobile nemico! Mettiamoci alla prova nel combattimento.""
 ep2_tournament_events.1011.c:0 "La discrezione potrebbe essere la parte migliore del valore, qui..."
 ep2_tournament_events.1011.d.success:0 "Ti allontani con successo dalla mischia"
 ep2_tournament_events.1011.d.failure:0 "[famous_knight.GetFirstNameNoTooltip] ti cattura"

 ep2_tournament_events.1012.t:0 "$tournament_contest_header$ Dagli Alberi"
 ep2_tournament_events.1012.desc:0 "La macchia robusta trema e fruscia mentre mi faccio strada. Questo boschetto di alberi si trova in un punto perfetto per un'imboscata, adiacente al sentiero che porta ad un punto di sosta.\n\nNon devo aspettare a lungo. [caught_opponent.GetFirstName] si fa strada lungo il sentiero, evidentemente [Select_CString(caught_opponent.IsFemale,'desiderosa','desideroso')] di una pausa dai combattimenti. La luce del sole [Select_CString(caught_opponent.IsFemale,'le','gli')] fa scintillare addosso l'armatura mentre il fruscio delle foglie nasconde il mio avvicinamento attraverso il sottobosco.\n\nTenendo i miei occhi puntati su [caught_opponent.GetFirstNameNoTooltip], alla fine mi porto in una posizione privilegiata, a soli due passi dal punto che [caught_opponent.GetSheHe] sta per calpestare."
 ep2_tournament_events.1012.a:0 "Non sono che un fruscio di rami."
 ep2_tournament_events.1012.b:0 ""[caught_opponent.GetFirstNameNoTooltip]! Affrontatemi in un combattimento onorevole!""
 ep2_tournament_events.1012.b.success:0 "Vinci il duello"
 ep2_tournament_events.1012.b.failure:0 "Perdi il duello"
 ep2_tournament_events.1012.c:0 "Devo essere rapido!"
 ep2_tournament_events.1012.c.success:0 "L'imboscata ha successo"
 ep2_tournament_events.1012.c.failure:0 "L'imboscata fallisce miseramente"
 ep2_tournament_events.1012.d:0 "Non sarebbe giusto prevalere in questo modo."

 ep2_tournament_events.1013.t:0 "$tournament_contest_header$ Il Vantaggio dell'Altezza"
 ep2_tournament_events.1013.desc:0 "Dopo aver superato un avversario, freno il mio cavallo e torno nella mischia. Mentre mi avvicino, vedo una figura cadere dalla sua cavalcatura, accecata da un colpo di un avversario alle sue spalle.\n\nApparentemente indenne, [felled_participant.GetFirstName] si guarda intorno alla ricerca della sua cavalcatura, ma questa è già sparita, spaventata dal rumore.\n\nMi avvicino ancora di più, concentrat[ROOT.Char.Custom('DE_END_PRO_S_N')] sulla sua difficile situazione. Dall'alto del mio destriero, [felled_participant.Custom('DE_ART_IND_A')] sembra così piccol[felled_participant.Custom('DE_END_PRO_S_N')], così indifes[felled_participant.Custom('DE_END_PRO_S_N')]. Non sarebbe onorevole, direbbe uno spettatore, ma c'è ben poco onore nella mischia...."
 ep2_tournament_events.1013.a:0 ""Avete bisogno di una mano, [felled_participant.GetFirstNameNoTooltip]?""
 ep2_tournament_events.1013.a.tt:0 "Scortal[felled_participant.Custom('DE_END_PRO_S_N')] fuori dalla rissa fino a quando un addendente non [felled_participant.Custom('DE_PRO_DEM')] avrà portato un altro cavallo."
 ep2_tournament_events.1013.b:0 "Così sia. #EMP Hyah!#!"
 ep2_tournament_events.1013.c:0 "Risolveremo la questione in modo equo, a piedi."
 ep2_tournament_events.1013.c.success:0 "Prevali nel duello"
 ep2_tournament_events.1013.c.failure:0 "Perdi il duello"
 ep2_tournament_events.1013.d:0 "Non è questo il mio modo di combattere."
 ep2_tournament_events.1013.d.tt:0 "Allontanati in cerca di altri combattimenti più equi."

 ep2_tournament_events.1015.t:0 "$tournament_contest_header$ Un $knight_culture_player_no_tooltip$ Misterioso"
 ep2_tournament_events.1015.desc:0 "Nella mischia i cavalli passano con fragore. La mia carica mi allontana dal conflitto e io torno indietro con un ampio giro per osservare.\n\nImmediatamente il mio sguardo viene catturato. Un $knight_culture_player_no_tooltip_lowercase$ si muove con vigore, ferocia e non poca abilità, disarcionando un avversario e poi smontando per continuare la battaglia. È chiaramente superiore al suo sfortunato avversario e lo ha presto alla sua mercé, incassando una bella somma d'oro come pagamento del riscatto.\n\nQuegli emblemi mi sembrano familiari, ma è difficile distinguerli. Mi avvicino a passo di trotto e smonto, cercando di attirare l'attenzione di quella sagoma, ma questa si allontana con fermezza in cerca di nuovi nemici."
 ep2_tournament_events.1015.a:0 "Beh, suppongo di potermi nutrire dei loro scarti."
 ep2_tournament_events.1015.a.tt:0 "Questa è una bella opportunità per sconfiggere alcuni avversari indeboliti e guadagnarmi un po' di soldi!"
 ep2_tournament_events.1015.b:0 "Devo sapere chi è!"
 ep2_tournament_events.1015.b.success:0 "Catturi lo straniero"
 ep2_tournament_events.1015.b.failure:0 "Lo perdi nella folla"
 ep2_tournament_events.1015.b.success.tt:0 "Affronti la sagoma"
 ep2_tournament_events.1015.c:0 "Meglio lasciarlo fare."

 ep2_tournament_events.1016.t:0 "$tournament_contest_header$ Mistero Risolto"
 ep2_tournament_events.1016.start:0 "È subito chiaro che la mia presenza non è gradita. Il $knight_culture_player_no_tooltip_lowercase$ mi lancia occhiate nervose da sopra le spalle e si muove in modo irregolare nella mischia per depistarmi, ma io non mi lascio scoraggiare. Alla fine lo raggiungo, gli metto una mano sul braccio e gli tolgo l'emo. Mi lascio sfuggire un sussulto involontario.\n\n"
 ep2_tournament_events.1016.mulan:0 ""Spero di essermi dimostrato all'altezza." dice [mysterious_knight.GetFirstName], chinando leggermente il capo. "Vi ringrazio per la fiducia che avete riposto in me. Ora permettetemi di ripagarla." prosegue [mysterious_knight.GetSheHe] alzando la sua arma, la luce del sole si riflette su di essa."
 ep2_tournament_events.1016.mulanunknown:0 "Si tratta di un[mysterious_knight.Custom('DE_PRO_POS_P_2P')] #EMP [mysterious_knight.GetWomanMan]#!!\n\n"Vi prego, vi scongiuro, non ditelo a nessuno." mi esorta [mysterious_knight.GetSheHe|U]. [mysterious_knight.GetSheHe|U] fissa a terra e poi mi guarda speranzos[mysterious_knight.Custom('DE_END_PRO_S_N')]. "Voglio solo poter dimostrare il mio valore!"
 ep2_tournament_events.1016.relation:0 "Tra tutte le persone, [mysterious_knight.Custom('DE_ART_DEF_P_A')] mi[mysterious_knight.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', mysterious_knight)] [mysterious_knight.GetFirstName]! [mysterious_knight.GetSheHe|U] riesce solo sorridere alla mia bocca aperta e allungare un braccio gesticolando verso la mischia vorticosa.\n\n"Non abbiamo tempo da perdere facendo domande superflue." dice [mysterious_knight.GetSheHe|U] interrompendo le mie proteste. "Abbiamo una battaglia da vincere!""
 ep2_tournament_events.1016.a:0 "D'accordo. Guardami le spalle!"
 ep2_tournament_events.1016.b:0 "Devi dimostrarmi le tue abilità!"
 ep2_tournament_events.1016.b.tt:0 "Osservando da vicino imparerai senza dubbio molte cose."
 ep2_tournament_events.1016.b.success:0 "Impari molto"
 ep2_tournament_events.1016.b.failure:0 "Impari qualcosa"
 ep2_tournament_events.1016.c:0 "No! #EMP Non puoi#! farlo!"

 ep2_tournament_events.1017.t:0 "$tournament_contest_header$ Mess[ROOT.Char.Custom('DE_END_PRO_S_N')] all'Angolo"
 ep2_tournament_events.1017.desc:0 "Strattonat[ROOT.Char.Custom('DE_END_PRO_S_N')] giù dalla sella da una lancia, mi rimetto in piedi barcollando, con la testa che mi rimbomba. I perpetratori mi circondano immediatamente.\n\n"Le mie scuse per il brusco atterraggio," dice [knight_1.GetFirstName], "ma non vogliamo correre rischi." Sono in tre, tutti pesantemente armati. Il loro obiettivo è chiaro: sono un bersaglio di alto valore, che gli frutterà grandi ricchezze grazie al mio riscatto.\n\nQuando mi si schiarisce la mente, riesco a scorgere due figure che si avvicinano da dietro le spalle dei miei assalitori, vestite con i colori della mia squadra. I tre disgraziati sorridenti non si rendono conto del pericolo improvviso che corrono, ma i miei salvatori sono di certo a portata di mano, se lo volessi."
 ep2_tournament_events.1017.a:0 "State indietro. #EMP Questi tre sono miei.#!"
 ep2_tournament_events.1017.a.success:0 "Trionfi da solo su tutti e tre"
 ep2_tournament_events.1017.a.failure:0 "Vieni batutto a causa della grande inferiorità numerica"
 ep2_tournament_events.1017.b:0 "Adesso! Prendeteli!"
 ep2_tournament_events.1017.b.success:0 "Li cogliete di sorpresa"
 ep2_tournament_events.1017.b.failure:0 "Riescono a battere in ritirata"

 ep2_tournament_events.1018.t:0 "$tournament_contest_header$ Una Casata Unita"
 ep2_tournament_events.1018.desc:0 "Mentre osservo la mischia, la mischia, vedo un compagno di squadra accerchiato da due nemici che combatte a piedi. Un'altra occhiata rivela i colori infangati e strappati che [family.Custom('DE_ART_IND_A')] indossa: lo stendardo della nostra nobile Casata [ROOT.Char.GetHouse.GetName].\n\nSpingendo il mio destriero nella rissa, uno degli avversari vola via. L'altro, colto di sorpresa, viene sconfitto in breve tempo dalle nostre lame combinate. [family.GetFirstName] sorride riconoscente, inchinandosi davanti a me e al mio destriero.\n\n"I miei ringraziamenti. Altrimenti mi avrebbero preso." [family.GetSheHe|U] abbassa lo sguardo sulle stoffe logore ma dai colori ancora vibranti che entrambi indossiamo, accarezzando lo stemma che porta sul cuore. "[ROOT.Char.GetHouse.GetMotto].""
 ep2_tournament_events.1018.a:0 ""[ROOT.Char.GetHouse.GetMotto]", [family.GetFirstNameNoTooltip]."
 ep2_tournament_events.1018.b:0 "Vi proteggerò sempre, finché avrò respiro."
 
 # Archery

 ep2_tournament_events.1501.t:0 "$tournament_contest_header$ Silenzio, per Favore!"
 ep2_tournament_events.1501.desc:0 "La folla mormora placidamente mentre [competitor.GetFirstName] prende posizione. Mi sembra di cogliere qualche parola nel vento, e chiaramente le sente anche [competitor.GetFirstNameNoTooltip]. [competitor.Custom('DE_ART_IND_A')|U] si gira in modo un po' petulante e si rivolge alla folla.\n\n"Silenzio! Abbiate un po' di rispetto per i concorrenti!" brontola stizzit[competitor.Custom('DE_END_PRO_S_N')]. In risposta si sente qualche risatina. È chiaro che [competitor.GetSheHe] necessiti di pace e tranquillità per tirare una freccia, ma, penso io mentre [competitor.Custom('DE_ART_IND_A')] si volta ancora una volta per mostrare il pugno verso la folla, forse è una reazione un tantino eccessiva."
 ep2_tournament_events.1501.secret:0 "\n\nLascio che la mia mente torni a ripensare a quello che mi sembrava di aver sentito dal chiacchiericcio della folla. Sembrava piuttosto #EMP salace#!, per non dire altro..."
 ep2_tournament_events.1501.a:0 ""Voi, laggiù. Cos'è che avete detto?""
 ep2_tournament_events.1501.a.tt:0 "Questa folla non riuscirà a fare silenzio ora che quel pettegolezzo salace è stato sentito forte e chiaro!"
 ep2_tournament_events.1501.b:0 "Oh, cielo. Sento che mi sta venendo il solletico alla gola."
 ep2_tournament_events.1501.b.tt:0 "#EMP Cough!#! #EMP COUGH!#!"
 ep2_tournament_events.1501.c:0 "Meglio lasciare che sia [competitor.Custom('DE_END_PRO_S_N')] ad occuparsene."

 ep2_tournament_events.1502.t:0 "$tournament_contest_header$ Freccia in Movimento"
 ep2_tournament_events.1502.desc:0 "Gli stendardi svolazzano e si agitano intorno a me mentre mi avvicino per effettuare il mio tiro, sballottat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal vento. La polvere mi passa accanto mentre incocco la freccia nell'arco, mentre il vento pungente mi fa lacrimare gli occhi.\n\nAspetto che si plachi.\n\nContinuo ad aspettare.\n\nNon credo che si fermerà."
 ep2_tournament_events.1502.secret:0 "\n\nLascio che la mia mente torni a ripensare a quello che mi sembrava di aver sentito dal chiacchiericcio della folla. Sembrava piuttosto #EMP salace#!, per non dire altro..."
 ep2_tournament_events.1502.a:0 "Hah! Un po' di vento non mi fermerà!"
 ep2_tournament_events.1502.b:0 ""In realtà, non era ancora il mio turno, vero?""
 ep2_tournament_events.1502.b.tt:0 "Indicare [contestant.Custom('DE_ART_DEF_P_A')] pover[contestant.Custom('DE_END_PRO_S_N')] e sfortunat[contestant.Custom('DE_END_PRO_S_N')] [contestant.GetFirstNameNoTooltip] come il prossimo della fila potrebbe funzionare...."
 ep2_tournament_events.1502.b.success:0 "I giudici accettano"
 ep2_tournament_events.1502.b.failure:0 "Ti viene detto di procedere"
 ep2_tournament_events.1502.c:1 "Forse se la scocco #EMP attraverso#! il vento..."
 ep2_tournament_events.1502.c.success:0 "Colpisci il bersaglio"
 ep2_tournament_events.1502.c.failure:0 "Il vento si rivela troppo impetuoso"

 ep2_tournament_events.1503.t:0 "$tournament_contest_header$ Annoiat[ROOT.Char.Custom('DE_END_PRO_S_N')] davanti ai bersagli"
 ep2_tournament_events.1503.desc:0 "#EMP Twang!#!\n\nLa freccia di un concorrente si stacca dall'arco e colpisce il bersaglio. Segue un leggero applauso. Mi appoggio all'arco, annoiat[ROOT.Char.Custom('DE_END_PRO_S_N')], in attesa del mio turno.\n\n#EMP Twang!#!\n\nUn'altra freccia colpisce il bersaglio. [contestant.GetFirstName] si allontana per raccogliere il suo arco. Devo trovare #EMP qualcosa#! da fare mentre aspetto, altrimenti perderò la testa."
 ep2_tournament_events.1503.a:0 "...quel segno è assai temporaneo."
 ep2_tournament_events.1503.a.tt:0 "Qualcuno se ne accorgerebbe se lo cancellassi e spostassi il nostro segno di qualche passo indietro?"
 ep2_tournament_events.1503.a.success:0 "Ci riesci"
 ep2_tournament_events.1503.a.failure:0 "Vieni scoprert[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 ep2_tournament_events.1503.b:0 "Andrò  a fare due chiacchiere con la folla."
 ep2_tournament_events.1503.b.flavor:0 "Chissà quali pettegolezzi potrei ascoltare?"
 ep2_tournament_events.1503.b.tt:0 "Scopri un [secret|E] su un altro concorrente"
 ep2_tournament_events.1503.b.success:0 "Scopri un segreto"
 ep2_tournament_events.1503.b.failure:0 "Chiaccheri per scacciare la noia"
 ep2_tournament_events.1503.c:0 "Dovrò sopportare, suppongo."

 # Wrestling

 ep2_tournament_events.2001.t:1 "$tournament_versus_header$ Trucchi Sporchi"
 ep2_tournament_events.2001.desc:1 "[versus_contestant.GetFirstName] ed io siamo a terra, serrati l'un l'altr[versus_contestant.Custom('DE_END_PRO_S_N')]. Una presa al braccio mi trascina in una posizione di svantaggio e all'improvviso [versus_contestant.GetFirstNameNoTooltip] è sopra di me, cercando di assicurarsi la vittoria.\n\nIl terreno polveroso si muove sotto i nostri corpi in tensione, il viso del mio avversario lo sfiora mentre [versus_contestant.GetSheHe] tenta di bloccarmi a terra. La mia mano libera, in cerca di qualsiasi tipo di appiglio, si chiude inconsciamente intorno alla terra, lasciandomi con un pugno di terriccio. Il suo viso è vicino alla mia mano, così vicino..."
 ep2_tournament_events.2001.a:0 "Hyah!"
 ep2_tournament_events.2001.b:0 "Non è questo il modo di combattere."
 ep2_tournament_events.2001.b.success:0 "Lotti per rimetterti in piedi"
 ep2_tournament_events.2001.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip] ti tiene giù facilmente"
 ep2_tournament_events.2001.a.tt:0 "[versus_contestant.Custom('DE_PRO_DEM')|U] getti la terra in faccia."

 ep2_tournament_events.2002.t:1 "$tournament_versus_header$ Intromissione"
 ep2_tournament_events.2002.desc:0 "[versus_contestant.GetFirstName] atterra su di me, con forza, mentre la sua presa mi fa cadere a terra. Immediatamente entrambi cominciammo a lottare per ottenere una posizione migliore; io cerco di allontanarl[versus_contestant.Custom('DE_END_PRO_S_N')] da me mentre [versus_contestant.GetSheHe] cerca di sfruttare il varco.\n\n[versus_contestant.GetFirstNameNoTooltip] mi infila un braccio sotto il ginocchio e inizia a darsi da fare per porre fine all'incontro. Disperatamente, la mia mano libera cerca di afferrare qualcosa, qualsiasi cosa da usare. Semiaccecat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla sporcizia, riesco a sentire l'aria, poi il tessuto ruvido e grezzo dell'abbigliamento da lotta, poi all'improvviso una... spaccatura tra le natiche?\n\nSe non faccio subito qualcosa, questo incontro è bello che perso. E così il mio pollice si stacca dal pugno..."
 ep2_tournament_events.2002.a:0 "Tutto è lecito in amore e nel wrestling..."
 ep2_tournament_events.2002.b:0 "Perderò con onore se devo farlo!"
 ep2_tournament_events.2002.b.tt:0 "È ora di lottare per trovare la via d'uscita!"
 ep2_tournament_events.2002.a.tt:0 "Ogni membro stretto della famiglia"

 ep2_tournament_events.2003.t:1 "$tournament_versus_header$ Interferenza Esterna"
 ep2_tournament_events.2003.desc:0 ""Ehi! Ehi arbitro!"\n\nÈ con non poco sollievo che sento la voce del mio amic[friend.Custom('DE_END_PRO_S_N')] [friend.GetFirstName]. La benedetta distrazione fa sì che l'arbitro marci verso il muretto e che il mio avversario [versus_contestant.GetFirstName] esiti solo un po', quanto basta perché un avambraccio in faccia l[versus_contestant.Custom('DE_END_PRO_S_N')] stordisca momentaneamente.\n\nLa folla non è contenta di questo teatrino e diversi oggetti iniziano a piovere nella fossa. Frutta, verdura, persino un piccolo sgabello. In effetti, il suddetto sgabello atterra abbastanza vicino da permettermi di raccoglierlo, e il voltarsi indietro dell'arbitro per occuparsi delle lamentele di [friend.GetFirstNameNoTooltip] mi dà il tempo necessario per concepire la più piccola delle idee..."
 ep2_tournament_events.2003.a:0 ""#EMP Argh!#! Arbitro! [versus_contestant.GetSheHe|U] mi ha colpito con questo!""
 ep2_tournament_events.2003.b:0 ""Da questa parte, [versus_contestant.GetFirstNameNoTooltip]!""
 ep2_tournament_events.2003.c:0 "Basta con queste subdole assurdità."
 ep2_tournament_events.2003.a.tt:0 "Getta lo sgabello verso le mani di [versus_contestant.GetFirstNameNoTooltip] e stringiti la testa."
 ep2_tournament_events.2003.b.tt:0 "#EMP Crack!#!"

 ep2_tournament_events.2004.t:1 "$tournament_versus_header$ Un Combattimento tra Forzut[Select_CString(And(ROOT.Char.IsFemale, versus_contestant.IsFemale), 'e', 'i')]"
 ep2_tournament_events.2004.desc:0 "Cerco ancora una volta di avvolgere con le mie braccia l'enorme pancia di [versus_contestant.GetFirstName]. Come prima, tutto ciò che ottengo è una risata, mentre [versus_contestant.GetSheHe], con tutto il peso della sua mole, mi scaraventa contro il muro dell'arena. Poi mi viene incontro baldanzos[versus_contestant.Custom('DE_END_PRO_S_N')], con le sue enormi guance tremolanti, mentre la folla intorno a noi grida eccittata.\n\nSebbene le dimensioni prodigiose [versus_contestant.Custom('DE_PRO_PER_P_3P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')] siano un vantaggio per [versus_contestant.GetSheHe], è impossibile che tutta quella massa sia dovuta solo ai muscoli. [versus_contestant.GetFirstNameNoTooltip|U] inizia a girarmi intorno per ridurre ancora una volta lo spazio a mia disposizione. Ci sarà un modo per sfruttare questa sua mossa?"
 ep2_tournament_events.2004.a:0 "Forse, se continuo a muovermi, [versus_contestant.GetSheHe] si stancherà..."
 ep2_tournament_events.2004.b:0 "Se riesco a sollevarl[versus_contestant.Custom('DE_END_PRO_S_N')] da terra è fatta!"
 ep2_tournament_events.2004.c:0 "[versus_contestant.GetSheHe|U] non è [Select_CString(versus_contestant.IsFemale,'la sola','il solo')] a essere corpulent[versus_contestant.Custom('DE_END_PRO_S_N')]!"
 ep2_tournament_events.2004.d:0 "Una torre possente non può stare in piedi senza fondamenta."
 ep2_tournament_events.2004.e:0 "Non c'è gloria nell'evitare il combattimento!"
 ep2_tournament_events.2004.d.tt.success:0 "Hai avuto successo nell'afferrare le gambe di [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.2004.d.tt.failure:0 "[versus_contestant.GetFirstName] resiste con facilità ai tuoi attacchi"

 ep2_tournament_events.2005.t:1 "$tournament_versus_header$ Alle Prese con la Lussuria"
 ep2_tournament_events.2005.desc:0 "Mentre sono alle prese con [versus_contestant.Custom('DE_ART_DEF_P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')], una sua piccola scivolata mi offre una possibilità. Una rapida spinta l[versus_contestant.Custom('DE_END_PRO_S_N')] manda a terra, ma [versus_contestant.GetSheHe] atterra in maniera composta. Io [versus_contestant.Custom('DE_PRO_DEM')] sono subito sopra e ci ritroviamo petto contro petto sul pavimento. Il sudore cola dai nostri corpi, mentre lottiamo per guadagnare una posizione di vantaggio, rendendo entrambi i nostri corpi particolarmente scivolosi.\n\n#EMP Molto#! scivolosi. Mentre ci separiamo da un altro viscido abbraccio, sensibilmente meno #EMP combattivo#! del precedente, noto un evidente rossore sul viso di [versus_contestant.GetFirstNameNoTooltip]. Un rossore che sospetto non sia dovuto allo sforzo."
 ep2_tournament_events.2005.a:0 ""Vogliamo continuare in un posto più... discreto?""
 ep2_tournament_events.2005.b:0 ""Mi sto godendo la nostra lotta, [versus_contestant.GetFirstNameNoTooltip]. #EMP Davvero tanto#!.""
 ep2_tournament_events.2005.c:0 "Hah! [versus_contestant.GetSheHe|U] ha abbassato la guardia!"
 ep2_tournament_events.2005.b.tt.success:0 "[versus_contestant.GetFirstNameNoTooltip] è interessat[versus_contestant.Custom('DE_END_PRO_S_N')] alle tue avances"
 ep2_tournament_events.2005.b.tt.failure:0 "[versus_contestant.GetFirstNameNoTooltip] è lusingat[versus_contestant.Custom('DE_END_PRO_S_N')], ma rifiuta cortesemente"
 ep2_tournament_events.2005.b.tt.criticalfailure:0 "Hai totalmente frainteso il linguaggio del corpo di [versus_contestant.GetFirstNameNoTooltip]"

 ep2_tournament_events.2006.t:1 "$tournament_versus_header$ Dimostrazione di Forza"
 ep2_tournament_events.2006.desc:0 "Faccio finta di andare a sinistra e vado a destra, tuffandomi poi sulla gamba [versus_contestant.Custom('DE_PRO_PER_P_3P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')] [versus_contestant.GetFirstName], ma [versus_contestant.GetSheHe] è più veloce. Mi afferra per la vita e mi solleva in aria a testa in giù, col suo ventre contro la mia schiena e le mie gambe che si agitano impotenti.\n\nLe grida della folla riecheggiano nelle mie orecchie mentre lotto per liberarmi, cercando invano di colpirl[versus_contestant.Custom('DE_END_PRO_S_N')] alla testa. Più lotto, più sento che la sua presa si allenta. Raddoppio gli sforzi, ma sembra proprio che [versus_contestant.GetFirstNameNoTooltip] ne abbia avuto abbastanza e semplicemente... mi lascia andare.\n\nIl pavimento è in un attimo sempre più vicino e il mio ultimo, orribile, pensiero che mi balena in mente è il rendermi conto che sarà la mia testa la prima parte del mio corpo a toccare terra e a subire tutta la forza dell'impatto...\n\n#X Crack.#!"
 ep2_tournament_events.2006.a:0 "..."

 ep2_tournament_events.2007.t:0 "Intervento del Pubblico"
 ep2_tournament_events.2007.desc:0 "Mi sforzo di mettere al tappeto [versus_contestant.GetFirstName], spingendo con forza le sue spalle verso il pavimento. Sono davvero a un passo dal riuscirci quando sento il richiamo di uno dei giudici. Mi ci vuole un attimo per capire che ha deciso di accreditarmi l'atterramento!\n\nMi rimetto in piedi, incert[ROOT.Char.Custom('DE_END_PRO_S_N')] se accettare o meno questa decisione errata, quando un forte boato si leva dalla folla. Mi volto e vedo [opponent_friend.GetFirstName] che si precipita verso di me gesticolando furiosamente.\n\n"È un'ingiustizia! - urla, mentre afferra l'arbitro per un polso - Le sue spalle non erano nemmeno vicine al pavimento!""
 ep2_tournament_events.2007.a:0 "Guardie! Portate via quest[opponent_friend.Custom('DE_END_PRO_S_N')] piantagrane!"
 ep2_tournament_events.2007.b:0 "Le sue spalle hanno toccato il terreno, non vi è alcun dubbio!"
 ep2_tournament_events.2007.b.tt.success:0 "Tu vinci la contesa"
 ep2_tournament_events.2007.b.tt.failure:0 "Gli arbitri si schierano con [opponent_friend.GetFirstNameNoTooltip]"
 ep2_tournament_events.2007.c:0 "No, avete ragione, non vi è stato atterramento."

 # Fistfighting

 ep2_tournament_events.2501.t:0 "Scelte da Compiere..."
 ep2_tournament_events.2501.desc:1 "Con una potente spallata, [versus_contestant.GetFirstName] mi colpisce alla cassa toracica mandandomi gambe all'aria, ma non prosegue poi nell'azione di affrontarmi in una lotta a terra. E fa bene, perché il mio pugno fende l'aria proprio dove sarebbe stata la sua testa se l'avesse fatto. La fase di studio, in questo combattimento, è chiaramente terminata.\n\nCi fronteggiamo cautamente, [Select_CString(And(ROOT.Char.IsFemale, versus_contestant.IsFemale), 'nessuna delle due', 'nessuno dei due')] vuol fare una mossa avventata. [versus_contestant.GetFirstNameNoTooltip] ha sul viso un sorriso sornione. È la calma prima della tempesta, un abile lottatore usa questi momenti per elaborare la sua strategia."
 ep2_tournament_events.2501.a:1 "Mi concentro sulle prese di strangolamento."
 ep2_tournament_events.2501.b:1 "Mi concentro sulle prese al corpo."
 ep2_tournament_events.2501.c:1 "Mandal[versus_contestant.Custom('DE_END_PRO_S_N')] semplicemente a terra."
 ep2_tournament_events.2501.a.tt.criticalsuccess:0 "L[versus_contestant.Custom('DE_END_PRO_S_N')] mandi al tappeto"
 ep2_tournament_events.2501.a.tt.success:0 "La tua tattica funziona abbastanza bene"
 ep2_tournament_events.2501.a.tt.failure:0 "La tua tattica fallisce"

 ep2_tournament_events.2502.t:0 "Una Lussazione"
 ep2_tournament_events.2502.desc:1 "Mentre mi divincolo da una presa di [versus_contestant.GetFirstName], l[versus_contestant.Custom('DE_END_PRO_S_N')] colgo di sorpresa e l'afferro per il collo! [versus_contestant.GetSheHe|U] è del tutto impreparat[versus_contestant.Custom('DE_END_PRO_S_N')], il suo collo emette un udibile scricchiolio, quando stringo la presa, che l[versus_contestant.Custom('DE_END_PRO_S_N')] fa urlare in preda al panico.\n\nLa folla esplode esultante, ma gli applausi lasciano rapidamente posto a mormorii confusi quando allento la presa mentre, sbilanciat[ROOT.Char.Custom('DE_END_PRO_S_N')], cado all'indietro. Nel momento in cui la mia mano tocca terra un orribile suono sordo mi fa capire che qualcosa non va e il dolore che ora mi attraversa il dito conferma che si tratta di una lussazione.\n\n[versus_contestant.GetFirstNameNoTooltip] si sta ancora riprendendo. Se reagissi rapidamente, forse..."
 ep2_tournament_events.2502.a:0 "Beh, c'è solo una cosa che potrei fare."
 ep2_tournament_events.2502.b:0 "Se usassi l'altra mano potrei ancora vincere..."
 ep2_tournament_events.2502.c:0 "Sono ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]! Devo arrendermi."
 ep2_tournament_events.2502.a.tt:0 "Cerco di ridurre da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] la lussazione al dito"
 ep2_tournament_events.2502.a.tt.success:0 "Il tuo trattamento improvvisato ha funzionato"
 ep2_tournament_events.2502.a.tt.failure:0 "Il tuo tentativo ti ha provocato solo ulteriore dolore e non è servito!"
 ep2_tournament_events.2502.b.tt:0 "Continua a lottare!"

 ep2_tournament_events.2503.t:0 "Un Colpo Scorretto"
 ep2_tournament_events.2503.desc:1 "Un braccio si stringe intorno alla mia testa e io reagisco con una violenta gomitata allo stomaco di [versus_contestant.GetFirstName]. Mi divincolo dalla sua presa, cercando a mia volta di conquistare una posizione di vantaggio ma finiamo per ritrovarci [Select_CString(And(versus_contestant.IsFemale, ROOT.Char.IsFemale), 'avvinghiate', 'avvinghiati')], non riuscendo più a muoverci e respirando affannosamente.\n\nMentre lottiamo in questa presa reciproca, noto un sorriso sul volto [versus_contestant.Custom('DE_PRO_PER_P_3P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')]. Per quale motivo sta ridendo?\n\n#EMP Argh!#! Il mio #EMP OCCHIO!#! [versus_contestant.GetFirstNameNoTooltip] pianta saldamente il suo pollice sul mio occhio, provocandomi un dolore atroce, e mi ci vuole un poderoso colpo al suo viso perché [versus_contestant.GetSheHe] molli la presa e si allontani da me. Barcollo all'indietro, con una mano sull'occhio ferito, mentre [versus_contestant.Custom('DE_ART_DEF_P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] sfocato avversari[versus_contestant.Custom('DE_END_PRO_S_N')] avanza verso di me."
 ep2_tournament_events.2503.a:0 "Allora è così che vogliamo batterci? Sul serio?"
 ep2_tournament_events.2503.b:0 "Arbitro! #EMP Arbitro!#!"
 ep2_tournament_events.2503.c:0 "Non ve la caverete così facilmente!"
 ep2_tournament_events.2503.d:0 "[versus_contestant.Custom('InsultNoun')|U] [versus_contestant.Custom('InsultAdjective')]! Avvicinatevi, che vi sistemo per le feste!"
 ep2_tournament_events.2503.a.tt:0 "L[versus_contestant.Custom('DE_END_PRO_S_N')] colpisci sugli occhi per vendicarti!"
 ep2_tournament_events.2503.b.tt.success:0 "[versus_contestant.GetFirstNameNoTooltip] viene squalificat[versus_contestant.Custom('DE_END_PRO_S_N')]"
 ep2_tournament_events.2503.b.tt.failure:0 "Il combattimento può continuare"
 ep2_tournament_events.2503.c.tt:0 "Continui a combattere!"

 ep2_tournament_events.2504.t:0 "Condotta Indecorosa"
 ep2_tournament_events.2504.desc:1 "Giro intorno al[versus_contestant.Custom('DE_END_ADJ_NUL_S_N')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')], [versus_contestant.GetFirstName], e riesco a bloccarl[versus_contestant.Custom('DE_END_PRO_S_N')] con una presa al collo. Stringo la mia presa ma [versus_contestant.GetSheHe] sembra quasi #EMP godere#! del contatto. L[versus_contestant.Custom('DE_END_PRO_S_N')] scaravento a terra, ma invece di reagire [versus_contestant.GetFirstNameNoTooltip] si rilassa... e nei suoi occhi selvaggi compare un luccichio inquietante.\n\nMi abbasso rapidamente per affrontarl[versus_contestant.Custom('DE_END_PRO_S_N')], ma in un attimo [versus_contestant.GetSheHe] si muove rapid[versus_contestant.Custom('DE_END_PRO_S_N')] e mi colpisce, lasciandomi a terra. Poi, invece di cercare di bloccarmi con le spalle a terra, [versus_contestant.GetSheHe] sale su di me e inizia a tempestarmi di pugni in faccia! Disperatamente [versus_contestant.Custom('DE_PRO_DEM')] sferro un pugno alla tempia, ma per tutta risposta la sua bocca schiumosa di rabbia si apre, scatta in avanti e...\n\n#EMP "Aaaaaarrrghh! Il mio naso!#!""
 ep2_tournament_events.2504.a:1 "Allontanatel[versus_contestant.Custom('DE_END_PRO_S_N')] immediatamente da questa arena!"
 ep2_tournament_events.2504.b:0 "Chiamate il mio medico!"
 ep2_tournament_events.2504.c:0 "Qualcuno trovi un medico!"
 ep2_tournament_events.2504.a.tt:0 "[versus_contestant.GetFirstNameNoTooltip] viene immediatamente squalificat[versus_contestant.Custom('DE_END_PRO_S_N')] e tu avanzi nella gara"
 ep2_tournament_events.2504.b.tt:0 "Poco importa la gara, ora hai bisogno di un medico!"
 ep2_tournament_events.2504.b.tt.criticalsuccess:0 "[physician.GetFirstNameNoTooltip] fa miracoli"
 ep2_tournament_events.2504.b.tt.success:0 "[physician.GetFirstNameNoTooltip] riesce a salvare il tuo naso"
 ep2_tournament_events.2504.b.tt.failure:0 "Neanche le cure di [physician.GetFirstNameNoTooltip] possono salvare il tuo naso"
 ep2_tournament_events.2504.c.tt:0 "Un servitore viene inviato di corsa alla ricerca di un nuovo $court_physician_court_position$"

 ep2_tournament_events.2505.t:0 "Una Batosta"
 ep2_tournament_events.2505.desc:1 "Mi fanno dannatamente male le braccia e i muscoli.\n\nNon solo il collo, che ha resistito a tante prese strette, o il torace, che è tutto un livido. No, sono le mie braccia a darmi il maggior tormento, sembrano essere state calpestate da una mandria di cavalli guidati da [ROOT.Char.GetFaith.DevilName] in persona. La mia unica consolazione, mentre con occhi annebbiati e respiro affannoso fisso [versus_contestant.Custom('DE_ART_DEF_P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')], [versus_contestant.GetFirstName], è che [versus_contestant.GetSheHe] non se la passa meglio di me.\n\nBarcollando, e col sangue che sgorga liberamente da piccoli tagli, avanziamo l'un[versus_contestant.Custom('DE_END_PRO_S_N')] verso l'altr[versus_contestant.Custom('DE_END_PRO_S_N')]. Siamo quasi alla giusta distanza per poterci colpire quando veniamo separat[Select_CString(And(ROOT.Char.IsFemale, versus_contestant.IsFemale), 'e', 'i')], gli arbitri preoccupati si accalcano intorno a noi. Ci stanno forse suggerendo... un pareggio?"
 ep2_tournament_events.2505.a:0 "Un combattimento così equilibrato non necessita di un perdente."
 ep2_tournament_events.2505.b:1 "Un pareggio? Dovrete trascinarmi di peso fuori da questa arena!"
 ep2_tournament_events.2505.b.tt.success:0 "Hai vinto il combattimento"
 ep2_tournament_events.2505.b.tt.failure:0 "[versus_contestant.GetFirstNameNoTooltip] vince il combattimento"
 ep2_tournament_events.2505.b.tt.doublefailure:0 "Entramb[Select_CString(And(versus_contestant.IsFemale, ROOT.Char.IsFemale), 'e', 'i')] crollate a terra esaust[Select_CString(And(versus_contestant.IsFemale, ROOT.Char.IsFemale), 'e', 'i')]"
 ep2_tournament_events.2505.b.tt.sadistic:0 "Tutti i cortigiani e gli ospiti con il tratto [GetTrait('sadistic').GetName( GetNullCharacter )]"
 ep2_tournament_events.2505.b.tt.notsadistic:0 "Tutti i cortigiani e gli ospiti senza il tratto [GetTrait('sadistic').GetName( GetNullCharacter )]"

 ep2_tournament_events.2506.t:0 "Una Nuova Prospettiva"
 ep2_tournament_events.2506.desc:2 "Schivo una presa, sbaglio la contromossa...\n\nCerco di fare del mio meglio, ma quando [versus_contestant.GetFirstName] cerca di afferrarmi mi limito a schivare o ostacolarl[versus_contestant.Custom('DE_END_PRO_S_N')]. Finché, alla fine, [versus_contestant.GetSheHe] non mi blocca.\n\nLa sua presa si stringe intorno al mio collo come un orrendo serpente, mentre la sua mano lo spinge nella direzione opposta, come per porre fine alle sofferenze di una bestia. Non riesco a respirare, i miei occhi mi sembrano pronti a scoppiare fuori dalle orbite, le mie guance sono arrossate dal sangue che non riesce a circolare e il mio collo comincia a scricchiolare come un fragile ramo.\n\n#X Crac.#!\n\nIl mondo diventa improvvisamente nero. Il mio corpo ha degli spasmi incontrollati.\n\nSono sdraiat[ROOT.Char.Custom('DE_END_PRO_S_N')] sulla schiena, col viso rivolto al cielo."
 ep2_tournament_events.2506.a:0 "#DIE2 ...urk!#!"

 ep2_tournament_events.2507.t:0 "Colpi di Fortuna"
 ep2_tournament_events.2507.desc:1 "Non c'è niente di meglio di un bel combattimento per risvegliare i sensi. Tutto diviene più luminoso e nitido, i suoni più distinti, la vista più acuta, persino l'olfatto viene maggiormente stimolato. Tutto ciò è sufficiente per sentirsi sovruman[ROOT.Char.Custom('DE_END_NOU_S_G')]! E forse la perdita di uno dei sensi causerebbe l'effetto opposto...\n\nCon disprezzo, mi sposto di lato per evitare un imminente colpo da parte di [versus_contestant.GetFirstName] e, mentre [versus_contestant.GetSheHe] indietreggia, l[versus_contestant.Custom('DE_END_PRO_S_N')] colpisco alla testa con entrambi i pugni, come mazze provenienti da destra e da sinistra.\n\n[versus_contestant.GetFirstNameNoTooltip] urla di dolore, il sangue [versus_contestant.Custom('DE_PRO_DEM')] cola dalle orecchie. È evidente che questo combattimento si avvia a una rapida conclusione, ma i suoi selvaggi tentativi di afferrarmi in qualche modo suggeriscono che [versus_contestant.GetFirstNameNoTooltip] avrà la sua rivincita oppure verrà bloccat[versus_contestant.Custom('DE_END_PRO_S_N')] a terra nel tentativo di ottenerla."
 ep2_tournament_events.2507.a:0 "...fallo di nuovo."
 ep2_tournament_events.2507.b:0 "Facciamola finita in fretta."
 ep2_tournament_events.2507.b.tt:0 "La vittoria è assicurata, ma una fine rapida sarebbe comunque misericordiosa"
 ep2_tournament_events.2507.c:0 ""Credo che ne abbiate avuto abbastanza, [versus_contestant.GetFirstNameNoTooltip].""
 ep2_tournament_events.2507.c.success:0 "Riesci a convincere [versus_contestant.GetFirstNameNoTooltip] ad arrendersi"
 ep2_tournament_events.2507.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip] continua il suo infruttuoso attacco"
 
 ### Jousting Events

 ep2_tournament_events.3501.t:2 "Giostrare per Mettersi in Mostra"
 ep2_tournament_events.3501.desc:1 "Un movimento fulmineo, un sonoro 'crack' e la quintana di addestramento torna a ruotare violentemente. [knight1.Custom('DE_ART_DEF_P_A')] giovane $knight_culture_player_no_tooltip_lowercase$ che ha sferrato il colpo supera indenne il bersaglio ed esulta. Poi saluta #EMP me#! trionfalmente, lo capisco perché mentre termina il suo giro [knight1.GetSheHe] effettua un breve inchino dalla sella.\n\n#EMP Clunk!#! Un altro cavaliere affronta la quintana. Mostrando la sua destrezza, anche [knight2.GetSheHe] schiva facilmente la mazza e ferma il suo cavallo accanto al primo $knight_culture_player_no_tooltip_lowercase$ e, pomposamente, si inclina con la sua arma nella mia direzione. I due $knight_culture_player_plural_no_tooltip_lowercase$ alzano le loro visiere e, anche da questa distanza, posso vedere che si guardano in cagnesco."
 ep2_tournament_events.3501.a:0 "[knight1.GetFirstNameNoTooltip] sembra molto abile."
 ep2_tournament_events.3501.b:0 "[knight2.GetFirstNameNoTooltip] è senza dubbio la scelta migliore."
 ep2_tournament_events.3501.c:1 "Il mio favore va a chi vince la sfida!"
 ep2_tournament_events.knight_1_wins:0 "Vince [knight1.GetFirstName]!"
 ep2_tournament_events.knight_2_wins:0 "Vince [knight2.GetFirstName]!"
 ep2_tournament_events.3501.d:0 "Basta così! Finitela con questo comportamento infantile."

 ep2_tournament_events.3502.t:2 "Conseguenze di una Mancata Manutenzione"
 ep2_tournament_events.3502.desc:1 "Thunk. Thunk. Thunk. Le lance che si frantumano aggiungono una nota ritmica al tonfo dei colpi sullo scudo della quintana.\n\nThunk. Thunk. #EMP Thonk.#! Altri cavalieri effettuano la loro prova, ma improvvisamente qualcosa non quadra. Il rumore dell'ultimo impatto è sembrato insolito...\n\n[competitor.GetFirstName] sferra un colpo talmente potente che lo scudo della quintana fa in pezzi! La struttura stessa traballa vistosamente, prima di crollare al suolo con uno schianto."
 ep2_tournament_events.3502.a:0 "Chi è il responsabile di questo sfacelo? Trovatelo e punitelo!"
 ep2_tournament_events.3502.b:0 "La manutenzione delle attrezzature per questo torneo è imbarazzante."
 ep2_tournament_events.3502.c:0 "Pagherò io per farla riparare."
 ep2_tournament_events.3502.d:0 "Un colpo impressionante, [competitor.GetFirstNameNoTooltip]!"

 ep2_tournament_events.3503.t:1 "$tournament_header$ Un $knight_culture_player_no_tooltip$ Sfortunato"
 ep2_tournament_events.3503.desc:1 "La folla sta rumoreggiando in una strana maniera, come se metà di essa stesse gemendo e l'altra metà... esultando? Lancio un'occhiata ai ranghi dei concorrenti ed emetto anch'io un involontario sospiro. [hapless_knight.GetFirstName] ha finora trascorso l'intera sessione di allenamento mancando sempre, e in maniera clamorosa, il bersaglio, e si sta ora preparando per un altro tentativo.\n\nMentre al galoppo si avvicina al bersaglio, [hapless_knight.GetSheHe] perde la sua lancia. In preda al panico, [hapless_knight.GetFirstNameNoTooltip] alza lo sguardo giusto un'attimo prima di essere #EMP colpit[hapless_knight.Custom('DE_END_PRO_S_N')]#! in pieno petto dalla quintana! [hapless_knight.GetSheHe|U] allunga il braccio e afferra il palo della quintana e lo slancio l[hapless_knight.Custom('DE_END_PRO_S_N')] disarciona da cavallo. Qualche istante dopo [hapless_knight.GetFirstNameNoTooltip] penzola all'estremità del palo, impotente e in equilibrio a mezz'aria."
 ep2_tournament_events.3503.a:0 "Sarebbe un bel numero per uno spettacolo comico!"
 ep2_tournament_events.3503.a.tt.success:0 "[hapless_knight.GetFirstNameNoTooltip] accetta la tua offerta di lavoro"
 ep2_tournament_events.3503.a.tt.failure:0 "[hapless_knight.GetFirstNameNoTooltip] è infastidit[hapless_knight.Custom('DE_END_PRO_S_N')] dalla tua offerta"
 ep2_tournament_events.3503.b:0 "[hapless_knight.GetSheHe|U] si burla di questa prestigiosa giostra! Espelletel[hapless_knight.Custom('DE_END_PRO_S_N')]!"
 ep2_tournament_events.3503.b.tt.success:0 "[hapless_knight.GetFirstNameNoTooltip] viene esclus[hapless_knight.Custom('DE_END_PRO_S_N')] dalla giostra per averla disonorata"
 ep2_tournament_events.3503.b.tt.failure:0 "[hapless_knight.GetFirstNameNoTooltip] riesce a perorare la sua causa"
 ep2_tournament_events.3503.c:0 "Onestamente, a me [hapless_knight.GetSheHe] piace."
 ep2_tournament_events.3503.d:0 "Hahah! #EMP Hahahah!#!"

 ep2_tournament_events.3504.t:0 "Troppo Lent[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 ep2_tournament_events.3504.desc:0 "In gioventù, il mio vecchio istruttore mi insegnò che dovevo espirare appena prima che la lancia colpisse.\n\nBene, si inizia... andatura al passo... piccolo galoppo... Abbasso la lancia, la bilancio, allineo la punta. Inspiro, espiro, colpisco!\n\nCe l'ho fatta! La mia lancia va in frantumi, ma mi rendo conto - troppo tardi - che il mio cavallo stava andando solo al piccolo galoppo. Troppo lent[ROOT.Char.Custom('DE_END_PRO_S_N')] per evitare il colpo di ritorno della quintana. Il dolore mi assale all'istante quando la mazza mi colpisce sulla schiena e mi fa cadere di sella.\n\nMentre sono sospes[ROOT.Char.Custom('DE_END_PRO_S_N')] in aria, il mondo sembra essersi fermato. Ripenso al mio vecchio maestro che si accigliava quando non facevo qualcosa alla perfezione... Il mondo ricomincia a muoversi. Il terreno si precipita verso di me e all'improvviso tutto diventa nero."
 ep2_tournament_events.3504.a:0 "..."

 ### Joust Events

 ep2_tournament_events.4001.t:1 "$tournament_versus_header$ Taglio Profondo"
 ep2_tournament_events.4001.desc:0 "Andare alla linea di partenza, imbracciare la lancia, sistemarsi comodi sulla sella, attendere il segnale, piegarsi in avanti, prendere la mira...\n\nLa giostra è diventata per me un rito con una sua sequenza di gesti ormai automatica e immutabile, ma quando qualcosa di diverso accade questa volta quando la forza del doppio impatto mi colpisce. Un dolore lancinante e un forte bruciore mi salgono lungo il braccio.\n\nIl sangue scorre copioso da una ferita sul mio bicipite, la lancia [versus_contestant.Custom('DE_PRO_PER_P_3P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')], [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetTitledFirstName] ha brutalmente aperto un profondo taglio nella parte superiore del mio braccio.\n\nLa ferita è grave. Nessuno mi accuserebbe di codardia se mi arrendessi e diversi valletti insistono perché lo faccia."
 ep2_tournament_events.4001.a:0 "Rimettetemi sul mio cavallo!"
 ep2_tournament_events.4001.a.tt:0 "Tutti i [courtiers|E] e gli [guests|E] ottengono #COLOR_GREEN 10#! di opinione nei tuoi confronti"
 ep2_tournament_events.4001.b:0 "Ho la pelle dura, ci vuole ben altro per abbattermi."
 ep2_tournament_events.4001.c:0 "Saper giudicare il momento giusto per arrendersi è valore anch'esso."

 ep2_tournament_events.4002.t:1 "$tournament_versus_header$ Disarcionat[versus_contestant.Custom('DE_END_PRO_S_N')]"
 ep2_tournament_events.4002.desc:0 "Thunk! Il fragoroso  e la potenza è tale che [versus_contestant.GetFirstName] barcolla sulla sella prima di precipitare a terra. Tiro le briglie e freno il mio cavallo alla fine della pista, poi mi volto a guardare [versus_contestant.Custom('DE_ART_DEF_P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')].\n\n[versus_contestant.GetFirstNameNoTooltip] si tira su in piedi e pare più senza fiato che effettivamente ferit[versus_contestant.Custom('DE_END_PRO_S_N')]. Fissa con disappunto i pezzi del suo scudo che giacciono a terra accanto a [versus_contestant.GetSheHe] e che un valletto raccoglie e impila in un piccolo mucchio. Era il suo scudo principale e, probabilmente, non ne ha un altro."
 ep2_tournament_events.4002.a:0 "Valletto! Porta[versus_contestant.Custom('DE_PRO_DEM')] uno dei miei scudi di riserva!"
 ep2_tournament_events.4002.b:0 "Siete ferit[versus_contestant.Custom('DE_END_PRO_S_N')]? Avete bisogno d'aiuto?!"
 ep2_tournament_events.4002.c:0 "Questi sono i rischi della giostra."

 ep2_tournament_events.4003.t:1 "$tournament_versus_header$ Il Possente Tronco"
 ep2_tournament_events.4003.desc:0 "Sto facendo trottare il mio cavallo fino alla linea di partenza quando qualcosa attira la mia attenzione, mi fermo e strabuzzo gli occhi. Se i miei occhi non mi ingannano, dall'altra parte del campo sta succedendo qualcosa di molto strano.\n\nI valletti [versus_contestant.Custom('DE_PRO_PER_P_3P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')], [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetTitledFirstName], stanno incontrando delle difficoltà nel sollevare la sua lancia verso di [versus_contestant.GetSheHe]... e con buona ragione. La gigantesta arma, infatti, non è tanto una normale lancia di legno quanto un vero e proprio tronco d'albero sradicato e lungo quanto due uomini.\n\nOsservo incredul[ROOT.Char.Custom('DE_END_PRO_S_N')] la scena, mentre alla fine [versus_contestant.GetFirstNameNoTooltip] regge compiaciuto la sua arma, appoggiandola al collo del cavallo per tenerla ferma. La folla mormora, in un misto di indignazione e attesa per quanto potrà accadere di lì a poco. Con voci che si sollevano contrastanti, fra chi afferma che sia giusto lasciar proseguire la sfida e chi protesta perché venga fermata una tale scorrettezza."
 ep2_tournament_events.4003.a:0 "Senza dubbio, una cosa del genere non può essere permessa?!"
 ep2_tournament_events.4003.a.tt:0 "Bene, dov'è l'arbitro più vicino?"
 ep2_tournament_events.4003.b:0 "Suvvia, siete cert[versus_contestant.Custom('DE_END_PRO_S_N')] di voler vincere in questo modo?"
 ep2_tournament_events.4003.b.tt.win:0 "Riesci a persuaderl[versus_contestant.Custom('DE_END_PRO_S_N')]"
 ep2_tournament_events.4003.b.tt.lose:0 "Non riesci a persuaderl[versus_contestant.Custom('DE_END_PRO_S_N')]"
 ep2_tournament_events.4003.c:0 "Quell'alberello troppo cresciuto non vi salverà da me!"
 ep2_tournament_events.4003.c.tt.win:0 "Riesci a superare lo svantaggio"
 ep2_tournament_events.4003.c.tt.lose:0 "La lancia di [versus_contestant.GetFirstNameNoTooltip] si rivela troppo possente per essere superata"

 ep2_tournament_events.4004.t:1 "$tournament_versus_header$ Guai in Vista"
 ep2_tournament_events.4004.desc:0 "Combatto il solito nervosismo pre-giostra controllando e ricontrollando il mio equipaggiamento. Tuttavia, mi accorgo di una presenza al mio fianco. Si tratta [versus_contestant.Custom('DE_PRO_PER_P_3P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')], [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetTitledFirstName], che si trova ora, a piedi, di fianco a me. Con la spada appoggiata sulla spalla, [versus_contestant.GetSheHe] si china in avanti e mi parla con tono cospiratorio.\n\n"[ROOT.Char.GetFirstName]! Che ne dite di sgranchirvi le gambe con me?" mi propone. In risposta alla mia espressione di sconcerto, [versus_contestant.GetSheHe] ride e indica il terreno.\n\n"Perché non fare questo giro a piedi? Daremmo alla folla qualcosa di diverso.""
 ep2_tournament_events.4004.a:0 "Poco m'importa il modo in cui vi sconfiggerò!"
 ep2_tournament_events.4004.a.success:0 "Sconfiggi [versus_contestant.GetFirstNameNoTooltip] con la spada"
 ep2_tournament_events.4004.a.failure:0 "Hai la peggio contro [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.4004.b:0 "Rimontate sul vostro cavallo, idiota."
 ep2_tournament_events.4004.c:0 "A piedi, d'accordo. Ma con le lance!"

 ep2_tournament_events.4005.t:1 "$tournament_versus_header$ [Select_CString(versus_contestant.IsFemale,'Una Donna','Un Uomo')] d'Onore?"
 ep2_tournament_events.4005.desc:0 "L'avambraccio [versus_contestant.Custom('DE_PRO_PER_P_3P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')] ciondola in maniera strana mentre [versus_contestant.GetSheHe] prende posizione. Il suo disagio si trasforma rapidamente in una smorfia di dolore quando cerca di sollevare la lancia. L'ultimo assalto l[versus_contestant.Custom('DE_END_PRO_S_N')] ha chiaramente segnat[versus_contestant.Custom('DE_END_PRO_S_N')].\n\nOsservo stupit[ROOT.Char.Custom('DE_END_PRO_S_N')] mentre i suoi valletti posizionano la lancia e la fissano con delle cinghie al suo braccio. Sembra proprio che [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetTitledFirstNameNoTooltip] sia tanto desideros[versus_contestant.Custom('DE_END_PRO_S_N')] di difendere il proprio onore che combatterà anche senza avere alcuna speranza di vittoria.\n\nSaluto con la mia lancia, mentre la folla ci acclama."
 ep2_tournament_events.4005.a:0 "Sarebbe irrispettoso nei suoi confronti se facessi qualcosa di meno del mio meglio."
 ep2_tournament_events.4005.a.tt:0 "Giostri come faresti con chiunque altro"
 ep2_tournament_events.4005.b:0 "L'onore dimostrato merita altrettanto onore!"
 ep2_tournament_events.4005.b.tt:0 "Concedi al[versus_contestant.Custom('DE_END_ADJ_NUL_S_N')] tu[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')] il 'passaggio di clemenza', alzando la lancia al cielo appositamente per non colpirl[versus_contestant.Custom('DE_END_PRO_S_N')]"
 ep2_tournament_events.4005.c:0 "Un'occasione perfetta!"
 ep2_tournament_events.4005.c.tt:0 "Colpisci con un rapido movimento ad arco della lancia, per assicurarti che l'avversari[versus_contestant.Custom('DE_END_PRO_S_N')] cada dalla sella"

 ep2_tournament_events.4006.t:1 "$tournament_versus_header$ Pietà di Me"
 ep2_tournament_events.4006.desc:0 "I nostri due cavalli vanno al trotto, uno verso l'altro. Abbasso la lancia per allinearla col bersaglio, ma non vedo [versus_contestant.Custom('DE_ART_DEF_P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')], [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetTitledFirstName], fare lo stesso. Al contrario, la sua lancia è puntata lontano da me, lontana dal bersaglio.\n\nIl 'passaggio di clemenza' è ben noto a chi ha familiarità con la giostra. Una volta che il passaggio è iniziato, se un giostratore punta la sua lancia verso il cielo o di lato segnala che fa appello affinché il passaggio venga ripetuto. Rispondere favorevolmente a tale appello è un segno di rispetto... sempreché lo si veda."
 ep2_tournament_events.4006.a:0 "Non voglio delle vittorie facili."
 ep2_tournament_events.4006.a.tt:0 "Rispetto il desiderio di [versus_contestant.GetFirstNameNoTooltip] di avere un 'passaggio di clemenza'."
 ep2_tournament_events.4006.b:0 "Oh Cielo, sembra che non abbia notato la sua richiesta!"
 ep2_tournament_events.4006.b.tt:0 "Non lasciate che la vostra lancia esiti."

 ep2_tournament_events.4007.t:1 "$tournament_versus_header$ Il Destino [Select_CString(groom.IsFemale,'di una Stalliera','di uno Stalliere')]"
 ep2_tournament_events.4007.desc:0 "[versus_contestant.Custom('IT_NAM_COL3')|U][versus_contestant.GetTitledFirstName|U] mi passa accanto in sella al suo cavallo dopo un passaggio, indaffarat[versus_contestant.Custom('DE_END_PRO_S_N')] con le briglie del suo animale. A piedi, accanto a [versus_contestant.GetSheHe], l[versus_contestant.Custom('DE_END_PRO_S_N')] segue [groom.Custom('DE_ART_DEF_P_A')] su[groom.Custom('DE_END_PRO_S_N')] stallier[groom.Custom('DE_PRO_PER_S_3P_G')]. [groom.GetSheHe|U] ha gli abiti sorprendentemente logori, il cui tessuto è visibilmente sfilacciato nelle cuciture.\n\n"Qual è il tuo nome?" [groom.Custom('DE_PRO_DEM')] chiedo. [groom.GetSheHe|U] alza lo sguardo e si ferma, mentre [Select_CString(versus_contestant.IsFemale,'la sua Signora','il suo Signore')] continua ad avanzare senza di [groom.GetSheHe].\n\n"[groom.GetFirstName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]." Nel mezzo della sua risposta, è impossibile non notare lo sguardo carico d'invidia che lancia alla sua controparte che, elegantemente abbigliata, si occupa del mio destriero."
 ep2_tournament_events.4007.a:0 "Che creatura pietosa!"
 ep2_tournament_events.4007.b:0 "Che ne diresti di lavorare alla mia corte?"
 ep2_tournament_events.4007.b.tt:0 "[versus_contestant.Custom('IT_NAM_COL3')|U][versus_contestant.GetTitledFirstNameNoTooltip] questo non piacerà..."
 ep2_tournament_events.4007.c:0 "Ti piacerebbe guadagnare una o due monete?"
 ep2_tournament_events.4007.c.tt:0 "L[groom.Custom('DE_END_PRO_S_N')] convinci a dare un forte schiaffo sulla groppa del cavallo [Select_CString(versus_contestant.Custom.IsFemale,'della sua Signora','del suo Signore')]."
 ep2_tournament_events.4007.d:0 "Servi bene [Select_CString(versus_contestant.Custom.IsFemale,'la tua Signora','il tuo Signore')], [groom.GetFirstNameNoTooltip]."

 ep2_tournament_events.4008.t:1 "$tournament_versus_header$ Chi Siete?"
 ep2_tournament_events.4008.desc:0 "Il rumore proveniente dagli spalti fa drizzare le orecchie al mio cavallo, così gli accarezzo la criniera per rassicurarlo. L'ostilità degli spettatori è palpabile e mentre li guardo loro esplodono in un canto.\n\n#EMP [ROOT.Char.Custom('GetNegativeChant')]#!\n\nAlcuni spettatori si sporgono addirittura oltre le barriere e, con sgomento, noto i loro volti carichi d'odio e sento le grida insultanti che lanciano contro di me."
 ep2_tournament_events.4008.a:0 "Dovranno fare i conti con la mia vittoria!"
 ep2_tournament_events.4008.a.success:0 "Riesci a scrollarti di dosso gli insulti della folla"
 ep2_tournament_events.4008.a.failure:0 "La folla ti fa perdere la calma"
 ep2_tournament_events.4008.a.criticalfailure:0 "Rimani livemente ferit[ROOT.Char.Custom('DE_END_PRO_S_N')] dagli oggetti lanciati dalla folla contro di te"
 ep2_tournament_events.4008.b:0 "Dubito che vincere sia nel mio interesse..."
 ep2_tournament_events.4008.b.tt:0 "Abbandona la giostra."

 ep2_tournament_events.4009.t:1 "$tournament_versus_header$ Il Cavaliere Indigente"
 ep2_tournament_events.4009.desc:0 "Crack! Entrambe le lance si frantumano dopo un colpo ben riuscito. Mi piego all'indietro, asseccondando il contracolpo, come mi è stato insegnato e mi tengo saldo sulle staffe mentre il mio cavallo pian piano rallenta fino a camminare. Mi riprendo lentamente dall'impatto, mentre il crescente frastuono della folla mi fa voltare.\n\n[versus_contestant.Custom('DE_ART_DEF_P_D')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] avversari[versus_contestant.Custom('DE_END_PRO_S_N')], [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetTitledFirstName], è chiaramente in difficoltà. Non fisicamente, sembrerebbe, ma sta discutendo animatamente con uno sfortunato valletto. Avvicinandomi, sento alcuni frammenti di ciò che viene detto.\n\n"Come sarebbe a dire che non ce ne sono altre? Hai #EMP perso#! l'unica lancia di riserva che avevamo?""
 ep2_tournament_events.4009.desc.poor:0 "\n\nMi ci vuole qualche istante, ma all'improvviso mi ricordo. Forse le voci sulle attuali difficoltà finanziarie di [versus_contestant.GetFirstNameNoTooltip] sono più vere di quanto credessi..."
 ep2_tournament_events.4009.desc.lowborn:0 "\n\nMi viene in mente lentamente ma inesorabilmente. [versus_contestant.GetFirstNameNoTooltip] non è di stirpe nobile. Per loro il denaro è probabilmente molto più difficile da ottenere di quanto mi sarei aspettat[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 ep2_tournament_events.4009.a:0 "Hahahaha! Andate fuori dall'arena, miserabile [versus_contestant.Custom('InsultNoun')]!"
 ep2_tournament_events.4009.b:0 ""[versus_contestant.GetFirstNameNoTooltip]! Posso offrirvi una delle mie lance di riserva?""
 ep2_tournament_events.4009.c:0 "Beh, la giostra deve continuare."

 #### Horse Racing

 ep2_tournament_events.4500.t:0 "$tournament_header$ Cavalieri"
 ep2_tournament_events.4500.desc:0 "Il mio cavallo è pronto, naturalmente, ma un cavallo è nulla senza un buon cavaliere. Mi ritrovo quindi con tre potenziali cavalieri davanti a me, che reclamano tutti l'onore di rappresentarmi.\n\n"
 ep2_tournament_events.4500.knight:0 "Il primo è [jockey1.Custom('DE_ART_DEF_P_A')] mi[jockey1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey1') )] [jockey1.GetFirstName], [Select_CString(jockey1.IsFemale, 'una buona candidata', 'un buon candidato')], vista la sua provata esperienza coi cavalli, data la sua professione."
 ep2_tournament_events.4500.guest:0 "[Select_CString(ROOT.Char.Custom.IsFemale,'La seconda volontaria è la mia','Il secondo volontario è il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey2') )] [jockey2.GetFirstName], che forse vuole così ringraziarmi per la mia ospitalità."
 ep2_tournament_events.4500.nobody:0 "\n\nInfine, c'è [Select_CString(jockey3.IsFemale, 'una perfetta sconosciuta', 'un perfetto sconosciuto')], un[jockey3.Custom('DE_PRO_POS_P_2P')] [jockey3.GetWomanMan] del posto, all'apparenza fra [jockey3.Custom('DE_PRO_POS_S_1P')] più insignificanti, di nome [jockey3.GetFirstName]."
 ep2_tournament_events.4500.fallback:0 "Nessuno dei tre pare particolarmente adatto al compito. Sono tutti dei perfetti sconosciuti e, chiaramente, dei semplici popolani in cerca di fama e fortuna. Ma sono gli unici disponibili."
 ep2_tournament_events.4500.a:0 "Lo farete voi!"
 ep2_tournament_events.4500.b:0 "Forse voi?"
 ep2_tournament_events.4500.c:0 "Beh, scommetto su..."
 ep2_tournament_events.4500.knight.tt:0 "Gareggerete voi, [jockey1.GetFirstNameNoTooltip]."
 ep2_tournament_events.4500.guest.tt:0 "[jockey2.GetFirstNameNoTooltip] sembra effettivamente un'ottima scelta."
 ep2_tournament_events.4500.nobody.tt:0 "Perché non puntare su [jockey3.GetFirstNameNoTooltip]?"

 #### Recital Events

 ep2_tournament_events.5501.t:2 "$tournament_contest_header$ Un Momento Rubato"
 ep2_tournament_events.5501.desc:0 "[enemy.GetFirstName] conclude il suo spettacolo con un inchino e la folla esplode in un fragoroso applauso. Io, guarda caso, sono l'unic[ROOT.Char.Custom('DE_END_PRO_S_N')] a non applaudire.\n\n#EMP Come#! faceva a saperlo? È stato pianificato? Oppure è solo una coincidenza che la poesia di [enemy.GetFirstNameNoTooltip] sia quasi #EMP identical#! alla mia?\n\nGli spettatori tacciono. Ora è giunto il mio turno."
 ep2_tournament_events.5501.a:0 "Mostrerò loro che è tutta una questione di #EMP interpretazione#!."
 ep2_tournament_events.5501.b:0 "È il momento di improvvisare!"
 ep2_tournament_events.5501.b.success:0 "La tua improvvisazione ha successo"
 ep2_tournament_events.5501.b.failure:0 "Il tuo tentativo è disastroso"
 ep2_tournament_events.5501.c:0 "È una macchinazione. Arbitro!"
 ep2_tournament_events.5501.c.success:0 "Questo è stato un vile disegno di [enemy.GetFirstNameNoTooltip]"
 ep2_tournament_events.5501.c.failure:0 "Tutti pensano che tu sia [Select_CString(ROOT.Char.Custom.IsFemale,'una pazza','un pazzo')] irrazionale"

 ep2_tournament_events.5502.t:2 "$tournament_contest_header$ È Solo un Malinteso"
 ep2_tournament_events.5502.start:0 "Basta una strofa e inizia il mormorio fra gli spettatori. [contestant.GetFirstName] è sul palco e recita sfacciatamente i versi di una canzone popolare locale! Dal pubblico arrivano grugniti di disappunto, mentre [contestant.GetSheHe] prosegue la sua recita.\n\n"
 ep2_tournament_events.5502.culture:0 "Qualcosa non torna, penso. Molto probabilmente, [contestant.GetFirstNameNoTooltip] non conosce a fondo il significato di questa canzone, considerato che [contestant.GetSheHe] è di cultura [contestant.GetCulture.GetName]. Improvvisamente, mi sovviene di aver sentito uno degli operai che ha costruito il palco fischiettare questa melodia prima dello spettacolo!"
 ep2_tournament_events.5502.friend:0 "Capisco subito cosa è accaduto, perché la folla continua a fischiare [contestant.Custom('DE_ART_DEF_P_A')] mi[contestant.Custom('DE_END_PRO_S_N')] amic[contestant.Custom('DE_END_PRO_S_N')], [contestant.GetFirstNameNoTooltip]. [contestant.GetSheHe|U] è di cultura [contestant.GetCulture.GetName] e deve aver sentito da qualche parte questo motivo, senza rendersi conto di quanto sia popolare!"
 ep2_tournament_events.5502.end:0 "\n\nSul palco, [contestant.GetFirstNameNoTooltip] si ammutolisce mentre la folla urla di rabbia contro di [contestant.GetSheHe]. Ortaggi marci [contestant.Custom('DE_PRO_DEM')] piovono addosso, mentre [contestant.GetSheHe] cerca con poca fortuna di proteggersi da questi proiettili."
 ep2_tournament_events.5502.a:0 "Basta! Smettetela! Non è colpa sua!"
 ep2_tournament_events.5502.c.success:0 "Riesci a convincere la folla"
 ep2_tournament_events.5502.c.failure:0 "La folla ignora il tuo appello"
 ep2_tournament_events.5502.b:0 "Booooo! #EMP Booooo!#!"
 ep2_tournament_events.5502.c:0 "Tutto ciò è davvero indecoroso."

 ep2_tournament_events.5503.t:1 "$tournament_contest_header$ Paura da Palcoscenico"
 ep2_tournament_events.5503.desc:1 "Le trombe squillano e la folla compatta applaude, mentre salgo i gradini che portano al palco, salutando. Il pubblico è in trepidante attesa e d'improvviso cala il silenzio quando io assumo una posa eroica, gonfiando il petto e aprendo le braccia.\n\nFaccio come per iniziare la mia declamazione... ma ho la bocca asciutta, tremendamente asciutta. E la gola secca. Cerco di parlare, ma le parole non escono. Centinaia di occhi mi fissano.\n\nPerché non riesco a parlare?!"
 ep2_tournament_events.5503.rich:1 "Il mormorio della folla si intensifica quando le mie mani, annaspanti, si chiudono intorno a qualcosa che ho in tasca. Qualcosa di grande, in pelle... la mia borsa delle monete."
 ep2_tournament_events.5503.seducer:1 "Il panico mi fa tremare, il respiro mi sfugge in un modo... #EMP familiare#!. Mi ricorda che la passione non mi ha mai abbandonato prima..."
 ep2_tournament_events.5503.fallback:1 "Un nodo allo stomaco, sconosciuto fino a pochi istanti prima, mi provoca un forte senso di nausea, mentre il mormorio della folla si fa più intenso."
 ep2_tournament_events.5503.a:0 "Ci dev'essere qualcosa che posso fare..."
 ep2_tournament_events.5503.a.tt:0 "Per fortuna, mi sovvengono alcuni vecchi versi!"
 ep2_tournament_events.5503.b:0 ""Guardate! Monete per tutti!" urlo, mentre lancio in aria un pugno di monete d'oro."
 ep2_tournament_events.5503.b.tt:0 "Posso filarmela velocemente mentre tutti si affannano a raccoglierle!"
 ep2_tournament_events.5503.c:1 "Un po' di #EMP fisicità#! non guasterebbe."
 ep2_tournament_events.5503.c.tt:0 "Gli scommettitori lo #EMP adoreranno#!!"
 ep2_tournament_events.5503.d:0 "Guardate! Una scimmia con tre teste!"
 ep2_tournament_events.5503.d.win:0 "Riesci a distrarre la folla"
 ep2_tournament_events.5503.d.lose:0 "La folla non si lascia ingannare"
 ep2_tournament_events.5503.e:1 ""A-#EMP hem#!. Come cantavano un tempo i nostri antenati...""

 ep2_tournament_events.5504.t:2 "$tournament_contest_header$ Tempo Inclemente"
 ep2_tournament_events.5504.desc:0 "#BOL Krackoooom!#!\n\nUn lampo improvviso precede il rombo del tuono e, mentre mi dirigo verso il palco, è chiaro che il tempo piacevole ha lasciato il posto a condizioni decisamente cupe. Non appena metto piede sul palco, la pioggia inizia a cadere.\n\nLa folla è in piedi in attesa, un po' riluttante a causa della pioggia che cade sempre più fitta. Apro la bocca per iniziare a declamare i miei versi quando un altro fragoroso tuono scuote l'intera platea. Alzo gli occhi al cielo.\n\nBeh, sarà una bella sfida."
 ep2_tournament_events.5504.a:0 "...e io #EMP adoro#! le sfide!"
 ep2_tournament_events.5504.a.success:0 "Il tempo inclemente aggiunge pathos ai tuoi versi"
 ep2_tournament_events.5504.a.failure:0 "Le tue parole sono coperte dal fragoroso rumore della tempesta"
 ep2_tournament_events.5504.b:0 "E se venissimo colpiti da un fulmine?!"

 ep2_tournament_events.5505.t:2 "$tournament_contest_header$ Sfruttare l'Occasione"
 ep2_tournament_events.5505.desc:0 "Un'altra strofa declamata, un altro successo. Mi sto divertendo davvero tanto e vengo trasportat[ROOT.Char.Custom('DE_END_PRO_S_N')] dagli applausi della folla.\n\nDopo un passaggio particolarmente spiritoso e applaudito, vedo [Select_CString(enemy.Custom.IsFemale,'una delle mie avversarie','uno dei miei avversari')], [enemy.GetFirstName], che prova il suo testo con un cipiglio stampato sul viso. Un altro applauso conferma i miei sospetti, [enemy.GetSheHe] è chiaramente poco felice dell'accoglienza che sto ricevendo.\n\nBene allora, forse"
 ep2_tournament_events.5505.start.malevirgin:0 "questo triste scapolo"
 ep2_tournament_events.5505.start.femalevirgin:0 "questa donna che non riesce a trovare un amore"
 ep2_tournament_events.5505.start.old:0 "[Select_CString(enemy.IsFemale,'questa vecchia decrepita','questo vecchio decrepito')]"
 ep2_tournament_events.5505.start.fat:0 "[Select_CString(enemy.IsFemale,'questa grassona untuosa','questo grassone untuoso')]"
 ep2_tournament_events.5505.start.soft:0 "[Select_CString(enemy.IsFemale,'questa smorfiosa idiota','questo smorfioso idiota')]"
 ep2_tournament_events.5505.start.compassionate:0 "quest'anima sfortunata"
 ep2_tournament_events.5505.start.fallback:0 "Quest[enemy.Custom('DE_END_PRO_S_N')] [enemy.Custom('InsultNoun')] [enemy.Custom('InsultAdjective')]"
 ep2_tournament_events.5505.end:0 "ha bisogno di una strofa appositamente preparata per [enemy.GetSheHe]!\n\n"Se [ROOT.Char.GetFaith.HighGodName] in persona fosse qui, senza dubbio direbbe che...""
 ep2_tournament_events.5505.maidenless:0 "...[enemy.GetFirstNameNoTooltip] è un vero #EMP disastro#! a letto!"
 ep2_tournament_events.5505.old:0 "...nemmeno [ROOT.Char.GetFaith.HighGodNameSheHe] ha potuto fermare il suo decadimento fisico!"
 ep2_tournament_events.5505.torturer:0 "...la pelle di [enemy.GetFirstName] è pronta per essere frustata!"
 ep2_tournament_events.5505.fat:0 "...nemmeno [ROOT.Char.GetFaith.HighGodNameSheHe] ha potuto trascinare via [enemy.GetFirstNameNoTooltip]!"
 ep2_tournament_events.5505.idiot:0 "...[enemy.GetFirstNameNoTooltip] puzza!"
 ep2_tournament_events.5505.compassionate:0 "...se offri a [enemy.GetFirstNameNoTooltip] da bere, [enemy.GetSheHe] insisterà per pagare!"
 ep2_tournament_events.5505.fallback:0 "...battere [enemy.GetFirstNameNoTooltip] è un gioco da ragazzi!"
 ep2_tournament_events.5505.getout:0 "...no, lasciamo perdere."
 ep2_tournament_events.5505.opinion.tt:0 "Ogni familiare stretto non sadico:"
 
 # Honse Anchery

 ep2_tournament_events.6501.t:1 "$tournament_contest_header$ Fama e Fortuna"
 ep2_tournament_events.6501.desc:1 "Una leggera brezza soffia sul campo mentre un altro concorrente effettua il suo tiro. Il pubblico è in rispettoso silenzio. Onestamente, un po' #EMP troppo#! silenzioso per i miei gusti. Mi sembra persino di sentire uno sbadiglio in mezzo ai garbati applausi quando la corda dell'arco scocca la freccia e questa colpisce il bersaglio.\n\nMi sposto avanti per il mio turno. Seguono acclamazioni gentili ma sparse. Non è certo un pubblico che sprizza energia.\n\nMentre incocco una freccia, mi è balenata un'idea, non particolarmente oculata ma stimolante.\n\nVediamo se qualcuno sbadiglierà ancora!"
 ep2_tournament_events.6501.a:0 "Sarò ricordat[ROOT.Char.Custom('DE_END_PRO_S_N')] per sempre!"
 ep2_tournament_events.6501.a.tt.win:1 "Colpisci il bersaglio scagliando la freccia mentre sei in equilibrio su una sola gamba sopra un palo della recinzione"
 ep2_tournament_events.6501.a.tt.lose:0 "Scivoli e cadi pesantemente a terra"
 ep2_tournament_events.6501.b:0 "Darò loro qualcosa per cui rallegrarsi!"
 ep2_tournament_events.6501.b.tt.win:1 "Colpisci il bersaglio scagliando la freccia con gli occhi bendati"
 ep2_tournament_events.6501.b.tt.lose:1 "Non colpisci il bersaglio"
 ep2_tournament_events.6501.c:0 "Ripensandoci..."

 ep2_tournament_events.6502.t:1 "$tournament_contest_header$ Un Braccio e una Gamba"
 ep2_tournament_events.6502.desc:2 "Una giostra è sempre uno spettacolo piacevole. Il fragoroso scontro delle lance sugli scudi si fa largo fra il rumore provocato dal rombo degli zoccoli dei cavalli lanciati al galoppo, mentre i destrieri in attesa nitriscono e sbuffano.\n\nAll'improvviso, un altro rumore, ben diverso dagli altri, risuona nel campo. Un breve e acuto strillo fa presagire un crescente trambusto fra la folla. Mi affretto a raggiungere il punto da cui proviene.\n\nUn anello di persone circonda [versus_contestant.GetFirstName], che è evidentemente cadut[versus_contestant.Custom('DE_END_PRO_S_N')] da cavallo prima della sua sfida. Io guardo inorridit[ROOT.Char.Custom('DE_END_PRO_S_N')] un suo braccio, che penzola dal busto in maniera innaturale."
 ep2_tournament_events.6502.a:0 "Aiutiamol[versus_contestant.Custom('DE_END_PRO_S_N')] a rialzarsi!"
 ep2_tournament_events.6502.a.tt:0 "Ecco, vi aiuto a rialzarvi. Con quel braccio..."
 ep2_tournament_events.6502.b:0 "Chiamate il mio medico!"
 ep2_tournament_events.6502.b.tt.success:0 "[physician.GetFirstNameNoTooltip] fa un buon lavoro"
 ep2_tournament_events.6502.b.tt.failure:0 "[physician.GetFirstNameNoTooltip] non può essere di grande aiuto"
 ep2_tournament_events.6502.c:0 "Cerchiamo di trovare qualcuno che possa aiutarl[versus_contestant.Custom('DE_END_PRO_S_N')]."
 ep2_tournament_events.6502.d:0 "Quest'idiota avrebbe dovuto tenersi in sella più saldamente."

 ep2_tournament_events.6503.t:2 "$tournament_contest_header$ Tiro Impreciso"
 ep2_tournament_events.6503.desc:2 "Osservo con occhio esperto come [competitor1.GetFirstName] approccia i bersagli. La prima freccia vola precisa e va perfettamente a segno. Il secondo tiro è più impreciso. #EMP Molto#! più impreciso.\n\nUn urlo stridulo squarcia l'aria. La seconda freccia non solo ha mancato il bersaglio, ma è volata così distante da atterrare in mezzo a un gruppo di concorrenti in attesa, andando malauguratamente a colpire [competitor2.GetFirstName]!\n\nUna folla si accalca intorno al[competitor2.Custom('DE_END_ADJ_NUL_S_N')] malcapitat[competitor2.Custom('DE_END_PRO_S_N')]. [competitor2.GetSheHe|U] giace sdraiat[competitor2.Custom('DE_END_PRO_S_N')] sulla schiena e con una mano sulla ferita cerca vanamente di fermare l'emorragia, con la freccia ancora conficcata per mezza mano nelle sue carni."
 ep2_tournament_events.6503.a:0 "Fatevi da parte! Ho i miei unguenti."
 ep2_tournament_events.6503.b:1 "Chiamate un medico!"
 ep2_tournament_events.6503.c:0 "Questo non è un mio problema."

