 tournament_accommodations_bad:0 "Tende sgangherate"
 tournament_accommodations_bad_desc:0 "$EFFECT_LIST_BULLET$ Alcuni eventi negativi hanno maggiori probabilità di generarsi\n\n#weak Cosa conta di più, le competenze esibite o il luogo in cui le esibisci?#!"
 tournament_accommodations_normal:0 "Padiglioni semplici"
 tournament_accommodations_normal_desc:0 "$EFFECT_LIST_BULLET$ Il bilancio degli eventi positivi e negativi non viene modificato\n\n#weak La chiave per un allenamento decente è un buon riposo notturno.#!"
 tournament_accommodations_good:0 "Accampamenti di lusso"
 tournament_accommodations_good_desc:0 "$EFFECT_LIST_BULLET$ Alcuni eventi negativi hanno #EMP minori#! probabilità di generarsi\n\n#weak I tornei dovrebbero essere più che semplici eventi sportivi, dovrebbero essere delle vere #underline esperienze#! sportive.#!"
 # PRIZES
 tournament_option_prizes:0 "Premi"
 tournament_prizes_bad:1 "Premi semplici"
 tournament_prizes_bad_desc:1 "$EFFECT_LIST_BULLET$ I [artifacts|E] in palio saranno di [rarity|E] Comune\n\n#weak Siamo qui per amore dello sport, gli oggetti in palio sono solo una scusa.#!"
 tournament_prizes_normal:2 "Premi modesti"
 tournament_prizes_normal_desc:1 "$EFFECT_LIST_BULLET$ I [artifacts|E] in palio saranno di [rarity|E] Comune o Capolavoro\n\n#weak Anche se non siamo qui per i premi, poter finanziare il viaggio di ritorno è un obiettivo molto concreto.#!"
 tournament_prizes_good:2 "Premi di qualità"
 tournament_prizes_good_desc:1 "$EFFECT_LIST_BULLET$ I [artifacts|E] in palio saranno di [rarity|E] Capolavoro o Celebre\n\n#weak Senza una posta in gioco, che senso ha una competizione?#!"
 tournament_prizes_very_good:0 "Premi di pregio"
 tournament_prizes_very_good_desc:0 "$EFFECT_LIST_BULLET$ I [artifacts|E] in palio saranno di [rarity|E] Capolavoro, Celebre o Illustre\n\n#weak Un premio non è solo un oggetto che viene consegnato al vincitore, ma è un faro che attira i coraggiosi e gli audaci a partecipare.#!"
 tournament_prizes_splendid:0 "Premi straordinari"
 tournament_prizes_splendid_desc:0 "$EFFECT_LIST_BULLET$ I [artifacts|E] in palio saranno di [rarity|E] Celebre o Illustre\n\n#weak I premi migliori sono quelli così prestigiosi da eclissare i loro vincitori.#!"

