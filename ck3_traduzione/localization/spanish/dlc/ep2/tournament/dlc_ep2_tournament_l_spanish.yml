 ### PHASES

 # TEAM
 tournament_phase_melee:0 "Corpo a Corpo"
 #TODO_CD_EP2: [GetPlayer.Custom('GetMeleeVariant')]

 tournament_phase_melee_desc:1 "Una finta battaglia, a cavallo e a piedi, tra due squadre che si contendono il controllo di un campo e la cattura dei combattenti avversari in cambio di un riscatto.\n\n$tournament_contest_format_team$"
 # TURN
 tournament_phase_archery:0 "Tiro con l'arco"
 tournament_phase_archery_desc:1 "Una competizione con l'arco in cui ogni concorrente tira verso un bersaglio con un numero prestabilito di frecce, con l'obiettivo di ottenere il maggior numero di punti possibile.\n\n$tournament_contest_formaty_turn$"

 tournament_phase_recital:0 "Declamazione"
 #TODO_CD_EP2: [GetPlayer.Custom('GetRecitalVariant')]

 tournament_phase_recital_desc:1 "Una competizione di poesia in cui ogni concorrente recita pubblicamente una poesia scritta per l'occasione e viene giudicato da tutti gli altri partecipanti.\n\n$tournament_contest_formaty_turn$"
 # VERSUS
 tournament_phase_joust:0 "Giostra"
 tournament_phase_joust_desc:1 "Una competizione equestre in cui i concorrenti si sfidano a colpi di lancia, cercando di disarcionare o di segnare più punti dei loro avversari per essere gli ultimi a rimanere in piedi.\n\n$tournament_contest_format_versus$\nNumero dei [contest_rounds|e]: 3"
 tournament_phase_duel:0 "Duello"
 tournament_phase_duel_desc:1 "Una serie di duelli armati combattuti a piedi, in cui i concorrenti cercano di disarmare o segnare più punti dei loro avversari per essere gli ultimi a rimanere in piedi.\n\n$tournament_contest_format_versus$\nNumero dei [contest_rounds|e]: 3"
 
 tournament_phase_wrestling:0 "Lotta libera"
 #TODO_CD_EP2: [GetPlayer.Custom('GetWrestlingVariant')]

 tournament_phase_wrestling_desc:2 "Una competizione di forza e astuzia, in cui i concorrenti cercano di abbattere o gettare i loro avversari fuori dal ring per essere gli ultimi a rimanere in piedi.\n\n$tournament_contest_format_versus$\nNumero dei [contest_rounds|e]: 3"
 tournament_phase_board_game:0 "Gioco da tavolo"
 tournament_phase_board_game_desc:1 "Una competizione di ingegno in cui i concorrenti si sfidano in una serie di partite ai giochi da tavolo, in cui il vincitore finale è l'ultimo giocatore rimasto.\n\n$tournament_contest_format_versus$\nNumero dei [contest_rounds|e]: 3"
 # RACE
 tournament_phase_horse_race:0 "Corsa dei Cavalli"
 tournament_phase_horse_race_desc:1 "Uno sport per spettatori in cui i signori e le signore fanno correre i cavalli l'uno contro l'altro e il vincitore è il primo che taglia il traguardo.\n\n$tournament_contest_format_race$"

 # CEREMONY
 tournament_phase_ceremony:0 "Ceremonia"
 tournament_phase_ceremony_desc:0 "La cerimonia di chiusura e dei festeggiamenti!"

 ### OPTIONS

 # ACCOMMODATIONS
