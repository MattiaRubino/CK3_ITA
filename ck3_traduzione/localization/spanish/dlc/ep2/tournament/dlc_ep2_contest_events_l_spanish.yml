 ### HORSE RACE ###
 #FALL
 contest_events.4500.t: "$tournament_contest_header$ Tragica caduta"
 contest_events.4500.desc: "Quasi salto di gioia mentre guardo il mio cavallo da corsa [ROOT.Char.Custom('ContestHorseRaceGender')] tenere il passo del gruppo di testa.\n\nNel momento in cui si avvicinano alla fine di un altro giro, il mio cuore si affloscia quando il mio cavallo e il mio cavaliere cadono improvvisamente e scompaiono nella polvere!\n\nUna volta che gli altri sono passati, evitando per un pelo il disastro, il cavallo lotta per rimanere in piedi. Ma è chiaro che non può continuare..."
 contest_events.4500.unskilled: "Non è il migliore dei cavalli, ma questo imbarazzo danneggerà la mia reputazione di allevatore di cavalli da corsa..."
 contest_events.4500.sabotage: "Non capisco! #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! è uno dei migliori cavalli in gara! A meno che... non guardi le tribune con sospetto...."
 contest_events.4500.a: "Dannazione."
 contest_horse_race_crashed_out_log_title: "Caduta in gara"
 contest_horse_race_crashed_out_log: "Il cavallo [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetTitledFirstName], [CHARACTER.Custom('GetContestHorseRaceName')], è caduto e si è ritirato dalla gara."
 contest_events.4501.t: "$contest_events.1540.t$"
 contest_events.4501.desc: "[contestant.GetTitledFirstName] salta di gioia mentre guarda il suo cavallo da corsa #EMP [contestant.Custom('ContestHorseRaceGender')]#! rimanere nel gruppo di testa.\n\nQuando si avvicinano alla fine di un altro giro, il suo cuore si affloscia quando il suo cavallo e il suo cavaliere cadono improvvisamente, scomparendo nella polvere!\n\nMentre gli altri passano, evitando per un pelo il disastro, il cavallo lotta per rimanere in piedi. Ma è chiaro che non può continuare...\n\n"
 contest_events.4501.unskilled: "Non credo che nessuno scommetterà più su un cavallo [contestant.Custom('IT_NAM_COL2')][contestant.GetTitledFirstNameNoTooltip|l]...."
 contest_events.4501.sabotage: "La confusione [contestant.Custom('IT_NAM_COL3')][contestant.GetTitledFirstNameNoTooltip|l] è evidente. "Non capisco proprio! #EMP [contestant.Custom('GetContestHorseRaceName')]#! è uno dei migliori cavalli in circolazione!" grida, guardando le tribune con sospetto..."
 contest_events.4501.a: "Sono cose che succedono."
 #CHEER
 contest_events.4600.t: "$tournament_contest_header$ Incoraggiamento entusiasta"
 contest_events.4600.desc: "Osservo i cavalli sfrecciare davanti alle gradinate, percependo l'odore della polvere sollevata, il suono delle grida della folla e il rumore profondo degli zoccoli."
 contest_events.4600.wager_entrant: "Anche se ho iscritto il mio [ROOT.Char.Custom('ContestHorseRaceGender')], [ROOT.Char.Custom('GetContestHorseRaceName')], sto guardando il cavallo #EMP [wager_owner.Custom('GetContestHorseRaceName')]#! [wager_owner.Custom('IT_NAM_COL2')][wager_owner.GetTitledFirstName|l] e il suo cavaliere, e penso alle monete che posso guadagnare...."
 contest_events.4600.wager: "Seguo con attenzione il cavallo [wager_owner.Custom('ContestHorseRaceGender')], #EMP [wager_owner.Custom('GetContestHorseRaceName')]#!, [wager_owner.Custom('IT_NAM_COL2')][wager_owner.GetTitledFirstName|l] e il suo cavaliere, sognando le monete che posso vincere...."
 contest_events.4600.entrant: "Il mio [ROOT.Char.Custom('ContestHorseRaceGender')], #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, mantiene il ritmo con il passare dei giri e il suo cavaliere compete bene con gli altri."
 contest_events.4600.a: "Corri! Corri, vecchio ronzino!"
 contest_events.4600.b: "Forza, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!!"
 contest_events.4600.b.wager: "Forza, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!"
 contest_events.4600.c: "Attenzione..."
 ### RECITAL ###
 contest_events.5000.t: "Un spettacolo vivace"
 contest_events.5000.desc: "[enemy.GetFirstName] mi rivolge un sorriso arrogante mentre sale sul podio, e presto scopro perché. Il primo verso è un grave insulto nei miei confronti, e il resto lo segue a ruota! \n\nIl suono degli applausi e dei fischi della folla mi riempie le orecchie. Non ho altra scelta che vendicarmi con una mia poesia. L'incipit è di fondamentale importanza.\n\n"#POE è pur vero che [enemy.GetFirstName] è un mago dei versi! Ma..."
 contest_events.5000.shagged_your_mum: "#POE ...ho dormito con sua madre.""
 contest_events.5000.shagged_your_dad: "#POE ..ho dormito con suo padre.""
 contest_events.5000.licentious: "#POE ...[enemy.GetSheHe] si abbandona a piaceri perversi.""
 contest_events.5000.stupid: "#POE  ...[enemy.GetSheHe] ha la mente di un lombrico.""
 contest_events.5000.ugly: "#POE ...la sua bruttezza congelerebbe gli inferi.""
 contest_events.5000.success: "La tua poesia conquista la folla"
 contest_events.5000.failure: "La tua poesia è inefficace"
 contest_events.5010.t: "Perso nella traduzione"
 contest_events.5010.desc: "[enemy.GetFirstName] mi fissa, con pergamena e penna d'oca ancora in mano. Prende un respiro profondo e inizia a pronunciare frasi incomprensibili che non ho alcuna speranza di capire.\n\nÈ chiaro che qualsiasi cosa stia dicendo, significa molto per [enemy.GetSheHe], poiché continua a fissarmi, mentre alcuni membri del pubblico sussultano e bisbigliano, senza dubbio traducendo i versi ai loro amici."
 contest_events.5010.a: "Risponderò con un insulto!"
 contest_events.5010.b: "Devo cercare di capire."
 contest_events.5020.t: "Alcuni versi virtuosi"
 contest_events.5020.desc: "La folla urla e applaude mentre finisco il mio ultimo recital, un pezzo concepito contro l'onore [enemy.Custom('IT_NAM_COL2')][enemy.GetFirstName] e per mostrare a tutti quanto sia più grande il mio ingegno! Nessuno dubita di chi sia [Select_CString( ROOT.Char.IsFemale, 'la chiara vincitrice', 'il chiaro vincitore' )], ma nella pura euforia del momento, sento l'impulso di deliziare il mio pubblico adorante con una nuova poesia."
 contest_events.5020.a: "Un'altra strofa non può mancare!"
 contest_events.5020.b: "Dovrei fare un inchino e andarmene."
 contest_events.5030.t: "Una poesia umoristica poco divertente"
 contest_events.5030.desc: "Emetto un sospiro di trionfo mentre finisco l'ultima strofa del mio recital. Mi aspetto di ricevere in cambio un fragoroso applauso, ma tutto ciò che ottengo è un educato silenzio, disturbato solo dal rumore del vento tra gli alberi.\n\nÈ un disastro, ma posso ancora rimediare alla situazione declamando una nuova poesia, composta e recitata al volo."
 contest_events.5030.a: ""Ne ho un altra!""
 contest_events.5030.b: "Ammetto la sconfitta."

 ### BOARD GAME ###
 contest_events.5500.t: "$tournament_contest_header$ Una Distrazione Subdola"
 contest_events.5500.desc: "Il silenzio è assordante: [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetTitledFirstName|l] sta contemplando la sua prossima mossa da quello che sembra un eone, con gli occhi fissi sulla scacchiera di [activity.Custom('ContestBoardGameType')] sotto le sopracciglia aggrottate.\n\nÈ chiaro che vuole vincere.\n\nNon appena il pensiero di distrarl[versus_contestant.Custom('DE_END_PRO_S_N')] si affaccia nella mia testa, è difficile dissiparlo...."
 contest_events.5500.a: "Sento un formicolio..."
 contest_events.5500.b: "Se solo potessi liberarmi da questa tosse...."
 contest_events.5500.success: "[versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetFirstNameNoTooltip] fatica a concentrarsi"
 contest_events.5500.mixed: "Stai esagerando"
 contest_events.5500.failure: "Quasi ti strozzi"
 contest_events.5500.nothing: "[versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetFirstNameNoTooltip] non si muove nemmeno."
 contest_events.5500.c: "Ah, com'era la melodia di quel menestrello?"
 contest_events.5500.d: "I trucchi da quattro soldi non mi si addicono."
 contest_events.5510.t: "$tournament_contest_header$ Rabbia al tavolo da gioco"
 contest_events.5510.desc: "Il tavolo si rovescia con un tremendo #EMP colpo#! e i pezzi della scacchiera volano.\n\n L'umore [versus_contestant.Custom('IT_NAM_COL2')][versus_contestant.GetFirstName] è cambiato improvvisamente diverse mosse fa, quando si è res[versus_contestant.Custom('DE_END_PRO_S_N')] conto che un semplice errore aveva quasi deciso la partita a mio favore.\n\n"Sì, sì, hai vinto, [ROOT.Char.GetTitledFirstName|l]!" piagnucola. "#EMP Sei contento?#!""
 contest_events.5510.a: "Ritirateli su! Devo fare l'ultima mossa!"
 contest_events.5510.b: "Questo comportamento antisportivo è inaccettabile!"
 contest_events.5510.c: "Torniamo indietro di qualche mossa."
 contest_events.5510.d: "Vedi, avresti potuto semplicemente ammettere la sconfitta...."
 contest_events.5520.t: "Il gioco d'azzardo [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip]"
 contest_events.5520.desc: "Guardando con calma la scacchiera mentre [versus_contestant.GetFirstName] pensa alla sua prossima mossa, improvvisamente la vedo.\n\nDistratt[GetPlayer.Custom('DE_END_PRO_S_N')] nella mia strategia oziosa, ho trascurato un'apertura che mi avrebbe dato un chiaro vantaggio, a patto che il mio avversario non l'avesse anticipata.\n\nEvito consapevolmente di fare qualsiasi segno esteriore di riconoscimento per non attirare l'attenzione su di me, mentre scruto gli occhi [versus_contestant.Custom('IT_NAM_COL2')][versus_contestant.GetFirstName] per vedere se si è accort[versus_contestant.Custom('DE_END_PRO_S_N')] o sta preparando una trappola...."
 contest_events.5520.a: "$tournament_contest_header$ Con un tocco gentile..."
 contest_events.5520.a.success: "La manovra è un successo"
 contest_events.5520.a.failure: "La manovra va male"
 contest_events.5520.b: "Direi che sei abbastanza espost[versus_contestant.Custom('DE_END_PRO_S_N')], sai?"
 contest_events.5520.c: "È uno stratagemma, la mia strategia attuale è valida."
 contest_events.5530.t: "Snobbare la mano"
 contest_events.5530.desc: "La partita di [activity.Custom('ContestBoardGameType')|l] sembra andare alla perfezione. Sto pensando a tre, quattro, forse anche cinque mosse di vantaggio sul mio avversario, quando improvvisamente [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetFirstName] fa una mossa che fa sciogliere la mia intricata strategia come un fiocco di neve alla fiamma di una candela.\n\nSono completamente a corto di opzioni; se non faccio qualcosa di folle, probabilmente perderò la partita!"
 contest_events.5530.a: "Non si noterebbe un pezzo di gioco in più..."
 contest_events.5530.a.success: "Ottieni la vittoria imbrogliando"
 contest_events.5530.a.failure: "Il tuo inganno è stato scoperto"
 contest_events.5530.b: ""In realtà, c'è una regola poco conosciuta...""
 contest_events.5530.c: "Non imbroglierò!"
 contest_events.5540.t: "$tournament_contest_header$ Il corpo domina la mente"
 contest_events.5540.desc: "Sembra che la mia grande strategia stia andando in pezzi e che [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetFirstName] stia rapidamente guadagnando terreno. Se si trattasse di una questione di guerra, prenderei in considerazione una resa misericordiosa. Sento le mie viscere ribollire di rabbia e stringo i pugni così forte che stanno per sanguinare.\n\nQuando [versus_contestant.GetSheHe] si allunga per afferrare il suo pezzo, i suoi occhi incontrano i miei e il suo volto si trasforma in un'espressione di shock e stupore.\n\nForse posso usare questo momento per farl[versus_contestant.Custom('DE_END_PRO_S_N')] desistere dalla sua prossima mossa.."
 contest_events.5540.a: ""Tocca quel pezzo e ti spezzo le dita.""
 contest_events.5540.a.success: "Il tuo avversario ti lascia vincere"
 contest_events.5540.a.failure: "L'avversario non indietreggia"
 contest_events.5540.b: "Non perderò l'onore."
 contest_events.5550.t: "$tournament_contest_header$ Le Regole [versus_contestant.Custom('IT_NAM_COL2')][versus_contestant.GetCulture.GetNameNoTooltip]!"
 contest_events.5550.desc: "Seguo da vicino la partita di [activity.Custom('ContestBoardGameType')|l] mentre il mio avversario si prepara a fare la sua prossima mossa. Con mia grande sorpresa, [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetFirstName] prende il suo pezzo e... infrange le regole davanti a me! \n\n"Che razza di trucco è questo?", protesto.\n\n"Oh, mi scusi", [versus_contestant.GetSheHe] appoggia compiaciut[versus_contestant.Custom('DE_END_PRO_S_N')] le mani sul tavolo. "Avevo l'impressione che stessimo giocando secondo le regole della versione [versus_contestant.GetCulture.GetName].""
 contest_events.5550.a: "Giudice!"
 contest_events.5550.a.success: "Il giudice è vincolato alle regole della versione [ROOT.Char.GetCulture.GetName]."
 contest_events.5550.a.failure: "Il giudice è vincolato alle regole della versione [versus_contestant.GetCulture.GetName]."
 contest_events.5550.b: ""Per favore, mostratemi le regole della versione [versus_contestant.GetCulture.GetNameNoTooltip].""
 contest_events.5550.c: "Forse qualche moneta porterà il giudice dalla mia parte."
 cultural_acceptance_board_game: "Accettazione del torneo di giochi da tavolo"
 contest_events.5560.t: "$tournament_contest_header$ Il burattinaio"
 contest_events.5560.desc: "La mia partita contro [versus_contestant.GetName] sta andando molto male. [versus_contestant.GetSheHe|U] sta giocando a un livello che non avrei mai creduto possibile. \n\nMi accorgo che il suo sguardo continua a spostarsi verso il pubblico e sembra guardare direttamente una figura dietro di me, che fa sottili gesti con la mano e muove le labbra. Non c'è dubbio che stia dando istruzioni [versus_contestant.Custom('IT_NAM_COL4')][versus_contestant.GetFirstNameNoTooltip]."
 contest_events.5560.a: ""Giudice! [versus_contestant.Custom('IT_NAM_COL3')|U][versus_contestant.GetFirstNameNoTooltip] sta barando!""
 contest_events.5560.a.success: "Il giudice ti crede"
 contest_events.5560.a.failure: "Il giudice non ti crede"
 contest_events.5560.b: "I miei movimenti devono diventare imprevedibili."
 contest_events.5560.b.success: "Riesci a depistare [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetFirstNameNoTooltip]."
 contest_events.5560.b.failure: "[versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetFirstNameNoTooltip] è piu brav[versus_contestant.Custom('DE_END_PRO_S_N')] di te"
 contest_events.5560.c: "Mi concentrerò sul gioco e su nient'altro."
 contest_events.5560.c.success: "Hai battuto [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetFirstNameNoTooltip]"
 contest_events.5570.t: "$tournament_contest_header$ Una manovra astuta"
 contest_events.5570.desc: "Sono molto concentrat[ROOT.Char.Custom('DE_END_PRO_S_N')] sulla scacchiera e anche il pubblico è in attesa. Improvvisamente, con un fragore metallico, l'attenzione della folla si concentra sullo sciocco scudiero che ha appena gettato a terra una collezione di armi e armature.\n\nNessuno sta guardando la scacchiera, ora è la mia occasione per alterare il corso del gioco cambiando i pezzi!"
 contest_events.5570.a: "Cambi alcuni pezzi."
 contest_events.5570.a.success: "Non ti vedono"
 contest_events.5570.a.failure: "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] scopert[ROOT.Char.Custom('DE_END_PRO_S_N')] a imbrogliare"
 contest_events.5570.b: "Panico, ingoio un pezzo!"
 contest_events.5570.c: "Non mi disonorerò imbrogliando."
