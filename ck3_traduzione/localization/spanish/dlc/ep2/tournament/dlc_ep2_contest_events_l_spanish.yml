 contest_events.0825.safe: "Per paura di imbarazzo o forse per altre ragioni, [resign_target.Custom('IT_NAM_COL3')][resign_target.GetTitledFirstName|l] ha dato forfait al suo avversario , [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetTitledFirstName|l], nella competizione [activity.GetCurrentPhase.GetPhase.GetName|l].\n\n"
 contest_events.0825.qualify: "[versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetFirstNameNoTooltip] passa alla semifinale per forfait."
 contest_events.0825.semi: "[versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetFirstNameNoTooltip] passa alla finale per forfait."
 contest_events.0825.final: "[versus_contestant.GetFirstNameNoTooltip] vince la competizione per forfait!"
 contest_events.0825.a: "Davvero?"
 contest_events.0825.b: "[resign_target.GetSheHe|U] ha fatto #EMP COSA?!#!"
 contest_events.0826.t: "$activity_tournament$:  Squalifica dalla Competizione [activity.GetCurrentPhase.GetPhase.GetName|l]"
 contest_events.0826.desc: "In una dimostrazione di rabbia, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l] ha squalificato [disqualify_target.Custom('IT_NAM_COL3')][disqualify_target.GetTitledFirstName|l] dalla competizione, aprendo la strada a [versus_contestant.GetTitledFirstName|l].\n\n"
 contest_events.0826.a: "Una vera sorpresa."
 contest_events.0826.b: "Che #EMP COSA#! ha fatto?!"
 
 contest_events.0860.t: "$tournament_contest_header$ Completo Equilibrio"
 contest_events.0860.desc: "Gli stendardi tremolano e si agitano nella brezza e la folla trattiene il fiato quando faccio impennare la mia cavalcatura. Mentre abbasso la lancia, mi tornano in mente i ricordi degli ultimi eventi, come quando"
 contest_events.0860.flavor_1: "ho continuato a combattere nonostante una ferita, il risultato di un brutto colpo al fianco.\n\n"
 contest_events.0860.flavor_2: "il mio avversario è stato disarmato di netto.\n\n"
 contest_events.0860.flavor_3: "il mio avversario ha cercato di usare una lancia gigantesca.\n\n"
 contest_events.0860.flavor_4: "il mio avversario mi si avvicinò chiedendo un duello a piedi.\n\n"
 contest_events.0860.flavor_5: "il mio nobile avversario è entrato nella mischia nonostante una grave ferita.\n\n"
 contest_events.0860.flavor_6: "il mio avversario ha chiesto un gesto di clemenza.\n\n"
 contest_events.0860.flavor_7: "ho parlato con lo stalliere del mio avversario.\n\n"
 contest_events.0860.flavor_8: "la folla si schierò con il mio avversario mentre mi preparavo a combattere.\n\n"
 contest_events.0860.flavor_9: "ho prestato una lancia al mio avversario, che non ne aveva più.\n\n"
 contest_events.0860.flavor_10: "un altro concorrente cadde da cavallo, ferendosi gravemente.\n\n"
 contest_events.0860.flavor_fallback: "Il mio avversario è pronto a partire, all'altra estremità delle corsie. Eccoci qui."
 contest_events.0860.a: "Forse mirando alla testa..."
 contest_events.0860.b: "Puntare in alto, abbassare la testa."
 contest_events.0860.c: "Credo di aver visto un'apertura in un passaggio precedente..."
 contest_events.0860.d: "Nessun trucco. Basta mirare allo scudo."
 
 contest_events.0861.t: "$tournament_contest_header$ Bloccato"
 contest_events.0861.desc: "La folla ne vuole ancora, mentre io barcollo verso il mio avversario per affrontarlo di nuovo. Mi asciugo un rivolo di sangue dalla fronte e rifletto sulla lotta che ho condotto finora, pensando a quando"
 contest_events.0861.flavor_1: "ho cercato di individuare in anticipo i punti deboli del mio avversario.\n\n"
 contest_events.0861.flavor_2: "il mio avversario ha fatto una pausa per fare appello al pubblico.\n\n"
 contest_events.0861.flavor_3: "l'ho accecato gettandogli addosso della terra.\n\n"
 contest_events.0861.flavor_4: "ho provato un colpo basso per vincere.\n\n"
 contest_events.0861.flavor_5: "un membro del pubblico mi ha aiutato inaspettatamente.\n\n"
 contest_events.0861.flavor_6: "il mio paffuto avversario usò la sua mole per imporsi su di me.\n\n"
 contest_events.0861.flavor_7: "lui e io ci siamo trovati in una posizione piuttosto ambigua.\n\n"
 contest_events.0861.flavor_8: "uno dei suoi amici mi ha accusato di aver barato.\n\n"
 contest_events.0861.flavor_9: "ho studiato il mio avversario per assicurarmi il successo.\n\n"
 contest_events.0861.flavor_10: "il mio dito è scivolato fuori posto.\n\n"
 contest_events.0861.flavor_11: "il mio avversario mi ha dato un pugno nell'occhio.\n\n"
 contest_events.0861.flavor_12: "il mio avversario mi ha morso il naso.\n\n"
 contest_events.0861.flavor_13: "ho schiaffato le mani sulle orecchie del mio avversario e gli ho fatto scoppiare i timpani.\n\n"
 contest_events.0861.flavor_fallback: "Ho fatto la mia mossa.\n\n"
 contest_events.0861.a: "Il suo fegato sembra vulnerabile."
 contest_events.0861.b: "Forza! Combattiamo come guerrieri!"
 contest_events.0861.c: "Finta in basso, colpo in alto."
 contest_events.0861.d: "Semplice ed efficace, tutto qui."
 
 contest_events.0862.t: "$tournament_contest_header$ Replica"
 contest_events.0862.desc: "Un coro stridente di metallo su metallo risuona mentre due lame si sfregano l'una con l'altra, scintille che brillano mentre cadono a terra. Cerco un vantaggio, ripensando a quando"
 contest_events.0862.flavor_3: "la spada del mio avversario è volata tra il pubblico.\n\n"
 contest_events.0862.flavor_4: "istintivamente ho dato un calcio all'inguine al mio avversario.\n\n"
 contest_events.0862.flavor_5: "mi sono trovato in una posizione molto difficile e l'ho sfruttata al meglio.\n\n"
 contest_events.0862.flavor_6: "il mio avversario ha cercato di corrompermi.\n\n"
 contest_events.0862.flavor_7: "ho dovuto scegliere tra una contromossa e una parata, sotto l'assalto furioso del mio avversario.\n\n"
 contest_events.0862.flavor_8: "ho visto l'opportunità di usare l'altra mano.\n\n"
 contest_events.0862.flavor_9: "ho indossato un mantello da duellante. \n\n"
 contest_events.0862.flavor_10: "ho pensato di distrarre il mio avversario con le parole.\n\n"
 contest_events.0862.flavor_11: "ho approfittato della mia #EMP vicinanza#! con uno dei parenti del mio avversario.\n\n"
 contest_events.0862.flavor_fallback: "Riprendiamo la lotta, nonostante la stanchezza che ci opprime. Eppure ci sarà un solo vincitore.\n\n"
 contest_events.0862.a: "Devo ricordare la mia formazione."
 contest_events.0862.b: "Cosa c'è! Siete #EMP spaventato#!?"
 contest_events.0862.c: "Un'ultima finta potrebbe fare la differenza."
 contest_events.0862.d: "Venite dunque. Combattiamo."
 
 contest_events.0863.t: "$tournament_contest_header$ Scacco"
 contest_events.0863.desc: "Il rumore dei pezzi spostati disturba il silenzio. La partita è in pieno svolgimento e il risultato è tutt'altro che deciso. Rifletto sugli eventi recenti, come quando"
 contest_events.0863.flavor_1: "ho cercato di destabilizzare il mio avversario con giochi mentali.\n\n"
 contest_events.0863.flavor_2: "il mio avversario ha rovesciato l'intero tavolo con un tremendo boato.\n\n"
 contest_events.0863.flavor_3: "ho visto l'opportunità di fare una mossa rischiosa ma vantaggiosa.\n\n"
 contest_events.0863.flavor_4: "ho visto e riflettuto su un'opportunità per imbrogliare.\n\n"
 contest_events.0863.flavor_5: "ho intimidito il mio avversario inducendolo a fare delle mosse sbagliate.\n\n"
 contest_events.0863.flavor_6: "il mio avversario mi ha chiesto di rispettare la sua interpretazione delle regole.\n\n"
 contest_events.0863.flavor_fallback: "I pezzi si muovono silenziosamente, con urgenza. Nessuno dei due ha molto tempo per ottenere la vittoria.\n\n"
 contest_events.0863.a: "E se cercassi di attingere alla mia conoscenza dell'arte della guerra?"
 contest_events.0863.b: "Sembra che tu abbia molta fiducia in te stesso...."
 contest_events.0863.c: "Non è forse il momento di una mossa rischiosa?"
 contest_events.0863.d: "È meglio andare sul sicuro."

 contest_events.0870.t: "$tournament_contest_header$ Colpire il Bersaglio"
 contest_events.0870.pivotal_success: "Prima il rumore dello schianto. Poi, un istante dopo, un brivido lungo il braccio. A quel punto, la folla è esplosa in un applauso. La mia lancia si è infranta con forza, proprio al centro dello scudo del mio avversario. Che, cosa ancora più straordinaria, mi ha mancato completamente!\n\n"
 contest_events.0870.pivotal_neutral: "Eravamo partiti così bene! Ma il mio braccio traballa e si abbassa, sfiorando lo scudo dell'avversario. L'unica cosa che mi salva è che il mio avversario sbaglia, con le urla della folla che sono fragorose!\n\n"
 contest_events.0870.pivotal_failure: "Guardo la punta della mia lancia avvicinarsi, avvicinarsi e... #EMP manca#! lo scudo del mio avversario. Immediatamente, sono sbattuto contro lo schienale della sella: una lancia si è spezzata contro il mio scudo e il ruggito della folla è una maledizione per le mie orecchie.\n\n"
 contest_events.0870.ptv_close: "È il passaggio finale. È il momento decisivo."
 contest_events.0870.ptv_top: "Sono in testa, ma manca ancora un giro. L'unica cosa di cui ho bisogno è un pareggio in quest'ultimo passaggio...."
 contest_events.0870.ptv_top_spectator: "[pivotal_contestant.GetFirstName] è in vantaggio, ma c'è ancora l'ultimo passaggio..."
 contest_events.0870.ptv_bottom: "Sono molto giù, e per di più ammaccato e malconcio. La mia unica speranza è quella di colpire il mio avversario così forte da impedirgli di continuare, ma ci vorrebbe un miracolo..."
 contest_events.0870.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] sembra sull'orlo della sconfitta. A meno di una svolta drammatica degli eventi, probabilmente è finita qui."
 contest_events.0870.ptv_top_half: "Sto vincendo, ma c'è ancora molto di cui preoccuparsi. Un solo colpo potrebbe chiudere la gara a mio o a suo favore."
 contest_events.0870.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] sta vincendo, ma di poco. La gloria non è ancora in tasca."
 contest_events.0870.ptv_bottom_half: "Sono indietro nel punteggio, ma posso ancora recuperare. Un altro passaggio da fare, un'altra possibilità di gloria..."
 contest_events.0870.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] sta perdendo, ma non è ancora finita. Una sola azione potrebbe far pendere la bilancia a suo favore...."
 contest_events.0870.ptv_fallback: "L'ultimo passaggio del giro si avvicina e i due cavalli partono al galoppo."
 contest_events.0870.spectator: "\n\nI turni finali di una giostra sono selvaggi: gli spettatori fischiano e gridano, i medici curano i feriti e il calore della folla porta tutto al culmine."
 contest_events.0870.final: "\n\nGli zoccoli dei cavalli tuonano. Le lance scendono. La folla ulula."
 contest_events.0870.winner_start: "Torniamo alla carica un'ultima volta e, mentre il mio cavallo si avvicina fragorosamente [versus_contestant.Custom('IT_NAM_COL4')][versus_contestant.GetTitledFirstName|l], ho un buon presentimento su questa giostra."
 contest_events.0870.loser_start: "Ci carichiamo l'un l'altro ancora una volta. Ma, mentre mi lancio in avanti, qualcosa mi dà una brutta sensazione. È l'andatura del mio cavallo a essere irregolare o è la mia armatura a darmi fastidio?"
 contest_events.0870.winner_break: "La mia lancia colpisce in pieno il suo scudo, producendo un fragore assordante e un'esplosione di schegge mentre [versus_contestant.GetFirstName] mi vola accanto. Non ho bisogno di altri punti!"
 contest_events.0870.winner_unhorse: "La mia lancia colpisce [versus_contestant.GetFirstName] in pieno petto e l[versus_contestant.Custom('DE_END_PRO_S_N')] fa cadere a terra in una pioggia di schegge mentre il mio cavallo continua la sua corsa."
 contest_events.0870.loser_break: "La mia lancia devia all'ultimo momento e sento che [versus_contestant.GetHerHis] colpisce il bersaglio, spingendo via il mio scudo appena prima che si riduca in pezzi."
 contest_events.0870.loser_unhorse: "Non riesco a tenere l'arma dritta mentre ci avviciniamo, e guardo la sua lancia che sfiora il mio scudo e mi colpisce in pieno petto. Stordit[ROOT.Char.Custom('DE_END_PRO_S_N')], a terra, l[versus_contestant.Custom('DE_END_PRO_S_N')] sento cavalcare, trionfante."
 contest_events.0870.a: "L'ultimo turno del girone si avvicina."
 contest_events.0870.b: "Un'ultima lancia per questo round!"
 
 contest_events.0871.t: "$tournament_contest_header$ Testa o Croce"
 contest_events.0871.pivotal_success: "Una mano sulla spalla, uno sgambetto e uno spintone. Cadiamo a terra. Si sente solo il rumore del respiro pesante e, in lontananza, il boato della folla. Mi arrampico sul mio avversario, lottando per mantenere il mio vantaggio."
 contest_events.0871.pivotal_neutral: "I respiri ansimanti di entrambi riempiono l'aria mentre lottiamo per buttarci a terra a vicenda. Alla fine, un piede agganciato all'altro si rivela decisivo e cadiamo a terra. Storditi per un attimo, ci riprendiamo, rendendoci conto di essere entrambi sui nostri fianchi e iniziamo immediatamente a sforzarci per ottenere un vantaggio."
 contest_events.0871.pivotal_failure: "Cerco di lanciare il mio avversario, ma lui mi prende in contropiede e mi fa ruzzolare in aria. Atterro bruscamente, il respiro lascia i miei polmoni con un gemito e mi metto subito sulla difensiva, lottando per evitare di essere immobilizzato."
 contest_events.0871.ptv_close: "È una lotta serrata, molto serrata. Un errore da parte di uno dei due potrebbe porre fine all'incontro in un istante."
 contest_events.0871.ptv_close_spectator: "La partita è molto combattuta! Un errore da parte di uno dei due concorrenti potrebbe far terminare l'incontro in un istante."
 contest_events.0871.ptv_top: "Sto vincendo! Devo solo resistere!"
 contest_events.0871.ptv_top_spectator: "[pivotal_contestant.GetFirstName] sta vincendo! La sua vittoria è sicuramente vicina!"
 contest_events.0871.ptv_bottom: "Sto perdendo, non c'è dubbio. Ma posso ancora strappare la vittoria..."
 contest_events.0871.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] sta perdendo, e con un buon margine. Avrebbe bisogno di un miracolo per vincere da questa posizione...."
 contest_events.0871.ptv_top_half: "Sto vincendo, ma la vittoria è tutt'altro che certa. Ancora uno sforzo..."
 contest_events.0871.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] sta vincendo, ma la vittoria non è affatto certa."
 contest_events.0871.ptv_bottom_half: "Sto perdendo, ma la sconfitta non è affatto certa: posso ancora ribaltare il risultato!"
 contest_events.0871.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] sta perdendo, ma la sconfitta è tutt'altro che certa."
 contest_events.0871.ptv_fallback: "Il sudore mi cola lungo il corpo. Le nostre braccia e gambe si aggrovigliano, entrambi cerchiamo un appiglio."
 contest_events.0871.spectator: "\n\nI corpi si lasciano andare, si aggrovigliano di nuovo e si separano di nuovo, i rantoli dei concorrenti sono soffocati dal boato della folla. Si riagganciano, la polvere vortica e si attacca alla pelle sudata."
 contest_events.0871.final: "La polvere vortica e la folla urla di eccitazione. L'incontro sta per essere deciso."
 contest_events.0871.winner_start: "Qualche istante dopo, riesco a cogliere [versus_contestant.GetFirstName] di sorpresa."
 contest_events.0871.loser_start: "Qualche istante dopo, [versus_contestant.GetFirstName] mi coglie improvvisamente alla sprovvista."
 contest_events.0871.winner_pin: "Faccio la mia mossa, immobilizzando [versus_contestant.GetFirstName] a terra e tenendol[versus_contestant.Custom('DE_END_PRO_S_N')] strett[versus_contestant.Custom('DE_END_PRO_S_N')] mentre lotta invano per scappare."
 contest_events.0871.winner_throw: "Colgo l'occasione e afferro [versus_contestant.GetFirstName] per la vita e lo scaravento con tutta la mia forza fuori dal ring, dove cade svenut[versus_contestant.Custom('DE_END_PRO_S_N')]."
 contest_events.0871.loser_pin: "Mentre cerco di recuperare la mia calma, [versus_contestant.GetSheHe] mi tira a terra e mi tiene strett[ROOT.Char.Custom('DE_END_PRO_S_N')]. Mi dimeno invano, incapace di liberarmi."
 contest_events.0871.loser_throw: "Mentre cerco invano di riprendermi, [versus_contestant.GetSheHe] mi lancia con forza fuori dal ring, dove atterro mangiando la polvere."
 contest_events.0871.winner_end: "I giudici dichiarano concluso l'incontro: ho vinto!"
 contest_events.0871.loser_end: "I giudici dichiarano concluso l'incontro. Ho perso..."
 contest_events.0871.a: "Vittoria!"
 contest_events.0871.a.loser: "Maledizione..."
 contest_events.0871.b: "Un'altra caduta sarà sufficiente!"
 
 contest_events.0872.t: "$tournament_contest_header$ Acciaio contro Acciaio"
 contest_events.0872.pivotal_success: "Un colpo sonoro risuona quando la mia arma si scontra con un elmo e il mio avversario barcolla all'indietro, stordito. Lo seguo rapidamente: una finta a sinistra, un colpo secco a destra. Avanzo, mentre il mio avversario cerca disperatamente di aumentare la distanza, deviando per un pelo la mia lama."
 contest_events.0872.pivotal_neutral: "Il mio pugno alto viene deviato di lato e io schivo la risposta. Le armi si scontrano ancora una volta, con parate e respinte, mentre la folla applaude e sussulta. Nessuno trova un'apertura."
 contest_events.0872.pivotal_failure: "Il mio debole affondo va a vuoto e il mio avversario non si preoccupa nemmeno di schivare il tentativo impreciso. Mi ritrovo invece immediatamente sulla difensiva, respingendo un colpo dopo l'altro senza poter rispondere con i miei. Indietreggio disperato, zigzagando e schivando, qualsiasi cosa pur di rimanere a combattere."
 contest_events.0872.ptv_close: "Il duello è ancora molto combattuto! Il vincitore potrebbe essere chiunque."
 contest_events.0872.ptv_close_spectator: "Il duello è ancora molto serrato! Il vincitore potrebbe essere uno qualsiasi dei concorrenti."
 contest_events.0872.ptv_top: "Sto dominando il mio avversario. Ora devo solo resistere un po' di più...."
 contest_events.0872.ptv_top_spectator: "[pivotal_contestant.GetFirstName] sta vincendo! Sicuramente siamo a pochi istanti dalla vittoria..."
 contest_events.0872.ptv_bottom: "Sto perdendo la battaglia e di molto. Devo fare qualcosa adesso!"
 contest_events.0872.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] sta perdendo la battaglia e di molto. Deve fare qualcosa adesso!"
 contest_events.0872.ptv_top_half: "Sto vincendo, ma la natura del duello è tale che devo cogliere subito il vantaggio, altrimenti me ne pentirò."
 contest_events.0872.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] sta vincendo, ma è tale la natura del duello che questo potrebbe cambiare in qualsiasi momento..."
 contest_events.0872.ptv_bottom_half: "Sto perdendo la battaglia. Forse non di molto, ma devo fare qualcosa adesso..."
 contest_events.0872.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] sta perdendo la battaglia. Forse non di molto, ma deve fare qualcosa adesso..."
 contest_events.0872.ptv_fallback: "L'acciaio incontra l'acciaio e le spade si scontrano ancora una volta."
 contest_events.0872.spectator: "\n\nI due colpiscono ancora una volta e scintille volano alla luce del giorno. Gli applausi della folla risuonano con la stessa rapidità con cui le spade si scontrano."
 contest_events.0872.final: "Grugniti, fischi, urla della folla. Un coro brutale per la fine di questo duello."
 contest_events.0872.winner_start: "Percepisco la vittoria e mi precipito a prenderla prima che [versus_contestant.GetFirstName] si riprenda."
 contest_events.0872.loser_start: "[versus_contestant.GetFirstName] cambia improvvisamente tattica e sento che la fine è vicina."
 contest_events.0872.winner_yield: "[versus_contestant.GetFirstName] si indebolisce sotto i miei colpi, riuscendo a malapena a proteggersi bene, finché alla fine si volta e si arrende."
 contest_events.0872.winner_disarm: "Paro la sua lama affilata con l'ultimo di una rapida raffica di colpi, gli strappo l'arma dalle mani e la faccio rotolare a terra."
 contest_events.0872.loser_yield: "Riesco a malapena a difendermi dai colpi precisi di [versus_contestant.GetFirstName] e le mie energie si esauriscono rapidamente. Alzo il braccio per arrendermi, per non prolungare ulteriormente l'inevitabile."
 contest_events.0872.loser_disarm: "Faccio del mio meglio per resistere alla sua tempesta di colpi, ma l'ultimo colpisce duramente la mia spada, facendomela cadere dalle mani e rotolare a terra."
 contest_events.0872.a: "Un altro colpo..."
 contest_events.0872.b: "Un altro colpo!"
 
 contest_events.0873.t: "$tournament_contest_header$ Fine del Gioco"
 contest_events.0873.pivotal_success: "Non posso fare a meno di sorridere mentre il mio avversario cade esattamente nella trappola che gli avevo teso. Poche mosse dopo, ho trasformato l'opportunità in un vantaggio."
 contest_events.0873.pivotal_neutral: "Il mio avversario ignora la trappola che gli avevo teso, ma io lo percepisco e schivo quella che lui aveva teso a me. Le mosse successive, frutto di un'intensa riflessione, sono altrettanto fallimentari. La partita è in una situazione di stallo mentre ci avviciniamo alla fine.\n\n"
 contest_events.0873.pivotal_failure: "Nel momento in cui la mia mano lascia il pezzo, so di aver commesso un errore e che la trappola così abilmente tesa dal mio avversario è scattata. Altre poche mosse e sono chiaramente in svantaggio, costrett[GetPlayer.Custom('DE_END_PRO_S_N')] in una posizione che chiaramente non volevo affatto."
 contest_events.0873.ptv_close: "Chissà come finirà questa partita. Il margine di vittoria è molto ridotto e gli errori costano molto."
 contest_events.0873.ptv_top: "Sono in testa con un certo margine: se riesco a spingere a fondo e a mantenere questo vantaggio, posso iniziare a intravedere la vittoria!"
 contest_events.0873.ptv_top_spectator: "[pivotal_contestant.GetFirstName] ha ottenuto un piccolo vantaggio. Partendo dal presupposto che riuscirà a sfruttarlo appieno, dovrebbe vincere!"
 contest_events.0873.ptv_bottom: "Sto perdendo e la mia posizione peggiora a ogni mossa. Ci vorrebbe un miracolo per vincere a questo punto..."
 contest_events.0873.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] sta perdendo e la sua posizione peggiora a ogni mossa. Avrebbe bisogno di un miracolo per uscire da questa situazione...."
 contest_events.0873.ptv_top_half: "Sto vincendo, ma non è ancora finita. Ogni errore potrebbe costare caro."
 contest_events.0873.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] sta vincendo, ma non è ancora finita. Ogni errore potrebbe costare caro."
 contest_events.0873.ptv_bottom_half: "Sto perdendo, ma la situazione non è disperata. Se riesco a trovare un'apertura..."
 contest_events.0873.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] sta perdendo, ma la situazione non è disperata. Se riuscisse a trovare un'apertura..."
 contest_events.0873.ptv_fallback: "La posizione sulla scacchiera continua a diventare sempre più contorta e in qualche modo più semplice, dato che i possibili percorsi e stratagemmi vengono bloccati."
 contest_events.0873.spectator: "\n\nLe sopracciglia si aggrottano mentre il gioco avanza inesorabilmente e gli spettatori restano in silenzio per non distrarre i concorrenti o, peggio ancora, per non rivelare una possibile mossa che avvantaggerebbe il loro favorito."
 contest_events.0873.final: "Il tintinnio dei pezzi accelera, la tensione è al massimo. La partita finale è iniziata."
 contest_events.0873.winner_start: "Diventa presto chiaro che [versus_contestant.GetFirstName] non sarà in grado di recuperare"."
 contest_events.0873.loser_start: "Pochi istanti dopo, mi rendo finalmente conto di quanto sia pericolosa la mia posizione: [versus_contestant.GetFirstName] mi ha attirat[ROOT.Char.Custom('DE_END_PRO_S_N')] in una trappola con maestria!!"
 contest_events.0873.winner_surprise: "[versus_contestant.GetSheHe|U] cadde nella mia trappola, ignar[versus_contestant.Custom('DE_END_PRO_S_N')] del mio finale accuratamente pianificato. Con un gesto disinvolto, muovo un'ultima pedina sulla scacchiera."
 contest_events.0873.winner_grind: "Continuo a pressarlo mentre mi muovo inesorabilmente verso la vittoria, indebolendo la sua posizione lentamente ma inesorabilmente."
 contest_events.0873.loser_surprise: "[versus_contestant.GetSheHe|U] a trascorso metà della partita ad attirarmi in una trappola, prendendo tempo mentre io esitavo tra diverse tattiche. Ormai non c'è più scampo."
 contest_events.0873.loser_grind: "Sembrava che ogni mia mossa fosse forzata, perdendo centimetro dopo centimetro contro il suo gioco superiore. In poco tempo, la mia posizione divenne insostenibile."
 contest_events.0873.a: "Ancora qualche mossa..."
 contest_events.0873.b: "Qualche altra mossa!"
 ## FLAVOR
 #MURDER INTENT
 contest_events.1100.t: "$activity_tournament$: fortuna frenetica"
 contest_events.1100.desc: "Tagliando attraverso il caotico tumulto che avvolge [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], allontanando e schivando amici e nemici, finalmente vedo [murder_target.Custom('DE_ART_DEF_P_A')] mi[murder_target.Custom('DE_END_PRO_S_N')] [murder_actor.Custom2('RelationToMeShort', murder_target)], [murder_target.Custom('IT_NAM_COL3')][murder_target.GetTitledFirstName|l], e con le spalle rivolte a me!\n\nMi avvicino senza essere visto, un altro avversario distrae la loro attenzione; in questo rumore fragoroso e in questo caos vorticoso, nessuno si concentra su di me...\n\nTi ho preso, [murder_target.Custom('InsultNoun')|l]!"
 contest_events.1100.a: "Schiva questo!"
 contest_events.1100.b: "Questo non è onorevole..."
 contest_events.1101.t: "$contest_events.1100.t$"
 contest_events.1101.desc: "Corro verso di [murder_target.GetSheHe], colmando la distanza, [murder_actor.Custom('signature_weapon')] in posizione di guardia, e attacco con tutte le mie forze!"
 contest_events.1101.miss: "\n\nIn quel preciso istante, [murder_target.Custom('DE_ART_DEF_P_A')] demoniac[murder_target.Custom('DE_END_PRO_S_N')] [murder_target.Custom('InsultAdjective')|l] respinge un affondo dell'altro nemico e [murder_actor.Custom('signature_weapon')] cade a terra.\n\nMi riprendo rapidamente, mentre [murder_target.GetTitledFirstName|l] mi urla: 'Vile serpente!'. Il suo cipiglio scompare nella mischia, mentre entrambi assumiamo posizioni difensive."
 contest_events.1101.wound: "\n\n[murder_target.GetSheHe|U] si sposta leggermente, proprio mentre il mio colpo si scontra con il suo elmo, deviando la mia [murder_actor.Custom('signature_weapon')].\n\n[murder_target.GetTitledFirstName|l] ulula di dolore mentre si gira verso di me, con gli occhi spalancati dalla consapevolezza.\n\nLo sento gridare "Sporc[murder_actor.Custom('DE_END_PRO_S_N')] [murder_actor.Custom('InsultNoun')|l]" prima che [murder_target.GetSheHe] crolla a terra e la tempesta della mischia ci separi."
 contest_events.1101.kill: "\n\nIl mio colpo colpisce perfettamente il suo elmo, che suona come una campana mentre crolla nel fango.\n\nIl suo avversario mi ringrazia con un grugnito, prima che un'espressione di preoccupazione gli attraversi il volto. Scorgo i suoi occhi mentre la massa agitata ci separa e non vedo alcuna luce in essi."
 contest_events.1101.a: "'Stai attent[murder_target.Custom('DE_END_PRO_S_N')], [murder_target.Custom('InsultNoun')|l]!'."
 contest_events.1101.b: "'[murder_target.Custom('InsultNoun')] fortunat[murder_target.Custom('DE_END_PRO_S_N')]!'."
 contest_events.1101.c: "'[murder_target.Custom('InsultNoun')]!'."
 contest_events.1102.t: "$contest_events.1100.t$"
 contest_events.1102.desc: "Circondat[GetPlayer.Custom('DE_END_PRO_S_N')] da amici e nemici, faccio del mio meglio per mantenere la testa nella mischia che vortica intorno, schivando i colpi che mi vengono indirizzati da un avversario determinato."
 contest_events.1102.miss: "\n\nMentre schivo uno di questi colpi, [murder_actor.Custom('signature_weapon')] spunta da dietro, mancandomi di poco. Mettendo un po' di distanza tra me e i miei due avversari, vedo che l'arma appartiene nientemeno che a [murder_actor.GetTitledFirstName|l], il cui cipiglio si dissolve nella folla!"
 contest_events.1102.wound: "\n\nImprovvisamente vengo colt[murder_target.Custom('DE_END_PRO_S_N')] di sorpresa da un colpo alle spalle, maldestro ma deciso, che rimbalza sul mio elmo e mi fa barcollare.\n\nQuando mi volto, ululando per il dolore, vedo [murder_actor.Custom('DE_END_ADJ_DEF_P_A')] [murder_actor.GetTitledFirstName|l], chiaramente infastidit[murder_actor.Custom('DE_END_PRO_S_N')] dal fatto di non aver causato altri danni, scomparire nella massa caotica prima che io crolli."
 contest_events.1102.kill: "\n\nIl momento successivo, i miei sensi sono spenti, le orecchie mi fischiano. La terra si avvicina lentamente a me mentre crollo, sdraiat[murder_target.Custom('DE_END_PRO_S_N')] sul terreno duro. Scorgo il suo volto, ma non riesco a stabilire chi sia prima che il mondo precipiti nell'oscurità."
 contest_events.1102.a: "Miserabile feccia!"
 contest_events.1102.b: "Maledett[murder_actor.Custom('DE_END_PRO_S_N')] [murder_actor.Custom('InsultNoun')|l]!"
 contest_events.1102.c: "#debole *rantolo* !"
 contest_events.1110.t: "Una possibilità di attacco"
 contest_events.1110.desc: "Ho aspettato pazientemente l'occasione di finire [murder_target.GetTitledFirstName|l], e ora potrebbe essere arrivato il mio momento.\n\n[activity.GetCurrentPhase.GetPhase.GetName] mi fornirà la copertura ideale per un piccolo incidente...."
 contest_events.1110.a: "Schiva #EMP questo!#!!!"
 contest_events.1110.b: "Questo è troppo!"
 contest_events.1131.t: "$tournament_contest_header$ Combattimento mortale"
 contest_events.1131.team: "Sebbene mi[portrait_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)], [portrait_scope.GetTitledFirstName|l] - maledett[portrait_scope.Custom('DE_END_PRO_S_N')] [portrait_scope.Custom('InsultNoun')] - è stat[portrait_scope.Custom('DE_END_PRO_S_N')] mess[portrait_scope.Custom('DE_END_PRO_S_N')] nella mia squadra per la mischia, quando mi ritiro in un vicolo per riprendere fiato e mi ritrovo da solo con [portrait_scope.GetSheHe], ci viene la stessa idea."
 contest_events.1131.enemy: "Cammino lungo [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], in ricognizione davanti alla mia squadra, quando giro un angolo e mi trovo faccia a faccia con [portrait_scope.Custom('DE_ART_DEF_P_A')] mi[portrait_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)], [portrait_scope.Custom('IT_NAM_COL3')][portrait_scope.GetTitledFirstName|l], che ricopre lo stesso ruolo nella squadra avversaria."
 contest_events.1131.desc: "\n\nVedo nel suo volto la stessa determinazione, lo stesso odio che [portrait_scope.GetSheHe] deve vedere nel mio...\n\nC'è solo un modo per uscirne."
 contest_events.1131.win: "Hai battuto [portrait_scope.Custom('IT_NAM_COL3')][portrait_scope.GetFirstNameNoTooltip]."
 contest_events.1131.lose: "[portrait_scope.Custom('IT_NAM_COL3')][portrait_scope.GetFirstNameNoTooltip] ti batte"
 contest_events.1131.a: "#EMP Muori!"
 contest_events.1131.b: "Argh!"
 contest_events.1131.b.flavor: "#EMP CORRETE VIA!#!"
 contest_events.1133.t: "$contest_events.1131.t$"
 contest_events.1133.fled_both: "Mi giro e corro più velocemente di quanto le gambe mi portino, urlando per attirare l'attenzione della mia squadra.\n\nSolo quando arrivo alla fine della strada mi guardo indietro e vedo [portrait_scope.GetFirstName] in lontananza, imbarazzat[portrait_scope.Custom('DE_END_PRO_S_N')] quanto me.\n\nNon dirò nulla se [portrait_scope.GetSheHe] non..."
 contest_events.1133.chase_team: "Prima che io possa reagire, [portrait_scope.GetFirstName] scappa verso l'uscita, chiedendo a gran voce l'aiuto dei nostri compagni di squadra."
 contest_events.1133.chase_enemy: "Prima che possa reagire, [portrait_scope.GetFirstName] scappa verso l'uscita, chiedendo aiuto ai suoi compagni di squadra."
 contest_events.1133.fled_team: "Scatto verso l'uscita, corro a capofitto verso il resto della squadra e mi metto al sicuro dietro i loro scudi."
 contest_events.1133.fled_enemy: "Scatto verso l'uscita, correndo a tutta velocità in direzione dei miei compagni, gridando per ottenere il loro sostegno."
 contest_events.1133.fled: "\n\nQuando arrivo alla fine della strada, mi guardo indietro e vedo che [portrait_scope.GetFirstName] si è arres[portrait_scope.Custom('DE_END_PRO_S_N')] e sussulta, guardandomi."
 contest_events.1133.chase: "\n\n[portrait_scope.GetSheHe|U] è più veloce di quanto sembri e raggiunge la fine della strada mentre io mi arrendo, boccheggiando per il respiro...."
 contest_events.1133.fight: "Leggendo la mente dell'altro, entriamo in azione: la spada [portrait_scope.Custom('IT_NAM_COL2')][portrait_scope.GetFirstName] e la mia si mordono furiosamente mentre ci scambiamo le parate."
 contest_events.1133.nothing: "\n\nLa lotta viene rapidamente interrotta dall'arrivo degli altri e ci troviamo a guardarci da entrambi i lati della strada."
 contest_events.1133.wound_self_fled: "\n\n\n[portrait_scope.GetSheHe|U] mi colpisce proprio mentre ero fuori portata, anche se fortunatamente questo è tutto ciò che è in grado di fare..."
 contest_events.1133.wound_self: "\n\n[portrait_scope.Custom('DE_ART_DEF_P_A')] maledett[portrait_scope.Custom('DE_END_PRO_S_N')] [portrait_scope.Custom('InsultNoun')|l] riesce a cogliermi di sorpresa e a colpirmi prima dell'arrivo degli altri."
 contest_events.1133.wound_enemy_fled: "\n\nRiesco solo a colpirl[portrait_scope.Custom('DE_END_PRO_S_N')] prima che sia fuori portata e zoppichi verso i suoi compagni, vigliacc[portrait_scope.Custom('DE_END_PRO_S_N')]...."
 contest_events.1133.wound_enemy: "\n\nQuando volano le scintille, vedo un'opportunità e l[portrait_scope.Custom('DE_END_PRO_S_N')] colpisco con forza prima che si riprenda, anche se gli altri arrivano prima che possiamo continuare...."
 contest_events.1133.kill_fled: "\n\nMentre [portrait_scope.Custom('DE_ART_DEF_P_A')] maledett[portrait_scope.Custom('DE_END_PRO_S_N')] [portrait_scope.Custom('InsultAdjective')|l] si gira, scivola e cade goffamente a terra. È tutto finito prima che [portrait_scope.GetSheHe] possa lanciare un grido di pietà...."
 contest_events.1133.kill: "\n\nIl nostro scontro frenetico si intensifica come un uragano, un turbinio di acciaio e scintille infuocate. Mentre avanziamo, mi trovo improvvisamente in una posizione di vantaggio ed entrambi sappiamo che tutto questo è finito, con la stessa rapidità con cui è iniziato."
 contest_events.1133.a.both_fled: "Ehm."
 contest_events.1133.a.wound: "Sei fortunat[portrait_scope.Custom('DE_END_PRO_S_N')]! Ma ti prenderò!"
 contest_events.1133.a.kill: "È finita."
 contest_events.1133.a: "C'è mancato poco..."
 ### ARCHERY ###
 #TRAGEDY
 contest_events.1520.t: "$tournament_contest_header$ Tragedia al poligono di tiro"
 contest_events.1520.opening: "Mi avvicino alla linea, estraggo una freccia dalla faretra e tiro con attenzione l'arco, prendendo la mira verso il bersaglio lontano.\n\nNel momento stesso in cui mi decido e rilascio la freccia, una figura emerge improvvisamente da dietro il bersaglio!"
 contest_events.1520.skilled: "Il colpo vola al centro, dritto verso la figura! \n\n"
 contest_events.1520.unskilled: "Il colpo va male, ma devia dritto verso la figura!"
 contest_events.1520.desc: "Gli spettatori sussultano e, dopo quella che sembra un'eternità, la figura si accascia, emettendo un debole lamento. Un inserviente conferma subito il peggio: il contadino è morto. Quella freccia non segnerà alcun punto..."
 contest_events.1520.a: "La sua famiglia verrà accudita."
 contest_events.1520.b: "Non lasciamo che questo ci rovini il divertimento."
 contest_events.1520.c: "Credo di averne abbastanza del tiro con l'arco...."
 contest_events.1521.t: "$contest_events.1520.t$"
 contest_events.1521.desc: "[contestant.Custom('IT_NAM_COL3')|U][contestant.GetTitledFirstName|l] si avvicina alla linea, estrae una freccia dalla faretra e tende l'arco con attenzione, prendendo la mira verso il bersaglio lontano.\n\nNel momento stesso in cui rilascia la freccia, una figura emerge improvvisamente da dietro il bersaglio!"
 contest_events.1521.resigned: "\n\n[contestant.Custom('IT_NAM_COL3')][contestant.GetFirstNameNoTooltip] si è volontariamente ritirat[contestant.Custom('DE_END_PRO_S_N')] dalla gara di tiro con l'arco, per rispetto alla sfortunata anima."
 contest_events.1521.dismissed: "\n\n[contestant.Custom('IT_NAM_COL3')][contestant.GetFirstNameNoTooltip] archivia rapidamente l'incidente, desideros[contestant.Custom('DE_END_PRO_S_N')] di scoccare la prossima freccia."
 contest_events.1521.compensated: "\n\n[contestant.Custom('IT_NAM_COL3')][contestant.GetFirstNameNoTooltip] ha dato un piccolo pagamento di tasca sua per la famiglia del defunto."
 contest_events.1521.a: "Tragico."
 #NAIL
 contest_events.1530.t: "$tournament_contest_header$ Centro"
 contest_events.1530.desc: "Piego la corda dell'arco un paio di volte per riscaldarmi e faccio un respiro profondo.\n\nRaccogliendo tutto il mio controllo, tendo l'arco in aria e lo abbasso lentamente allineandolo al bersaglio. Non appena la freccia lascia le mie dita, sento che il tiro è buono.\n\nUn attimo dopo, un soddisfacente clangore metallico me lo conferma: ho fatto centro!"
 contest_events.1530.a: "Sì!"
 contest_events.1531.t: "$contest_events.1530.t$"
 contest_events.1531.desc: "[contestant.Custom('IT_NAM_COL3')|U][contestant.GetTitledFirstName|l] tende la corda dell'arco un paio di volte per riscaldarsi e fa un respiro profondo.\n\nRaccogliendo tutto il suo controllo, tende l'arco in aria e lo abbassa lentamente allineandolo al bersaglio. Non appena la freccia lascia la punta delle sue dita, è chiaro che il tiro è buono.\n\nUn attimo dopo, un soddisfacente clangore metallico lo conferma: [contestant.GetFirstNameNoTooltip] ha fatto centro!"
 contest_events.1531.a: "Che fortuna..."
 #BAD DAY
 contest_events.1540.t: "$tournament_contest_header$ Una brutta giornata"
 contest_events.1540.desc: "Impugno una freccia con sicurezza, prendo posto davanti al bersaglio e assaporo l'atmosfera. La folla tace mentre perfeziono la mia posizione e mi accovaccio.\n\nIl primo colpo manca per un soffio, conficcandosi nella terra del campo. Il secondo sibila a chilometri di distanza dal bersaglio. Il terzo cade a pochi metri da me, scoccato malamente."
 contest_events.1540.unskilled: "Il pubblico ride mentre io mi volto, senza nascondere la mia rabbia. Devo esercitarmi di più..."
 contest_events.1540.sabotage: "Non capisco! In allenamento riesco a colpire il bersaglio. A meno che... guardi l'arco con sospetto..."
 contest_events.1540.a: "Sono cose che succedono."
 contest_events.1541.t: "$contest_events.1540.t$"
 contest_events.1541.desc: "[contestant.Custom('IT_NAM_COL3')|U][contestant.GetTitledFirstName|l] prende una freccia con sicurezza, prendendo posto davanti al bersaglio e percependo l'atmosfera. La folla tace mentre lui perfeziona la sua posizione e il suo accovacciamento.\n\nIl primo colpo manca per un soffio, conficcandosi nella terra del campo. Il secondo sibila a chilometri di distanza dal bersaglio. Il terzo cade a pochi metri da [contestant.GetSheHe], scoccato malamente.\n\n"
 contest_events.1541.unskilled: "Il pubblico ride mentre [contestant.GetSheHe] si volta dall'altra parte, senza nascondere la sua rabbia. Deve esercitarsi di più!"
 contest_events.1541.sabotage: "[contestant.Custom('IT_NAM_COL3')|U][contestant.GetTitledFirstNameNoTooltip|l] è chiaramente confus[contestant.Custom('DE_END_PRO_S_N')]. "Non capisco, non sono così male come sembro!" piagnucola, controllando con sospetto il suo arco."
 contest_events.1541.a: "Sono cose che succedono."

 #MYSTERIOUS
 contest_events.1550.t: "$tournament_contest_header$ [contestant.GetFirstNameNoTooltip] delle foreste"
 contest_events.1550.desc: "La folla tace mentre [contestant.Custom('IT_NAM_COL3')][contestant.GetTitledFirstName|l] scocca la sua prima freccia, affascinata nel vedere se quest[contestant.Custom('DE_END_PRO_S_N')] [contestant.GetWomanMan] è brav[contestant.Custom('DE_END_PRO_S_N')] come si vocifera nei corridoi del torneo."
 contest_events.1550.good: "Nemmeno le voci più assurde avrebbero potuto rendere giustizia alla sua performance. Come in una danza, scocca ogni freccia senza sforzo al centro del bersaglio, spaccando le sue stesse frecce e facendo impazzire il pubblico."
 contest_events.1550.normal: "Nonostante tutto ciò, è un arciere chiaramente mediocre. Non c'è nulla da rimproverare, ma il suo punteggio non è niente di speciale, come quello di alcuni dei suoi avversari meno esperti."
 contest_events.1550.bad: "Sono piuttosto delusi, dopo un'oltraggiosa esibizione di fallimenti e gaffe. Ci si potrebbe chiedere se [Select_CString( contestant.IsFemale, 'questa', 'questo' )] [contestant.GetWomanMan] abbia mai tenuto in mano un arco, per non parlare di usarlo."
 contest_events.1550.a: "Brav[contestant.Custom('DE_END_PRO_S_N')]!"
 contest_events.1550.a.good: "Spettacolare."
 contest_events.1550.a.bad: "Deludente."
 contest_events.1550.b: "Devo incontrarl[contestant.Custom('DE_END_PRO_S_N')]!"
 contest_events.1550.b.tt: "Tenta di conversare con [contestant.GetFirstName]."
 contest_events.1550.c: "Humpf."
 contest_events.1550.d: "Qualcuno si è sicuramente divertito a prenderci in giro."
 contest_events.1553.t: "$contest_events.1550.t$"
 contest_events.1553.desc: "Quando i miei assistenti portano [versus_contestant.GetFirstName] ,[marshal.Custom('IT_NAM_COL3')][marshal.GetTitledFirstName|l] improvvisamente sbotta: 'Ehi, ti conosco! Fermatel[contestant.Custom('DE_END_PRO_S_N')]!'.\n\n'Quest[contestant.Custom('DE_END_PRO_S_N')] [contestant.GetWomanMan] è [Select_CString( contestant.IsFemale, 'la leader', 'il leader' )] di alcuni fuorilegge locali, [Select_CString( ROOT.Char.IsFemale, 'mia Signora', 'mio Signore' )]!" esclama [marshal.Custom('IT_NAM_COL3')][marshal.GetFirstName] : "Si nascondono nelle [activity.GetCurrentPhase.GetLocation.GetTerrain.GetNameNoTooltip|l], rubano il bestiame e derubano viaggiatori innocenti."\n\n"Stronzate!" ribatte [Select_CString( contestant.IsFemale, 'l'arciera', 'l'arciere' )]. "Noi consegnamo il bottino dei ricchi al loro legittimo proprietario, il popolo!""
 contest_events.1553.a: "Bloccatel[contestant.Custom('DE_END_PRO_S_N')]!"
 contest_events.1553.b: "Si dovrà procedere a un'esecuzione pubblica."
 contest_events.1553.c: "Sei perdonato, [contestant.GetFirstNameNoTooltip], non rovinare tutto."
 contest_events.1553.d: "Pagate per i vostri crimini... al mio servizio."
 contest_events.1554.t: "$contest_events.1550.t$"
 contest_events.1554.desc: "Gli assistenti che ho mandato a prendere [contestant.GetFirstName] sono confusi.\n\nSembra che [Select_CString( contestant.IsFemale, 'l'arciera', 'l'arciere' )] abbia lasciato il campo di tiro non appena ha finito di tirare tutte le frecce e da allora non c'è traccia di [contestant.GetSheHe]...."
 contest_events.1554.a: "Ma cosa..."
 ### HORSE RACE ###
 contest_events.3000.t: "$tournament_contest_header$ Collisione multipla"
 contest_events.3000.desc: "Il cavaliere [contestant_1.GetFirstName] si dirige a tutta velocità lungo la pista.\n\nAll'ultimo momento, sbanda con noncuranza da un lato, finendo sullo sterrato, senza dare il tempo di fermare i cavalli [contestant_2.Custom('IT_NAM_COL2')][contestant_2.GetFirstName] e [contestant_3.Custom('IT_NAM_COL2')][contestant_3.GetFirstName]!\n\nIl gemito unanime del pubblico riempie l'aria ancor prima che i tre cavalli e cavalieri si scontrino."
 contest_events.3000.a: "Ahi"
 contest_events.3000.b: ""[contestant_1.GetFirstName]! Come hai potuto permettere che accadesse?!""
 contest_events.3010.t: "$tournament_contest_header$ Il Cavaliere lento"
 contest_events.3010.desc: "Vedere il cavaliere [enemy_competitor.GetName] in groppa al suo destriero è come vedere un sasso rotolare sulla piazza di una città. Cavalca come un[enemy_competitor.Custom('DE_PRO_POS_P_2P')] ver[enemy_competitor.Custom('DE_END_PRO_S_N')] schiacciasassi e, sfortunatamente, il mio cavaliere, [jockey.GetFirstName], è rimasto vittima delle sue corse violente e maldestre.\n\nCon un nitrito agonizzante e uno scricchiolio duro e doloroso, il mio cavallo colpisce il muro della pista e sono sicuro che la gamba di [jockey.GetFirstNameNoTooltip] è rimasta danneggiata."
 contest_events.3010.a: ""Chiaramente questo è contro le regole!""
 contest_events.3010.a.success: "Hai convinto l'arbitro a penalizzare il corridore."
 contest_events.3010.a.failure: "Non riuscite a convincere il giudice"
 contest_events.3010.b: "Farò una concessione."
 contest_events.3020.t: "$tournament_contest_header$ Un grande cavaliere"
 contest_events.3020.desc: "Tra i popolani che assistono alla corsa, non è un segreto di chi goda del loro favore. Il cavaliere [enemy_competitor.GetName] è il beniamino dei contadini, che lo rispettano quanto lo amano. Sussultano quando i cavalli sfrecciano e applaudono quando [enemy_competitor.Custom('IT_NAM_COL3')][enemy_competitor.GetFirstNameNoTooltip] elogia il suo cavaliere davanti alla folla. [enemy_competitor.GetSheHe|U] guarda la corsa compiaciut[enemy_competitor.Custom('DE_END_PRO_S_N')], sapendo che il suo cavaliere ha il sostegno incondizionato della folla.\n\nE mi chiedo: forse con il giusto incoraggiamento posso dirigere l'attenzione delle masse verso il #EMP mio#! cavaliere [jockey.GetFirstName]?"
 contest_events.3020.a: ""Guardate! il mio nobile cavaliere!""
 contest_events.3020.a.success: "Fai del tuo cavaliere il nuovo beniamino."
 contest_events.3020.a.failure: "Il pubblico non è impressionato"
 contest_events.3020.b: ""Tu sai come sceglierli, [enemy_competitor.GetFirstNameNoTooltip].""
 contest_events.3020.c: "[enemy_competitor.Custom('DE_PRO_POS_S_3P')] incontrerò dopo la gara per dar[enemy_competitor.Custom('DE_PRO_DEM')] una bella ripassata."
 contest_events.3030.t: "$tournament_contest_header$ Come [ROOT.Char.GetFaith.CreatorName|U] l'ha fatto"
 contest_events.3030.desc: "Mentre i cavalli si preparano per la corsa, l'intera folla applaude e canta per il proprio corridore preferito. un[naked_peasant.Custom('DE_PRO_POS_P_2P')] [naked_peasant.GetWomanMan] è sces[naked_peasant.Custom('DE_END_PRO_S_N')] in pista e sta sfoggiando il corpo che [ROOT.Char.GetFaith.CreatorName|U] gli ha donato, dalla testa ai piedi.\n\nLa folla inizia a fischiare questa creatura impulsiva e a lanciar[naked_peasant.Custom('DE_PRO_DEM')] addosso tutto ciò che gli capita a tiro."
 contest_events.3030.a: "Che schifo! Guardie!"
 contest_events.3030.b: "Che spettacolo!"
 contest_events.3030.c: "Mi unisco a [naked_peasant.GetSheHe]! Sembra divertente!"
 contest_events.3030.d: "La nudità non è un peccato!"
 contest_events.3030.a.success: "Convincete il pubblico"
 contest_events.3030.a.failure: "Il pubblico non cambia idea"
 contest_events.3030.e: "Lasciate che i cavalli lo investano."

