 contest_events.0910.t: "$tournament_contest_header$ Fuori controllo"
 contest_events.0910.melee: "Mi ribolle il sangue a guardare i cavalieri che si scontrano con i loro avversari, mentre ogni occasione di gloria mi viene rubata da un compagno di squadra o da una ritirata precipitosa.\n\nAlla fine, [wrathful_victim.Custom('IT_NAM_COL3')][wrathful_victim.GetTitledFirstName|l] cade nel fango davanti ai miei piedi, sbilanciat[wrathful_victim.Custom('DE_END_PRO_S_N')] da un colpo troppo ambizioso, con la spada appena fuori dalla sua portata.\n\n"Mi hai quasi preso in testa!", ringhia, guardandomi scioccat[wrathful_victim.Custom('DE_END_PRO_S_N')], è alla mia mercé."
 contest_events.0910.wrestling: "[wrathful_victim.Custom('IT_NAM_COL3')|U][wrathful_victim.GetTitledFirstName|l] e io ci stiamo girando intorno da quella che sembra un'eternità, cuocendo sotto al sole di mezzogiorno.\n\nOgni volta che faccio una mossa, lui si libera dalla mia presa all'ultimo momento, e io sto per perdere la pazienza.\n\nProprio mentre sto per caricare [wrathful_victim.Custom('IT_NAM_COL3')][wrathful_victim.GetTitledFirstName|l] inciampa, lasciandol[wrathful_victim.Custom('DE_END_PRO_S_N')] completamente espost[wrathful_victim.Custom('DE_END_PRO_S_N')] all'attacco."
 contest_events.0910.duel: "$contest_events.0910.melee$"
 contest_events.0910.a: "Ti darò una lezione, miserabile...!"
 contest_events.0910.b: "Vai su, femminuccia!"
 contest_events.0911.t: "$contest_events.0910.t$"
 contest_events.0911.wrathful: "Lascio che la mia rabbia abbia la meglio su di me, picchiando [wrathful_victim.Custom('IT_NAM_COL3')][wrathful_victim.GetFirstName] selvaggiamente mentre cerca di resistere ai miei colpi.\n\n"
 contest_events.0911.melee: "La competizione di [activity.GetCurrentPhase.GetPhase.GetName|l] si ferma all'improvviso, quando tutte le persone coinvolte sussultano mentre [wrathful_contestant.GetFirstName] getta [wrathful_victim.GetFirstName] a terra con un ruggito, picchiandol[wrathful_victim.Custom('DE_END_PRO_S_N')] furiosamente."
 contest_events.0911.wrestling: "Poco dopo l'inizio del loro duello di [activity.GetCurrentPhase.GetPhase.GetName|l], [wrathful_contestant.GetTitledFirstName|l] si esaspera con [wrathful_victim.GetTitledFirstName|l], perdendo tutto l'autocontrollo e affrontandol[wrathful_contestant.Custom('DE_END_PRO_S_N')] l[wrathful_contestant.Custom('DE_END_PRO_S_N')] butta a terra\n\n"
 contest_events.0911.duel: "$contest_events.0911.melee$"
 contest_events.0911.dead: "Solo quando vengo trascinato via e la nebbia rossa si è dissolta, mi accorgo di aver esagerato..."
 contest_events.0911.wound: "Quando vengo rimosso da [wrathful_victim.GetSheHe], è chiaro che sta soffrendo molto."
 contest_events.0911.angry_host: "Questo è inaccettabile!"
 contest_events.0911.host: "È una vergogna."
 contest_events.0911.a.dead: "Una sfortunata tragedia..."
 contest_events.0911.a.wound: "Non lo dimenticherete presto!"
 contest_events.0911.a: "È così che agiscono i forti."
 contest_events.0911.c.dead: "Una risposta corretta..."
 contest_events.0911.c: "Per Giove..."
