 contest_events.0820.t: "[activity.GetCurrentPhase.GetPhase.GetName]: [activity.Custom('GetVersusRound')]"
 contest_events.0820.qualify: "Le qualificazioni della competizione [activity.GetCurrentPhase.GetPhase.GetName|l] si sono concluse e ora è chiaro chi saranno i candidati ai quarti di finale.\n\n"
 contest_events.0820.semi: "I quarti di finale della competizione [activity.GetCurrentPhase.GetPhase.GetName|l] sono finiti!\n\nL'araldo grida: "[contest_summary_1.GetNameRegnal], [contest_summary_2.GetNameRegnal], [contest_summary_3.GetNameRegnal] e [contest_summary_4.GetNameRegnal] hanno raggiunto la semifinale!"\n\n"
 contest_events.0820.final: "Le semifinali della competizione [activity.GetCurrentPhase.GetPhase.GetName|l] sono terminate!\n\nL'araldo grida: "[contest_summary_1.GetNameRegnal] e [contest_summary_2.GetNameRegnal] hanno raggiunto la finale!"\n\n"
 contest_events.0820.open: "Gli incontri della competizione [activity.GetCurrentPhase.GetPhase.GetName|l] iniziano finalmente sul serio.\n\nQuale dei degni contendenti sarà incoronato nella gloria è ora nelle mani di [ROOT.Char.GetFaith.HighGodName] soltanto!\n\n"
 contest_events.0820.contestant: "Non c'è più tempo per i preparativi. Per [ROOT.Char.GetFaith.WarGodName] mostrerò al mio avversario una cosa o due!\n\n"
 contest_events.0820.vs_resigned: "Il mio prossimo duello doveva essere contro [versus_contestant.Custom('DE_ART_DEF_P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetTitledFirstName|l], ma si è arres[versus_contestant.Custom('DE_END_PRO_S_N')]!\n\n"
 contest_events.0820.vs_disqualified: "Il mio prossimo duello doveva essere contro [versus_contestant.Custom('DE_ART_DEF_P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetTitledFirstName|l], ma è stat[versus_contestant.Custom('DE_END_PRO_S_N')] squalificat[versus_contestant.Custom('DE_END_PRO_S_N')]!\n\n"
 contest_events.0820.vs: "Il mio prossimo duello sarà contro [versus_contestant.Custom('DE_ART_DEF_P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetTitledFirstName|l].\n\n"
 contest_events.0820.vs_final: "Sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] in finale! L'unica cosa che si frappone tra me e la vittoria è [versus_contestant.Custom('IT_NAM_COL3')][versus_contestant.GetTitledFirstName|l].\n\n"
 contest_events.0820.intent_match: "Nel frattempo, [intent_scope.Custom('IT_NAM_COL3')][intent_scope.GetTitledFirstName|l] è stato abbinat[intent_scope.Custom('DE_END_PRO_S_N')] con [intent_match.Custom('IT_NAM_COL3')][intent_match.GetTitledFirstName|l].\n\n"
 contest_events.0820.woo_vow: "Scruto discretamente gli spalti in cerca [woo_target.Custom('DE_PRO_PER_P_3P_A')] [woo_target.GetTitledFirstName|l], e presto l[woo_target.Custom('DE_END_PRO_S_N')] vedo guardarmi con pietà. Sembra convint[woo_target.Custom('DE_END_PRO_S_N')] che gareggerò..."
 contest_events.0820.a: "Posso farcela!"
 contest_events.0820.b: "In realtà... mi arrendo..."
 contest_events.0820.c.resigned: "Arrendersi? Ho vinto!"
 contest_events.0820.c.disqualified: "È per questo che le regole devono essere rispettate."
 contest_events.0820.d: "Un turno interessante..."
 contest_events.0820.d.contestant: "Sono pront[GetPlayer.Custom('DE_END_PRO_S_N')]!"
 contest_events.0820.d.loser: "La prossima volta mi prenderò la vittoria..."
