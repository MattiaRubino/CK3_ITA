 contest_events.0810.t: "[activity.Custom('GetVersusRound')|U] [activity.GetCurrentPhase.GetPhase.GetName|l]: [contest_winner.GetFirstNameNoTooltip] e [contest_loser.GetFirstNameNoTooltip]."
 contest_events.0810.both_relation: "Il duello tra il mio [ROOT.Char.Custom2('RelationToMeShort', contest_winner)], [contest_winner.Custom('IT_NAM_COL3')][contest_winner.GetTitledFirstName|l], e il mio [ROOT.Char.Custom2('RelationToMeShort', contest_loser)], [contest_loser.Custom('IT_NAM_COL3')][contest_loser.GetTitledFirstName|l], è stato risolto.\n\n"
 contest_events.0810.winner_relation: "Il duello tra il mio [ROOT.Char.Custom2('RelationToMeShort', contest_winner)], [contest_winner.Custom('IT_NAM_COL3')][contest_winner.GetTitledFirstName|l], e [contest_loser.Custom('IT_NAM_COL3')][contest_loser.GetTitledFirstName|l], è stato risolto.\n\n"
