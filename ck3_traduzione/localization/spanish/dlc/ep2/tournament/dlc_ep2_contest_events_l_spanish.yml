 ### SHARED
 contest_events_opening_prize_desc: ""Al vincitore: questo manufatto, [newly_created_artifact.GetType|l], per gentile concessione [host.Custom('DE_PRO_PER_P_3P_A')] nostr[host.Custom('DE_END_PRO_S_N')] cortese padrone di casa: [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l]!""
 contest_events_marriage_prize_desc: ""Al vincitore, la mano [marriage_prize.Custom('IT_NAM_COL2')][marriage_prize.GetTitledFirstName|l] in matrimonio, per decreto [host.Custom('DE_PRO_PER_P_3P_A')] nostr[host.Custom('DE_END_PRO_S_N')] cortese padrone di casa, [host.GetName]!""
 contest_events_opening_intent_contestant: "Anche [intent_scope.GetName] partecipa alla competizione."
 contest_events_opening_intent_contestant_team: "Prendo atto che [intent_scope.GetName] è stato inserito nella mia squadra..."
 contest_events_opening_intent_contestant_opposing: "Prendo atto che [intent_scope.GetName] è stato inserito nella squadra avversaria..."
 contest_events_opening_intent_spectator: "\n\n[intent_scope.GetName] non partecipa alla competizione."
 contest_events_opening_intent_contestant_horse_race: "Anche [intent_scope.GetName] ha registrato il suo [intent_scope.Custom('ContestHorseRaceGender')], #EMP [intent_scope.Custom('GetContestHorseRaceName')]#!"
 contest_events_closing_win_winner: "\n\nHo dimostrato il mio valore al di là di ogni dubbio!"
 contest_events_closing_win_contestant: "\n\nDevo impegnarmi di più se voglio vincere questo torneo!"
 tournament_events_murder_sabotage_contest_tt: "Sarà più facile uccidere 'accidentalmente' [murder_target.GetFirstName] nella prossima competizione."
 contest_events_closing_marriage_valid_host_only: "\n\nPer uno strano scherzo della sorte e grazie a un'innegabile abilità, sono l'[Select_CString(ROOT.Char.IsFemale, 'unica', 'unico' )] [marriage_prize.Custom('GetBrideGroom')] valid[ROOT.Char.Custom('DE_END_PRO_S_N')]...."
 contest_events_closing_marriage_valid: "Sta a me mantenere la promessa..."
 contest_events_closing_marriage_wedding_host: "\n\n""Seguendo la propria decisione, come [Select_CString(host.IsFemale,'vincitrice','vincitore')], [host.GetTitledFirstNameNoTooltip|l] ha sposato il suo [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstName]!"
 contest_events_closing_marriage_wedding: "\n\n""Come promesso, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip|l] ha dato la mano di [marriage_prize.GetFirstName], il [host.Custom2('RelationToMeShort', marriage_prize)], in sposa a [contest_winner.GetFirstNameNoTooltip]!"
 contest_events_closing_marriage_betrothal_host: "\n\n""Seguendo la propria decisione, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip|l] ha promesso il suo [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstName], al vincitore!"
 contest_events_closing_marriage_betrothal: "\n\n""Come promesso, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip|l] ha offerto il suo [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstName], in fidanzamento a [contest_winner.GetFirstNameNoTooltip]!""
 contest_events_closing_marriage_reneged_winner: "\n\n"[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstNameNoTooltip|l] ha scandalosamente rifiutato di adempiere al premio promesso, concedere la mano del suo [host.Custom2('RelationToMe', marriage_prize)], [marriage_prize.GetFirstName], in matrimonio! Questo può essere considerato solo un insulto ai vincitori!"
 contest_events_closing_marriage_invalid_slots: "$contest_events_closing_marriage_invalid$ Dopo tutto, un[contest_winner.Custom('DE_PRO_POS_P_2P')] [contest_winner.GetWomanMan] non ha bisogno di tanti partner."
 contest_events_closing_marriage_invalid_family: "$contest_events_closing_marriage_invalid$ Non sarebbe opportuno che un[marriage_prize.Custom('DE_PRO_POS_P_2P')] [marriage_prize.GetWomanMan] sposare il suo [marriage_prize.Custom2('RelationToMeShort', contest_winner)]."
 contest_events_closing_marriage_invalid: "\n\nSi vede che la fortuna ha deciso che il premio promesso [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l], il [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstName], non ci sarà."
 contest_events_closing_marriage_host_refused: "\n\nSolo [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l] era un[host.Custom('DE_PRO_POS_P_2P')] pretendente adatt[host.Custom('DE_END_PRO_S_N')], e decise di non sposare il suo [host.Custom2('RelationToMeShort', marriage_prize)]."
 
 contest_events_closing_marriage_host: "Per uno strano scherzo della sorte, e grazie a un'innegabile abilità, mi ritrovo tra i papabili vincitori..."
 contest_events_closing_marriage_three: "[bachelor_1.GetFullName], [bachelor_2.GetFullName] e [bachelor_3.GetFullName] sono ansiosi di sposarsi e trionfatori nei loro diritti."
 contest_events_closing_marriage_two: "[bachelor_1.GetFullName] e [bachelor_2.GetFullName] sono entrambi possibili partner, essendo trionfatori a pieno titolo."
 contest_events_closing_marriage_one: "Sembra che [bachelor_1.GetFullName] sia [Select_CString(bachelor_1.IsFemale, 'l'unica', 'l'unico' )] pretendente adatt[bachelor_1.Custom('DE_END_PRO_S_N')]."
 contest_events_closing_marriage_none: "In ogni caso, nessuno dei vincitori è un pretendente adatto..."
 
 every_tournament_attendee_tt: "Tutti i partecipanti al torneo"
 ### RACE ###
 #START
 contest_events.0500.t: "[activity.GetCurrentPhase.GetPhase.GetName]: Inizia la Competizione"
 contest_events.0500.horse_race: "I migliori cavalli di [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], decorati con i colori dei loro proprietari, girano intorno al [activity.Custom('ContestHorseRaceTrack')] mentre l'araldo annuncia l'inizio della competizione. I cavalieri si aggirano in attesa dell'arrivo delle bestie; alcuni si stiracchiano, altri si guardano l'un l'altro.\n\n"
 contest_events.0500.contestant_horse: "Il mio cavallo più veloce, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#, non è passato inosservato agli allevatori e agli scommettitori.\n\n"
 contest_events.0500.closing: "Non c'è niente di meglio di una bella gara."
 mysterious_stranger_horse_race: "Sembra che il cavallo di [mysterious_stranger.GetFullName], #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#, si sia imposto all'attenzione di molti come un improbabile concorrente.\n\n"
 contest_events.0500.a.contestant: "Sarà una bella gara."
 contest_events.0500.a: "Che spettacolo."
 contest_events.0500.b: "Ho una scommessa da fare..."
 contest_events.0500.c: "Il mio cavallo #EMP parteciperà!!!!"
 contest_events.0500.d: "[rival_contestant.Custom('IT_NAM_COL3')|U][rival_contestant.GetTitledFirstNameNoTooltip|l] #EMP non correrá#!"
 contest_events.0500.e: "Dovrà esserci un modo per far partecipare il mio cavallo a quella gara...."
 contest_events_place_wager_tt: "Scommetti [gold_i|E][gold|E] su chi vincerà il [contest|E] di [activity.GetCurrentPhase.GetPhase.GetName|l]"
 #END
 contest_events.0505.t: "Vincitore della Competizione"
 contest_events.0505.t.horse_race: "$tournament_phase_horse_race$: $contest_events.0505.t$"
 contest_events.0505.horse_race: "Il cavallo di [contest_winner.GetShortUINameNoFormat|U], #EMP [contest_winner.Custom('GetContestHorseRaceName')|U]#!, taglia il traguardo mentre la folla esplode, seguito da vicino da #EMP [second_place.Custom('GetContestHorseRaceName')|U]#! di [second_place.GetShortUINameNoFormat] e da #EMP [third_place.Custom('GetContestHorseRaceName')|U]#! di [third_place.GetShortUINameNoFormat].\n\n"
 contest_events.0505.first_horse: "Sì, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')|U]#!!! Sei un cavallo meraviglioso!"
 contest_events.0505.first_maydan: "Sì, il mio #EMP Sabiq#!!! Sei un cavallo meraviglioso!"
 contest_events.0505.second_horse: "Per poco, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!...."
 contest_events.0505.second_maydan: "Per poco, mio #EMP Mutabarriz, per poco...."
 contest_events.0505.third_horse: "Terzo... Ben fatto, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#, hai conquistato il peggiore dei posti migliori...."
 contest_events.0505.third_maydan: "#EMP Mujalli...#! Credetemi, potrei essere più soddisfatt[GetPlayer.Custom('DE_END_PRO_S_N')]..."
 contest_events.0505.contestant_horse: "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! non è nemmeno salito sul podio... Dovrò prepararmi meglio la prossima volta!"
 contest_events.0505.spectator: "Un evento emozionante!"
 contest_events.0505.a.winner: "Io, [ROOT.Char.Custom('DE_ART_DEF_P_A')] vostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ho vinto!"
 contest_events.0505.a.marriage: "Credo che il premio sia sufficiente."
 contest_events.0505.a: "Ben fatto, [contest_winner.GetTitledFirstNameNoTooltip|l]."
 contest_events.0505.b: "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip|l], ho vinto grazie a te!"
 contest_events.0505.c.winner: "Sembra che ci sposeremo, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0505.c: "Ben fatto. La mano [marriage_prize.Custom('IT_NAM_COL2')][marriage_prize.GetTitledFirstNameNoTooltip|l] è vostra."
 contest_events.0505.d.winner: "Ho vinto! Ho vinto #EMP per davvero!!!!"
 contest_events.0505.d.second: "Per poco..."
 contest_events.0505.d.loser: "Ci sarà un'altra occasione..."
 contest_events.0505.d: "La fortuna lo ha favorito."
 
 contest_events.0510.t: "$tournament_contest_header$ Ultimo Giro"
 contest_events.0510.desc: "I cavalli continuano a sfrecciare sulla pista e i cavalieri rimasti battono i loro destrieri con le redini per spronarli ancora di più. È già stata una corsa movimentata, penso tra me e me, ricordandomi di quando"
 contest_events.0510.flavor_1: "il mio cavaliere cadde di sella, per poi riprendersi e rimontare.\n\n"
 contest_events.0510.flavor_2: "incoraggiai il mio cavaliere con un entusiasmo sfrenato.\n\n"
 contest_events.0510.flavor_3: "due cavalieri e i loro cavalli sono stati coinvolti in una collisione.\n\n"
 contest_events.0510.flavor_4: "la folla si è ritrovata  sull'orlo di una rivolta.\n\n"
 contest_events.0510.flavor_5: "il mio cavaliere si è lanciato all'interno della pista e ha guadagnato un grande vantaggio.\n\n"
 contest_events.0510.flavor_6: "una collisione di più cavalli ha fatto fuori tre cavalieri in un colpo solo.\n\n"
 contest_events.0510.flavor_7: "il mio cavallo è stato colpito dalla cavalcatura di un concorrente.\n\n"
 contest_events.0510.flavor_8: "tutti gli spettatori erano innamorati di un bellissimo fantino.\n\n"
 contest_events.0510.flavor_9: "un popolano correva verso il tracciato, nudo.\n\n"
 contest_events.0510.flavor_fallback: "Manca solo un giro! Mi sporgo dal bordo della tribuna e grido al mio corridore mentre il gruppo passa."
 contest_events.0510.a: ""Pagherò un extra se vincete!""
 contest_events.0510.b: ""Colpiscilo! In faccia!""
 contest_events.0510.c: ""Prendi le redini!""
 contest_events.0510.d: ""Forza! #EMP Più veloce!#""
 
 contest_events.0530.t: "$tournament_contest_header$ Cavalli da Corsa"
 contest_events.0530.pivotal_success: "Lo stratagemma del mio cavaliere ha funzionato! Il mio cavallo sta procedendo a tutta velocità mentre percorriamo l'ultima curva per il rettilineo d'arrivo. Mancano solo pochi istanti...\n\n"
 contest_events.0530.pivotal_neutral: "È difficile capire se il mio consiglio abbia fatto la differenza, dato che tutti i cavalli affrontano l'ultima curva per il rettilineo d'arrivo un po' raggruppati.\n\n"
 contest_events.0530.pivotal_failure: "Sbilanciato e sorpreso dall'urlo, il mio cavaliere barcolla e quasi cade. Il mio cavallo perde un po' di terreno nell'ultima curva per il rettilineo d'arrivo. Sarà un finale ravvicinato...\n\n"
 contest_events.0530.ptv_close: "È quasi impossibile sapere chi vincerà: sono in parità!"
 contest_events.0530.ptv_top: "Il mio cavallo sta distanziando gli inseguitori! Se riesce a resistere agli avversari, vinceremo!"
 contest_events.0530.ptv_top_spectator: "Il cavallo di [pivotal_contestant.GetFirstName] è riuscito a guadagnare un vantaggio e ora deve solo arrivare al traguardo!"
 contest_events.0530.ptv_bottom: "Il mio cavallo è ultimo e sento che la vittoria mi sfugge dalle dita. Abbiamo bisogno di qualcosa, #EMP qualsiasi cosa!...."
 contest_events.0530.ptv_bottom_spectator: "Il cavallo di [pivotal_contestant.GetFirstName] sembra quasi sconfitto. Deve fare qualcosa, #EMP qualsiasi cosa!...."
 contest_events.0530.ptv_top_half: "Il mio cavallo è comodamente in testa, ma la gara è molto combattuta: ci serve solo una spinta in più per vincere!"
 contest_events.0530.ptv_top_half_spectator: "Il cavallo di [pivotal_contestant.GetFirstName] è nel gruppo di testa, ma è una gara molto combattuta. La gloria non è ancora in tasca."
 contest_events.0530.ptv_bottom_half: "Il mio cavallo è bloccato dal secondo gruppo di cavalli, ma la vittoria non è ancora fuori discussione. Se il mio cavaliere riesce a trovare un varco, potremmo riuscire a vincere..."
 contest_events.0530.ptv_bottom_half_spectator: "Il cavallo di [pivotal_contestant.GetFirstName] è bloccato nelle retrovie, ma non è ancora finita. Una sola azione potrebbe ancora cambiare la sua situazione..."
 contest_events.0530.ptv_fallback: "La corsa si sta avviando verso la conclusione, i cavalli quasi allungano il collo per raggiungere il traguardo."
 contest_events.0530.spectator: "\n\nI destrieri al galoppo lasciano una scia di sudore mentre percorrono l'ultima curva, i loro cavalieri li incitano con voci spezzate mentre la folla si accalca e grida sulla scena."
 contest_events.0530.final: "\n\nil rumore della folla cresce. I cavalieri incitano i loro destrieri all'unisono. Il traguardo si avvicina."
 contest_events.0530.a: "Ancora uno sforzo!"
 contest_events.0530.b: "Non c'è più niente da fare!"
 
 contest_events.0520.t: "Cavallo da Guerra"
 contest_events.0520.desc: "La corsa si avvicina e sono giorni che penso all'idea di iscrivere il mio cavallo da battaglia, #EMP [ROOT.Char.Custom('WarhorseStoryName')]#!, al posto del mio cavallo da corsa, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!.\n\nNon monterò su di [ROOT.Char.Custom('HorseStorySheHe')], ma sicuramente ha spirito...."
 contest_events.0520.a: "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#! non mi deluderà."
 contest_events.0520.b: "No, il suo posto è sul campo di battaglia."
 contest_horse_race_enter_war_horse_tt: "Iscrivete il vostro cavallo da guerra alla Corsa"
 ### TEAM ###
 #START
 contest_events.0600.t: "[activity.GetCurrentPhase.GetPhase.GetName]: Inizia la Competizione"
 contest_events.0600.melee: "Si è creata una netta divisione tra le due squadre, che si fronteggiano, schernendo i rivali mentre preparano l'equipaggiamento e si sussurrano i piani. I cavalli vengono preparati sullo sfondo. Sarà una giornata di intenso lavoro.\n\n"
 contest_events.0600.contestant: "La mia squadra sconfiggerà sicuramente la banda di spacconi di [other_team_captain.GetTitledFirstName|l]!\n\n"
 contest_events.0600.champion_self: "Il mio campione, [contest_champion.GetFirstName], e io daremo loro una lezione! \n\n"
 contest_events.0600.champion: "Il mio campione, [contest_champion.GetFirstName], darà loro una lezione! \n\n"
 contest_events.0600.neither_qualify: "Né il mio campione, [contest_champion.GetFirstName], né io ci qualifichiamo."
 contest_events.0600.champion_qualify: "Il mio campione, [contest_champion.Custom('IT_NAM_COL3')][contest_champion.GetTitledFirstName|l], questa volta non si è qualificato."
 contest_events.0600.self_qualify: "Quando mi avvicino agli arbitri per verificare il mio posto, vengo allontanato: questa volta non mi sono qualificato."
 contest_events.0600.closing: "Dovrebbe andare bene."
 contest_events.0600.a: "Sul campo!"
 contest_events.0600.a.contestant: "La gloria sarà nostra!"
 contest_events.0600.captains_tt: "[my_team_captain.GetShortUIName|U] e [other_team_captain.GetShortUIName] sono capitani di squadra grazie al loro [rank|E] ed esperienza."
 contest_events.0600.team_tt: "Sei nella squadra di [my_team_captain.GetShortUIName]."
 #END
 contest_events.0605.t.melee: "$tournament_phase_melee$: $contest_events.0605.t$"
 contest_events.0605.t: "Vincitori della Competizione"
 contest_events.0605.desc: "Le trombe squillano, la folla grida, i concorrenti iniziano a riunirsi. La competizione è finita e si sta preparando il momento di gloria di una squadra. Un araldo si fa avanti e la sua voce rimbomba ovunque: \n\n"Dopo molte prove, alcune tribolazioni e, soprattutto, una competizione davvero vivace, abbiamo i nostri vincitori. La squadra di [contest_winner.GetTitledFirstName|l] ha sconfitto quella di [second_place.GetTitledFirstName|l] nella competizione!"\n\n"
 contest_events.0605.desc.winner: "Ben fatto, ora festeggiamo!"
 contest_events.0605.desc.loser: "Questa volta non sono riuscito a portare la mia squadra alla vittoria..."
 contest_events.0605.desc.team_winner: "Ben fatto, non c'è niente di meglio dell'emozione della vittoria!"
 contest_events.0605.desc.team_loser: "Oh, beh... Dovremo allenarci meglio per la prossima volta..."
 contest_events.0605.desc.spectator: "Uno sport entusiasmante, anche come spettatore!"
 contest_events.0605.a.host_winner: "[ROOT.Char.Custom('IT_NAM_COL3')|U][ROOT.Char.GetTitleAsNameNoTooltip] è invincibile!"
 contest_events.0605.a.host_loser: "Neanche [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] può vincere tutto...."
 contest_events.0605.a.winner: "Ce l'abbiamo fatta: abbiamo vinto!"
 contest_events.0605.a.loser: "Vi batteremo la prossima volta!"
 contest_events.0605.a: "Che sport caotico."
 
 contest_events.0610.t: "$tournament_contest_header$ Nella Mischia"
 contest_events.0610.desc: "Le ombre si allungano con l'avanzare della battaglia e la mischia si riduce man mano che i contendenti si allontanano. Tornando al mio cavallo, ripenso a ciò che è accaduto finora, come quando"
 contest_events.0610.flavor_1: "ho perso le staffe e ho picchiato a sangue un altro concorrente.\n\n"
 contest_events.0610.flavor_2: "il sindaco dell'insediamento locale si è indignato dopo che la rissa si è estesa alle sue strade.\n\n"
 contest_events.0610.flavor_3: "la mia arma è stata strappata dalla mia presa, facendomi correre dietro ad essa.\n\n"
 contest_events.0610.flavor_4: "un'accattivante anima persa è entrata nella mischia.\n\n"
 contest_events.0610.flavor_5: "ho vinto il diritto a un grande risarcimento!\n\n"
 contest_events.0610.flavor_6: "in cerca di riposo, mi sono riparato brevemente in un rifugio.\n\n"
 contest_events.0610.flavor_7: "ho affrontato un famoso guerriero e sono sopravvissuto per raccontarlo.\n\n"
 contest_events.0610.flavor_8: "mi sono nascosto tra gli alberi per tendere un'imboscata agli sprovveduti.\n\n"
 contest_events.0610.flavor_9: "mi lanciai nella mischia e vidi gli altri cadere dalle loro cavalcature.\n\n"
 contest_events.0610.flavor_10: "ho scoperto un misterioso cavaliere di grande abilità che si faceva strada nella battaglia.\n\n"
 contest_events.0610.flavor_11: "sono stato mess[GetPlayer.Custom('DE_END_PRO_S_N')] alle strete da tre cavalieri nemici.\n\n"
 contest_events.0610.flavor_12: "ho salvato un membro della famiglia da una situazione di pericolo.\n\n"
 contest_events.0610.flavor_fallback: "È chiaro che gli eventi stanno arrivando al culmine, mentre vengono nuovamente tracciate le linee di battaglia. Ho l'opportunità di lasciare un segno in questa competizione."
 contest_events.0610.a: "Otterrò la vittoria come soldato!"
 contest_events.0610.b: "'A me, alla vittoria!'"
 contest_events.0610.c: "Forse se li attiriamo qui...."
 contest_events.0610.d: "Forse dovremmo aspettare?"
 contest_events.0610.d.tt: "Il dado è tratto, non devo interferire."
 
 contest_events.0620.t: "$tournament_contest_header$ I Colpi Finali"
 contest_events.0620.pivotal_success: "Lo stratagemma è stata una mossa impressionante! La situazione si ribalta a favore della mia squadra: più cavalieri si svincolano mentre noi travolgiamo il loro fianco e ci dirigiamo verso l'accampamento avversario. Possiamo solo sperare che lo raggiungano prima che ci succeda lo stesso.\n\n"
 contest_events.0620.pivotal_neutral: "È difficile sapere se la mia ultima manovra abbia fatto qualche differenza. In ogni caso, non ci ha danneggiato, ma la battaglia si trascina senza alcun cambiamento nei rapporti di forza.\n\n"
 contest_events.0620.pivotal_failure: "In quanto a stratagemmi, ho fatto di meglio. Anche se la nostra situazione non è del tutto disastrosa, la squadra nemica ha sfondato il nostro centro e si sta precipitando verso il nostro accampamento non difeso, il che potrebbe essere la nostra rovina.\n\n"
 contest_events.0620.ptv_close: "È quasi impossibile sapere quale parte sia più vicina a prevalere. Tutto è ancora da decidere."
 contest_events.0620.ptv_close_spectator: "Entrambe le squadre sono quasi alla pari! Chiunque vinca, vincerà per un soffio."
 contest_events.0620.ptv_top: "È chiaro che la mia squadra è più in forma! La vittoria è così vicina che posso quasi assaporarla!"
 contest_events.0620.ptv_top_spectator: "La squadra di [pivotal_contestant.GetFirstName] è chiaramente in superiorità: l'unica cosa che deve fare ora è chiudere la vittoria!"
 contest_events.0620.ptv_bottom: "La mia squadra sta chiaramente perdendo. Sento che la vittoria sta scivolando via, lentamente ma inesorabilmente. Ci vorrebbe un grande sforzo per vincere da questa posizione..."
 contest_events.0620.ptv_bottom_spectator: "La squadra di [pivotal_contestant.GetFirstName] sembra malconcia e quasi sconfitta. Ci vorrebbe uno sforzo immane per vincere da questa posizione..."
 contest_events.0620.ptv_top_half: "La mia squadra sta vincendo, ma con un margine molto stretto. Dobbiamo resistere!"
 contest_events.0620.ptv_top_half_spectator: "La squadra di [pivotal_contestant.GetFirstName] passa in vantaggio, ma la vittoria è tutt'altro che assicurata."
 contest_events.0620.ptv_bottom_half: "Stiamo perdendo, ma la vittoria non è fuori portata. Un ultimo sforzo...!"
 contest_events.0620.ptv_bottom_half_spectator: "La squadra di [pivotal_contestant.GetFirstName] sta perdendo, ma non è ancora finita. Può ancora ribaltare la situazione.."
 contest_events.0620.ptv_fallback: "La battaglia continua, sempre più vicina alla sua conclusione."
 contest_events.0620.spectator: "\n\nIl ritmico tintinnio di metallo su metallo continua a fendere l'aria. Gli spettatori, sparsi alle due estremità della mischia, incitano i loro beniamini, anche se sempre più sangue si sparge sul campo."
 contest_events.0620.final: "\n\nVedo gli araldi che iniziano a dirigersi verso il campo per segnalare la conclusione dell'evento. La fine è vicina."
 contest_events.0620.a: "Ancora uno sforzo!"
 contest_events.0620.b: "È quasi finita!"
 ### TURN ###
 #START 
 contest_events.0700.t: "[activity.GetCurrentPhase.GetPhase.GetName]: Inizia la Competizione"
 contest_events.0700.archery: "La folla eterogenea dei contendenti vaga in giro, confrontando archi e scambiando aneddoti sui loro colpi migliori. Il crepitio degli archi e lo schiocco delle corde si diffondono lontano, a scandire il baccano, un odore di resina che si diffonde nell'aria immobile.\n\n"
 contest_events.0700.recital: "I concorrenti girano intorno al tendone, scaldando le corde vocali e memorizzando le strofe mentre il pubblico riempie l'anfiteatro.\n\n"
 contest_events.0700.contestant: "Mi si drizzano le orecchie quando il mio nome viene pronunciato, giungendo a me su una leggera brezza. Potrebbe essere un buon o un cattivo segno..."
 contest_events.0700.champion: "Forse il mio campione [contest_champion.GetName] mi rendera orgoglis[GetPlayer.Custom('DE_END_PRO_S_N')].\n\n"
 contest_events.0700.closing: "Che vinca il migliore!"
 contest_events.0700.a: "Mi chiedo chi vincerà!"
 contest_events.0700.a.contestant: "È ora di mostrare le mie capacità al mondo."
 contest_events.0700.b: "Ho una scommessa da fare..."
 contest_events.0700.c: "#EMP Parteciperò#! al mio stesso evento."
 contest_events.0700.d: "[rival_contestant.Custom('IT_NAM_COL3')|U][rival_contestant.GetTitledFirstNameNoTooltip|l] non è idoneo alla competizione."
 contest_events.0700.e: "Se riuscissi a trovare la persona giusta con cui parlare...."
 mysterious_stranger_archery: "Sembra che un[mysterious_stranger.Custom('DE_PRO_POS_P_2P')] comune sconosciut[mysterious_stranger.Custom('DE_END_PRO_S_N')] di nome [mysterious_stranger.GetFirstName] sia sulla bocca di tuti da quando si è allenat[mysterious_stranger.Custom('DE_END_PRO_S_N')] al poligono di tiro.\n\n"
 mysterious_stranger_recital: "Un[mysterious_stranger.Custom('DE_PRO_POS_P_2P')] nuov[mysterious_stranger.Custom('DE_END_PRO_S_N')] arrivat[mysterious_stranger.Custom('DE_END_PRO_S_N')] di nome [mysterious_stranger.GetFirstName], finora sconosciut[mysterious_stranger.Custom('DE_END_PRO_S_N')] tra i poeti e i bardi di [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], ha suscitato molto interesse quest'anno.\n\n"
 #END 
 contest_events.0705.t.recital: "$tournament_phase_recital$: $contest_events.0505.t$"
 contest_events.0705.t.archery: "$tournament_phase_archery$: $contest_events.0505.t$"
 contest_events.0705.desc: "'Le trombe suonano, la folla grida, i concorrenti iniziano a riunirsi. La gara è finita e non ci vorrà molto prima che venga annunciato il vincitore. Un araldo si fa avanti e la sua voce rimbomba ovunque.\n\n'Dopo molte prove, alcune tribolazioni e, soprattutto, una competizione davvero avvincente, abbiamo il nostro trio finale. Al terzo posto, [third_place.Custom('IT_NAM_COL3')][third_place.GetTitledFirstName|l]. Al secondo, [second_place.Custom('IT_NAM_COL3')][second_place.GetTitledFirstName|l]. Il che, naturalmente, ci porta al vincitore, [contest_winner.Custom('IT_NAM_COL3')][contest_winner.GetTitledFirstName|l]!'. \n\n"
 contest_events.0705.first: "Sapevo di poter vincere!"
 contest_events.0705.second: "Al secondo posto, non posso lamentarmi."
 contest_events.0705.third: "Ah, sono [Select_CString(GetPlayer.IsFemale,'la vincitrice','il vincitore')] meno vittorios[GetPlayer.Custom('DE_END_PRO_S_N')]...."
 contest_events.0705.contestant: "Gliela farò vedere la prossima volta."
 contest_events.0705.spectator: "Una dimostrazione di abilità molto avvincente!"
 contest_events.0705.first_champion: "Non c'è partita per [contest_champion.Custom('IT_NAM_COL3')][contest_champion.GetTitledFirstName|l]!"
 contest_events.0705.second_champion: "Sono orgoglis[GetPlayer.Custom('DE_END_PRO_S_N')] [contest_champion.Custom('IT_NAM_COL2')][contest_champion.GetTitledFirstName|l]."
 contest_events.0705.third_champion: "Campione no, ma almeno [contest_champion.Custom('IT_NAM_COL3')][contest_champion.GetTitledFirstName|l] ci è andat[contest_champion.Custom('DE_END_PRO_S_N')] vicin[contest_champion.Custom('DE_END_PRO_S_N')]..."
 contest_events.0705.contestant_champion: "Il mio campione, [contest_champion.Custom('IT_NAM_COL3')][contest_champion.GetTitledFirstName|l], non è arrivato tra i primi tre..."
 contest_events.0705.spectator_champion: "Il mio campione, [contest_champion.Custom('IT_NAM_COL3')][contest_champion.GetTitledFirstName|l], non ha gareggiato."
 contest_events.0705.a.winner: "Sì! Il vostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] trionfa!"
 contest_events.0705.a.marriage: "Ho cambiato idea, riceverete solo il premio."
 contest_events.0705.a: "Ben fatto, [contest_winner.GetTitledFirstNameNoTooltip|l]."
 contest_events.0705.b: "Ho fatto tutto questo per [ROOT.Char.GetIntentTarget.Custom('IT_NAM_COL3')][ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip|l]!"
 contest_events.0705.c.winner: "Sembra che ci sposeremo, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0705.c: "Ben fatto. La mano [marriage_prize.Custom('IT_NAM_COL2')][marriage_prize.GetTitledFirstNameNoTooltip|l] è vostra."
 contest_events.0705.d.winner: "Ho vinto! Ho vinto #EMP per davvero#!!!"
 contest_events.0705.d.second: "Così vicino..."
 contest_events.0705.d.loser: "Ci sarà un'altra occasione..."
 contest_events.0705.d: "Ha vinto il migliore."
 
 contest_events.0710.t: "$tournament_contest_header$ Puntare in Alto"
 contest_events.0710.desc: "Il crepuscolo comincia ad avvicinarsi lentamente ma inesorabilmente, mentre la gara continua, le corde schioccano a ritmo costante. Mi appoggio al mio arco, riflettendo sulla direzione che questa gara ha preso finora, come quando"
 contest_events.0710.flavor_1: "un altro concorrente ha fatto storie per la mancanza di silenzio durante il suo turno.\n\n"
 contest_events.0710.flavor_2: "uno spettatore è stato tragicamente colpito da una freccia.\n\n"
 contest_events.0710.flavor_3: "ho lanciato una freccia dritta al centro del bersaglio.\n\n"
 contest_events.0710.flavor_4: "ho lanciato una freccia a spirale vicino al bersaglio.\n\n"
 contest_events.0710.flavor_5: "un misterioso sconosciuto è arrivato all'evento, scatenando molte voci.\n\n"
 contest_events.0710.flavor_6: "il vento ha cominciato a soffiare forte, costringendomi a improvvisare.\n\n"
 contest_events.0710.flavor_7: "mi sono annoiato a metà della competizione e ho esitato con il desiderio di provocare un po' di guai.\n\n"
 contest_events.0710.flavor_8: "ho deciso che la competizione aveva bisogno di un po' di animazione.\n\n"
 contest_events.0710.flavor_9: "una freccia deviata dalla sua traiettoria ha colpito un altro concorrente.\n\n"
 contest_events.0710.flavor_fallback: "La competizione sta per concludersi, ma le frecce stanno ancora volando sul campo. Se voglio fare la differenza, devo agire subito."
 contest_events.0710.a: "Sono un tutt'uno con il mio arco!"
 contest_events.0710.b: "'Ottenere' una freccia migliore mi darebbe un vantaggio..."
 contest_events.0710.c: "Con questo vento, questa traiettoria sarà sufficiente."
 contest_events.0710.d: "È meglio che scocchi la mia ultima freccia normalmente."
 
 contest_events.0711.t: "$tournament_contest_header$ Parola ai Saggi"
 contest_events.0711.desc: "Si sta facendo buio, ma il bagliore delle torce mantiene viva la competizione. Parlo tra me e me a bassa voce, preparando le mie labbra per il prossimo turno, mentre ripenso a ciò che è accaduto finora, come quando"
 contest_events.0711.flavor_1: "un altro concorrente ha pronunciato alcuni versi sospettosamente simili ai miei poco prima che io salissi sul palco.\n\n"
 contest_events.0711.flavor_2: "un altro concorrente è riuscito a plagiare alcuni versi ben noti.\n\n"
 contest_events.0711.flavor_3: "ho dovuto affrontare un attacco di panico da palcoscenico.\n\n"
 contest_events.0711.flavor_4: "il cielo si è aperto e ha inondato concorrenti e pubblico.\n\n"
 contest_events.0711.flavor_5: "ho visto l'opportunità di insultare un altro concorrente in versi.\n\n"
 contest_events.0711.flavor_6: "il mio onore è stato infangato da un altro concorrente, e ho restituito il favore.\n\n"
 contest_events.0711.flavor_7: "i miei versi erano così belli che mi sono sentito in dovere di farli seguire immediatamente da altri.\n\n"
 contest_events.0711.flavor_8: "i miei versi sono venuti così male che ho preferito declamarne subito un altro per far sì che la gente li dimenticasse.\n\n"
 contest_events.0711.flavor_fallback: "Faccio un passo avanti per iniziare il mio turno, salendo i gradini verso il podio. È il momento dei versi finali."
 contest_events.0711.a: "Una canzoncina su come fare soldi e vivere bene."
 contest_events.0711.b: "Regaliamo al pubblico una storia di guerra e di vittoria!"
 contest_events.0711.c: "Invochiamo un potere superiore."
 contest_events.0711.d: "Manteniamo la semplicità e l'efficienza."
 
 contest_events.0720.t: "$tournament_contest_header$ Molto Tesa"
 contest_events.0720.pivotal_success: "Faccio un passo avanti, prendo la mira, tiro e rilascio. La freccia sibila nell'aria e finisce nell'occhio del toro. Il pubblico esplode. Non si può discutere; questo è un grande punto a mio favore!\n\n"
 contest_events.0720.pivotal_neutral: "La mia freccia vola con precisione, ma non quanto vorrei. Colpisce il bersaglio, ma sul bordo. Non mi danneggerà, ma probabilmente non mi darà nemmeno molto vantaggio.\n\n"
 contest_events.0720.pivotal_failure: "Quando porto la corda al mento, sento un leggero tremore nel braccio. La rilascio in preda al panico, ma il danno è fatto. La freccia vola fuori controllo, ondeggiando nell'aria, prima di sfrecciare oltre il bersaglio! La folla ringhia e io appoggio la testa tra le mani.\n\n"
 contest_events.0720.ptv_close: "È quasi impossibile sapere chi sta vincendo. Io sono sicuramente tra i migliori, ma siamo tutti testa a testa!"
 contest_events.0720.ptv_close_spectator: "Il divario tra i primi classificati è minimo. Siamo testa a testa!"
 contest_events.0720.ptv_top: "Sto vincendo! La vittoria è così vicina!"
 contest_events.0720.ptv_top_spectator: "Finché rester[pivotal_contestant.Custom('DE_END_PRO_S_N')] calm[pivotal_contestant.Custom('DE_END_PRO_S_N')], la vittoria sarà quasi garantita!"
 contest_events.0720.ptv_bottom: "Mi sto allontanando dai primi classificati. Ci vorrebbe un grande colpo di fortuna per vincere da questa posizione..."
 contest_events.0720.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] sembra tutto sommato sconfitt[pivotal_contestant.Custom('DE_END_PRO_S_N')]. Ci vorrebbe un grande colpo di fortuna per vincere da quella posizione...."
 contest_events.0720.ptv_top_half: "Sono tra i primi, ma non in testa. Con un po' di fortuna, questo potrebbe trasformarsi in una vittoria..."
 contest_events.0720.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] è in testa, ma non ha ancora vinto. La gloria non è ancora stata conquistata."
 contest_events.0720.ptv_bottom_half: "Sono nella metà inferiore della classifica, ma una vittoria non è del tutto fuori portata...."
 contest_events.0720.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] è nella metà inferiore della classifica, ma una vittoria non è del tutto fuori portata...."
 contest_events.0720.ptv_fallback: "Vengono lanciate altre frecce mentre i concorrenti disperati tirano il più velocemente possibile."
 contest_events.0720.spectator: "\n\nQualcuno impreca mentre una corda dell'arco gli graffia l'avambraccio. Un'altra corda schiocca, e non è chiaro se si sia rotta o se il suo arco sia solo rumoroso. La folla, nel frattempo, rispetta la concentrazione dei concorrenti: silenzio sommesso quando un concorrente fa un passo avanti, applausi fragorosi quando la freccia viene scoccata."
 contest_events.0720.final: "Sono rimaste solo poche frecce per ogni concorrente. La conclusione è vicina."
 contest_events.0720.a: "Un ultimo tiro..."
 contest_events.0720.b: "Un ultimo tiro!"

 contest_events.0721.t: "$tournament_contest_header$ Ben Recitata"
 contest_events.0721.pivotal_success: "Finisco l'ultima strofa, ma il pubblico non ha aspettato la fine. Gli applausi affogano le mie parole, i fiori cadono intorno a me sul palco mentre mi dirigo verso l'uscita.\n\n"
 contest_events.0721.pivotal_neutral: "La mia ultima strofa riceve applausi, ma mentre lascio il podio non riesco a liberarmi della fastidiosa sensazione di non aver reso giustizia a me stesso.\n\n"
 contest_events.0721.pivotal_failure: "Finisco la mia strofa con un pugno alzato e un aplomb sonoro. Il pubblico, tuttavia, si limita ad applaudire educatamente e il suono è scandito da qualche colpo di tosse. Lascio il palco con le spalle cadenti. Le mie speranze sono andate deluse...\n\n"
 contest_events.0721.ptv_fallback: "Sempre più concorrenti fanno la fila per salire sul palco, spostando il peso da un piede all'altro."
 contest_events.0721.spectator: "\n\nA questo punto, basta una sola parola sbagliata per far gemere il pubblico di disperazione, mentre le recitazioni pittoresche suscitano applausi tumultuosi. Gli spettatori battono i piedi e applaudono quando i concorrenti si avvicinano al palco, in un'atmosfera febbrile."
 contest_events.0721.final: "I concorrenti rimasti sono pochi e il tempo a disposizione ancora meno. Tutto si riduce a questo."
 contest_events.0721.a: "Un'ultima strofa..."
 contest_events.0721.b: "Un'ultima strofa!"
 
 ### VERSUS ### 
 #START
 contest_events.0800.t: "[activity.GetCurrentPhase.GetPhase.GetName]: Inizia la Competizione"
 contest_events.0800.joust: "I partecipanti girano per l'arena a cavallo, mentre i loro valletti tengono le armi e l'araldo annuncia l'apertura della competizione. Gli scudieri vanno avanti e indietro, addobbati con i colori dei loro signori, carichi di equipaggiamento e provviste per i combattimenti futuri.\n\n"
 contest_events.0800.wrestling: "Disposti intorno all'arena, i contendenti a torso nudo si riscaldano per i loro incontri mentre l'araldo annuncia l'inizio della competizione. Alcuni concorrenti si strofinano il corpo con la terra, altri optano per gli oli, tutti cercando di ottenere un sottile vantaggio negli incontri a venire.\n\n"
 contest_events.0800.duel: "I concorrenti sfilano sul campo, prendendo posto intorno al quadrato di combattimento, mentre l'araldo annuncia l'inizio della competizione. Sullo sfondo, stanno ispezionando il ring e le corde che lo delimitano vengono ispezionati e testati energicamente, per assicurarsi che reggano nel caso in cui un combattente li colpisca.\n\n"
 contest_events.0800.board_game: "I concorrenti prendono posto ai tavoli da gioco, sistemano  i cuscini e chiedono un rinfresco, mentre l'araldo annuncia l'inizio della competizione. I giochi sono disposti su tavoli a cavalletto,e i pezzi sono stati lucidati come specchi.\n\n"
 contest_events.0800.desc: "L'intensità del tifo della folla non lascia dubbi su chi siano i favoriti."
 contest_events.0800.vs: "\n\nPer il mio primo duello, sono stato abbinato [versus_contestant.Custom('DE_END_ADJ_DEF_P_A')] mi[versus_contestant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.GetName]."
 contest_events.0800.champion_self: "Il mio campione, [contest_champion.GetFirstName], ed io faremo vedere a questi cafoni di cosa siamo capaci!\n\n"
 contest_events.0800.a.contestant: "Sono pront[GetPlayer.Custom('DE_END_PRO_S_N')]!"
 contest_events.0800.a.champion: "Vai, [contest_champion.GetTitledFirstNameNoTooltip|l]! Vinci il titolo di campione!"
 contest_events.0800.a: "Che vinca il migliore!"
 contest_events.0800.b: "Ho una scommessa da fare..."
 contest_events.0800.c: "Sarebbe inappropriato  per [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l] non partecipare..."
 contest_events.0800.d: "[rival_contestant.GetTitledFirstNameNoTooltip]! Non ai #EMP miei#! giochi!"
 contest_events.0800.e: "Forse la lista potrebbe essere modificata...."
 contest_events.0800.e.flavor: "Tu! Valletto! Ho un compito delicato per te"
 contest_events.0800.f: "[versus_contestant.GetFirstNameNoTooltip] si inchinerà al suo signore, di certo...."
 contest_events.0800.f.flavor: "Come dovrebbe essere."
 mysterious_stranger_joust: "La partecipazione di '[mysterious_stranger.GetFirstName] da [attending_barony.GetNameNoTierNoTooltip]', un[mysterious_stranger.Custom('DE_PRO_POS_P_2P')] [mysterious_stranger.Custom('KnightCultureNoTooltipLowercase')] destrors[mysterious_stranger.Custom('DE_END_PRO_S_N')] di cultura [mysterious_stranger.GetCulture.GetNameNoTooltip|l] ma di origine sconosciuta, ha suscitato un certo scalpore."
 mysterious_stranger_wrestling: "Un[mysterious_stranger.Custom('DE_PRO_POS_P_2P')] nuov[mysterious_stranger.Custom('DE_END_PRO_S_N')] arrivat[mysterious_stranger.Custom('DE_END_PRO_S_N')] di nome [mysterious_stranger.GetFirstName] è appars[mysterious_stranger.Custom('DE_END_PRO_S_N')], con una certa fama locale, cercando di farsi un nome."
 mysterious_stranger_duel: "$mysterious_stranger_joust$."
 mysterious_stranger_board_game: "Un uomo chiamato [mysterious_stranger.GetFirstName] partecipa quest'anno su raccomandazione di un signore locale. Non si sa molto di lui, se non voci di corridoio."
 #END 
 contest_events.0805.t.board_game: "$tournament_phase_board_game$: $contest_events.0505.t$"
 contest_events.0805.t.duel: "$tournament_phase_duel$: $contest_events.0505.t$"
 contest_events.0805.t.wrestling: "$tournament_phase_wrestling$: $contest_events.0505.t$"
 contest_events.0805.t.joust: "$tournament_phase_joust$: $contest_events.0505.t$"
 contest_events.0805.desc: "Le trombe suonano, la folla grida, i concorrenti iniziano a riunirsi. La gara è finita e qualcuno si prepara ad attirare tutta l'attenzione. Un araldo si fa avanti e la sua voce riecheggia sul palco:\n\n"Dopo molte prove, alcune tribolazioni e, soprattutto, una competizione veramente animata, [contest_winner.Custom('IT_NAM_COL3')][contest_winner.GetTitledFirstName|l] ha vinto!"\n\n"
 contest_events.0805.first: "In verità, non c'è nessuno in [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] che possa eguagliare le mie capacità!"
 contest_events.0805.second: "Non ho vinto, ma ci sono andato molto vicino..."
 contest_events.0805.contestant: ""La prossima volta devo impegnarmi di più!", penso tra me e me, guardando il braccio del vincitore che si alza."
 contest_events.0805.spectator: "Un evento molto avvincente!"
 contest_events.0805.first_champion: "\n\nIl mio campione ha #EMP davvero#! vinto?! Devo premiarl[contest_champion.Custom('DE_END_PRO_S_N')]!"
 contest_events.0805.second_champion: "\n\nAnche se non ha vinto, sono comunque orgoglios[GetPlayer.Custom('DE_END_PRO_S_N')] del mio campione."
 contest_events.0805.contestant_champion: "\n\nIl mio campione, [contest_champion.GetFirstName], non è stato all'altezza del suo titolo..."
 contest_events.0805.spectator_champion: "\n\nIl mio campione, [contest_champion.GetFirstName], non si è nemmeno qualificato."
 contest_events.0805.a.winner: "Ho vinto! Io, [ROOT.Char.GetTitleAsNameNoTooltip], ho vinto!"
 contest_events.0805.a.marriage: "Solo questo [contest_prize.GetType|l] per voi, in realtà."
 contest_events.0805.a: "Congratulazioni, [contest_winner.GetTitledFirstNameNoTooltip|l]."
 contest_events.0805.b: "Dedico la vittoria [ROOT.Char.GetIntentTarget.Custom('IT_NAM_COL4')] [ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip|l]!"
 contest_events.0805.c.winner: "Sembra che ci sposeremo, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0805.c: "Ben fatto. La mano [marriage_prize.Custom('IT_NAM_COL2')][marriage_prize.GetTitledFirstNameNoTooltip|l] è tua."
 contest_events.0805.d.winner: "Ho vinto! Ho vinto #EMP davvero#!!"
 contest_events.0805.d.second: "Per cosi poco..."
 contest_events.0805.d.loser: "Ci sarà un'altra occasione..."
 contest_events.0805.d: "Una vittoria meritata."
