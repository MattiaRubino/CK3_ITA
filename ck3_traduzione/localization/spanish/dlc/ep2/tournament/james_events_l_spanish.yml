l_spanish:
 tournament_events.8000.t:0 "Un Bel Favore"
 tournament_events.8000.desc.intro:0 "Mentre mi preparo per lo scontro successivo, noto [favor_giver_1.GetName] che mi saluta sventolando [favor_giver_1.Custom('GetRandomFavor')], concedendomi così il suo favore."
 tournament_events.8000.desc.mid.two:0 "\n\nPrima che possa rispondere, spunta [favor_giver_2.GetName] che mi porge con insistenza [favor_giver_2.Custom('GetRandomFavor')] per farmi accettare il suo di favore!"
 tournament_events.8000.desc.mid:0 "Ho la fortuna di avere il suo sostegno e il suo affetto, accettare il suo favore sarebbe un segno di interesse da parte mia, cortese e cavalleresco."
 tournament_events.8000.desc.outro.homo:0 "\n\n[favor_giver_1.GetSheHe|U] non sa che non sono interessat[ROOT.Char.Custom('DE_END_PRO_S_N')] [Select_CString(favor_giver_1.IsFemale,'alle donne','agli uomini')]"
 tournament_events.8000.desc.outro:0 "\n\nIl suo interesse nei miei confronti mi sembra sincero e non c'è nulla di più galante che vincere uno scontro per [Select_CString(favor_giver_1.IsFemale, 'una nobile dama', 'un nobile signore')]."
 tournament_events.8000.a:0 "L'accetto volentieri, [favor_giver_1.GetTitledFirstNameNoTooltip]."
 tournament_events.8000.b:0 "Che generosità, [favor_giver_2.GetTitledFirstNameNoTooltip]!"
 tournament_events.8000.c:0 "Devo concentrarmi sulla prova."
 handkerchief:0 "un fazzoletto"
 flower:0 "un fiore"
 wreath:0 "una ghirlanda"
 ring:0 "un anello"
 soulmate_tournament:0 "[CHARACTER.Custom('IT_NAM_COL3')|U][CHARACTER.GetShortUIName], durante un torneo, ha attirato su di sé il corteggiamento [TARGET_CHARACTER.Custom('IT_NAM_COL2')][TARGET_CHARACTER.GetShortUINameNoTooltip]"
 soulmate_tournament_corresponding:0 "[TARGET_CHARACTER.Custom('IT_NAM_COL3')|U][TARGET_CHARACTER.GetShortUIName], durante un torneo, ha attirato su di sé il corteggiamento [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltip]"
