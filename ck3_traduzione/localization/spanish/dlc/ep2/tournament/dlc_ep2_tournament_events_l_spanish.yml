 tournament_events.7000.t:1 "$tournament_header$ Siate un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan|U]!"
 tournament_events.7000.desc:2 "Saluto un gruppo di [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] che mi stanno passando accanto. Uno di loro, rimasto indietro rispetto agli altri, mi fa soffermare. Mi giro e lo chiamo.\n\nIndossa un'armatura informe, che oltrettutto gli veste male. I suoi occhi sono spalancati dal terrore. C'è qualcosa che non va. Faccio un passo avanti e gli strappo via l'elmo dalla testa senza dargli il tempo di evitare la mia mossa.\n\nDavanti a me, che si guarda furtivamente intorno per vedere se qualcun altro l[mulan.Custom('DE_END_ADJ_DEF_S_N')]ha notat[mulan.Custom('DE_END_PRO_S_N')], non c'è altro che un[mulan.Custom('DE_PRO_POS_P_2P')] [mulan.GetWomanMan]! Vestit[mulan.Custom('DE_END_PRO_S_N')] da [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], nientemeno. E perfino con l'intenzione di prendere parte alla competizione come fosse un [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]!"
 tournament_events.7000.a:0 "Manterrò il vostro segreto."
 tournament_events.7000.a.tt:1 "Partecipa alla competizione di [activity.GetShortName]"
 tournament_events.7000.b:0 "Avrei bisogno dei servigi di una persona come voi."
