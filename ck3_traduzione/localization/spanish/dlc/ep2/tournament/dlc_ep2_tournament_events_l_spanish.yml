l_spanish:
 ##### TOURNAMENT #####

 tournament_events.0050.t:0 "Arrivo al Torneo"
 tournament_events.0050.desc:0 "Sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] nel sito del torneo, qui a [activity.GetCurrentPhase.GetLocation.GetName]!\n\nSebbene non tutti i partecipanti siano ancora arrivati, folle di persone si aggirano nei dintorni colorati, tutte in attesa delle imminenti dimostrazioni di abilità e maestria.\n\n"
 tournament_events.0050.murder:0 "Io, per esempio, ho ambizioni più grandi del semplice divertimento. Se gioco bene le mie carte, [starting_intent.GetFirstName] non vivrà abbastanza a lungo da vedere la fine della cerimonia..."
 tournament_events.0050.seduce:0 "Il primo ordine del giorno per me, naturalmente, sarà quello di conquistare il cuore di [starting_intent.GetFirstName]!"
 tournament_events.0050.befriend:0 "Quale ambiente migliore di questo per stringere una solida amicizia con [starting_intent.GetFirstName]!"
 tournament_events.0050.win:0 "Non c'è tempo da perdere: Devo iniziare a prepararmi! Devo vincere, a qualsiasi costo!"
 tournament_events.0050.recruit:0 "Ho già visto parecchi candidati che meriterebbero di entrare a far parte dei miei [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]!"
 tournament_events.0050.relax:0 "Ci sono pochi posti altrettanto eccellenti per scaricare lo stress e divertirsi come un Torneo, e io intendo approfittarne appieno!"
 tournament_events.0050.a:0 "Non vedo l'ora che inizi!"

 # START
 tournament_events.0100.t:1 "Inaugurazione $tournament_header$"
 tournament_events.0100.desc:0 "Il torneo è finalmente alle porte!\n\n"
 tournament_events.0100.host:0 "Molti sono accorsi nelle mie terre a [activity.GetCurrentPhase.GetLocation.GetName], desiderosi di dimostrare il proprio valore o semplicemente di godersi lo spettacolo."
 tournament_events.0100.contestant:0 "Come molti altri che sono accorsi a [activity.GetCurrentPhase.GetLocation.GetName], Come molti altri che attendono con impazienza le gare a venire, io mi dedico alla socializzazione e alla preparazione del mio equipaggiamento."
 tournament_events.0100.spectator:0 ""Molti sono accorsi nelle terre di [host.GetTitledFirstName] a [activity.GetCurrentPhase.GetLocation.GetName], sia per comptere, sia come me, per essere intrattenuti."
 tournament_events.0100.closing:1 "\n\nIl sole si alza nel cielo e le ombre si accorciano. Se devo competere nella competizione [activity.GetCurrentPhase.GetPhase.GetName], devo fare in modo di qualificarmi. Presto inizierà."
 tournament_events.0100.a:0 "Non c'è tempo da perdere!"

 # END
 tournament_events.0150.t:1 "$tournament_header$ Conclusione"
 tournament_events.0150.desc:0 "Il sole tramonta nell'ultima giornata del Torneo e la folla inizia a disperdersi. Mi ritrovo a rimuginare sui risultati:\n\n"
 tournament_events.0150.melee:0 "La squadra di [melee_winner.GetTitledFirstNamePossessive|U] ha prevalso nella Mischia durante la giornata.\n"
 tournament_events.0150.melee_self:0 "La mia squadra ha prevalso nella Mischia durante la giornata.\n"
 tournament_events.0150.archery:0 "[archery_winner.GetTitledFirstName|U] ha avuto la migliore mira di tutti nella gara di tiro con l'Arco.\n"
 tournament_events.0150.archery_self:0 "Ho avuto la migliore mira di tutti nella gara di tiro con l'Arco.\n"
 tournament_events.0150.recital:0 "La padronanza dei versi di [recital_winner.GetTitledFirstName|U] l'ha vist[recital_winner.Custom('DE_END_PRO_S_N')] degnamente vinci[recital_winner.Custom('DE_END_NOU_S_GS_N')] nella gara di Recitazione.\n"
 tournament_events.0150.recital_self:0 "La mia padronanza dei versi mi ha vist[ROOT.Char.Custom('DE_END_PRO_S_N')] degnamente vinci[recital_winner.Custom('DE_END_PRO_S_N')] nella gara di Recitazione.\n"
 tournament_events.0150.joust:0 "[joust_winner.GetTitledFirstName|U] ha spezzato innumerevoli lance per dare prova della propria qualità nella Giostra.\n"
 tournament_events.0150.joust_self:0 "Ho spezzato innumerevoli lance per dare prova della mia qualità nella Giostra broke.\n"
 tournament_events.0150.wrestling:0 "[wrestling_winner.GetTitledFirstName|U] è stat[wrestling_winner.Custom('DE_END_PRO_S_N')] un avversari[wrestling_winner.Custom('DE_END_PRO_S_N')] indomit[wrestling_winner.Custom('DE_END_PRO_S_N')] e ha conquistato il primo posto nella Lotta.\n"
 tournament_events.0150.wrestling_self:0 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] un avversari[ROOT.Char.Custom('DE_END_PRO_S_N')] indomit[ROOT.Char.Custom('DE_END_PRO_S_N')] e ho conquistato il primo posto nella Lotta.\n"
 tournament_events.0150.duel:0 "La superiorità di [duel_winner.GetTitledFirstName|U] con la lama ha fatto sì che [duel_winner.Custom('DE_ART_IND_A')] si portasse a casa il premio nel Duello.\n"
 tournament_events.0150.duel_self:0 "La mia superiorità con la lama ha fatto sì che io mi portassi a casa il premio del Duello.\n"
 tournament_events.0150.board_game:0 "La mente acuta di [board_game_winner.GetTitledFirstName|U] [board_game_winner.Custom('DE_ART_IND_A')] ha permesso di avere la meglio su tutti gli avversari, vincendo nei Giochi da Tavolo.\n"
 tournament_events.0150.board_game_self:0 "La mia mente acuta mi ha permesso di avere la meglio su tutti i miei avversari, vincendo nei Giochi da Tavolo.\n"
 tournament_events.0150.horse_race:0 "Il cavallo di [horse_race_winner.GetTitledFirstName|U] è arrivato primo nella Corsa dei Cavalli.\n"
 tournament_events.0150.horse_race_self:0 "Il mio cavallo è arrivato primo nella Corsa dei Cavalli.\n"
 tournament_events.0150.murdersuccess:1 "\n[finishing_intent.GetFirstName] ha avuto la fine che si meritava.\n"
 tournament_events.0150.murderfailure:1 "\n[finishing_intent.GetFirstName] questa volta è scappato alle mie grinfie.\n"
 tournament_events.0150.seducesuccess:1 "\nLe mie persuasioni carnali di [finishing_intent.GetFirstName] si sono rivelate un successo.\n"
 tournament_events.0150.seducefailure:1 "\n[finishing_intent.GetFirstName] ha resistito alle mie persuasioni carnali.\n"
 tournament_events.0150.befriendsuccess:1 "\n[finishing_intent.GetFirstName] ed io abbiamo instaurato una bella amicizia!\n"
 tournament_events.0150.befriendfailure:2 "\n[finishing_intent.GetFirstName] ed io non siamo ancora riusciti ad instaurare una solida amicizia.\n"
 tournament_events.0150.winsuccess:1 "\nHo raggiunto il mio obiettivo di vincere una Competizione!\n"
 tournament_events.0150.winfailure:1 "\nNon sono stato in grado di vincere una Competizione.\n"
 tournament_events.0150.knightsuccess:2 "\nHo rafforzato i ranghi dei miei [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n"
 tournament_events.0150.knightfailure:2 "\nNon sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a trovare nessun buon candidato che si unisse ai ranghi dei miei [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n"
 tournament_events.0150.end:1 "\nNon vedo l'ora che arrivi il prossimo!"
 tournament_events.0150.a:0 "Che grande occasione!"
 tournament_events.0150.b:0 "Forse devo dire qualche parola, visto che sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] padron[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] di casa..."
 tournament_events.0150.c:0 "[tournament_champion.GetFirstNameNoTooltip] merita un encomio per la sua vittoria!"
 tournament_events.0150.b.success:0 "Le tue parole ti portano consensi"
 tournament_events.0150.b.failure:0 "Nessuno presta molta attenzione"
 tournament_events.0150.legendseeddrop: "\nPer la terza volta ho vinto una Competizione. I racconti dei miei successi si stanno già diffondendo in lungo e in largo.\n" 

 tournament_events.0160.t:0 "$tournament_header$ Le Spoglie"
 tournament_events.0160.desc:0 "Le Competizioni sono infine giunte al termine, e il mio premio annunciato della mano di [marriage_prize.GetTitledFirstNamePossessive] in matrimonio ad un degno vincitore non è stato dimenticato dai partecipanti — o da mi[marriage_prize.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]...\n\n"
 tournament_events.0160.a:0 "Sembra ti abbia vinto io stess[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]!"
 tournament_events.0160.b:0 "Congratulazioni, [bachelor_1.GetFirstNameNoTooltip]!"
 tournament_events.0160.c:0 "[bachelor_2.GetFirstNameNoTooltip] sarà un[marriage_prize.Custom('DE_PRO_POS_P_2P')] brav[marriage_prize.Custom('DE_END_PRO_S_N')] [marriage_prize.Custom('GetBrideGroom')], [bachelor_2.GetFirstNameNoTooltip]!"
 tournament_events.0160.d:0 "Bada a [marriage_prize.GetSheHe], [bachelor_3.GetFirstNameNoTooltip]!"
 tournament_events.0160.e:0 "Ho... cambiato idea."
 tournament_events.0160.f:0 "Non mi riferivo a me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 tournament_events.0160.g:0 "Oh beh..."

 tournament_events.0161.desc:0 "Le Competizioni sono infine giunte al termine, e il premio annunciato da [host.GetTitledFirstName] della mano di [marriage_prize.GetTitledFirstName] ad un degno vincitore non è stato dimenticato dai partecipanti — o da su[marriage_prize.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]...\n\n"
 tournament_events.0161.a:0 "Vieni, mi[marriage_prize.Custom('DE_END_PRO_S_N')] car[marriage_prize.Custom('DE_END_PRO_S_N')]!"
 tournament_events.0161.b:0 "Oltraggioso."
 tournament_events.0161.c:0 "Oh beh..."
 # ACCIDENT PING
 tournament_events.0701.t:1 "$tournament_contest_header$ Incidente"
 tournament_events.0701.desc:0 "[accident_victim.Custom('DE_ART_DEF_P_D')] tu[accident_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', accident_victim)], [accident_victim.GetName], è rimast[accident_victim.Custom('DE_END_PRO_S_N')] uccis[accident_victim.Custom('DE_END_PRO_S_N')] in uno strano incidente con il mazzafrusto durante la competizione di [activity.GetCurrentPhase.GetPhase.GetName|l]!"
 tournament_events.0701.a:0 "Tragico..."
 tournament_accident_death_msg_title:0 "Morte Accidentale"

 # CONTESTANT INVALIDATION
 tournament_events.0800.t:1 "$tournament_contest_header$ Ritiro"
 tournament_events.0800.wounded:0 "Temo che le mie ferite siano troppo grandi per continuare questo torneo. Non farò una buona figura in questo stato, e non dovrei tentare di procurarmi ulteriori ferite..."
 tournament_events.0800.disease:0 "Temo che la mia malattia sia troppo grave per continuare il torneo. Non farò una buona figura in questo stato, e non dovrei far arrabbiare il medico..."
 tournament_events.0800.health:0 "Temo che i miei umori mi impediranno di continuare il torneo. Non farò una buona figura in questo stato, e non dovrei far arrabbiare il medico..."
 tournament_events.0800.a:0 "Non posso continuare."
 tournament_events.0800.b:0 "Mai, posso farcela!"

 tournament_events.0801.t:0 "$tournament_events.0800.t$"
 tournament_events.0801.desc:0 "[contest_withdrawal.GetTitledFirstName]  è formalmente ritirato dalle competizioni."
 tournament_events.0801.wounded:0 "Sembra che le sue ferite siano troppo severe per rischiare di continuare."
 tournament_events.0801.disease:0 "Sembra che la sua malattia si sia aggravata troppo per continuare."
 tournament_events.0801.health:0 "Sembra che i suoi umori siano troppo sbilanciati per continuare."
 tournament_events.0801.a:0 "Un peccato."

 # WAGERING
 tournament_events.1000.t:1 "$tournament_contest_header$ Piazza le tue Scommesse"
 tournament_events.1000.desc:0 "Osservando l'allibratore alla luce fioca della taverna, rifletto sul flusso di quote che urla sopra le teste dei giocatori che si accalcano.\n\n"
 tournament_events.1000.horse_race:0 ""Il/la [wager_top_contestant.Custom('ContestHorseRaceGender')] di [wager_top_contestant.GetTitledFirstName], #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!, è il cavallo favorito! Quattro a uno per #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!!""
 tournament_events.1000.fallback:0 ""[wager_top_contestant.GetTitledFirstName] è il/la [activity.GetCurrentPhase.GetPhase.GetName] favorito/a! Quattro a uno per [wager_top_contestant.GetNameNoTooltip]!""
 tournament_events.1000.a:0 "Pah, scommetterò su me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 tournament_events.1000.a.horse:0 "Il mio miglior cavallo, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, può vincere."
 tournament_events.1000.a.best_horse:0 "Sì, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! vincerà!"
 tournament_events.1000.b:0 "[wager_top_contestant.GetFirstNameNoTooltip] è una scommessa sicura."
 tournament_events.1000.b.horse:0 "#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! è difatti una scomessa sicura."
 tournament_events.1000.c:0 "E poi ancora, [wager_second_contestant.GetFirstNameNoTooltip] è un secondo posto."
 tournament_events.1000.c.horse:0 "E poi ancora, [wager_second_contestant.GetFirstNamePossessiveNoTooltip] '[wager_second_contestant.Custom('GetContestHorseRaceName')]' è un secondo posto."
 tournament_events.1000.d:0 "Il mio campione, [wager_champion_contestant.GetFirstNameNoTooltip], trionferà!"
 tournament_events.1000.e:0 "Hm, [wager_underdog_contestant.GetFirstNameNoTooltip] è un improbabile sfavorito."
 tournament_events.1000.e.horse:0 "[wager_underdog_contestant.GetFirstNamePossessiveNoTooltip] #EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#! è un improbabile sfavorito."
 tournament_events.1000.f:0 "Cosa posso ottenere puntando sul[wager_flavor_contestant.Custom('DE_END_ADJ_NUL_S_N')] mi[wager_flavor_contestant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)], [wager_flavor_contestant.GetFirstNameNoTooltip]?"
 tournament_events.1000.f.horse:0 "Cosa posso ottenere puntando sul[wager_flavor_contestant.Custom('DE_END_ADJ_NUL_S_N')] mi[wager_flavor_contestant.Custom('DE_END_PRO_S_N')] cavallo [ROOT.Char.Custom2('RelationToMePossessive', wager_flavor_contestant)], #EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#!?"
 tournament_events.1000.g:0 "Ho un buon presentimento riguardo a questo '[mysterious_stranger.GetFirstNameNoTooltip] di [attending_barony.GetNameNoTierNoTooltip].'"
 tournament_events.1000.g.horse:0 "Ho un buon presentimento riguardo a questo #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#! di [mysterious_stranger.GetFirstNameNoTooltip]."
 tournament_events.1000.h:0 "No questa è una brutta idea..."

 tournament_events.1000.bet_debug_tt:0 "#D tournament_wager_target_score_value#!: [SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#!: [SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#!: [SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value:#! [SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#!: [SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#!: [SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#!: [SCOPE.ScriptValue('tournament_wager_payout_value')|V]"

 tournament_events.1000.winnings_tt:0 "Se [wager_target.Custom('DE_ART_DEF_P_A')] vinci[wager_target.Custom('DE_END_NOU_S_GS_N')] è [wager_target.GetShortUIName]:\nGuadagna @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 tournament_events.1000.horse_winnings_tt:2 "Se il cavallo di [wager_target.GetShortUINamePossessive], [wager_target.Custom('GetContestHorseRaceName')|V], vince la gara:\nGuadagna @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"

 # PASSAGE OF ARMS
 tournament_events.1100.t:1 "Passaggio d'Armi"
 tournament_events.1100.desc:0 "Irrequieto nell'attesa dell'inizio delle competizioni, o semplicemente desideroso di esibire la sua abilità, [pas_darmes_instigator.Custom('DE_ART_DEF_P_A')] mi[pas_darmes_instigator.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], ha proclamato un 'passaggio d'armi' alla periferia di [activity.GetCurrentPhase.GetLocation.GetName].\n\n"#EMP Se un qualsiasi [pas_darmes_instigator.Custom('MountedWarriorTerm')] abile desidera passare, che mi affronti, o che perda l'onore!#!"\n\nSi dice che [pas_darmes_instigator.GetSheHe] conservi gli speroni di tutti coloro che ha sconfitto, e ogni signora che desidera passare senza scorta deve lasciare un pegno da reclamare in seguito a suo nome."
 tournament_events.1100.a:0 "#EMP Questo#! sì che è un [ROOT.Char.Custom('MountedWarriorTerm')]!"
 tournament_events.1100.b:0 "Che divertente!"
 tournament_events.1100.c:0 "Devo incontrare quest[pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')][pas_darmes_instigator.GetWomanMan]!"
 tournament_events.1100.d:0 "Questa follia è vietata."
 pas_darmes_token_claim_tt:0 "Ogni [spouse|E], genitore, e [child|E] di [pas_darmes_victim.GetName]"

 tournament_events.1101.t:0 "$tournament_events.1100.t$"
 tournament_events.1101.desc:0 "Senza dubbio attratt[pas_darmes_instigator.Custom('DE_END_PRO_S_N')] dalla promessa di gloria e dall'abbondanza di avversari, un[pas_darmes_instigator.Custom('DE_PRO_POS_P_2P')] [pas_darmes_instigator.Custom('MountedWarriorTerm')] stranier[pas_darmes_instigator.Custom('DE_END_PRO_S_N')] ha dichiarato un 'passaggio d'armi' vicino a [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.GetSheHe|U] si fa chiamare '[pas_darmes_instigator.GetFullName]', e afferma di provenire dalla lontana terra [exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip]. Qualsiasi [ROOT.Char.Custom('MountedWarriorTerm')] desideri oltrepassare il proprio accampamento deve spezzare la lancia con [pas_darmes_instigator.GetSheHe] - o perdere il proprio orgoglio.\n\nEssere trattati in questo modo da un[pas_darmes_instigator.Custom('DE_PRO_POS_P_2P')] avventurier[pas_darmes_instigator.Custom('DE_END_PRO_S_N')] stranier[pas_darmes_instigator.Custom('DE_END_PRO_S_N')] fa di certo arrabbiare la nobilità [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 tournament_events.1101.a:0 "Bene, i nostri combattenti devono stare all'erta."
 tournament_events.1101.b:0 "Non penso proprio, controllate questo vagabondo."
 tournament_events.1101.c:1 "Questo è un vero $knight_culture_player_no_tooltip_lowercase$! Una vera fonte di ispirazione!"

 tournament_events.1102.t:0 "$tournament_events.1100.t$"
 tournament_events.1102.desc:0 "Desideros[pas_darmes_instigator.Custom('DE_END_PRO_S_N')] di dimostrare il proprio valore, [pas_darmes_instigator.Custom('DE_ART_DEF_P_A')] mi[pas_darmes_instigator.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], ha dichiarato un 'passaggio d'armi', bloccando la via principale verso [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.GetSheHe|U] è accompagnato dal mi[pas_darmes_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)], [pas_darmes_2.GetFullName], e da un assembramento della nobilità minore [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] con qualcosa da provare.\n\nMi hanno detto che hanno giurato di spezzare trecento lance prima di considerare conclusa la loro missione."
 tournament_events.1102.a:0 "Buona fortuna a loro."
 tournament_events.1102.a.tt:0 "Il pas d'armes a [activity.GetCurrentPhase.GetLocation.GetName] continuerà"
 tournament_events.1102.b:0 "Non nel/nella #EMP mio/a#! [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 tournament_pas_darmes_forbidden_tt:0 "Il pas d'armes a [activity.GetCurrentPhase.GetLocation.GetName] cesserà"

 tournament_events.1120.t:2 "Vittoria Dura"
 tournament_events.1120.desc:0 "[pas_darmes_instigator.GetTitledFirstName], l'appariscente [pas_darmes_instigator.Custom('MountedWarriorTerm')] che fa la guardia al suo punto di passaggio sfidando tutti coloro che giungono lì, ha avuto uno scontro di troppo.\n\nSi dice che [pas_darmes_victim.GetTitledFirstName] [pas_darmes_instigator.Custom('DE_PRO_DEM')] abbia inferto una spaventosa ferita, aprendo di nuovo la via al passaggio dei nobili."
 tournament_events.1120.a:0 "Tali sono i rischi di una vita galante."
 tournament_events.1120.a.dead:0 "Un modo onorevole di andarsene."

 tournament_events.1130.opening:0 "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1130.desc:0 "Mentre ero in viaggio verso [activity.GetCurrentPhase.GetLocation.GetName] con i miei servitori, [pas_darmes_instigator.GetFullName] ha fermato la nostra compagnia e ha oltraggiosamente richiesto un ricordo personale...\n\nNon ho avuto altra scelta che dar[pas_darmes_instigator.Custom('DE_PRO_DEM')] quel dannato pegno... [pas_darmes_instigator.GetSheHe|U] ha detto che, se lo rivoglio indietro, devo inviare uno sfidante."
 tournament_events.1130.a:0 "Qualcosa dev'essere fatto."

 tournament_events.1140.t:2 "L'Orgoglio di [ROOT.Char.GetTitleAsNameNoTooltip]"
 tournament_events.1140.desc:0 "Mentre prendo aria sul mio cavallo, ammirando il trambusto di [activity.GetCurrentPhase.GetLocation.GetName], individuo [Select_CString(pas_darmes_instigator.IsFemale,'quella combattente tanto decantata','quel combattente tanto decantato')], '[pas_darmes_instigator.GetFullName]', che sta difendendo il suo accampamento del 'passaggio d'armi'.\n\n"
 tournament_events.1140.skilled:0 "Qualche meschino sfidante si allontana sulla strada mentre il [pas_darmes_instigator.Custom('MountedWarriorTerm')] ritorna soddisfatt[pas_darmes_instigator.Custom('DE_END_PRO_S_N')] a sedere, ammirando gli speroni che ha appena collezionato.\n\n"
 tournament_events.1140.unskilled:0 "Un [pas_darmes_instigator.Custom('MountedWarriorTerm')] molto soddisfatt[pas_darmes_instigator.Custom('DE_END_PRO_S_N')], chinando il capo in segno di rispetto, mentre [pas_darmes_instigator.GetFirstNameNoTooltip] guarda dal luogo in cui se ne sta sedut[pas_darmes_instigator.Custom('DE_END_PRO_S_N')], chiaramente dolorante per la sconfitta.\n\n"
 tournament_events.1140.wounded:0 "[Select_CString(pas_darmes_instigator.IsFemale,'Malconcia e tumefatta','Malconcio e tumefatta')], [pas_darmes_instigator.Custom('DE_ART_IND_A')] fa una smorfia di dolore mentre mi avvicino. "Non si può batterli tutti", [pas_darmes_instigator.GetSheHe] ridacchia, strizzando gli occhi verso di me."
 tournament_events.1140.fallback:0 "[pas_darmes_instigator.GetSheHe|U] salta non appena mi vede, bramos[pas_darmes_instigator.Custom('DE_END_PRO_S_N')] di un altro scontro, ma ben presto realizza chi sono. Strizzando gli occhi verso di me con un sorriso, [pas_darmes_instigator.GetFirstNameNoTooltip] fa un inchino, "Ben trovat[ROOT.Char.Custom('DE_END_PRO_S_N')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].""
 tournament_events.1140.a:0 "Lasciate che vi mostri come si disarciona un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!."
 tournament_events.1140.a.wounded:0 "Non vincerai nemmeno questa volta."
 tournament_events.1140.a.success:0 "Sconfiggi [pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.a.failure:0 "[pas_darmes_instigator.GetNameNoTooltip] ti sconfigge"
 tournament_events.1140.b:0 "Siete un guerriero potente, mi servireste."
 tournament_events.1140.b.success:0 "Convinci [pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.b.failure:0 "[pas_darmes_instigator.GetNameNoTooltip] rifiuta la tua offerta"
 tournament_events.1140.c:0 "Penso sia sufficiente."
 tournament_events.1140.d:0 "Continuate così!"

 tournament_events.1141.t:0 "$tournament_events.1140.t$"
 tournament_events.1141.desc:0 "Un gruppo di curiosi si raduna mentre [pas_darmes_instigator.GetFirstName] ed io montiamo sui nostri cavalli, prendendo posizione. Senza esitazione, [pas_darmes_instigator.Custom('DE_ART_IND_A')] carica improvvisamente in avanti, la lancia abbassata, in un turbine di polvere e di zoccoli tonanti!\n\nIo scatto in avanti, concentrando tutta la mia attenzione sulla punta della lancia che si appresta a raggiungerl[pas_darmes_instigator.Custom('DE_END_PRO_S_N')]."
 tournament_events.1141.win:0 "\n\nLa mia asta si infrange contro il suo scudo con un possente crack, facendol[pas_darmes_instigator.Custom('DE_END_PRO_S_N')] piegare all'indietro sulla sella mentre io sfreccio oltre."
 tournament_events.1141.lose:0 "\n\nSento la sua asta infrangersi contro il mio scudo con un'enorme crack, che mi fa piegare all'indietro sulla sella mentre [pas_darmes_instigator.GetSheHe] sfreccia oltre."
 tournament_events.1141.kill_me:0 "\n\nIl mio viso è improvvisamente molto caldo e bagnato. Cerco di parlare, ma riesco a malapena a tenere gli occhi aperti. Si intravede il volto inquieto di [pas_darmes_instigator.GetFirstNameNoTooltip] mentre il mondo si oscura..."
 tournament_events.1141.beat_me:0 "\n\n[pas_darmes_instigator.GetSheHe|U] mi solleva in piedi, levando via le schegge dalla mia armatura. "Avete combattuto bene - ma avete perso." sorride, allungando una mano."
 tournament_events.1141.kill_them:0 "\n\nGiunto alla fine del percorso, porto il mio cavallo a fare un giro sorridendo, alla ricerca di [pas_darmes_sinstigator.GetFirstNameNoTooltip]. Individio la sua sagoma accartocciata a faccia in giù nella polvere, il cavallo che [pas_darmes_sinstigator.Custom('DE_PRO_DEM')] si accoccola ai piedi."
 tournament_events.1141.beat_them:0 "\n\nTorno rapidamente indietro, l[pas_darmes_instigator.Custom('DE_END_PRO_S_N')] tiro su e controllo che non ci siano ferite. "Me la caverò" ringhia, "Ecco, i miei speroni.""
 tournament_events.1141.a:0 "'Non è che un graffio..."
 tournament_events.1141.a.death:0 "#weak *gorgoglio*#!"
 tournament_events.1141.b:0 "Ve l'avevo detto che ve l'avrei fatta vedere!"
 tournament_events.1141.b.death:0 "[pas_darmes_instigator.GetFirstNameNoTooltip]? #EMP [pas_darmes_instigator.GetFirstNameNoTooltip]?!#!"

 tournament_events.1150.t:1 "$tournament_header$ Restaurare l'Onore"
 tournament_events.1150.desc:0 "[pas_darmes_instigator.GetTitledFirstName] siede lungo una strada, affilando la sua lama, mentre io mi avvicino al suo campo scarno.\n\n"Ah, mi domandavo quando vi sareste fatto vedere, buon[ROOT.Char.Custom(''DE_END_PRO_S_N'')] [ROOT.Char.GetTitleAsNameNoTooltip]." [pas_darmes_instigator.GetSheHe] fa un ghigno, estraendo un indumento dalla cintura. "Sei venuto a riprendertelo, immagino?"\n\n"
 tournament_events.1150.skilled:0 "Sono ben consapevole della reputazione marziale di quest[pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')][pas_darmes_instigator.GetWomanMan], ma il suo ego si rivelerà la sua rovina."
 tournament_events.1150.unskilled:0 "L[pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')][pas_darmes_instigator.GetWomanMan] è risaputo avere più spavalderia che abilità, ma non dovrei sottovalutarl[pas_darmes_instigator.Custom('DE_END_PRO_S_N')]."
 tournament_events.1150.wounded:0 "In ogni caso, le sue ferite mi daranno di certo un vantaggio..."
 tournament_events.1150.fallback:0 "Il mio onore è stato messo a rischio da un semplice [ROOT.Char.Custom('MountedWarriorTerm')]..."
 tournament_events.1150.a:0 "Venite, incrociamo le lance."
 tournament_events.1150.a.wounded:0 "Vi regalerò un'altra ferita: una per ricordarvi di #EMP me#!."
 tournament_events.1150.a.success:0 "Sconfiggi [pas_darmes_instigator.GetTitledFirstNameNoTooltip]"
 tournament_events.1150.a.failure:0 "[pas_darmes_instigator.GetTitledFirstNameNoTooltip] ti sconfigge"
 tournament_events.1150.b:0 "Tieniti il tuo pezzo di stoffa, buon [pas_darmes_instigator.Custom('MountedWarriorTerm')]."
 # FLAVOR   #192 - 292
 tournament_events.1200.t:2 "Rimprovero religioso"
 tournament_events.1200.desc:0 "Mentre i nobili e i plebei si preparano con eccitazione per le competizioni e l'intrattenimento ormai prossimi, [angry_clergy.GetTitledFirstName] rende evidente la disapprovazione nei confronti dei/delle [angry_clergy.GetFaith.AltPriestTermPlural].\n\n"Questo torneo è un mezzo del peccato; i/le buoni/e [angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip] moriranno per inseguire l'orgoglio; verseranno il sangue dell'altro per dei gingilli; rinunceranno al [angry_clergy.GetFaith.PositiveAfterLife] per la fama."\n\n"Queste inclinazioni devono essere sfruttate,  rivolte contro i nemici di [angry_clergy.GetFaith.HighGodName], non alimentate e spente nella vanagloria.""
 tournament_events.1200.a:0 "non possono difendere i/le [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] senza un po' di pratica!"
 tournament_events.1200.a.success:0 "[angry_clergy.GetTitledFirstNameNoTooltip] è convint[angry_clergy.Custom('DE_END_PRO_S_N')]"
 tournament_events.1200.a.failure:0 "Non riesci a far cambiare idea [angry_clergy.Custom('IT_NAM_COL4')[angry_clergy.GetTitledFirstNamePossessiveNoTooltip] mind"
 tournament_events.1200.b:0 "Dal mio palco, vedrete le virtù della competizione."
 tournament_events.1200.b.success:0 "[angry_clergy.Custom('IT_NAM_COL3')][angry_clergy.GetTitledFirstNameNoTooltip] è conquistat[angry_clergy.Custom('DE_END_PRO_S_N')]"
 tournament_events.1200.b.failure:0 "[angry_clergy.Custom('IT_NAM_COL3')][angry_clergy.GetTitledFirstNameNoTooltip] è sdegnat[angry_clergy.Custom('DE_END_PRO_S_N')]"
 tournament_events.1200.c:0 "Una buona osservazione, non competerò."
 tournament_events.1200.d:0 "Oh, dacci un taglio [angry_clergy.GetFaith.PriestNeuter], lasciali divertire."
 tournament_events.1230.t:2 "Dagli Stracci alla Cotta di Maglia"
 tournament_events.1230.desc:0 "Mentre faccio i miei giri dei terreni del torneo, cogliendo l'atmosfera e discutendo delle varie tecniche dei partecipanti che stanno facendo pratica, un[battle_peasant.Custom('DE_PRO_POS_P_2P')] [battle_peasant.GetWomanMan] in particolare coglie la mia attenzione.\n\nOgni suo movimento è impregnato di grazia, efficienza e posa, dimostrando di non avere problemi né con il manichino di paglia né con il suo compagno di allenamento.\n\nQuando [battle_peasant.Custom('DE_PRO_DEM')] chiedo di rivelare da quale nobile casata discenda, i suoi occhi si spalancano, prima di abbassare lo sguardo. "Mi-mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Io sono un[battle_peasant.Custom('DE_PRO_POS_P_2P')] semplice contadin[battle_peasant.Custom('DE_END_PRO_S_N')], nient'altro." balbetta, inchinandosi profondamente."
 tournament_events.1230.a:0 "No, tu sarai il mio campione!"
 tournament_events.1230.b:0 "Le tue stelle sono cambiate, [battle_peasant.Custom('MountedWarriorTerm')]."
 tournament_events.1230.b.tt:0 "Diventa il tuo [battle_peasant.Custom('KnightCulture')]"
 tournament_events.1230.c:0 "Devo vederti gareggiare! Ti finanzierò."
 tournament_events.1230.c.tt:1 "Si unisce al/alla tuo/a [activity.GetShortName]"
 tournament_events.1230.d:0 "Cavolo, un[battle_peasant.Custom('DE_PRO_POS_P_2P')] #EMP contadin[battle_peasant.Custom('DE_END_PRO_S_N')]?!#! Che peccato..."
 tournament_events.1230.d.tt:0 "[battle_peasant.GetName] scompare"
 tournament_events.1240.t:1 "$tournament_header$ Al vincitore"
 tournament_events.1240.desc:1 "Valutando i possibili premi da poter offrire al vincitore della competizione [activity.GetCurrentPhase.GetPhase.GetName], mi ricordo della mano [prize_child_1.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.Custom2('RelationToMe', prize_child_1)], [prize_child_1.GetFirstName].\n\nTuttavia... se dovesse vincere un plebeo..."
 tournament_events.1240.a:1 "Ho deciso che [prize_child_1.GetFirstNameNoTooltip] sposerà il vincitore."
 tournament_events.1240.b:0 "[prize_child_2.GetFirstNameNoTooltip] è più adeguat[prize_child_2.Custom('DE_END_PRO_S_N')]."
 tournament_events.1240.c:0 "Dovrebbe essere [prize_child_3.GetFirstNameNoTooltip]."
 tournament_events.1240.d:0 "Questo non è il modo in cui facciamo le cose."
 tournament_events.1240.betrothal_tt:0 "Se valido, il vincitore si fidanzerà con [marriage_prize.GetTitledFirstName]"
 tournament_events.1240.marry_tt:0 "Se valido, il vincitore sposerà [marriage_prize.GetTitledFirstName]"

 tournament_events.1250.t:1 "$tournament_header$ Pegno di Favore"
 tournament_events.1250.desc:0 "È consuetudine rafforzare lo spirito della persona amata con un pegno, un piccolo ricordo che indosserà durante il torneo affinché tutti lo vedano.\n\nL'unica domanda è quale concorrente meriti di più il mio affetto..."
 tournament_events.1250.a:0 "Lo darò a [favor_recipient_1.GetFirstNameNoTooltip]."
 tournament_events.1250.b:0 "[favor_recipient_2.GetFirstNameNoTooltip] è degn[favor_recipient_2.Custom('DE_END_PRO_S_N')]."
 tournament_events.1250.c:0 "Sarà destinato a [favor_recipient_3.GetFirstNameNoTooltip]."
 tournament_events.1250.d:0 "Non v'è nessuno che meriti il mio pegno..."
 tournament_events.1250.favor_tt:0 "[favor_recipient.GetUIName] riceve il tuo pegno"
 tournament_favor_accepted_title:0 "Pegno concesso"
 tournament_favor_rejected_title:0 "Pegno negato"
 tournament_favor_accepted_desc:0 "[THIS.Char.GetSheHe|U] accetta il tuo pegno"
 tournament_favor_rejected_desc:0 "[THIS.Char.GetSheHe|U] rifiuta il tuo pegno"
 tournament_events.1251.t:0 "$tournament_events.1250.t$"
 tournament_events.1251.discrete:0 "In un momento di relativa calma, lontano dai luoghi principali del torneo, mi ritrovo da solo con ([favor_giver.Custom('DE_ART_DEF_P_A')]) mi[favor_giver.Custom('DE_END_PRO_S_N')] [favor_recipient.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName], il cui sguardo malizioso è difficile da contrastare.\n\n"
 tournament_events.1251.open:0 "In piedi nei terreni del torneo, mentre osservo gli allenamenti e i preparativi, sento una voce gracchiante alle mie spalle. "[ROOT.Char.GetTitledFirstName]!" ([favor_giver.Custom('DE_ART_DEF_P_A')|U]) mi[favor_giver.Custom('DE_END_PRO_S_N')] [favor_recipient.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName], si affretta verso di me stringendo in mano un pezzo di stoffa.\n\n"
 tournament_events.1251.many:0 "Per [favor_recipient.GetFaith.HouseholdGodName], sto perdendo il conto del numero di favori che ho ricevuto - se solo sapessero l'uno dell'altro..."
 tournament_events.1251.two:0 "Questo è il secondo favore che mi viene offerto! Cosa devo fare con tutti questi pezzi di stoffa?"
 tournament_events.1251.one:0 "[favor_giver.GetSheHe|U] mi lega un pegno al braccio, sorridendo: "Indossa questo quando gareggi, ti porterà fortuna!""
 tournament_events.1251.favor_tt:0 "Ogni pegno equipaggiato #positive_value incrementa#! leggermente la probabilità di vincere le [contests|E]"
 tournament_events.1251.a.spouse:0 "Vi ringrazio, carissim[favor_giver.Custom('DE_END_PRO_S_N')]."
 tournament_events.1251.a.consort:0 "Oh, che cosa toccante."
 tournament_events.1251.a.lover:0 "Voi siete troppo per me, amore mio."
 tournament_events.1251.a:0 "Lo indosserò con orgoglio, mi[favor_giver.Custom('DE_END_PRO_S_N')]."
 tournament_events.1251.b:0 "Toglietemi quella cosa di dosso."
 tournament_events_equip_favor_tt:0 "Equipaggia il tuo favore"
 tournament_events_destroy_favor_tt:0 "[THIS.Char.Custom('IT_NAM_COL3')|U][THIS.Char.GetShortUIName|U] rimuove il tuo favore"
 tournament_events.1252.t:2 "Un Pegno Familiare"
 tournament_events.1252.desc:0 "Da quando ieri ho notato il pegno di un[favor_giver.Custom('DE_PRO_PER_P_3P_G')]ammira[favor_giver.Custom('DE_END_NOU_S_GS_N')] legato al braccio [favor_recipient.Custom('IT_NAM_COL2')][favor_recipient.GetTitledFirstName], mi sono scervellat[ROOT.Char.Custom('DE_END_PRO_S_N')] per capire come mai avesse un aspetto tanto familiare...\n\nQuando stamattina [favor_giver.Custom('DE_ART_DEF_P_A')] mi[favor_giver.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', favor_giver)], [favor_giver.Custom('IT_NAM_COL3')][favor_giver.GetTitledFirstName], mi ha salutat[ROOT.Char.Custom('DE_END_PRO_S_N')], ho improvvisamente capito... Credo che quel pegno appartenga a [favor_giver.GetSheHe]!"
 tournament_events.1252.a:0 "Ho bisogno di saperlo con certezza!"
 tournament_events.1252.a.tt:0 "Ti confronti con [favor_giver.GetFirstNameNoTooltip] riguardo al pegno"
 tournament_events.1252.b:0 "No... è assurdo..."
 tournament_events.1253.t:0 "$tournament_events.1252.t$"
 tournament_events.1253.desc:0 "[favor_investigator.Custom('IT_NAM_COL3')|U][favor_investigator.GetTitledFirstName] irrompe nelle mie stanze. Dando un'occhiata in giro, il suo sguardo preoccupato si posa infine su di me.\n\n"Ditemi la verità, il pegno legato al braccio [favor_recipient.Custom('IT_NAM_COL2')][favor_recipient.GetTitledFirstName] appartiene a voi?""
 tournament_events.1253.a:0 "#weak ...Si.#!"
 tournament_events.1253.b:0 "Cosa? Non siate ridicol[favor_investigator.Custom('DE_END_PRO_S_N')]!"
 tournament_events.1254.t:0 "$tournament_events.1252.t$"
 tournament_events.1254.desc:0 "Mentre l[favor_giver.Custom('DE_END_PRO_S_N')] tempesto di domande, [favor_giver.GetFirstName] si gira dall'altra parte e si appoggia al tavolo, con fare poco convinto.\n\nAlla fine, si volta lentamente verso di me e rompe dolcemente il silenzio: "È vero. È il mio pegno che [favor_recipient.Custom('IT_NAM_COL3')][favor_recipient.GetTitledFirstName] sta indossando...""
 tournament_events.1254.a:0 "Dav... davvero?"
 tournament_events.1254.b:0 "#EMP QUINDI È VERO?!#!"
 tournament_events.1255.t:0 "$tournament_events.1252.t$"
 tournament_events.1255.desc:0 "[favor_giver.Custom('IT_NAM_COL3')|U][favor_giver.GetTitledFirstName] nega qualsiasi coinvolgimento con [favor_recipient.Custom('IT_NAM_COL3')][favor_recipient.GetTitledFirstName] ed è visibilmente spazientit[favor_giver.Custom('DE_END_PRO_S_N')] dall'accusa che [favor_giver.Custom('DE_PRO_DEM')] è stata rivolta. "Conosco a malapena quell[favor_recipient.Custom('DE_PRO_PER_S_3P_N')][favor_recipient.GetWomanMan]!"\n\nMa qualunque cosa dica [favor_giver.GetSheHe], i semi del dubbio sono già stati piantati..."
 tournament_events.1255.a:0 "Cos'altro posso fare?"
 tournament_events.1255.a.tt:0 ""Solo il tempo potrà dirlo...""
 tournament_events.1260.t:2 "Mantenere la Pace"
 tournament_events.1260.desc:0 "Con innumerevoli Signori e [ROOT.Char.Custom('MountedWarriorTermPlural')] riuniti in un unico luogo, non c'è da stupirsi che battibecchi siano frequenti. Vecchie ruggini riaffiorano e la vanità alimenta i contrasti.\n\n"
 tournament_events.1260.rival:0 ""Sentimi bene, viscid[duelist_2.Custom('DE_END_PRO_S_N')] [duelist_2.Custom('InsultNoun')]!" sbraita [duelist_1.GetFirstName], mentre [duelist_2.Custom('IT_NAM_COL3')][duelist_2.GetTitledFirstName] stringe minacciosamente l'impugnatura della sua [duelist_2.Custom('SignatureWeaponNameOrType')]. Nessuno dei presenti è certo di cosa abbia scatenato la diatriba.\n\nDi solito queste meschine dimostrazioni di spavalderia si concludono, nel peggiore dei casi, con un occhio nero, ma il pauroso alterco fra [duelist_1.Custom('IT_NAM_COL3')][duelist_1.GetTitledFirstName] e [duelist_2.Custom('IT_NAM_COL3')][duelist_2.GetTitledFirstName] minaccia di rovinare l'intero evento."
 tournament_events.1260.fallback:0 ""Sentitemi bene, viscid[duelist_2.Custom('DE_END_PRO_S_N')] [duelist_2.Custom('InsultNoun')]!" sbraita [duelist_1.GetFirstName], mentre le dita di [duelist_2.GetFirstNameNoTooltip] si stringono minacciosamente intorno all'impugnatura della sua spada.\n\nDi solito queste piccole dimostrazioni di spavalderia si concludono, nel peggiore dei casi, con un occhio nero, ma questa paurosa lite minaccia di macchiare l'intero evento. Nessuno dei presenti sa dire cosa sia stato a scatenarla."
 tournament_events.1260.a:0 "Basta così! Questo non è un accampamento di briganti!"
 tournament_events.1260.b:0 "Suvvia, non mettete in imbarazzo il padrone di casa."
 tournament_events.1260.c:0 "Fuori di qui! Allontanate immediatamente questi piantagrane!"
 tournament_events.1260.d:0 "Stendetel[second_duelist.Custom('DE_END_PRO_S_N')], [preferred_duelist.GetFirstNameNoTooltip]!"
 tournament_events.1260.duel_toast:0 "[duel_winner.Custom('IT_NAM_COL3')|U][duel_winner.GetTitledFirstName] ha vinto il duello"
 tournament_events.1260.peace_toast:0 "[Select_CString(And(duelist_1.IsFemale, duelist_2.IsFemale),'Le','I')] duellanti rinunciano a battersi"
 tournament_events.1260.duel_tt:0 "Il duello continua, provocando il ferimento di [duelist_1.GetFirstName] o di [duelist_2.GetFirstName]"
 tournament_events.1270.t:1 "$tournament_header$ Bello Sport"
 tournament_events.1270.winner:0 "Vedo [congratulate_winner.Custom('IT_NAM_COL3')][congratulate_winner.GetTitledFirstName] circondat[congratulate_winner.Custom('DE_END_PRO_S_N')] da ammiratori nel grande padiglione, credo che, senza dubbio, si stia vantando della vittoria nella prova di [congratulate_winner.Custom('GetRandomWonContest')|l] e del premio che ha rivendicato."
 tournament_events.1270.matcher:0 "Vedo [congratulate_winner.Custom('IT_NAM_COL3')][congratulate_winner.GetTitledFirstName] nel grande padiglione, senza dubbio si sta vantando di avermi battut[ROOT.Char.Custom('DE_END_PRO_S_N')] durante il nostro combattimento."
 tournament_events.1270.desc:0 "\n\nLa cortesia esige che, al mio passaggio, io l[congratulate_winner.Custom('DE_END_PRO_S_N')] saluti. Un'occasione per fare una dichiarazione pubblica davanti a tutti gli ospiti schierati..."
 tournament_events.1270.a:0 "Tre urrà per [congratulate_winner.Custom('DE_ART_DEF_P_A')] campione[congratulate_winner.Custom('DE_ART_DEF_S_D')]!"
 tournament_events.1270.b:0 "Congratulazioni [congratulate_winner.GetFirstNameNoTooltip], per la vostra meritata vittoria!"
 tournament_events.1270.c:0 "Ah [congratulate_winner.GetFirstNameNoTooltip], la fortuna lavora certamente in modo misterioso..."
 tournament_events.1270.d:0 "Mi sono appena ricordat[ROOT.Char.Custom('DE_END_PRO_S_N')] che devo essere altrove."
 tournament_events.1270.nickname_toast:0 "Il nome non si dimentica"
 tournament_events.1280.t:1 "$tournament_header$ Di Basso Livello"
 tournament_events.1280.desc:1 "Nobili e popolani si precipitano ai margini del campo del torneo per assicurarsi i posti migliori da cui avere una buona visuale della prova di [activity.GetCurrentPhase.GetPhase.GetName].\n\nUn orrendo scricchiolio si fa largo nel frastuono della folla: una tribuna strapiena di spettatori cede di schianto e una massa di persone precipita urlando.\n\nMentre fioccano le recriminazioni, [intercessor.Custom('DE_END_PRO_S_N')] mi[intercessor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', intercessor)], [intercessor.Custom('IT_NAM_COL3')][intercessor.GetName], cerca di dissuadermi dal punire i costruttori della tribuna: "È stata semplicemente opera di [intercessor.GetFaith.HighGodName]!""
 tournament_events.1280.a:0 "Giustiziate questi cosiddetti '#EMP costruttori#!'!"
 tournament_events.1280.b:0 "È di chi è in lutto che dobbiamo occuparci."
 tournament_events.1280.c:0 "A volte le calamità non possono essere evitate..."
 tournament_events.1290.t:2 "Miscredenti Ingestibili"
 tournament_events.1290.desc:0 "Svegliat[ROOT.Char.Custom('DE_END_PRO_S_N')] di buon'ora dall'allarme, vedo cittadini disperati dirigere secchi d'acqua verso gli edifici in fiamme di [fire_holding.GetBaronyNameExplicitly], mentre [fire_holder.Custom('IT_NAM_COL3')][fire_holder.GetTitledFirstName] spiega rabbiosamente quanto è accaduto.\n\n"Un gruppo di scudieri ubriachi di [ROOT.Char.Custom('RegionalAlcoholicDrink')] ed eccitati dalle competizioni hanno dato fuoco alla bancarella di un mercante dopo un diverbio..." racconta, fremente di rabbia. "Ci vorranno mesi per ricostruire tutto!"\n\nNon è così che voglio che venga ricordato il mio torneo..."
 tournament_events.1290.a:0 "Gli scudieri devono pagare per il loro divertimento."
 tournament_events.1290.b:0 "Mi farò carico delle riparazioni."
 tournament_events.1290.c:0 "È qualcosa di poca importanza..."

 tournament_events.1300.t:1 "$tournament_header$ Sotto la sua ala"
 tournament_events.1300.desc:1 ""No, non del tutto. Sposta il piede un po' indietro per bilanciare e mena un fendente #EMP verso#! il bersaglio e... sì! Perfetto! Ben fatto [young_knight.Custom('GetLassLad')]!"\n\nDavanti a me, l'anzian[old_knight.Custom('DE_END_PRO_S_N')] veteran[old_knight.Custom('DE_END_PRO_S_N')] [old_knight.GetFirstName] sta addestrando [young_knight.GetFirstName], chiaramente passando[young_knight.Custom('DE_PRO_DEM')] le conoscenze ottenute a sua volta da un altro [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. [old_knight.GetFirstNameNoTooltip] mi scorge mentre mi avvicino.\n\n"Buongiorno, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Sto aiutando [young_knight.GetFirstNameNoTooltip] a posizionare la sua postura. Avete già per le mani un[young_knight.Custom('DE_PRO_POS_P_2P')] giovane guerrier[young_knight.Custom('DE_END_PRO_S_N')] di talento!" [young_knight.GetFirstNameNoTooltip] prova e fallisce nel nascondere il suo imbarazzo ma un sorriso imbarazzato ma compiacituo alle lodi del suo mentore."
 tournament_events.1300.a:0 "Splendido! Proseguite!"
 tournament_events.1300.b:0 "Forse #EMP dovrei#! occuparmene..."
 tournament_events.1300.b.success:0 "[young_knight.GetFirstNameNoTooltip] guadagna #color_white 10#! [GetTrait('tourney_participant').GetName( GetNullCharacter )] $game_concept_trait_level_track_xp$ in un $game_concept_trait_level_track$ casuale"
 tournament_events.1300.b.failure:0 "[young_knight.GetFirstNameNoTooltip] perde #color_white 5#! [GetTrait('tourney_participant').GetName( GetNullCharacter )] $game_concept_trait_level_track_xp$ in un $game_concept_trait_level_track$ casuale"
 tournament_events.1300.c:0 "Vi dispiacerebbe insegnare anche a me?"

 tournament_events.1310.t:2 "Un ospite illustre"
 tournament_events.1310.desc:1 "Una fanfara gloriosa squarcia l'aria. Trotterellando davanti a me, un araldo a cavallo srotola una pergamena.\n\n"Udite, udite! In questo giorno così bello, siamo benedetti dalla presenza di un vero virtuoso. [famous_knight.Custom('DE_ART_IND_A')|U] ha sconfitto tutti gli avversari, dall'Irlanda al Catai! È mio onore e privilegio presentare [famous_knight.Custom('DE_ART_DEF_P_A')] più abile, [famous_knight.Custom('DE_ART_DEF_P_A')] più splendid[famous_knight.Custom('DE_END_PRO_S_N')], [famous_knight.Custom('DE_ART_DEF_P_A')] migliore del mondo: [famous_knight.GetTitledFirstName]!"\n\nUna figura si fa largo da dietro l'araldo, facendo slittare il suo cavallo fino a fermarlo, un raggio di sole ad illuminarl[famous_knight.Custom('DE_END_PRO_S_N')] come un'aureola, mentre il boato della folla quasi scuote la terra."
 tournament_events.1310.a:0 "Che piacere avervi qui, [famous_knight.GetFirstNameNoTooltip]!"
 tournament_events.1310.b:1 "Forse potrebbe insegnarmi una o due cose?"
 tournament_events.1310.b.critsuccess:0 "[famous_knight.GetFirstNameNoTooltip] ti insegna alcune tecniche"
 tournament_events.1310.b.success:0 "Carpisci alcuni suggerimenti"
 tournament_events.1310.b.failure:0 "Non comprendi gli insegnamenti di [famous_knight.GetFirstNameNoTooltip]"
 tournament_events.1310.c:0 "Scusate, chi?"

 tournament_events.1311.t:2 "Confusione"
 tournament_events.1311.desc:0 ""Attenzione a tutti voi che vagate qui!" La voce di un araldo si fa largo tra la folla che si aggira per il torneo e più di qualcuno si gira per capire da dove proviene il rumore.\n\n"Si sappia che ad entrare in campo in questo momento è... è..." L'araldo sussulta leggermente, scrutando la folla alla ricerca di un nome che ha chiaramente dimenticato.\n\n"Si tratta della mia buona signor... ehm... del mio buon #EMP signore#!- ehm..." le mani dell'araldo si stringono e si srotolano spasmodicamente, per il panico di aver dimenticato il nome del [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')] che poco prima egli stava introducendo con tanta sicurezza. Tale [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')], [forgotten_knight.GetTitledFirstName], si avvicina all'araldo con l'ira in volto."
 tournament_events.1311.a:0 "[forgotten_knight.GetFirstNameNoTooltip]! Posso offrirvi un altro araldo?"
 tournament_events.1311.b:0 "Quel messaggero dovrà probabilmente trovarsi un nuovo lavoro..."
 tournament_events.1311.b.tt:0 "Tutti i partecipanti con il tratto [GetTrait('compassionate').GetName( GetNullCharacter )] guadagnano #color_green +25#! d'opinione nei tuoi confronti"
 tournament_events.1311.c:0 "Hah! Ha dimenticato il suo #EMP nome!#!"
 tournament_events.1312.t:2 "Eleganza Straniera"
 tournament_events.1312.desc:0 "Degli Ooh e aah, seguiti dagli applausi, colgono la mia attenzione mentre cammino attraverso una piccola folla. Interessat[ROOT.Char.Custom('DE_END_PRO_S_N')], mi faccio strada in mezzo a loro.\n\nAl loro centro si trova un [foreign_knight.GetWomanMan], spada mezza sguainata dal fodero, mostrando l'insolita elsa dell'arma ai popolani stupefatti. È chiaro che [foreign_knight.GetSheHe] non sia di queste parti: il suo accento ha una cadenza straniera. Quando mi vede, china rispettosamente il capo, prima di voltarsi nuovamente verso la folla.\n\n"Ora, che ne dite se vi mostro un trucco di spada delle mie terre?" La folla applaude di nuovo, entusiasta."
 tournament_events.1312.a:0 "Ti piacerebbe avere [Select_CString(ROOT.Char.IsFemale,'una nuova Signora','un nuovo Signore')]?"
 tournament_events.1312.a.success:0 "[foreign_knight.GetFirstNameNoTooltip] accetta di unirsi"
 tournament_events.1312.a.failure:0 "[foreign_knight.GetFirstNameNoTooltip] non accetta"
 tournament_events.1312.b:0 "Che personaggio affascinante!"
 tournament_events.1312.c:0 "[foreign_knight.GetSheHe|U] è solo un[foreign_knight.Custom('DE_PRO_POS_P_2P')] stranier[foreign_knight.Custom('DE_END_PRO_S_N')], e allora?"

 tournament_events.1320.t:0 "La Moneta Rossa"
 tournament_events.1320.desc:0 "Sto tornando dalla latrina, serpeggiando tra due tende, ma una mano mi viene stretta sulla bocca da dietro.\n\n"Fai silenzio quando ti lascerò parlare. Puoi farlo?" Il mio silenzioso assenso soddisfa la voce e, girando sui tacchi, trovo uno sconosciuto in abiti insoliti. Un piccolo oggetto mi viene subito messo in mano.\n\n"Ho bisogno che qualcuno si occupi di questo. È di grande importanza per me. Tornerò a prenderlo. Se non lo faccio...". Un sorriso stranamente stanco attraversa la bocca dello straniero. "...allora consideratelo il mio dono per voi."\n\nAbbasso lo sguardo. Nel mio palmo c'è una moneta d'oro, ma stranamente di colore #EMP rosso#!. Giace lì, placidamente, un po' calda al tatto."
 tournament_events.1320.a:0 "Lo terrò per voi."
 tournament_events.1320.b:0 "Non voglio niente di tutto questo!"

 tournament_events.1321.t:0 "Moneta In Prestito"
 tournament_events.1321.desc:0 "Guardando la mia tazza mentre mi rinfresco tra una gara e l'altra, vedo una figura ammantata ma stranamente familiare avvicinarsi a me.\n\n"Credo che voi abbiate qualcosa di mio". La persona entra nella luce come se non fosse abituata al suo bagliore. "La moneta, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. La avete ancora, non è vero?\n\nTirandolo fuori dalla tasca, il metallo luccica alla luce del sole. Sembra quasi più rosso di prima, una ricca tonalità di granato. La figura sorride da sotto il cappuccio.\n\n"I miei più sentiti ringraziamenti, dal profondo del mio cuore. Per favore, per il vostro disturbo." Tende la mano per ricevere la moneta, ma nell'altra presenta una borsa piena d'oro."
 tournament_events.1321.a:0 "Venite alla mia corte. Potrei far buon uso del vostro talento."
 tournament_events.1321.b:0 "È un piacere fare affari, amico mio."
 tournament_events.1321.c:0 "Hmm. Non credo."
 tournament_events.1321.c.tt:0 "Sembra rischioso..."

 tournament_events.1322.t:0 "Vale il Rischio?"
 tournament_events.1322.desc:0 "La pura rabbia che balena sul volto dello straniero mi coglie di sorpresa e fa sì che le mie guardie facciano un passo avanti, estraendo le armi. Il labbro della figura si arriccia mentre abbassa il cappuccio, disgustato, indignato.\n\n"Potete vedere il mio volto." [unusual_stranger.GetSheHe|U] dice. "Vi dirò anche il mio nome. Il mio più grande desiderio ora è che voi rimaniate svegli[ROOT.Char.Custom('DE_END_PRO_S_N')] la notte pensando a come [unusual_stranger.GetFirstName] si vendicherà di voi. Potranno passare anni, ma io non dimentico mai, e spero solo adesso che anche voi non dimentichiate mai."\n\n"Ricordate questo: #EMP la resa dei conti arriverà.#!" [unusual_stranger.GetSheHe|U] si tira su il cappuccio, stringendosi il mantello attorno al corpo, prima di dissolversi nuovamente tra la folla."
 tournament_events.1322.a:0 "Sono... Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che andrà tutto bene."

 tournament_events.1330.t:0 "La Prossima Generazione"
 tournament_events.1330.desc:0 ""Buona fortuna, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!" Rispondo al grido di un membro della folla che si sta radunando con un gesto di gratitudine. "E buona fortuna anche a voi, [heir.GetFirstName]!"\n\n"Cosa intendevano dire?" chiedo a [heir.GetFirstNameNoTooltip], in passeggio accanto a me. "Perché dovrebbero augurarti buona fortuna?" il suo sguardo nervoso ha fornito immediatamente la risposta a questa domanda.\n\n"Io... io voglio competere!" [heir.GetSheHe] insiste. "Tu partecipi, perché io non posso farlo?" Mi fermo a bocca aperta, con [heir.GetFirstNameNoTooltip] che incespica per fermarsi accanto a me in modo incerto, con la sua spavalderia che si è un po' sgretolata di fronte alla mia reazione."
 tournament_events.1330.a:0 "Devi capire. Sei troppo prezios[heir.Custom('DE_END_PRO_S_N')] per rischiare."
 tournament_events.1330.b:0 "Che privilegio è avere un[heir.Custom('DE_PRO_POS_P_2P')] tale [heir.Custom('GetDaughterSon')]!"
 tournament_events.1330.c:0 "Lo proibisco! Vai e disiscriviti subito!"
 tournament_events.1330.d:0 "...non dirlo a tu[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetMotherFather]."

 tournament_events.1331.t:0 "Per la Famiglia?"
 tournament_events.1331.desc:0 ""[ROOT.Char.GetFirstName]! Giusto l[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')][ROOT.Char.GetWomanMan] che volevo incontrare!" [dynast.GetFirstName] si affretta a raggiungermi. "Dobbiamo parlare. Vedete, ho sentito che vi siete iscritt[ROOT.Char.Custom('DE_END_PRO_S_N')] alla prossima competizione e, beh..."\n\nIl mio sguardo impassibile indurisce chiaramente la posizione di [dynast.GetFirstNameNoTooltip] nei confronti della situazione. [dynast.GetSheHe|U] si erge in tutta la sua altezza.\n\n"Dovete ritirarvi. Sono a capo della dinastia [dynast.GetDynastyName] e lo richiedo! Per il bene della nostra stirpe!" Mentre mi rimprovera, guardo di fronte a me dove sono stati issati i colori dei concorrenti. Incluso, prevedibilmente, quello della dinastia [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.a:0 "L'intimidazione non funzionerà con me, [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.b:0 "Certamente. Qualsiasi cosa per la #EMP 'famiglia'#!."
 tournament_events.1331.c:0 "Volete riconsiderare le vostre parole, [dynast.GetFirstNameNoTooltip]?"
 tournament_events.1331.d:0 "Non mi farò costringere per il vostro bene!"
 tournament_events.1331.e:0 "Mi ritirerò, se necessario."

 tournament_events.1332.t:0 "Dare e Avere"
 tournament_events.1332.desc:0 "Vedo [powerful_vassal.GetFirstName] che si dirige verso di me e per poco non chiudo gli occhi per lo sgomento. Quando li riapro di nuovo, [powerful_vassal.GetSheHe] è giusto davanti a me, fissandomi con un sorriso forzato che mal dissimula un bagliore.\n\n"[ROOT.Char.GetFirstName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], che #EMP gioia#! vedervi qui a prendere parte alla competizione!" [powerful_vassal.GetSheHe|U] mi prende per un braccio e mi fa allontanare dalla folla per cospirare. "Guardate. Ho bisogno di un favore." La [powerful_vassal.GetHerHis] facciata quasi si incrina mentre alzo gli occhi al cielo.\n\n"Voglio fare bene in questa competizione e, in quanto uno dei miei più potenti e #EMP leali#! vassalli, mi chiedevo se potessi contare sul tuo aiuto.""
 tournament_events.1332.a:0 "Certamente voi siete leale, non è così?"
 tournament_events.1332.b:0 "[powerful_vassal.Custom('DE_ART_DEF_P_D')] più leale, dite?"
 tournament_events.1332.c:0 "Le mie tasche sono un po' vuote ultimamente..."
 tournament_events.1332.d:0 "Per voi, [powerful_vassal.GetFirstNameNoTooltip]? Qualsiasi cosa."
 tournament_events.1332.e:0 "Dovrete cavarvela da sol[powerful_vassal.Custom('DE_END_PRO_S_N')]."

 # SPECTATOR EVENTS
 tournament_events.1400.t:1 "$tournament_header$ Basse Storie"
 tournament_events.1400.desc:0 "Essere parte della folla durante un evento sportivo può essere un vero piacere. L'atmosfera, il suono e i panorami. L'unico problema è che a volte può comportare tanti svantaggi quanti vantaggi.\n\nUno di questi inconvenienti si è appena concretizzato, poiché mi ritrovo bloccat[ROOT.Char.Custom('DE_END_PRO_S_N')] dietro la grande figura di [tall_person.GetFirstName]. Mi sporgo prima da una parte, poi dall'altra, ma le sue dimensioni oscurano quasi del tutto l'azione.\n\nSospiro forte e batto il piede. [tall_person.GetFirstNameNoTooltip] non si sposta. Gli applausi risuonano quando accade qualcosa di grandioso ed eccitante. La mia collera comincia a salire."
 tournament_events.1400.a:0 "Vi farò #EMP inginocchiare#! per riuscire a vedere!"
 tournament_events.1400.a.fight:0 "Una lotta risolverà perlomeno il problema in un modo o nell'altro..."
 tournament_events.1400.b:0 "Mi scusi. Potreste perfavore #EMP spostarvi#!?"
 tournament_events.1400.b.success:0 "[tall_person.GetFirstNameNoTooltip] accetta con riluttanza"
 tournament_events.1400.b.failure:0 "[tall_person.GetFirstNameNoTooltip] si rifiuta"
 tournament_events.1400.c:0 "Vi piacerebbe combattere per me?"
 tournament_events.1400.c.success:0 "[tall_person.GetFirstNameNoTooltip] si unisce a te"
 tournament_events.1400.c.failure:0 "[tall_person.GetFirstNameNoTooltip] si rifiuta"
 tournament_events.1400.d:0 "Non importa."

 tournament_events.1401.t:1 "$tournament_header$ Alte Storie"
 tournament_events.1401.desc:0 "Che giornata! Il mio posto in prima fila tra la folla mi offre una vista impareggiabile sull'azione. Tutto va bene finché non sento un leggero strattone ai vestiti. Abbasso lo sguardo e vedo una figura, molto più piccola di me, che cerca di passare.\n\nQuando nota il mio sguardo su di [smol_person.GetSheHe], [smol_person.GetFirstName] si addrizza e inizia a perorare la sua causa.\n\n"Siete sempicemente... così #EMP grande#!!" [smol_person.GetSheHe] prova a dire, indicando le nostre differenze di statura. "Non riesco a vedere nulla! Per favore, posso mettermi davanti a voi?""
 tournament_events.1401.a:0 "Hah hah! No."
 tournament_events.1401.a.success:0 "[smol_person.Custom('DE_PRO_POS_S_3P')] metti fuori gioco senza problemi"
 tournament_events.1401.a.failure:0 "[smol_person.GetFirstNameNoTooltip] riesce a passare"
 tournament_events.1401.b:0 "Va bene, passate pure."

 tournament_events.1402.t:1 "$tournament_header$ Agevolazioni Sprecate"
 tournament_events.1402.desc:0 "La gara di fronte a me sta raggiungendo un crescendo, i partecipanti sono in parità. Afferro la ringhiera di legno davanti a me e urlo il mio apprezzamento insieme al resto della folla. L'urlo, però, si trasforma rapidamente in un grido strozzato quando sento qualcosa che mi cola lungo la schiena. Una specie di liquido... qualcosa in qualche modo sia caldo #EMP che#! freddo?\n\nMi giro sui talloni e mi trovo di fronte a [drinking_spectator.GetFirstName], con il suo calice che ondeggia con i resti della bevanda non identificata che sta scendendo lungo la mia schiena.\n\n"Allora, guardate dove andate!" bofonchia [drinking_spectator.GetSheHe], gesticolando in modo accusatorio verso di me con il calice. "Dovreste stare più attent[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 tournament_events.1402.a:0 "Che ne dite se ne compro un altro per entrambi?"
 tournament_events.1402.b:0 "Guardie! Portate quest[drinking_spectator.Custom('DE_END_PRO_S_N')] [drinking_spectator.Custom('InsultNoun')] [drinking_spectator.Custom('InsultAdjective')] fuori dalla mia vista!"
 tournament_events.1402.c:0 "Avete ragione. Errore mio!"

 tournament_events.1403.t:1 "$tournament_header$ Folla Vilipesa"
 tournament_events.1403.desc:0 "La folla assiste ai preparativi di un concorrente, ma l'atmosfera viene interrotta da una voce stridente. [realm_priest.GetFirstName] ha fatto il suo ingresso in campo.\n\n"Come #EMP potete#! guardare questi ozioso, #EMP sporco#!, perditempo!" tuona [realm_priest.GetSheHe], girandosi da una persona all'altra, sputacchiando dalle labbra mentre li rimprovera. "Dovreste passare meno tempo qui e più tempo in preghiera!"\n\nIl mare di persone vacilla un po', un frammento di verità percepito nelle sue parole, prima che alcune voci più coraggiose e arrabbiate si iniziano ad esprimere a loro volta. La marea dell'opinione pubblica si abbatte su [realm_priest.GetFirstNameNoTooltip] ferocemente, ma [realm_priest.GetSheHe] prosegue inamovibile a lanciare i suoi rimproveri."
 tournament_events.1403.a:0 "[realm_priest.GetFirstNameNoTooltip] ha ragione, miscredenti!"
 tournament_events.1403.b:0 "Booo! #EMP Boooooo!#!"
 tournament_events.1403.c:0 "Forse dovrei aspettare che tutto ciò si risolva da solo."

 tournament_events.1404.t:1 "$tournament_header$ Potenziali Pretendenti"
 tournament_events.1404.desc:0 "Mentre mi sistemo vicino alla parte anteriore della folla con [ROOT.Char.Custom2('RelationToMeShort', gossip_friend)] [gossip_friend.GetFirstName], i concorrenti trotterellano sul campo davanti a noi. [gossip_friend.GetFirstNameNoTooltip] mi fa cenno un paio di volte, indicando due dei concorrenti con un gesto non troppo velato della testa.\n\n"Cosa ne pensi di quei/quelle due?" chiede [gossip_friend.GetSheHe], soffocando una risatina deliziata. "#EMP Tu#! quale scegli?" È chiaro dalle sue sopracciglia troppo attive che non mi sta chiedendo chi penso che vincerà.\n\n"Guarda, guarda, si stanno avvicinando! Dì qualcosa! Forte abbastanza da farti sentire!""
 tournament_events.1404.a:0 ""Nessuno/a dei due può essere paragonato/a alla #EMP tua#! bellezza.""
 tournament_events.1404.b:0 ""Hah! Faresti meglio di entrambi sul campo di battaglia dell'amore!""
 tournament_events.1404.c:0 ""#BOL Oh wow, quel[knight_1.Custom('DE_END_ADJ_NUL_S_N')] [knight_1.GetFirstNameNoTooltip] è uno spettacolo!#!""
 tournament_events.1404.d:0 ""#BOL Wow, #EMP guarda#! [knight_2.GetFirstNameNoTooltip]!#!""
 tournament_events.1404.e:0 ""#EMP Shh, shh!#! #DIE1 è #EMP abbastanza#!, [gossip_friend.GetFirstName]!#!""

 tournament_events.1405.t:1 "$tournament_header$ A Lucky [flirty_onlooker.Custom('GetLassLad')|U] Fortunat[flirty_onlooker.Custom('DE_END_PRO_S_N')]"
 tournament_events.1405.desc:0 "Il mio sguardo si perde tra la folla. Intorno a me c'è un gran baccano, con tutti gli spettatori impegnati a conversare o a fare il tifo per i concorrenti. Tutti tranne uno, noto io.\n\n[flirty_onlooker.GetFirstName] mi sta fissando direttamente. I nostri sguardi si incrociano prima che [flirty_onlooker.GetSheHe] interrompa immediatamente il contatto visivo, spostando il suo sguardo ovunque tranne che su di me. Normalmente sarei sospettos[ROOT.Char.Custom('DE_END_PRO_S_N')], ma il labbro morso e le continue occhiate rubate per controllare se sto ancora guardando raccontano una storia diversa in questo caso."
 tournament_events.1405.a:0 "Informazioni utili per il futuro!"
 tournament_events.1405.b:0 "Bene bene bene..."
 tournament_events.1405.b.tt:0 "Ricambia [flirty_onlooker.GetFirstNameNoTooltip] con un sorriso e un occhiolino"
 tournament_events.1405.c:0 "Sono qui per guardare, non per provarci!"

 tournament_events.1406.t:1 "$tournament_header$ Nuove Esperienze"
 tournament_events.1406.desc:0 "Facendoci strada tra la folla, la testa [Select_CString(root_child.IsFemale,'della piccola','del piccolo')] [root_child.GetFirstNamePossessive] scatta in continuazione, cogliendo tutti i panorami e i suoni. [root_child.Custom('DE_ART_IND_A')|U] vibra per l'eccitazione, mi strattona la mano e indica i partecipanti che si affrettano a passare.\n\nL[root_child.Custom('DE_END_PRO_S_N')] trattengo delicatamente, ma [root_child.GetSheHe] continua ad allontanarsi, incapace di contenere la sua eccitazione di fronte a un tale insieme di circostanze."
 tournament_events.1406.a:0 ""Concentrati sui tuoi studi, bambin[root_child.Custom('DE_END_PRO_S_N')].""
 tournament_events.1406.b:0 ""Forza, sali sulle mie spalle!""
 tournament_events.1406.c:0 ""Anch'io sono entusiasta, [root_child.GetFirstNameNoTooltip]!""

 tournament_events.1407.t:1 "$tournament_header$ Onore Difeso"
 tournament_events.1407.desc:0 "Eccol[competing_family.Custom('DE_END_PRO_S_N')] lì! Mi[competing_family.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', competing_family)] [competing_family.GetFirstName] partecipa a questo concorso, e finalmente sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a individuarl[competing_family.Custom('DE_END_PRO_S_N')] nella folla dei concorrenti. Non appena ho aperto la bocca per chiedere sostegno, ho sentito un'altra voce.\n\n"Oi, [competing_family.GetFirstNameNoTooltip]! Forse è il caso che tu te ne vada ora così da evitarci tutto il disturbo!"\n\nMi guardo intorno tra gli spettatori che ridacchiano e trovo [shouting_fan.GetFirstName] che sta preparando un'altra raffica di insulti."
 tournament_events.1407.a:0 "Che cosa avete appena detto?!"
 tournament_events.1407.a.success:0 "Vinci il combattimento"
 tournament_events.1407.a.failure:0 "Perdi il combattimento"
 tournament_events.1407.b:0 "Avanti [competing_family.GetFirstNameNoTooltip]! La vittoria è tua!"
 tournament_events.1407.b.success:0 "Riesci a battere [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.b.failure:0 "Non riesci a battere [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.c:0 "Beh, speriamo che [competing_family.GetFirstNameNoTooltip] non se la prenda troppo..."

 tournament_events.1408.t:0 "$tournament_header$ Schiacciato"
 tournament_events.1408.desc:0 "Il sole picchia mentre osservo la gara dal mio punto di osservazione in testa alla folla. Oggi fa troppo caldo. O forse sono solo vestito troppo pesante?\n\nSto rimuginando su questo argomento quando vedo un giovane mercante intraprendente che porta su una spalla un pacchetto di qualche bevanda indefinita, offrendola chiaramente ai passanti in cambio di monete. Mi si secca subito la bocca. Se solo potessi andare lì senza perdere il mio posto...\n\nMi guardo intorno alla disperata ricerca di risposte, ma vedo soltanto [drinking_fan.GetFirstName] che sta tornando al suo posto con la bevanda saldamente in mano."
 tournament_events.1408.a:0 ""Mi venderesti la baevanda?""
 tournament_events.1408.a.tt:0 "Potrebbe essere necessaria un po' di persuasione..."
 tournament_events.1408.b:0 "Forse se sarò veloce..."
 tournament_events.1408.b.success:0 "Ti allontani per bere qualcosa e ritorni al tuo posto senza problemi"
 tournament_events.1408.b.failure:0 "Compri una bevanda ma perdi il tuo posto"
 tournament_events.1408.b.criticalfailure:0 "Perdi il tuo posto e il venditore si allontana"
 tournament_events.1408.c:0 "Dovrò sopportarlo."

 tournament_events.1409.t:0 "$tournament_header$ Uno Per Cui Fare il Tifo"
 tournament_events.1409.desc:0 "Mi scosto per lasciar passare qualcuno, ma non appena lo faccio cominciano a parlare.\n\n"Ah, [ROOT.Char.GetTitledFirstName]! Mi fa piacere vedervi qui!" Sto per rispondere, ma [friendly_fan.GetFirstName] è troppo rapid[ROOT.Char.Custom('DE_END_PRO_S_N')]. "Immagino che voi non abbiate nessun favorito? Qualcuno che pensate che si porterà a casa la vittoria? Io, ho un buon presentimento riguardo a [fan_favourite.GetFirstName]!"\n\nConsidero le mie opzioni per un momento. Forse è semplicemente meglio essere d'accordo?"
 tournament_events.1409.a:0 ""Naturalmente! È sicuramente [fan_favourite.GetFirstNameNoTooltip]!""
 tournament_events.1409.b:0 ""Ovviamente sarà [other_favourite.GetFirstNameNoTooltip], [friendly_fan.Custom('InsultNoun')]!""
 tournament_events.1409.c:0 "Forse se sorrido e annuisco..."

 tournament_events.1410.t:0 "$tournament_header$ Tifosi insoddisfatti"
 tournament_events.1410.desc:0 "Al di sopra del baccano della folla, sento chiaramente il rumore di una rissa. Inclinando il collo per guardare dietro di me, riesco a scorgere due figure, ognuna con una manciata di indumenti dell'altra. Non si sa bene per quale motivo, ma si è già formato un piccolo cerchio di spettatori chiassosi.\n\n"Tu [fan_2.Custom('InsultAdjective')] [fan_2.Custom('InsultNoun')]!" dice [fan_1.GetFirstName] sputando e imprecando, mentre si erge in tutta la sua altezza. [fan_2.GetFirstName] risponde a tono.\n\n"Sei [Select_CString(fan_1.IsFemale,'una cafona e una','un cafone e un')] [fan_1.Custom('InsultNoun')]! Ti strapperò le budella!" I due si stanno chiaramente squadrando."
 tournament_events.1410.a:0 ""Basta!""
 tournament_events.1410.a.tt:0 "Tentare di mettersi in mezzo a loro potrebbe essere rischioso, ma devo fare #EMP qualcosa#!..."
 tournament_events.1410.a.success:0 "Riesci a interromperla con successo"
 tournament_events.1410.a.failure:0 "Resti ferit[ROOT.Char.Custom('DE_END_PRO_S_N')] nella rissa che ne consegue"
 tournament_events.1410.b:0 ""Andiamo! Non è né il momento né il luogo per litigare!""
 tournament_events.1410.b.success:0 "Le tue parole tranquillizzanti funzionano"
 tournament_events.1410.b.failure:0 "La coppia continua a lottare"
 tournament_events.1410.c:0 "Sì! Copiscil[fan_1.Custom('DE_END_PRO_S_N')]!"
 tournament_events.1410.c.fan1:0 "[fan_1.GetFirstNameNoTooltip] vince l'incontro"
 tournament_events.1410.c.fan2:0 "[fan_2.GetFirstNameNoTooltip] vince l'incontro"

 # INTENT EVENTS
 tournament_events.6000.t:1 "$tournament_header$ Con Ogni Mezzo"
 tournament_events.6000.desc:0 "Un torneo è il posto perfetto per liberare il mondo da un[murder_target.Custom('DE_PRO_POS_P_2P')] [murder_target.Custom('InsultNoun')] come [murder_target.Custom('IT_NAM_COL3')][murder_target.GetTitledFirstName], poiché i sospetti verrebbero fugati dalla frequenza dei normali incidenti che vi accadono.\n\n"
 tournament_events.6000.again:0 "[murder_target.Custom('IT_NAM_COL3')|U][murder_target.GetTitledFirstName] è ancora viv[murder_target.Custom('DE_END_PRO_S_N')]...\n\n"
 tournament_events.6000.deferred:0 "Ho atteso con encomiabile pazienza il momento giusto per regolare i conti con il [murder_target.Custom('IT_NAM_COL3')][murder_target.GetTitledFirstName]..."
 tournament_events.6000.foot:0 "La prova di [activity.GetCurrentPhase.GetPhase.GetName|l] si avvicina e una lama avvelenata nelle mani giuste potrebbe eliminarl[murder_target.Custom('DE_END_PRO_S_N')] in un istante...\n\n"
 tournament_events.6000.joust:0 "Le lance che verranno usate nella prova di [activity.GetCurrentPhase.GetPhase.GetName|l] sono rese sicure da punte smussate, ma una sostituzione, accuratamente predisposta, con delle lance dalla punta più accuminata potrebbe passare inosservata...\n\n"
 tournament_events.6000.self_match:0 "Sarebbe facile modificare il mio equipaggiamento, aggirando le misure di sicurezza imposte dal torneo, e far fuori [murder_target.GetFirstNameNoTooltip] davanti alla folla..."
 tournament_events.6000.patsy_match:0 "Tutto ciò che devo fare è manomettere l'equipaggiamento di [murder_match.GetFirstName], prima che [murder_match.GetSheHe] affronti [murder_target.GetFirstNameNoTooltip], e pregare che vada tutto nel verso giusto..."
 tournament_events.6000.injuries:0 "Possibili Ferite"
 tournament_events.6000.a:0 "Un'opportunità interessante."
 tournament_events.6000.b:0 "Si, la colpa ricadrà su [murder_match.GetFirstNameNoTooltip]."
 tournament_events.6000.c:0 "Finalmente la farò finita con [murder_target.GetSheHe]!"
 tournament_events.6000.d:0 "Non ancora..."
 tournament_events.6000.e:0 "È troppo rischioso..."
 tournament_events.6000.success:0 "Il tuo sabotaggio ha avuto successo"
 tournament_events.6000.failure:0 "Il tuo sabotaggio non ha avuto successo"
 tournament_events.6000.success_tt:0 "[murder_target.GetFirstNameNoTooltip] è stat[murder_target.Custom('DE_END_PRO_S_N')] uccis[murder_target.Custom('DE_END_PRO_S_N')] da [murder_match.GetFirstNameNoTooltip]"
 tournament_events.6000.blame:0 "Qualsiasi accusa ricadrà [murder_match.Custom('IT_NAM_COL')][murder_match.GetShortUIName]"
 tournament_events.6000.imprisonment_tt:0 "Poiché [murder_target.GetFirstNameNoTooltip] è [Select_CString(murder_target.IsFemale,'la padrona','il padrone')] di casa, [murder_match.GetFirstNameNoTooltip] potrebbe essere imprigionat[murder_match.Custom('DE_END_PRO_S_N')]"
 tournament_events.6001.t:0 "$tournament_events.6050.t$"
 tournament_events.6001.foot:0 "Strofino la lama con del veleno letale e poi ripongo con cura l'arma nel fodero, ripensando alle promesse dell'alchimista che mi ha venduto questo intruglio puzzolente."
 tournament_events.6001.horse:0 "Al calar della notte, sostituisco le lance nell'armeria. Rimarranno lì al buio, in attesa che all'alba squillino le trombe del torneo."
 tournament_events.6001.success_patsy:0 "\n\nDopo un momento di tensione da cardiopalma, mene vado. Con un po' di fortuna, [murder_match.GetFirstName] non se ne accorgerà finché non sarà troppo tardi..."
 tournament_events.6001.success:0 "\n\nIl mio equipaggiamento, subdolamente modificato, è pronto per la prova di [activity.GetCurrentPhase.GetPhase.GetName|l], devo solo assicurarmi di utilizzarlo nel modo migliore..."
 tournament_events.6001.failure:0 "\n\nAhimè, quando sono tornat[ROOT.Char.Custom('DE_END_PRO_S_N')] la mattina dopo, era chiaro che un servitore particolarmente scrupoloso aveva notato la mia manomissione. Questa scoperta non ha fatto altro che mettere tutti in allarme e ora gli scudieri sono più vigili che mai."
 tournament_events.6001.closing:0 "\n\nIl tuo giorno arriverà prima di quanto pensi, [murder_target.GetFirstName]..."
 tournament_events.6001.a:0 "E io non vedo l'ora..."
 tournament_events.6001.b:0 "Maledet..."
 tournament_events.6010.t:1 "$tournament_header$ Uccidere [murder_target.Custom('DE_ART_DEF_P_D')] Rivale"
 tournament_events.6010.desc:0 "Alla fine della giornata, vedo [murder_target.Custom('DE_ART_DEF_P_A')] mi[murder_target.Custom('DE_END_PRO_S_N')] rivale, [murder_target.Custom('IT_NAM_COL3')][murder_target.GetName], visibilmente a suo agio, rilassarsi in compagnia. Questa competizione è l'occasione perfetta perché [murder_target.Custom('DE_PRO_DEM')] accada un #EMP incidente#!...\n\nIn questa atmosfera rilassata, non dovrebbe essere difficile mettere qualcosa nel suo bicchiere."
 tournament_events.6010.a:0 "Conosco una farmacia nelle vicinanze."
 tournament_events.6010.a.flavor:0 "[murder_target.GetFirstNameNoTooltip] incontrerà un diverso tipo di veleno!"
 tournament_events.6010.a.success:0 "[murder_target.Custom('DE_ART_DEF_P_D')] tu[murder_target.Custom('DE_END_PRO_S_N')] rivale beve il suo ultimo bicchiere"
 tournament_events.6010.a.ill:0 "Gli umori DE_PRO_PER_P_3P_A tu[murder_target.Custom('DE_END_PRO_S_N')] rivale sono squilibrati"
 tournament_events.6010.a.failure:0 "[murder_target.Custom('DE_ART_DEF_P_D')] tu[murder_target.Custom('DE_END_PRO_S_N')] rivale sembra non aver subito danni"
 tournament_events.6010.b:0 "Dove sono quei morti di fame che ho visto prima?"
 tournament_events.6010.b.flavor:0 "Non c'è niente di più utile di un uomo disperato..."
 tournament_events.6010.b.success:0 "[murder_target.Custom('DE_ART_DEF_P_D')] tu[murder_target.Custom('DE_END_PRO_S_N')] è stat[murder_target.Custom('DE_END_PRO_S_N')] assassinat[murder_target.Custom('DE_END_PRO_S_N')]"
 tournament_events.6010.b.caught:0 "[murder_target.Custom('DE_ART_DEF_P_D')] tu[murder_target.Custom('DE_END_PRO_S_N')] ha la meglio sul criminale"
 tournament_events.6010.b.failure:0 "[murder_target.Custom('DE_ART_DEF_P_D')] tu[murder_target.Custom('DE_END_PRO_S_N')] sfugge al criminale"
 tournament_events.6010.c:0 "Non funzionerà..."

 tournament_events.6011.t:0 "$tournament_events.6010.t$"
 tournament_events.6011.poison:0 "Mi affretto a far ritorno dal venditore di pozioni, che ha creduto senza porsi dubbi alla mia storia riguardo i topi nelle stalle.\n\nMentre il servitore è impegnato a riempire i bicchieri, è fin troppo facile far scivolare di nascosto l'intruglio letale nel bicchiere di [murder_target.GetFirstName].\n\n"
 tournament_events.6011.thug:0 "Il criminale prende il mio denaro, accettando le mie condizioni con burbera rassegnazione, poi conferma il mio lieve cenno del capo in direzione [murder_target.Custom('IT_NAM_COL2')][murder_target.GetTitledFirstName].\n\n"
 tournament_events.6011.death:0 "Forse ancora più inquietante è la rapidità con cui [murder_target.GetSheHe] crolla sul pavimento dopo aver bevuto dal suo bicchiere. Si contorce dal dolore e soffoca mentre grida aiuto."
 tournament_events.6011.ill:0 "Trattengo il respiro mentre [murder_target.GetSheHe] porta il bicchiere alle labbra e ne gioisco... troppo presto. Quel[murder_target.Custom('DE_END_ADJ_NUL_S_N')] [murder_target.Custom('InsultNoun')] rimane solo febbricitante e probabilmente la farà franca."
 tournament_events.6011.second_chance:0 "Sfortunatamente, il veleno sembra solo averl[murder_target.Custom('DE_END_PRO_S_N')] disorientat[murder_target.Custom('DE_END_PRO_S_N')]. Ma quando l[murder_target.Custom('DE_END_PRO_S_N')] seguo all'esterno, mi accorgo che siamo [Select_CString(And(murder_target.IsFemale, ROOT.Char.IsFemale),'rimaste da sole','rimasti da soli')] in un angolo isolato del campo del torneo.\n\nQuesta potrebbe essere la mia ultima occasione per raggiungere il mio scopo..."
 tournament_events.6011.ache:0 "Il veleno fa subito effetto. Osservo la folla che si fa intorno a quel[murder_target.Custom('DE_END_ADJ_NUL_S_N')] [murder_target.Custom('InsultNoun')] e l[murder_target.Custom('DE_END_PRO_S_N')] guarda gemere, ma ben presto diventa chiaro che la fiala non aveva la potenza promessa.\n\nNella migliore delle ipotesi, [murder_target.GetSheHe] passerà una brutta notte nella latrina... "
 tournament_events.6011.slain:0 "Non riesco a dormire in attesa della notizia, ma nel profondo mi sento già sollevat[ROOT.Char.Custom('DE_END_PRO_S_N')] per essermi liberat[ROOT.Char.Custom('DE_END_PRO_S_N')] [murder_target.Custom('DE_PRO_PER_P_3P_A')] mi[murder_target.Custom('DE_END_PRO_S_N')] rivale.\n\nAll'alba, tutta [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] parla dell'orribile aggressione a [murder_target.GetFirstNameNoTooltip], il cui corpo è stato trovato in strada da una guardia, col petto squarciato e con un pugnale insanguinato in terra al suo lato."
 tournament_events.6011.caught:0 "È difficile dormire in attesa delle notizie e l'ansia mi tiene svegli[ROOT.Char.Custom('DE_END_PRO_S_N')] fino al mattino.\n\nAll'alba, i miei servitori mi informano che [murder_target.GetFirstNameNoTooltip] sostiene di aver prevalso su un criminale che cercava di ucciderl[murder_target.Custom('DE_END_PRO_S_N')] durante la scorsa notte e che sarei io [ROOT.Char.Custom('DE_ART_DEF_P_A')] mandante dell'agguato."
 tournament_events.6011.escape:0 "Faccio fatica a dormire in attesa delle notizie, convint[murder_target.Custom('DE_END_PRO_S_N')] che qualcosa sia andata storta.\n\nI miei timori sono stati confermati, [murder_target.GetFirstNameNoTooltip] è ancora viv[murder_target.Custom('DE_END_PRO_S_N')] e la notizia del tentativo di assassinio da parte di uno sconosciuto incapucciato si sta diffondendo in tutta [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."
 tournament_events.6011.a.death:0 "È stato quasi #EMP troppo#! facile..."
 tournament_events.6011.a.ill:0 "C'è ancora speranza..."
 tournament_events.6011.a.slain:0 "È una sporca faccenda."
 tournament_events.6011.a.caught:0 "Dannati delinquenti."
 tournament_events.6011.a:0 "Che fortuna schifosa."
 tournament_events.6011.b:0 "Devo agire subito."
 tournament_events.6011.b.success:0 "Uccidi [murder_target.Custom('DE_ART_DEF_P_A')] tu[murder_target.Custom('DE_END_PRO_S_N')] rivale"
 tournament_events.6011.b.failure:0 "[murder_target.Custom('DE_ART_DEF_P_D')] tu[murder_target.Custom('DE_END_PRO_S_N')] rivale riesce a scappare"
 tournament_events.6011.c:0 "È finita..."
 tournament_events.6012.t:0 "$tournament_events.6010.t$"
 tournament_events.6012.poison:0 "Sto amabilmente chiacchierando delle prossime competizioni con alcuni dei partecipanti, quando all'improvviso sento il mio intestino agitarsi e il respiro diventare affannoso.\n\n"
 tournament_events.6012.thug:0 "Sto andando verso la mia tenda, dopo aver passato la serata a chiacchierare con gli altri partecipanti al torneo su chi siano i favoriti, quando avverto una presenza dietro di me.\n\n"
 tournament_events.6012.death:0 "Per [ROOT.Char.GetFaith.HighGodName], cos'è questo fuoco in me? "Aiut... AIUTO!", balbetto, mentre i miei nuovi conoscenti mi guardano con facce stupite."
 tournament_events.6012.ill:0 "Crollo a terra, tenendomi lo stomaco, attorniat[ROOT.Char.Custom('DE_END_PRO_S_N')] da astanti preoccupati. "Aiuto, chiamate un medico", riesco a farfugliare."
 tournament_events.6012.slain:0 "Prima ancora di potermi voltare, vengo scaraventat[ROOT.Char.Custom('DE_END_PRO_S_N')] violentemente a terra. Una figura incappucciata mi affronta e mi conficca un pugnale nel petto!"
 tournament_events.6012.caught:0 "Mi sposto di lato proprio mentre l'uomo alle mie spalle si lancia contro di me, facendogli così perdere l'equilibrio e bloccandolo poi a terra. Dal fango emerge lo scintillio della lama di un pugnale."
 tournament_events.6012.escape:0 "I passi pesanti di una figura incappucciata mi seguono. Mi volto bruscamente quando li sento più vicini e faccio cadere a terra il mio aggressore, riuscendo così ad avere il tempo di fuggire verso le tende."
 tournament_events.6012.a.death:0 "#EMP *respiro strozzato*#! Aiut... #weak aiuto...!"
 tournament_events.6012.a.ill:0 "Io... ho solo... bisogno di sdraiarmi un momento..."
 tournament_events.6012.a.poison:0 "Queste bev... bevande sono un peccato!"
 tournament_events.6012.a.slain:0 "#weak Chi...?!#!"
 tournament_events.6012.a.caught:0 "#EMP Chi ti ha mandato?!"
 tournament_events.6012.a:0 "Starò bene..."
 tournament_events.6013.t:0 "$tournament_events.6010.t$"
 tournament_events.6013.death:0 "Mi precipito dietro di [murder_target.GetSheHe] il più silenziosamente possibile, [murder_target.Custom('DE_PRO_DEM')] afferro la testa e [murder_target.Custom('DE_PRO_DEM')] taglio la gola.\n\n[murder_target.GetSheHe|U] farfuglia qualcosa e scalcia, mentre fuggo attraverso il labirinto di tende."
 tournament_events.6013.fallback:0 "Mi muovo veloce dietro di [murder_target.GetSheHe] il più silenziosamente possibile, ma [murder_target.GetFirstName] mi sente arrivare e si volta, fissando con occhi attoniti il luccicchio della lama del mio pugnale.\n\n[murder_target.GetSheHe|U] si dà alla fuga con inaspettata energia, io non riesco a raggiungerl[murder_target.Custom('DE_END_PRO_S_N')] e riesce a sparire nel labirinto di tende."
 tournament_events.6013.a.death:0 "Questo dovrebbe bastare!"
 tournament_events.6013.a:0 "Nooo!"
 tournament_events.6014.t:0 "$tournament_events.6010.t$"
 tournament_events.6014.desc:0 "Mentre faccio ritorno alla mia tenda, tenendomi debolmente il fianco, un[murder_target.Custom('DE_PRO_POS_P_2P')] [murder_target.GetWomanMan], alle mie spalle, si precipita verso di me!"
 tournament_events.6014.death:0 "Prima che possa reagire, [murder_target.GetSheHe] mi tira indietro la testa e mi mette una lama alla gola!"
 tournament_events.6014.fallback:0 "Mi volto, facendol[murder_target.Custom('DE_END_PRO_S_N')] cadere a terra con un gemito, poi mi precipito a capofitto nel labirinto di tende."
 tournament_events.6014.a.death:0 "Cos... #EMP No...!#! *gurgle*"
 tournament_events.6014.a:0 "Era... no... #EMP [murder_actor.GetFirstNameNoTooltip]#!!"

 tournament_events.6050.t:1 "$tournament_contest_header$ Sabotaggio"
 tournament_events.6050.desc:0 "Mi sono ripromess[ROOT.Char.Custom('DE_END_PRO_S_N')] di vincere un evento in questo torneo e non posso fare a meno di considerare una condotta meno... #EMP 'leale'#! per assicurarmi il premio nella prova di [activity.GetCurrentPhase.GetPhase.GetName|l].\n\nSono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che i miei avversari farebbero lo stesso, se solo gli balenasse in mente quest'idea. Oh chissà, forse l'hanno già fatto."
 tournament_events.6050.a:0 "[sabotage_target_1.GetFirstNameNoTooltip] è la minaccia da tenere d'occhio."
 tournament_events.6050.a.horse_race:0 "Il cavallo di [sabotage_target_1.GetFirstNameNoTooltip], #EMP [sabotage_target_1.Custom('GetContestHorseRaceName')]#!, è la minaccia da tenere d'occhio."
 tournament_events.6050.b:0 "Non posso accettare che [sabotage_target_2.GetFirstNameNoTooltip] vinca."
 tournament_events.6050.b.horse_race:0 "Non posso accettare che [sabotage_target_2.GetFirstNameNoTooltip] vinca con #EMP [sabotage_target_2.Custom('GetContestHorseRaceName')]#!."
 tournament_events.6050.c:0 "[sabotage_target_3.GetFirstNameNoTooltip] deve essere mess[sabotage_target_3.Custom('DE_END_PRO_S_N')] in condizioni di non nuocere."
 tournament_events.6050.c.horse_race:0 "Il cavallo di [sabotage_target_3.GetFirstNameNoTooltip], #EMP [sabotage_target_3.Custom('GetContestHorseRaceName')]#!, deve essere messo in condizioni di non nuocere."
 tournament_events.6050.d:0 "Non è questo il modo di vincere..."
 tournament_events.6050.success:0 "Il tuo sabotaggio è riuscito"
