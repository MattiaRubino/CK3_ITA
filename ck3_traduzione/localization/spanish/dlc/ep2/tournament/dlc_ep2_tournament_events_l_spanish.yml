 tournament_events.6900.d:0 "Fatevi da parte [bidder.GetFirstNameNoTooltip], [ROOT.Char.Custom('DE_ART_DEF_P_A')] vostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] ha la precedenza."
