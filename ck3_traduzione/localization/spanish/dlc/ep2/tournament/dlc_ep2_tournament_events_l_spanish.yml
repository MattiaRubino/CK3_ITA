 tournament_events.6051.t:0 "$tournament_events.6050.t$"
 tournament_events.6051.foot:0 "Ho cercato di sabotare l'armatura [sabotage_target.Custom('IT_NAM_COL2')][sabotage_target.GetTitledFirstName] prima che la prova di [activity.GetCurrentPhase.GetPhase.GetName|l] continui, indebolendo i lacci di cuoio che fissano i vari elementi dell'armatura stessa, nella speranza che si logorino."
 tournament_events.6051.archery:1 "Ho cercato di sabotare l'arco [sabotage_target.Custom('IT_NAM_COL2')][sabotage_target.GetTitledFirstName] prima che la prova di [activity.GetCurrentPhase.GetPhase.GetName|l] continui, alterando leggermente la tensione della corda per farl[sabotage_target.Custom('DE_END_PRO_S_N')] sbagliare."
 tournament_events.6051.pugilism:0 "Ho cercato di sabotare le bende [sabotage_target.Custom('IT_NAM_COL2')][sabotage_target.GetTitledFirstName] prima che la prova di [activity.GetCurrentPhase.GetPhase.GetName|l] continui, ricoprendole con un unguento irritante per metterl[sabotage_target.Custom('DE_END_PRO_S_N')] fuori gioco."
 tournament_events.6051.horse:0 "Ho cercato di avvelenare il cavallo [sabotage_target.Custom('IT_NAM_COL2')][sabotage_target.GetTitledFirstName] prima che la prova di [activity.GetCurrentPhase.GetPhase.GetName|l] continui, scambiando la biada della stalla con della biada avvelenata mentre gli scudieri dormivano."
 tournament_events.6051.horse_race:0 "Ho cercato di avvelenare #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, il cavallo da corsa [sabotage_target.Custom('IT_NAM_COL2')][sabotage_target.GetTitledFirstName], prima che la prova di [activity.GetCurrentPhase.GetPhase.GetName|l] inizi, sostituendo la biada della stalla con della biada avvelenata mentre gli scudieri dormivano."
 tournament_events.6051.falconry:0 "Ho cercato di avvelenare l'uccello [sabotage_target.Custom('IT_NAM_COL2')][sabotage_target.GetTitledFirstName] prima che la prova di [activity.GetCurrentPhase.GetPhase.GetName|l] inizi, avvelenando il suo cibo mentre gli scudieri dormivano."
 tournament_events.6051.success:0 "\n\nLa mia pazienza alla fine è stata ripagata. Ho fatto lo scambio senza destare sospetti e mi sono allontanat[ROOT.Char.Custom('DE_END_PRO_S_N')] nel buio della notte. Al mattino, sono sollevat[ROOT.Char.Custom('DE_END_PRO_S_N')] nel constatare che non circola il minimo mormorio riguardo le mie macchinazioni."
 tournament_events.6051.detected:0 "\n\nProprio mentre stavo per andarmene, il mio lavoro certosino appena terminato, mi ritrovo faccia a faccia con un servitore di [sabotage_target.GetFirstNameNoTooltip]. Lui, nel vedermi, rimane attonito e senza parole, ma si riprende subito e, prima che io possa reagire, si precipita ad avvertire il suo padrone!"
 tournament_events.6051.failure:0 "\n\nAhimè, tra la sua sagacia e la mia sfortuna, questo tentativo non ha fatto altro che aumentare i sospetti di un gioco sporco tra i concorrenti, che ora sono più vigili che mai."
 tournament_events.6051.disqualified:0 "\n\nNon passa molto tempo prima che io venga squalificato..."
 tournament_events.6051.forgiven:0 "\n\nFortunatamente, mi è concesso di continuare a partecipare..."
 tournament_events.6051.a:0 "Tutto è lecito."
 tournament_events.6051.a.disqualified:0 "Per l'amor del cielo..."
 tournament_events.6051.a.detected:0 "Che sfortuna..."
 tournament_events.6051.a.failure:0 "Sciocchezze!"

 tournament_events.6052.t:0 "$tournament_events.6050.t$"
 tournament_events.6052.host:1 "I miei servitori sostengono di aver beccato [sabotage_actor.Custom('IT_NAM_COL3')][sabotage_actor.GetTitledFirstName], uno dei partecipanti alla prossima prova di [activity.GetCurrentPhase.GetPhase.GetName], mentre cercava di sabotare le mie chances durante l'evento!\n\n"
 tournament_events.6052.guest:0 "[sabotage_target.Custom('IT_NAM_COL3')|U][sabotage_target.GetTitledFirstName], uno dei partecipanti alla prossima prova di [activity.GetCurrentPhase.GetPhase.GetName], ha accusato [sabotage_actor.Custom('IT_NAM_COL3')][sabotage_actor.GetTitledFirstName] di avere imbrogliato, ancor prima del giorno dell'evento!\n\n"
 tournament_events.6052.foot:1 ""[sabotage_actor.GetSheHe|U] stava manomettendo [Select_CString(sabotage_target.IsLocalPlayer,'la vostra ','l’')armatura[sabotage_target.LocalPlayerString('','Loc_FR_du2UI_GetName')], indebolendo le cinghie in cuoio che agganciano i diversi pezzi che compongono l'armatura stessa, nella speranza che questi cedessero durante il combattimento!""
 tournament_events.6052.archery:2 ""[sabotage_actor.GetSheHe|U] stava manomettendo [Select_CString(sabotage_target.IsLocalPlayer,'il vostro ','l’')arco[sabotage_target.LocalPlayerString('','Loc_FR_du2UI_GetName')], alterando leggermente la tensione della corda.""
 tournament_events.6052.pugilism:1 ""[sabotage_actor.GetSheHe|U] stava manomettendo [Select_CString(sabotage_target.IsLocalPlayer,'le vostre','le') bende [sabotage_target.LocalPlayerString('','Loc_FR_du2UI_GetName')], ricoprendole con un unguento irritante.""
 tournament_events.6052.horse:1 ""[sabotage_actor.GetSheHe|U] stava cercando di avvelenare [Select_CString(sabotage_target.IsLocalPlayer,'il vostro','il') cavallo [sabotage_target.LocalPlayerString('','Loc_FR_du2UI_GetName')], sostituendo la biada della stalla con della biada avvelenata mentre gli scudieri dormivano.""
 tournament_events.6052.horse_race:1 ""[sabotage_actor.GetSheHe|U] stava cercando di avvelenare [Select_CString(sabotage_target.IsLocalPlayer,'il vostro','il') cavallo da corsa [sabotage_target.LocalPlayerString('','Loc_FR_du2UI_GetName')], sostituendo la biada della stalla con della biada avvelenata mentre gli scudieri dormivano.""
 tournament_events.6052.a:0 "Gli imbrogli non saranno tollerati."
 tournament_events.6052.a.host:0 "L'imbroglio richiede la squalifica!"
 tournament_events.6052.b:0 "Andiamo su, era qualcosa di innocuo."
 tournament_events.6053.t:0 "$tournament_events.6050.t$"
 tournament_events.6053.desc:0 "Prima ancora che la prova di [activity.GetCurrentPhase.GetPhase.GetName|l] avesse inizio, qualcuno è stato colto in un atto di sabotaggio!"
 tournament_events.6053.foot:1 ""[sabotage_actor.Custom('IT_NAM_COL3')|U][sabotage_actor.GetTitledFirstName] stava manomettendo l'armatura [sabotage_target.Custom('IT_NAM_COL2')][sabotage_target.GetTitledFirstName], indebolendo le cinghie in cuoio che agganciano i diversi pezzi che compongono l'armatura stessa, nella speranza che questi cedessero durante il combattimento!""
 tournament_events.6053.archery:2 ""[sabotage_actor.Custom('IT_NAM_COL3')|U][sabotage_actor.GetTitledFirstName] stava manomettendo l'arco [sabotage_target.Custom('IT_NAM_COL2')][sabotage_target.GetTitledFirstName], alterando leggermente la tensione della corda per sbarazzarsi di me.""
 tournament_events.6053.pugilism:1 ""[sabotage_actor.Custom('IT_NAM_COL3')|U][sabotage_actor.GetTitledFirstName] stava manomettendo le bende [sabotage_target.Custom('IT_NAM_COL2')][sabotage_target.GetTitledFirstName], ricoprendole con un unguento irritante per sbarazzarsi di me.""
 tournament_events.6053.horse:1 ""[sabotage_actor.Custom('IT_NAM_COL3')|U][sabotage_actor.GetTitledFirstName] stava cercando di avvelenare il cavallo [sabotage_target.Custom('IT_NAM_COL2')][sabotage_target.GetTitledFirstName], sostituendo la biada della stalla con della biada avvelenata mentre gli scudieri dormivano.""
 tournament_events.6053.horse_race:1 ""[sabotage_actor.Custom('IT_NAM_COL3')|U][sabotage_actor.GetTitledFirstName] stava cercando di avvelenare il cavallo da corsa [sabotage_target.Custom('IT_NAM_COL2')][sabotage_target.GetTitledFirstName], #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, sostituendo la biada della stalla con della biada avvelenata mentre gli scudieri dormivano.""
 tournament_events.6053.disqualified_target:0 "\n\n[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName] ha giustamente squalificato quella canaglia dalla competizione. Che faccia tosta!"
 tournament_events.6053.disqualified:0 "\n\nNaturalmente, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] l[sabotage_actor.Custom('DE_END_ADJ_DEF_S_N')]ha squalificat[sabotage_actor.Custom('DE_END_PRO_S_N')] dalla competizione, con grande gioia della sua vittima."
 tournament_events.6053.forgiven_target:0 "\n\n[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName] ha scandalosamente graziato quella canaglia e [sabotage_actor.Custom('DE_PRO_DEM')] sarà consentito di gareggiare. Che faccia tosta!"
 tournament_events.6053.forgiven:0 "\n\nSorprendentemente, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] non ha intrapreso alcuna azione contro di [sabotage_actor.GetSheHe], archiviando la vicenda."
 tournament_events.6053.a:0 "Senza vegogna!"
 tournament_events.6500.t:1 "$tournament_header$ Le Cose Che Facciamo Per Amore"
 tournament_events.6500.desc:0 "I miei tentativi di attirare l'attenzione [woo_target.Custom('IT_NAM_COL2')][woo_target.GetTitledFirstName] non sono passati inosservati, ma il suo cuore non è ancora mio.\n\n"Non sono [Select_CString(woo_target.IsFemale,'una ragazza','un ragazzo')] ingenu[woo_target.Custom('DE_END_PRO_S_N')] che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] nobile può avere e poi scartare a suo piacimento. Datemi prova del vostro sincero affetto e poi vedremo..."\n\n"Cosa volete che faccia?", [woo_target.Custom('DE_PRO_DEM')] chiedo, "...in che modo volete che vi dia prova del mio affetto per voi?"\n\nLa sua risposta è fulminea: "Perdete la gara.""
 tournament_events.6500.a:0 "Come volete, car[woo_target.Custom('DE_END_PRO_S_N')] [woo_target.GetFirstNameNoTooltip]."
 tournament_events.6500.b:0 "Non c'è onore nella sconfitta!"
 tournament_events.6510.t:0 "Il Fascino del Trionfo"
 tournament_events.6510.opening:0 "Le pause nei festeggiamenti del torneo mi danno tutto il tempo per organizzare un incontro con [woo_target.GetFirstName]."
 tournament_events.6510.married:0 "È stato facile assicurarsi che su[woo_target.Custom('DE_END_PRO_S_N')] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.Custom('IT_NAM_COL3')][woo_target.GetPrimarySpouse.GetTitledFirstName], fosse altrove."
 tournament_events.6510.currentspouse:0 "Un'occasione per dimostrar[woo_target.Custom('DE_PRO_DEM')] la mia devozione!"
 tournament_events.6510.desc:0 "\n\n"Congratulazioni per aver vinto la prova di [ROOT.Char.Custom('GetRandomWonContest')|l], [ROOT.Char.GetTitledFirstName]," dice [woo_target.GetSheHe] gentilmente. "È stato un bello spettacolo."\n\nNei suoi occhi, ne sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')], balena un bagliore particolare."
 tournament_events.6510.a:0 "Ho fatto tutto questo per voi, mi[woo.target.Custom('DE_END_PRO_S_N')] Signor[woo.target.Custom('DE_END_ADJ_IND_S_A')]."
 tournament_events.6510.a.tt:0 "#F Fai appello al lato sentimentale di [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6510.b:0 "Oh, quello? Non è stato niente di che, davvero."
 tournament_events.6510.b.tt:0 "#F Fai appello al lato arrogante di [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6510.c:0 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] fortunat[ROOT.Char.Custom('DE_END_PRO_S_N')], anche i miei avversari si sono ben comportati."
 tournament_events.6510.c.tt:0 "#F Fai appello al lato umile di [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6510.d:0 "[ROOT.Char.GetFaith.HighGodName] ha risposto alle mie preghiere e mi ha concesso il suo favore."
 tournament_events.6510.d.tt:0 "#F Fai appello al lato religioso di [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6511.reply_dedicate:0 "[woo_actor.GetSheHe|U] risponde spudoratamente che ha fatto tutto questo per me!\n\n"
 tournament_events.6511.reply_dismiss:0 "[woo_actor.GetSheHe|U] risponde con indifferenza che non dovrei nemmeno menzionare una simile sciocchezza.\n\n"
 tournament_events.6511.reply_praise:0 "[woo_actor.GetSheHe|U] risponde subito che è stat[woo_actor.Custom('DE_END_PRO_S_N')] solo fortunat[woo_actor.Custom('DE_END_PRO_S_N')], ma che i suoi avversari non sono stati da meno..\n\n"
 tournament_events.6511.reply_god:0 "[woo_actor.GetSheHe|U] risponde sinceramente che è grat[woo_actor.Custom('DE_END_PRO_S_N')] per essere stat[woo_actor.Custom('DE_END_PRO_S_N')] favorit[woo_actor.Custom('DE_END_PRO_S_N')] da [woo_actor.GetFaith.HighGodName].\n\n"
 tournament_events.6511.opening:0 "Incontro [woo_actor.Custom('IT_NAM_COL3')][woo_actor.GetTitledFirstName] nel padiglione e mi congratulo con [woo_actor.GetSheHe] per la sua vittoria nella prova di [ROOT.Char.Custom('GetRandomWonContest')|l].\n\n"
 tournament_events.6511.dedicate:0 "$tournament_events.6511.reply_dedicate$Arrossisco per questa audace seduzione..."
 tournament_events.6511.dismiss:0 "$tournament_events.6511.reply_dismiss$[Select_CString(woo_actor.IsFemale,'Che donna audace','Che uomo audace')]..."
 tournament_events.6511.praise:0 "$tournament_events.6511.reply_praise$Che umiltà..."
 tournament_events.6511.god:0 "$tournament_events.6511.reply_god$Un[woo_actor.Custom('DE_PRO_POS_P_2P')] ver[woo_actor.Custom('DE_END_PRO_S_N')] [woo_actor.GetWomanMan] di fede."
 tournament_events.6511.fallback:0 "[woo_actor.GetSheHe|U] mi fa un sorriso complice e mi è davvero difficile distogliere lo sguardo."
 tournament_events.6511.a:0 "Non posso negare che [woo_actor.GetSheHe] abbia un certo fascino..."

 tournament_events.6512.dedicate:0 "$tournament_events.6511.reply_dedicate$Non posso fare a meno di trasalire, senza darlo a vedere..."
 tournament_events.6512.dismiss:0 "$tournament_events.6511.reply_dismiss$Che arroganza..."
 tournament_events.6512.praise:0 "$tournament_events.6511.praise$Diamine, imparate ad accettare i complimenti!"
 tournament_events.6512.god:0 "$tournament_events.6511.god$Che strazio..."
 tournament_events.6512.fallback:0 "[woo_actor.GetSheHe|U] mi fa un sorriso complice che mi mette fortemente a disagio."
 tournament_events.6512.a:0 "Che [woo_actor.GetWomanMan] ridicol[woo_actor.Custom('DE_END_PRO_S_N')]."
 tournament_events.6513.reply:0 "[woo_target.Custom('IT_NAM_COL3')|U][woo_target.GetTitledFirstName] sembra abbia gradito la mia risposta"
 tournament_events.6513.dedicate:0 "$tournament_events.6513.reply$ e, mentre arrossisce, ride timidamente."
 tournament_events.6513.dismiss:0 "$tournament_events.6513.reply$, sembra quasi che mi guardi con occhi nuovi."
 tournament_events.6513.praise:0 "$tournament_events.6513.reply$, perché dice di essere convint[woo_target.Custom('DE_END_PRO_S_N')] che non si sia trattato solo di fortuna."
 tournament_events.6513.god:0 "$tournament_events.6513.reply$, perché dice che è stata effettivamente opera di [woo_target.GetFaith.HighGodName]."
 tournament_events.6513.fallback:0 "$tournament_events.6513.reply$, perché mi sta fissando con evidente desiderio nei suoi occhi."
 tournament_events.6513.desc:0 "\n\nQuando [woo_target.GetSheHe] se ne va, in ogni amenità c'è una palpabile tensione... sapevo che avrei trovato le parole giuste per conquistarl[woo_target.Custom('DE_END_PRO_S_N')]!"
 tournament_events.6513.a:0 "Credo proprio che abbia abboccato..."
 tournament_events.6514.reply:0 "La mia risposta non sembra aver particolarmente colpito [woo_target.Custom('IT_NAM_COL3')][woo_target.GetTitledFirstName]"
 tournament_events.6514.dedicate:0 "$tournament_events.6514.reply$, perché evita il mio sguardo quando mi ringrazia e se ne va in tutta fretta."
 tournament_events.6514.dismiss:0 "$tournament_events.6514.reply$, perché mi guarda con sdegno."
 tournament_events.6514.praise:0 "$tournament_events.6514.reply$, perché perde rapidamente interesse, annoiat[woo_target.Custom('DE_END_PRO_S_N')] dalle mie parole."
 tournament_events.6514.god:0 "$tournament_events.6514.reply$, perché sembra distratt[woo_target.Custom('DE_END_PRO_S_N')], come se non [woo_target.Custom('DE_PRO_DEM')] importasse di ascoltare le mie parole con attenzione."
 tournament_events.6514.fallback:0 "$tournament_events.6513.reply$, perché non si intrattiene a lungo con me e se ne va presto."
 tournament_events.6514.desc:0 "\n\nMi ritrovo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] e non posso fare a meno di sentirmi stupid[ROOT.Char.Custom('DE_END_PRO_S_N')] per aver fatto questo passo falso..."
 tournament_events.6514.a:0 "Ma cosa diamine mi è venuto in mente?!"
 tournament_events.6900.t:1 "$tournament_header$ Lanciere Locale"
 tournament_events.6900.desc:0 "Osservando la piccola nobiltà riunita a [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], individuo il tipo di persona di cui ho bisogno.\n\n"
 tournament_events.6900.new:0 "[local_lancer.Custom('IT_NAM_COL3')|U][local_lancer.GetFullName] è [Select_CString(local_lancer.IsFemale,'una cavaliera','un cavaliere')] di una certa esperienza, noto a livello locale per il suo coraggio nonostante sia di umili origini; un[local_lancer.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('MountedWarriorTerm')] di una dimenticata stirpe di provincia."
 tournament_events.6900.pool:0 "[local_lancer.Custom('IT_NAM_COL3')|U][local_lancer.GetFullName] è [Select_CString(local_lancer.IsFemale,'una cavaliera','un cavaliere')] errante di una certa esperienza, che viaggia di corte in corte alla ricerca di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] a cui offrire i propri servigi. Di solito, questo genere di [local_lancer.GetWomenMen] sono da evitare, ma il suo talento è innegabile."
 tournament_events.6900.closing:0 "\n\nMentre mi avvicino per presentarmi, [bidder.Custom('IT_NAM_COL3')][bidder.GetTitledFirstName] appare accanto a [local_lancer.GetSheHe] e ha chiaramente la mia stessa idea..."
 tournament_events.6900.a:0 "Siate cert[local_lancer.Custom('DE_END_PRO_S_N')] che io pagherò di più."
 tournament_events.6900.a.success:0 "[local_lancer.GetFirstNameNoTooltip] viene motivat[local_lancer.Custom('DE_END_PRO_S_N')] dalla promessa di una maggiore somma di denaro"
 tournament_events.6900.a.failure:0 "[local_lancer.GetFirstNameNoTooltip] preferisce l'offerta di [bidder.GetFirstNameNoTooltip]"
 tournament_events.6900.b:0 "[local_lancer.GetFirstNameNoTooltip], verrete a sedervi con me nel mio grande padiglione!"
 tournament_events.6900.b.success:0 "[local_lancer.GetFirstNameNoTooltip] è attratt[local_lancer.Custom('DE_END_PRO_S_N')] dalle gratificazioni mondane"
 tournament_events.6900.c:0 "Suvvia, preferireste davvero servire un[bidder.Custom('DE_PRO_POS_P_2P')] semplice #EMP [bidder.GetTitleAsNameNoTooltip]#!?"
