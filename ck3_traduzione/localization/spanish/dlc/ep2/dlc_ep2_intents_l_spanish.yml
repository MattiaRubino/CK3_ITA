l_spanish:
 # Intents
 reduce_stress_intent:1 "Svagarsi"

 reduce_stress_intent_desc:0 "Vuoi concentrarti nel ridurre il tuo [stress|E] cercando opportunità di svago."

 murder_attendee_intent:0 "Assassinare"
 murder_attendee_intent_desc:0 "Il tuo obiettivo è porre fine alla vita del tuo bersaglio. Questo si traduce spesso in occasioni buone per commettere l'omicidio e opzioni speciali."

 woo_attendee_intent:0 "Sedurre"
 woo_attendee_intent_desc:0 "Hai in mente una sola cosa: sedurre il tuo bersaglio. Questo porta spesso a eventi e opzioni speciali per soddisfare questo tuo desiderio."

 impose_obedience_intent: "Imporre l'Obbedienza"
 impose_obedience_intent_desc: "Una dimostrazione di forza è l'unica cosa che hai in testa. Ciò spesso porta a delle opportunità di guadagnare l'[obedience|E] del tuo bersaglio."

 befriend_attendee_intent:0 "Fare Amicizia"
 befriend_attendee_intent_desc:0 "Vuoi fare amicizia con il tuo bersaglio. Questo spesso porta a eventi e opzioni amichevoli."

 lechery_intent:0 "Darsi alla Lussuria"
 lechery_intent_desc:0 "Intendi assecondare i tuoi desideri carnali e cercare incontri sessuali con un gran numero di partner. Questo si traduce spesso in una riduzione dello [stress|E] per un personaggio con tratto [GetTrait('lustful').GetName( GetNullCharacter )]."

 legitimacy_intent: "Esprimere la Legittimità"
 legitimacy_intent_desc: "Intendi utilizzare questo incontro come mezzo per promuovere la tua [legitimacy|E]."

 altruism_intent_header:0 "Altruismo:"
 altruism_intent:0 "Dimostrare Altruismo"
 altruism_intent_desc:1 "Provi a migliorare la vita degli altri cercando opportunità per intraprendere azioni altruistiche. Questo porta spesso a un aumento dell'[county_opinion|E] e della [piety|E]. Un personaggio con tratto [GetTrait('zealous').GetName( GetNullCharacter )|U], [GetTrait('generous').GetName( GetNullCharacter )] o [GetTrait('improvident').GetName( GetNullCharacter )] può perdere [stress|E]."

 justice_intent:0 "Fare Giustizia"
 justice_intent_desc:0 "Cerchi la giustizia, anche per i criminali più meschini del tuo regno. Questo porta spesso a un aumento del [control|E], inoltre un personaggio con tratto [GetTrait('just').GetName( GetNullCharacter )] può perdere [stress|E]."
 
 recruit_knights_intent:0 "Reclutare"
 recruit_knights_intent_desc:0 "Cerchi di migliorare la tua corte con nuovi e potenti [knights|E]. Questo porta spesso a opportunità di reclutamento."
