l_spanish:
 court_astrologer_events.0002.t: "Osserva il Tuo Vicino"
 court_astrologer_events.0002.desc.intro: "[astrologer.GetShortUIName] si avvicina a me mentre il sole muore dietro alle montagne. [astrologer.GetSheHe|U] [astrologer.Custom('quirk_pos_present')] mentre si avvicina, sondando il terreno.\n\n"
 court_astrologer_events.0002.desc.bad: ""[astrologer.GetFaith.HighGodName] non ha pietà di noi, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip]. L'erba soffre, secca come un vecchio cadavere.""
 court_astrologer_events.0002.desc.meh: ""Anche con la benedizione di [astrologer.GetFaith.HighGodName] la nostra mandria fa ancora fatica" dice, indicando alcuni cavalli che scalpitano."
 court_astrologer_events.0002.desc.outro: "\n\n"Le vicine terre di [target_realm.GetName] sono molto più fertili. Devi convincere [target_realm_owner.Custom('IT_NAM_COL3')][target_realm_owner.GetTitledFirstName] a fare spazio alla nostra gente.""
 court_astrologer_events.0002.a: ""Mi fido della vostra parola.""
 court_astrologer_events.0002.a.tt: "Se tu [Concept('migrate', 'migrassi')|E] #EMP pacificamente#! a [target_realm.GetName] entro i prossimi #V 5#! anni otterrai il modificatore [GetModifier('astrologer_desired_area_modifier').GetNameWithTooltip] quando arriverai"
 court_astrologer_events.0002.b: ""Pronunci delle parole pie.""
 court_astrologer_events.0002.c: ""Solo i deboli fuggono.""
