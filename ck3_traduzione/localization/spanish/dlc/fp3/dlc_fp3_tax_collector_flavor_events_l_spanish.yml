l_spanish:

fp3_clan.1000.t: "Più Prezioso dell'Oro?"
fp3_clan.1000.desc: "[target_tax_collector.GetFirstName], [Select_CString(target_tax_collector.IsFemale,'la mia esattrice','il mio esattore')] delle tasse, ha fatto ritorno dal suo recente giro nel regno. Ha chiesto udienza, affermando di avermi portato qualcosa di #EMP più prezioso#! dell'oro.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')], a [secret_holder.GetCapitalLocation.GetName] ho riscosso quanto dovuto alla corona, ma durante la mia permanenza lì ho anche sentito delle voci che riguardavano [secret_holder.Custom('IT_NAM_COL3')][secret_holder.GetTitledFirstName] [target_secret.Custom('SecretDescriptionThirdPerson')]..."\n\n"...e a seguito di indagini approfondite, ho appurato che tali voci sembrano corrispondere alla realtà dei fatti.""
fp3_clan.1000.a: "Accettate queste monete d'oro, per la vostra solerzia le avete ben meritate."
fp3_clan.1000.b: "Il vostro magnifico lavoro merita una ricompensa degna dei vostri sforzi."
fp3_clan.1000.c: "¡#EMP Fantastico#!! Ottimo lavoro, [target_tax_collector.GetFirstNameNoTooltip]!"

fp3_clan.1010.t: "La Goccia che Ha Fatto Traboccare il Vaso"
fp3_clan.1010.desc: "[Select_CString(steward.IsFemale,'La mia amministratrice','Il mio amministratore')], [steward.Custom('IT_NAM_COL3')][steward.GetTitledFirstName], ha esaminato i libri contabili e ha individuato alcune incongruenze con i registri di riscossione di [target_tax_collector.GetFirstName]. Incongruenze che ammontano a circa [ROOT.Var('embezzled_gold').GetValue] monete d'oro.\n\nL'unica spiegazione logica per tali discrepanze è che [target_tax_collector.GetFirstNameNoTooltip] si sia intascat[target_tax_collector.Custom('DE_END_PRO_S_N')] una parte delle tasse riscosse. L'ho convocat[target_tax_collector.Custom('DE_END_PRO_S_N')] per rispondere di queste accuse.\n\n"È tutto vero, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]. Anche se me ne vergogno, vi imploro di riconoscere l'astuzia delle mie azioni, una abilità che potrebbe tornarvi utile in futuro.""
fp3_clan.1010.a: "Restituite immediatamente il maltolto!"
fp3_clan.1010.a.success: "Convinci [target_tax_collector.GetFirstNameNoTooltip] a restituire le monete d'oro sottratte"
fp3_clan.1010.a.failure: "Non riesci a convincere [target_tax_collector.GetFirstNameNoTooltip] a restituire le monete d'oro sottratte"
fp3_clan.1010.b: "Opportunità e istinto, assieme producono profitto."
fp3_clan.1010.b.flavor: "Lodi l'astuzia di [target_tax_collector.GetFirstNameNoTooltip]"
fp3_clan.1010.c: "Una ventina di frustate vi ricorderanno a chi appartengono le monete d'oro che vi siete pres[target_tax_collector.Custom('DE_END_PRO_S_N')]."

fp3_clan.1020.t: "Apprendimento Pratico"
fp3_clan.1020.desc: "[Select_CString(steward.IsFemale,'La mia amministratrice','Il mio amministratore')], [steward.Custom('IT_NAM_COL3')][steward.GetTitledFirstName], viene davanti a me accompagnat[steward.Custom('DE_END_PRO_S_N')] da [target_tax_collector.GetFirstName], [Select_CString(target_tax_collector.IsFemale,'la mia esattrice','il mio esattore')] delle tasse.\n\n"[target_tax_collector.GetFirstNameNoTooltip] - dice - si è comportat[target_tax_collector.Custom('DE_END_PRO_S_N')] particolarmente bene ultimamente. "
fp3_clan.1020.stewardship: "Ha dimostrato di essere promettente in materia di gestione delle esazioni e nella contabilità".\n\n"
fp3_clan.1020.intrigue: "Ha dimostrato un'inclinazione per le peculiari arti della sua professione".\n\n"
fp3_clan.1020.diplomacy: "Ha dimostrato un'eccellente abilità nella sottile arte della diplomazia".\n\n"
fp3_clan.1020.outro: ""Direi che merita il vostro elogio, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]. Dopotutto, affinare questa competenza potrebbe portare ancora più oro nelle casse del regno.""
fp3_clan.1020.a: ""Ben fatto, [target_tax_collector.GetFirstNameNoTooltip]! Potete essere fier[target_tax_collector.Custom('DE_END_PRO_S_N')] di voi stess[target_tax_collector.Custom('DE_END_PRO_S_N')]!""
fp3_clan.1020.b: ""Forse potreste insegnare qualcosa agli altri esattori del regno, che ne dite?""
fp3_clan.1020.every_tax_collector: "Ogni [tax_collector|E]"
fp3_clan.1020.b.improved_tax_collectors: "Esattori delle tasse più capaci"
fp3_clan.1020.b.improved_tax_collectors.desc: "[target_tax_collector.GetFirstNameNoTooltip] ha condiviso con [ROOT.Var('num_improved_tax_collectors').GetValue] esattori delle tasse ciò che ha imparato"
fp3_clan.1020.b.none_improved: "Nessuno degli esattori delle tasse ha migliorato le proprie capacità"
fp3_clan.1020.b.none_improved.desc: "[target_tax_collector.GetFirstNameNoTooltip] non è riuscit[target_tax_collector.Custom('DE_END_PRO_S_N')] a insegnare agli altri esattori delle tasse ciò che ha imparato"
fp3_clan.1020.c: ""Non ho tempo per alimentare il vostro ego.""

fp3_clan.1030.t: "Controversia Fiscale"
fp3_clan.1030.desc: ""Mi rifiuto di pagare le tasse nelle mani di un[target_tax_collector.Custom('DE_PRO_POS_P_2P')] [target_taxed_vassal.Custom('InsultAdjective')] [target_tax_collector.GetFaith.GetAdherentNameNoTooltip]!", urla [target_taxed_vassal.Custom('IT_NAM_COL3')][target_taxed_vassal.GetTitledFirstName] in faccia a [target_tax_collector.GetFirstName].\n\n"È mio dovere riscuotere le tasse per la corona! Un insulto a me è un insulto [ROOT.Char.Custom('IT_NAM_COL4')][ROOT.Char.GetTitledAsNameNoTooltip]!", replica [target_tax_collector.GetFirstNameNoTooltip]. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')], vi prego, risolvete voi questa disputa in modo che io possa continuare il mio lavoro".\n\n[target_taxed_vassal.Custom('IT_NAM_COL3')][target_taxed_vassal.GetTitledFirstNameNoTooltip] è lì in piedi, fumante di rabbia, mentre [target_tax_collector.GetFirstNameNoTooltip] batte impaziente il piede a terra. È chiaro che sia io a dover prendere una decisione: sarà meglio placare il mio vassallo o sostenere [Select_CString(target_tax_collector.IsFemale,'la mia esattrice','il mio esattore')] delle tasse?"
fp3_clan.1030.a: "[target_tax_collector.GetFirstNameNoTooltip] è palesemente inadatt[target_tax_collector.Custom('DE_END_PRO_S_N')] a operare in questo distretto fiscale."
tax_collector_fired_on_religious_grounds: "Esat[target_tax_collector.Custom('DE_END_NOU_S_GS_N')] delle tasse licenziat[target_tax_collector.Custom('DE_END_PRO_S_N')] per motivi religiosi"
fp3_clan.1030.b: "[target_taxed_vassal.GetFirstNameNoTooltip] pagherà ciò che deve."
fp3_clan.1030.c: "Risolvetevela da soli."

fp3_clan.1040.t: "Terre Mal Gestite"
fp3_clan.1040.desc: "[Select_CString(target_tax_collector.IsFemale,'La mia esattrice','Il mio esattore')] delle tasse, [target_tax_collector.GetFirstName], mi riferisce i risultati riguardo la sua ultima ispezione nei miei domini e sottolinea una questione di estrema importanza:\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')], [target_taxed_vassal.Custom('IT_NAM_COL3')][target_taxed_vassal.GetTitledFirstName] gestisce le sue terre a dispetto del buon senso! Si potrebbe ottenere molto di più dalle terre [target_taxed_vassal.Custom('IT_NAM_COL2')][target_taxed_vassal.GetPrimaryTitle.GetNameNoTier], se fossero gestite da un amministratore competente.""
fp3_clan.1040.a: "Ricordate a tutti i miei vassalli le loro responsabilità."
fp3_clan.1040.b: "Mi occuperò personalmente di insegnar[target_taxed_vassal.Custom('DE_PRO_DEM')] una o due cose sulla corretta gestione delle terre!"
fp3_clan.1040.b.success: "Hai istruito con successo [target_taxed_vassal.Custom('IT_NAM_COL3')][target_taxed_vassal.GetTitledFirstNameNoTooltip]"
fp3_clan.1040.b.failure: "[target_taxed_vassal.Custom('IT_NAM_COL3')|U][target_taxed_vassal.GetTitledFirstNameNoTooltip] non comprende i tuoi insegnamenti"
fp3_clan.1040.c: "Forse, è necessario un più #EMP energico#! richiamo a quale sia il peso della mia autorità."