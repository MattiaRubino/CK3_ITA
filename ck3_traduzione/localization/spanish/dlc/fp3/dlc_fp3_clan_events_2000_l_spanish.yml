l_spanish: 
 clan_event.2000.t: "Imparare sul Lavoro"
 clan_event.2000.desc: "It would appear that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))] [improved_tax_collector.GetName] has been performing exceptionally well lately. And so, an opportunity has presented itself, allowing me to greatly guide and influence [improved_tax_collector.GetHerHis] work for the foreseeable future.\n\nPerhaps this is an opportunity for [improved_tax_collector.GetHerHim] to further enhance [improved_tax_collector.GetHerHis] skills?"
 clan_event.2000.a: "Occupati dei bisogni della gente."
 clan_event.2000.b: "Organizza Arrange guardie di pattuglia. #EMP Questo#! terrà i vassalli in linea."
 clan_event.2000.c: "Tieni un libro mastro e organizza al meglio il lavoro."
 clan_event.2000.d: "Spia i miei sudditi. Imparerai molto tenendo un occhio vigile."
 clan_event.2000.d.tt: "Se c'è un segreto sconosciuto a disposizione, apprendi un segreto da un vassallo tassato [improved_tax_collector.Custom('IT_NAM_COL5')][improved_tax_collector.GetName] [improved_tax_collector.GetName]"
 clan_event.2000.e1: "Dedica il tuo tempo agli studi accademici."
 clan_event.2000.e2: "Dedica il tuo tempo alle questioni di fede. Nessuno è al di sopra di [ROOT.Char.GetFaith.HighGodName]."
 clan_event.2000.option_f: "Sei qui per riscuotere tasse, no? Allora #EMP portami#! le tasse!"
 clan_event.2000.g: "Parla bene di me durante i tuoi viaggi."
 clan_event.2000.a.success: "[improved_tax_collector.Custom('IT_NAM_COL3')|U][improved_tax_collector.GetNameNoTooltip] ha compiaciuto i vassalli"
 clan_event.2000.b.success: "[improved_tax_collector.Custom('IT_NAM_COL3')|U][improved_tax_collector.GetNameNoTooltip] innervosisce i vassalli"
 clan_event.2000.c.success: "[improved_tax_collector.Custom('IT_NAM_COL3')|U][improved_tax_collector.GetNameNoTooltip] migliora la riscossione delle tasse"
 clan_event.2000.d.success: "[improved_tax_collector.Custom('IT_NAM_COL3')|U][improved_tax_collector.GetNameNoTooltip] ha scoperto un segreto"
 every_taxed_vassal_tt: "Ogni [taxpayer|E] assegnato a [tax_collector_name.GetName]"
 
 clan_event.2001.t: "Tassazione Educativa"
 clan_event.2001.opening_desc: "Sembra che [educational_tax_collector.Custom('IT_NAM_COL3')][educational_tax_collector.GetName] abbia imparato molto nel suo lavoro di riscossione delle tasse. Ciò appare chiaro quando [educational_tax_collector.GetSheHe] riferisce sulle sue ultime iniziative.\n\n"
 clan_event.2001.education_diplomacy: ""...e sono riuscit[educational_tax_collector.Custom('DE_END_PRO_S_N')] a risolvere il problema attraverso il dialogo! Che meravigliosa la diplomazia.""
 clan_event.2001.education_martial: ""...ma ho fatto buon uso della mia scorta armata, che si è assicurata di riscuotere fino all'ultima moneta che vi era dovuta, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]!.""
 clan_event.2001.education_stewardship: ""...alla fine sono stat[educational_tax_collector.Custom('DE_END_PRO_S_N')] molto content[educational_tax_collector.Custom('DE_END_PRO_S_N')] di aver tenuto una documentazione contabile tanto dettagliata. D'ora in poi mi assicurerò di portare sempre con me i libri mastro.""
 clan_event.2001.education_intrigue: ""...sono bastate alcune velate minacce perché pagassero il dovuto, poi mi sono congedat[educational_tax_collector.Custom('DE_END_PRO_S_N')]. La prossima volta che andrò lì però, dovrò guardarmi le spalle...""
 clan_event.2001.education_learning: ""...e così siamo finiti per addentrarci in un dibattito piuttosto acceso. Naturalmente, ho usato la mia logica superiore per avere la meglio nella discussione e, alla fine, sono stati persino contenti di pagare le poche monete che ancora vi dovevano!""
 clan_event.2001.a: "Le tasse apportano benefici, sia a me che a te!"
 clan_event.2001.b: "Di certo puoi fare anche di meglio, no?"
 clan_event.2001.success: "L'abilità [educational_tax_collector.Custom('IT_NAM_COL2')][educational_tax_collector.GetNameNoTooltip] è aumentata"

 clan_event.2002.t: "Esat[troubled_tax_collector.Custom('DE_END_NOU_S_GS_N')] Oberat[troubled_tax_collector.Custom('DE_END_PRO_S_N')] di Lavoro"
 clan_event.2002.desc: "È tardi, ma intravedo una luce attraverso la porta socchiusa della stanza accanto. La spingo delicatamente e trovo [troubled_tax_collector.Custom('DE_ART_DEF_P_A')] mi[troubled_tax_collector.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))], [troubled_tax_collector.Custom('IT_NAM_COL3')][troubled_tax_collector.GetName], chin[troubled_tax_collector.Custom('DE_END_PRO_S_N')] su un grosso libro mastro aperto. Le sue palpebre sono pesanti, con la stanchezza che [troubled_tax_collector.Custom('DE_PRO_DEM')] si legge chiaramente in faccia. Accanto a [troubled_tax_collector.GetSheHe] c'è un'altra pila di libri contabili.\n\n[troubled_tax_collector.GetSheHe|U] alza lo sguardo e mi vede: "Oh, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')] - esclama - perdonatemi, ma devo ancora esaminare questi ultimi conti...""
 clan_event.2002.a: "Lasciate che vi aiuti!"
 clan_event.2002.b: "Perché non fate una pausa?"
 clan_event.2002.c: "Bene. I miei vassalli si aspettano che le loro tasse vengano gestite efficientemente."

 clan_event.2005.t: "Offrire un Sostituto"
 clan_event.2005.desc: "[loyal_vassal.Custom('DE_ART_DEF_P_D')] mi[loyal_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))], [loyal_vassal.Custom('IT_NAM_COL3')][loyal_vassal.GetName], si è presentat[loyal_vassal.Custom('DE_END_PRO_S_N')] inaspettatamente alla mia corte, in compagnia di un[tax_collector_replacement.Custom('DE_PRO_POS_P_2P')] [tax_collector_replacement.GetWomanMan] che l[loyal_vassal.Custom('DE_END_PRO_S_N')] segue come fosse la sua ombra.\n\n"Grande [ROOT.Char.GetTitleAsNameNoTooltip]! Non mi è sfuggito che [Select_CString(bad_tax_collector.IsFemale,'la vostra esattrice','il vostro esattore')] delle tasse, [bad_tax_collector.Custom('IT_NAM_COL3')][bad_tax_collector.GetName], non è esattamente all'altezza del suo compito.Perciò vi porto un regalo."\n\n[loyal_vassal.GetFirstNameNoTooltip] indica con un gesto della mano la persona al suo fianco. "[tax_collector_replacement.Custom('IT_NAM_COL3')|U][tax_collector_replacement.GetName] vi servirà in maniera mirabile.""
 clan_event.2005.a: "Questo è un regalo molto gradito!"
 clan_event.2005.b: "Potete tenervi [Select_CString(tax_collector_replacement.IsFemale,'la vostra esattrice','il vostro esattore')]. La vostra fedeltà mi basta."
 clan_event.2005.c: "[bad_tax_collector.Custom('IT_NAM_COL3')|U][bad_tax_collector.GetNameNoTooltip] dovrà solo lavorare di più..." 

 clan_event.2007.t: "Un Libro Mastro Problematico"
 clan_event.2007.desc: "Sono ore che cerco di capire questo maledetto libro mastro. È evidente che c'è qualcosa che non torna ma non riesco a trovare il bandolo della matassa.\n\nImprovvisamente mi accorgo che [helping_tax_collector.Custom('DE_ART_DEF_P_A')] mi[helping_tax_collector.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))], [helping_tax_collector.Custom('IT_NAM_COL3')][helping_tax_collector.GetName], guarda da sopra la mia spalla, ispezionando il libro mastro a sua volta, e con un dito tocca la parte superiore della pagina.\n\n"Dovreste iniziare da qui, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')].""
 clan_event.2007.a: "Ehm... forse potreste aiutarmi voi."
 clan_event.2007.b: "Grazie mille, ma posso farcela anche da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 clan_event.2007.c: "Vi siete appena offert[helping_tax_collector.Custom('DE_END_PRO_S_N')] come volontari[helping_tax_collector.Custom('DE_END_PRO_S_N')] per occuparvene voi? Grazie!"
 clan_event.2007.success_tt: "Riesci a venire a capo del problema col libro mastro"
 clan_event.2007.success: "Riesci a sistemare i conti sul libro mastro"
 clan_event.2007.failure_tt: "Non riesci a risolvere il problema"
 clan_event.2007.failure: "Il libro mastro rimane un caos"
 clan_event.2007.tt: "#weak [helping_tax_collector.Custom('IT_NAM_COL3')|U][helping_tax_collector.GetName] trova altre irregolarità nel libro mastro: alcuni piccoli proprietari terrieri devono ancora pagare le loro tasse.#!"
 clan_event.2007.successful_tax_collector: "[helping_tax_collector.Custom('IT_NAM_COL3')|U][helping_tax_collector.GetName] ha trovato delle tasse non ancora riscosse" 

 fp3_efficient_tax_collector: "Esattore delle Tasse Esperto"
 fp3_efficient_tax_collector_desc: "Un esattore appartenente alla corte di questo personaggio è particolarmente competente e non lascia nulla di intentato per riscuotere quento dovuto."

 fp3_outrageous_tax_collection_opinion: "Indignato per la Tassazione"
 fp3_diplomatic_tax_collection_opinion: "Apprezza l'[tax_collector|E]"
 fp3_thankful_tax_collector_opinion: "Riconoscente"