 #Usury against Unity, by Ola Jentzsch
 fp3_clan.8000.t: "L'Usuraio Contro l'Unità"
 fp3_clan.8000.desc: "[concerned_one.Custom('IT_NAM_COL3')|U][concerned_one.GetName] si avvicina a me, apparentemente preoccupat[concerned_one.Custom('DE_END_PRO_S_N')]. "Ho sentito dire che [usurer.Custom('IT_NAM_COL3')][usurer.GetTitledFirstName] presta denaro ai cortigiani che ne sono a corto e che approfitti delle loro disgrazie applicando tassi di interesse esorbitanti. Tutti dicono che è [Select_CString( usurer.IsFemale, 'un'usuraia', 'un usuraio' )] e pensano che dovrebbe essere richiamat[usurer.Custom('DE_END_PRO_S_N')] all'ordine".\n\nQuando chiedo conto al[usurer.Custom('DE_END_ADJ_NUL_S_N')] mi[usurer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('usurer'))] di queste accuse, [usurer.GetSheHe] si difende con veemenza. "È una pura calunnia! Alcuni amici mi hanno chiesto un aiuto finanziario, è vero, ma non ho avuto cattive intenzioni, né ho chiesto d'interessi più di quanto fosse giusto.\n\nLa verità è che [concerned_one.Custom('IT_NAM_COL3')][concerned_one.GetTitledFirstNameNoTooltip] mi deve dei soldi, ecco perché si sta intromettendo in queste faccende.""
 fp3_clan.8000.a: "Un po' di tempo nelle segrete vi schiarirà le idee, [usurer.GetFirstName]."
 fp3_clan.8000.b: "Condividete i vostri guadagni illeciti e tutto verrà dimenticato."
 fp3_clan.8000.c: "Risolvete la questione tra di voi."
 fp3_relations_reaction_to_imprisonment.tt: "I membri del clan e i vassalli che apprezzano [usurer.Custom('IT_NAM_COL3')][usurer.GetTitledFirstNameNoTooltip] reagiranno negativamente."

 #Clan Quarrel, by Ola Jentzsch
 fp3_clan.8001.t: "Litigio in Seno al Clan"
 fp3_clan.8001_beginning: "[bicker_1.Custom('IT_NAM_COL3')|U][bicker_1.GetTitledFirstName] e [bicker_2.Custom('IT_NAM_COL3')][bicker_2.GetTitledFirstName] hanno recentemente litigato durante una festa privata ed entramb[Select_CString(And(bickerer_1.IsFemale, bickerer_2.IsFemale),'e','i')] insistono affinché io prenda le loro parti."
 fp3_clan.8001_faith_schism: "Il loro disaccordo sembra derivare da un'accesa discussione sulla natura di [bickerer_1.GetFaith.PantheonTerm].\n\n"Le opinioni di [bickerer_1.GetFirstNameNoTooltip] rasentano l'eresia", afferma [bickerer_2.GetFirstNameNoTooltip]. "Se fossi in voi, l[bickerer_1.Custom('DE_END_PRO_S_N')] farei cacciare dalla corte!".\n\n"Vi risparmierò i dettagli disgustosi delle argomentazioni che [bickerer_2.GetFirstNameNoTooltip] sostiene", obietta [bickerer_1.GetFirstNameNoTooltip], "ma credetemi, non sono #EMP io#! a essere sacrileg[bickerer_1.Custom('DE_END_PRO_S_N')]...""
 fp3_clan.8001_generic_fallback: "I dettagli del loro litigio rimangono molto nebulosi, ma entramb[Select_CString(And(bickerer_1.IsFemale, bickerer_2.IsFemale),'e','i')] sono desideros[Select_CString(And(bickerer_1.IsFemale, bickerer_2.IsFemale),'e','i')] di raccontarmi nei minimi dettagli cosa pensano l'[Select_CString(bickerer_1.IsFemale,'una','uno')] dell'[Select_CString(bickerer_2.IsFemale,'altra','altro')].\n\n"[bickerer_2.GetFirstNameNoTooltip] è [Select_CString(bickerer_2.IsFemale,'una cafona testa di rapa','un cafone testa di rapa')], chiaro e semplice", dice [bickerer_1.GetFirstNameNoTooltip].\n\n"Ma tacete una buona volta, [bickerer_1.Custom('InsultNoun')]!», ringhia [bickerer_2.GetFirstNameNoTooltip].\n\nAl momento sembra inutile cercare di riconciliarl[Select_CString(And(bickerer_1.IsFemale, bickerer_2.IsFemale),'e','i')], ma temo che se non faccio qualcosa la situazione non possa che peggiorare."
 fp3_clan.8001.a: "È ora di lasciarsi tutto alle spalle, per il bene di tutti."
 fp3_clan.8001.b: "In realtà, [bickerer_1.GetFirstNameNoTooltip] non ha del tutto torto..."
 fp3_clan.8001.c: "Ho qualcosa di meglio da fare... altrove."
 fp3_clan.8001.d: "Non intendo essere coinvolt[ROOT.Char.Custom('DE_END_PRO_S_N')] in questa diatriba."
 fp3_clan_making_conflict_worse_flavor: "Cerchi di accrescere il dissidio tra [bickerer_1.GetFirstNameNoTooltip] e [bickerer_2.GetFirstNameNoTooltip]."
 fp3_clan.8001.b.success: "La tua manipolazione è coronata dal successo"
 fp3_clan.8001.b.failure: "La tua manipolazione è stata smascherata"
 fp3_clan.8001.b.success.tt: "Hai causato una spaccatura nel clan"
 fp3_clan.8001.b.failure.tt: "Non sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a seminare ulteriore zizzania"
 fp3_clan.8001.a.success: "Riesci a riconciliare le due parti"
 fp3_clan.8001.a.success.tt: "La tua mediazione è coronata dal successo"
 fp3_clan.8001.a.failure: "Hai solo peggiorato la situazione"
 fp3_clan.8001.a.failure.tt: "La tua mediazione è fallita"


 #Bonds of Faith, by Ola Jentzsch
 fp3_clan.8002.t: "Legami di Fede"
 fp3_clan.8002.desc: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice con apprensione [chaplain.GetFirstName], [chaplain.Custom('DE_ART_DEF_P_A')] mi[chaplain.Custom('DE_END_PRO_S_N')] [chaplain.GetCouncilTitle] "dobbiamo parlare di questioni spirituali." Fa una pausa per assicurarsi che siamo sol[Select_CString(And(chaplain.IsFemale, ROOT.Char.IsFemale),'e','i')].\n\n"Ho sentito [clan_member.Custom('IT_NAM_COL3')][clan_member.GetName] parlare di quanto raramente visitate [ROOT.Char.GetFaith.HouseOfWorship2].\n\nNon mi permetterei mai di speculare sul vostro rapporto persolane con il divino,  abbasserei mai a speculare sulla vostra relazione personale con il divino, oh [ROOT.Char.GetTitleTierName], m il modo in cui la vostra pietà viene #EMP percepita#! è fondamentale per i vostri sudditi.""
 fp3_clan.8002.a: "Forse non ho frequentato abbastanza i luoghi sacri e ho trascurato i miei doveri?"
 fp3_clan.8002.b: "Farò una donazione alla [ROOT.Char.GetFaith.HouseOfWorship] della città."
 fp3_clan.8002.c: "Che quegli stupidi gonzi credano pure che m'importi ciò che pensano."
 fp3_clan.8002.d: "[clan_member.GetFirstNameNoTooltip], dici? Questo [clan_member.Custom('DE_PRO_DEM')] costerà la lingua!"
 fp3_clan.8002.e: "Non ho bisogno di mentire sulla mia devozione."
 fp3_pretending_to_be_pious_flavor: "Passi più tempo nella tua [ROOT.Char.GetFaith.HouseOfWorship]. O, per lo meno, fai credere che sia così."
 fp3_clan.8002.b.success: "Il tuo inganno ha successo"
 fp3_clan.8002.b.failure: "Non inganni nessuno"
 fp3_clan.8002.b.success.tt: "La tua pietà è irreprensibile"
 fp3_clan.8002.b.failure.tt: "La tua ipocrisia è sotto gli occhi di tutti"

 #The Power of a Name, by Ola Jentzsch
 fp3_clan.8003.t: "Il Potere di un Nome"
 fp3_clan.8003_fear_opening: ""[ROOT.Char.GetName], avete raggiunto la grandezza tra le vostre [levies|e], le vostre azioni e il vostro nome sono temuti e rispettati". Con apprensione evidente, [hof_emissary.GetFirstName], l'[Select_CString( hof_emissary.IsFemale, 'emissaria', 'emissario' )] [righteous_caliph.Custom('IT_NAM_COL2')][righteous_caliph.GetTitledFirstName], fa una pausa.\n\n"
 fp3_clan.8003_respect_opening: ""[ROOT.Char.GetName], avete raggiunto la grandezza tra le vostre [levies|e], tutti onorano le vostre azioni e la vostra casata". [hof_emissary.GetFirstName], l'[Select_CString( hof_emissary.IsFemale, 'emissaria', 'emissario' )] [righteous_caliph.Custom('IT_NAM_COL2')][righteous_caliph.GetTitledFirstName], fa solennemente una pausa.\n\n"
 fp3_clan.8003_ending: ""Queste sono state le parole [righteous_caliph.Custom('IT_NAM_COL2')][righteous_caliph.GetTitleTierName]", continua [hof_emissary.GetSheHe], "e ha deciso di conferirvi un grande onore. Il vostro nome sarà letto durante la preghiera del venerdì, nella stessa [caliphal_location.GetName]. Tutto ciò che [righteous_caliph.Custom('IT_NAM_COL3')][righteous_caliph.GetTitleTierName] chiede in cambio è che voi non dimentichiate la sua benevolenza nel concedervi questo onore..."\n\n[hof_emissary.GetSheHe|U] lascia la frase in sospeso, come a sottolineare un significato nascosto di quelle parole."
 fp3_clan.8003.a: "Questo è per me un grande onore."
 fp3_clan.8003.b: "Basterà leggerlo una volta sola."
 fp3_clan.8003.c: "Questo è qualcosa di cui non sono degno."

 #Bonds of Fear, by Ola Jentzsch                           
 fp3_clan.8004.t: "Le Catene della Paura"
 fp3_clan.8004.desc: "[murder_enthusiast.Custom('DE_ART_DEF_P_D')] mi[murder_enthusiast.Custom('DE_END_PRO_S_N')] [murder_enthusiast.Custom('GetCouncilOrCourtPosition')] [murder_enthusiast.GetFirstName] mi ha chiesto un incontro privato. Sembrava davvero preoccupat[murder_enthusiast.Custom('DE_END_PRO_S_N')].\n\n"Ascoltatemi, oh [ROOT.Char.GetTitleTierName]», dice, quasi sussurrando. "[clan_member.Custom('IT_NAM_COL3')|U][clan_member.GetName] sta tramando qualcosa, probabilmente una nuova cospirazione contro di voi. Forse, potrebbe essere il momento giusto per agire contro qualcuno vicino a [clan_member.GetSheHe], per mandare un messaggio. Si dice che uno dei suoi servitori abbia conquistato i suoi favori...""
 fp3_clan.8004.a: "Capisco. Fatelo, ma con molta discrezione."
 fp3_clan.8004.b: "La discrezione non è necessaria, uccidete questo servitore e tanti saluti."
 fp3_clan.8004.c: "No, è una pessima idea. Non riparliamone mai più."
 fp3_clan.8004.a.success: "Riesci a intimidire [clan_member.Custom('IT_NAM_COL3')][clan_member.GetTitledFirstNameNoTooltip]"
 fp3_clan.8004.a.success.tt: "Tutto il clan ora ti teme"
 fp3_clan.8004.a.failure: "Il tuo complotto ti si ritorce contro"
 fp3_clan.8004.a.failure.tt: "[clan_member.Custom('IT_NAM_COL3')|U][clan_member.GetTitledFirstNameNoTooltip] non batte ciglio"

 #A Proper Position, by Ola Jentzsch
 fp3_clan.8005.t: "Una Posizione Adeguata"
 fp3_clan.8005.desc: ""Non è giusto", si lamenta [ambitious_consort.Custom('IT_NAM_COL3')][ambitious_consort.GetTitledFirstName], dando finalmente sfogo a un risentimento che sembra avere accumulato da molto tempo.\n\n"[heir_child.GetFirstName], [Select_CString( heir_child.IsFemale, 'la viziata', 'il viziato' )] [heir_child.Custom('GetDaughterSon')] [heir_parent.Custom('IT_NAM_COL2')][heir_parent.GetTitledFirstName], erediterà [ROOT.Char.GetPrimaryTitle.Custom('IT_NAM_COL3')][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], mentre [Select_CString( empowered_child.IsFemale, 'la mia', 'il mio' )] [empowered_child.Custom('GirlBoy')], [empowered_child.GetFirstName], nonostante le sue indubbie qualità, non otterrà quasi nulla.\n\nVoglio che voi conferiate a [empowered_child.GetFirstNameNoTooltip] il titolo di [title_to_grant.GetName], in modo che anche [empowered_child.GetSheHe] abbia la possibilità di dimostrare di essere all'altezza dei suoi pari.""
 fp3_clan.8005.a: "#EMP Mai#!! Questo non accadrà mai, avete sentito? E non osate mai più parlarne."
 fp3_clan.8005.b: "È assurdo, ma se vi rende felice..."
 fp3_clan.8005.d: "[empowered_child.GetSheHe|U] è troppo giovane per detenere un titolo!"
 fp3_clan.8005.e: "Vi prometto che, a tempo debito, anche [empowered_child.GetSheHe] riceverà un'eredità adeguata."
 original_heir_upset_flavor: "Se farai ciò, l'erede originale del titolo si arrabbierà."
 fp3_clan.8005.e.success: "Rassicuri [ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8005.e.success.tt: "Hai tranquillizzato [ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8005.e.failure: "Non riesci a convincerl[ambitious_consort.Custom('DE_END_PRO_S_N')]"
 fp3_clan.8005.e.failure.tt: "[ambitious_consort.GetFirstNameNoTooltip] è diffidente nei tuoi confronti"
 fp3_empowered_child.tt: "Tra qualche anno, se [empowered_child.GetFirstNameNoTooltip] deterrà ancora questo titolo, migliorerà le sue [skill|e], in base ai suoi [traits|e] attuali."
 fp3_8007_studies_pay_off_toast: "[empowered_child.GetFirstName] promette bene"

 #Smaller Spies, by Ola Jentzsch
 fp3_clan.8006.t: "Spie Più Piccole"
 fp3_clan.8006.desc: "In questi giorni, [paranoia_enthusiast.Custom('IT_NAM_COL3')][paranoia_enthusiast.GetName], [paranoia_enthusiast.Custom('DE_ART_DEF_P_A')] mi[paranoia_enthusiast.Custom('DE_END_PRO_S_N')] [paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')], sembra particolarmente interessat[paranoia_enthusiast.Custom('DE_END_PRO_S_N')] a mi[sneaky_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_child'))] [sneaky_child.GetFirstName].\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], la situazione della casata [ROOT.Char.GetDynastyHouseNameNoTooltip] si fa ogni giorno sempre più precaria. Le persone a voi più vicine non smettono di cospirare ai vostri danni", mi spiega [paranoia_enthusiast.GetSheHe], incoraggiando con la mano [sneaky_child.GetFirstNameNoTooltip] affinché faccia un passo avanti. \n\n«Tuttavia, ho organizzato una rete di giovani informatori, in modo che possiate aveve un vantaggio, poiché le giovani spie possono essere estremamente utili. Benché tali giovani siano solo dei popolani, anche [sneaky_child.Custom('DE_ART_DEF_P_A')] giovane [sneaky_child.GetFirstNameNoTooltip] qui presente ha notevoli talenti e potrebbe risultarvi molto utile...""
 fp3_clan.8006.a: "Mi[sneaky_child.Custom('DE_END_PRO_S_N')] [sneaky_child.Custom('GetDaughterSon')] è di nobile stirpe, non una delle vostre misere spie!"
 fp3_clan.8006.b: "Vai [Select_CString(sneaky_child.IsFemale,'piccola mia','piccolo mio')] e tieni gli occhi bene aperti per eventuali tradimenti nella nostra casata..."
 fp3_clan.8006.c: "Ecco, prendete. Ingaggiate altri giovani informatori, ma state lontan[paranoia_enthusiast.Custom('DE_END_PRO_S_N')] dalla mia famiglia."

 #Bleeding Them Dry, by Ola Jentzsch
 fp3_clan.8008.t: "Fino all'Osso"
 fp3_clan.8008.desc: "Ultimamente, [ambitious_tax_collector.Custom('DE_ART_DEF_P_A')] mi[ambitious_tax_collector.Custom('DE_END_PRO_S_N')] implacabile esat[ambitious_tax_collector.Custom('DE_END_NOU_S_GS_N')] delle tasse, [ambitious_tax_collector.Custom('IT_NAM_COL3')][ambitious_tax_collector.GetName], ha passato molto tempo a pensare in silenzio. Ma sembra che, finalmente, [ambitious_tax_collector.Custom('DE_PRO_DEM')] sia venuta un'idea, poiché viene a trovarmi.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], i vostri vassalli si inventano continuamente delle giustificazioni per non pagare tutte le tasse che vi sono dovute. Ma anch'io sono in grado di inventare delle... #italic giustificazioni#!".\n\n[ambitious_tax_collector.GetSheHe|U] mi mostra un antico documento. "Questo atto sancisce che [beleaguered_clan_member.Custom('DE_ART_DEF_P_A')] vostr[beleaguered_clan_member.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))], [beleaguered_clan_member.Custom('IT_NAM_COL3')][beleaguered_clan_member.GetTitledFirstName], vi deve più tasse del previsto. E ho qualcosa di simile anche per gli altri vostri vassalli.""
 fp3_clan.8008.a: "Più ne trovate, meglio è!"
 fp3_clan.8008.b: "Concentriamoci [beleaguered_clan_member.Custom('IT_NAM_COL')][beleaguered_clan_member.GetTitledFirstNameNoTooltip]."
 fp3_clan.8008.c: "Non permetterò che l'avidità crei divisioni nella mia casata."
 unlock_extortion.tt: "Sblocca la [decision|e] [extort_subjects|E] per 20 anni."

 #Popular with the People, by Ola Jentzsch
 fp3_clan.8009.t: "Popolare tra la Gente"
 fp3_clan.8009.desc: ""Inoltre, [corrupt_mayor.GetName] è un amministratore capace e popolare sia nel suo stesso possedimento che in tutto/a [fawazil_county.GetNameNoTier]. Tuttavia, [corrupt_mayor.Custom('DE_ART_IND_A')] ha l'abitudine di dedurre surrettiziamente importi significativi dalle tasse che ti manda, come possiamo chiaramente vedere dalla colonna in alto a sinistra degli introiti dell'ultimo anno."\n\nL'ampio ed esaustivo rapporto fiscale di [righteous_tax_collector.GetName] si conclude con una rivelazione.."
 fp3_clan.8009.a: "Rubare da me? Inchiodatel[corrupt_mayor.Custom('DE_END_PRO_S_N')] ad una croce!"
 fp3_clan.8009.b: "La legge è della nostra parte, rimuovetel[corrupt_mayor.Custom('DE_END_PRO_S_N')]."
 fp3_clan.8009.c: "Pfft, [corrupt_mayor.GetTitleAsNameNoTooltip]? Un pesce piccolo."
 fp3_clan.8009.a.success: "Spaventi così tanto i sostenitori di [corrupt_mayor.GetFirstNameNoTooltip] che si sottomettono al tuo volere"
 fp3_clan.8009.a.failure: "La popolazione è più arrabbiata che spaventata"
 fp3_clan.8009.a.success.tt: "La tua crudeltà è stata ricompensata"
 fp3_clan.8009.a.failure.tt: "La tua crudeltà non è servita a niente"
 fp3_clan.8009.a.eccentric: "Come osa sfidarmi!"

 #More Magistrates, by Ola Jentzsch
 fp3_clan.8010.t: "Più Magistrati"
 fp3_clan.8010_muslim.t: "Cadì Competenti"
 fp3_clan.8010.desc_beginning: ""Non posso lavorare in queste condizioni", esclama visibilmente [Select_CString(competent_tax_collector.IsFemale,'frustrata e scoraggiata','frustrato e scoraggiato')] [competent_tax_collector.Custom('IT_NAM_COL3')][competent_tax_collector.GetName], [competent_tax_collector.Custom('DE_ART_DEF_P_A')] mi[competent_tax_collector.Custom('DE_END_PRO_S_N')] esat[competent_tax_collector.Custom('DE_END_NOU_S_GS_N')] delle tasse.\n\n"
 fp3_clan.8010_muslim_version: ""Ogni tribunale della #italic sharia#! di [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] è solo un covo di incompetenti. Minano ogni mio sforzo. Una sana tassazione si basa su cadì competenti, in grado di tenere sotto controllo i potentati locali, affinché il vostro governo sia equo agli occhi di [ROOT.Char.GetFaith.HighGodNameAlternate] e il vostro diritto alla maggior parte delle tasse sia indiscutibile.\n\nHo bisogno di fondi per garantire che i tribunali abbiano abbastanza personale competente e l'autorità per licenziare i vecchi cadì corrotti.""
 fp3_clan.8010_non_muslim_version: ""Ogni tribunale di [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] è un luogo triste dove l'avidità prevale sull'efficienza e la giustizia, ostacolando tutti i miei sforzi. Una sana tassazione dipende da magistrati competenti che tengano sotto controllo i potentati locali, affinché il vostro governo sia equo agli occhi di tutti e il vostro diritto di imporre le tasse sia legittimo\n\nHo bisogno di fondi per garantire che i tribunali abbiano personale competente e in numero sufficiente, nonché l'autorità per licenziare gli imbecilli che ora popolano i tribunali.""
 fp3_clan.8010.a: "[capable_magistrate_candidate.Custom('DE_ART_DEF_P_D')] mi[capable_magistrate_candidate.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('capable_magistrate_candidate'))] [capable_magistrate_candidate.GetFirstNameNoTooltip] è competente, dovrete accontentarvi di [capable_magistrate_candidate.GetSheHe]."
 fp3_clan.8010.b: "Mi assicurerò che otteniate tutto ciò di cui avete bisogno."
 fp3_clan.8010.c: "Pensate forse che il denaro cresca sugli alberi?"
 tax_farming_capable_courtier_flavor: "Nominate [capable_magistrate_candidate.GetFirstNameNoTooltip] come magistrat[capable_magistrate_candidate.Custom('DE_END_PRO_S_N')]."
 increase_aptitude.tt: "Questo modificatore può aumentare l'[aptitudine|E] di [competent_tax_collector.GetFirstNameNoTooltip]"

 #A Proper Paymaster, by Ola Jentzsch
 fp3_clan.8011.t: "Un Pagatore Competente"
 fp3_clan.8011.desc: "Mai a corto di idee per migliorare le entrate del regno, [competent_tax_collector.Custom('IT_NAM_COL3')][competent_tax_collector.GetName] si avvicina a me mentre sto facendo un'ispezione di routine alle mie truppe.\n\n"Oh [ROOT.Char.GetTitleTierName], ho notato che nei vostri domini i piccoli signorotti locali cercano costantemente di riempirsi le tasche a spese delle loro truppe. Il mio suggerimento per voi è dare a me l'autorità di supervisionare i pagamenti ai soldati. In questo modo potrei combattere la corruzione e assicurarmi che il vostro esercito venga finanziato in modo più efficiente".\n\n"Tuttavia, [concerned_marshal.Custom('IT_NAM_COL3')][concerned_marshal.GetTitledFirstName] potrebbe indispettirsi, dato che tutto ciò che ha a che fare coi vostri soldati è stato finora di sua competenza.""
 fp3_clan.8011.a: "In effetti, [concerned_marshal.GetSheHe] ha già troppe responsabilità..."
 fp3_clan.8011.b: "Potete condividere questa responsabilità tra voi due."
 fp3_clan.8011.c: "No, le cose rimarranno come sono."
 fp3_clan.8011.b.success: "[competent_tax_collector.GetFirstNameNoTooltip] e [concerned_marshal.GetFirstNameNoTooltip] accettano a malincuore di collaborare"
 fp3_clan.8011.b.failure: "Entrambi odiano questa riforma"
 fp3_clan.8011.b.success.tt: "Hai negoziato un compromesso"
 fp3_clan.8011.b.failure.tt: "Il tuo compromesso è fallito"

 fp3_clan.8012.t: "Avidità Bonaria"
 fp3_clan.8012.desc: ""A volte, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], arriva del denaro inaspettato", spiega [greedy_tax_collector.Custom('DE_ART_DEF_P_A')] mi[greedy_tax_collector.Custom('DE_END_PRO_S_N')] esat[greedy_tax_collector.Custom('DE_END_NOU_S_GS_N')] delle tasse, [greedy_tax_collector.Custom('IT_NAM_COL3')][greedy_tax_collector.GetName], sfregandosi le mani e contenendo a stento l'esultanza.\n\n"Ho incontrato persone disposte a testimoniare che [extorted_vassal.Custom('IT_NAM_COL3')][extorted_vassal.GetTitledFirstName] vi doveva una grossa somma per tasse di proprietà su alberi e mulini ad acqua che [extorted_vassal.GetSheHe] aveva convenientemente #italic dimenticato#! di pagare. Mi sono pres[extorted_vassal.Custom('DE_END_PRO_S_N')] la libertà di riscuoterle.\n\nTuttavia, un membro della mia scorta ha avuto problemi a portare l'oro fuori da [extorted_vassal.GetCapitalLocation.GetName], a causa del molesto comportamento delle guardie locali. Sarebbe meglio tenere d'occhio [extorted_vassal.GetFirstNameNoTooltip]...""
 fp3_clan.8012.a: "Ottimo lavoro!"
 fp3_clan.8012.b: "Date l'oro alla mia [ROOT.Char.GetFaith.HouseOfWorship], [extorted_vassal.GetSheHe] non potrà opporsi."
 fp3_clan.8012.c: "Sarò magnanimo e [extorted_vassal.Custom('DE_PRO_DEM')] restituirò in regalo parte dell'oro."

 fp3_clan.8013.t: "L'Onere della Tassazione"
 fp3_clan.8013.desc: "Mentre faccio una passeggiata per la mia [ROOT.Char.Custom('ResidenceBuilding')], passo davanti alla biblioteca, dove si trova [stressed_tax_collector.Custom('DE_ART_DEF_P_A')] mi[stressed_tax_collector.Custom('DE_END_PRO_S_N')] esat[stressed_tax_collector.Custom('DE_END_NOU_S_GS_N')] delle tasse, [stressed_tax_collector.Custom('IT_NAM_COL3')][stressed_tax_collector.GetName], con un'aria chiaramente depressa.\n\n"O [ROOT.Char.GetFaith.HighGodNameAlternate]", mormora [stressed_tax_collector.GetSheHe] tra sé e sé. "Non ce la faccio più. Questi trattati di diritto tributario sono troppo vecchi, tanto vaghi e assolutamente disorganizzati. Come vi posso trovare qualcosa di utile?\n\nVolevo solo verificare un piccolo dettaglio prima di partire di nuovo per le province...""
 fp3_clan.8013.a: "Calmatevi, possiamo darci un'occhiata insieme."
 fp3_clan.8013.b: "Fate il vostro lavoro o vi farò frustare!"
 fp3_clan.8013.c: "Preferisco non fermarmi."
 fp3_clan.8013.a.success: "Rassicuri [stressed_tax_collector.GetFirstNameNoTooltip]"
 fp3_clan.8013.a.failure: "[stressed_tax_collector.GetSheHe|U] continua a disperarsi"
 fp3_clan.8013.b.success: "Intimidisci [stress_tax_collector.GetFirstNameNoTooltip] e ciò l[stressed_tax_collector.Custom('DE_END_PRO_S_N')] spinge a lavorare più duramente"
 fp3_clan.8013.b.failure: "La tua intimidazione non raggiunge l'effetto sperato"
 fp3_clan.8013.a.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] ha acquisito un nuovo focus"
 fp3_clan.8013.a.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] è diventat[stressed_tax_collector.Custom('DE_END_PRO_S_N')] negligente"
 fp3_clan.8013.b.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] ha paura di te"
 fp3_clan.8013.b.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] ha visto oltre le tue minacce"

 fp3_clan.8015.t: "Rampollo Scandaloso"
 fp3_clan.8015.desc: "[concerned_parent.Custom('IT_NAM_COL3')][concerned_parent.GetName] entra nella mia sala, trascinando con sé su[scandalous_scion.Custom('DE_END_PRO_S_N')] [scandalous_scion.Custom('GetDaughterSon')], [scandalous_scion.GetFirstName], che non sembra affatto entusiasta di essere qui.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," dice [concerned_parent.GetFirstNameNoTooltip]. "Avrete sentito le voci riguardo il comportamento di [Select_CString( scandalous_scion.IsFemale,'questa mia figlia','questo mio figlio')]. [scandalous_scion.GetSheHe] fraternizza nelle #EMP futuwaa#! con i guerrieri erranti che fanno parte di queste associazioni, bevendo con loro in taverne malfamate e andando a zonzo per la città". [concerned_parent.GetFirstNameNoTooltip] sospira profondamente e poi continua.\n\n"Dobbiamo proteggere la sua reputazione prima che questo scandalo diventi pubblico. Ho pensato che, se voi approvate, potrebbe rimanere alla vostra corte per imparare le buone maniere.""
 fp3_clan.8015.a: "Va bene, può unirsi alla mia corte."
 fp3_clan.8015.b: "[scandalous_scion.GetSheHe] è il frutto del vostro peccato, non del mio."

 fp3_clan.8016.t: "Scompiglio Nel Hammam"
 fp3_clan.8016.opening_desc: "Mentre mi godo un rilassante bagno turco con il mio [chaplain.GetCouncilTitle], [chaplain.GetFirstName], [chaplain.GetSheHe] affronta improvvisamente un argomento più serio.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", sussurra, "ieri sera [scandalous_clan_member.Custom('IT_NAM_COL3')][scandalous_clan_member.GetName] era qui, in questo hammam, in compagnia di un gruppo di furfanti dalla barba lunga"
 fp3_clan.8016.deviant_desc: ", pervertiti e un asino."
 fp3_clan.8016.drunkard_desc: ",ubriachi e libertini."
 fp3_clan.8016.rakish_desc: ", prostitute e depravati."
 fp3_clan.8016.hashishiyah_desc: "e criminali storditi dalle droghe."
 fp3_clan.8016.ending_desc: "Si sono quindi dedicati a atti che a malapena oserei descrivere e si sono rifiutati di andarsene quando è stato loro chiesto. E non è certo la prima volta che [scandalous_clan_member.GetFirstNameNoTooltip] si comporta in questo modo". [chaplain.GetFirstNameNoTooltip] fa una pausa, con aria preoccupata.\n\n"Dovreste condannare pubblicamente il suo comportamento, prima che le sue inclinazioni portino il discredito su tutta la vostra casata.""
 fp3_clan.8016.a: "Va bene, l[scandalous_clan_member.Custom('DE_END_PRO_S_N')] rimprovererò"
 fp3_clan.8016.b: "No, sostengo sempre i membri della mia famiglia, a prescindere dai divertimenti che si concedono."

 fp3_clan.8017.t: "Una Posizione Discutibile"
 fp3_clan.8017.opening_desc: ""È da un po' di tempo che [tax_collector.Custom('IT_NAM_COL3')][tax_collector.GetName] presta servizio come vostr[tax_collector.Custom('DE_END_PRO_S_N')] esat[tax_collector.Custom('DE_END_NOU_S_GS_N')] nelle mie terre. Non mi lamento del suo lavoro, ma ha iniziato ad agire anche come supervisore della moralità pubblica".\n\n[unclan_taxpayer.Custom('IT_NAM_COL3')|U][unclan_taxpayer.GetTitledFirstName] sembra preoccupat[unclan_taxpayer.Custom('DE_END_PRO_S_N')] e forse anche un po' colpevole.\n\n"
 fp3_clan.8017.overly_eager.desc: ""[tax_collector.GetNameNoTooltip] è stat[tax_collector.Custom('DE_END_PRO_S_N')] eccessivamente zelante nel far frustare le persone per la minima infrazione, che si tratti del troppo bere come del suonare musica per strada, o di uomini e donne che si accoppiano fugacemente nei bagni.""
 fp3_clan.8017.corrupt.desc: "Ahimè, sembra proprio che [tax_collector.GetNameNoTooltip] non sia stat[tax_collector.Custom('DE_END_PRO_S_N')] né equ[tax_collector.Custom('DE_END_PRO_S_N')] né giust[tax_collector.Custom('DE_END_PRO_S_N')], intascando denaro per voltare lo sguardo dall'altra parte."
 fp3_clan.8017.cruel.desc: "Temo che [tax_collector.GetNameNoTooltip] abbia ostentato la sua crudeltà, ricorrendo alla fustigazione e persino alla lapidazione per punire anche i crimini più lievi."
 fp3_clan.8017.generic.desc: "Lo zelo non è un vizio, né la corruzione o la crudeltà, ma il popolo l[tax_collector.Custom('DE_END_PRO_S_N')] odiano."
 fp3_clan.8017.ending.desc: "\n\n"Vi prego, so che [tax_collector.GetNameNoTooltip] è vostr[tax_collector.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('tax_collector'))], ma dovete dir[tax_collector.Custom('DE_PRO_DEM')] di smetterla.""
 fp3_clan.8017.a: "[tax_collector.GetSheHe|U] sta operando nel nome di [ROOT.Char.GetFaith.HighGodNameAlternate]."
 fp3_clan.8017.b: "Cosa temete che [tax_collector.GetNameNoTooltip] possa scoprire?"
 fp3_clan.8017.c: "Molto bene, ma non dimenticate che vi sto facendo un favore."
 fp3_clan.8017.d: "Dovete risolvere la questione tra di voi."
 fp3_clan_protect_kinsman_flavor: "Difendi [tax_collector.Custom('IT_NAM_COL3')][tax_collector.GetNameNoTooltip] da queste accuse"
 fp3_clan_accuse_accuser_flavor: "Minacci [unclan_taxpayer.Custom('IT_NAM_COL3')][unclan_taxpayer.GetTitledFirstNameNoTooltip], questo [unclan_taxpayer.Custom('DE_PRO_DEM')] farà riconsiderare la sua richiesta"

 fp3_clan.3000.t: "Tulipani Devastati"
 fp3_clan.3000.desc: "Oggi mi sto godendo il bel tempo in giardino, dove ho piantato con cura una fila dopo l'altra dei fiori più belli di [ fp3_clan_3000_loc_loc.GetNameNoTooltip], per il mio esclusivo piacere.\n\nTuttavia, il piacere viene interrotto quando mi avvicino per vedere i miei preziosi tulipani. Mi[ fp3_clan_3000_bad_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC(' fp3_clan_3000_bad_child'))] [ fp3_clan_3000_bad_child.GetFirstName] li ha strappati senza pietà per darli in regalo a su[ fp3_clan_3000_random_family_member.Custom('DE_END_PRO_S_N')] [SCOPE.sC(' fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC(' fp3_clan_3000_random_family_member'))]. "Ma guarda, ho trovato dei bellissimi fiori. Penso che a [ fp3_clan_3000_random_family_member.GetFirstName] piaceranno.""
 fp3_clan.3000.a: "Che belli, di certo vostr[ fp3_clan_3000_random_family_member.Custom('DE_END_PRO_S_N')] [SCOPE.sC(' fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC(' fp3_clan_3000_random_family_member'))] li adorerà."
 fp3_clan.3000.b: "Fuori dal mio giardino! #italic E ridammi i miei fiori!#!"
 fp3_clan.3000.c: "E se ne ripiantassimo alcuni insieme?"
 fp3_clan.3000.c.flavor: "Approfitti di questa opportunità per far comprendere a [ fp3_clan_3000_bad_child.GetFirstNameNoTooltip] il piacere del giardinaggio"
 fp3_clan.3000.d: "Ne ho abbastanza. #italic Ti trasformerò in concime per i miei fiori.#!"
