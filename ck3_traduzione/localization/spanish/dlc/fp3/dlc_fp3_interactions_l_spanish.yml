 fp3_antagonize_character_interaction.success_notif.discovered: "[secondary_recipient.Custom('IT_NAM_COL3')|U][secondary_recipient.GetTitledFirstNameNoTooltip] Lo Sa!"
 fp3_antagonize_character_interaction.success_notif.discovered.tooltip: "[secondary_recipient.Custom('IT_NAM_COL3')|U][secondary_recipient.GetTitledFirstName] risale alla fonte che ha diffuso le voci: tu!"
 fp3_antagonize_character_interaction.success_notif.positive.desc: "Si sono diffuse voci positive sul tuo conto, che hanno portato [secondary_recipient.Custom('DE_ART_DEF_P_A')] [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName], ad avere una migliore opinione nei tuoi confronti.\n"
 fp3_antagonize_character_interaction.success_notif.positive.desc.alt: "[actor.Custom('IT_NAM_COL3')|U][actor.GetTitledFirstName] sta diffondendo voci positive nei tuoi confronti, che stanno portando [secondary_recipient.Custom('DE_ART_DEF_P_A')] [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName], ad avere una migliore opinione nei tuoi confronti.\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc: "Le voci spiacevoli e le bugie sul tuo conto abbondano, [secondary_recipient.Custom('DE_ART_DEF_P_A')] [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName], ci ha creduto e ora ha una peggiore opinione nei tuoi confronti!\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt: "[actor.Custom('IT_NAM_COL3')|U][actor.GetTitledFirstName] sta diffondendo bugie scandalose riguardo la tua persona, il che sta portando [secondary_recipient.Custom('DE_ART_DEF_P_A')] [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName], ad avere una peggiore opinione nei tuoi confronti!\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt.alt: "Risalendo alla fonte delle voci non sono riusciti ad arrivare fino a te..."
 fp3_antagonize_character_interaction.success_tooltip.positive: "Ti crede e #P migliora#! l'[opinione|E] [secondary_recipient.Custom('IT_NAM_COL')][secondary_recipient.GetTitledFirstName]"
 fp3_antagonize_character_interaction.success_tooltip.negative: "Ti crede e #N peggiora#! l'[opinione|E] [secondary_recipient.Custom('IT_NAM_COL')][secondary_recipient.GetTitledFirstName]"
 fp3_antagonize_character_interaction.success_tooltip.positive.house_unity: "Questa azione #P aumenterà#! il TODO_CD_EMIL della [house|E] [secondary_recipient.GetHouse.GetBaseName]"
 fp3_antagonize_character_interaction.success_tooltip.negative.house_unity: "Questa azione #N diminuirà#! il TODO_CD_EMIL della [house|E] [secondary_recipient.GetHouse.GetBaseName]"
 fp3_antagonize_character_interaction.success_tooltip.positive.past: "[recipient.Custom('IT_NAM_COL3')|U][recipient.GetTitledFirstName] ha #P migliorato#! la sua [opinion|E] nei tuoi confronti"
 fp3_antagonize_character_interaction.success_tooltip.negative.past: "[recipient.Custom('IT_NAM_COL3')|U][recipient.GetTitledFirstName] ha #N peggiorato#! la sua [opinion|E] nei tuoi confronti"
 fp3_antagonize_character_interaction.recipient_message.fallback: "Dovreste sapere che [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName] è un[secondary_recipient.Custom('DE_PRO_POS_P_2P')] [secondary_recipient.Custom('InsultNoun')] e come tale deve essere trattat[secondary_recipient.Custom('DE_END_PRO_S_N')], non siete d'accordo?"
 fp3_antagonize_character_interaction.recipient_message.01: "Dovreste sapere che [Select_CString( secondary_recipient.IsFemale, 'la vostra Signora', 'il vostro Signore' )], [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName], sta tramando di nascosto contro di voi. Dovreste diffidare della vostra relazione con una persona tanto viscida!"
 fp3_antagonize_character_interaction.recipient_message.02: "Ho ragione di credere che [Select_CString( secondary_recipient.IsFemale, 'la vostra Signora', 'il vostro Signore' )], [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName], abbia intenzione di uccidervi! Diffidate di [secondary_recipient.GetSheHe], non importa quanto amichevole possa apparire!"
 fp3_antagonize_character_interaction.recipient_message.03: "Tra i miei cortigiani gira voce che [Select_CString( secondary_recipient.IsFemale, 'la vostra Signora', 'il vostro Signore' )], [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName], vi stia #italic tenendo d'occhio#! a vostra insaputa. Non mi è chiaro quali siano le sue intenzioni, ma al vostro posto io farei molta attenzione."
 fp3_antagonize_character_interaction.recipient_message.04: "[Select_CString( secondary_recipient.IsFemale, 'La vostra', 'Il vostro' )] [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName], recentemente si è res[secondary_recipient.Custom('DE_END_PRO_S_N')] ridicol[secondary_recipient.Custom('DE_END_PRO_S_N')] e ha infangato il buon nome della casata [recipient.GetHouse.GetBaseNameNoTooltip] tra la popolazione."
 fp3_antagonize_character_interaction.recipient_message.05: "Ho pensato di informarvi che [Select_CString( secondary_recipient.IsFemale, 'la vostra Signora', 'il vostro Signore' )], [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName], è in realtà un burattino dei suoi cortigiani! Ogni volta che [secondary_recipient.GetSheHe] ha ignorato i vostri consigli è stato per volere di gentaglia di bassa lega!"
 fp3_antagonize_character_interaction.recipient_message.06: "Dovreste sapere che [Select_CString( secondary_recipient.IsFemale, 'la vostra', 'il vostro' )] [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName], ha fatto alcune domande #italic pericolose#! riguardo la casata [recipient.GetHouse.GetBaseNameNoTooltip]. Prendete nota di questo avvertimento, ma non dite a nessuno che vi ho informat[recipient.Custom('DE_END_PRO_S_N')]!"
 fp3_antagonize_character_interaction.recipient_message.07: "[Select_CString( secondary_recipient.IsFemale, 'La vostra', 'Il vostro' )] [secondary_recipient.Custom2('RelationToME', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName], sta tentando di infangare il buon nome della casata [recipient.GetHouse.GetBaseNameNoTooltip] sostenendo alle vostre spalle che state rubando del bestiame!"
 fp3_antagonize_character_interaction.recipient_message.08: "[Select_CString( secondary_recipient.IsFemale, 'La vostra', 'Il vostro' )] [secondary_recipient.Custom2('RelationToME', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName], non smette di scrivere lettere alla mia corte proclamando la "superiorità" della casata [recipient.GetHouse.GetBaseNameNoTooltip]. Vi prego, fate qualcosa al riguardo!"
 fp3_antagonize_character_interaction.recipient_message.09: "[secondary_recipient.Custom('IT_NAM_COL3')|U][secondary_recipient.GetTitledFirstName] ha diffuso dei brutti pettegolezzi su di voi, per poi affermare che era stato "solo uno scherzo" quando è stat[secondary_recipient.Custom('DE_END_PRO_S_N')] scopert[secondary_recipient.Custom('DE_END_PRO_S_N')]! [secondary_recipient.GetSheHe|U] e gli altri miserabili che hanno diffuso tali voci hanno infangato il vostro nome!"
 fp3_antagonize_character_interaction.recipient_message.10: "A quanto pare, [Select_CString( secondary_recipient.IsFemale, 'la vostra', 'il vostro' )] [secondary_recipient.Custom2('RelationToME', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName], è stat[secondary_recipient.Custom('DE_END_PRO_S_N')] sorpres[secondary_recipient.Custom('DE_END_PRO_S_N')] a mangiare cibo dal pavimento, come un cane! A mio modesto parere, dovreste trattarl[secondary_recipient.Custom('DE_END_PRO_S_N')] come tale!"
 fp3_antagonize_character_interaction.recipient_message.11: "[Select_CString( secondary_recipient.IsFemale, 'La vostra', 'Il vostro' )] [secondary_recipient.Custom2('RelationToME', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName], ha recentemente sconfitto [Select_CString( secondary_recipient.IsFemale, 'da sola', 'da solo' )] una dozzina di assassini armati. [secondary_recipient.GetSheHe] non ne ha parlato con nessuno per non far preoccupare la corte, ma io ho pensato che voi doveste esserne informat[recipient.Custom('DE_END_PRO_S_N')] perché ritengo che la sua impresa meriti il giusto riconoscimento!"
 fp3_antagonize_character_interaction.recipient_message.12: "Siete fortunat[recipient.Custom('DE_END_PRO_S_N')] ad avere un[secondary_recipient.Custom('DE_PRO_POS_P_2P')] [recipient.Custom2('RelationToME', SCOPE.sC('secondary_recipient'))] tanto brav[secondary_recipient.Custom('DE_END_PRO_S_N')] come [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName]. Ho sentito dire che, recentemente, ha restituito una ingente somma d'oro a uno dei suoi vassalli, dopo aver saputo che, a causa di un errore dell'amministratore, aveva pagato più tasse del dovuto!"
 fp3_antagonize_character_interaction.recipient_message.13: "[Select_CString( secondary_recipient.IsFemale, 'La vostra', 'Il vostro' )] [secondary_recipient.Custom2('RelationToME', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName], è davvero molto cortese e premuros[secondary_recipient.Custom('DE_END_PRO_S_N')]. Recentemente, infatti, si è incontrat[secondary_recipient.Custom('DE_END_PRO_S_N')] con un altro membro della [house|E] [secondary_recipient.GetHouse.GetBaseName] e lo ha aiutato nel risolvere una disputa che, se fosse andata male, avrebbe potuto danneggiare la sua stessa reputazione."
 fp3_antagonize_character_interaction.recipient_message.14: "[Select_CString( secondary_recipient.IsFemale, 'La vostra', 'Il vostro' )] [secondary_recipient.Custom2('RelationToME', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('IT_NAM_COL3')][secondary_recipient.GetTitledFirstName], non ha davvero eguali. Mai prima d'ora avevo visto qualcuno così disposto a difendere la propria [house|E] come [secondary_recipient.GetSheHe]. Siete stat[recipient.Custom('DE_END_PRO_S_N')] benedett[recipient.Custom('DE_END_PRO_S_N')] nel poter contare su un[secondary_recipient.Custom('DE_PRO_POS_P_2P')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] tanto degn[secondary_recipient.Custom('DE_END_PRO_S_N')] di fiducia."
 fp3_antagonize_character_interaction.recipient_message.15: "[secondary_recipient.Custom('IT_NAM_COL3')|U][secondary_recipient.GetTitledFirstName] è una persona meravigliosa. Avete considerato di rivalutare la vostra percezione su di [secondary_recipient.GetSheHe]?"



