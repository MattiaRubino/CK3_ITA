 invite_former_slave_soldiers_decision: "Recluta i Guerrieri Tribali"
 invite_former_slave_soldiers_decision_desc: "In quanto [ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], ho sempre bisogno di anime impavide per riempire i ranghi dei miei $knight_culture_player_plural_no_tooltip_lowercase$ d'elite. Ci sono molte persone coraggiose e audaci tra le tribù sparse dentro e intorno al mio regno. Posso ordinare al mio [marshal|E] di selezionare attentamente i migliori di loro per servire direttamente alla mia corte."
