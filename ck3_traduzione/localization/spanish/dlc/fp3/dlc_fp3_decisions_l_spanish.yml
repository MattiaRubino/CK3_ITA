 fp3_promote_persian_scripture_decision_name: "Promuovere i Testi Sacri in Persiano"
 fp3_promote_persian_scripture_decision_desc: "La lingua araba è stata a lungo considerata superiore alle altre, soprattutto per quanto riguarda la religione. È giunto il momento di mettere in discussione questa convinzione e di promuovere la letteratura islamica in persiano, traducendo anche gli hadith più importanti. Questo dispiacerà agli arabi o ai vassalli e uomini di fede più conservatori, ma il popolo merita di conoscere la parola di [ROOT.Char.GetFaith.HighGodNameAlternate] nella propria lingua, come avveniva un tempo."
