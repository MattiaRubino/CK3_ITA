 fp3_rally_troops_in_rebellion_decision: "Raduna le Truppe per l'Insurrezione"
 fp3_rally_troops_in_rebellion_decision_desc: "Il caos è sempre fonte di opportunità e questo è ancora una volta il caso: in quanto [ROOT.Char.Custom('GetCouncilOrCourtPosition')] ho centinaia, se non addirittura migliaia, di sostenitori pronti ad aiutarmi nel ritagliarmi un dominio. In passato, [ROOT.Char.GetLiege.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseName] ha riconosciuto i miei meriti e mi ha concesso qualche briciola di potere. Oggi, però, con la spada in mano, costringerò il destino a riconoscere le mie vere ambizioni."
