secret_faith.1001.message: "Ammissione alla Fede [guardian.GetSecretFaith.GetName]"
child_secret_faith_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip] è convint[child.Custom('DE_END_PRO_S_N')]"
child_secret_faith_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip] ha dei dubbi"
child_secret_faith_conversion_critical_failure_effect.desc: "[child.GetFirstNameNoTooltip] rivela il mio segreto"
child_secret_faith_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip] rivela la fede [guardian.GetSecretFaith.GetAdjective] del suo tutore"

secret_faith.1002.t: "L'età della Consapevolezza"
secret_faith.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è sospes[child.Custom('DE_END_PRO_S_N')] tra l'infanzia e l'età adulta. [child.Custom('DE_END_PRO_P_A')] ho insegnato abbastanza perché comprendesse la verità ed è ancora sufficientemente giovane da avere una mente aperta.\n\nSe voglio iniziarl[child.Custom('DE_END_PRO_S_N')] al servizio di [ROOT.Char.GetSecretFaith.HighGodName], devo farlo ora o mai più."
secret_faith.1002.a: "[child.GetFirstNameNoTooltip] merita di conoscere il potere di [ROOT.Char.GetSecretFaith.HighGodNameAlternate]."
secret_faith.1002.b: "[child.GetFirstNameNoTooltip] è una causa persa."

secret_faith.1003.t: "Conoscenze Nascoste"
secret_faith.1003.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] mi ha raccontato alcune cose di cui nessun altro parla. Non approfondiamo mai questi argomenti e so che è meglio non fare domande.\n\nQuesta sera, tuttavia, qualcosa fra noi sembra diverso. Quando ci sediamo a leggere, [guardian.GetFirstNameNoTooltip] mi chiede se c'è qualcosa che mi incuriosisce..."
secret_faith.1003.a: "Sì, raccontatemi tutto! Per favore!"
secret_faith.1003.b: "No, credo di no..."
secret_faith.1003.c: "Questa è blasfemia!"