 tradition_fp3_enlightened_magnates_name: "Magnati Illuminati"
 tradition_fp3_enlightened_magnates_desc: "Questa cultura ha una storica eredità di acume amministrativo e abilità poetica. Un buon sovrano dovrebbe possedere una eccellente combinazione di entrambe... o cercare consiglio da chi la possiede."

 culture_parameter_characters_are_better_tax_collector: "I [characters|E] di questa [culture|E] agiscono meglio come [tax_collectors|E]"
