l_spanish:
 ###################################
 # Regiments
 ###################################
 asawira: "Asawira"
 asawira_flavor: "#F I ranghi degli Asawira sono composti da nobili persiani abili con lancia e arco. Ora che sono stati recuperati come forza militare, sono pronti ad attaccare i nemici della Persia.#!"

 tarkhan: "Tarkhani"
 tarkhan_flavor: "#F I Tarkhan sono la cavalleria d'elite delle steppe. Possono superare quasi ogni difesa con la loro combinazione di lance, mazze e archi.#!"

 zupin_warrior: "Lancieri Zupin"
 zupin_warrior_flavor: "#F Questi guerrieri daylamiti costituiscono una forza altamente flessibile, tanto capace di formare un muro di scudi quanto di allargare i propri ranghi e scagliare le loro lance corte contro il nemico.#!"

 tawashi: "Tawashi"
 tawashi_flavor: "#F Questa flessibile forza di cavalleria combina spada, lancia e arco per difendere i propri territori montuosi dalle intrusioni straniere.#!"

 ###################################
 # Court Positions
 ###################################
 master_assassin_court_position: "Maestro Assassino"
 master_assassin_court_position_desc: "Fedele al suo giuramento o al suo credo religioso, il Maestro Assassino assiste il suo Signore con il suo approccio non convenzionale alla guerra, allo spionaggio, al terrore e all'omicidio."
 
 has_no_particular_noble_roots_trigger: "È [lowborn|e] o di una [dynasty|e] insignificante"

 court_scholar_court_position: "Erudito di Corte"
 court_scholar_court_position_desc: "L'erudito di corte, che rappresenta il corpo intellettuale del regno, contribuisce in maniera importante alla scoperta delle future [innovations|E]."

 ###################################
 # Buildings
 ###################################
 building_type_sar_i_sang_mines_01: "Le Miniere di Sar-i Sang"
 building_type_sar_i_sang_mines_01_desc: "Principale fonte di lapislazzuli al mondo, le miniere di Sar-i Sang sono attive fin dalla preistoria e le loro famose pietre blu si trovavano in tutte le corti dell'antichità. I minatori locali vi lavorano giorno e notte per estrarre queste pregiatissime pietre preziose."
 building_sar_i_sang_mines_01: "Antica Miniera di Sar-i Sang"
 building_sar_i_sang_mines_01_desc: "$building_type_sar_i_sang_mines_01_desc$"
 building_sar_i_sang_mines_02: "Miniera di Sar-i Sang Ripristinata"
 building_sar_i_sang_mines_02_desc: "Le vecchie gallerie sono state ampliate e messe in sicurezza, inoltre gli ingegneri hanno aperto un nuovo pozzo e con esso nuove prospettive."
 building_sar_i_sang_mines_03: "Miniera di Sar-i-Sang Ampliata"
 building_sar_i_sang_mines_03_desc: "Con l'espandersi delle operazioni minerarie, lo stesso fanno le miniere. Vengono aperti altri ingressi e l'antico pozzo si estende sempre più in profondità."
 building_sar_i_sang_mines_04: "Complesso Minerario di Sar-i Sang"
 building_sar_i_sang_mines_04_desc: "L'estrazione dei lapislazzuli ha raggiunto una scala quasi industriale, impiegando migliaia di lavoratori. Questa antica montagna, un tempo isolata, è oggi il centro di una vivace economia."
 
