  remnants_adventurer_army: "Resti di [prev_title.GetNameNoTooltip]"

  legacy_adventurer_house_modifier: "Stirpe di Avventurieri"
  legacy_adventurer_house_modifier_desc: "Questa casata apprezza lo stile di vita avventuroso e il fatto di non doversi preoccupare delle questioni di corte.\n[adventurer_i] Ricompense in [prestige|e] per i [task_contracts|e] completati con successo: #P +15%#![prestige_i]"

  bp3_decisions.0100.t: "$enact_legacy_of_adventurer_decision$"
  bp3_decisions.0100.desc: "A tutti coloro che mi seguono, offro un luogo sicuro dove riposare e la possibilità di lasciare un segno nel mondo.\n\nLa dilagante corruzione e le truffe non hanno posto nel mio mondo. Tutto ciò che facciamo contribuirà alla prosperità dei regni che attraversiamo. Questo è il vero significato dell'appartenenza alla casata [GetPlayer.GetHouse.GetBaseName].\n\nFinché comanderò [GetPlayer.GetPrimaryTitle.GetName] puniremo i malvagi!"
  bp3_decisions.0100.a: "Avanti, miei prodi!"
  bp3_decisions.0100.a_tt: "Crea fino a #V 3#! [justicar_task_contracts|E] sulla mappa"
  bp3_decisions.0100.b: "Tuttavia, il mio desiderio di possedere delle terre non svanisce..."