  have_enough_patrons_tt: "Hai almeno #V 5#! persone nel tuo [contact_list|E] #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_roll_of_patrons')]#!)#!"
  has_max_level_pavilion_tt: "Il tuo [GetDomicileBuilding('camp_main_01').GetName] è al livello #V 4#! #weak (#color_white [GetPlayer.MakeScope.ScriptValue('camp_pavillion_level')]#!)#!"
  has_enough_contracts_tt: "Hai completato con successo #V [contract_tally]/50#! [task_contracts|E] non [criminals|E]"
  legacy_adventurer_legitimacy_on_landing: "Se un [adventurer|e] della [house|e] [GetPlayer.GetHouse.GetBaseName] diventa un [ruler|E]:\n$BULLET$ otterrà [GetPlayer.MakeScope.ScriptValue('massive_legitimacy_gain')|+0] in [legitimacy|e][legitimacy_i]\n$BULLET$ Per ogni [follower|e] che ha, otterrà #P 25#! [levies|e][soldier_i]"
