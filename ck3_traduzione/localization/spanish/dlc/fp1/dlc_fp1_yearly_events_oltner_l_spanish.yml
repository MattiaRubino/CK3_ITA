l_spanish:
 fp1_yearly.2000.t:0 "Voglia di viaggiare"
 fp1_yearly.2000.desc:0 ""Me ne vado, [parent.GetMotherFather]. Io e [lover_of_child.GetFirstNameNoTooltip] siamo #EMP innamorati#!!"\n\nAlzo lo sguardo al cielo rivolt[ROOT.Char.Custom('DE_END_PRO_S_N')] a [child_to_leave.GetFirstNameNoTooltip]. Che cosa ha in mente #EMP adesso#! quell[child_to_leave.Custom('DE_END_PRO_S_N')] stupid[child_to_leave.Custom('DE_END_PRO_S_N')] di mi[child_to_leave.Custom('DE_END_PRO_S_N')] [child_to_leave.Custom('GetDaughterSon')]?\n\n"[lover_of_child.GetFirstNameNoTooltip] ed io andremo alla ricerca di avventure! Il mondo è vasto, e la gloria mi attende! Desidero gridare al mondo #EMP '[child_to_leave.GetHouse.GetMotto]'#! finché esso non ricordi il mio nome!"\n\nÈ evidente che [child_to_leave.Custom('DE_ART_DEF_P_A')] mi[child_to_leave.Custom('DE_END_PRO_S_N')] amat[child_to_leave.Custom('DE_END_PRO_S_N')] [child_to_leave.Custom('GetDaughterSon')] sta parlando seriamente. Dovrò fare qualcosa."
 fp1_yearly.2000.a:0 ""Vieni qui, [child_to_leave.Custom('GetDaughterSon')] car[child_to_leave.Custom('DE_END_PRO_S_N')], credo sia giunto il tempo di ricorrere alle #EMP maniere forti#!.""
 fp1_yearly.2000.b:0 ""Ascolta, puoi ottenere la #EMP gloria#! anche qui a casa.""
 fp1_yearly.2000.c:0 ""Forse #EMP questo#! potrebbe farti cambiare idea riguardo all'andartene?""
 fp1_yearly.2000.d:0 ""Tornerai, presto vedrai...""
 fp1_yearly.2000.d.tt:0 "#weak "...ti ricorderai che appartieni a me."#!"
 fp1_yearly.2000.a.tt:0 "#V Duella#! con [child_to_leave.GetFirstName] per far[child_to_leave.Custom('DE_PRO_POS_P_3P')] restare!\n#weak Questo duello NON è a morte.#!\nSe vinci, guadagnerai [prestige_i][prestige|E]\n\nLa tua [prowess|E]: [prowess_i]#V [parent.GetProwess]#!\nLa [prowess|E] di [child_to_leave.GetFirstNamePossessive]: [prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.c.tt:0 "[child_to_leave.GetFirstName] rimane alla tua [ROOT.Char.Custom('GetCourt')]"
 fp1_yearly.2000.b.tt:0 "Resta nella tua [court|E]""
 lust_for_adventure:0 "Brama di Avventura"
 lust_for_adventure_desc:0 "Questo personaggio è bramoso di avventura e di viaggi. È improbabile che ritorni alla corte dei suoi genitori."
 mellowed_spirit:0 "Spirito Domato"
 mellowed_spirit_desc:0 "Questo personaggio è stato convinto da un genitore che l'avventura non fa per lui e che il suo posto è a casa."
 fp1_yearly.2003.t:0 "Voglia di viaggiare: Maniere Forti"
 fp1_yearly.2003.desc:0 ""Mi arrendo! Mi arrendo, [parent.GetMotherFather]! Basta!" Esclama mi[child_to_leave.Custom('DE_END_PRO_S_N')] [child_to_leave.Custom('GetDaughterSon')].\n\n"Rimarrò a corte. [lover_of_child.GetFirstNameNoTooltip] non è per me più importante della mia vita!" dice [child_to_leave.GetFirstNameNoTooltip], mentre [lover_of_child.GetFirstNameNoTooltip] guarda con disapprovazione.\n\nFinalmente, sembra che [child_to_leave.GetFirstNameNoTooltip] sia rinsavit[child_to_leave.Custom('DE_END_PRO_S_N')]!"
 fp1_yearly.2003.a:0 ""[parent.GetMotherFather|U] lo sa meglio di te, car[child_to_leave.Custom('DE_END_PRO_S_N')] [child_to_leave.Custom('GirlBoy')].""
 fp1_yearly.2003.b:0 ""E inoltre devi rompere anche con quel[lover_of_child.Custom('DE_END_ADJ_NUL_S_N')] '[lover_of_child.GetFirstNameNoTooltip]'!""
 fp1_yearly.2000.trigger_failure:0 "Il mio duello con [child_to_leave.GetFirstNameNoTooltip] è stato invalidato"
 fp1_yearly.2004.t:0 "Voglia di viaggiare: Battuto Sonoramente"
 fp1_yearly.2004.desc:0 "Finisco al tappeto, indebolit[ROOT.Char.Custom('DE_END_PRO_S_N')] dallo scontro, mentre [child_to_leave.GetFirstNameNoTooltip] si avvicina a me con l'arma in mano.\n\n"Te l'ho già detto, io #EMP me ne vado#! [parent.GetMotherFather]. Prenderò una sacca dalla tesoreria, per le necessità. Sono cert[child_to_leave.Custom('DE_END_PRO_S_N')] che tu capisca."\n\nNon posso fare altro che assistere mentre mi[child_to_leave.Custom('DE_END_PRO_S_N')] [child_to_leave.Custom('GetDaughterSon')] se ne va, con [lover_of_child.GetFirstNameNoTooltip] ad un braccio e il #EMP mio oro#! nell'altra mano."
 fp1_yearly.2004.a:0 "Figli[child_to_leave.Custom('DE_END_PRO_S_N')] insolente..."
 fp1_yearly.2000.b.success:0 "[child_to_leave.GetFirstNameNoTooltip] rinunicia alle sue speranze e ai suoi sogni"
 fp1_yearly.2000.b.failure:0 "[child_to_leave.GetFirstNameNoTooltip] non è convint[child_to_leave.Custom('DE_END_PRO_S_N')] dalle tue argomentazioni"

 fp1_yearly.2100.t:0 "Rivalità d'Amore"
 fp1_yearly.2100.desc:0 ""[lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNounSexual')]! [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNoun')]! [lover_2.Custom('InsultSentence')|U], [lover_2.Custom('InsultNounSexual')]!" urla [lover_1.GetFirstName] a squarciagola.\n\nSembra che i tuoi amanti si scannino a vicenda.\n\n"Il tuo [lover_1.Custom('PointOfRidicule')] lo fa vomitare dal disgusto, [lover_1.Custom('InsultNounSexual')]. [lover_quarrel_target.GetFirstNameNoTooltip] non dovrebbe amare un [lover_1.Custom('InsultAdjective')] [lover_1.Custom('InsultNounSexual')] come te! #EMP [lover_quarrel_target.GetSheHe|U] dovrebbe essere solo mi[lover_quarrel.Custom('DE_END_PRO_S_N')]!#!" urla [lover_2.GetFirstName], sfoderando la [lover_2.Custom('SignatureWeaponArticle')] [lover_2.Custom('signature_weapon')] dalla cintura...\n\nLa cosa sta per diventare sanguinosa."
 fp1_yearly.2100.a:0 "Dannatamente #EMP eccitante!#! Sì! Combatti per il mio amore!"
 fp1_yearly.2100.b:0 "Questa è una #EMP pazzia!#! Vi supplico, per favore, smettetela subito!"
 fp1_yearly.2100.c:0 "Ti fermerò io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 fp1_yearly.2100.a.tt:0 "[lover_1.GetFirstName] e [lover_2.GetFirstName] #V duellano#! a morte."
 fp1_yearly.2100.b.tt:0 "[lover_1.GetFirstName] e [lover_2.GetFirstName] si calmano."
 fp1_yearly.2101.t:0 "Rivalità d'Amore: Cuore Spezzato"
 fp1_yearly.2101.desc:0 ""Ora sei tutt[lover_quarrel_target.Custom('DE_END_PRO_S_N')] mi[lover_quarrel_target.Custom('DE_END_PRO_S_N')], mi[lover_quarrel_target.Custom('DE_END_PRO_S_N')] [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.GetFirstNameNoTooltip]! [losing_lover.GetFirstName], quel [lover_2.Custom('InsultNounSexual')] non si metterà mai tra di noi!" [winning_lover.GetFirstName] sussurra con voce dolce mentre posa la sua arma a terra.\n\n"Vieni, [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('RomanticComplimentNoun')]. Questa farsa è stata stancante, perché non ci ritiriamo nella tua [ROOT.Char.Custom('GetChamber')]?" suggerisce [winning_lover.GetFirstNameNoTooltip], in maniera seducente."
 fp1_yearly.2101.a:0 "Oh, [winning_lover.Custom('RomanticComplimentNoun')]! sai come corteggiare un[lover_quarrel_target.Custom('DE_PRO_POS_P_2P')] [lover_quarrel_target.GetWomanMan]!"
 fp1_yearly.2101.b:0 "[losing_lover.GetFirstNameNoTooltip], no! #EMP pagherai per questo, [winning_lover.GetFirstNameNoTooltip]!#!"
 fp1_yearly.2101.c:0 "Un giro nel fieno? Perché no.."
 fp1_yearly.2101.d:0 "Lasciami solo per il momento."
 fp1_yearly.2100.b.success:0 "Le tue parole amorevoli li calmano entrambi"
 fp1_yearly.2100.b.failure:0 "Le tue parole rimangono inascoltate"
 fp1_yearly.2100.c.success:0 "Separi i litiganti"
 fp1_yearly.2100.c.failure:0 "Non fai in tempo"
 fp1_yearly.2100.c.tt:0 "Impedisci a [lover_1.GetFirstName] e [lover_2.GetFirstName] di combattere."
 
 fp1_yearly.2200.t:0 "Il Berserker Annoiato"
 fp1_yearly.2200.desc:0 ""Ammirate! Sono [new_berserker.GetFirstNameNoTooltip] [new_berserker.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U] — portatemi dei boccali di birra, [new_berserker.Custom('AttractionWomanManMultiple')], e [new_berserker.Custom('FavoriteTreatDemand')]! Altrimenti subirete la mia ira!?" urla alla folla riunita.\n\nEvidentemente questo enorme guerriero è annoiato e sta cercando di creare problemi. Forse la sua rabbia potrebbe essere usata meglio nei miei ranghi?\n\n"Non c'è nessuno che osi affrontarmi? Vigliacchi! Cosa non darei per una bella rissa...""
 fp1_yearly.2200.a:0 "Nessuno mi chiama codardo, [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))] [new_berserker.Custom('InsultNoun')]!"
 fp1_yearly.2200.b:0 "Ti porterò un sacco di [new_berserker.Custom('FavoriteTreatDemand')] — se ti unisci alle mie file."
 fp1_yearly.2200.c:0 "Presto faremo un'incursione, perché non ti unisci a me come mio [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]?"
 fp1_yearly.2200.d:0 "Guardie! Fermatel[new_berserker.Custom('DE_END_PRO_S_N')]!"
 fp1_yearly.2200.a.tt:0 "#V Duella#! con [new_berserker.GetFirstName] per far sì che serva come tuo [potential_employer.Custom('KnightCultureNoTooltipLowercase')]!\n#weak Questo duello NON è a morte.#!\nAnche se perdi, forse la rabbia di [new_berserker.GetFirstNameNoTooltip] verrà placata...\n\nLa tua [prowess|E]: [prowess_i]#V [potential_employer.GetProwess]#!\n[prowess|E] di [new_berserker.GetFirstName]: [prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.c.success:0 "[new_berserker.GetFirstNameNoTooltip] accetta di unirsi ai tuoi ranghi"
 fp1_yearly.2200.c.failure:0 "[new_berserker.GetFirstNameNoTooltip] si scatena nella tua corte"
 fp1_yearly.2200.fail.tt:0 "[new_berserker.GetFirstNameNoTooltip] ferisce [potential_victim.GetFirstName] nella sua furia!"
 hurt_someone_close_to_me_crime:0 "Ferire Qualcuno Vicino a Me"
 fp1_yearly.2200.d.success:0 "[new_berserker.GetFirstNameNoTooltip] è colpito a morte"
 fp1_yearly.2200.trigger_failure:0 "Il mio duello contro [new_berserker.GetFirstNameNoTooltip] è stato invalidato"
 fp1_yearly.2203.t:0 "Il Berserker Annoiato: Furia Placata"
 fp1_yearly.2203.desc:0 ""Sei più forte di quanto sembri!" Sputacchia [new_berserker.GetFirstNameNoTooltip].\n\n[new_berserker.Custom('DE_ART_DEF_P_D')] Berserker giace insanguinato a terra, la sua rabbia è placata... per ora.\n\n"Sarei felice di combattere al tuo fianco, insieme saremmo #EMP inarrestabili!#!" grida."
 fp1_yearly.2203.a:0 ""Mi dispiace, ma il tuo cammino finisce qui.""
 fp1_yearly.2203.b:0 ""Sarei onorato di combattere al tuo fianco!""
 fp1_yearly.2203.c:0 ""Hai causato abbastanza danni. Vattene, ora.""
 fp1_yearly.2204.t:0 "Il Berserker Annoiato: Gigante Gentile"
 fp1_yearly.2204.desc:0 ""Mi dispiace." Dice [new_berserker.GetFirstNameNoTooltip], in tono emotivo. "Mi arrabbio quando ho fame."\n\n[new_berserker.Custom('DE_ART_DEF_P_D')] massicci[new_berserker.Custom('DE_END_PRO_S_N')] [new_berserker.GetWomanMan] mi offre la sua mano per aiutarmi a rialzarmi. La sua rabbia sembra essere placata... per ora.\n\n"Mi è piaciuto il nostro combattimento. Mi unirei volentieri a te, amico".."
 fp1_yearly.2204.a:0 ""E io sarei felice di averti, amico!""
 fp1_yearly.2204.b:0 ""Per favore, vattene...""
 
 grizzled_veterans:0 "Veterani Brizzolati"
 glory_seekers:0 "Cercatori di Gloria"
 fp1_yearly.2300.t:0 "Cercatori di Gloria"
 fp1_yearly.2300.desc:0 "Le taverne di [tavern_location.GetNameNoTier] hanno visto un afflusso di guerrieri in cerca di gloria negli ultimi tempi.\n\nTra di loro - un gruppo di veterani vecchi e induriti dalla battaglia, huscarli in cerca di un nuovo padrone.\n\nC'è anche tutta una schiera di giovani entusiasti che parlano senza sosta di trovare la gloria su lidi stranieri.\n\nForse dovrei cercare di assumere qualcuno di loro?"
 fp1_yearly.2300.a:0 "Porterò gli Huscarli nella mia dimora."
 fp1_yearly.2300.b:0 "I giovani sono inesperti - ma sono tanti!"
 fp1_yearly.2300.c:0 "È ora di raddoppiare il prezzo della birra!"
 fp1_yearly.2300.d:0 "Unitevi a me, coraggiosi guerrieri! Vi condurrò alla vittoria!"
 huscarls_tt:0 "#F Gli Huscarli sono duri combattenti di prima linea in grado di infliggere molti danni alle truppe più deboli#!"
 bondi_tt:0 "#F I Bondí sono resistenti ed eccellono nei combattimenti nelle pianure o nei terreni agricoli delle coste straniere#!"
 
 fp1_yearly.2400.t:0 "Preparativi per la Caccia"
 fp1_yearly.2400.desc:0 "La natura selvaggia mi chiama. È passato troppo tempo dall'ultima volta che ho cacciato.  Là fuori, nel/nella [ROOT.Char.Custom('TerrainType')] di [hunting_province.GetName], ci sono molti/molte [ROOT.Char.Custom('GetAnimalAdjective')] [ROOT.Char.Custom('GetAnimalPlural')]. Uno di essi sarebbe perfetto per la mia tavola stasera!\n\nPerò manca qualcosa. Le mie lance da caccia sono troppo vecchie? O è un compagno che mi manca?\n\nDovrei assicurarmi di prepararmi bene."
 fp1_yearly.2400.a:0 "Un nuovo cane da caccia è ciò di cui ho bisogno!"
 fp1_yearly.2400.eagle: "Un'aquila da caccia mi farebbe comodo!"
 fp1_yearly.2400.b:0 "Lance forgiate di recente e frecce impagliate con piume di corvo."
 fp1_yearly.2400.c:0 "Quello che ho è sufficiente. Ho solo bisogno di tempo per prepararmi."
 fp1_yearly.2400.free_hunt:1 "La tua prossima [GetActivityType('activity_hunt').GetName] non ti costerà nulla"
 brand_new_hunting_tools:0 "Strumenti di Caccia Nuovi di Zecca"
 brand_new_hunting_tools_desc:0 "Questo personaggio ha speso molto oro per un nuovo equipaggiamento da caccia."
 
 fp1_yearly.2500.t:0 "Una Scabrosa Pietra Runica"
 fp1_yearly.2500.desc:0 "Dopo un lungo viaggio attraverso la regione di [runestone_location.GetNameNoTier], arrivo al sito della pietra runica della mia famiglia. A quanto pare, non sono solo, il mio ospite [deviant_guest.GetTitledFirstName] è anche lui qui — come ha trovato questo posto!?\n\n"Non è come sembra, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]!" afferma.\n\nIl fatto che sia mezz[deviant_guest.Custom('DE_END_PRO_S_N')] nud[deviant_guest.Custom('DE_END_PRO_S_N')], e in procinto di strofinarsi vigorosamente contro #EMP la pietra runica della mia famiglia#!, mi dice che è, in effetti, esattamente quello che sembra."
 
 fp1_yearly.2600.t:0 "La Furia degli Uomini del Nord"
 fp1_yearly.2600.desc:0 ""[ROOT.GetCharacter.GetFirstNameNoTooltip], sei un grande guerriero, ma i tuoi nemici ti temono #EMP veramente#!?" domanda [berserker_teacher.GetFirstName].\n\nHo visto [berserker_teacher.GetFirstNameNoTooltip] trasformarsi in una furia disumana sul campo di battaglia, e ho visto innumerevoli nemici fuggire davanti alle sue grida. Assistere al berserkergang di [berserker_teacher.GetFirstNameNoTooltip] è come assistere alla furia di [ROOT.GetCharacter.GetFaith.HighGodName] in persona.\n\n"Unisciti a me davanti al fuoco e risvegliamo la tua furia"."
 fp1_yearly.2600.a:0 "Lasciami prendere la mia pelle d'orso!"
 fp1_yearly.2600.b:0 "No, preferisco avere il pieno controllo."
 fp1_yearly.2600.a.tt:0 "Tenta di diventare un [GetTrait('berserker').GetName( GetNullCharacter )]\n#weak Potrebbero esserci dei rischi...#!"
 fp1_yearly.2600.b.tt:0 "Rinunci all'opportunità di diventare un [GetTrait('berserker').GetName( GetNullCharacter )]"
 fp1_yearly.2601.desc:0 "Ci sediamo vicino al fuoco, cantando parole di grande potere - stringo i denti e chiudo gli occhi. Brividi percorrono il mio corpo, qualcosa si agita dentro di me... mi abbraccia.\n\nMi sveglio dalla mia frenesia, "
 fp1_yearly.2601.success_no_one_harmed:0 "[berserker_teacher.GetFirstName] al mio fianco.\n\n"Hai evocato una rabbia davvero impressionante! Quei tronchi non avevano alcuna possibilità!", sogghigna [berserker_teacher.GetFirstNameNoTooltip].\n\nA quanto pare sono stato sveglio per tutta la notte! Almeno non ci mancherà la legna da ardere per settimane..."
 fp1_yearly.2601.success_harm_close_one:0 "[berserker_teacher.GetFirstName] mi afferra per le spalle.\n\n"Torna in te! [harmed_victim.GetFirstName] non è tuo nemico!" urla [berserker_teacher.GetFirstNameNoTooltip].\n\nPer [ROOT.GetCharacter.GetFaith.HighGodName], cosa ho fatto!?"
 fp1_yearly.2601.success_kill_berserker:0 "Il cadavere maciullato di [berserker_teacher.GetFirstName] giace al mio fianco. Guardo i miei pugni serrati, entrambi stringono le asce insanguinate...\n\nPer [ROOT.GetCharacter.GetFaith.HighGodName], cosa ho fatto!?"
 fp1_yearly.2601.success_kill_everyone:0 "il sangue è tutto intorno a me. Sono tutti morti. #EMP Sono tutti morti.#!\n\n#EMP Cosa ho fatto!?#!"
 fp1_yearly.2601.fail_fall_asleep:0 "sentendosi fresco come un neonato! [berserker_teacher.GetFirstName] mi guarda con uno sguardo di disapprovazione.\n\n"Hai fatto un piacevole sonnellino? E io che pensavo che lo avessi dentro di te..." dice [berserker_teacher.GetFirstNameNoTooltip], scuotendo la testa.\n\nSuppongo che la mia frenesia fosse solo un sogno!"
 fp1_yearly.2601.a:0 "Non vedo l'ora della prossima battaglia!"
 fp1_yearly.2601.b:0 "Questa deve essere stata opera di [ROOT.Char.GetFaith.TricksterGodName]..."
 fp1_yearly.2601.c:0 "Oh be'! Almeno mi sento in gran forma!"
