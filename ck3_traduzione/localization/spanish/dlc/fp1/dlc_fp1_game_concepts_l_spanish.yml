l_spanish:
 game_concept_designate_chief_sacrifice:0 "Designa il Sacrificio Principale"
 game_concept_designate_chief_sacrifice_article:0 "Designa il Sacrificio Principale"
 game_concept_designate_chief_sacrifice_chief_sacrifice:0 "Sacrificio Principale"
 game_concept_designate_chief_sacrifice_desc:0 "Quando si tiene un grande festival sacrificale, i [characters|E] possono designare uno dei loro [prisoners|E] come sacrificio principale. Questo $game_concept_prisoner$ viene ucciso per primo, può far guadagnare al personaggio che lo sacrifica più [piety|E].\n\nI sacrifici preferibili sono:\n$EFFECT_LIST_BULLET$ Personaggi privi di terre la cui [faith|E] è [faith_hostile|L] o [faith_evil|L]\n$EFFECT_LIST_BULLET$ Personaggi [landed|E] o perlomeno con il [rank|E] di [count|E]\n$EFFECT_LIST_BULLET$ I [heads_of_faith|E] (sebbene ciò potrebbe avere delle ripercussioni)"
 game_concept_varangian_adventure:0 "Avventura Variaga"
 game_concept_varangian_adventures:0 "Avventure Variaghe"
 game_concept_varangian_adventuring:0 "Avventurando"
 game_concept_varangian_adventure_adventure:0 "Avventura"
 game_concept_varangian_adventure_desc:0 "Questa è una speciale tipologia di [war|E], nella quale l'attaccante intende spostare il proprio [realm|E] in massa verso l'[war_target|E].\n\nIn caso di vittoria, i vincenti annetteranno immediatamente le [counties|E] idonee e sposteranno lì la propria [capital|E]. I loro vecchi vassalli diverranno indipendenti, e le loro vecchie contee verranno date ai signori della guerra locali in ascesa.Le $game_concept_varangian_adventures$ sono disponibili #EMP SOLO#! per il [duke|E] e i [Concept( 'rulers', 'governanti' )|E] di [title_tier|E] $game_concept_count$, divenendo progressivamente più costosi ad ogni $game_concept_varangian_adventure_adventure$ avvenuta con successo.\n\nQuesto [casus_belli|E] non è #EMP MAI#! disponibile dopo l'[era|E] $culture_era_tribal$, e non può essere usato contro altre [cultures|E] che possono fare questo tipo di $game_concept_varangian_adventure_adventure$ o contro i governanti confinanti.\n\nI $north_germanic_group_collective_noun$ che lanciano la loro prima $game_concept_varangian_adventure$ ricevono fino a [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] [special_troops|E] bonus, l'ammontare aumenta per ogni contea della stessa [faith|E] e della stessa [culture|E] che loro controllano completamente all'interno della [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]."
 game_concept_trial_by_combat:0 "Processo per Combattimento"
 game_concept_trials_by_combat:0 "Processi per Combattimento"
 game_concept_trial_by_combat_trial:0 "Processi"
 game_concept_trial_by_combat_combat:0 "Combattimento"
 game_concept_trial_by_combat_desc:0 "In alcune [cultures|E], i problemi che non possono essere risolti attraverso le parole o attraverso la guerra sono invece un pretesto per un $game_concept_trial_by_combat$. Se viene accettato, i due [characters|E] ingaggiano un [single_combat_duel|E] per un insediamento preselezionato. Se la parte offesa vince, prova la propria innocenza.\n\nI requisiti generali per un tale $game_concept_trial_by_combat_trial$ sono che:\n$EFFECT_LIST_BULLET$Entrambi dovete essere di una cultura valida.\n$EFFECT_LIST_BULLET$Devi avere un [imprisonment_reason|E] (che verrà utilizzato).\n$EFFECT_LIST_BULLET$Non deve trattarsi del tuo [liege|E], di un tuo [vassal|E], di un tuo [guest|E], di un tuo [courtier|E] o di uno dei tuoi $game_concept_vassals$.\n\nI personaggi che non sono adatti a combattere loro stessi, possono comunque essere sfidati fintanto che essi sono [rulers|E], nominando un [knight|E] affinché combatta in loro vece.\n\nUn $game_concept_trial_by_combat_combat$ può solo essere combattuto fino alla [character_death_death|E] se la parte lesa è [tribal|E] ed entrambi i personaggi stanno combattendo personalmente nel $game_concept_single_combat_duel$; se la parte offesa deve nominare un campione che cambatta in sua vece, allora la morte non è un opzione."
