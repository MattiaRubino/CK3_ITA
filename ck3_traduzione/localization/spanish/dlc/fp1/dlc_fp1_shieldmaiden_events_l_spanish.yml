l_spanish:
 ##################################################
 # #Ordinary Events
 fp1_shieldmaiden.0001.t:0 "Un[shieldmaiden.Custom('DE_PRO_POS_P_2P')] Potenziale [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0001.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] mi presento al vostro cospetto per chiedervi la possibilità di dimostrare il mio valore", dice [shieldmaiden.Custom('DE_ART_DEF_P_A')] mi[shieldmaiden.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shieldmaiden'))], [shieldmaiden.GetTitledFirstName]. Mi sposto un po' sul trono, incuriosito, mentre la corte intorno a noi si sforza di ascoltare.\n\n"Nonostante sia all'altezza di qualsiasi vostro $knight_culture_player_plural_no_tooltip_lowercase$, mi è proibito prendere posto nel vostro muro di scudi o comandare le vostre truppe. Vorrei sfidare [challenged_knight.GetTitledFirstName] a duello, per mostrare il mio coraggio in combattimento.""
 fp1_shieldmaiden.0001.a:0 "Molto bene, puoi duellare con [challenged_knight.GetTitledFirstNameNoTooltip]."
 fp1_shieldmaiden.0001.a.tt_success:0 "[challenged_knight.GetFirstNameNoTooltip] trionfa"
 fp1_shieldmaiden.0001.a.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] è vittorios[shieldmaiden.Custom('DE_END_PRO_S_N')]"
 fp1_shieldmaiden.0001.b:0 "[challenged_knight.GetFirstNameNoTooltip]? Oh no, tu dovrai sfidare #EMP me#!!"
 fp1_shieldmaiden.0001.b.tt_success:0 "Sconfiggi [shieldmaiden.GetFirstNameNoTooltip]"
 fp1_shieldmaiden.0001.b.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] ti sconfigge"
 fp1_shieldmaiden.0001.c:0 "Il semplice fatto di chiedere è già una prova di coraggio."
 fp1_accepted_shieldmaiden_without_question:0 "Ogni [courtier|E] & [vassal|E] che pensa che un[shieldmaiden.Custom('DE_PRO_POS_P_2P')] [shieldmaiden.GetWomenMen] non possano combattere"
 fp1_shieldmaiden.0001.d:0 "Un[shieldmaiden.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')]? Ridicolo!"

 fp1_shieldmaiden.0011.t:0 "Un[shieldmaiden.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] Evita una Fuga"
 fp1_shieldmaiden.0011.desc:0 "Scassinare la serratura della mia cella si è rivelato più facile del previsto. Scivolare tra una guardia e l'altra è più difficile, ma ci riesco, strisciando come un'ombra lontano dalla mia prigionia.\n\nÈ solo quando posso praticamente #EMP assaporare#! la libertà che questa mi viene tolta. Girando un angolo, [shieldmaiden.GetTitledFirstName], [shieldmaiden.Custom('ShieldPersonFemaleMale')|L] di [imprisoner.GetFirstName], compare dall'oscurità.\n\nNon mi accorgo nemmeno della sua mazza finché non oscilla dritta verso la mia faccia."
 fp1_shieldmaiden.0011.a:0 "Aspetta, no, non— ARRGH!"
 fp1_shieldmaiden.0012.t:0 "$fp1_shieldmaiden.0011.t$"
 fp1_shieldmaiden.0012.desc:0 "[prisoner.GetTitledFirstName] è stat[prisoner.Custom('DE_END_PRO_S_N')] riportat[prisoner.Custom('DE_END_PRO_S_N')] in cella nelle prime ore di questa mattina, dopo essere quasi riuscit[prisoner.Custom('DE_END_PRO_S_N')] a fuggire nella notte.\n\nIl prigioniero ha superato la maggior parte delle guardie, sembra, prima di essere notato da [shieldmaiden.GetTitledFirstName], fuori per un'inquieta passeggiata notturna.\n\n[prisoner.Custom('DE_ART_DEF_P_D')] mi[prisoner.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] ha proceduto a picchiarl[prisoner.Custom('DE_END_PRO_S_N')] a sangue, per poi riportarl[prisoner.Custom('DE_END_PRO_S_N')] alla fine dai suoi carcerieri."
 fp1_shieldmaiden.0012.a:0 "Lavoro eccellente, [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0012.b:0 "Perché l'hai picchiat[prisoner.Custom('DE_END_PRO_S_N')] così forte?!"

 fp1_shieldmaiden.0021.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0021.desc.assassin:0 "Il mio assassino non è riuscito a uccidere [target.GetTitledFirstName]! Apparentemente [shieldmaiden.GetTitledFirstName], [shieldmaiden.Custom('DE_ART_DEF_P_A')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] di [target.GetFirstNameNoTooltip] è intervenut[shieldmaiden.Custom('DE_END_PRO_S_N')] alcuni secondi prima che l'omicido avesse luogo, uccidendo la persona che avevo assunto."
 fp1_shieldmaiden.0021.desc.thugs:0 "I sicari che ho assoldato per uccidere [target.GetTitledFirstName] hanno fallito nella loro missione! Nonostante la loro ferocia, [shieldmaiden.Custom('DE_ART_DEF_P_A')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] di [target.GetFirstNameNoTooltip] è stat[shieldmaiden.Custom('DE_END_PRO_S_N')] in grado di tenerl[target.Custom('DE_END_PRO_S_N')] al riparo abbastanza a lungo da permettere alle sue guardie di radunarsi e disperdere gli aggressori rimanenti."
 fp1_shieldmaiden.0021.desc.mob:0 "Mentre la folla che ho incitato ad uccidere [target.GetTitledFirstName] è riuscito a trascinarl[target.Custom('DE_END_PRO_S_N')] giù dal suo cavallo, non sono stati in grado di finire il lavoro prima dell'intervento dell[shieldmaiden.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] di [target.GetFirstNameNoTooltip]. [shieldmaiden.GetSheHe|U] ha eliminato senza pietà i contadini in procinto di aggredire [target.GetFirstNameNoTooltip] e ha spaventato gli altri facendoli fuggire."
 fp1_shieldmaiden.0021.desc.lured_into_forest:0 "Pensavo che il mio piano per far perdere [target.GetTitledFirstName] nella foresta fosse andato alla perfezione, dato che scese la notte senza che ci fossero sue tracce.\n\nPurtroppo, proprio mentre stavo per andare a letto, ho ricevuto la notizia che [shieldmaiden.Custom('DE_ART_DEF_P_A')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] di [target.GetFirstNameNoTooltip] è emers[shieldmaiden.Custom('DE_END_PRO_S_N')] dal bosco con [target.Custom('DE_ART_DEF_P_A')] [target.Custom('GirlBoy')] al seguito. A quanto pare si prese la briga di seguire le tracce di [target.GetFirstNameNoTooltip] attraverso il bosco e lo trovò poco prima che lo facessero gli animali affamati."
 fp1_shieldmaiden.0021.desc.child_pushed:0 "[target.Custom('DE_ART_DEF_P_D')] piccol[target.Custom('DE_END_PRO_S_N')] sciocc[target.Custom('DE_END_PRO_S_N')] [target.Custom('GirlBoy')] che sarebbe diventato [target.GetTitleAsNameNoTooltip] è stat[target.Custom('DE_END_PRO_S_N')] abbastanza stupid[target.Custom('DE_END_PRO_S_N')] da cadere nella mia trappola! [target.GetFirstName] si arrampicò fino al bordo del balcone proprio come previsto, e il mio agente lo ha spinto nel vuoto...\n\n..Ma quella che avrebbe dovuto essere una caduta letale non lo è stata, dal momento che è stat[target.Custom('DE_END_PRO_S_N')] afferrat[target.Custom('DE_END_PRO_S_N')] dal[shieldmaiden.Custom('DE_END_ADJ_NUL_S_N')] su[shieldmaiden.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] appena prima di colpire il terreno. [target.GetSheHe|U] è viv[target.Custom('DE_END_PRO_S_N')], ed è improbabile che cada di nuovo in questa trappola."
 fp1_shieldmaiden.0021.shieldmaiden_dies:0 "\n\nAlmeno, [shieldmaiden.GetFirstNameNoTooltip] non mi disturberà più, perché è mort[shieldmaiden.Custom('DE_END_PRO_S_N')] per le ferite."
 fp1_shieldmaiden.0021.a:0 "È finita..."
 fp1_shieldmaiden.0021.b:0 "... Non è finita finché non lo dico io!"
 fp1_shieldmaiden.0022.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0022.desc.assassin:0 "Sono quasi #EMP morto#! oggi! Se [shieldmaiden.GetFirstName] non avesse notato che qualcosa non andava e non mi avesse seguito nel mio alloggio, sarei già un cadavere.\n\nLa prima cosa che ho notato dell'assassino è stata [shieldmaiden.GetFirstNameNoTooltip] che affrontava qualcuno a terra proprio dietro di me, prima che diventasse un groviglio di coltelli e pugni che ha portato alla morte dell'assalitore."
 fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies:0 "\n\nPurtroppo, [shieldmaiden.GetFirstNameNoTooltip] ha pagato un prezzo elevato. Anche se l'assassino è morto, le sue ferite si sono rivelate fatali."
 fp1_shieldmaiden.0022.desc.thugs:0 "Sto viaggiando con il mio seguito quando sopraggiunge un grido da un boschetto di alberi. "All'attacco! Prendete [ROOT.Char.GetTitleTierName]!" Un'imboscata!\n\nQuesti non sono semplici banditi che vogliono il mio oro, ma delinquenti che vogliono la mia vita! [shieldmaiden.Custom('DE_ART_DEF_P_D')] mi[shieldmaiden.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstNameNoTooltip] accorre in mia difesa, mettendo il suo corpo tra i banditi assetati di sangue e me.\n\n[shieldmaiden.GetFirstNameNoTooltip|U] organizza una ritirata difensiva mentre i miei nemici convergono sulla nostra posizione agitando le loro lame. Ma presto, le mie altre guardie riescono a unirsi alla nostra difesa e ad abbattere i restanti assalitori."
 fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies:0 "Solo quando i combattimenti si sono placati, crolla a terra e mi accorgo delle sue profonde ferite. [shieldmaiden.GetSheHe] mi ha veramente protetto fino all'ultimo..."
 fp1_shieldmaiden.0022.desc.mob:0 "Sto cavalcando per le strade di [home_province.GetName] quando una folla di contadini che urlano e gridano si avventa sul mio seguito. Prima che mi renda conto di quello che sta succedendo, i popolani mi strappano dal cavallo e cominciano a picchiarmi!\n\n[shieldmaiden.Custom('DE_ART_DEF_P_D')] mi[shieldmaiden.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName] si precipita in mia difesa [shieldmaiden.Custom('signature_weapon')] in mano, affrontando senza pietà i contadini che mi picchiano e, forse ingloriosamente, proteggendomi da ulteriori danni mentre vengo sepolto sotto i loro cadaveri."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives:0 "\n\nDopo che i rumori dei combattimenti cessano, [shieldmaiden.GetFirstNameNoTooltip] mi fa rotolare via i corpi e mi aiuta ad alzarmi. A parte noi, la strada è ormai deserta, tutti i cospiratori sono morti o fuggiti."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies:0 "\n\nQuando fuoriesco dal mucchio di cadaveri, la strada è deserta tranne che per i corpi dei caduti - [shieldmaiden.GetFirstNameNoTooltip] tra loro."
 fp1_shieldmaiden.0022.desc.lured_into_forest:0 "Stavo giocando a nascondino con alcuni cortigiani nel bosco quando mi rendo conto che è passato molto tempo dall'ultima volta che ho sentito qualcuno che mi cercava. Troppo tempo.\n\nChiamo, ma non sento nulla. Sono stato abbandonato... Cerco di trovare la strada di casa, ma non so quale sia la strada, e si fa buio in fretta.\n\nPresto posso sentire le bestie che si muovono tra gli alberi, ma prima che possano raggiungermi [shieldmaiden.Custom('DE_ART_DEF_P_A')] mi[shieldmaiden.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName] è qui, senza fiato e brandendo una torcia fiammeggiante. Il fuoco sembra dissuadere le bestie, che si tengono a distanza mentre [shieldmaiden.GetSheHe] ansima "Andiamo... a casa... mio signore...""
 fp1_shieldmaiden.0022.desc.child_pushed:0 "\n\n#EMP WHUMP#!\n\nSono caduto tra le braccia del[shieldmaiden.Custom('DE_END_ADJ_NUL_S_N')] mi[shieldmaiden.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')], [shieldmaiden.GetFirstNameNoTooltip]. "Stupid[ROOT.Char.Custom('DE_END_PRO_S_N')] bambin[ROOT.Char.Custom('DE_END_PRO_S_N')]! Se non fossi arrivat[shieldmaiden.Custom('DE_END_PRO_S_N')] da te in tempo... non importa. Lascia che ti portiamo in un posto sicuro.""
 fp1_shieldmaiden.0022.owner_discovered:0 "\n\nSolo una persona potrebbe essere responsabile di questo attacco: [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 fp1_shieldmaiden.0022.a:0 "Chi vorrebbe farmi uccidere?"
 fp1_shieldmaiden.0022.b:0 "[owner.GetSheHe|U] soffrirà per questo!"

 fp1_shieldmaiden.0032.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')] Guadagna Esperienza"
 fp1_shieldmaiden.0032.desc.root:1 "Tra una guerra e l'altra, è importante mantenere le proprie capacità.\n\nQuesto è il motivo per cui mi trovo giù al campo di addestramento, picchiando brutalmente, azzuffandomi e rimproverando i miei soldati nella mia terza finta battaglia del giorno.\n\nSi lamentano quando li richiamo per la quarta. Che si lamentino quanto vogliono: ho un allenamento da fare."
 fp1_shieldmaiden.0032.desc.courtier:1 "Guardare [shieldmaiden.GetTitledFirstName] allenarsi è sempre impressionante. [shieldmaiden.GetSheHe|U] combatte con una tale ferocia, una tale furia, che è facile dimenticare che è solo una schermaglia simulata.\n\nAttrezzature rotte e soldati malconci disseminano il campo. Una tregua nell'azione porta sospiri di sollievo dai suoi compagni di allenamento indeboliti.\n\nMa, quasi all'improvviso, la pausa è finita, e [shieldmaiden.GetFirstNameNoTooltip] è di nuovo in azione."
 fp1_shieldmaiden.0032.a.root:0 "Il mio muro di scudi è infrangibile!"
 fp1_shieldmaiden.0032.a.courtier:0 "Guarda come comanda quel muro di scudi!"
 fp1_shieldmaiden.0032.b.root:0 "Ho colpito più forte di [shieldmaiden.GetFaith.WarGodName]!"
 fp1_shieldmaiden.0032.b.courtier:0 "Guardate come fa oscillare la sua lama!"
 fp1_shieldmaiden.0032.c.root:0 "Vedo ogni debolezza dei miei nemici!"
 fp1_shieldmaiden.0032.c.courtier:0 "Riesce sempre a trovare uno spiraglio!"
