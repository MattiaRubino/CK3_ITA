l_spanish:
 # Holding a grand sacrifice.
 fp1_other_decisions.0001.t:0 "Il Grande [blotter.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0001.desc:0 "Anche se piccoli [blotter.Custom('GruesomeFestivalNamePlural')] si tengono per molte occasioni durante l'anno, una volta al decennio i [gf_faith.GetAdherentNamePlural] di [blotter.GetPrimaryTitle.GetNameNoTierNoTooltip] si riuniscono per una grande festa e, soprattutto, un grande #EMP sacrificio#!.\n\nAnche se viene versato molto sangue per gli [gf_faith.PantheonTerm], la carne delle offerte va ai fedeli. Una festa così ricca di solito è una festa incredibile.\n\nNaturalmente, un tale evento è costoso, e certamente non #EMP tutti#! i [gf_faith.GetAdherentNamePluralNoTooltip] devono essere invitati..."
 fp1_other_decisions.0001.a.capital:0 "Forse solo la gente di [capital_county.GetNameNoTierNoTooltip] e la corte?"
 fp1_other_decisions.0001.a.other:0 "Gli abitanti di [fallback_location.GetNameNoTierNoTooltip] hanno abbastanza fede per accoglierci."
 fp1_other_decisions.0001.b:0 "Tutte le persone libere del mio dominio dovrebbero partecipare!"
 fp1_other_decisions.0001.c:0 "Ogni [blotter.Custom('LadyLordNoble_GenderPreference')|U] e tutte le persone comuni di [blotter.GetPrimaryTitle.GetTierAsNameNoTooltip] sono invitate!"
 fp1_other_decisions.0001.d:0 "Ripensandoci, questo è troppo costoso..."
 ## ^Technically, the two loc keys above should use gf_faith, but we permit blotter to think of the event through their personal world-view.
 fp1_other_decisions.0001.prep_start.tt:0 "Iniziano i preparativi per il [blotter.Custom('GruesomeFestivalName')]...."
 fp1_other_decisions.0001.prep_continue.tt:0 "I preparativi per il [blotter.Custom('GruesomeFestivalName')] continuano..."

 fp1_other_decisions.0002.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0002.desc.intro:0 "I [blotter.Custom('GruesomeFestivalName')] possono essere sia grandi che piccoli eventi.\n\nPer tradizione, essi includono anche il sacrificio umano e animale. Diversi prigionieri saranno offerti a[gf_faith.PantheonTerm], forse anche qualcuno scelto appositamente da me.\n\nAnche se le credenze della fede [gf_faith.GetNameNoTooltip] lo richiedono,"
 fp1_other_decisions.0002.desc.vassals_dislike_humsac:0 "ci sono alcuni tra i miei vassalli che trovano tutto questo barbaro,"
 fp1_other_decisions.0002.desc.counties_dislike_humsac:0 "ci sono persone comuni nel mio regno che trovano il pensiero ripugnante,"
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac:0 "ci sono alcuni a corte che sono disgustati dalla sola idea,"
 fp1_other_decisions.0002.desc.fallback:0 "in realtà non è un requisito rigoroso,"
 fp1_other_decisions.0002.desc.outro:0 "e la cerimonia potrebbe procedere con sacrifici puramente animali qualora volessi evitare polemiche."
 fp1_other_decisions.0002.a:0 "Una buona dose di sacrifici animali sarà sufficiente."
 fp1_other_decisions.0002.animals_only.regular.opinion:0 "Il guadagno di [opinion|E] e di [county_opinion|E] tra i [gf_faith.GetAdherentNamePlural] sarà minore con il sacrificio umano"
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters:0 "I soggetti che non approvano i sacrifici umani non perderanno [opinion|E] o [county_opinion|E]"
 fp1_other_decisions.0002.animals_only.regular.piety:0 "#positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! verrà ottenuta [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.regular.piety.loss:0 "#negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! verrà persa [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.b:0 "Portate una bestia o un uccello per ogni [blotter.Custom('WomanManPerson_GenderPreference')]!"
 fp1_other_decisions.0002.animals_only.magnificent.opinion:0 "Il guadagno di [opinion|E] e di [county_opinion|E] tra i [gf_faith.GetAdherentNamePlural] sarà uguale a quella ottenuta con i sacrifici umani"
 fp1_other_decisions.0002.animals_only.magnificent.piety:0 "#positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! verrà ottenuta [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss:0 "#negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! verrà persa [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.c:0 "La tradizione conta. [gf_faith.PantheonTerm|U] assaporeranno il sangue umano."
 fp1_other_decisions.0002.human_sacrifice.regular.opinion:0 "Il guadagno di [opinion|E] e di [county_opinion|E] tra i [gf_faith.GetAdherentNamePlural] sarà uguale a quella ottenuta dai grandiosi sacrifici di animali"
 fp1_other_decisions.0002.animals_only.offended_humsac_haters:0 "I sudditi che non approvano i sacrifici umani perderanno molta [opinion|E] e [county_opinion|E]"
 fp1_other_decisions.0002.human_sacrifice.regular.piety:0 "#positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! verrà ottenuta [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss:0 "#negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! verrà persa [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker:0 "Eventualmente, puoi [Concept( 'designate_chief_sacrifice_article', 'scegliere un sacrificio umano' )|E] tra i tuoi [prisoners|E]"
 fp1_other_decisions.0002.human_sacrifice.become_cannibal:0 "Diventerai un [GetTrait('cannibal').GetName( GetNullCharacter )] alla [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0002.d:0 "Solo i sacrifici animali e umani sono adatti..."
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion:0 "Il guadagno di [opinion|E] e di [county_opinion|E] tra i [gf_faith.GetAdherentNamePlural] sarà il più alto possibile"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety:0 "#positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! verrà ottenuta [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss:0 "#negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! verrà persa [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.blot_invalidation.tt:0 "La [blotter.Custom('GruesomeFestivalName')|U] è stata cancellata"
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt:0 "La maggior parte del mio [gold|E] e tutto il mio [prestige|E] è stato recuperato"
 fp1_other_decisions.0002.piety_gain.rump:0 "alla [blotter.Custom('GruesomeFestivalName')]"

 fp1_other_decisions.0003.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.desc.intro.small:0 "Anche se il raduno è piccolo, l'atmosfera alla [blotter.Custom('GruesomeFestivalName')] è entusiasta, con [gf_faith.GetAdherentNamePlural] allegri che ridono e scherzano mentre"
 fp1_other_decisions.0003.desc.intro.medium:0 "[gf_faith.HouseOfWorship2|U] è pieno/a fino all'inverosimile di felici e festanti [gf_faith.GetAdherentNamePlural], mentre"
 fp1_other_decisions.0003.desc.intro.large:0 "Gli ospiti della [blotter.Custom('GruesomeFestivalName')] sono così numerosi che coprono l'area intorno al/alla [gf_faith.HouseOfWorship], gridando mentre"
 fp1_other_decisions.0003.desc.animals.regular:0 "una degna processione di animali sacrificali viene portata all'altare.\n\n"
 fp1_other_decisions.0003.desc.animals.magnificent:0 "una maestosa colonna di animali sacrificali viene radunata sull'altare.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief:0 "un gruppo di prigionieri terrorizzati viene fatto marciare verso l'altare, con gli animali dietro di loro.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief:0 "un gruppo di prigionieri dall'aspetto spaventoso e una magnifica mandria sono condotti all'altare.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.plus_chief:0 "[sacrifice.GetFirstName] viene trascinato fino all'altare, il primo di diversi prigionieri e altre bestie.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief:0 "[sacrifice.GetFirstName] viene trascinato sull'altare, il primo di una lunga fila di uomini e bestie che si estende ben oltre le porte.\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals:0 "[sacrifice.GetSheHe|U] lotta inutilmente mentre viene strangolato a morte per essere poi prosciugato del suo sangue. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals:0 "[sacrifice.GetSheHe|U] è prima mess[sacrifice.Custom('DE_END_PRO_S_N')] fuori combattimento, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.named.norse:0 "[sacrifice.GetSheHe|U] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.fallback:0 "[sacrifice.GetSheHe|U] lotta in modo ammirevole, fino a quando gli viene tagliata la gola.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals:0 "La prima vittima lotta invano, e il suo strangolamento è rapido. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals:0 "Il primo [blotter.Custom('SacrificeTerm')] viene trascinato sull'altare e stordito con forza, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse:0 "Il primo [blotter.Custom('SacrificeTerm')] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback:0 "Il primo [blotter.Custom('SacrificeTerm')] umano continua a lottare fino a quando la sua gola non viene squarciata.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.animal.norse:0 "Uno dopo l'altro gli animali vengono fatti avanzare, strangolati e prosciugati del loro sangue. La carne va sul fuoco, poi sul tavolo. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback:0 "Uno dopo l'altro gli animali vengono fatti avanzare, le loro gole tagliate rapidamente e i loro corpi consegnati ai cuochi e alla folla famelica."
 fp1_other_decisions.0003.desc.outro.faithful:0 "\n\nVeramente uno spettacolo degno degli [gf_faith.PantheonTerm]."
 fp1_other_decisions.0003.desc.outro.political:0 "\n\nPosso anche non condividere la fede, ma sudditi felici rendono felice un[blotter.Custom('DE_PRO_POS_P_2P')] [blotter.GetTitleAsNameNoTooltip]."
 fp1_other_decisions.0003.happy_characters_list:0 "Ogni [character|E] invitato di fede [gf_faith.GetName]"
 fp1_other_decisions.0003.happy_titles_list:0 "Ogni [county|E] invitata di fede [gf_faith.GetName] "
 fp1_other_decisions.0003.unhappy_characters_list:0 "Ogni [character|E] del [realm|E] che non pratica il sacrificio umano"
 fp1_other_decisions.0003.unhappy_titles_list:0 "Ogni [county|E] del [realm|E] che non pratica il sacrificio umano"
 fp1_other_decisions.0003.attendee_became_cannibal:0 "Hai partecipato al banchetto cannibale di [blotter.GetTitledFirstNameNoTooltip]"
 fp1_other_decisions.0003.a:0 "A [gf_faith.HighGodName]! A [gf_faith.FertilityGodName]! A [gf_faith.WealthGodName]!"
 fp1_other_decisions.0003.b:0 "Questa sembra un'eccellente opportunità per impressionare la nobiltà."
 fp1_other_decisions.0003.b.nobility_list:0 "Ogni nobile invitato di fede [gf_faith.GetName] almeno di [rank|E]-[count|E]"
 fp1_other_decisions.0003.b.clergy_list:0 "Ogni clerico invitato di fede [gf_faith.GetName] almeno di [rank|E]-[count|E] ed il tuo [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 fp1_other_decisions.0003.c:0 "È tempo di mescolarsi con la sporcizia della gente comune!"
 fp1_other_decisions.0003.d:0 "Mi congedo in anticipo, ho fatto #EMP abbastanza#!."
 fp1_other_decisions.0003.e:0 "A [gf_faith.HighGodName]! Lo sto pronunciando correttamente?"
 fp1_other_decisions.0003.f:0 "Questi [gf_faith.GetAdherentNamePluralNoTooltip] certamente hanno una fede invitante..."

 fp1_other_decisions.0004.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0004.desc:0 "Alcuni degli abitanti delle mie terre si impegnano in grandi massacri sacrificali per i loro dei immaginari. Anche se la mia fede illuminata non approva questo tipo di pratiche, resta il fatto che una curiosa proprietà di molte di queste feste è che dipendono dalla partecipazione attiva di [blotter.GetTitleAsNameNoTooltip].\n\nNon ho bisogno di convertirmi al loro credo per amministrare le loro pratiche, ma senza dubbio guadagnerei molti amici tra i miei sudditi meno illuminati, sia contadini che nobili, accettando di ospitare una grande [blotter.Custom('GruesomeFestivalName')] per la loro fede."
 fp1_other_decisions.0004.a:1 "Potrebbe valere la pena di appagare i [option_1.GetAdherentNamePlural]..."
 fp1_other_decisions.0004.b:1 "Quindi i [option_2.GetAdherentNamePlural] mi #EMP sosterranno#! davvero?"
 fp1_other_decisions.0004.c:0 "Le feste [option_3.GetAdjective] hanno un certo fascino."
 fp1_other_decisions.0004.d:0 "Questa sarebbe, nel migliore dei casi, una #EMP totale#! eresia!"

 # Copy-paste labels.
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl:0 "Tutto il sangue viene raccolto in una ciotola, e i/le [gf_faith.PriestNeuterPlural] lo usano per dipingere le pareti del/della [gf_faith.HouseOfWorship], dentro e fuori"
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation:0 "La carne commestibile viene tagliata per il banchetto, mentre i resti vanno all'albero appeso fuori, e il prossimo [blotter.Custom('SacrificeTerm')] viene portato avanti"
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling:0 "lotta ferocemente mentre i/le [gf_faith.PriestNeuterPlural] pongono fine alla sua vita. Il bagliore nei suoi occhi svanisce lentamente mentre il primo animale viene macellato. I cadaveri umani vanno poi all'albero, gli animali ai fuochi di cottura"
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter:0 "viene messo fuori combattimento in modo che il corpo si rilassi. La paura rovinerebbe la carne. Poi, i/le [gf_faith.PriestNeuterPlural] iniziano a taglaire via la carne succosa per le pentole di cottura mentre il prossimo [blotter.Custom('SacrificeTerm')] viene portato avanti, ancora gridando"
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling:0 "i suoi compagni di prigionia assistono con orrore allo sventramento del cadavere, sapendo che verrà il loro turno. Forse invidiano la morte più pulita degli animali, che vanno direttamente ai fuochi di cottura dopo la morte"

 fp1_other_decisions.0011.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.desc.intro:0 "[blotter.Custom('GruesomeFestivalNamePlural')|U] sono una parte vitale della fede [gf_faith.GetName], e [blotter.Custom('REL_TO_ME')|U][blotter.Custom2('MyCharacterIntroduction', ROOT.Char)] sta organizzando uno di questi raduni. Sarà un grande evento, a cui parteciperanno tutti i [gf_faith.GetAdherentNamePluralNoTooltip] di [blotter.GetPrimaryTitle.GetNameNoTier], sia nobili che popolani."
 fp1_other_decisions.0011.desc.cannibal_blot:0 "Come per molti rituali speciali, il consumo rituale di carne umana sarà obbligatorio per quelli del mio rango."
 fp1_other_decisions.0011.desc.fallback:0 "Cibo, intrattenimento e gli altri divertimenti saranno pagati interamente da [blotter.GetTitledFirstNameNoTooltip]."
 fp1_other_decisions.0011.desc.outro:0 "\n\nAnche se sono occupato, è consuetudine che un emissario giustifichi la mia impossibilità a partecipare. Tuttavia, se volessi ignorare [blotter.GetTitleAsNameNoTooltip], non potrei inviare alcuna risposta..."
 fp1_other_decisions.0011.a:0 "Per essere educato, dovrei aspettare almeno un giorno."
 fp1_other_decisions.0011.b:0 "Che vada al diavolo [blotter.GetFirstNameNoTooltip] e il dannato cavallo su cui è arrivato il suo messaggero."
 fp1_other_decisions.0011.b.tt:0 "[blotter.GetFirstNameNoTooltip] potrebbe evntualmente notare la tua assenza"
 fp1_other_decisions.0011.c:0 "La sacra carne! Non vedo l'ora del mio primo assaggio..."
 fp1_other_decisions.0011.d:0 "Ci andrò, ma non mangerò carne umana."
 fp1_other_decisions.0011.e:0 "Non c'è alcuna possibilità che io partecipi a #EMP quello#!!"
 fp1_other_decisions.0011.e.tt:0 ""
 fp1_other_decisions.0012.t:0 "$fp1_other_decisions.0001.t$: Missing Faces"
 fp1_other_decisions.0012.desc.intro:0 "Non è raro che sudditi importanti non partecipino ad una grande [blotter.Custom('GruesomeFestivalName')], ma mandare un emissario adatto a spiegarne il motivo e a partecipare al loro posto è considerato un gesto di cortesia.\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners:0 "[decliner_1.GetTitledFirstName] e diversi altri erano assenti"
 fp1_other_decisions.0012.desc.single_decliner:0 "[decliner_1.GetTitledFirstName] era assente"
 fp1_other_decisions.0012.desc.outro:0 "senza aver mandato alcun messaggio in anticipo. Questo è un chiaro insulto alla mia autorità, se non addirittura una cosa illegale."
 fp1_other_decisions.0012.a:0 "Maledett[decliner_1.Custom('DE_END_PRO_S_N')] [decliner_1.GetTitledFirstNameNoTooltip]!"
 fp1_other_decisions.0012.a.decliner_toast.t:0 "[blotter.GetTitledFirstNameNoTooltip] ha notato la sua assenza alla [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0012.b:0 "Che vadano tutti al diavolo!"
 fp1_other_decisions.0012.b.all_decliners_list:0 "Ogni [vassal|E] che ha declinato l'invito"
 fp1_other_decisions.0012.c.singular:0 "Eh, peggio per [decliner_1.GetSheHe]."
 fp1_other_decisions.0012.c.plural:0 "Eh, peggio per loro."

 fp1_other_decisions.0021.t:0 "L'Ultima Blasfemia"
 fp1_other_decisions.0021.desc:0 "Notizie terrificanti da [sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]! Sembra che il turpe [sacrificer.Custom('GetUnbelieverName')], [sacrificer.GetShortUIName], abbia sacrificato il nobile [sacrificed_hof.GetTitledFirstName] in nome della sua disgustosa fede.\n\n"
 fp1_other_decisions.0021.desc.allows_holy_wars:0 "Ovunque le vene dei devoti [sacrificed_hof.GetFaith.GetAdherentNamePlural] bruciano di giusta collera!\n\nQuesto insulto non può rimanere impunito, e ogni taverna, fortezza e palazzo dove le parole di [sacrificato_hof.GetFaith.WarGodName] hanno influenza è in fermento e si sentono discorsi sulla guerra sacra."
 fp1_other_decisions.0021.desc.disallows_holy_wars:0 "Anche in questi tempi difficili, dobbiamo ricordare le vie di [sacrificed_hof.GetFaith.HighGodName], e non versare sangue inutilmente. Niente riporterà indietro [sacrificed_hof.GetTitledFirstNameNoTooltip], e [sacrificed_hof.GetSheHe] vorrebbe che l[sacrificed_hof.Custom('DE_END_PRO_S_N')] piangessimo in modo giusto e pacifico."
 fp1_other_decisions.0021.a.zealous:0 "Che blasfemia è questa?!"
 fp1_other_decisions.0021.a.cynical:0 "Questo un affronto al nostro popolo!"
 fp1_other_decisions.0021.a.fallback:0 "Che cosa terribile!"
 fp1_other_decisions.0021.cheaper_holy_wars.tt:0 "Le [holy_wars|E] contro [sacrificer.GetShortUIName] sono ora significativamente più economiche"
 fp1_other_decisions.0021.easier_holy_wars.tt:0 "Le [holy_wars|E] contro [sacrificer.GetShortUIName] richiedono meno [piety_levels|E] del solito"
 fp1_other_decisions.0021.ghw_target_preference.tt:0 "Le [great_holy_wars|E] sono più probabili contro [sacrificer.GetShortUIName]"

 fp1_other_decisions.0022.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0022.desc:0 "Sembra che i/gli [unlucky_guest.GetFaith.GetAdherentNamePlural] nel mondo non abbiano preso particolarmente bene il mio sacrificio del loro falso-[unlucky_guest.GetTitleAsNameNoTooltip].\n\n"
 fp1_other_decisions.0022.desc.disallows_holy_wars:0 "In accordo alla loro fede pacifista, però, sembrano soddisfatti di riunirsi e offrire preghiere silenziose al loro [unlucky_guest.GetFaith.HighGodName] piuttosto che cercare una sanguinosa vendetta."
 fp1_other_decisions.0022.desc.allows_holy_wars:0 "In accordo alla loro fede guerriera, ci sono molti tra loro che reclamano la mia testa e predicano una guerra santa affinchè il mio regno venga cancellato dalla faccia della terra."
 fp1_other_decisions.0022.a.pacifists:0 "Hah, forse [unlucky_guest.GetFaith.HighGodName] mi colpirà?"
 fp1_other_decisions.0022.a.craven:0 "Questo... potrebbe essere stato un errore."
 fp1_other_decisions.0022.a.fallback:0 "Pah, lasciateli venire!"

 fp1_other_decisions.0023.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0023.desc.intro:0 "Ovunque, i/gli [unlucky_guest.GetFaith.GetAdherentNamePlural] sono sconvolti. Il nostro amato [unlucky_guest.GetShortUIName] è stato sacrificato ai malvagi [gf_faith.GetAdherentNamePlural] e, quello che è peggio, per #EMP espresso ordine#! di uno dei nostri.\n\n"
 fp1_other_decisions.0023.desc.has_excommunication:0 "[blotter.GetShortUIName] è stato prontamente scomunicato e le sue azioni blasfeme denunciate a tutti i giusti [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_other_decisions.0023.desc.does_not_have_excommunication:0 "Tutti i giusti [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] chiedono che [blotter.GetShortUIName], maledetto il suo nome, sia allontanato dalla nostra fede."
 fp1_other_decisions.0023.desc.outro:0 "Che [unlucky_guest.GetFaith.NegativeAfterLife] stesso lo inghiotta!"
 fp1_other_decisions.0023.a:0 "Questo è imperdonabile!"
 fp1_other_decisions.0023.b:0 "Che razza di [blotter.GetWomanMan] è?!"

 fp1_other_decisions.0024.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.desc.intro:0 "A cosa stavo pensando? Quale servo del [unlucky_guest.GetFaith.DevilName] ha messo radici nella mia mente per permettermi di tollerare #EMP pubblicamente#! il sacrificio di [unlucky_guest.GetShortUIName] a idoli stranieri? La mia blasfemia è sulle labbra di tutti i [unlucky_guest.GetFaith.GetAdherentName]!\n\n"
 fp1_other_decisions.0024.desc.has_excommunication:0 "Non è necessario che arrivi un atto di scomunica affinchè i/le [unlucky_guest.GetFaith.PriestNeuterPlural] rifiutino di ascoltare i miei peccati."
 fp1_other_decisions.0024.desc.does_not_have_excommunication:0 "Anche il meno osservante dei/delle [unlucky_guest.GetFaith.PriestNeuterPlural] non mi guarderà più negli occhi."
 fp1_other_decisions.0024.desc.outro:0 "Ormai sono perso e dannato per quanto riguarda la fede [unlucky_guest.GetFaith.GetReligion.GetName]."
 fp1_other_decisions.0024.a:0 "#EMP Cosa ho fatto?!#!"
 fp1_other_decisions.0024.b:0 "[unlucky_guest.GetSheHe|U] era solo un[client.Custom('DE_PRO_POS_P_2P')] [unlucky_guest.GetWomanMan], non la divinità stessa!"
 fp1_other_decisions.0024.c:0 "Sono stati i miei sudditi, non io!"

 fp1_other_decisions.0063.t:0 "$game_concept_designate_chief_sacrifice_chief_sacrifice$ è morto prima della [ROOT.Char.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0063.desc:0 "[designated_sacrifice.GetTitledFirstNameNoTooltip] è mort[designated_sacrifice.Custom('DE_END_PRO_S_N')] prima di poter essere sacrificat[designated_sacrifice.Custom('DE_END_PRO_S_N')]."

 fp1_other_decisions.0101.t.root_title:0 "Rocce Attraverso le Epoche"
 fp1_other_decisions.0101.t:0 "$fp1_other_decisions.0101.t.root_title$: Argomento"
 fp1_other_decisions.0101.desc:0 "Ogni pietra runica racconta un qualche evento significativo della vita del committente. Dal più misero contadino, ad un nobile [ROOT.Char.GetTitleAsNameNoTooltip] come me, la pietra ricorda tutti.\n\nDi cosa parlerà questo monumento?"
 fp1_other_decisions.0101.a:0 "Il mio defunto [ROOT.Char.Custom2('RelationToMeShort',ancestor)], [ancestor.GetFirstNameNoTooltip]."
 fp1_other_decisions.0101.a.tt:0 "La pietra runica racconterà della tua famiglia scomparsa..."
 fp1_other_decisions.0101.b:0 "Forse del mio nemico sconfitto, [foe.GetTitledFirstNameNoTooltip]?"
 fp1_other_decisions.0101.b.tt:0 "La pietra runica parlerà delle tue vittoriose conquiste..."
 fp1_other_decisions.0101.c:0 "La mia ascesa al trono di [new_title.GetNameNoTierNoTooltip]!"
 fp1_other_decisions.0101.c.tt:0 "La pietra runica racconterà di come sei arrivato a governare..."
 fp1_other_decisions.0101.d:0 "#EMP QUANTO#! vuoi che paghi per una pietra gigante dipinta?"

 fp1_other_decisions.0111.t:0 "$fp1_other_decisions.0101.t.root_title$: Posizione"
 fp1_other_decisions.0111.desc.intro:0 "Ora che ho deciso cosa mettere sulla mia pietra runica, rimane la domanda: dove erigerla?\n\n"
 fp1_other_decisions.0111.desc.ancestor:0 "I monumenti alla famiglia, come quello a [ancestor.GetFirstName], incoraggiano il rispetto e la fedeltà. Sono più adatti a luoghi dove sono tenuto in bassa considerazione, e dove potrei mostrare la mia devozione e servitù ai poteri superiori."
 fp1_other_decisions.0111.desc.conquest:0 "I monumenti dedicati alla vittoria, come quello sul mio trionfo su [foe.GetTitledFirstName], sono un ricordo costante della fine gloriosa di una guerra. Sono meglio collocati in luoghi dove è necessario incoraggiare la cooperazione."
 fp1_other_decisions.0111.desc.promotion:0 "I monumenti dedicati alla nobilitazione, come quello per la mia ascesa a [ROOT.Char.GetTitleAsNameNoTooltip] di [new_title.GetNameNoTierNoTooltip], incoraggiano le persone a servire il loro sovrano nella buona e nella cattiva sorte. Sono meglio collocati nelle aree urbane, dove i più giovani possono essere ispirati a presentarsi per la leva."
 fp1_other_decisions.0111.desc.outro:0 "\n\nCerto, uno o due posti mi vengono in mente..."
 fp1_other_decisions.0111.a:0 "[location_a.GetNameNoTierNoTooltip|U] sarebbe un buon posto."
 fp1_other_decisions.0111.b:0 "[location_b.GetNameNoTierNoTooltip|U] sembra abbastanza decente?"
 fp1_other_decisions.0111.c:0 "[location_c.GetNameNoTierNoTooltip|U] è un'ottima scelta!"
 
 fp1_other_decisions.1000.t:0 "Offerto in Sacrificio!"
 fp1_other_decisions.1000.desc:0 "Sono di fronte alla folla che canta, tutti i loro occhi sono fissi su di me. [blotter.GetFirstName] è in prima fila con un ghigno sul viso, pronto a porre fine alla mia vita.\n\n"Grande [blotter.GetFaith.HighGodName]! Accetta questo sacrificio!" grida.\n\nÈ arrivata la mia ora.\n\nL'oscurità scende.\n\nÈ finita."
 fp1_other_decisions.1000.a:0 "Ci vediamo negli inferi!"
