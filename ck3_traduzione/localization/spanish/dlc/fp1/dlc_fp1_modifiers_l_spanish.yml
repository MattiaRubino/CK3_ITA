l_spanish:
 ##################################################
 # #General Character Modifiers
 high_king_of_the_seas_fp1_modifier:0 "Alto Re dei Mari"
 high_king_of_the_seas_fp1_modifier_desc:0 "Questo personaggio è l'indiscusso sovrano del Mare del Nord, un talassocrate supremo."
 high_queen_of_the_seas_fp1_modifier:0 "Alta Regina dei Mari"
 high_queen_of_the_seas_fp1_modifier_desc:0 "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier:0 "Alto Re Sfidante"
 defiant_high_king_conversion_boost_modifier_desc:1 "Questo personaggio adora gli Antichi Dei e farà di tutto per dimostrare che anche gli altri dovrebbero farlo.\n\nPotenziamento significativo sulla velocità di [Concept( 'convert_county', 'conversione della contea' )|E] contro le [faiths|E] [Concept( 'organized', 'organizzate' )|E]"
 defiant_high_queen_conversion_boost_modifier:0 "Alta Regina Sfidante"
 defiant_high_queen_conversion_boost_modifier_desc:0 "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier:0 "Esilio Vichingo"
 scandinavian_adventurer_fp1_modifier_desc:0 "Questo personaggio è fuggito dalla Scandinavia con un esercito di furfanti e avventurieri, cercando di ritagliarsi un regno altrove."
 nithing_fp1_modifier:0 "Reietto"
 nithing_fp1_modifier_desc:0 "Questo personaggio è considerato un reietto per i $north_germanic_group_collective_noun$, considerato morto, al pari di uno schiavo."
 stingy_host_fp1_modifier:0 "Padrone di Casa Avaro"
 stingy_host_fp1_modifier_desc:0 "È noto che questo personaggio, alle persone poco importanti, non offre neanche un pasto caldo alla sua corte."
 generous_host_fp1_modifier:0 "Padrone di Casa Generoso"
 generous_host_fp1_modifier_desc:0 "È noto che questo personaggio tratta i vagabondi con rispetto, cortesia e un pasto caldo."
 phantom_island_trivia_fp1_modifier:0 "Misteri dell'Atlantico"
 phantom_island_trivia_fp1_modifier_desc:0 "Questo personaggio ricorda molti racconti interessanti sulle misteriose isole dell'Atlantico."
 phantom_island_critique_fp1_modifier:0 "Pensatore Critico"
 phantom_island_critique_fp1_modifier_desc:0 "Questo personaggio è noto per il suo scetticismo nei confronti delle favole che raccontano certi marinai."
 exotic_foreign_lord_fp1_modifier:0 "Signore Straniero Esotico"
 exotic_foreign_lord_fp1_modifier_desc:0 "Questo personaggio è conosciuto nel mondo islamico come il signore di uno strano e intrigante regno pagano."
 horrifying_foreign_lord_fp1_modifier:0 "Signore Straniero Terrificante"
 horrifying_foreign_lord_fp1_modifier_desc:0 "In tutto il mondo islamico abbondano le storie degli orribili sacrifici pagani che infestano il regno di questo personaggio."
 draugr_healthy_hiking_fp1_modifier:0 "Escursioni Salutari"
 draugr_healthy_hiking_fp1_modifier_desc:0 "Questo personaggio ha trascorso un'immensa quantità di tempo camminando infruttuosamente nelle zone selvagge del suo regno, a caccia di mostri."
 ultimate_blasphemer_modifier:0 "Blasfemo Definitivo"
 ultimate_blasphemer_modifier_desc:0 "Questo personaggio ha sacrificato la propria [faith|E] per le divinità di un'altra [faith|E]. Nessuno lo considera un vero membro dei fedeli."
 embraced_local_traditions_modifier:0 "Tradizioni Locali Abbracciate"
 embraced_local_traditions_modifier_desc:0 "Questo personaggio, un tempo scandinavo, ha abbracciato la cultura e la fede della sua nuova patria, anche se è ancora in grado di innalzare #V Pietre Runiche#!."
 settled_norse_dynasty_modifier:0 "Dinastia Insediata"
 settled_norse_dynasty_modifier_desc:0 "Questa dinastia scandinava si è stabilita in terre straniere.\n#weak Finché dura questo modificatore, i governanti di questa dinastia non saranno presi di mira dagli avventurieri scandinavi.#!"
 fp1_focusing_on_rule_modifier:0 "Concentrato sul Governare"
 fp1_focusing_on_rule_modifier_desc:0 "Questo personaggio si concentra sul governare, e solo sul governare, a spese delle altre esigenze nella vita."
 fp1_ignoring_annoyances_modifier:0 "Ignorare le sciocchezze"
 fp1_ignoring_annoyances_modifier_desc:0 "Questo personaggio non ha il tempo per perdersi in sciocchezze e nel mondo della fantasia."
 fp1_avoiding_the_snow_modifier:0 "Evitare la Neve"
 fp1_avoiding_the_snow_modifier_desc:0 "Questo personaggio è stato castigato perché passa troppo tempo fuori al freddo."
 fp1_daydreaming_about_diplomacy_modifier:0 "Sogni sulla Politica"
 fp1_daydreaming_about_diplomacy_modifier_desc:0 "Questo personaggio ha passato molto tempo a pianificare mentalmente la propria linea politica diplomatica."
 fp1_daydreaming_about_martial_modifier:0 "Sogni sulla Strategia"
 fp1_daydreaming_about_martial_modifier_desc:0 "Questo personaggio ha passato molto tempo a pianificare mentalmente le guerre future."
 fp1_daydreaming_about_stewardship_modifier:0 "Sogni sull'Oro"
 fp1_daydreaming_about_stewardship_modifier_desc:0 "Questo personaggio ha passato molto tempo a pianificare mentalmente come aumentare le tasse future."
 fp1_daydreaming_about_intrigue_modifier:0 "Sogni sui Complotti"
 fp1_daydreaming_about_intrigue_modifier_desc:0 "Questo personaggio ha passato molto tempo a valutare mentalmente chi è il prossimo della lista."
 fp1_daydreaming_about_learning_modifier:0 "Sogni sui Libri"
 fp1_daydreaming_about_learning_modifier_desc:0 "Questo personaggio ha passato molto tempo a ripensare ai suoi tomi preferiti."
 fp1_excellent_longships_modifier:0 "Navi Lunghe Eccellenti"
 fp1_excellent_longships_modifier_desc:0 "La flotta di questo personaggio taglia le onde al pari di una lama che trapassa un monaco."
 fp1_rotting_longships_modifier:0 "Navi Lunghe Fatiscenti"
 fp1_rotting_longships_modifier_desc:0 "La flotta di questo personaggio è a malapena in grado di navigare."
 fp1_flagship_leviathan_modifier:0 "Nave Ammiraglia Leviatana"
 fp1_flagship_leviathan_modifier_desc:0 "La nave lunga personale di questo personaggio è #EMP enorme#!, capace di trasportare una quantità incredibile di bottino."
 fp1_flagship_monster_modifier:0 "Nave Ammiraglia Mostruosa"
 fp1_flagship_monster_modifier_desc:0 "La nave lunga personale di questo personaggio è adornata con incisioni di bestie, mostri, miti e sofferenze. Molte delle figure assomigliano ai suoi vassalli e ai nemici."
 fp1_flagship_dragon_modifier:0 "Nave Ammiraglia Wyrmish"
 fp1_flagship_dragon_modifier_desc:0 "La nave lunga personale di questo personaggio è oggetto di saghe, il suo aspetto caratteristico è conosciuto in tutto il mondo."
 fp1_cursed_by_nithing_pole_modifier:0 "Maledetto da un Neidingswerk"
 fp1_cursed_by_nithing_pole_modifier_desc:0 "Questo personaggio è stato fatalmente maledetto da un Neidingswerk. Egli #EMP sa#! che il suo castigo sta arrivando, solo che non sa quando, e la paura lo sta mangiando #EMP vivo#!."
 fp1_bathing_health_modifier:0 "Pulizia Rigorosa"
 fp1_bathing_health_modifier_desc:0 "Questo personaggio segue un programma di pulizia immacolato, si lava le mani prima dei pasti e ha sempre un asciugamano caldo per gli ospiti."
 fp1_bathing_attraction_modifier:0 "Presentazione Immacolata"
 fp1_bathing_attraction_modifier_desc:0 "Questo personaggio è sempre perfettamente curato: denti spazzolati, capelli pettinati, orecchie sturate, pelle lavata, e nemmeno un sussurro di un pidocchio."
 fp1_yearly_0071_troll_victory_bear_modifier:0 "Uccisore di Orsi"
 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "Si ritiene che questo personaggio abbia ucciso un troll o l'orso più grande del mondo."
 fp1_yearly_0071_troll_victory_wolf_modifier:0 "Uccisore di Lupi"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "Questo personaggio ha ucciso un lupo così rapido che la gente comune pensava si trattasse di un troll."
 fp1_yearly_0071_troll_victory_wolverine_modifier:0 "Uccisore di Ghiottoni"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "Questo personaggio ha ucciso un ghiottone così feroce che la gente comune pensava si trattasse di un troll, mantenendo le terre selvagge al sicuro."
 fp1_yearly_0071_troll_victory_lynx_modifier:0 "Uccisore di Linci"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "Questo personaggio ha ucciso una lince così silenziosa che la gente comune pensava si trattasse di un troll."
 fp1_yearly_0071_troll_victory_moose_modifier:0 "Uccisore di Alci"
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "Questo personaggio ha ucciso un'alce così rabbiosa che la gente comune pensava si trattasse di un troll."
 fp1_yearly_0551_absent_lord_modifier:0 "Sovrano Assente"
 fp1_yearly_0551_absent_lord_modifier_desc:0 "Questo personaggio, per qualche ragione, non sembra mai essere alla propria corte. Soprattutto all'ora di cena."
 fp1_abased_before_highgod_modifier:0 "Laddove Risiede il Vero Potere"
 fp1_abased_before_highgod_modifier_desc:0 "Questo personaggio si rifiuta di indossare la propria corona, insistendo sul fatto che il #EMP vero#! potere risiede solo nel divino."
 harald_tanglehairs_vow_modifier:0 "Voto dei capelli arruffati"
 harald_tanglehairs_vow_modifier_desc:0 "Questo personaggio ha fatto un voto per tutta la vita: non si taglierà né spazzolerà i capelli finché non diventerà il primo re di Norvegia."
 harald_tanglehairs_reminder_modifier:0 "Voto dei capelli arruffati adempiuto"
 harald_tanglehairs_reminder_modifier_desc:0 "Questo personaggio ha adempiuto con successo ad un voto per la vita: non tagliarsi o spazzolarsi i capelli fino a quando non sarebbe diventato re di Norvegia. Adesso egli continua a farlo come ricordo del suo viaggio."
 harald_tanglehairs_vow_broken_modifier:0 "Venuto meno al voto dei capelli arruffati"
 harald_tanglehairs_vow_broken_modifier_desc:0 "Questo personaggio non è riuscito a portare a termine un voto per la vita: non essendo il primo re di Norvegia, non potrà mai tagliarsi né spazzolarsi i capelli."
 fp1_0511_carries_stinking_trophy_modifier:0 "Trofeo Puzzolente"
 fp1_0511_carries_stinking_trophy_modifier_desc:0 "Questo personaggio è accompagnato da un trofeo marcio e incrostato di vermi letteralmente ovunque vada. Alcuni sostengono che il miasma si estende per chilometri."
 fp1_reprieve_from_sa_modifier:0 "Riposo dagli Avventurieri Scandinavi"
 fp1_reprieve_from_sa_modifier_desc:0 "In qualche modo, questo personaggio ha ottenuto una sorta di tregua dalle implacabili orde vichinghe.\n$EFFECT_LIST_BULLET$ Non verrà attaccato da Avventurieri Scandinavi privi di terra"

 ##################################################
 # #Shieldmaiden Character Modifiers
 shieldmaiden_level_martial_1_fp1_modifier:0 "Comandante Esperto"
 shieldmaiden_level_martial_1_fp1_modifier_desc:0 "Questo personaggio ha lavorato più duramente di molti altri per migliorare le proprie capacità di comando dei soldati."
 shieldmaiden_level_martial_2_fp1_modifier:0 "Comandante Veterano"
 shieldmaiden_level_martial_2_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier:0 "Comandante Duro"
 shieldmaiden_level_martial_3_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier:0 "Combattente Esperto"
 shieldmaiden_level_prowess_1_fp1_modifier_desc:0 "Questo personaggio sembra non smettere mai di esercitarsi con una lama."
 shieldmaiden_level_prowess_2_fp1_modifier:0 "Combattente Famoso"
 shieldmaiden_level_prowess_2_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier:0 "Combattente Leggendario"
 shieldmaiden_level_prowess_3_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier:0 "Astuto Pugnalatore alle Spalle"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc:0 "Questo personaggio è sempre alla ricerca di opportunità per approfittare dei suoi nemici."
 shieldmaiden_level_intrigue_2_fp1_modifier:0 "Noto Pugnalatore alle Spalle"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier:0 "Infame Pugnalaore alle Spalle"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"

 ##################################################
 # #County Modifiers
 nithing_exiled_fp1_modifier:0 "Nullità Locale Esiliata"
 nithing_exiled_fp1_modifier_desc:0 "Le comunità locali riposano sicure sapendo che un mascalzone è stato punito giustamente."
 nithing_harboured_fp1_modifier:0 "Nullità Locale Nutrita"
 nithing_harboured_fp1_modifier_desc:0 "Le comunità locali detestano il sostegno del loro signore nei confronti di un noto mascalzone."
 nithing_in_limbo_fp1_modifier:0 "Tensioni di Classe"
 nithing_in_limbo_fp1_modifier_desc:0 "Alcuni elementi della corte si scontrano regolarmente con le comunità locali."
 draugr_remedies_succeeded_fp1_modifier:0 "Draugr Scacciato"
 draugr_remedies_succeeded_fp1_modifier_desc:0 "Con le buone o con le cattive, il cadavere risorto che sicuramente ha infestato questa contea è stato sistemato."
 draugr_remedies_failed_fp1_modifier:0 "Draugr Caccia gli Abitanti del Luogo"
 draugr_remedies_failed_fp1_modifier_desc:0 "Nonostante tutti gli sforzi dei vivi, questa contea è invasa da piaghe, maledizioni e disgrazie."
 draugr_monstrous_wolfpack_fp1_modifier:0 "Urla Nella Notte"
 draugr_monstrous_wolfpack_fp1_modifier_desc:0 "Un branco di lupi abnormemente affamato e aggressivo si aggira per le terre selvagge di questa contea, sbranando bestiame e vagabondi solitari."
 draugr_monstrous_bear_fp1_modifier:0 "Selvaggi Non al Sicuro"
 draugr_monstrous_bear_fp1_modifier_desc:0 "Un orso colossale colpisce a caso in questa contea, a volte prendendo solo una mucca, a volte massacrando intere famiglie."
 draugr_nithing_fp1_modifier:0 "Fuorilegge Fantasma"
 draugr_nithing_fp1_modifier_desc:0 "Alcuni lo chiamano un cadavere che cammina, altri semplicemente un ladro silenzioso, ma tutti concordano sul fatto che un fantasma cleptomane tormenti la gente del posto."
 draugr_nothing_found_fp1_modifier:0 "Contadini Superstiziosi"
 draugr_nothing_found_fp1_modifier_desc:0 "Nonostante gli sforzi del loro signore per dimostrare il contrario, i piccoli abitanti del luogo insistono di essere perseguitati dai morti risorti."
 capital_of_rus_opinion_modifier:0 "Una Capitale in Crescita"
 capital_of_rus_opinion_modifier_desc:0 "Il costante afflusso di merci, mercanti e schiavi in questa contea ha lasciato la sua gente completamente soddisfatta."
 capital_of_rus_misc_benefits_modifier:0 "Capitale Varangiana"
 capital_of_rus_misc_benefits_modifier_desc:0 "Questo insediamento è #EMP il#! centro regionale per Slavi e Norreni, e gode di ampi benefici per aver ospitato innumerevoli bande di avventurieri, conquistatori e pirati."
 held_grand_sacrifice_fp1_modifier:0 "Andati al Gran Sacrificio"
 held_grand_sacrifice_fp1_modifier_desc:0 "I contadini di questa contea riposano tranquilli, sapendo che gli dei sorridono a coloro che pagano il tributo."
 commoners_grand_sacrifice_fp1_modifier:0 "Andati al Gran Sacrificio del Popolo"
 commoners_grand_sacrifice_fp1_modifier_desc:0 "I contadini di questa contea parlano ancora di come si sono mescolati liberamente con la nobiltà all'ultima grande festa tenuta in onore dei loro dei."
 held_human_sacrifice_fp1_modifier:0 "Inorriditi dal Sacrificio Umano"
 held_human_sacrifice_fp1_modifier_desc:0 "I contadini sono in rivolta per essere governati da un personaggio che pratica l'omicidio rituale di altri umani."
 trade_instead_of_raid_fp1_modifier:0 "Rapporti commerciali con i saccheggiatori"
 trade_instead_of_raid_fp1_modifier_desc:0 "Questa contea ha beneficiato ampiamente del commercio con gli aspiranti razziatori invece di combatterli, i locali più ricchi indossano abiti esotici e gingilli rubati da terre straniere."
 fp1_stele_ancestors_strong:0 "Pietra Runica Ancestrale"
 fp1_stele_ancestors_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak:0 "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong:0 "Pietra Runica della Conquista"
 fp1_stele_conquest_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak:0 "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong:0 "Pietra Runica dell'Influenza"
 fp1_stele_promotion_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak:0 "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier:1 "Supportato al Ting"
 fp1_yearly_0591_levy_modifier_desc:1 "Un piccolo dramma al Ting locale ha recentemente fatto guadagnare a questa contea tratti di terra di confine, facendo sorgere nuovi villaggi."
 fp1_yearly_0591_building_modifier:1 "Vendicato al Ting"
 fp1_yearly_0591_building_modifier_desc:1 "Il capitale politico al Ting locale ha permesso a questa contea di rivendicare diversi territori di confine minori, dando ampio spazio per espandere gli insediamenti esistenti."
 fp1_yearly_0591_spurned_modifier:0 "Sentirsi Respinti"
 fp1_yearly_0591_spurned_modifier_desc:1 "La gente del posto in questa contea sa per #EMP certo#! che il loro signore preferisce una contea rivale alla loro."
 fp1_yearly_0591_otherwise_occupied_modifier:0 "Occupata in Altro"
 fp1_yearly_0591_otherwise_occupied_modifier_desc:0 "Questa contea è troppo occupata a combattere i suoi rivali della porta accanto per fomentare disordini contro il suo signore."
 fp1_yearly_0071_troll_attacks_modifier:0 "Attacchi dei Troll"
 fp1_yearly_0071_troll_attacks_modifier_desc:0 "C'è... #EMP qualcosa#! nelle zone selvagge di questa contea...qualcosa che terrorizza e persino uccide la gente del luogo."
 fp1_mann_pirate_capital_modifier:0 "La Città Rubata"
 fp1_mann_pirate_capital_modifier_desc:0 "La capitale locale si è guadagnata il suo nome attraverso il sangue, la paura e la fatica. La fatica è fatta in casa, ma il sangue e la paura arrivano dall'estero. Regolarmente."
 fp1_trade_events_foreign_architects_modifier:0 "Architetti Stranieri"
 fp1_trade_events_foreign_architects_modifier_desc:0 "Gli architetti stranieri portano dall'estero gli ultimi stili e tecniche di costruzione."
 fp1_trade_events_foreign_architects_no_growth_modifier:0 "Assistenza Estera"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc:0 "Gli architetti stranieri portano gli ultimi stili dall'estero, anche se possono fare poco per migliorare i sofisticati edifici locali."
 fp1_trade_events_raid_consultants_modifier:0 "Razziatori Veterani nella Residenza"
 fp1_trade_events_raid_consultants_modifier_desc:0 "I razziatori veterani sono stati pagati per proteggere questa contea dalla loro stessa gente."

 ##################################################
 # #Dynasty Modifiers
 fp1_legacy_of_piracy_modifier:0 "Eredità della Pirateria"
 fp1_legacy_of_piracy_modifier_desc:0 "Questa dinastia vanta la sua recente discendenza dal più grande pirata e razziatore di questa epica; il mare, il sale e il fumo sono sempre nel loro sangue e sulle loro labbra.\n\nPossono [raid|E], indipendentemente dal tipo di [government|E]\nPossono razziare oltremare & navigare nei Fiumi Principali"

 ##################################################
 # #Religion Modifiers
 gruesome_festivals_designated_sacrifice_fp1_modifier:0 "Presto Sarà Sacrificato"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc:0 "Questo personaggio è un [designate_chief_sacrifice_chief_sacrifice|E] designato."
 fp1_jomsvikings_caused_faith_crisis_modifier:0 "Crisi di Fede"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc:0 "Un alterco con il capo di un ordine sacro ha fatto sì che questo personaggio dubiti delle sue credenze."
