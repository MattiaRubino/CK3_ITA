 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing:0 "un[ship_funeral_candidate.Custom('DE_PRO_POS_P_2P')] espert[ship_funeral_candidate.Custom('DE_END_PRO_S_N')] nelle arti mistiche,"
 fp1_yearly.1063.desc.achievements.single.intro:0 "è stat[ship_funeral_candidate.Custom('DE_END_PRO_S_N')]"
 fp1_yearly.1063.desc.achievements.single.outro:0 "e resterà unic[ship_funeral_candidate.Custom('DE_END_PRO_S_N')] nel suo genere.""
 fp1_yearly.1063.desc.achievements.double.intro:0 "è stat[ship_funeral_candidate.Custom('DE_END_PRO_S_N')] una persona di raro talento e con una moltitudine di interessi. E"
 fp1_yearly.1063.desc.achievements.double.connector:0 "allo stesso tempo"
 fp1_yearly.1063.desc.achievements.double.outro:0 "nulla può riempire il vuoto che ha lasciato nelle nostre vite.""
 fp1_yearly.1063.desc.achievements.triple.intro:0 "è stat[ship_funeral_candidate.Custom('DE_END_PRO_S_N')] così tante cose. [ship_funeral_candidate.GetSheHe|U] è stat[ship_funeral_candidate.Custom('DE_END_PRO_S_N')] "
 fp1_yearly.1063.desc.achievements.triple.connector:0 "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.outro:0 "ma per me, prima di tutto, [ship_funeral_candidate.GetSheHe] è stat[ship_funeral_candidate.Custom('DE_END_PRO_S_N')] [ship_funeral_candidate.Custom('REL_TO_ME')]mi[ship_funeral_candidate.Custom('DE_END_PRO_S_N')] [ship_funeral_candidate.Custom2('RelationToMe', mourner)]. Non vedremo mai più persone come [ship_funeral_candidate.GetSheHe].""
 fp1_yearly.1063.desc.ship_stone_small:0 "\n\nIl tumulo dietro di me contiene già una piccola riproduzione di una nave, incisa in pesanti lapidi e riempita di ciottoli, già sepolta sotto una pesante tomba di terra."
 fp1_yearly.1063.desc.ship_stone_grand:0 "\n\nIl grande tumulo dietro di me contiene già una colossale riproduzione di una nave, incisa con pietre runiche e riempita di ciottoli e ogni grande pietra racconta storie della vita del defunto."
 fp1_yearly.1063.desc.ship_wood_ornate:0 "\n\nIl tumulo dietro di me contiene già un vascello appositamente costruito, il prodotto di legni esotici e dei nostri migliori maestri d'ascia. Non navigherà mai in oceani mortali, ma potrebbe compiacere [ship_funeral_candidate.GetFaith.PantheonTerm] e portare benedizioni sul defunto."
 fp1_yearly.1063.desc.outro:0 "\n\nI servitori portano l'ultimo dei tesori sepolcrali, poi, finalmente il corpo di [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] viene deposto in cima al suo feretro."
 fp1_yearly.1063.trigger_failure.tt:0 "Le circostanze hanno impedito il funerale pubblico di [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip]"
 fp1_yearly.1063.a:0 "Chiudete il tumulo."

 fp1_yearly.1071.t:0 "Pulito in modo scintillante"
 fp1_yearly.1071.desc:0 "Gli [ROOT.Char.GetCulture.GetNameNoTooltip] sono notoriamente, fastidiosamente puliti.\n\nUno dei grandi piaceri della vita è sentire anche i nostri più acerrimi nemici ammettere amaramente che nessuna barba maschile è meglio pettinata, nessun capello più regolarmente insaponato, nessun volto di [ROOT.Char.GetWomanMan] è stato ripulito così bene dalle macchie come quello di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] buon[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetWomanMan] [ROOT.Char.GetCulture.GetNameNoTooltip].\n\nOggi è il giorno del bagno, ma sento che un cambiamento di routine potrebbe farmi bene. Dopotutto, se tutti i [ROOT.Char.GetCulture.GetNameNoTooltip] sono ben curati, non è opportuno che un [ROOT.Char.GetTitleAsNameNoTooltip] sia la persona #EMP meglio#! curata?"
 fp1_yearly.1071.a:0 "L'igiene è la chiave per vivere a lungo!"
 fp1_yearly.1071.b:0 "Suppongo che potrei fare un po' d'attenzione in più..."
 fp1_yearly.1071.c:0 "Il solito va bene."

 fp1_yearly.1081.t:0 "Esploratore dall'Ovest"
 fp1_yearly.1081.desc.intro:0 "La mia serata è stata occupata da un vecchio esploratore, [norse_explorer.GetFirstName], desideroso di raccontarmi le storie esotiche delle sue imprese e avventure nell'Oceano Atlantico.\n\nNonostante la sua età, gli occhi di [norse_explorer.GetFirstNamePossessiveNoTooltip] rimangono vispi mentre mi racconta"
 fp1_yearly.1081.desc.greenland:1 "di una terra di poveri $norse_collective_noun$ in difficoltà, che vivevano nella neve, vicino alla vetta del mondo. Quella terra è così congelata e fredda che essi devono importare tutto il legno e mangiare quasi per interi i pesci e la carne."
 fp1_yearly.1081.desc.vinland:0 "di una terra tanto a Ovest quanto il Catai è a est, dove l'uva e il grano crescono così liberamente che sembra si seminino da soli, e le annate sono ineguagliabili. Ogni abitante è un guerriero temibile, che non tollera intrusioni."
 fp1_yearly.1081.desc.antilia:0 "di un'isola colonizzata da esuli [antilia_culture.GetNameNoTooltip]. Ricchi $christianity_religion_adherent_plural$, che vivono in castelli ben difesi, discendono da rifugiati fuggiti dall'Iberia durante l'invasione dei Mori."
 fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "dell'ultima exclave sopravvissuta di $hellenic_pagan$, una minuscola isola dell'Ovest popolata da $greek_collective_noun$ che ha più cose in comune con l'antica $b_athens$ che con la moderna $b_constantinople$. La gente del posto passa tutto il giorno a discutere di filosofia e a brindare alla gloria degli Olimpi!"
 fp1_yearly.1081.desc.fortunate_isles.other:0 "del rifugio degli ultimi pagani $hellenic_pagan_adherent_plural$, che imitano rozzamente i loro lontani antenati di $b_athens$ e $b_thebes$. Gli abitanti passano le loro giornate nell'accidia, discutendo di strane filosofie e praticando la loro rozza fede."
 fp1_yearly.1081.desc.st_brendans_island:0 "un'isola nascosta dietro strane nebbie, dove il tempo sembra passare più lentamente rispetto a fuori. Riguardo agli altri misteri dell'isola, [norse_explorer.GetFirstNameNoTooltip] rimane a bocca aperta, anche se a volte le lacrime velano i suoi occhi."
 fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "un'isola piena di $breton_collective_noun$ devoti, che pregano e vivono vite di tranquilla contemplazione. La loro fede è così forte che ognuno è immune alle armi mortali, completamente protetto da [norse_explorer.GetFaith.HighGodName]."
 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "un'isola piena di $breton_collective_noun$ devoti, ricca di tesori. La loro fede era così forte che i loro splendidi canti riempirono l'isola persino dopo che la ciurma di [norse_explorer.GetFirstNamePossessiveNoTooltip] l'ebbe passata a fil di spada."
 fp1_yearly.1081.desc.ard_majhulah:1 "una strana terra, menzionata solo nei vecchi testi islamici, che si credeva perduta da anni. Ognuno degli abitanti ha mucchi d'oro e d'argento tanto cospiqui da usarli per fabbricare stuzzicadenti e tessere i propri vestiti."
 fp1_yearly.1081.desc.the_sticky_sea:0 "un mare mesto all'interno dell'Atlantico, un misto di acque appiccicose e puzzolenti, dove serpenti e alghe cospirano per trascinare i marinai alla morte. Solo gli equipaggi più forti hanno la possibilità di divincolarsi e mettersi in salvo."
 fp1_yearly.1081.desc.purple_islands:0 "un gruppo di isole lontane a sud, piene di fiori vibranti, molti dei quali nella tonalità di un viola esotico, completamente privo di qualsiasi traccia di vita umana. La bellezza inquietante del luogo attira anche i marinai più duri a sdraiarsi e morire, in pace con il mondo."
 fp1_yearly.1081.desc.hy_brasil:0 "un'isola che rimane invisibile per la maggior parte del tempo, chiusa dietro nebbie impenetrabili, tranne che per un giorno ogni sette anni. Anche nell'unico giorno in cui le nebbie permettono di viaggiare, nessun marinaio è riuscito a sbarcare con successo."
 fp1_yearly.1081.desc.thule:0 "una vasta terra all'estremo nord, dove tutta la materia si frantuma. Gli uomini respirano l'acqua e la terra con la stessa facilità dell'aria, balene mostruose nuotano nella terra e nel cielo, e tutte le distinzioni diventano accademiche."
 fp1_yearly.1081.desc.great_ireland.abrahamic:0 "una terra lontana ad ovest, dove gli abitanti vestono solo di bianco, portano lance crudeli e combattono ferocemente tra di loro e anche contro il più nobile dei visitatori. Gli abitanti adorano antiche divinità pagane, da tempo dimenticate dai [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip] benpensanti."
 fp1_yearly.1081.desc.great_ireland.other:0 "una terra lontana ad ovest, dove gli abitanti vestono solo di bianco, portano lance crudeli e combattono con forza e ferocia inumane. La loro maestria è così leggendaria che nessun guerriero di questa terra è mai caduto per una lama straniera."
 fp1_yearly.1081.desc.sunset_empire:0 "un impero al di là del punto in cui l'Atlantico è più vasto, una terra di sangue, teschi e conquistatori affamati, in agguato appena sotto l'orizzonte occidentale. I suoi crudeli padroni aspettano il Ragnarok stesso, quando intendono strappare il cuore pulsante a tutti i buoni [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.outro:0 "\n\nAnche se l'ora è tarda, [norse_explorer.GetFirstNameNoTooltip] sembra più che dispost[norse_explorer.Custom('DE_END_PRO_S_N')] a continuare se lo desidero."
 fp1_yearly.1081.a:0 "Affaccinante. Ti prego, di nuovo, dall'inizio!"
 fp1_yearly.1081.b:0 "Non è #EMP possibile#! che tu stia dicendo la verità, vecchi[norse_explorer.Custom('DE_END_PRO_S_N')]."
 fp1_yearly.1081.c:0 "I racconti di terre lontane sono sempre rilassanti..."
 fp1_yearly.1081.c.sunset_empire:0 "Forse dovremmo fermare le navi che navigano verso ovest..."
