 ##################################################
 # #Ordinary Events
 fp1_yearly.0001.t:0 "Schiavo Fuggito"
 fp1_yearly.0001.desc:1 "Gli schiavi sono un dato di fatto nella cultura [ROOT.Char.GetCulture.GetNameNoTooltip]. Umani inferiori, catturati all'estero o nati già schiavi, lavorano i nostri campi e si prendono cura dei nostri focolari.\n\nIn teoria.\n\nLa scorsa notte, uno di questi schiavi ha deciso che ne aveva abbastanza, ed è fuggito portando con se una manciata di oggetti di valore! La cosa peggiore è che [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)], #EMP ha visto#! lo schiavo correre via nell'oscurità, e non ha pensato di dirlo a nessuno fino al mattino."
 fp1_yearly.0001.gold_stays_lost.tt:0 "Il tuo argento non viene recuperato"
 fp1_yearly.0001.a:0 "Invia una descrizione ad ogni villaggio!"
 fp1_yearly.0001.a.tt_success:0 "Lo schiavo viene individuato e catturato"
 fp1_yearly.0001.a.tt_failure:0 "Lo schiavo sfugge alla rete con il tuo argento"
 fp1_yearly.0001.b:0 "Portatemi il mio mantello, gli darò la caccia io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 fp1_yearly.0001.b.tt_success:0 "Catturi lo schiavo prima che possa andare lontano"
 fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip], questa è colpa tua, perciò puoi pagare!"
 fp1_yearly.0001.d:0 "Sei perdonat[scapegoat.Custom('DE_END_PRO_S_N')] [scapegoat.GetFirstNameNoTooltip]. Sono cose che succedono."

 fp1_yearly.0011.t:0 "Chiedi che [offensive_courtier.GetFirstNameNoTooltip] venga dichiarato un Reietto"
 fp1_yearly.0011.desc:1 "Per tutta la giornata c'è stato un via vai di personaggi altolocati di [capital_barony.GetNameNoTier] nella mia corte, ognuno con una lamentela diversa contro [offensive_courtier.Custom('REL_TO_ME')]mi[offensive_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))] [offensive_courtier.GetTitledFirstName].\n\nAlcuni si lamentano riguardo al suo comportamento, altri riguardo al suo onore, ma tutti concordano su una cosa: [offensive_courtier.GetSheHe] è una disgrazia a corte.\n\nNon chiedono altro che [offensive_courtier.Custom('DE_ART_IND_A')] venga dichiarat[offensive_courtier.Custom('DE_END_PRO_S_N')] un[offensive_courtier.Custom('DE_PRO_POS_P_2P')] reiett[offensive_courtier.Custom('DE_END_PRO_S_N')], per poter[offensive_courtier.Custom('DE_PRO_POS_P_3P')] cacciare via."
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] insiste che il suo comportamento è #EMP in realtà#! abbastanza pio, ma i borghesi irasibili affermano che [priest.GetFirstNameNoTooltip] semplicemente [priest.Custom('DE_ART_IND_A')] non è tenuto a subire le conseguenze di tale "virtù"."
 fp1_yearly.0011.a:0 "Hanno ragione, [offensive_courtier.GetSheHe] deve essere ripudiat[offensive_courtier.Custom('DE_END_PRO_S_N')] e bandit[offensive_courtier.Custom('DE_END_PRO_S_N')]!"
 fp1_yearly.0011.b:0 "Hanno ragione, [offensive_courtier.GetSheHe] deve essere bandit[offensive_courtier.Custom('DE_END_PRO_S_N')]!"
 fp1_yearly.0011.c:0 "Contadini! [offensive_courtier.GetFirstNameNoTooltip] non ha colpe."
 fp1_yearly.0011.d:0 "Questo non è un problema che riguarda [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip]..."

 fp1_yearly.0021.t:0 "Una Questione di Vita o di Morte"
 fp1_yearly.0021.desc.intro:0 "Una recente discussione tra due dei miei $knight_culture_player_plural_no_tooltip_lowercase$, [first_knight.GetTitledFirstName] e [second_knight.GetTitledFirstName], ha preso drasticamente una brutta piega. A quanto pare,"
 fp1_yearly.0021.desc.doggo:1 "[first_knight.GetFirstNameNoTooltip] ha infilzato il cane di [second_knight.GetFirstNamePossessiveNoTooltip] per sbaglio mentre erano insieme a caccia di un [ROOT.Char.Custom('GetAnimalType')], e [second_knight.GetFirstNameNoTooltip] si rifiuta di lasciare pagare [first_knight.GetFirstNameNoTooltip] per uno nuovo e basta."
 fp1_yearly.0021.desc.spit_of_land:0 "[first_knight.GetFirstNameNoTooltip] ha comprato un remoto pezzo di terra che [second_knight.GetFirstNameNoTooltip] afferma appartenga a [second_knight.GetHerHim]. L'appezzamento sarebbe inutile, se non fosse che si suppone vi si possano coltivare i migliori cavoli di tutta [capital_barony.GetNameNoTierNoTooltip]."
 fp1_yearly.0021.desc.unrepeatable_insult:0 "hanno iniziato a lanciarsi insulti per un nonnulla, e [first_knight.GetFirstNameNoTooltip] ha detto qualcosa di irripetibile riguardo a [second_knight.GetFirstNameNoTooltip], ad una pecora, e ad un boccale a forma di corno."
 fp1_yearly.0021.desc.escalating_prank_war:0 "era inziata come un'innocua gara di abilità in cui ognuno giocava scherzi sempre più pesanti all'altro, e il divertimento si è gradualmente traformato un pura rabbia."
 fp1_yearly.0021.desc.religious_differences:0 "si riduce a semplici differenze di fede, con [first_knight.GetFaith.GetAdherentName] e [second_knight.GetFaith.GetAdherentName] l'uno alla gola dell'altro sulla natura del divino."
 fp1_yearly.0021.desc.stolen_pig:0 "il punto chiave della contesa è un colossale maiale dato come premio, rubato a [second_knight.GetFirstNameNoTooltip] da [first_knight.GetFirstNameNoTooltip]. Oppure è stato [second_knight.GetFirstNameNoTooltip] a rubarlo a [first_knight.GetFirstNameNoTooltip]. Onestamente, con tutte queste urla, la cosa non è chiara."
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstNameNoTooltip] ha trovato [defiling_knight.GetFirstNameNoTooltip] #EMP a divertirsi#! [defiling_knight.Custom('DE_ART_IND_A')] [defiling_knight.GetHerselfHimself] con la polena della nave lunga di [unfortunate_knight.GetFirstNamePossessiveNoTooltip], rovinando completamente sia la verniciatura che la sua aura un tempo spaventosa."
 fp1_yearly.0021.desc.defiled_longboat:1 "[defiling_knight.GetFirstNameNoTooltip] #EMP si è divertito#! in modo indicibile su tutti i posti a sedere nella barca lunga di [unfortunate_knight.GetFirstNamePossessiveNoTooltip], lasciando l'intero vascello #EMP puzzolente#!."
 fp1_yearly.0021.desc.board_game:0 "i due stavano giocando una partita di hnefatafl e si sono messi a discutere sulle regole esatte. In pochi minuti, la tavola è stata spazzata via e hanno iniziato a menare le mani."
 fp1_yearly.0021.desc.outro:0 "\n\nAdesso, entrambi i $knight_culture_player_plural_no_tooltip_lowercase$ si sono sfidati apertamente l'un l'altro a holmgang. Il duello sarà sicuramente drammatico, ma come membri giurati della mia famiglia, hanno bisogno del mio permesso per procedere con il combattimento."
 fp1_yearly.0021.a:0 "Possono combattere se lo desiderano."
 fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip] vince il holmgang"
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip] vince l'holmgang"
 fp1_yearly.0021.b:0 "Che cosa puerile! Lo proibisco!"
 fp1_yearly.0021.b.tt_success:0 "Il tuo comando instilla un obbedienza terrificata"
 fp1_yearly.0021.b.tt_failure:0 "I tuoi $knight_culture_player_plural_no_tooltip_lowercase$ accettano con riluttanza ma si fanno beffe di te"
 fp1_yearly.0021.c:0 "Certo, e farò anche una scommessa su [first_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d:0 "Certo, ma scommetterò su [second_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$"

 fp1_yearly.0031.t:0 "Grandi Racconti a Tavola"
 fp1_yearly.0031.desc.intro:1 "È stata una lunga, lunga serata in compagnia di [lying_warrior.GetFirstName]. [lying_warrior.Custom('DE_ART_DEF_P_D')] viandante si è fermat[ROOT.Char.Custom('DE_END_PRO_S_N')] a [capital_barony.GetBaseNameNoTierNoTooltip] per la notte, pagando il suo pernottamento con storie delle sue imprese che sono durate per #EMP ore#!.\n\n"
 fp1_yearly.0031.desc.sunk_longboat:0 ""... Così ero lì, nel mezzo del Mare del Nord, con una barca lunga che affondava per il troppo, dannato bottino. Beh, non potevo portarlo con me, così mi sono buttat[lying_warrior.Custom('DE_END_PRO_S_N')] in acqua e ho nuotato fino alla Norvegia!""
 fp1_yearly.0031.desc.wrestled_whale:0 ""... sapevo che dovevo abbandonare il mio equipaggio o combattere la balena da sol[lying_warrior.Custom('DE_END_PRO_S_N')]. Presi il mio coltello, mi tuffai nell'oceano e lottai con la bestia portandola a riva da sol[lying_warrior.Custom('DE_END_PRO_S_N')]!""
 fp1_yearly.0031.desc.charged_city_fruit_knife:0 ""... diecimila nemici là dentro, armati di scimitarre, e io armat[lying_warrior.Custom('DE_END_PRO_S_N')] solo di un coltellino per sbucciare la frutta. #EMP Ce l'ho fatta#!, grazie al mio fidato coltello da frutta!""
 fp1_yearly.0031.desc.charged_city:0 ""... ho caricato fino alle mura della città, mi sono arrampicat[lying_warrior.Custom('DE_END_PRO_S_N')] all'interno e mi sono fatt[lying_warrior.Custom('DE_END_PRO_S_N')] strada nel palazzo reale. Ho fuso la corona del re per pagarmi un nuovo paio di stivali.""
 fp1_yearly.0031.desc.kept_iceland_afloat:1 ""... e se i due giganti #EMP fossero#! andati avanti con il loro holmgang, l'Islanda sarebbe sicuramente sprofondata di nuovo nel mare. Per fortuna li ho dissuasi, dico davvero.""
 fp1_yearly.0031.desc.wooed_heir:1 ""... [invented_heir.Custom('DE_ART_DEF_P_D')] [invented_heir.Custom('GetDaughterSon')] di [disparaged_king.GetTitledFirstNamePossessive], quell[invented_heir.Custom('DE_END_PRO_S_N')] è #EMP davvero#! [invented_heir.Custom('DE_ART_DEF_P_A')] migliore con cui sia stat[lying_warrior.Custom('DE_END_PRO_S_N')]. Però, [disparaged_king.GetTitledFirstNameNoTooltip] non era un mio grande ammiratore dopo quanto accaduto, ed io sono fuggit[lying_warrior.Custom('DE_END_PRO_S_N')] dalla sua corte in fretta e furia, potete starne certi!""
 fp1_yearly.0031.desc.hunted_troll:1 ""... naturalmente, questa ferita più recente è del troll stesso. Grande come una casa, silenzioso come un topo, artigli come la progenie bastarda di [lying_warrior.GetFaith.DevilName]. Eppure, pugnala qualcosa abbastanza a lungo, e quella muore.""
 fp1_yearly.0031.desc.outro:1 "\n\nRacconto dopo racconto, la saga continua, ogni aneddoto più lungo e più grandioso del precedente."
 fp1_yearly.0031.a:0 "Semplicemente tu #EMP devi#! rimanere a corte, [lying_warrior.GetFirstNameNoTooltip]!"
 fp1_yearly.0031.b:0 "Questi racconti sembrano... inverosimili."
 fp1_yearly.0031.b.tt_success:0 "Le menzogne di [lying_warrior.GetFirstNamePossessiveNoTooltip] vengono smascherate"
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip] ti infinocchia con le parole"
 fp1_yearly.0031.c:1 "Parlate bene della nostra ospitalità alla vostra prossima fermata!"

 fp1_yearly.0041.t:0 "Esploratori dal Sud"
 fp1_yearly.0041.desc:2 "[explorer.GetFirstName], un[explorer.Custom('DE_PRO_PER_P_3P_G')]esplora[explorer.Custom('DE_END_NOU_S_GS_N')], studios[explorer.Custom('DE_END_PRO_S_N')] ed inviat[explorer.Custom('DE_END_PRO_S_N')] proveniente da [sponsoring_liege.GetTitledFirstName] di [sponsoring_liege.GetPrimaryTitle.GetName] ha fatto il giro delle mie terre negli ultimi tempi. Un[explorer.Custom('DE_PRO_PER_P_3P_G')]erudit[explorer.Custom('DE_END_PRO_S_N')] e devot[explorer.Custom('DE_END_PRO_S_N')] [explorer.GetFaith.GetAdherentNameNoTooltip], tiene un diario delle sue esperienze, inviando lettere irregolari alla sua terra natia per riferire della vita in questo angolo di mondo.\n\n[explorer.GetFirstNameNoTooltip] adesso ha raggiunto [capital_barony.GetNameNoTierNoTooltip], e chiede il permesso di fermarsi per alcuni giorni per osservare i nostri costumi locali e parlare con i nostri anziani più saggi.\n\nNonostante la formalità della sua richiesta, il tono di [explorer.GetFirstNamePossessiveNoTooltip] praticamente #EMP trasuda#! condiscendenza."
 fp1_yearly.0041.a:1 "Forse potrebbe osservare uno dei nostri blot minori?"
 fp1_yearly.0041.a.tt_success:0 "La tua cerimoniaa impressiona [explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.a.tt_failure:0 "I tuoi modi pagani disgustano [explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.b:0 "Dimmi di più su questo... [explorer.GetFaith.HighGodName]?"
 fp1_yearly.0041.c:0 "Non c'è posto per stranieri spocchiosi alla #EMP mia#! corte."

 fp1_yearly.0051.t:0 "I Morti Inquieti"
 fp1_yearly.0051.desc:1 "La morte di [draugr.GetTitledFirstNamePossessive], qualche tempo fa, non è passata inosservata alla gente comune. Qualsiasi altra cosa [draugr.Custom('DE_ART_IND_A')] possa essere stat[draugr.Custom('DE_END_PRO_S_N')], [draugr.GetFirstNameNoTooltip] non era popolare tra i contadini locali, ed è diventato la norma che ogni male della terra venga attribuito al suo cadavere ambulante.\n\nNon sembra passare più una settimana senza che ogni contadino, guardaboschi e spalatore di letame nel raggio di uno sputo dalla capitale si lamenti di del draugr di [draugr.GetFirstNamePossessiveNoTooltip].\n\nBisogna fare #EMP qualcosa#!."
 fp1_yearly.0051.a:0 "Visiterò il suo tumulo di persona."
 fp1_yearly.0051.a.tt:0 "Decidi di indagare in carne ed ossa..."
 fp1_yearly.0051.b:0 "Basta dissotterrare il corpo e bruciarlo."
 fp1_yearly.0051.b.body_destroyed:0 "I contadini Gioiscono"
 fp1_yearly.0051.b.list:0 "Famiglia e Amici di [draugr.GetFirstNameNoTooltip]"
 fp1_yearly.0051.c:0 "PForse possiamo risolvere il problema con incantesimi protettivi?"
 fp1_yearly.0051.c.tt_success:0 "YLe tue pozioni e i tuoi incantesimi rassicurano i contadini"
 fp1_yearly.0051.c.tt_failure:0 "I tuoi rituali non sono sufficienti"
 fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$: Lupi"
 fp1_yearly.0061.desc:0 "Il mio seguito ed io siamo da poco arrivati al tumulo di [draugr.GetFirstNamePossessiveNoTooltip] quando il primo ringhio risuona dall'interno.\n\nMentre il lupo più grande che abbia mai visto esce dall'ingresso immerso nelle tenebre, il resto del suo branco sembra scaturire dalla terra stessa. Devono essercene una dozzina o più, ognuno grande quanto un uomo. Arrivano da tutte le direzioni.\n\nI contadini si sbagliavano riguardo al draugr, ma non riguardo alla meldizione!"
 fp1_yearly.0061.a:0 "Soldati! A me!"
 fp1_yearly.0061.a.tt_success:0 "Raduni i tuoi uomini e massacri i lupi!"
 fp1_yearly.0061.a.tt_failure:0 "Riesci per un soffio a fuggire, mettendoti in salvo"
 fp1_yearly.0061.b:0 "CORRETE!"
 fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$: Orso"
 fp1_yearly.0062.desc:0 "Il tumulo di [draugr.GetFirstNamePossessiveNoTooltip] è freddo e tetro. Anche se né io né il mio seguito vediamo alcun cadavere ambulante, ci sono lunghi e profondi graffi su alcune pareti e le ossa del bestiame sono sparse sul pavimento.\n\nUn fruscio improvviso da un angolo attira la mia attenzione, e quello che pensavo fosse un mucchio di foglie comincia ad alzarsi, svelando l'orso più grande che abbia mai visto, alto molto probabilmente nove o dieci braccia. Ci ammicca sonnolentemente, sembra quasi amichevole.\n\nPoi ruggisce."
 fp1_yearly.0062.a:0 "Ti trasformerò in un tappeto!"
 fp1_yearly.0062.a.tt_success:0 "Abbatti il mostro"
 fp1_yearly.0062.a.tt_failure:0 "Il tuo séguito ti trascina via da morte certa"
 fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$: Reietto"
 fp1_yearly.0063.desc:0 "Il tumulo di [draugr.GetFirstNamePossessiveNoTooltip] non contiene alcun mostro, nessun oggetto sepolcrale, e nemmeno un cadavere. Una breve ispezione dell'area ci fa trovare, poco lontano, [draugr.GetFirstNameNoTooltip] rovesciato in un fosso e coperto grossolanamente con delle foglie.\n\nInvece, la tomba sembra essere stata convertita in una rozza abitazione, una che qualche vile fuorilegge ha preso dalle fredde mani dei morti.\n\nMentre discuto su cosa fare con il mio seguito, si ode un allegro fischio diventare sempre più vicino. La canaglia si avvicina!"
 fp1_yearly.0063.a:0 "Tutti quanti, restate in silenzio, appoggiatevi alle pareti!"
 fp1_yearly.0063.a.tt_success:0 "La trappola funziona"
 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip] nota che qualcosa non va e fugge"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip] vaga nella vegetazione, continuando a causare problemi"
 fp1_yearly.0063.b:0 "Che razza di spreco del mio maledetto tempo!"
 fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$: Orfano"
 fp1_yearly.0064.desc:0 "I contadini potrebbero avere anche insistito sul fatto che il cadavere ambulante di [draugr.GetFirstNamePossessiveNoTooltip] stesse rubando il loro cibo, stregando il loro bestiame e scalpitando alle loro finestre di notte, ma quando arrivo al suo tumulo, trovo una bestia molto differente.\n\nIn mezzo a un nido di pellicce rubate e cibo mezzo mangiato siede un[draugr_orphan.Custom('DE_PRO_PER_P_3P_G')]orfan[draugr_orphan.Custom('DE_END_PRO_S_N')], che mi fissa con gli occhi spalancati, nel terrore più totale."
 fp1_yearly.0064.a:0 "Sparisci, bambin[draugr_orphan.Custom('DE_END_PRO_S_N')]. Non puoi stare qui."
 fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip] si allontana nella vegetazione..."
 fp1_yearly.0064.b:0 "Bambin[draugr_orphan.Custom('DE_END_PRO_S_N')] o meno, che quest[draugr_orphan.Custom('DE_END_PRO_S_N')] ladr[draugr_orphan.Custom('DE_END_PRO_S_N')] venga buttat[draugr_orphan.Custom('DE_END_PRO_S_N')] nelle segrete!"
 fp1_yearly.0064.c:0 "Vieni a corte, bambin[draugr_orphan.Custom('DE_END_PRO_S_N')]: una tomba non è posto per i vivi."
 fp1_yearly.0064.d:0 "Di certo... di certo ogni bambin[draugr_orphan.GetFirstNameNoTooltip] merita un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetMotherFather]?"
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$: Quiete Dopo Tutto"
 fp1_yearly.0065.desc:0 "La tomba di [draugr.GetFirstNamePossessiveNoTooltip] è più o meno come quando [draugr.Custom('DE_ART_IND_A')] vi era seppellit[draugr.Custom('DE_END_PRO_S_N')]. Come ogni altra tomba che i contadini mi fanno controllare.\n\nNé trovo nulla in nessuna presunta grotta maledetta, in nessun boschetto infestato dai troll o grotta dei giganti: dopo qualche settimana, inizio a dubitare che tali mostri esistano #EMP davvero#!?\n\nPerlomeno l'esercizio mi ha fatto bene."
 fp1_yearly.0065.a:0 "Forse è stato il vento?"
 fp1_yearly.0065.a.locals_grumble:0 "I Contadini sono Scontenti"

 fp1_yearly.0071.t:0 "Nelle Profondità del Mondo"
 fp1_yearly.0071.desc.intro:0 "I contadini di [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] sono un gruppo superstizioso e vengono regolarmente da me con storie di stregoni, giganti e divinità sotto mentite spoglie.\n\nDi solito, ignoro tali affermazioni considerandole come semplici teatrini, ma questa volta hanno portato le prove:"
 fp1_yearly.0071.desc.troll_type.bear:0 "un giovane contadino, la sua testa ridotta in polvere e poltiglia, e i genitori in lacrime, testimoni della sua morte."
 fp1_yearly.0071.desc.troll_type.wolf:0 "la carcassa di un famoso cacciatore, il petto squarciato, la carne morbida del cuore divorata."
 fp1_yearly.0071.desc.troll_type.wolverine:0 "un'accozzaglia di ossa e frammenti di carne strappata. I contadini insistono che tali resti appartenessero poco tempo fa ad un'anziana lavandaia."
 fp1_yearly.0071.desc.troll_type.lynx:0 "una dozzina di maiali macellati, ognuno fatto a pezzi con troppa attenzione per un animale selvatico scoordinato, ma che sono inequivocabilmente il lavoro di artigli piuttosto che di un coltello."
 fp1_yearly.0071.desc.troll_type.moose:0 "una carcassa di pecora sporca di sangue, chiaramente fatta a pezzi ma non mangiata, e nemmeno masticata, brutalmente fatta a pezzi da nessun artiglio che abbia mai visto prima d'ora."
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\nAvevo raccolto i resti solo da poco quando [loveli_lakes.GetTitledFirstName] si fa avanti.\n\n"Questo non è un troll, [ROOT.Char.GetFirstNameNoTooltip], questa è l'opera di un møøse selvaggio! Conosco bene la bestia, incluso il suo terribile morso, e vorrei incidere il mio marchio sul suo cadavere.""
 fp1_yearly.0071.desc.outro.fallback:0 "\n\nLa gente del posto insiste che questo non è altro che il lavoro di un troll, e mi chiedono di perlustrare i boschi vicini per cercare la creatura."
 fp1_yearly.0071.a:0 "Ucciderò la bestia io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 fp1_yearly.0071.a.tt:0 "Ti metti in viaggio con una banda di guerrieri"
 fp1_yearly.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip], occupati di questa cosa."
 fp1_yearly.0071.b.tt_success:0 "Il tuo maresciallo e le sue truppe danno la caccia al mostro"
 fp1_yearly.0071.b.tt_failure:0 "La bestia elude [marshal.GetFirstNameNoTooltip]"
 fp1_yearly.0071.c:0 "Sembra un orso. Occupatevene da soli, vigliacchi."
 fp1_yearly.0081.hunt_invalidated:0 "La caccia al Troll di [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] Termina"
 fp1_yearly.0081.hunt_invalidated.tt:0 "Circostanze impreviste richiamano la tua attenzione"
 fp1_yearly.0081.desc.prelude:0 "I boschi sussurrano dolcemente mentre avanziamo, tenendo il mio piccolo gruppo di seguaci in un abbraccio stretto e ombroso. Immagino che sia solo il vento, ma alcuni dicono che i troll cantano come il vento quando sono soli...\n\nDiverse sparizioni sono avvenute vicino a questa radura, rendendola un probabile rifugio per la bestia. Almeno, questo è quello che dice la gente del posto.\n\n"
 fp1_yearly.0081.desc.finisher:0 "Non è un troll, ma è comunque la nostra preda!"
 fp1_yearly.0081.t:0 "$fp1_yearly.0071.t$: Morte Torreggiante"
 fp1_yearly.0081.desc:0 "$fp1_yearly.0081.desc.prelude$Un ringhio da far tremare le orecchie rimbomba per tutto il boschetto, e qualcosa che avevo preso per un masso si alza in piedi, e si rivela essere un orso che #EMP torreggia#! su di noi.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.a:0 "Che la morte ti prenda, mostro!"
 fp1_yearly.0081.a.tt_success:0 "Uccidi l'orso"
 fp1_yearly.0081.a.tt_failure:0 "L'orso di apre in due"
 fp1_yearly.0081.b:0 "#BER RAAAAARGH!#!"
 fp1_yearly.0081.b.tt:0 "Spacchi l'orso a metà in una furia da berserk"
 fp1_yearly.0081.c:0 "Alzatevi, #EMP alzatevi#! e splendete, voi Lupi di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
 fp1_yearly.0081.c.tt_success:0 "Ispiri i tuoi soldati ad uccidere l'orso"
 fp1_yearly.0081.c.tt_failure:0 "La bestia ti ferisce e fugge"
 fp1_yearly.0081.c.tt_failure.tt:0 "Subisci una ferita grave e #warning PERMANENTE#!"
 fp1_yearly.0081.d:0 "#EMP FUGGITEEEEE!#!"
 fp1_yearly.0082.t:0 "$fp1_yearly.0071.t$: Una Morte Veloce"
 fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$C'è un ringhio agghiacciante dietro di noi, il rumore dei piedi che si muovono, e poi qualcuno in fondo al gruppo urla. Faccio appena in tempo a schivare il lupo gigante, con la pelliccia chiazzata d'argento per l'età e rossa per il sangue, mentre mi sfreccia davanti. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0082.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0082.a.tt_success:0 "Uccidi il lupo"
 fp1_yearly.0082.a.tt_failure:0 "Il lupo ti squarcia la gola"
 fp1_yearly.0082.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0082.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0082.c:0 "Radunatevi! Formate un cerchio!"
 fp1_yearly.0082.c.tt_success:0 "Intrappoli, metti all'angolo e uccidi il lupo"
 fp1_yearly.0082.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0082.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0082.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0083.t:0 "$fp1_yearly.0071.t$: Morte Rabbiosa"
 fp1_yearly.0083.desc:0 "$fp1_yearly.0081.desc.prelude$La prima cosa che vediamo della bestia è che strappa la gola al soldato alla mia sinistra: una palla di pelo e denti che si muove rapidamente, appena più grande di un cane, ma più veloce di una spada che si conficca. Un ghiottone frenetico! $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0083.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0083.a.tt_success:0 "Uccidi il ghiottone"
 fp1_yearly.0083.a.tt_failure:0 "Il ghiottone ti strappa le budella dal corpo"
 fp1_yearly.0083.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0083.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0083.c:0 "C'è un capanno da caccia nelle vicinanze, ripiegate in cerca di aiuto!"
 fp1_yearly.0083.c.tt_success:0 "Lo attiri vicino al rifugio e lo sopraffai con i numeri"
 fp1_yearly.0083.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0083.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0083.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0084.t:0 "$fp1_yearly.0071.t$: Morte Silenziosa"
 fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$Mi blocco. In qualche modo, non ci ha visti, ma riesco #EMP appena#! scorgere la sagoma accovacciata di una lince dall'altra parte della radura. Un altro mio passo incauto e sarebbe potuto essere l'ultimo. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0084.a.tt_success:0 "Uccidi la lince"
 fp1_yearly.0084.a.tt_failure:0 "La lince ti spezza il collo"
 fp1_yearly.0084.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0084.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0084.c:0 "Silenzio! Voi due, affiancatela, noi la faremo venire verso di voi..."
 fp1_yearly.0084.c.tt_success:0 "Superi in astuzia e uccidi la lince"
 fp1_yearly.0084.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0084.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0084.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0085.t:0 "$fp1_yearly.0071.t$: Una Morte Furiosa"
 fp1_yearly.0085.desc.loveli_lakes:0 "Con [loveli_lakes.GetTitledFirstName] in testa, il viaggio verso la tana della bestia rabbiosa è breve.\n\nVorrei che fossimo abbastanza fortunati da prenderla nel sonno, ma so che non lo siamo, e il titanico, ferale mostro si alza in piedi quando entriamo nella sua radura, alto molto probabilmente il doppio di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan].\n\nRespira in modo irregolare, ha uno sguardo esuberante negli occhi e calpesta il terreno con i suoi zoccoli.\n\nPoi parte alla carica."
 fp1_yearly.0085.desc.fallback:0 "$fp1_yearly.0081.desc.prelude$Il silenzio viene rotto da possente #EMP schianto#! alché un alce titanico e rabbioso irrompe sulla scena, alto il doppio di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan], con le narici gonfie di schiuma e rabbia. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0085.a.tt_success:0 "Passi l'alce a fil di spada"
 fp1_yearly.0085.a.tt_failure:0 "L'alce ti frantuma le ossa"
 fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0085.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0085.c:0 "Il punto debole è alla base del collo! Usate solo lance e archi!"
 fp1_yearly.0085.c.tt_success:0 "Abbatti l'alce senza essere calpestat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 fp1_yearly.0085.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0085.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0085.d:0 "$fp1_yearly.0081.d$"

 fp1_yearly.0091.t:0 "Un vascello adatto a un[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 fp1_yearly.0091.desc:0 "La nave lunga di uno [ROOT.Char.GetTitleAsNameNoTooltip], dice molto su di [ROOT.Char.GetSheHe]. Raconta quanto [ROOT.Char.GetSheHe] sia ricc[ROOT.Char.Custom('DE_END_PRO_S_N')], quanto sia di successo, quale immagine [ROOT.Char.Custom('DE_ART_IND_A')] desideri proiettare al resto del mondo.\n\nGuardo la mia attuale imbarcazione e la ritengo... carente. Come a ribadire ciò che penso, un pezzo del sartiame si stacca all'improvviso e l'intera nave scricchiola minacciosamente mentre ridistribuisce la pressione...\n\nCommissionare una nuova nave è abbastanza semplice, ma una semplice sostituzione è abbastanza? Non merito un vascello che parli di #EMP me#! al mondo?"
 fp1_yearly.0091.a:0 "Un leviatano, per portare i miei bottini!"
 fp1_yearly.0091.b:0 "Un mostro, per intimidire i miei vassalli!"
 fp1_yearly.0091.c:0 "Un drago, per ruggire il mio nome!"
 fp1_yearly.0091.d:0 "Non ho bisogno di un'imbarcazione costosa."

 fp1_yearly.0101.t:0 "Un Gioco di Indovinelli"
 fp1_yearly.0101.desc:0 "Gli indovinelli sono un passatempo molto amato tra i [ROOT.Char.GetCulture.GetNameNoTooltip]. Due o più giocatori si scambieranno problemi sempre più difficili, spesso in rima e intrisi di allegoria o mito.\n\nIn una giornata particolarmente lunga e oziosa, [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] pensa di sfidarmi a una partita, con quella che deve essere la metà delle persone a corte a fare da spettatori."
 fp1_yearly.0101.a:0 "Tu metti alla prova la #EMP mia#! parlantina? Sarà divertente!"
 fp1_yearly.0101.a.tt_success:0 "Vinci la partita"
 fp1_yearly.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip] ti batte"
 fp1_yearly.0101.a.every_courtier_and_guest:0 "Ogni [courtier|E] e [guest|E]"
 fp1_yearly.0101.b:0 "Credo di aver letto qualche libro sugli indovinelli..."
 fp1_yearly.0101.c:0 "Per iniziare: chi è che non ha cervello e sta andando nelle segrete?"
 fp1_yearly.0101.c.tt:0 "La gente potrebbe ricordare la tua reazione eccessiva..."
 fp1_yearly.0101.c.tt_nickname:0 "I tuoi cortigiani ti sussurrano alle spalle..."
 fp1_yearly.0101.d:0 "Grazie, ma io sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip], e ho cose da fare."

 fp1_yearly.0111.t:0 "Maledett[accursed.Custom('DE_END_PRO_S_N')]"
 fp1_yearly.0111.desc.intro:0 "[accursed.GetTitledFirstName] è silenzioso mentre cammino attorno al totem con la pelle di cavallo posto davanti ai suoi alloggi, ispezionandolo da ogni angolo. Ha ragione, si tratta sicuramente di un Neidingswerk con una #EMP potente#! maledizione che minaccia la sua vita.\n\nLe rune scolpite nel suo manico"
 fp1_yearly.0111.desc.skill.intrigue_high:0 "sono #color_blue_gray intricate e fiorite, promettendo una morte contorta e dolorosa#!."
 fp1_yearly.0111.desc.skill.learning_high:0 "sono #color_blue_gray profonde e macchiate di sangue, chiaramente lavorate da un dotto stregone#!."
 fp1_yearly.0111.desc.skill.intrigue_low:0 "sono #color_blue_gray crudeli ma tortuose, come se i pensieri sanguinari del furfante vagassero#!."
 fp1_yearly.0111.desc.skill.learning_low:0 "sono #color_blue_gray in cattivo stato e intrise di sangue, il segno di uno stregone dilettante#!."
 fp1_yearly.0111.desc.skill.fallback:0 "sono #color_blue_gray indecifrabili#!."
 fp1_yearly.0111.desc.first_connector:0 "Il testo stesso della maledizione"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary:0 "#color_blue_gray puzza di indecisione e indolenza#!,"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "sta #color_blue_gray ribollendo di rabbia inquieta#!,"
 fp1_yearly.0111.desc.trait_1.calm_or_patient:0 "è #color_blue_gray quasi terribilmente calmo e insidioso#!,"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "#color_blue_gray parla di un grande ego o di un'immaginazione terrificante#!,"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious:0 "#color_blue_gray suggerisce un completo disprezzo per gli altri esseri umani#!,"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "#color_blue_gray si attorciglia e si ripiega su se stesso ripetutamente#!,"
 fp1_yearly.0111.desc.trait_1.brave_or_trusting:0 "#color_blue_gray è audace e sorprendente, fiducioso nella sua rettitudine#!,"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful:0 "#color_blue_gray sembra pieno di un odio del tutto personale#!,"
 fp1_yearly.0111.desc.trait_1.fallback:0 "#color_blue_gray è confuso#!,"
 fp1_yearly.0111.desc.second_connector:0 "e termina con una nota"
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary:0 "che è #color_blue_gray una specie di anticlimax mal spiegato#!."
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "di #color_blue_gray rabbia scarabocchiata frettolosamente#!."
 fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "di #color_blue_gray terrificante inevitabilità#!."
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant:0 "dal #color_blue_gray genio terrificante#!."
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious:0 "di #color_blue_gray brutale, indifferente finalità#!."
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven:0 "di #color_blue_gray vigliaccheria contorta#!."
 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "di #color_blue_gray schietta fiducia nel castigo di [accursed.GetFirstNamePossessiveNoTooltip]#!."
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "che #color_blue_gray incolpa [accursed.GetFirstNameNoTooltip] per la sua sventura#!."
 fp1_yearly.0111.desc.trait_2.fallback:0 "di #color_blue_gray anticlimax#!."
 fp1_yearly.0111.desc.outro:0 "\n\nNon abbiamo testimoni e non abbiamo #color_blue_gray prove#! se non il palo stesso della maledizione."
 fp1_yearly.0111.tt.correct_guess:0 "Se la tua ipotesi è corretta"
 fp1_yearly.0111.tt.wrong_guess:0 "Se la tua ipotesi è errata"
 fp1_yearly.0111.tt.correct_accusation:0 "Trovi numerose prove della colpevolezza di [culprit.GetFirstNamePossessiveNoTooltip]"
 fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.GetTitledFirstName] è stat[accursed.Custom('DE_END_PRO_S_N')] liberat[accursed.Custom('DE_END_PRO_S_N')] dalla maledizione e sarà per sempre riconoscente"
 fp1_yearly.0111.tt.false_accusation:0 "Le tue accuse si dimostrano infondate"
 fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.GetTitledFirstName] è convint[accursed.Custom('DE_END_PRO_S_N')] che la sua fine arriverà dolorosamente presto"
 fp1_yearly.0111.a:0 "Questa sembra opera di [suspect_a.GetTitledFirstNameNoTooltip]!"
 fp1_yearly.0111.b:0 "Forse... [suspect_b.GetTitledFirstNameNoTooltip]..."
 fp1_yearly.0111.c:0 "[suspect_c.GetTitledFirstNameNoTooltip] sembra dietro a tutto questo."
 fp1_yearly.0111.d:0 "[accursed.GetFirstNameNoTooltip], non riesci a capire che è tutto nella tua testa?"
 fp1_yearly.0111.d.tt_success:0 "Tu rassicuri [accursed.GetFirstName]"
 fp1_yearly.0111.d.tt_failure:0 "[accursed.GetSheHe|U] subisce un crollo mentale"
 fp1_yearly.0111.e:0 "Non preoccuparti, ho un controincantesimo!"

 ##################################################
 # #Flavour Events
 fp1_yearly.0501.t:0 "Fuori in Barca"
 fp1_yearly.0501.desc:0 "Ho molte ragioni per solcare le acque vicino a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] in tempi di pace: per dare dimotrazione del mio potere, per dissuadere i pirati, anche semplicemente per pescare e godermi la brezza marina.\n\nÈ durante uno di questi viaggi che scorgo in lontananza un vascello in difficoltà.\n\nPersino da qui, è chiaro che è stata danneggiata mentre stava compiendo un saccheggio, il suo equipaggio la tiene a malapena a galla gettando fuori l'acqua con calici d'argento e ciotole di ceramica. Lo spettacolo sarebbe addirittura comico se la situazione non fosse anche così tragica."
 fp1_yearly.0501.a:0 "Fermati e cerca di aiutarli!"
 fp1_yearly.0501.a.tt_success:0 "Salvi l'equipaggio"
 fp1_yearly.0501.a.tt_failure:0 "La nave affonda con tutto l'equipaggio"
 fp1_yearly.0501.b:0 "Possiamo tenerci il bottino se uccidiamo i sopravvissuti..."
 fp1_yearly.0501.b.tt_success:0 "Assalti la nave con facilità"
 fp1_yearly.0501.b.tt_failure:0 "I sopravvissuti fuggono a riva"
 fp1_yearly.0501.c:0 "Passiamo semplicemente oltre."

 fp1_yearly.0511.t:0 "Il Fetore del Successo"
 fp1_yearly.0511.desc:0 "#EMP Questo odore è totalmente insopportabile#!.\n\nÈ passato un mese intero da quando [stinker.GetFirstName] ha abbattuto quel maledetto [ROOT.Char.Custom('GetAnimalType')] mentre era a caccia, e continua #EMP ancora#! a portarsi dietro quella testa piena di vermi.\n\nTutti a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] sono stufi della situazione, ma [stinker.GetSheHe] rifiuta di sbarazzarsi di quella maledetta cosa.\n\nIl resto della corte sembra averne finalmente avuto abbastanza, a quanto pare, e [stinker.Custom('DE_PRO_POS_P_3P')] ha costrett[stinker.Custom('DE_END_PRO_S_N')] a presentarsi da me per un verdetto."
 fp1_yearly.0511.a:0 "È molto bello, [stinker.GetFirstNameNoTooltip]. Davvero molto, molto bello."
 fp1_yearly.0511.b:0 "In nome di [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HealthGodName], e anche di [ROOT.Char.GetFaith.HouseholdGodName], #EMP sbarazzatene#!!"
 fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d:0 "E se ti regalassimo un #EMP nuovo#! trofeo domani sera?"
 fp1_yearly.0511.e:0 "Sì, [stinker.GetFirstNameNoTooltip], emette un odore tremendo. Ora ti prego di andartene."

 fp1_yearly.0521.t:0 "Sangue nella Neve"
 fp1_yearly.0521.desc:0 "È arrivato dal nulla, colpendomi dritto alla tempia. Non ho neanche visto il colpo arrivare, né tantomeno ho cercato di schivarlo, e per un momento ho barcollato, accecato.\n\nSento uno scoppio di risate provenire da dietro di me, e mi volto.\n\n[child.GetFirstName] esce dal suo nascondiglio, con un'altra palla di neve già stretta nella sua piccola mano birichina."
 fp1_yearly.0521.a:0 "Bel colpo! Vieni qui, piccola canaglia!"
 fp1_yearly.0521.a.tt:0 "Tu e [child.GetFirstNameNoTooltip] vi lanciate palle di neve finché i vostri polpastrelli non iniziano a congelare"
 fp1_yearly.0521.b:0 "#EMP Oh! No! Mi hai preso!#!"
 fp1_yearly.0521.b.tt:0 "Lasci che [child.GetFirstNameNoTooltip] ti colpisca fino a far riempire il suo cuore di gioia"
 fp1_yearly.0521.c:0 "Pensi di potermi tener #EMP testa#! in una #EMP battaglia di palle di neve#!?"
 fp1_yearly.0521.c.tt:0 "Bambino o meno, questa è una battaglia che tu intendi vincere!"
 fp1_yearly.0521.c.tt_success:0 "Riesci a battere il bambino"
 fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip] ti batte"
 fp1_yearly.0521.d:0 "E quella la chiami un'imboscata? Una #EMP vera#! strategia richiede #EMP furbizia#!!"
 fp1_yearly.0521.d.tt:0 "Vinci senza sforzo la battaglia con le palle di neve"
 fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt:0 "La battaglia con le palle di neve scatena la tua rabbia da berserk"
 fp1_yearly.0521.f:0 "Sono impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')], [child.GetFirstNameNoTooltip]. Va' a scocciare qualcun altro."

 fp1_yearly.0531.t:0 "La Famiglia [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] sul Ghiaccio"
 fp1_yearly.0531.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" piange [child.GetFirstName], tirandomi la manica non appena raggiungiamo lo stagno. "Non va bene, sono inutile. Non posso pattinare, il ghiaccio mi odia."\n\nUna rapida occhiata mi suggerisce che potrebbe aver ragione: il posto sembra come se sia stato attraversato da un esercito in marcia, vista la quantità di ghiaccio frantumato che mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] ha lasciato sulla sua scia."
 fp1_yearly.0531.a:0 "È facile! Ecco, lascia che ti spieghi..."
 fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip] acquisisce confidenza ed equilibrio"
 fp1_yearly.0531.a.tt_failure:0 "Finisci per frustrarl[child.Custom('DE_END_PRO_S_N')] ancora di più"
 fp1_yearly.0531.b:0 "Non abbiamo dei servitori con cui puoi giocare?"
 fp1_yearly.0531.c:0 "Vai a giocare in casa, ti beccherai un raffreddore."

 fp1_yearly.0541.t:0 "La Bestia di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_yearly.0541.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", sbuffa [courtier.GetTitledFirstName] mentre si dirige verso di me, trascinando mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetFirstName] dalle orecchie.\n\n"Quest[child.Custom('DE_END_PRO_S_N')] maledett[child.Custom('DE_END_PRO_S_N')] bambin[child.Custom('DE_END_PRO_S_N')] se ne sta rintanat[child.Custom('DE_END_PRO_S_N')] dietro gli angoli, indossando un costume con la pelle di un [ROOT.Char.Custom('GetAnimalType')], restando in attesa solo per poi saltare fuori urlando e spaventando a morte le persone!""
 fp1_yearly.0541.a:0 "Questa cosa è, in tutta onestà, dannatamente divertente."
 fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip], dovrai essere punit[child.Custom('DE_END_PRO_S_N')]."
 fp1_yearly.0541.c:0 "Tu infastidisci mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]? Sei esiliat[courtier.Custom('DE_END_PRO_S_N')]!"
 fp1_yearly.0541.d:0 "Non me ne #EMP frega#! proprio niente."

 fp1_yearly.0551.t:0 "Una Questione di Pesce"
 fp1_yearly.0551.desc:0 ""È iniziato come un piacere occasionale. Un'abitudine insolita, ma sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] buon[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan], e quale [ROOT.Char.GetWomanMan] [ROOT.Char.GetCulture.GetNameNoTooltip] non ha mai mangiato qualche aringa sospetta ai suoi tempi?\n\nNel corso delle ultime settimane però, la predilizione di [antisocialite.GetTitledFirstNamePossessive] per il pesce completamente #EMP marcio#! è passata da una tollerabile idiosincrasia ad una pungente onnipresenza.\n\nQuesta mattina, quando ho scoperto ciò che [antisocialite.Custom('DE_ART_IND_A')] aveva fatto nella latrina, ho deciso che ne avevo abbastanza. L'ho trovat[antisocialite.Custom('DE_END_PRO_S_N')] nella sala, la faccia imbrattata di salamoia fetida, con mezzo occhio di pesce che gli gocciola lungo il mento."
 fp1_yearly.0551.a:0 "Siediti, [antisocialite.GetFirstNameNoTooltip]. Dobbiamo parlare."
 fp1_yearly.0551.a.tt_success:0 "Fai valere le tue ragioni attraverso l'eloquenza"
 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip] si sente incredibilmente insultato"
 fp1_yearly.0551.b:0 "Forse potrei semplicemente spostare il mio alloggio?"
 fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip] continuerà a far puzzare il posto"
 fp1_yearly.0551.b_alt:0 "Ne hai... ne hai altra di quella roba?"
 fp1_yearly.0551.b_alt.tt:0 "Tu e [antisocialite.GetFirstNameNoTooltip] rendete puzzolente il posto insieme"
 fp1_yearly.0551.c:0 "Sai cosa? Nelle segrete. #EMP Adesso#!."
 fp1_yearly.0551.d:0 "Che peccato, sembra che le mie attenzioni siano richieste #EMP altrove#!!"

 fp1_yearly.0561.t:0 "Il Mio Braccio Contro Il Tuo"
 fp1_yearly.0561.desc:1 ""Cosa ne dici, [ROOT.Char.GetFirstNameNoTooltip]?" dice [knight.Custom('REL_TO_ME')|U][knight.Custom2('MyCharacterIntroduction', ROOT.Char)] ruttando tra un sorso e l'altro dal suo boccale. Il [knight.Custom('GetYoungMiddleAgedOld')] mostra i suoi muscoli con orgoglio.\n\n"Pensi di potermi battere a braccio di ferro? Avanti, il primo che arriva a tre."\n\nIl mio cucchiaio si ferma a mezz'aria sulla via per la mia bocca, ma la taverna esplode in urla e applausi sfacciati, insieme ai miei seguaci desiderosi di assistere alla sfida."
 fp1_yearly.0561.a:0 "Tu, vuoi sfidare... me?"
 fp1_yearly.0561.a.tt_success:0 "Tu batti [knight.GetFirstNameNoTooltip]"
 fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] vince"
 fp1_yearly.0561.b:0 "#EMP *scrocchio di nocche*#!"
 fp1_yearly.0561.b.tt:0 " Vinci facilmente tre volte di fila"
 fp1_yearly.0561.c:0 "Sicuro, conosco un trucchetto o due..."
 fp1_yearly.0561.c.tt_success:0 "Bari ottenendo una drammatica vittoria"
 fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip] scopre il tuo sotterfugio"
 fp1_yearly.0561.d:0 "[knight.GetFirstNameNoTooltip], sto mangiando. Va' a scocciare qualcun altro."

 fp1_yearly.0571.t:0 "Piccoli Atti Vandalici"
 fp1_yearly.0571.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]!"" urla in lacrime [courtier.Custom('REL_TO_ME')][courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. Dietro di [courtier.GetSheHe], [ROOT.Char.Custom('DE_END_ADJ_DEF_S_D')|L][courtier.GetWomanMan] strattona mi[courtier.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetFirstName], i due sono talmente occupati a guardarsi male l'un l'altro che a malapena mi degnano di uno sguardo.\n\n"Quest[child.Custom('DE_END_PRO_S_N')] bambin[child.Custom('DE_END_PRO_S_N')] è stat[child.Custom('DE_END_PRO_S_N')] sorpres[child.Custom('DE_END_PRO_S_N')] a deturpare la tua pietra runica a [vandal_site.GetNameNoTier], dipingendo genitali sui dragoni e incidendo oscenità al posto delle parole.""
 fp1_yearly.0571.a:0 "Lascia [child.Custom('DE_ART_DEF_P_A')] [child.Custom('GirlBoy')] con me, parlerò con [child.GetSheHe]."
 fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip] capisce gli errori del suo modo di fare"
 fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip] non capisce qual è il problema"
 fp1_yearly.0571.b:0 "Detrarrò il costo delle riparazioni dalle #EMP tue#! cose, [child.GetFirstNameNoTooltip]!"
 fp1_yearly.0571.b.tt:0 "La pietra runica viene riparata"
 fp1_yearly.0571.b.2:0 "Va bene, posso pagare."
 fp1_yearly.0571.c:0 "È solo un bambin[child.Custom('DE_END_PRO_S_N')], [courtier.GetFirstNameNoTooltip], calmati."

 fp1_yearly.0581.t:0 "Quando Sarò Grande"
 fp1_yearly.0581.desc.intro:0 "Un dolore improvviso e acuto nella parte posteriore del mio stinco è accompagnato da un urlo agghiacciante proveniente da dietro di me. Faccio perno, pronto a difendermi, e mi trovo di fronte alla minuscola forma di [child.GetFirstName] che brandisce un pesante bastone di legno come una mazza."
 fp1_yearly.0581.desc.victim:0 "Dietro di [child.GetSheHe] sorride [victim.Custom('REL_TO_ME')][victim.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 fp1_yearly.0581.desc.outro:0 "\n\n"Trema! Il temibile Vichingo [child.GetFirstNameNoTooltip] è venuto per il tuo oro e i tuoi monaci!" urla mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] colpendomi il ginocchio. Il suo elmetto di latta [child.Custom('DE_PRO_DEM')] scivola sugli occhi, così che l'unica cosa che io possa vedere è una bocca a denti spalancanti che mi sorride.\n\n"[ROOT.Char.Custom('GetMaPa')|U], posso essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [child.Custom('ShieldPersonFemaleMale')] quando sarò grande?""
 fp1_yearly.0581.a:0 "Figlio mio, tu farai #EMP tremare#! il mondo stesso."
 fp1_yearly.0581.a.tt:0 "È molto più probabile che [child.GetFirstNameNoTooltip] diventi un[child.Custom('DE_PRO_POS_P_2P')] [GetTrait('shieldmaiden').GetName(child.Self)]"
 fp1_yearly.0581.b:0 "Un nobile obiettivo! Fatti sotto, canaglia!"
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c:0 "Forse, se darai prova di te stess[child.Custom('DE_END_PRO_S_N')] contro [victim.GetFirstNameNoTooltip]..."
 fp1_yearly.0581.d:0 "Smettila di darmi fastidio con questo sciocchi sogni."
 fp1_yearly.0581.e:0 "Hah! Vedremo, piccolett[child.Custom('DE_END_PRO_S_N')]."

 fp1_yearly.0591.t:0 "Le Voci si Alzano al Ting"
 fp1_yearly.0591.desc:0 "Presenziare al Ting è un impegno necessario per ogni [ROOT.Char.GetTitleAsNameNoTooltip] che si rispetti, con ogni [dummy_gender.GetWomenMen] liber[dummy_gender.Custom('DE_END_PRO_S_N')] nella zona che accorre a discutere delle questioni locali, del mercato e per contendersi questo o quel privilegio.\n\nCome c'è da aspettarsi da raduni così grandi, in essi gli animi si accendono, e questo Ting non fa eccezione.\n\nFaccio fatica a seguire i dettagli attraverso tutte le urla, ma sembra che [dummy_gender.Custom('DE_PRO_DEM')] [dummy_gender.GetWomenMen] di [county_a.GetNameNoTier]"
 fp1_yearly.0591.desc.border_dispute:0 "stiano litigando per un villaggio lungo il confine con [county_b.GetNameNoTier], con entrambi i gruppi che affermano che la terra appartenga a loro."
 fp1_yearly.0591.desc.stolen_flocks:0 "stiano accusando un importante magnate di [county_b.GetNameNoTier] di rubare i loro greggi."
 fp1_yearly.0591.desc.kidnapped_child:0 "stiano urlando alle loro controparti di [county_b.GetNameNoTier] per il presunto rapimento di un bambino."
 fp1_yearly.0591.desc.drunken_arson:0 "stiano protestando la loro innocenza in una serie di incendi dolosi causati da ubriachi a [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.lost_dog:0 "affermino che il cane simbolo di un villaggio è stato rubato dagli zoticoni gelosi di [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.disrupted_wedding:0 "chiedano un risarcimento per un matrimonio gettato nel caos da ospiti ubriachi di [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.suspicious_will:0 "stiano insistendo sulla validità di un testamento che lascerebbe loro grandi strisce di terra a [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.sheltered_criminal:0 "abbiano dato rifugio a un criminale di [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.bad_luck:0 "si stiano lamentando di essere stati stregati e maledetti da degli incantatori di [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.fly_tipping:0 "si siano intestarditi nel buttare la spazzatura di una città lungo il confine con [county_b.GetNameNoTier]."
 fp1_yearly.0591.a:0 "La gente di [county_a.GetNameNoTierNoTooltip] è nel giusto."
 fp1_yearly.0591.b:0 "[county_b.GetNameNoTierNoTooltip] ha il mio supporto!"
 fp1_yearly.0591.c:0 "[ROOT.Char.Custom('DE_END_PRO_P_A')] [dummy_gender.GetWomenMen] [county_a.GetNameNoTierNoTooltip] prenderanno questa terra da #EMP [county_b.GetNameNoTierNoTooltip]#!?"
 fp1_yearly.0591.d:0 "Prima o poi si stancheranno."

 fp1_yearly.0601.t:0 "La Parte più Difficile del Governare"
 fp1_yearly.0601.desc:0 "Per loro stessa natura, gli incontri del Ting possono spesso essere #EMP estremamente#! noiosi.\n\nSe gli animi non si scaldano e nessuno diventa melodrammatico, allora non è altro che una lunga lista di [dummy_gender.GetWomenMen] liber[dummy_gender.Custom('DE_END_NOU_S_G')] che discutono di roba insulsa stando all'aperto sotto la pioggia. Eppure, in quanto [ROOT.Char.GetTitleAsNameNoTooltip], mi si richiede di essere presente.\n\nDiventando sempre più vecchi[ROOT.Char.Custom('DE_END_PRO_S_N')] ogni secondo che passa.\n\nGuardando [dummy_gender.Custom('DE_PRO_DEM')] [dummy_gender.GetWomenMen] parlare tra di loro fino alla morte.\n\nSperando che una guerra mi salvi da questo inferno vivente."
 fp1_yearly.0601.a:0 "Devo. Restare. Svegli[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 fp1_yearly.0601.a.tt_success:0 "Ti fai forza e rimani compost[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 fp1_yearly.0601.a.tt_failure:0 "Crolli dallo sgabello"
 fp1_yearly.0601.b:0 "Quante cose utili potrei fare in questo momento anziché stare qui..."
 fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g:0 "Questa cosa non ha senso, schiaccio un pisolino."
 fp1_yearly.0601.g.nickname:0 "Le tue buffonate si traducono in un nuovo modo per etichettarti"

 fp1_yearly.0611.t:0 "Dare l'Esempio"
 fp1_yearly.0611.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" grida [child_b.GetFirstNameNoTooltip], correndo verso di me, piangendo, con un[child_a.Custom('DE_PRO_POS_P_2P')] [child_a.GetFirstNameNoTooltip] dall'aria colpevole al seguito. Un enorme squarcio solca il viso di mi[child_b.Custom('DE_END_PRO_S_N')] [child_b.Custom('GetDaughterSon')], poco profondo, ma ancora grondante sangue. "[child_a.GetSheHe|U] mi ha colpito con una #EMP vera#! spada! Ha detto che sarebbe diventat[child_a.Custom('DE_END_PRO_S_N')] un guerriero come te!".\n\n[child_a.GetFirstNameNoTooltip] non riesce a guardarmi negli occhi.\n\n"È stato un incidente. Stavamo solo giocando...""
 fp1_yearly.0611.a:0 "Stammi a sentire, #EMP la guerra#! non è un #EMP gioco#!!"
 fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip] capisce e si scusa"
 fp1_yearly.0611.a.tt_failure:0 "Il fatto di aver solo parlato genera sentimenti di amarezza"
 fp1_yearly.0611.b:0 "Ha! Hai preso da me, [child_a.GetFirstNameNoTooltip]!"
 fp1_yearly.0611.c:0 "Va bene, [child_b.GetFirstNameNoTooltip], lascia che ti insegni come difendersi dai bulli."
 fp1_yearly.0611.d:0 "Bambini, parlatene con la vostra balia."

 fp1_yearly.0621.t:0 "Un Nuovo Giocattolo Sfavillante"
 fp1_yearly.0621.desc:0 "Stiamo scaricando l'ultimo recente bottino dalle navi quando arriva mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetFirstName], tutt[child.Custom('DE_END_PRO_S_N')] pien[child.Custom('DE_END_PRO_S_N')] di sorrisi e desideros[child.Custom('DE_END_PRO_S_N')] di ascoltare delle storie. Quant[dummy_gender.Custom('DE_END_NOU_S_G')] [dummy_gender.GetWomenMen] ho abbattuto? Quando potrà venire con noi a razziare? Ho intravisto qualche leone marino?\n\nLa raffica di domande non finisce fino a che [child.Custom('DE_ART_DEF_P_A')] [child.Custom('GirlBoy')] non vede un enorme calice d'argento in cima alla cassa del tesoro più grande, con il sangue secco del suo ex proprietario che ancora si stacca delicatamente dal lato.\n\n"[ROOT.Char.Custom('GetMaPa')|U], è bellissimo! Posso... posso averlo?""
 fp1_yearly.0621.a:0 "Ma certo che puoi averlo!"
 fp1_yearly.0621.b:0 "Per ora niente: forse quando sarai più grande, potrai guadagnartene uno tuo."
 fp1_yearly.0621.c:0 "Sta' alla larga! Questo è per gli adulti!"

 fp1_yearly.0631.t:0 "Una Piega Cinica"
 fp1_yearly.0631.desc:0 "Una volta tornati da un fruttuoso saccheggio, tutti sanno di dover sacrificare una piccola parte di ciò che hanno ottenuto agli [ROOT.Char.GetFaith.PantheonTerm].\n\nTutti eccetto [cynic.GetTitledFirstName].\n\nMentre il resto di noi divide il bottino, vantandosi dei propri pezzi migliori e discutendo su quale daremo in segno di gratitudine per la buona sorte e i venti favorevoli, noto che [cynic.Custom('DE_ART_IND_A')] rimane in silenzio.\n\nConfrontandomi con [cynic.GetSheHe], [cynic.Custom('DE_ART_IND_A')] persino lo ammette: "Non ho visto la mano degli [cynic.GetFaith.PantheonTerm] nel nostro saccheggio, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Ho visto solo le mie mani fare tutto il lavoro. La mia parte è solo per me.""
 fp1_yearly.0631.a:0 "[cynic.GetFirstNameNoTooltip], la tua è quasi blasfemia!"
 fp1_yearly.0631.a.tt_success:0 "Riesci a farl[cynic.Custom('DE_END_PRO_S_N')] vergognare"
 fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip] ti fa passare per un[ROOT.Char.Custom('DE_END_PRO_S_N')] sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 fp1_yearly.0631.b:0 "Hmm, buona idea. Anche il minimo è d'aiuto..."
 fp1_yearly.0631.c:0 "Eh, non sono affari miei."

 fp1_yearly.0641.t:0 "Degno dell'Oceano"
 fp1_yearly.0641.desc:0 "Le navi lunghe sono, sotto molti aspetti, il fulcro del potere di [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]. Senza accesso al mare, cosa siamo se non lupi in trappola, impossibilitati a cacciare o vagare?\n\nÈ con non poco allarme, quindi, che la mia ultima ispezione delle nostre barche immagazzinate ha evidenziato che molte stanno cominciando ad ammuffire e a deteriorarsi, i loro scafi, accuratamente incastrati, rischiano di andare in pezzi una volta tornati in acqua."
 fp1_yearly.0641.a:0 "Non può costare poi così tanto ripararle..."
 fp1_yearly.0641.a.tt:0 "Le navi vengono riparate senza problemi"
 fp1_yearly.0641.b:0 "[neighbour.GetTitledFirstNameNoTooltip] non aveva per caso una nuova flotta?"
 fp1_yearly.0641.b.tt_success:0 "Rubi con successo le migliori navi di [neighbour.GetFirstNamePossessiveNoTooltip]"
 fp1_yearly.0641.b.tt_failure:0 "Veni scopert[ROOT.Char.Custom('DE_END_PRO_S_N')] e sei costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] a scapppare"
 fp1_yearly.0641.c:0 "Pare di più adesso ci farà risparmiare soldi sul lungo termine."
 fp1_yearly.0641.d:0 "Bah, lasciatele marciere. Che male c'è?"

 fp1_yearly.0651.t:0 "Leviatano"
 fp1_yearly.0651.desc:0 "È opportuno che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] forte [ROOT.Char.GetTitleAsNameNoTooltip] passi del tempo in mare, con l'aria salmastra sul viso e un bel vascello sotto i piedi. Oggi la mia imbarcazione personale e un piccolo squadrone di scorta escono per esercitazioni, pratica e piacere.\n\nFino a quel momento il breve viaggio era stato un modo esilarante per staccare un po' dalla vita di [ROOT.Char.Custom('GetCourt')], quando ad un certo punto lo avvistiamo: un pennacchio d'acqua lontano, seguito da una piccola isola di carne, scura come il vino, che emerge dalle onde.\n\nLa più grande bestia di tutti gli abissi.\n\nUna #EMP balena#!."
 fp1_yearly.0651.a:0 "Prendete gli arpioni!"
 fp1_yearly.0651.a.tt_success:0 "Uccidi la balena e la trascini a riva"
 fp1_yearly.0651.a.tt_failure:0 "La bestia ti scappa"
 fp1_yearly.0651.b:0 "Lasciate che se ne occupino gli altri, portatemi semplicemente la carcassa."
 fp1_yearly.0651.c:0 "Che preda #EMP enorme#!!"
 fp1_yearly.0651.c.tt:0 "Affronti un #EMP vero#! leviatano degli abissi"
 fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d:0 "Una creatura di temibile maestosità, lasciatela stare."
 fp1_yearly.0651.d.tt:0 "La balena si allontana"

 fp1_yearly.0661.t:0 "Una Sfida Per Un Romanzo"
 fp1_yearly.0661.desc:0 ""Tutto ciò che sto dicendo, [ROOT.Char.GetTitledFirstNameNoTooltip], è che gli sci sono divertenti anche senza la caccia. Non dovrebbe essere così insolito sciare per la gioia di farlo, anziché solo per l'utilità", borbotta [knight.GetTitledFirstName] a cena.\n\nMi sembra di aver preso parte a questa conversazione per una vita intera. [knight.Custom('DE_ART_DEF_P_D')] [knight.Custom('WomanManPossessive')] ne è ossessionat[knight.Custom('DE_END_PRO_S_N')].\n\n"Dovremmo fare un tentativo, ora, mentre la neve è spessa e fresca! C'è una collina ripida non troppo lontana da qui. Scommetto che sarà in grado di raggiungere il fondo prima di te, e ci divertiremo entrambi!""
 fp1_yearly.0661.a:0 "Che cosa insolita! Accetto."
 fp1_yearly.0661.a.tt_success:0 "Per un soffio, ma hai vinto tu!"
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] scivola verso la vittoria"
 fp1_yearly.0661.a.2:0 "Fuori nella neve? Accetto."
 fp1_yearly.0661.a.2.tt:0 "Scivoli facilmente verso la vittoria"
 fp1_yearly.0661.b:0 "Hmmm, forse un #EMP leggero# vantaggio potrebbe farmi comodo..."
 fp1_yearly.0661.b.tt_success:0 "Ottieni una #EMP facile#! vittoria"
 fp1_yearly.0661.b.tt_failure:0 "Vieni scoperto a danneggiare gli sci di [knight.GetFirstNamePossessiveNoTooltip]"
 fp1_yearly.0661.c:0 "Sci #EMP competitivo#!? Senza caccia? Sembra noioso."

 fp1_yearly.0671.t:0 "Un Pendio Scivoloso"
 fp1_yearly.0671.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" mi urla [child.GetFirstNameNoTooltip], direttamente nell'orecchio. I miei occhi si aprono riluttanti, uno alla volta. Questo è un modo come un altro per svegliarsi, suppongo.\n\n[child.Custom('DE_ART_DEF_P_D')] piccol[child.Custom('DE_END_PRO_S_N')] bambin[child.Custom('DE_END_PRO_S_N')] accanto al mio letto trema per l'eccitazione, stringendo i guanti e un costoso vassoio di legno.\n\n"Fuori nevica e io voglio andare a giocare con la #EMP slitta#!! Mi ci porti?""
 fp1_yearly.0671.a:0 "Hah, fammi solo prendere un tavolo!"
 fp1_yearly.0671.b:0 "Forza, prendiamo un vassoio dai cuochi!"
 fp1_yearly.0671.c:0 "Vai a chiedere a tu[sibling.Custom('DE_END_PRO_S_N')] [sibling.Custom('SisterBrother')]."
 fp1_yearly.0671.d:0 "Va' via, tu[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetMotherFather] sta riposando."

 fp1_yearly.0681.t:0 "Perché Non Posso Venire?"
 fp1_yearly.0681.desc:0 "Il mio $knight_culture_player_plural_no_tooltip_lowercase$ ed io stiamo passando una bella serata a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], condividendo storie di vecchie battaglie e saccheggi, ridendo, vantandoci, e in generale, affondando sempre di più nei nostri boccali. Un bel momento, tutto sommato.\n\nIn modo indistinto, scorgo un'ombra che indugia accanto alla porta del mio studio, e chiamo l'intruso. Le mani corrono sulle else delle spade in tutta la stanza.\n\nAnziché un assassino, compare mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetFirstName], con uno sguardo determinato, e i piccoli pugnetti stretti.\n\n"[ROOT.Char.Custom('GetMaPa')|U], anche io voglio andare a saccheggiare! Non è giusto che io venga lasciat[child.Custom('DE_END_PRO_S_N')] indietro solo perché sono piccol[child.Custom('DE_END_PRO_S_N')]!""
 fp1_yearly.0681.a:0 "Ti lascio a guardia di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], va bene?"
 fp1_yearly.0681.b:0 "#EMP Hah!#! NOn sarai #EMP mai#! un[child.Custom('DE_PRO_POS_P_2P')] ver[child.Custom('DE_END_PRO_S_N')] guerrier[child.Custom('DE_END_PRO_S_N')], figli[child.Custom('DE_END_PRO_S_N')] mi[child.Custom('DE_END_PRO_S_N')]."
 fp1_yearly.0681.b.haughty_knights:0 "Ogni [knight|E] altezzoso"
 fp1_yearly.0681.c:0 "Ne riparleremo quando sarai più grande."

 fp1_yearly.0691.t:0 "Tentativo di Espiazione"
 fp1_yearly.0691.desc:0 "L'ora è tarda quando [knight.GetTitledFirstName] mi si avvicina, con una borsa sulle spalle.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], mi spiace doverti dire questa cosa, ma non posso continuare a servirti.\n\n"Sin dai tempi dell'incursione nella Contea di [county.GetNameNoTier], sono stato consumato dai sensi di colpa per le mie azioni, e il mio schiavo [knight.GetFaith.GetAdherentName] mi ha detto che solo accettando [knight.GetFaith.HighGodName] nel mio cuore la mia anima potrà essere salvata.\n\n"È con cuore pesante che devo abbandonare la tua corte peccaminosa e le cose orribili che compio al tuo servizio.""
 fp1_yearly.0691.a:0 "Di certo se parliamo posso dissuaderti da questa fede straniera"
 fp1_yearly.0691.a.tt_success:0 "Riporti [knight.GetFirstNameNoTooltip] verso la luce"
 fp1_yearly.0691.a.tt_failure:0 "[knight.GetSheHe|U] si rifiuta di sentire ragioni"
 fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]? Sei impazzito. Guardie!"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "Gli[guests|E] e i [courtiers|E] della stessa [faith|E]"
 fp1_yearly.0691.c:0 "Puoi andare se lo desideri."

 ##################################################
 # #Special Events
 fp1_yearly.1001.t:0 "Straniero a Corte"
 fp1_yearly.1001.desc.intro:0 "Più volte negli ultimi giorni, ho notato un[stranger.Custom('DE_PRO_POS_P_2P')] misterios[stranger.Custom('DE_END_PRO_S_N')] vagabond[stranger.Custom('DE_END_PRO_S_N')] a corte di nome [stranger.GetFirstName]. Non riesco né a ricordare il suo volto, né l'annuncio del suo arrivo.\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks:0 "[stranger.GetSheHe|U] si aggira furtivamente nella zona,"
 fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "[stranger.GetSheHe|U] lascia sempre la cena in anticipo,"
 fp1_yearly.1001.desc.behaviour_1.earnest:0 "[stranger.GetSheHe|U] trascorre ore a conversare seriamente con i cortigiani,"
 fp1_yearly.1001.desc.behaviour_1.confident:0 "[stranger.GetSheHe|U] cammina con passo sicuro #EMP dappertutto#!,"
 fp1_yearly.1001.desc.behaviour_1.talkative:0 "[stranger.GetSheHe|U] rascorre ore a parlare con chiunque,"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill:0 "[stranger.GetSheHe|U] non lascia mai un boccone non mangiato a cena,"
 fp1_yearly.1001.desc.behaviour_2.sneaks:0 "e vaga fino a tarda notte."
 fp1_yearly.1001.desc.behaviour_2.leaves_early:0 "e non rimane mai a cena più del necessario."
 fp1_yearly.1001.desc.behaviour_2.earnest:0 "e trascorre ore a conversare seriamente con i miei cortigiani."
 fp1_yearly.1001.desc.behaviour_2.confident:0 "e cammina con passo sicuro #EMP dappertutto#!."
 fp1_yearly.1001.desc.behaviour_2.talkative:0 "e trascorre ore a parlare con chiunque capiti lungo il suo tragitto."
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill:0 "e non lascia mai un boccone non mangiato a cena."
 fp1_yearly.1001.desc.outro:0 "Forse è una persona qualunque, ma qualcosa di [stranger.GetSheHe] mi fa digrignare i denti.\n\nChe danni potrà mai fare un[stranger.Custom('DE_PRO_POS_P_2P')] vagabond[stranger.Custom('DE_END_PRO_S_N')] in un giorno o due?"
 fp1_yearly.1001.probably_harmless.tt:0 "Ciò avrà degli effetti minimi"
 fp1_yearly.1001.guest_of_honour.tt:0 "Ciò avrà effetti #EMP drammatici#!"
 fp1_yearly.1001.mysterious_stranger_disappears.tt:0 "Il misterioso straniero svanisce..."
 fp1_yearly.1001.a:0 "Probabilmente è innocu[stranger.Custom('DE_END_PRO_S_N')]."
 fp1_yearly.1001.b:1 "Un[stranger.Custom('DE_PRO_POS_P_2P')] vagabond[stranger.Custom('DE_END_PRO_S_N')]? Dovrei fare di [stranger.GetSheHe] un ospite d'onore!"
 fp1_yearly.1001.c:0 "Guardie! Buttate fuori [stranger.Custom('DE_ART_DEF_P_A')] mendicante!"
 fp1_yearly.1011.t:0 "$fp1_yearly.1001.t$: Goði"
 fp1_yearly.1011.desc.critical_preamble:0 "La stranezza di [stranger.GetNamePossessiveNoTooltip] cresce solo in proporzione a quanto bene viene trattat[stranger.Custom('DE_END_PRO_S_N')], ma la sua eccentricità non è mai diventata allarmante. Avendo deciso di lasciare le cose come stanno, rimango scioccato quando [stranger.GetNameNoTooltip] appare una notte, senza avvisare, nei miei alloggi.\n\n"
 fp1_yearly.1011.desc.critical_epilogue:0 "\n\nIn quel modo, [stranger.GetNameNoTooltip] se n'è andat[stranger.Custom('DE_END_PRO_S_N')], ed istintivamente sapevo che nessuna traccia di [stranger.GetSheHe] sarebbe stata trovata al mattino."
 fp1_yearly.1011.desc.standard_preamble:0 "[stranger.GetNameNoTooltip] continua ad aggirarsi per la corte, ma [stranger.GetSheHe] sembra fare poco, salvo nel peggiore dei casi, far sentire la gente a disagio. Così è stato, fino alla sera in cui è compars[stranger.Custom('DE_END_PRO_S_N')] nei miei alloggi privati dopo il tramonto.\n\n"
 fp1_yearly.1011.desc.standard_epilogue:0 "\n\nCon la stessa rapidità con cui è arrivat[stranger.Custom('DE_END_PRO_S_N')], [stranger.GetFirstNameNoTooltip] si dilegua nuovamente nell'ombra. Le squadre di ricerca non hanno trovato nulla, nemmeno uno straccio, e io sono rimast[ROOT.Char.Custom('DE_END_PRO_S_N')] con nient'altro che domande."
 fp1_yearly.1011.desc.separate_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Miscredente!" Grida l'ingrat[stranger.Custom('DE_END_PRO_S_N')]. "Pensi di poter comprare la mia fede con le buone maniere a tavola e cuscini in piuma d'oca?! Io sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ver[stranger.Custom('DE_END_PRO_S_N')] [stranger.GetFaith.GetAdherentNameNoTooltip], e non abbandonerò mai gli Antichi Dei! Invece, dirò a tutti i/le [ROOT.Char.GetFaith.PriestNeuterPlural] della tua fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] che hai dato rifugio ad un[stranger.Custom('DE_PRO_POS_P_2P')] pagan[stranger.Custom('DE_END_PRO_S_N')]!"$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Fossi un[stranger.Custom('DE_PRO_POS_P_2P')] [stranger.GetWomanMan] che vale di meno, ti ucciderei qui e ora per la tua fede blasfema. Fortunatamente per te, il mio onore vale più della tua vita, e mi sono accontentato di diffondere la parola di [stranger.GetFaith.HighGodName] alla tua corte."$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Tu veneri male gli dei, [ROOT.Char.GetFirstNameNoTooltip], ma li onori bene. Malgrado la tua fede offenda gli Aesir, hai compiaciuto l'Impiccato, e io, Grímnir, lo farò sapere a tutti/e i/le [stranger.GetFaith.PriestNeuterPlural]."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Tu adori male gli dei e non riesci a vedere la vera divinità nella tua corte, persino quando Grímnir si aggira per i suoi stessi corridoi e si siede al tuo tavolo. Ti compatisco, giacché non vedrai #EMP mai#! le mie aule del Valhalla!"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"La tua ospitalità è lodevole, [ROOT.Char.GetFirstNameNoTooltip], e capisco che sei una persona scaltra, devota o entrambe le cose. In ogni caso, i/le saggi/e [stranger.GetFaith.PriestNeuterPlural] della terra sapranno che hai ospitato Grímnir, e che hai tratto bene il Signore degli Aesir."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Sei stato osservato da occhi più anziani, [ROOT.Char.GetFirstNameNoTooltip], e sei stato trovato mancante", urla [stranger.GetFirstNameNoTooltip], sputacchiando dappertutto. "Grímnir vaga per la tua corte e tu non fai nulla, non vedi nulla? I/Le [stranger.GetFaith.PriestNeuterPlural] di questa terra sapranno che ti hanno fatto visita gli Aesir e che gli dei ti guardano per migliorare!"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a:0 "Di certo non può essersi trattato #EMP davvero#! del Padre degli Dei?"
 fp1_yearly.1011.b:0 "Bastardo!"
 fp1_yearly.1011.possible_converts_specific_list:0 "Almeno un [courtier|E]"
 fp1_yearly.1012.t:0 "$fp1_yearly.1001.t$: Missionario [stranger.GetFaith.GetAdjectiveNoTooltip]"
 fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip] si dimostra un ospite vivace ed erudit[stranger.Custom('DE_END_PRO_S_N')], impegnat[stranger.Custom('DE_END_PRO_S_N')] sera dopo sera in lunghe discussioni con il resto della corte.\n\nStanotte, [stranger.GetSheHe] mi fa visiita, con un largo sorriso stampato sul volto.\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip] fa una pausa, incerto. "Se lo desiderate, sarei onorato di rimanere alla vostra corte in modo permanente.""
 fp1_yearly.1012.desc.different_faith.critical:0 "$fp1_yearly.1012.desc.preamble$"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! È da tempo che non vengo trattato così bene, e vi ringrazio per la vostra ospitalità. Tempo, tuttavia, di dovervi confessare qualcosa: io sono un[stranger.Custom('DE_PRO_POS_P_2P')] [stranger.GetFaith.GetAdherentNameNoTooltip], un[stranger.Custom('DE_PRO_POS_P_2P')] serv[stranger.Custom('DE_PRO_POS_P_2P')] di [stranger.GetFaith.HighGodName], e ho predicato ai vostri sudditi i suoi inegnamenti.""
 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], sono già consapevole di non godere particolarmente del vostro favore, ma temo di essere venut[stranger.Custom('DE_END_PRO_S_N')] qui con una confessione. Durante il mio soggiorno alla vostra corte, ho discusso delle opere di [stranger.GetFaith.HighGodName] con i vostri sudditi, educando chiunque volesse ascoltare alla fede [stranger.GetFaith.GetAdjectiveNoTooltip].""
 fp1_yearly.1012.desc.same_faith.critical:1 "$fp1_yearly.1012.desc.preamble$"Benevol[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! desidero ringraziarvi per avermi trattato così bene durante il tempo che ho trascorso qui. In quanto riverente [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] e [stranger.GetFaith.GetAdherentNameNoTooltip], ho scritto lettere a teologi influenti in tutto il regno per lodare la vostra pietà."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], non sono stat[stranger.Custom('DE_END_PRO_S_N')] del tutto onest[stranger.Custom('DE_END_PRO_S_N')] con voi. Sebbene abbia l'aspetto di un mendicante, in realtà sono un[stranger.Custom('DE_PRO_POS_P_2P')] [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)], e ho trascorso il mio tempo alla vostra corte educando e predicando le opere di [stranger.GetFaith.HealthGodName]. Sebbene non sia stata una cosa incoraggiata da voi, vi ringrazio per avermi mostrato una tale ospitalità."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a:0 "Dimmi di più su questa fede... [stranger.GetFaith.GetNameNoTooltip]..."
 fp1_yearly.1012.a.recoup_lost_piety.tt:0 "Riguadagni tutta la [piety|E] spesa per ospitare il missionario"
 fp1_yearly.1012.b:0 "Tu #EMP cosa#!? Vattene. Adesso."
 fp1_yearly.1012.c:0 "Tu [stranger.Custom('InsultAdjective')] [stranger.Custom('InsultNoun')]! #EMP GUARDIE!#! Arrestatel[stranger.Custom('DE_END_PRO_S_N')]!"
 fp1_yearly.1012.d:0 "Accetto i tuoi servigi."
 fp1_yearly.1012.e:0 "Ho già abbastanza consiglieri e teologi, grazie."
 fp1_yearly.1012.possible_converts_specific_list:1 "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$: Reietto"
 fp1_yearly.1013.desc.critical:0 "#EMP Disastro!#!\n\n[stranger.GetNameNoTooltip] ha ricompensato la mia ospitalità derubandomi durante la notte, mettendosi in tasca ogni pezzo di metallo luccicante o tessuto esotico che riuscisse a trovare prima di fuggire sul mio cavallo migliore!"
 fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip] è scappato durante la notte, portando con se tutti le cose di valore sulle quale potesse mettere le sue piccole luride mani."
 fp1_yearly.1013.desc.outro:1 "\n\nSembra che [stranger.Custom('DE_ART_DEF_P_A')] misterios[stranger.Custom('DE_END_PRO_S_N')] stranier[stranger.Custom('DE_END_PRO_S_N')] fosse in realtà un[stranger.Custom('DE_PRO_POS_P_2P')] reiett[stranger.Custom('DE_END_PRO_S_N')] in fuga: condannat[stranger.Custom('DE_END_PRO_S_N')] per un crimine considerato così atroce che ora [stranger.Custom('DE_ART_IND_A')] è senza giuramento, senza onore e considerat[stranger.Custom('DE_END_PRO_S_N')] legalmente mort[stranger.Custom('DE_END_PRO_S_N')] dalla sua famiglia. Questo affronto è un taglio profondo."
 fp1_yearly.1013.desc.outro.sodomite:0 "\n\nSembra che [stranger.Custom('DE_ART_DEF_P_A')] misterios[stranger.Custom('DE_END_PRO_S_N')] stranier[stranger.Custom('DE_END_PRO_S_N')] fosse in realtà un[stranger.Custom('DE_PRO_POS_P_2P')] reiett[stranger.Custom('DE_END_PRO_S_N')] in fuga: ostracizzato dalla comunità, [stranger.Custom('DE_ART_IND_A')] vada di corte in corte, alla ricerca di un porto sicuro.\n\nQuando i miei cortiginai si sono dimostrati tanto conservatori quanto gli ultimi che l'hanno ospitato, [stranger.Custom('DE_ART_IND_A')] ha tagliato la corda piuttosto che rimanere e soffrire."
 fp1_yearly.1013.a:0 "Che [stranger.GetSheHe] sia maledett[stranger.Custom('DE_END_PRO_S_N')]!"
 fp1_yearly.1013.a.sodomite:0 "Condurre una tale vita..."
 fp1_yearly.1013.b:0 "Non avrò pace fino a quando non verrà trovat[stranger.Custom('DE_END_PRO_S_N')]!"
 fp1_yearly.1014.t:0 "$fp1_yearly.1001.t$: Guerriero"
 fp1_yearly.1014.desc.critical:0 "[stranger.GetNameNoTooltip] sembra piacevolmente sorpres[stranger.Custom('DE_END_PRO_S_N')] dall'essere trattat[stranger.Custom('DE_END_PRO_S_N')] come un ospite d'onore, e si avvicina a me privatamente alla fine della giornata.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], non sono stato del tutto onest[stranger.Custom('DE_END_PRO_S_N')] con voi. Anche se posso sembrare debole, in realtà sono un guerriero dalla fama temibile! Mi sono messo alla ricerca di un signore che fosse degno dei miei servigi, e la vostra condotta mi porta a credere che potreste essere voi.""
 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip] continua ad aggirarsi per la corte, riuscendo infine a ottenere in qualche modo un'udienza privata con me.\n\n"Grande [ROOT.Char.GetTitleAsNameNoTooltip], desidero offrirvi la mia spada. Sono un guerriero errante che cerca da tempo un buon signore e il mio soggiorno nella vostra corte mi fa pensare che potreste essere voi.""
 fp1_yearly.1014.desc.outro:0 "\n\nDi certo non è la solita procedura per acquisire un[stranger.Custom('DE_PRO_POS_P_2P')] $knight_culture_player_plural_no_tooltip_lowercase$, ma mi lusinga l'aver superato prova."
 fp1_yearly.1014.a:0 "Magnifico! Varrà ben la pena di pagare il tuo compenso!"
 fp1_yearly.1014.b:0 "Ho molti abili guerrieri che non mettono alla prova la mia pazienza."
 fp1_yearly.1015.t:0 "$fp1_yearly.1001.t$: Vagabondo"
 fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip] è confus[stranger.Custom('DE_END_PRO_S_N')], sopraffatt[stranger.Custom('DE_END_PRO_S_N')] ed esaltat[stranger.Custom('DE_END_PRO_S_N')] dal trattamento che riceve. Essere considerat[stranger.Custom('DE_END_PRO_S_N')] un[stranger.Custom('DE_PRO_POS_P_2P')] nobile minore sembra essere un'esperienza completamente nuova per [stranger.GetSheHe], e ci vuole un po' di tempo prima che le carte vengano scoperte."
 fp1_yearly.1015.desc.standard:0 "[stranger.GetFirstNameNoTooltip] rimane abbastanza innocu[stranger.Custom('DE_END_PRO_S_N')], combinando pochi guaio, come previsto, durante il suo breve periodo in casa mia. È solo quando l[stranger.Custom('DE_END_PRO_S_N')] sento parlare a bassa voce che me ne accorgo."
 fp1_yearly.1015.desc.outro:0 "\n\nSembra che [stranger.GetSheHe] sia #EMP effettivamente#! solo un vagabondo errante che si è intrufolato nelle mura!\n\nMentre rimurgino su cosa fare, [stranger.GetFirstNameNoTooltip] viene da me, il cappello in mano, e mi supplica di permettergli di rimanere permanentemente."
 fp1_yearly.1015.a:0 "Ma certo che puoi rimanere."
 fp1_yearly.1015.b:0 "Che cosa?! Oltraggioso, vattene!"

 fp1_yearly.1062.t:0 "Una Vita da Ricordare: [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1062.desc:0 "La recente morte di [ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)] ha lasciato i suoi cari in lutto per la perdita di un[ship_funeral_candidate.Custom('DE_PRO_POS_P_2P')] grande [ship_funeral_candidate.GetWomanMan].\n\nEssendo una delle persone più vicine al defunto, potrei prendermi l'impegno di ospitare un funerale adeguato.\n\nÈ tradizione tra i buoni [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip] utilizzare una barca per il funerale dei più nobili fra noi, così da permettergli un passaggio migliore verso il [ship_funeral_candidate.GetFaith.PositiveAfterLife], e di sicuro [ship_funeral_candidate.GetFirstNameNoTooltip] merita questo alto riconoscimento."
 fp1_yearly.1062.a:0 "Una piccola e simbolica nave di pietra sarà sufficiente."
 fp1_yearly.1062.a.tt:0 "I preparativi per il funerale iniziano..."
 fp1_yearly.1062.b:0 "Una grande nave di pietra, la migliore per poter impressionare [ship_funeral_candidate.GetFaith.WarGodName]!"
 fp1_yearly.1062.c:0 "Un'enorme nave decorata; [ship_funeral_candidate.GetFirstNameNoTooltip] merita il meglio."
 fp1_yearly.1062.d:0 "Tutto ciò è #EMP oltraggiosamente#! costoso..."
 fp1_yearly.1063.t:0 "$fp1_yearly.1062.t$"
 fp1_yearly.1063.desc.intro:0 "Mi pongo di fronte alla piccola folla di persone in lutto; volgo lo sguardo su ognuno di loro, che piange per la perdita, e inizio il mio discorso.\n\n"[ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.desc.achievements.title.duchy:0 "un[ship_funeral_candidate.Custom('DE_PRO_POS_P_2P')] brav[ship_funeral_candidate.Custom('DE_END_PRO_S_N')] [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "un[ship_funeral_candidate.Custom('DE_PRO_POS_P_2P')] splendid[ship_funeral_candidate.Custom('DE_END_PRO_S_N')] [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
