l_spanish:
 # Jomsvikings offer a Retainer
 fp1_jomsvikings.0001.t:0 "Una Mano d'Aiuto da parte di [leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0001.desc.intro:0 "Acquartierati nella loro fortezza di [leader.GetCapitalLocation.GetTitle.GetNameNoTier], i [leader.GetPrimaryTitle.GetNameNoTier] sono un ordine guerriero dedito alla protezione delle Antiche Tradizioni della fede [leader.GetFaith.GetName] contro il cambiamento, il disonore, e le fedi straniere.\n\nPer la mia pietà e la mia virtù, [leader.GetTitledFirstName] mi ha invitato a scegliere tra due seguaci: [retainer_a.GetFirstName],"
 fp1_jomsvikings.0001.desc.zealous:0 "che ha saccheggiato cento chiese,"
 fp1_jomsvikings.0001.desc.wrathful:0 "che una volta ha tagliato in due un orso,"
 fp1_jomsvikings.0001.desc.impatient:0 "che è più veloce del fulmine,"
 fp1_jomsvikings.0001.desc.arrogant:0 "che sarebbe stato il prossimo [leader.GetTitleAsNameNoTooltip],"
 fp1_jomsvikings.0001.desc.brave:0 "che ha battuto un troll in una scazzottata,"
 fp1_jomsvikings.0001.desc.ambitious:0 "che desidera morire nel modo più glorioso,"
 fp1_jomsvikings.0001.desc.diligent:0 "che non smette mai di allenarsi,"
 fp1_jomsvikings.0001.desc.gregarious:0 "che ha stretto amicizia con gli dei stessi,"
 fp1_jomsvikings.0001.desc.stubborn:0 "che ha demolito una montagna pietra dopo pietra,"
 fp1_jomsvikings.0001.desc.fickle:0 "la cui mente imprevedibile ha ingannato il [leader.GetFaith.DevilName] in persona,"
 fp1_jomsvikings.0001.desc.vengeful:0 "che non ha mai lasciato che un rancore non venisse vendicato,"
 fp1_jomsvikings.0001.desc.viking:0 "che uccide ogni giorno dieci contadini stranieri,"
 fp1_jomsvikings.0001.desc.connector:0 "o [retainer_b.GetFirstName],"
 fp1_jomsvikings.0001.desc.outro:0 "così come i suoi complimenti per la mia devozione.\n\nUno rimarrà e l'altro tornerà a [leader.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 fp1_jomsvikings.0001.a:0 "[retainer_a.GetFirstNameNoTooltip] sembra un formidabile stratega!"
 fp1_jomsvikings.0001.b:0 "Che guerriero imponente che è [retainer_b.GetFirstNameNoTooltip]..."
 fp1_jomsvikings.0001.c:0 "Ho già guerrieri in abbondanza, grazie."

 # Jomsvikings terrorise their neighbours
 fp1_jomsvikings.0011.t.reformed_norse:0 "L'Ira delle Antiche Tradizioni"
 fp1_jomsvikings.0011.t.reformed_other:0 "L'Ira degli Antichi Dei"
 fp1_jomsvikings.0011.t.fallback:0 "Pirati di [leader.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0011.desc.intro:0 "Disastro! Un'incursione improvvisa lanciata da [leader.GetTitledFirstName] di [leader.GetPrimaryTitle.GetNameNoTier], diretta in [target_county.GetNameNoTier], minaccia di dare alle fiamme metà della contea!\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist:0 "Bollando [ROOT.Char.GetFaith.GetName] come una ripugnante perversione della fede dei nostri antenati, questi maledetti pirati stanno massacrando in massa i/le nostri/e [ROOT.Char.GetFaith.PriestNeuterPlural], incendiando i nostri luoghi di culto e affermano di fare tutto i nome di [leader.GetFaith.HighGodName]!"
 fp1_jomsvikings.0011.desc.ideological_other:0 "Fondamentalisti [leader.GetFaith.GetAdherentNamePlural], questi pirati considerano [ROOT.Char.GetFaith.GetReligion.GetName] una minaccia al loro modo di vivere. Oltre a raccogliere bottino, i predoni stanno massacrando i/le [ROOT.Char.GetFaith.PriestNeuterPlural], bruciando i luoghi di culto, e inneggiano ai loro falsi dèi."
 fp1_jomsvikings.0011.desc.economic:0 "Sebbene i [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] non nutrano particolari rancori nei confronti di un [ROOT.Char.GetFaith.GetAdherentName] come me, dipendono ancora dal saccheggio e dalle incursioni per sopravvivere, e le mie terre sono un bersaglio allettante. Forse... forse pagare loro un consistente tributo potrebbe ancora salvare i miei sudditi?"
 fp1_jomsvikings.0011.desc.outro:0 "\n\nNon c'è tempo per formare un esercito. Posso colpire con tutte le forze che ho a disposizione, oppure posso stringere i denti finché non se ne vanno."
 fp1_jomsvikings.0011.a:0 "Radunate tutti quelli a disposizione, alle armi!"
 fp1_jomsvikings.0011.a.tt_success:0 "I pirati vengono tagliati fuori e distrutti"
 fp1_jomsvikings.0011.a.tt_failure:0 "[leader.GetTitledFirstNameNoTooltip] provoca danni durante la fuga"
 fp1_jomsvikings.0011.b.benefactor:0 "Forse [benefactor.GetTitledFirstNameNoTooltip] potrebbe semplicemente inviarci nuovi/e [ROOT.Char.GetFaith.PriestNeuterPlural]?"
 fp1_jomsvikings.0011.b.fallback:0 "È deplorevole, ma potremmo importare dei/delle [ROOT.Char.GetFaith.PriestNeuterPlural] di rimpiazzo da qualche altra parte..."
 fp1_jomsvikings.0011.c:0 "`Raccogli il tributo; è più economico nel lungo periodo."
 fp1_jomsvikings.0011.c.tt:0 "[leader.GetTitledFirstName] si ritira senza incidenti"
 fp1_jomsvikings.0011.d:0 "Come può questo essere solo un problema locale?"
 fp1_jomsvikings.0011.d.tt:0 "Lasci che [target_county.GetNameNoTier] bruci"

 # Jomsvikings send Event Troops
 fp1_jomsvikings.0021.t:0 "Negoziare con i pirati"
 fp1_jomsvikings.0021.desc:0 "È con un certo sospetto che ricevo una delegazione di criminali da [leader.GetPrimaryTitle.GetNameNoTier], che presentano una lettera di [leader.GetTitledFirstName].\n\nFeroci predoni e saccheggiatori sia in mare che a terra, questi fondamentalisti religiosi sono alcuni dei pirati più famigerati e mortali al mondo.\n\nCome ogni buon [ROOT.Char.GetFaith.GetAdherentName], ho ascoltato le storie sulla loro devozione e sulla loro prodezza con un misto di stupore e paura. Ora sembra che il loro [leader.GetTitleAsNameNoTooltip] mi stia offrendo il comando di questo gruppo di volontari, a condizione che li usi per razziare e saccheggiare in nome di [ROOT.Char.GetFaith.PantheonTerm]."
 fp1_jomsvikings.0021.a:0 "Pirati che prendono ordini? Intrigante..."
 fp1_jomsvikings.0021.a.tt:0 "L'[army|E] includerà degli speciali [men_at_arms|E], i $jomsviking_pirates$, combattenti duri a morire"
 fp1_jomsvikings.0021.b:0 "Solo marinai rispettabili, credo."
 fp1_jomsvikings.0021.b.tt:0 "L'[army|E] includerà degli [men_at_arms|E] recrutabili, i $bondi$"
 fp1_jomsvikings.0021.c:0 "Preferisco che i miei soldati siano un po' più... disciplinati."

 # Jomsvikings challenge a Dishonourable Norse Pagan Ruler to Holmgang
 fp1_jomsvikings.0041.t:0 "Una Vergogna per gli Dei"
 fp1_jomsvikings.0041.desc:0 ""#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!" urla [leader.GetTitledFirstName] irrompendo nella mia sala del trono, mezzo vestito.\n\n"I tuoi modi peccaminosi e il tuo sfacciato disonore sono una vergogna per tutti i/gli [leader.GetFaith.GetAdherentNamePlural], ed il [leader.GetPrimaryTitle.GetNameNoTier] non lo tollererà più! Niente scuse, niente trucchi, ti sfido a holmgang, #EMP qui#! e #EMP ora#!!"\n\nPerplesse, le mie guardie stringono le armi, pronte ad intervenire in qualsiasi momento.\n\nQualunque sia la mia decisione, le mie azioni saranno note al mondo intero."
 fp1_jomsvikings.0041.a:0 "Ti manderò nel Valhöll con piacere!"
 fp1_jomsvikings.0041.a.tt:0 "Inizi immediatamente un [single_combat_fight|E]"
 fp1_jomsvikings.0041.a.tt_success:0 "Hai vinto l'incontro"
 fp1_jomsvikings.0041.a.tt_failure:0 "[leader.GetTitledFirstName] vince l'incontro"
 fp1_jomsvikings.0041.b:0 "Sei stat[leader.Custom('DE_END_PRO_S_N')] un[leader.Custom('DE_END_PRO_S_N')] stupid[leader.Custom('DE_END_PRO_S_N')] a venire da sol[leader.Custom('DE_END_PRO_S_N')]. Guardie!"
 fp1_jomsvikings.0041.b.tt_success:0 "[leader.GetTitledFirstName] viene incatenat[leader.Custom('DE_END_PRO_S_N')] e trasportat[leader.Custom('DE_END_PRO_S_N')] nelle segrete"
 fp1_jomsvikings.0041.b.tt_failure:0 "[leader.GetTitledFirstName] riesce a scappare"
 fp1_jomsvikings.0041.c:0 "Lo sai che sei solo un presuntuoso pirata, vero? Vai via."

 fp1_jomsvikings.0042.trigger_failure:0 "La tua sfida contro [leader.GetTitledFirstNameNoTooltip] è stata invalidata"

 fp1_jomsvikings.0044.t:0 "$fp1_jomsvikings.0041.t$: Rivendicazione"
 fp1_jomsvikings.0044.desc:0 "Con [leader.GetTitledFirstName] accasciato esanime ai miei piedi, la sala del trono diventa mortalmente silenziosa. Non si sente nemmeno un sussurro, nessun respiro tranne i miei rantoli irregolari.\n\nCon calma, mi rimetto i vestiti.\n\nGuardo negli occhi, una ad una, tutte le persone che sono ancora qui."
 fp1_jomsvikings.0044.a:0 "Qualcun #EMP altro#! vuole provarci?"
 fp1_jomsvikings.0044.b:0 "La giustezza del mio regno è dimostrata ancora una volta!"
 fp1_jomsvikings.0044.c:0 "Questo mostra quanto sia indegna la fede [leader.GetFaith.GetNameNoTooltip]..."

 # Jomsvikings Destroyed
 fp1_jomsvikings.1001.t:0 "Il Declino delle Antiche Tradizioni"
 fp1_jomsvikings.1001.desc.intro:0 "Con la caduta della loro ultima fortezza, i [title.GetNameNoTier] sono stati completamente spazzati via.\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists:0 "Nonostante tutti i loro sforzi per frenare la marea del cambiamento, lo scisma ha colpito anche la loro fede, come è accaduto in passato anche al Cristianesimo e all'Islam.\n\nChe i riformisti vincano o che i fedeli soccombano alle credenze straniere, "
 fp1_jomsvikings.1001.desc.fallback:0 "Alla fine, semplicemente non erano abbastanza per contenere la marea di religioni straniere, e"
 fp1_jomsvikings.1001.desc.outro:0 "ora sembra inevitabile che la fede [leader.GetFaith.GetName] sia condannata a scomparire dalla storia."
 fp1_jomsvikings.1001.holy_order_destroyed:0 "[title.GetNameNoTier] è stato distrutto."
 fp1_jomsvikings.1001.a:0 "Gli dei ci hanno abbandonato!"
 fp1_jomsvikings.1001.a.tt:0 "I Jomsvikings non distribuiranno più doni ai pii"
 fp1_jomsvikings.1001.b:0 "Che liberazione!"
 fp1_jomsvikings.1001.b.tt:0 "I Jomsvikings non saccheggeranno più i miscredenti"
 fp1_jomsvikings.1001.c:0 "Joms-chi?"
 fp1_jomsvikings.1001.c.tt:0 "$fp1_jomsvikings.1001.b.tt$"
