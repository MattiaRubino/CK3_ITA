l_spanish:
 secure_high_kingdom_north_sea_decision:0 "Metti in sicurezza l'Alto Regno del Mare del Nord"
 secure_high_kingdom_north_sea_decision_desc:0 "I regni d'$k_england$, $k_denmark$, e $k_norway$ costituiscono un abbinamento naturale. Ricchi, fieri, e legati tra loro dal commercio e dal sangue nobile. Se solo qualcuno potesse superare i loro individualismi, legando, come in matrimonio, i tre regni in modo permanente..."
 secure_high_kingdom_north_sea_decision_tooltip:1 "Lega $k_england$, $k_denmark$, e $k_norway$ in un [realm|E] [de_jure|E] "
 secure_high_kingdom_north_sea_decision_confirm:0 "Un Alto Re, al di sopra di tutto!"
 secure_high_kingdom_north_sea_decision_solve_danelaw:0 "Il $k_danelaw$ attualmente possiede delle [counties|E] [de_jure|E], e per prima cosa l'$k_england$ deve essere riunificata."
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt:0 "Tutti i [duchies|E] che sono sotto il [Concept( 'completely_controlled' 'controllo completo' )|E] del $k_daneland$ devono essere [de_jure_drift_drifted|E] all'$k_england$"

 found_capital_of_the_rus_decision:0 "Fonda la Capitale dei Rus'"
 found_capital_of_the_rus_decision_desc:0 "I norvegesi intraprendenti accorrono dalla Scandinavia e attraversano i fiumi dei feroci Slavi a Est. Anche se innumerevoli insediamenti e regni minori, sia Slavi che Norreni, si contendono il potere, solo #EMP uno#! sarà in grado di simboleggiare veramente l'unificazione dei due popoli..."
 found_capital_of_the_rus_decision_tooltip:0 "Istituisci la tua capitale come la vera dimora per tutti i Rus'"
 found_capital_of_the_rus_decision_confirm:0 "Una grande capitale, ora e per sempre!"
 found_capital_of_the_rus_decision_before_last_date:0 "La data è 1.1.1100 o antecedente"

 elevate_mann_and_the_isles_decision:0 "Conduci alla grandezza il Regno di Mann & le Isole"
 elevate_mann_and_the_isles_decision_desc:0 "L'$c_isle_of_man$ si trova in una posizione unica per fungere da rifugio per i razziatori Norreni, con un facile accesso non solo alle isole britanniche ma a tutta l'Europa occidentale.\n\nTutto ciò di cui ha bisogno è qualcuno che mostri a tutti i buoni vichinghi la strada, per realizzare il suo potenziale e pavimentare l'isola con oro e ferro!"
 elevate_mann_and_the_isles_decision_tooltip:0 "Diventa il più infame sovrano pirata di tutti i tempi"
 elevate_mann_and_the_isles_decision_confirm:0 "Verso l'infamia e l'immortalità!"

 hold_gruesome_festival_decision_blot_name:0 "Tieni un Grande Blót"
 hold_gruesome_festival_decision_fallback_name:0 "Tieni un Grande Sacrificio"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner:0 "È giunto il momento che tutti in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] si riuniscano per fare sacrifici a [ROOT.Char.GetFaith.PantheonTerm]. Questi rituali non solo tengono uniti i fedeli, ma confermano il mio posto come [ROOT.Char.GetTitleAsNameNoTooltip] di tutte le terre."
 hold_gruesome_festival_decision_desc.non_gf_practioner:0 "Tra i miei sudditi, c'è chi pratica grandi riti sacrificali benedetti dal loro [GetPlayer.GetTitleAsNameNoTooltip]. Accettarne anche una piccola parte mi farebbe guadagnerebbe senza dubbio la loro approvazione, anche se abbracciare le loro usanze più ... barbare potrebbe costarmi il disprezzo di coloro che disdegnano i loro modi."
 hold_gruesome_festival_decision_tt:0 "Organizzi un/a grande [Select_CString( Character.IsLocalPlayer, 'GetPlayer.Custom('GruesomeFestivalName')', gruesomefestivalname_festival )], che comporta:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Decidere la grandezza del festival\n#indent_newline:0 $EFFECT_LIST_BULLET$ Scegli cosa sacrificare, persino uno dei tuoi [prisoners|E] come [designate_chief_sacrifice_chief_sacrifice|E]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Guadagna o perde [county_opinion|E] e [opinion|E] del [character|E] in base ai [core_tenets|E] della [faith|E] dei tuoi sudditi"
 hold_gruesome_festival_decision_tt.piety_gain:0 "#indent_newline:0 Guadagni [piety|E], dato che sei [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tt.piety_lose:0 "#indent_newline:0 #EMP Perdi#! [piety|E], dato che sei [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tooltip:0 "Inviti i tuoi sudditi a prendere parte a un rituale sacro e costoso"
 hold_gruesome_festival_decision_confirm:0 "Nella morte, la rinascita."

 raise_stele_decision_name:0 "Erigi una Pietra Runica"
 raise_stele_decision_desc:0 "È una consuetudine [GetPlayer.GetCulture.GetNameNoTooltip] erigere monumenti scolpiti per commemorare eventi importanti. La morte di una persona cara, la risoluzione di una controversia, l'acquisizione di terreni e così via. Forse potrei trarre beneficio da una pietra del genere..."
 raise_stele_decision_tt.effects_list:0 "Una delle tue [counties|E] riceverà uno dei seguenti [modifiers|E]:\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength:0 "Tutti i modificatori sono più forti quando la pietra runica viene eretta in una [culture|E] che le utilizza"
 raise_stele_decision_tooltip:0 "Paga per far scolpire di una pietra runica in una delle tue contee"
 raise_stele_decision_confirm:0 "Ma cosa scolpire?"
 fp1_raise_runestone_vassals:0 "$EFFECT_LIST_BULLET$Tutti i [direct_vassals|E] che usano anche pietre runiche"

 raise_stele_decision_ancestor:0 "Hai un antenato defunto di recente"
 raise_stele_decision_victory:0 "Hai recentemente conquistato un territorio"
 raise_stele_decision_rank:0 "Recentemente sei salito di rango"

 forge_the_jomsvikings_decision:0 "Creare gli Jomsvikings"
 forge_the_jomsvikings_decision_desc:0 "Le Vecchie Tradizioni stanno morendo. Ogni giorno, gli Abramitici attirano il nostro popolino con promesse di vita eterna per tutti, i nostri avventurieri e coloni adottano divinità straniere ovunque sbarchino e persino i riformisti in Scandinavia vogliono renderci più simili ai popoli della Croce e della Luna.\n\nOra basta. Tutti i [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip] leali devono unirsi, per difendersi dal cambiamento e dalla blasfemia!"
 forge_the_jomsvikings_decision.tt.is_in_correct_region:0 "È nella [region|E] di [GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName]"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city:0 "Deve avere almeno un [castle|E] libero o una [city|E], oltre alla [county_capital|E]"
 forge_the_jomsvikings_decision_tooltip:0 "Crea un gruppo di devoti vichinghi per difendere le Antiche Tradizioni"
 forge_the_jomsvikings_decision_confirm:0 "Il Valhalla è solo per i meritevoli!"
 fp1_valid_norse_faith_for_jomsvikings_trigger_tt:0 "La fede [THIS.Char.GetFaith.GetName] fa parte della [religion|E] [GetReligionByKey('germanic_religion').GetAdjective] ed è Non Riformata"
