l_spanish:
 # Securing the High Kingdom of the North Sea
 fp1_major_decisions.0001.t:0 "L'Alt[founder.Custom('DE_END_PRO_S_N')] [founder.Custom('GetQueenKing')] del Nord"
 fp1_major_decisions.0001.desc:0 "È stata a lungo la mia ambizione quella di riunire i grandi regni del Mare del Nord sotto un'unica corona. Per anni ho lavorato duramente, ottenendo il riconoscimento come grande sovrano di ciascuno dei miei regni, e oggi realizzo il mio sogno.\n\nDopo aver ottenuto giuramenti di fedeltà dai principali vassalli, Sassoni, Norvegesi e Danesi mi hanno riconosciuto come Alt[founder.Custom('DE_END_PRO_S_N')] [founder.Custom('GetQueenKing')], il signore indiscusso del Mare del Nord.\n\nForse i miei discendenti continueranno a governare i regni come uno solo. Forse non lo faranno. Per fortuna, non ha più importanza, dal momento che chiunque indossi queste corone dovrà inchinarsi ai [founder.GetHouse.GetBaseNameNoTooltip] [founder.GetTitleAsNameNoTooltip]!"
 fp1_major_decisions.0001.a:0 "Un regno potente e duraturo!"
 fp1_major_decisions.0002.t:0 "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0002.desc:0 "Per molti anni, [founder.Custom('DE_ART_DEF_P_A')] mi[founder.Custom('DE_END_PRO_S_N')] ​​signor[founder.Custom('DE_PRO_PER_S_3P_G')], [founder.Custom('GetQueenKing')] [founder.GetFirstName], ha chiarito che desidera che il suo regno [founder.Custom('DE_PRO_DEM')] sopravviva.\n\nSebbene i nostri regni siano legati tra loro da legami di parentela e conflitto, l'enorme distanza e le differenze tra loro hanno fatto sembrare questo obiettivo irraggiungibile.\n\nOggi questi dubbi si sono rivelati infondati, con [founder.GetFirstNameNoTooltip] che ha ottenuto giuramenti scritti di fedeltà da tutti i vassalli del paese.\n\nIl $title_high_kingdom$ del $e_north_sea$ è nat[founder.Custom('DE_END_PRO_S_N')]!"
 fp1_major_decisions.0002.a:0 "Salutate [founder.Custom('DE_ART_DEF_P_A')] [founder.GetTitleAsNameNoTooltip]!"
 fp1_major_decisions.0002.b:0 "Un[founder.Custom('DE_PRO_POS_P_2P')] fals[founder.Custom('DE_END_PRO_S_N')] [founder.Custom('GetQueenKing')]."

 fp1_major_decisions.0003.t:0 "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0003.desc:0 "Per molto tempo è stata chiara l'ambizione di [founder.GetFirstName], [founder.Custom('GetQueenKing')] di $k_norway$, $k_england$, e $k_denmark$, di assicurarsi che il suo regno non andasse in frantumi alla sua morte.\n\nOggi, dopo lunghi anni di governo e tese negoziazioni, ha finalmente ottenuto il suo scopo.\n\nI vassalli dei tre regni hanno convenuto che, indipendentemente da chi siede sul trono di ciascuno, tutti si inchineranno a [founder.GetTitleAsNameNoTooltip]."
 fp1_major_decisions.0003.a:0 "Un regno per tutti i buoni [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!"
 fp1_major_decisions.0003.b:0 "Proteggici, oh [ROOT.GetCharacter.GetFaith.HighGodName], dall'ira di [founder.GetFirstNameNoTooltip]!"
 fp1_major_decisions.0003.c:0 "[founder.GetSheHe|U] Non è altro che un[founder.Custom('DE_PRO_POS_P_2P')] barbar[founder.Custom('DE_END_PRO_S_N')] arrogante!"

 # Founding the Capital of the Rus'
 fp1_major_decisions.0011.t:0 "Una Capitale per tutti i Rus'"
 fp1_major_decisions.0011.desc:0 "Dal $river_volga$ al $river_dnieper$ e oltre, I Variaghi solcano i fiumi e le strade secondarie delle terre degli $east_slavic_group_collective_noun$. Razziamo, conquistiamo, ci mescoliamo con la gente del posto. Quando ne sentiamo il bisogno, troviamo nuovi insediamenti, o li prendiamo con la forza.\n\nFino ad oggi, questi centri minori hanno tutti gareggiato per attirare avventurieri e signori della guerra, cercando di raggiungere un primato sul resto dei Rus'.\n\nOra basta! Mediante le mie grandi gesta e la mia feroce reputazione, attirerò sia Norreni che Slavi, costruendo una capitale degna di un[founder.Custom('DE_PRO_POS_P_2P')] [founder.GetPrimaryTitle.GetNameNoTier]!"
 fp1_major_decisions.0011.a:0 "$c_kiev$ diventerà una bella capitale!"
 fp1_major_decisions.0011.b:0 "[new_rus_capital.GetNameNoTierNoTooltip] è veramente la fonte della nostra grandezza!"
 fp1_major_decisions.0012.t:0 "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0012.desc:0 "Usando la forza del suo nome e della sua reputazione, [founder.Custom('DE_ART_DEF_P_A')] mi[founder.Custom('DE_END_PRO_S_N')] ​​signor[founder.Custom('DE_PRO_PER_S_3P_G')], [founder.GetTitledFirstName], ha iniziato a stabilire una grande capitale a [new_rus_capital.GetNameNoTier]. [founder.GetSheHe|U] spera che, un giorno, questo insediamento divenga il centro di tutte le terre dei Rus'."
 fp1_major_decisions.0012.a:0 "Una capitale degna di questo nome!"
 fp1_major_decisions.0012.b:0 "Bah, nient'altro che un alveare di feccia e malvagità."
 fp1_major_decisions.0013.t:0 "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0013.desc:0 "Usando la forza del suo nome e della sua reputazione,[founder.Custom('DE_ART_DEF_P_A')] mi[founder.Custom('DE_END_PRO_S_N')] ​​signor[founder.Custom('DE_PRO_PER_S_3P_G')] [founder.GetTitledFirstName], un[founder.Custom('DE_PRO_POS_P_2P')] barbar[founder.Custom('DE_END_PRO_S_N')] ​​signor[founder.Custom('DE_PRO_PER_S_3P_G')] della guerra, ha chiesto la fedeltà di tutti i Variaghi erranti e degli Slavi assetati di sangue.\n\nAnche adesso, avventurieri, pirati, predoni e ladri si radunano sotto il auo stendardo, accrescendo drasticamente la popolazione di [new_rus_capital.GetNameNoTier]."
 fp1_major_decisions.0013.a:0 "Questa [new_rus_capital.GetNameNoTierNoTooltip] sembra... prospera..."
 fp1_major_decisions.0013.b:0 "Sono ancora solamente degli stranieri arretrati."
 fp1_major_decisions.0013.c:0 "Non vedo davvero come ciò possa preoccuparmi"

 #Elevating the Kingdom of Mann & the Isles
 fp1_major_decisions.0021.t:0 "Un Regno di Pirati"
 fp1_major_decisions.0021.desc:0 "Per anni ho solcato i corsi d'acqua del mondo, razziando e depredando. Ho rubato più oro di quanto la maggior parte dei re vedrà mai, e il mio nome è maledetto dal Mare d'Irlanda a Cathay.\n\nSono, senza dubbio, il più famigerato essere umano in vita, il Flagello dei Mari, e ho usato il mio bottino e la mia reputazione per accrescere il potere dell'$c_isle_of_man$.\n\nLe persone in tutto il mondo mi accusano di essere il pirata più malvagio di cui abbiano mai sentito parlare.\n\nMa almeno #EMP hanno#! sentito parlare di me."
 fp1_major_decisions.0021.a:0 "Sono [founder.Custom('DE_ART_DEF_P_A')] [founder.GetLadyLord|U] del Sangue e dell'Oro!"
 fp1_major_decisions.0021.b:0 "Alla fine, il mio sogno si è realizzato..."
 fp1_major_decisions.0022.t:0 "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0022.desc:0 "Per anni, non è stato un segreto che [founder.GetFirstName] abbia rifiutato di accettare o prendere altra corona se non quella di [founder.GetPrimaryTitle.GetNameNoTier].\n\nIl suo cuore è stato concentrato su questa cosa così a lungo che è come se [founder.Custom('DE_ART_DEF_P_A')] mi[founder.Custom('DE_END_PRO_S_N')] ​​signor[founder.Custom('DE_PRO_PER_S_3P_G')] avesse dedicato la sua vita solo a legittimare il potere e l'autorità della sua isola natale.\n\nDopo innumerevoli incursioni, guerre e massacri, alla fine ci è riuscit[founder.Custom('DE_END_PRO_S_N')].\n\nSi dice che ogni gioiello della sua nuova corona provenga da un diverso bottino. Alcuni a corte affermano che ci siano ancora degli spazi vuoti da riempire..."
 fp1_major_decisions.0022.a:0 "Pensa solo a tutto l'oro che faremo!"
 fp1_major_decisions.0022.b:0 "Un[founder.Custom('DE_PRO_POS_P_2P')] #EMP [founder.GetTitleAsNameNoTooltip]#!? Ma se è peggio di un ladro!"
 fp1_major_decisions.0023.t:0 "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0023.desc:0 "Anche il più umile contadino delle isole britanniche ha sentito parlare del mostruoso [founder.GetFirstName], Flagello dei Mari, e della sua incessante ricerca per ottenere il riconoscimento per il suo regno dei pirati.\n\nÈ una leggenda che incute timore sia nei signori che negli umili servi, ma sembra che negli ultimi tempi il confine tra mito e storia sia sfumato.\n\nOggi #EMP [founder.GetTitleAsNameNoTooltip]#! [founder.GetFirstNameNoTooltip] ha annunciato che gli sforzi di tutta la sua vita sono stati completati.\n\nLa Bretagna ha un nuovo regno sulle sue coste e lo spettacolo è terrificante."
 fp1_major_decisions.0023.a:0 "Non attaccherà #EMP noi#!, giusto?"
 fp1_major_decisions.0023.b:0 "È solamente un[founder.Custom('DE_PRO_POS_P_2P')] [founder.GetTitleAsNameNoTooltip] dei Ladri!"

 # Forging the Jomsvikings
 fp1_major_decisions.0031.t:0 "Creare i Jomsvikings"
 fp1_major_decisions.0031.desc:0 "Grazie al mio potere e al mio prestigio, ho riunito una banda costituita dai più feroci e zelanti [founder.GetFaith.GetAdherentNamePlural] di tutta la Scandinavia, e li ho temprati in una confraternità di guerrieri!\n\nAttraverso le acque del mare, nelle terre degli Slavi e dei Baltici, questi $d_jomsvikings$ prospereranno. Saccheggi e conflitti con la popolazione locale li renderanno più forti e questo non farà che incoraggiare i fedeli meritevoli a unirsi a loro.\n\nA loro volta, ricompenseranno l'onore con guerrieri e bottino e puniranno i codardi, i convertiti e i riformatori.\n\nDa questo giorno fino al Ragnarok, la fede [founder.GetFaith.GetNameNoTooltip] perdurerà."
 fp1_major_decisions.0031.a.cynical:0 "Finché combatteranno le mie guerre..."
 fp1_major_decisions.0031.a.fallback:0 "Le Antiche Tradizioni sono le migliori!"
 fp1_major_decisions.0032.t:0 "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0032.desc:0 "Nel tentativo di arginare la marea dei convertiti abramitici e le allarmanti nozioni riformiste di alcuni degli jarls più cinici, [founder.Custom2('MyCharacterIntroduction',ROOT.Char)] ha raccolto un gruppo di [founder.GetFaith.GetAdherentNamePlural] zelanti per farne una confraternita guerriera determinata a difendere le Antiche Tradizioni.\n\nAcquartierati nella possente fortezza di $b_jomsberg$, questi esempi di virtù [founder.GetFaith.GetAdjectiveNoTooltip] intendono attraversare il Baltico per premiare la pietà e punire il disonore e la codardia."
 fp1_major_decisions.0032.a:0 "Gloria e sangue per [founder.GetFaith.HighGodName]!"
 fp1_major_decisions.0032.b:0 "Quindi sono pirati?"
 fp1_major_decisions.0033.t:0 "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0033.desc.autofounded:0 "[founder.GetTitledFirstName], un intraprendente avventuriero nordico, ha lanciato una feroce invasione contro [victim.GetTitledFirstName], strappando le terre di [coup_target.GetNameNoTier] dal suo controllo in un attacco a sorpresa.\n\nCiò che rende tutto questo insolito è che l'invasione sembra aver avuto una motivazione religiosa: [founder.GetFirstNameNoTooltip] ha collaborato con un [founder.GetFaith.GetAdjective] zelota chiamato [leader.GetFirstNameNoTooltip] per formare una confraternità di guerrieri che si fa chiamare $d_jomsvikings$."
 fp1_major_decisions.0033.desc.decision_founded:0 "Dopo anni di campagne, [founder.GetTitledFirstName], un [founder.GetFaith.GetAdjective] zelota, ha finalmente raccolto un seguito sufficiente per trasformare il suo sogno in realtà: presso la fortezza appena edificata di $b_jomsberg$, [founder.GetSheHe] ha formato una nuova confraternità di guerrieri per difendere la sua fede.\n\nSono nati gli $d_jomsvikings$."
 fp1_major_decisions.0033.desc.outro:0 "\n\nIl gruppo dice che imporrà le Antiche Tradizioni, abbattendo i rivali abramitici, riformisti e pagani, e spargerà sangue nelle acque del Baltico."
 fp1_major_decisions.0033.a:0 "Tutti conosceranno l'ira di [founder.GetFaith.HighGodNamePossessive]!"
 fp1_founder_founded_the_jomsviking_tt:0 "Un [holy_order|E] della [faith|E] di [founder.GetTitledFirstNamePossessiveNoTooltip] è stato fondato\n$EFFECT_LIST_BULLET$[founder.GetFirstNameNoTooltip] è diventato il [holy_order_patron|E]""
 fp1_major_decisions.0033.b.competition:0 "Hrmf, concorrenza dici?"
 fp1_major_decisions.0033.b.heathens:0 "#EMP *Sigh*#!... Ancora più predoni pagani?"

 # Canute-'em-Up
 fp1_major_decisions.1001.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] del Mare del Nord"
 fp1_major_decisions.1001.desc.dumb:0 "Vivo una vita abbastanza fortunata. In quanto [ROOT.Char.GetTitleAsNameNoTooltip], tutti mi conoscono per essere saggio, benevolo, e #EMP potente#! oltre misura, come se fossi [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom('GetDaughterSon')] favorit[ROOT.Char.Custom('DE_END_PRO_S_N')] di [ROOT.Char.GetFaith.HighGodName].\n\nTutti i miei cortigiani sono di questa opinione e me lo dicono spesso, in particolare [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)].\n\n[sycophant.GetSheHe] afferma che anche la marea stessa obbedisce ai miei comandi e basta un solo sussurro da parte mia per invertirla..."
 fp1_major_decisions.1001.desc.smart:0 "In quanto [ROOT.Char.GetTitleAsNameNoTooltip], mi trovo positivamente #EMP circondato#! da persone che si affrettano a dirmi quanto sono grande e potente.\n\nDi solito li ignoro, perché tale servilismo è tipico delle persone disperate che sono disposte a fare qualsiasi cosa quando si confrontano con qualcuno del mio rango.\n\nOggi, tuttavia, questa situazione ha raggiunto proporzioni #EMP intollerabili#!. [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)] ha cercato di interrompermi a colazione per dirmi che pensa che la marea stessa sarebbe tornata indietro ad un solo accenno di un mio comando.\n\nNonostante la nauseante ovvia falsità di tutto ciò, questo mi dà un'idea..."
 fp1_major_decisions.1001.a:0 "Alla spiaggia!"
 fp1_major_decisions.1001.a.tt:0 "Tu e la tua corte fate una gita al mare..."
 fp1_major_decisions.1001.b:0 "Anche le parole dolci sono solo parole."
 fp1_major_decisions.1002.t:0 "$fp1_major_decisions.1001.t$"
 fp1_major_decisions.1002.desc.dumb:0 "Restiamo seduti tutto il pomeriggio in riva al mare, la mia corte tremante per i venti freddi e pungenti del nord.\n\nMinuto dopo minuto, ora dopo ora, grido all'oceano: non passerai! Sono il tuo [ROOT.Char.GetTitleAsNameNoTooltip], e non mi degno di essere bagnato da quelli come te!\n\nRibelle, l'acqua si avvicina sempre di più, finché non inizia a lambire i miei piedi. I miei compagni sembrano imbarazzati, rifiutano di incrociare il mio sguardo, senza dubbio si vergognano di vedere un tale momento di #EMP debolezza#! da parte del loro sovrano."
 fp1_major_decisions.1002.desc.smart:0 "Con nient'altro da fare oggi, forzo la mia #EMP intera#! corte a passare il pomeriggio in riva al mare, guardandomi, seduto sul mio trono nei miei abiti da incoronazione, ad urlare al mare di cessare la sua marcia verso l'interno.\n\nInutile dire che l'acqua non ascolta.\n\nDopo cinque minuti, i miei cortigiani capiscono le mie intenzioni.\n\nDopo cinque ore, quando le onde finalmente mi lambiscono i piedi, finalmente capiscono la mia determinazione.\n\nSono [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], e non sono stupido."
 fp1_major_decisions.1002.a:0 "Sono solo un mortale, e conosco i miei limiti. Anche voi dovreste."
 fp1_major_decisions.1002.b:0 "Guarda come è #EMP insignificante#! il potere di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetQueenKing')] comparato a quello di [ROOT.Char.GetFaith.HighGodName]!"
 fp1_major_decisions.1002.c:0 "#EMP SCAPPATE!#! Il mare si è alleato con il [ROOT.Char.GetFaith.DevilName]!"
 fp1_major_decisions.1002.d:0 "Che mare insolente! Passami quella frusta!"
 fp1_major_decisions.1002.d.tt:0 "Sferzi l'acqua finché non si sottomette"
 fp1_major_decisions.1002.e:0 "Forse c'è qualcosa in più per me da padroneggiare oltre che da governare..."
 
 # The True King of Norway
 fp1_major_decisions.1011.t:0 "Un Re per la $k_norway$"
 fp1_major_decisions.1011.desc.intro:0 "Molti anni fa, ho fatto il voto di non tagliarmi mai i capelli, non prima di aver ottenuto l'alto titolo di Re di $k_norway$."
 fp1_major_decisions.1011.desc.gyda:0 "Per amore di [gyda.GetTitledFirstName],"
 fp1_major_decisions.1011.desc.oath:0 "Per la gloria della mia casa e l'eredità dei miei figli,"
 fp1_major_decisions.1011.desc.outro:0 "Conquisterei cento regni.\n\nOra ho raggiunto il mio obiettivo, e non sono più obbligato a tenere i miei capelli così arruffati e lunghi.\n\nLa domanda rimane: cosa devo fare delle mie ciocche?"
 fp1_major_decisions.1011.a:0 "Il mio voto è stato rispettato!"
 fp1_major_decisions.1011.b:0 "[gyda.GetFirstNameNoTooltip] ed io possiamo finalmente stare insieme!"
 fp1_major_decisions.1011.c:0 "I miei capelli rimangono; sono il segno di tutte le lotte che ho vissuto."
 fp1_major_decisions.1011.c.tt:0 "Continuerai ad essere conosciuto come $nick_tanglehair$"
 fp1_major_decisions.1012.t:0 "[king_of_norway.GetTitledFirstNameNoTooltip] ha reclamato la $k_norway$ per primo"
 
