 # #Flavour Events
 bp2_yearly.0601.t: "Governare Correttamente" 
 bp2_yearly.0601.desc.intro: "In qualità di mi[regent.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetDiarchTitle], [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] sembra determinat[regent.Custom('DE_END_PRO_S_N')] a insegnarmi i suoi metodi preferiti di governo." 
 bp2_yearly.0601.desc.rationale.disloyal.likes_you: "È un po' un[regent.Custom('DE_PRO_POS_P_2P')] furfante come [ROOT.Char.GetDiarchTitle], ma comunque sembra averci preso gusto a fare da insegnante.\n\n" 
 bp2_yearly.0601.desc.rationale.neutral.likes_you: "Non è certo [regent.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetDiarchTitle] più coinvolt[regent.Custom('DE_END_PRO_S_N')], ma comunque trova il tempo di farmi da insegnante quando può.\n\n" 
 bp2_yearly.0601.desc.rationale.loyal.predecessor_hook: "È raro che queste lezioni passino senza che mi ricordi del giuramento fatto al mio predecessore.\n\n" 
 bp2_yearly.0601.desc.rationale.loyal.loyalty_hook: "Invariabilmente, le lezioni iniziano con il suo ribadire che mi ha giurato fedeltà in tutto, incluso l'insegnamento.\n\n" 
 bp2_yearly.0601.desc.rationale.loyal.honourable: "Metodi che sembrano sempre in qualche modo riferirsi all'onore, alle rigide regole con cui esso viene applicato e a come può essere ottenuto.\n\n" 
 bp2_yearly.0601.desc.rationale.loyal.fallback: "Le lezioni sono lunghe, ma sembrano provenire dalla bontà del suo cuore, o almeno dal suo affetto per me.\n\n" 
 bp2_yearly.0601.desc.rationale.fallback: "Perché lo faccia, non sono mai riuscit[regent.Custom('DE_END_PRO_S_N')] a capirlo, ma a volte insiste.\n\n" 
 bp2_yearly.0601.desc.skill.boilerplate: "La lezione di oggi parla #EMP ancora di#!" 
 bp2_yearly.0601.desc.diplomacy.arrogant: "politica. Per [regent.GetSheHe], tutto sembra ridursi a mettere gli altri al loro posto, trasmettere potere e accrescere la propria maestà. Le parole sono il mezzo con cui si esercita il vero dominio sugli altri." 
 bp2_yearly.0601.desc.diplomacy.humble: "politica. Per [regent.GetSheHe], la chiave sembra essere l'empatia — la persona con cui parli potrebbe essere inferiore a te, ma la modestia nella diplomazia diventa magnanimità, e la magnanimità implicitamente deriva da una posizione di forza." 
 bp2_yearly.0601.desc.diplomacy.fallback: "politica. Buona postura, parlare bene, retorica, le complessità della negoziazione — tutte le solite chiacchiere e fanfaronate di cui la politica adulta sembra così ossessionata." 
 bp2_yearly.0601.desc.martial.wrathful: "teoria militare. [regent.GetSheHe|U] è praticamente in preda alla rabbia per tutto il tempo, sottolineando che una volta iniziata la battaglia, la violenza deve essere inflitta rapidamente e abbondantemente per garantire la vittoria. Dare tregua prelude alla sconfitta." 
 bp2_yearly.0601.desc.martial.calm: "teoria militare. [regent.GetSheHe|U] si concentra sui benefici dell'indugiare nella pianificazione, sulla gestione di un esercito snello, sull'uso della strategia per minimizzare il numero di vite perse nella lotta. Per [regent.GetSheHe], fare le cose con cura e con calma porta alla vittoria." 
 bp2_yearly.0601.desc.martial.fallback: "teoria militare. Dove piazzare un campo, come prendersi cura di un gran numero di cavalli in una campagna militare, quali formazioni funzionano meglio contro i nostri tradizionali nemici, e così via, e così via..." 
 bp2_yearly.0601.desc.stewardship.greedy: "commercio e tasse. Niente l[regent.Custom('DE_END_PRO_S_N')] entusiasma tanto quanto il commercio e le tasse. L'espressione di avarizia gioiosa sul suo volto sembra quasi estatica, affascinata dai molti modi per ottenere soldi, enumerandoli uno per uno per ore." 
 bp2_yearly.0601.desc.stewardship.generous: "commercio e tasse. Per [regent.GetSheHe], i soldi sono un mezzo per un fine, e quel fine è più importante del possesso della ricchezza di per sé. Le monete devono essere ottenute con forza dal sovrano, questo sì, ma solo quando necessario, e sempre col pensiero di una libera restituzione." 
 bp2_yearly.0601.desc.stewardship.fallback: "commercio e tasse. Tasse e commercio. Un discorso infinito e mutevole sui dettagli del conio, i migliori metodi per ottenere ricchezza e i molti modi in cui plebei e nobili potrebbero tentare di nascondere quanto dovuto." 
 bp2_yearly.0601.desc.intrigue.compassionate: "manovre politiche. Per [regent.GetHerHim], la domanda è come meglio farsi strada attraverso questo nido di vipere senza insanguinarsi le mani, a meno che non sia assolutamente necessario." 
 bp2_yearly.0601.desc.intrigue.callous: "manovre politiche. [regent.GetSheHe|U] parla per frasi brevi e assolute e dà giudizi rapidi, sempre. I rivali devono essere affrontati prontamente, con la forza o con il fascino, senza punizioni inutili né sciocca misericordia." 
 bp2_yearly.0601.desc.intrigue.sadistic: "manovre politiche. [regent.GetSheHe|U] trascorre la maggior parte del tempo a dilettarsi in descrizioni di punizioni creative per i rivali, discutendo gli aspetti più delicati nell'accrescimento della reputazione e ribadendo che è più facile essere temuti piuttosto che amati." 
 bp2_yearly.0601.desc.intrigue.fallback: "manovre politiche. Difendersi dalle cospirazioni, esercitare il potere attraverso il compromesso, quali cariche hanno un'influenza nascosta, e così via. Peggio ancora, gran parte della lezione stessa è stratificata in doppi significati e interpretazioni." 
 bp2_yearly.0601.desc.learning.shy: "accademica e teologia. Riesco a malapena a sentirl[regent.Custom('DE_END_PRO_S_N')], a causa del volume basso della sua voce, ma [regent.GetSheHe] continua comunque a borbottare a lungo, parlando di quante lezioni di governo si possono trovare nelle opere dei luminari del passato." 
 bp2_yearly.0601.desc.learning.gregarious: "accademica e teologia. Con voce tonante e sentita, [regent.GetSheHe] snocciola un elenco dei suoi storici e filosofi preferiti, delle stelle accademiche emergenti e delle teorie accese, e di come l'apprendimento sia di beneficio sia al sovrano che ai sudditi." 
 bp2_yearly.0601.desc.learning.fallback: "accademica e teologia. È un discorso arido riguardo storia, filosofia, accademici dall'odore strano provenienti da terre lontane, tutte le solite sciocchezze, ma il punto centrale sembra essere che un sovrano istruito rende felice il suo popolo." 
 bp2_yearly.0601.desc.child_reaction.disgust: "\n\nQuanto mi suona semplicemente sbagliato, tutto questo. È orribile nell'immaginare [regent.GetFirstNameNoTooltip] trattare i suoi sottoposti in questo modo, e immaginare che sia una cosa #EMP buona#!." 
 bp2_yearly.0601.desc.child_reaction.admiration: "\n\nC'è qualcosa in tutto questo che mi suona fondamentalmente giusto. [regent.GetFirstNameNoTooltip] capisce il vero ordine delle cose, ed è così che la nobiltà #EMP dovrebbe#! comportarsi." 
 bp2_yearly.0601.desc.child_reaction.boredom: "\n\nTrovo le opinioni di [regent.GetFirstNameNoTooltip] su questo argomento #EMP assolutamente#! poco interessanti, ma sono bloccat[ROOT.Char.Custom('DE_END_PRO_S_N')] in questa lezione. Sicuramente avrò il tempo per imparare tutto questo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] quando sarò [ROOT.Char.GetTitleAsNameNoTooltip]!" 
 bp2_yearly.0601.option.skill: "Presti attenzione ai dettagli tecnici." 
 bp2_yearly.0601.option.perk: "Ti concentri sull'essenza del messaggio." 
 bp2_yearly.0601.a: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.b: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.c: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.d: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.e: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.f: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.g: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.h: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.i: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.j: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.k: "Sogni ad occhi aperti per tutta la lezione pomeridiana."

 bp2_yearly.0611.t: "Seconda Capitale di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]" 
 bp2_yearly.0611.desc.intro.bad_history: "Nonostante alcune delle cose che [regent.GetSheHe] ha fatto a me e ai miei in passato, è ancora [regent.Custom('DE_ART_DEF_P_A')] mi[regent.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetDiarchTitle]. Tuttavia, non lascia quasi mai [regent_capital.GetBaseNameNoTier].\n\n" 
 bp2_yearly.0611.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lavora così duramente come mi[regent.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetDiarchTitle], tutt[regent.Custom('DE_END_PRO_S_N')] rinchius[regent.Custom('DE_END_PRO_S_N')] nel suo ufficio a [regent_capital.GetBaseNameNoTier].\n\n" 
 bp2_yearly.0611.desc.regent_opinion.positive: "So che [regent.GetSheHe] dovrebbe proteggermi fino a quando non sarò un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] adult[ROOT.Char.Custom('DE_END_PRO_S_N')], ma anche quando mi viene a trovare, sembra che sia sempre" 
 bp2_yearly.0611.desc.regent_opinion.negative: "So che a [regent.GetSheHe] non importa molto di me, ma sono così miserabile che ogni visita deve essere sempre" 
 bp2_yearly.0611.desc.regent_opinion.fallback: "So che [regent.GetSheHe] pensa che io sia solo un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] bambin[ROOT.Char.Custom('DE_END_PRO_S_N')], ma varrò ancora un po' di tempo? Invece, le sue visite sono interamente sempre" 
 bp2_yearly.0611.desc.government.tribal: "per parlare con qualche anziano influente, o per consultare il consiglio, o per prendere in prestito messaggeri ufficiali, o... o..." 
 bp2_yearly.0611.desc.government.fallback: "per alcuni documenti importanti, o per l'uso dei sigilli della casata, o per parlare con qualche funzionario, o... o..." 
 bp2_yearly.0611.desc.outro: "\n\nVorrei solo che pensasse a #EMP me#! qualche volta, e non solo al governo di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]." 
 bp2_yearly.0611.a: "Forse una lettera sincera l[regent.Custom('DE_END_PRO_S_N')] convincerebbe..." 
 bp2_yearly.0611.b: "#BER Io sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip] e pretendo di essere ascoltat[ROOT.Char.Custom('DE_END_PRO_S_N')]!" 
 bp2_yearly.0611.b.tt: "Fai una scenata finché [regent.GetSheHe] non ti porta alle sue riunioni importanti" 
 bp2_yearly.0611.c: "Chi se ne importa? Più tempo per giocare fuori!" 
 bp2_yearly.0611.d: "Sento odore di opportunità." 
 bp2_yearly.0611.d.tt.success: "Ottieni una promessa di ricompensa da [regent.GetFirstName]" 
 bp2_yearly.0611.d.tt.failure: "È infastidit[regent.Custom('DE_END_PRO_S_N')] dalle tue lamentele" 
 bp2_yearly.0611.d.tt.failure.deceitful: "A causa della sua [personality|E], [regent.GetFirstNameNoTooltip] rispetta il tentativo" 
 bp2_yearly.0611.e: "Mi chiedo, cosa ci sarà nelle sue stanze private quando è via?" 
 bp2_yearly.0611.f.young: "Troverò qualcun altro che legga per me!" 
 bp2_yearly.0611.f.fallback: "Bah, posso leggere le mie storie senza di [regent.GetSheHe]." 
 bp2_yearly.0611.g: "Mah! Almeno posso organizzare da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] il mio divertimento." 
 bp2_yearly.0611.g.tt: "La tua prossima [activity|E] [GetActivityType('activity_playdate').GetName] è gratuita, e i [characters|E] sono più propensi a parteciparvi"

 bp2_yearly.0621.t.close_family: "Regali per [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip]" 
 bp2_yearly.0621.t.fallback: "Regali di [regent.Custom('GetAuntUncle')] [regent.GetFirstNameNoTooltip]" 
 bp2_yearly.0621.desc.intro.bad_history: "Nonostante tutto ciò che [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] mi ha fatto in passato, [regent.GetSheHe] sembra determinat[regent.Custom('DE_END_PRO_S_N')] a farsi perdonare con regali elaborati.\n\n" 
 bp2_yearly.0621.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ultimamente è stat[regent.Custom('DE_END_PRO_S_N')] particolarmente premuros[regent.Custom('DE_END_PRO_S_N')]. Porta sempre i migliori regali, rendendol[regent.Custom('DE_END_PRO_S_N')] [regent.Custom('DE_ART_DEF_P_A')] miglior [ROOT.Char.GetDiarchTitle].\n\n" 
 bp2_yearly.0621.desc.midtro: ""Ah, eccoti giovane [ROOT.Char.Custom('MistressMaster')]", ride mentre corro nel cortile dove mi aspetta con qualcosa coperto da un panno. "oggi ho qualcosa di molto speciale per te", sussurra con fare cospiratorio.\n\nDetto ciò, il panno cade rivelando" 
 bp2_yearly.0621.desc.gift.gold: "alte pile di monete d'argento e oro poste a forma di corona." 
 bp2_yearly.0621.desc.gift.prestige: "una troupe di cantanti e ballerini, che saltano avanti, girando e trillando una canzone composta su di me." 
 bp2_yearly.0621.desc.gift.piety: "un elaborato modello di [ROOT.Char.GetFaith.HouseOfWorship], oltre a una targa che spiega la nuova ala da costruire grazie alla mia donazione." 
 bp2_yearly.0621.desc.gift.event_troops: "un attendente armato, inginocchiato e con la sua mano offerta in fedeltà." 
 bp2_yearly.0621.desc.gift.dog: "un cane snello e nobile, con la coda che scodinzola furiosamente." 
 bp2_yearly.0621.desc.gift.cat: "un elegante gatto, con una zampa sollevata, che sembra tanto sorpreso di vedermi quanto io di vedere lui."
 bp2_yearly.0621.desc.gift.eagle: "un astuto aquilotto, con le ali spalancate, appollaiato su un cavalletto." 
 bp2_yearly.0621.extra_stuff.success: "[regent.GetFirstName] troverà altro da regalare in breve tempo" 
 bp2_yearly.0621.extra_stuff.failure: "Prendi quello che ti è stato dato e fattelo bastare" 
 bp2_yearly.0621.a: "Che bella sorpresa!" 
 bp2_yearly.0621.b: "Hmmm... a braccio di ferro per un raddoppio?" 
 bp2_yearly.0621.c: "Non pensi di aver dimenticato qualcosina in più?" 
 bp2_yearly.0621.d: "Hai nascosto altro da qualche parte, lo so..." 
 bp2_yearly.0621.e: "Ho letto che porta fortuna fare grandi regali..." 
 bp2_yearly.0621.f: "Non può essere solo questo!" 
 bp2_yearly.0621.g.bad_blood: "Non puoi comprare il mio amore, #EMP [regent.GetFirstNameNoTooltip]#!." 
 bp2_yearly.0621.g.good_terms: "Grazie, ma ne ho già uno. Forse."

 bp2_yearly.0631.t: "Parole Sussurrate" 
 bp2_yearly.0631.desc.intro.positive: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] in generale ha dimostrato di essere un[regent.Custom('DE_PRO_POS_P_2P')] leale [ROOT.Char.GetDiarchTitle], i suoi consigli cercano sempre di assecondare i miei migliori interessi.\n\nÈ quindi un problema piuttosto serio e molto preoccupante quando mi racconta di tutti i piccoli e terribili peccati di cui è accusat[rival_successor.Custom('DE_END_PRO_S_N')] [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n" 
 bp2_yearly.0631.desc.intro.negative: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha... record positivi e negativi come mio [ROOT.Char.GetDiarchTitle]. Dovrebbe essere il mio scudo e protet[regent.Custom('DE_END_NOU_S_GS_N')], ma sembra più pres[regent.Custom('DE_END_PRO_S_N')] dall'arricchire se stess[regent.Custom('DE_END_PRO_S_N')].\n\nNon sorprende quindi che io sia quantomeno dubbios[ROOT.Char.Custom('DE_END_PRO_S_N')] quando [regent.GetSheHe] mi racconta di tutti i piccoli terribili peccati di cui è accusat[rival_successor.Custom('DE_END_PRO_S_N')] [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n" 
 bp2_yearly.0631.desc.intro.vague: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] in servizio come mi[regent.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetDiarchTitle] non ha fatto ciò che aveva promesso; a volte mi aiuta, ma altrettanto spesso sembra pensare solo a se stess[regent.Custom('DE_END_PRO_S_N')].\n\nSono quindi molto incert[ROOT.Char.Custom('DE_END_PRO_S_N')] quando mi racconta di tutti i piccoli terribili peccati di cui è accusat[rival_successor.Custom('DE_END_PRO_S_N')] [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"
 bp2_yearly.0631.desc.rationale.nemesis: ""...quel[rival_successor.Custom('DE_END_ADJ_NUL_S_N')] piccol[rival_successor.Custom('DE_END_PRO_S_N')] verme odios[rival_successor.Custom('DE_END_PRO_S_N')] sta sicuramente tramando la tua rovina, [ROOT.Char.GetFirstNameNoTooltip], proprio come sta tramando la mia, e la distruzione di tutto [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]!""
 bp2_yearly.0631.desc.rationale.warmonger: ""...[rival_successor.GetSheHe] è un[rival_successor.Custom('DE_PRO_POS_P_2P')] demone e un[rival_successor.Custom('DE_PRO_POS_P_2P')] guerrafondai[rival_successor.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetFirstNameNoTooltip], un[rival_successor.Custom('DE_END_PRO_S_N')] il cui appetito per la distruzione immorale non conosce limiti. Farà piombare tutto [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] in una guerra civile se [rival_successor.Custom('DE_PRO_DEM')] darete la minima possibilità!""
 bp2_yearly.0631.desc.rationale.rival: ""...quell[rival_successor.Custom('DE_PRO_PER_S_3P_N')][rival_successor.GetWomanMan] è un[rival_successor.Custom('DE_PRO_POS_P_2P')] mascalzon[rival_successor.Custom('DE_PRO_PER_S_3P_G')] di prim'ordine, [ROOT.Char.GetFirstNameNoTooltip] — un[rival_successor.Custom('DE_PRO_POS_P_2P')] bugiard[rival_successor.Custom('DE_END_PRO_S_N')], un[rival_successor.Custom('DE_PRO_POS_P_2P')] ladr[rival_successor.Custom('DE_END_PRO_S_N')] e un[rival_successor.Custom('DE_PRO_POS_P_2P')] furfante intenzionat[rival_successor.Custom('DE_END_PRO_S_N')] a seminare discordia nel tuo regno"."
 bp2_yearly.0631.desc.rationale.revenge: ""...quell'agente stridente del [regent.GetFaith.DevilName] ha commesso crimini indicibili contro di me e i miei, [ROOT.Char.GetFirstNameNoTooltip], e sicuramente rivolgerà il suo spirito vendicativo contro tutto [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] se ne avrà l'opportunità"."
 bp2_yearly.0631.desc.rationale.criminality: ""...[rival_successor.GetSheHe] è un[rival_successor.Custom('DE_PRO_POS_P_2P')] not[rival_successor.Custom('DE_END_PRO_S_N')] criminale, [ROOT.Char.GetFirstNameNoTooltip], un[rival_successor.Custom('DE_PRO_POS_P_2P')] criminale che cerca sicuramente altre opportunità per peccare e viziare. Potere che [rival_successor.Custom('DE_PRO_DEM')] sarebbe concesso se riuscisse a diventare [ROOT.Char.GetDiarchTitle]...""
 bp2_yearly.0631.desc.rationale.opposing_traits: ""...anche solo parlare con [rival_successor.GetSheHe] per più di un momento potrebbe portare un[regent.Custom('DE_PRO_POS_P_2P')]  [regent.GetWomanMan] alla follia, [ROOT.Char.GetFirstNameNoTooltip] — è sorprendente come una persona possa avere così incredibilmente torto su #EMP tutto#!"." 
 bp2_yearly.0631.desc.rationale.sins: ""...non posso tollerare di condividere un tavolo con [rival_successor.GetSheHe], nessun buon [regent.GetFaith.GetAdherentName] potrebbe — e nemmeno tu dovresti, [ROOT.Char.GetFirstNameNoTooltip], a meno che tu non voglia che i suoi peccati si imprimano sul tuo giovane cuore fragile"." 
 bp2_yearly.0631.desc.rationale.petty_opinions: ""...non si tratta semplicemente di un singolo incidente, [ROOT.Char.GetFirstNameNoTooltip], è solo il modo in cui si comporta sempre: dato[rival_successor.Custom('DE_PRO_DEM')] tempo, rivolterà tutto [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] contro di te solo per pura irritazione"."
 bp2_yearly.0631.desc.rationale.hideousness: ""...voglio dire, basta #EMP guardarl[rival_successor.Custom('DE_END_PRO_S_N')]#!! Sempre che si possa definire '[rival_successor.GetWomanMan]': ho visto rane schiacciate dalle ruote dei carri più belle di [rival_successor.GetSheHe]. Tale bruttezza mostra senza dubbio tutti i tipi di impulsi peccaminosi, che emergono attraverso la sua misera pelle"."
 bp2_yearly.0631.desc.rationale.generic: ""...ovunque vada, [rival_successor.GetSheHe] si fa nemici, [ROOT.Char.GetFirstNameNoTooltip], me compres[regent.Custom('DE_END_PRO_S_N')]. Trattal[rival_successor.Custom('DE_END_PRO_S_N')] troppo gentilmente, e sicuramente approfitterà della tua generosità e ti tradirà in breve tempo"."
 bp2_yearly.0631.desc.outro: "\n\nSe non ti pronunci contro di [rival_successor.GetSheHe] ora, potrebbe ancora trovare un modo per sottrarmi la posizione e arrecarti un danno #EMP permanent#!"."
 bp2_yearly.0631.a: "Se... pensi che sia la cosa migliore..." 
 bp2_yearly.0631.b: "Mai! Queste che mi racconti sono solo bugie distorte!" 
 bp2_yearly.0631.b.tt: "Rifiuti di disconoscere [rival_successor.GetFirstNameNoTooltip]" 
 bp2_yearly.0631.c.rowdy: "Sono abbastanza grande per riconoscere una disputa personale." 
 bp2_yearly.0631.c.charming: "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] di poterl[rival_successor.Custom('DE_END_PRO_S_N')] convincere se si renderà necessario." 
 bp2_yearly.0631.c.curious: "Non posso prendere per buone le parole di nessuno dei due, [regent.GetFirstNameNoTooltip]." 
 bp2_yearly.0631.c.pensive: "Io... Devo pensarci su..." 
 bp2_yearly.0631.c.bossy: "Non portare i tuoi problemi personali a #EMP me#!."

 bp2_yearly.0641.t: "Quid Pro Quo" 
 bp2_yearly.0641.desc.intro.request_boilerplate: ""Mio [ROOT.Char.GetLadyLord] e [ROOT.Char.GetTitleAsNameNoTooltip], come tu[regent.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetDiarchTitle], ho bisogno di un po' di autorità extra per occuparmi di una questione di una certa importanza." 
 bp2_yearly.0641.desc.intro.tribal: "Un anziano declamatore di leggi segue [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] mentre entra nel piccolo studio.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Questo testimone verificherà il tuo giuramento.\n\n" 
 bp2_yearly.0641.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entra con sicurezza nel piccolo studio, stringendo un fascio di pergamene.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Saresti così gentile da firmare e sigillare questi documenti?\n\n" 
 bp2_yearly.0641.desc.midtro: ""Ovviamente, non ti farei mai delle richieste a mani vuote! Per questo piccolo favore, io" 
 bp2_yearly.0641.desc.vs_courtly: "parlerò con i tuoi vassalli più sofisticati, assicurandomi che tu rimanga nelle loro grazie"." 
 bp2_yearly.0641.desc.vs_glory_hound: "parlerò con i tuoi vassalli più assetati di sangue, assicurandomi che siano certi del tuo glorioso destino"." 
 bp2_yearly.0641.desc.vs_parochial: "parlerò con i tuoi vassalli più isolati, facendogli sapere che la capitale è sensibile alle loro preoccupazioni"." 
 bp2_yearly.0641.desc.vs_zealot: "parlerò con i tuoi vassalli più zelanti, rassicurandoli sulla tua pietà nel nome di [ROOT.Char.GetFaith.HighGodName]"." 
 bp2_yearly.0641.desc.vs_minority: "parlerò con i tuoi vassalli più eclettici, mantenendo stabile il variegato panorama del tuo regno"." 
 bp2_yearly.0641.desc.vs_baron: "parlerò con i tuoi vassalli minori, mantenendo in riga i ranghi più bassi dei nobili"." 
 bp2_yearly.0641.desc.dynasty: "farò arrivare lettere lusinghiere a tuo nome anche ai tuoi familiari più lontani"." 
 bp2_yearly.0641.desc.fellow_vassals: "farò arrivare lettere di amicizia ai vassalli di [ROOT.Char.GetLiege.GetTitledFirstName], facendoti amici in [ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName]"." 
 bp2_yearly.0641.desc.powerful_vassal: "parlerò con i più grandi magnati delle tue terre, assicurandomi che le loro voci siano ascoltate"." 
 bp2_yearly.0641.desc.hof: "farò inviare una lettera entusiasta a [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName], migliorando la tua posizione con il rappresentante scelto di [ROOT.Char.GetFaith.HighGodName]"." 
 bp2_yearly.0641.desc.realm_priest: "parlerò con il tuo [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] e mi assicurerò che tu rimanga in buoni rapporti con il clero"." 
 bp2_yearly.0641.desc.maa_maintenance: "vedrò se possiamo trovare qualche moneta extra per le tue truppe interne"." 
 bp2_yearly.0641.desc.cowed_vassal: "farò in modo che i tuoi vassalli più timorosi #EMP contribuiscano#! di più"." 
 bp2_yearly.0641.desc.war_income: "organizzerò la riscossione di una tassa di guerra in questi tempi difficili"." 
 bp2_yearly.0641.desc.free_ho_hire: "farò in modo che tu abbia al servizio alcuni dei guerrieri più feroci della nostra fede, da utilizzare quando sarai maggiorenne"." 
 bp2_yearly.0641.desc.mercenary_cost_reduction: "organizzerò uno sconto con alcuni dei mercenari che affollano le tue terre. Da utilizzare quando sarai maggiorenne, ovviamente"." 
 bp2_yearly.0641.desc.raid_speed: "farò in modo che razziatori veterani si uniscano ai tuoi soldati, per portarti ricchi bottini stranieri"." 
 bp2_yearly.0641.desc.outro.tribal: "\n\nTutto quello che devo fare è pronunciare il giuramento." 
 bp2_yearly.0641.desc.outro.fallback: "\n\nTutto quello che devo fare è scribacchiare delle lettere." 
 bp2_yearly.0641.a: "Se lo dici tu..." 
 bp2_yearly.0641.b: "Stai esagerando, [regent.GetFirstNameNoTooltip]." 
 bp2_yearly.0641.c.rowdy: "Sei tu [regent.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetDiarchTitle]... risolvitela da solo!" 
 bp2_yearly.0641.c.charming: "Tu ne sai più di me... non puoi occupartene #EMP tu#!!?" 
 bp2_yearly.0641.c.curious: "Che noia... non possiamo parlare di qualcos'altro?" 
 bp2_yearly.0641.c.pensive: "Ho delle lezioni da seguire, temo." 
 bp2_yearly.0641.c.bossy: "Ciò non è alla mia altezza... fai come vuoi." 
 bp2_yearly.0641.c.tt: "Dai a [regent.GetFirstNameNoTooltip] carta bianca ma senza approvazione ufficiale."

 bp2_yearly.0651.t: "Ogni Volta che Hai Bisogno di [regent.GetHerHim|U]" 
 bp2_yearly.0651.desc.intro: "Il mio [ROOT.Char.GetDiarchTitle] [regent.GetFirstName] ascolta rapito la mia storia, con gli occhi illuminati dall'interesse e dall'affetto mentre"

 bp2_yearly.0651.desc.story.rowdy.invented_game: "Spiego in dettaglio le regole del nuovo gioco con la palla che ho appena inventato. Ne sono #EMP molto#! orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')]." 
 bp2_yearly.0651.desc.story.rowdy.climbed_roof: "Descrivo il percorso che ho seguito per salire sulla nuova torre: è piuttosto pericoloso, ma sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] miglior scala[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]." 
 bp2_yearly.0651.desc.story.rowdy.prank: "Rido mentre racconto l'ultimo scherzo che ho fatto... forse sono stato l'unico a ridere, ma ho riso #EMP di brutto#!." 
 bp2_yearly.0651.desc.story.charming.composed_poem: "Discuto del simbolismo e del significato dietro una poesia che ho scritto. Penso sia la mia migliore finora, anche se non so se mi definirei ancora un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] poet[ROOT.Char.Custom('DE_ART_DEF_S_G')]." 
 bp2_yearly.0651.desc.story.charming.new_friend: "[regent.Custom('DE_PRO_DEM')|U] racconto di uno dei figli dei servitori che sembra affascinato dai miei giochi. Penso di essermi fatt[ROOT.Char.Custom('DE_END_PRO_S_N')] un amico, almeno per questa stagione." 
 bp2_yearly.0651.desc.story.charming.new_word: "Spiego come pronunciare la nuova parola che ho inventato. Mi aspetto che prenda piede presto, una volta che i miei sudditi sentiranno [ROOT.Char.Custom('DE_ART_DEF_P_A')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! usarla." 
 bp2_yearly.0651.desc.story.curious.distant_land: "[regent.Custom('DE_PRO_DEM')|U] racconto di una terra strana e lontana di cui ho recentemente appreso, e delle persone strane che la abitano." 
 bp2_yearly.0651.desc.story.curious.book_gift: "Spiego in dettaglio il contenuto di un libro che uno dei miei vassalli minori ha comprato per me... non è l'opera più gloriosa, ma ne ho divorato il contenuto con gusto." 
 bp2_yearly.0651.desc.story.curious.strange_bird: "Indico le diverse parti del mio schizzo, cercando di trasmettere come lo strano uccello che ho disegnato si muoveva in modo peculiare, com'era fatto il suo piumaggio, e faccio del mio meglio per imitare il suo richiamo trillante." 
 bp2_yearly.0651.desc.story.pensive.distant_letter: "Parlo della lettera che ho assemblato con cura per un nobile lontano di cui ho sentito delle storie. Non so se il mio messaggio arriverà a destinazione, ma solo il pensiero che mi potrebbe rispondere è così affascinante." 
 bp2_yearly.0651.desc.story.pensive.foreign_custom: "L[regent.Custom('DE_END_PRO_S_N')] informo di una strana usanza straniera di cui ho sentito parlare di recente, una che desidererei tanto fosse la norma anche qui a [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]." 
 bp2_yearly.0651.desc.story.pensive.draft_law: "la legge che sto cercando di redigere. Non è #EMP ancora#! del tutto finita, ma sono orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')] di quanto sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] lontano."
 bp2_yearly.0651.desc.story.bossy.servants_caught: "[regent.Custom('DE_PRO_DEM')] racconto dei servitori che ho sorpreso a bighellonare, e di come li ho diligentemente redarguiti per il loro atteggiamento svogliato verso il lavoro." 
 bp2_yearly.0651.desc.story.bossy.court_protocol: "Descrivo e dimostro il nuovo protocollo di corte che voglio implementare. Penso che dimostrerà davvero la mia dignità come unico [ROOT.Char.GetTitleAsName] di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]." 
 bp2_yearly.0651.desc.story.bossy.organised_game: "Spiego come ho organizzato un gioco con gli altri bambini della corte e come li ho divisi in squadre gestendo tutto da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]." 
 bp2_yearly.0651.desc.rationale.predecessor: "\n\n"Piccol[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip], mi ricordi tanto [predecessor.GetFirstName] quando parli così", sospira, chiaramente pers[regent.Custom('DE_END_PRO_S_N')] nei ricordi in seguito alle mie parole; "assomigli proprio al[predecessor.Custom('DE_END_ADJ_NUL_S_N')] tu[predecessor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', predecessor)]"." 
 bp2_yearly.0651.desc.rationale.loyalty: "\n\n"Mi rendi orgoglios[regent.Custom('DE_END_PRO_S_N')], lo sai? Orgoglios[regent.Custom('DE_END_PRO_S_N')] di proteggerti ora che sei un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GirlBoy')], e un giorno, ancora più orgoglios[regent.Custom('DE_END_PRO_S_N')] di servirti quando sarai un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan]"." 
 bp2_yearly.0651.desc.rationale.compassion: "\n\n"Mi sento così fortunat[regent.Custom('DE_END_PRO_S_N')] a servirti, piccol[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip]", sospira, "fortunat[regent.Custom('DE_END_PRO_S_N')] di vedere l[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')][ROOT.Char.GetWomanMan] che stai diventando"." 
 bp2_yearly.0651.desc.rationale.fallback: "\n\n"Piccol[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip], un giorno sarai [ROOT.Char.Custom('DE_ART_DEF_P_A')] più grande [ROOT.Char.GetTitleAsNameNoTooltip] che [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] abbia mai avuto. Sono così orgoglios[regent.Custom('DE_END_PRO_S_N')] dell[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')][ROOT.Char.GetWomanMan] che stai diventando"." 
 bp2_yearly.0651.desc.outro: "\n\n"Sarò sempre lì per te, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Anche se lo stesso [regent.GetFaith.random_NegativeAfterLife] dovesse arrivare in terra, potrai contare su di me"." 
 bp2_yearly.0651.a: "E giuri che non mi tradirai mai?" 
 bp2_yearly.0651.b: "[ROOT.Char.GetFirstNameNoTooltip] e [regent.GetFirstNameNoTooltip], amici per sempre!" 
 bp2_yearly.0651.c: "Tutto ciò è molto bello, ma sto raccontando una storia."
 bp2_yearly.0651.d: "Dai, andiamo a raccontare alla corte della mia giornata!"

 bp2_yearly.0661.t: "Uno Strumento da Usare" 
 bp2_yearly.0661.desc: ""#EMP [ROOT.Char.GetSheHe|U] è [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [offended_family.Custom2('RelationToMeShort', ROOT.Char)]!#!" grida [offended_family.GetFirstName], affrontando [regent.Custom('DE_ART_DEF_P_A')] mi[regent.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetDiarchTitle] [regent.GetFirstName] in uno dei tanti corridoi vuoti di [ROOT.Char.GetCapitalLocation.GetName], "non puoi tenermi lontano da [ROOT.Char.GetHerHim] in questo modo".\n\nNon avevo intenzione di origliare, quando ho iniziato ad ascoltare accidentalmente la conversazione mentre inseguivo un servitore, ma ora rimango nascost[ROOT.Char.Custom('DE_END_PRO_S_N')] mentre i due litigano.\n\n"[ROOT.Char.GetSheHe] può essere [ROOT.Char.Custom('DE_ART_DEF_P_A')] tu[ROOT.Char.Custom('DE_END_PRO_S_N')] [offended_family.Custom2('RelationToMeShort', ROOT.Char)], ma è #EMP mia#! responsabilità, fino a quando non riterrò che sia pront[ROOT.Char.Custom('DE_END_PRO_S_N')] a gestire i propri affari. Fino ad allora, parlo a nome di [ROOT.Char.GetTitledFirstName], e secondo me, una persona della tua risma ha il peggior tipo di influenza su una giovane mente"." 
 bp2_yearly.0661.a: "[regent.GetFirstNameNoTooltip] ha ragione, vergognati [offended_family.GetFirstNameNoTooltip]!" 
 bp2_yearly.0661.b: "[offended_family.GetFirstNameNoTooltip] è [offended_family.Custom('DE_ART_DEF_P_A')] mi[offended_family.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', offended_family)] e devi rispettarl[offended_family.Custom('DE_END_PRO_S_N')]." 
 bp2_yearly.0661.c.rowdy: "Lascia che se la sbrighino loro, ho posti migliori in cui andare." 
 bp2_yearly.0661.c.charming: "Non c'è nulla da guadagnare nel dare una preferenza ora." 
 bp2_yearly.0661.c.curious: "Affascinante, ma a proposito di quel servitore..." 
 bp2_yearly.0661.c.pensive: "Non voglio avere parte in questa discussione." 
 bp2_yearly.0661.c.bossy: "Posso occuparmi di questi due quando sarò veramente [ROOT.Char.GetTitleAsNameNoTooltip]."
