l_spanish:
 destiny_child.0001.t: "[destiny_child.Custom('DE_ART_DEF_P_D')] Bambin[destiny_child.Custom('DE_END_PRO_S_N')] Predestinat[destiny_child.Custom('DE_END_PRO_S_N')]"
 destiny_child.0001.desc: "C'è una certa intensità nello sguardo di [destiny_child.GetFirstName].\n\n[destiny_child.GetSheHe|U], inoltre, cammina con una orgogliosa grazia, parla con convinzione e fermezza, nonché con una squisita chiarezza lessicale. Anche chi ha cinque volte la sua età l[destiny_child.Custom('DE_END_ADJ_DEF_S_N')]ascolta con attenzione, attratto dal magnetismo della sua personalità come falene dalla fiamma.\n\nQuest[destiny_child.Custom('DE_END_PRO_S_N')] bambin[destiny_child.Custom('DE_END_PRO_S_N')] ha qualcosa di speciale. Le vecchie canzoni parlano di coloro che sono destinati a far progredire il proprio popolo, una figura dal grande portamento e dalle ancor più grandi capacità. Potrebbe essere questo il caso?\n\nPotrebbe essere [destiny_child.GetFirstNameNoTooltip] [destiny_child.Custom('DE_ART_DEF_P_A')] bambin[destiny_child.Custom('DE_END_PRO_S_N')] unt[destiny_child.Custom('DE_END_PRO_S_N')] dal destino?"
 destiny_child.0001.a: "Quest[destiny_child.Custom('DE_END_PRO_S_N')] bambin[destiny_child.Custom('DE_END_PRO_S_N')] ha bisogno di essere cresciut[destiny_child.Custom('DE_END_PRO_S_N')] nel modo migliore."
 destiny_child.0001.a.tt: "[destiny_child.GetFirstName] ha davvero qualcosa di speciale..."
 destiny_child.0001.b: "Che assurdità. [Select_CString(destiny_child.IsFemale,'La piccola','Il piccolo')] imparerà a stare al suo posto."

 destiny_child.1000.t: "Un[destiny_child.Custom('DE_PRO_POS_P_2P')] Giovane Robust[destiny_child.Custom('DE_END_PRO_S_N')]"
 destiny_child.1000.desc: "Mentre osservo [destiny_child.GetFirstName] esercitarsi con la spada, mi rendo conto che [destiny_child.GetSheHe] sta sviluppando un fisico impressionante.\n\nUn altro colpo sibila nell'aria e [destiny_child.GetFirstNameNoTooltip] lo segue con compostezza e determinazione. Rabbrividisco al pensiero di come sarebbe stato affrontare un colpo del genere, ma una piccola parte di me si chiede se valga davvero la pena concentrarsi tanto sulla potenza fisica."
 destiny_child.1000.a: ""Un colpo eccellente! Continua così!""
 destiny_child.1000.b: ""Non trascurare la resistenza, [destiny_child.GetFirstNameNoTooltip].""

 destiny_child.1005.t: "Pensiero Laterale"
 destiny_child.1005.desc: "Girando l'angolo, trovo [destiny_child.GetFirstName] e il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] [realm_priest.GetFirstName] impegnati in un dibattito. Non una vera e propria discussione, per quanto ne so, ma piuttosto un vivace scambio di idee.\n\n[destiny_child.GetFirstNameNoTooltip], con gli occhi lucidi, discute con fervore delle minuzie religiose in maniera molto dettagliata. [realm_priest.GetFirstNameNoTooltip|U], gliene va dato atto, sembra trattare [destiny_child.GetFirstNameNoTooltip] da pari a pari, nonostante la differenza d'età."
 destiny_child.1005.a: "Che eloquenza! Che saggezza!"
 destiny_child.1005.b: ""[realm_priest.GetFirstNameNoTooltip], state distogliendo [destiny_child.GetFirstNameNoTooltip] dal suo addestramento militare.""
 destiny_child.1005.c: "Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che [destiny_child.GetFirstNameNoTooltip] imparerà molto da questo confronto."

 destiny_child.1010.t: "Uno Spirito Militare"
 destiny_child.1010.desc: "[marshal.Custom('DE_ART_DEF_P_D')] mi[marshal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|U] [marshal.GetFirstName] ed io siamo immersi in una simulazione di guerra, esaminando un tavolo con piccole pedine che rappresentano varie truppe. Mi accorgo a malapena che [destiny_child.GetFirstName] si avvicina, ma il suo sguardo intenso rivolto al tavolo rivela immediatamente l'intensità delle analisi che sta facendo a mente.\n\n"Qui". La voce di [destiny_child.GetFirstNameNoTooltip] mi fa trasalire. "Quel gruppo è impegnato frontalmente. Se usaste questa foresta per schermare il vostro avvicinamento, potreste coglierlo del tutto impreparato..."\n\n[marshal.GetFirstNameNoTooltip] alza si sporge con lo sguardo sopra le spalle di [destiny_child.GetFirstNameNoTooltip], mentre [destiny_child.GetSheHe] si china per spostare le pedine."
 destiny_child.1010.a: ""È vero, ma questo li lascerebbe esposti. Vedete?""
 destiny_child.1010.a.tt: "La padronanza degli stratagemmi militari da parte di [destiny_child.GetFirstNameNoTooltip] è già avanzata, ma ci sono ancora tante cose che non sa."
 destiny_child.1010.b: "Santo cielo! [destiny_child.GetFirstNameNoTooltip] ha ragione!"
 destiny_child.1010.c: ""Ecco, volete rivedere ancora una volta assieme a me questa strategia?""

 destiny_child.1015.t: "La Pratica Rende Perfetti"
 destiny_child.1015.desc: "Due lame si scontrano alla luce del sole con fragore metallico.\n\n[destiny_child.GetFirstName] fa con grazia un passo indietro, tenendo la lama in linea come se fosse un'estensione del suo braccio. [knight.Custom('DE_ART_DEF_P_D')] su[knight.Custom('DE_END_PRO_S_N')] compagn[knight.Custom('DE_END_PRO_S_N')] di addestramento, [knight.GetFirstName|U], l[destiny_child.Custom('DE_END_PRO_S_N')] incalza, barcollando e ansimando.\n\n[Select_CString(And(destiny_child.IsFemale, knight.IsFemale),'Le due','I due')] si stanno sfidando da un po', eppure [destiny_child.GetFirstNameNoTooltip] quasi non sembra sudare. Mi chiedo se ci stia almeno provando."
 destiny_child.1015.a: ""Dovete impegnarvi di più, [destiny_child.GetFirstNameNoTooltip]!""
 destiny_child.1015.a.success: "[destiny_child.GetFirstNameNoTooltip] raggiunge nuovi livelli di abilità"
 destiny_child.1015.a.failure: "[destiny_child.GetFirstNameNoTooltip] sforza eccessivamente il proprio fisico"
 destiny_child.1015.a.critfailure: "Mess[destiny_child.Custom('DE_END_PRO_S_N')] sotto pressione, [destiny_child.GetSheHe] commette un terribile errore."
 destiny_child.1015.b: "Forse, dovrei sostituire [knight.GetFirstNameNoTooltip]?"
 destiny_child.1015.b.success: "I tuoi insegnamenti si rivelano ancora più preziosi di quelli di [knight.GetFirstNameNoTooltip]"
 destiny_child.1015.b.failure: "Ti dimostri altrettanto incapace di tenere il passo di [destiny_child.GetFirstNameNoTooltip]"
 destiny_child.1015.c: ""Continuate così, voi due, ed ecco qualche moneta per [knight.GetFirstNameNoTooltip], a ricompensa delle sue fatiche!""

 destiny_child.1020.t: "Apprendimento Fuori Programma"
 destiny_child.1020.desc: "Troppo spesso le cose strane si presentano quando meno ce le si aspetta. Ne è stata la prova quando il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))] [physician.GetFirstName] e [herbalist.GetFirstName], [Select_CString(herbalist.IsFemale,'una guaritrice esperta','un guaritore esperto')], mi affrontano con [destiny_child.Custom('DE_ART_DEF_P_A')] sovreccitat[destiny_child.Custom('DE_END_PRO_S_N')] [destiny_child.GetFirstName] al loro seguito.\n\n"[destiny_child.Custom('DE_ART_DEF_P_D')] giovane [destiny_child.GetFirstNameNoTooltip] desidera imparare una delle nostre professioni, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice [physician.GetFirstNameNoTooltip], "e saremmo [Select_CString(And(physician.IsFemale, herbalist.IsFemale),'liete','lieti')] di insegnar[destiny_child.Custom('DE_PRO_DEM')]". [herbalist.GetFirstNameNoTooltip] l[physician.Custom('DE_END_PRO_S_N')] interrompe esasperat[herbalist.Custom('DE_END_PRO_S_N')].\n\n"Abbiamo solo bisogno del vostro benestare, perché non vorremmo distoglierl[destiny_child.Custom('DE_END_PRO_S_N')] dagli altri suoi studi senza una vostra approvazione!""
 destiny_child.1020.a: "Il tempo trascorso con un medico potrebbe essere ben speso..."
 destiny_child.1020.b: "L'erboristeria è un'area di ricerca interessante!"
 destiny_child.1020.c: ""Va bene [destiny_child.GetFirstName]. Solo... non lasciate che ciò sottragga troppo tempo agli altri vostri studi.""

 destiny_child.1025.t: "Le Notizie Viaggiano Veloci"
 destiny_child.1025.desc: "Il nitrito di un cavallo mi spaventa. Un cavallo da tiro [famous_knight.Custom('KnightCultureNoTooltip')|l] trotta il suo destriero nella mia direzione.\n\n"[ROOT.Char.GetTitledFirstName]! Sei tu?" [famous_knight.Custom('DE_ART_IND_A')|U] china il capo rispettosamente. "Vengo alla ricerca di [Select_CString(destiny_child.IsFemale,'una bambina','un bambino')] — [destiny_child.GetFirstNameNoTooltip]. [destiny_child.GetSheHe|U] è sotto le vostre cure, non vero?" Annuisco, mentre le mie guardie si avvicinano guardinghe.\n\n"Non abbiate timore. Sono rinomat[famous_knight.Custom('DE_END_PRO_S_N')] nel mio campo... ma le voci sul talento del vostro [destiny_child.GetFirstNameNoTooltip] si diffondono a macchia d'olio! Sarei onorat[famous_knight.Custom('DE_END_PRO_S_N')] di fare la sua conoscenza, e magari aiutarl[destiny_child.Custom('DE_END_PRO_S_N')] a coltivare i suoi talenti.""
 destiny_child.1025.a: "#EMP "Sparisci,#! vile assassino! #EMP GUARDIE!#!"
 destiny_child.1025.b: "Addestrarl[destiny_child.Custom('DE_END_PRO_S_N')]? È un'idea meravigliosa!"
 destiny_child.1025.c: ""Forse potrei anche convincervi a restare?""

 destiny_child.1030.t: "Second nella Linea di Successione"
 destiny_child.1030.desc: "[destiny_child.GetFirstName] ha davvero tanto talento. Le sue parole hanno il peso di una persona più anziana di decenni e le persone seguono istintivamente il suo esempio. Non ci sono dubbi su quali spalle debba poggiare il futuro della mia famiglia. Eppure...\n\nPer quanto possa essere attraente e intelligente, le leggi [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'del campo', 'del regno')] sono quelle che sono. [destiny_child.GetSheHe|U] non è [destiny_child.Custom('DE_ART_DEF_P_A')] mi[destiny_child.Custom('DE_END_PRO_S_N')] principale erede. Quando passerò a miglior vita, le sue capacità saranno al servizio degli intrighi di su[current_heir.Custom('DE_END_PRO_S_N')] [destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir')] [current_heir.GetFirstName].\n\nLì, in un angolo della mia mente, c'è la posta in gioco. Questa è una decisione da cui dipenderà la mia eredità."
 destiny_child.1030.a: "Se uso tutte le mie astuzie, forse funzionerà..."
 destiny_child.1030.a.success: "Le tue macchinazioni sottotraccia hanno successo"
 destiny_child.1030.a.failure: "I tuoi piani vengono notati e provocano un putiferio"
 destiny_child.1030.b: "Non posso rischiare che la storia di [destiny_child.GetFirstNameNoTooltip] venga dimenticata."
 destiny_child.1030.c: "Le leggi sono quel che sono, non possono essere aggirate."
 destiny_child.1030.c.tt: "Devo preparare [Select_CString(current_heir.IsFemale,'la vera','il vero')] erede, ma anche fornire a [destiny_child.GetFirstNameNoTooltip] le capacità per proteggersi."

 destiny_child.1035.t: "Amore Giovanile"
 destiny_child.1035.desc: "Le capacità di [destiny_child.GetFirstName] sono tali che a volte dimentico che [destiny_child.GetSheHe] è ancora solo un[destiny_child.Custom('DE_PRO_POS_P_2P')] bambin[destiny_child.Custom('DE_END_PRO_S_N')]. Mentre attraversiamo il [ROOT.Char.Custom('GetCourtyard')] e sento il chiacchiericcio di due bambini accanto a noi, mi viene improvvisamente in mente che i bambini sono sempre bambini.\n\n[Select_CString(And(flirter_1.IsFemale, flirter_2.IsFemale),'Le due bambine','I due bambini')] ridacchianti sono chiaramente [Select_CString(And(flirter_1.IsFemale,flirter_2.IsFemale),'infatuate','infatuati')] di [destiny_child.GetFirstNameNoTooltip], tanto che [Select_CString(And(flirter_1.IsFemale,flirter_2.IsFemale),'entrambe','entrambi')] fissano immediatamente il terreno quando [destiny_child.GetSheHe] [Select_CString(And(flirter_1.IsFemale,flirter_2.IsFemale),'le','li')] saluta allegramente."
 destiny_child.1035.interested: "\n\nSebbene [destiny_child.GetFirstNameNoTooltip] sia molto più saggi[destiny_child.Custom('DE_END_PRO_S_N')] di quanto la sua età possa far pensare, riesco a vedere il sorriso all'angolo della sua bocca."
 destiny_child.1035.notinterested: "\n\nCon mia grande sorpresa, però, [destiny_child.GetSheHe] non dice altro. Del tutto indifferente, [destiny_child.GetSheHe] continua per la sua strada, saltando i gradini che portano all'interno."
 destiny_child.1035.a: "[destiny_child.GetFirstNameNoTooltip] si è pres[destiny_child.Custom('DE_END_PRO_S_N')] una bella cotta per [flirter_1.GetFirstNameNoTooltip]..."
 destiny_child.1035.b: "Credo che [destiny_child.GetFirstNameNoTooltip] abbia una cotta per [flirter_2.GetFirstNameNoTooltip]!"
 destiny_child.1035.c: ""È un bene che voi non vi lasciate influenzare da queste frivolezze, [destiny_child.GetFirstNameNoTooltip].""
 destiny_child.1035.d: ""Dovete rimanere concentrat[destiny_child.Custom('DE_END_PRO_S_N')], [destiny_child.GetFirstNameNoTooltip]!""
 destiny_child.1035.d.tt: "Per queste cose, ci sarà tempo negli anni a venire."

 destiny_child.9999.t: "Un Destino Realizzato"
 destiny_child.9999.desc: "La continua maturazione di [destiny_child.GetFirstName] mi ha sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')], ma ora l[destiny_child.Custom('DE_END_PRO_S_N')] guardo come un coetaneo. Quando ho capito il suo potenziale e ho deciso di aiutarl[destiny_child.Custom('DE_END_PRO_S_N')], non avevo idea di cosa aspettarmi. Ma i miei sforzi, evidentemente, non sono stati vani.\n\n[destiny_child.GetFirstNameNoTooltip] è in piedi sorridente di fronte a me e, nonostante la nostra familiarità, non posso fare a meno di notare l'aura di attrazione che da [destiny_child.GetSheHe] emana. [Select_CString(destiny_child.IsFemale,'Questa donna','Quest'uomo')] è misteriosamente destinat[destiny_child.Custom('DE_END_PRO_S_N')] alla grandezza.\n\nSono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] di aver fatto la scelta giusta nell'aiutarl[destiny_child.Custom('DE_END_PRO_S_N')] a percorrere l'insidioso cammino che il destino ha tracciato per [destiny_child.GetSheHe]."
 destiny_child.9999.a: "È stato un onore."
