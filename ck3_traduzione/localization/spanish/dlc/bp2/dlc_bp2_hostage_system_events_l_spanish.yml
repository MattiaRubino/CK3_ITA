l_spanish:
 bp2_hostage_system.0100.t: "Con Qualunque Mezzo"
 bp2_hostage_system.0100.intro: "Con la mia [war.Custom('WarCasusBelliShort')] ormai avviata, resta da decidere la sorte del mio ostaggio, [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage_home_court.Custom('IT_NAM_COL2')][hostage_home_court.GetTitledFirstName], [hostage.GetFirstName].\n\n"
 bp2_hostage_system.0100.desc: "Qualsiasi danno io riesca a infliggere alle [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] canaglie è utile e [hostage_home_court.GetFirstNameNoTooltip] può biasimare solo se stess[hostage_home_court.Custom('DE_END_PRO_S_N')] per tutto ciò."
 bp2_hostage_system.0100.executed_hostage: "[Select_CString(hostage_home_court.IsFemale,'Quella maledetta','Quel maledetto')] ha giustiziato [victim.Custom('DE_ART_DEF_P_A')] mi[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))], [victim.GetFirstName], pertanto in nome della giustizia devo essere spietat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp2_hostage_system.0100.spared_hostage: "[hostage_home_court.GetFirstNameNoTooltip] ha mostrato clemenza nei confronti di mi[my_hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]. Forse è giusto risolvere le nostre divergenze sul campo di battaglia..."
 bp2_hostage_system.0100.my_hostage: "\n\nTuttavia che ne è di mi[my_hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], che è alla mercé [hostage_home_court.Custom('IT_NAM_COL2')][hostage_home_court.GetTitledFirstNameNoTooltip]?"
 bp2_hostage_system.0100.a: "Ho preso la mia decisione."
 bp2_hostage_system.0100.b: "[hostage.GetFirstNameNoTooltip] è al sicuro, per ora."

 bp2_hostage_system.0110.t: "Una Promessa Vuota"
 bp2_hostage_system.0110.desc: "Nonostante [hostage_home_court.Custom('IT_NAM_COL3')][hostage_home_court.GetTitledFirstName] abbia inviato alla mia corte su[hostage.Custom('DE_END_PRO_S_N')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], quell'infid[hostage_home_court.Custom('DE_END_PRO_S_N')] [hostage_home_court.Custom('InsultNoun')] ha mosso guerra contro di me [hostage_home_court.GetPrimaryTitle.Custom('IT_COU_COL5')][hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[hostage_home_court.GetSheHe|U] deve pensare che mi manchi il coraggio o che non m'importi nulla del benessere di [hostage.GetFirstNameNoTooltip], per intraprendere una [war.Custom('WarCasusBelliShort')] contro chi ha in custodia il suo ostaggio..."
 bp2_hostage_system.0110.a: "[hostage_home_court.GetFirstNameNoTooltip] ha fatto la sua scelta."
 bp2_hostage_system.0110.b: "Calma, non siamo precipitosi..."
 
 bp2_hostage_system.0120.t: "Il Nemico Del Mio Amico"
 bp2_hostage_system.0120.intro: "Gli eventi cospirano contro il mio ostaggio, [hostage.GetFirstName], [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage_home_court.Custom('IT_NAM_COL2')][hostage_home_court.GetTitledFirstName]. Sebbene l'abbia accolt[hostage.Custom('DE_END_PRO_S_N')] alla mia corte con le più onorevoli intenzioni, ho altri obblighi da rispettare nella [war.Custom('WarCasusBelliShort')] [war_joiner_ally.Custom('IT_NAM_COL2')][war_joiner_ally.GetTitledFirstName]...\n\n"
 bp2_hostage_system.0120.desc: "La pace con [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip] era il mio obiettivo, ma oramai non c'è più nulla che io possa fare. La misericordia potrebbe mantenere un certo grado di fiducia, ma d'altronde tutto è lecito in tempo di guerra."
 bp2_hostage_system.0120.a: "La situazione è cambiata."
 bp2_hostage_system.0120.b: "È una questione tra [war_joiner_ally.GetFirstNameNoTooltip] e [hostage_home_court.GetFirstNameNoTooltip]..."

 bp2_hostage_system.0130.t: "L'Amico Del Mio Nemico"
 bp2_hostage_system.0130.desc: "Ho appreso che [hostage_home_court.Custom('IT_NAM_COL3')][hostage_home_court.GetTitledFirstName] prende, stupidamente, le armi a fianco del mio nemico, [war_joiner_ally.Custom('IT_NAM_COL3')][war_joiner_ally.GetTitledFirstName], nonostante abbia mandato su[hostage.Custom('DE_END_PRO_S_N')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], come mio ostaggio.\n\nQuesta meschina [war.Custom('WarCasusBelliShort')] ha messo a nudo il valore degli impegni di pace, per non parlare del suo palese disprezzo per [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0130.a: "Non faccio mai minacce a vuoto."
 bp2_hostage_system.0130.b: "Le cose non sono sempre bianche o nere."

 bp2_hostage_system.0140.opening: "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0140.attacker: "Il vostro miserabile tentativo di ingannarmi con le vostre promesse di pace finisce oggi. Possa vostr[hostage.Custom('DE_END_PRO_S_N')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], trovare la pace in [executioner.GetFaith.PositiveAfterLife]."
 bp2_hostage_system.0140.defender: "La vostra disonorevole invasione, anche dopo aver inviato vostr[hostage.Custom('DE_END_PRO_S_N')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], come mio ostaggio, può avere una sola conseguenza. Che [hostage.GetSheHe] e [executioner.GetFaith.HighGodName] possano perdonarvi."
 bp2_hostage_system.0140.attacker_ally: "Siamo in guerra grazie [war_joiner_ally.Custom('IT_NAM_COL4')][war_joiner_ally.GetTitledFirstName]e, per questo, la vita del mio ostaggio, vostr[hostage.Custom('DE_END_PRO_S_N')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], è persa."
 bp2_hostage_system.0140.defender_ally: "Il vostro tradimento è costato la vita a vostr[hostage.Custom('DE_END_PRO_S_N')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName]. Mi auguro solo che la vostra amicizia con [war_joiner_ally.Custom('IT_NAM_COL3')][war_joiner_ally.GetTitledFirstName] ne sia valsa la pena."
 bp2_hostage_system.0140.a.attacker: "Impensabile..."
 bp2_hostage_system.0140.a.defender: "La pagherete cara..."
 bp2_hostage_system.0140.a.attacker_ally: "Come ha potuto..."
 bp2_hostage_system.0140.a.defender_ally: "Senza cuore..."

 bp2_hostage_system.0141.opening: "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.intro: "Ho deciso di risparmiare vostr[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName],"
 bp2_hostage_system.0141.attacker: "poichè [hostage.GetSheHe] è solo una pedina innocente sulla scacchiera dei vostri inganni."
 bp2_hostage_system.0141.defender: "nonostante il vostro infido attacco, in spregio ai nostri patti."
 bp2_hostage_system.0141.attacker_ally: "poiché [hostage.GetSheHe] non deve necessariamente soffrire a causa [war_joiner_ally.Custom('IT_NAM_COL2')][war_joiner_ally.GetTitledFirstName]."
 bp2_hostage_system.0141.defender_ally: "poiché [hostage.GetSheHe] non deve necessariamente soffrire a causa [war_joiner_ally.Custom('IT_NAM_COL2')][war_joiner_ally.GetTitledFirstName]."
 bp2_hostage_system.0141.request: "\n\nConfido che mostriate la stessa indulgenza nei confronti di mi[my_hostage.Custom('DE_END_PRO_S_N')] [spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0141.a.attacker: "Ringraziate [ROOT.Char.GetFaith.HighGodName]..."
 bp2_hostage_system.0141.a.defender: "Forse [hostage_sparer.GetSheHe] non è poi così male..."
 bp2_hostage_system.0141.a.attacker_ally: "Che sollievo..."
 bp2_hostage_system.0141.a.defender_ally: "Meglio di niente..."

 bp2_hostage_system.0200.t: "Adult[hostage.Custom('DE_END_PRO_S_N')]"
 bp2_hostage_system.0200.desc: "Il mio ostaggio, [hostage.GetFirstName], è ora un[hostage.Custom('DE_PRO_POS_P_2P')] [hostage.GetWomanMan] e non vede l'ora di essere rimandat[hostage.Custom('DE_END_PRO_S_N')] a casa sua, com'è consuetudine. Su[hostage_home_court.Custom('DE_END_PRO_S_N')] [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))], [hostage_home_court.Custom('IT_NAM_COL3')][hostage_home_court.GetTitledFirstName], spera certamente lo stesso."
 bp2_hostage_system.0200.my_hostage: "\n\nForse è meglio mostrare la nostra buona volontà, almeno finché mi[my_hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], rimane nelle loro grinfie..."
 bp2_hostage_system.0200.closing: "\n\nTuttavia, devo curare gli interessi della #EMP mia#! casata."
 bp2_hostage_system.0200.a: "Prendete le vostre cose, è ora di tornare a casa."
 bp2_hostage_system.0200.b: "[hostage.GetFirstNameNoTooltip] deve rimanere qui ancora un po'."
 bp2_hostage_system.0200.b.my_hostage: "Quando [my_hostage.GetFirstNameNoTooltip] verrà rilasciat[my_hostage.Custom('DE_END_PRO_S_N')], lo sarà anche [hostage.GetFirstNameNoTooltip]."
 hostage_more_likely_to_return_tt: "[hostage_home_court.Custom('IT_NAM_COL3')|U][hostage_home_court.GetTitledFirstName] sarà più propens[hostage_home_court.Custom('DE_END_PRO_S_N')] a rilasciare [my_hostage.GetFirstName]"

 bp2_hostage_system.0201.desc: "Mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('IT_NAM_COL3')][hostage.GetTitledFirstName], inviat[hostage.Custom('DE_END_PRO_S_N')] come ostaggio dell'autorità [hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip] e ora divenut[hostage.Custom('DE_END_PRO_S_N')] adult[hostage.Custom('DE_END_PRO_S_N')], tornerà finalmente a casa! Il patto con [hostage_warden.Custom('IT_NAM_COL3')][hostage_warden.GetTitledFirstName] è terminato, ma mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] è [Select_CString(hostage.IsFemale,'sana e salva','sano e salvo')]."
 bp2_hostage_system.0201.my_hostage_adult: "\n\n[my_hostage.Custom('DE_ART_DEF_P_D')] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [hostage_warden.Custom('IT_NAM_COL2')][hostage_warden.GetTitledFirstNameNoTooltip], [my_hostage.GetFirstName], rimarrà mio ostaggio, sebbene sia oramai divenut[my_hostage.Custom('DE_END_PRO_S_N')] adult[my_hostage.Custom('DE_END_PRO_S_N')]. Sarebbe, però, giusto che venisse liberat[my_hostage.Custom('DE_END_PRO_S_N')] anche [my_hostage.GetSheHe]..."
 bp2_hostage_system.0201.my_hostage: "\n\n[my_hostage.Custom('DE_ART_DEF_P_D')] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [hostage_warden.Custom('IT_NAM_COL2')][hostage_warden.GetTitledFirstNameNoTooltip], [my_hostage.GetFirstName], rimarrà mio ostaggio, sebbene sia ancora solo un[my_hostage.Custom('DE_PRO_POS_P_2P')] [my_hostage.Custom('GirlBoy')]."
 bp2_hostage_system.0201.a: "C'è così tanto da recuperare!"
 bp2_hostage_system.0201.b: "Può essere liberat[my_hostage.Custom('DE_END_PRO_S_N')] anche [my_hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0201.c: "Forse quando sarà più grande."
 bp2_hostage_system.0201.c.adult: "Non credo."

 bp2_hostage_system.0202.t: "Ritorno Atteso"
 bp2_hostage_system.0202.desc: "Con l'avvicinarsi del suo compleanno, speravo tanto nel ritorno di mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], poiché è consuetudine che gli ostaggi vengano rimandati a casa una volta raggiunta l'età adulta.\n\nAhimè, sembra però che [hostage_warden.Custom('IT_NAM_COL3')][hostage_warden.GetTitledFirstName] intenda trattenere [hostage.GetFirstNameNoTooltip] a [hostage_warden.GetCapitalLocation.GetNameNoTooltip] ancora a lungo...\n\n"
 bp2_hostage_system.0202.a: "Ci dev'essere una buona ragione."

 bp2_hostage_system.0203.t: "Di Nuovo A Casa"
 bp2_hostage_system.0203.desc: "Ho atteso con una certa trepidazione la risposta [hostage_home_court.Custom('IT_NAM_COL2')][hostage_home_court.GetTitledFirstName], dopo aver rilasciato su[hostage.Custom('DE_END_PRO_S_N')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName].\n\n"
 bp2_hostage_system.0203.closing: "La risposta è stata rapida, tuttavia, e mi[my_hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], non tarderà a far ritorno a casa!"
 
 bp2_hostage_system.0204.t: "Bloccat[my_hostage.Custom('DE_END_PRO_S_N')] Nel Limbo"
 bp2_hostage_system.0204.closing: "La risposta è stata chiara: [hostage_home_court.GetSheHe] deve purtroppo trattenere ulteriormente mi[my_hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], affinché venga mantenuta la pace nel prossimo futuro..."
 bp2_hostage_system.0204.a: "Povero [my_hostage.Custom('GirlBoy')]..."

 bp2_hostage_system.0300.t: "Sotto La Mia Sorveglianza"
 bp2_hostage_system.0300.intro: "La sicurezza di un ostaggio è responsabilità, per giuramento, del suo [warden|El]. Ho sancito un patto d'onore per proteggerl[hostage.Custom('DE_END_PRO_S_N')] da ogni pericolo,"
 bp2_hostage_system.0300.killer: "ma ho ucciso lo stesso [hostage.GetFirstName]."
 bp2_hostage_system.0300.violent: "ma [hostage.GetFirstName] ha fatto una brutta fine alla mia corte."
 bp2_hostage_system.0300.fallback: "eppure [hostage.GetFirstName] ora è mort[hostage.Custom('DE_END_PRO_S_N')]."
 bp2_hostage_system.0300.desc: "\n\nNon c'è più niente da fare, ormai. [hostage_home_court.Custom('IT_NAM_COL3')|U][hostage_home_court.GetTitledFirstName] sarà furios[hostage_home_court.Custom('DE_END_PRO_S_N')] quando la notizia arriverà alla sua corte e i nostri accordi verranno stracciati."
 bp2_hostage_system.0300.my_hostage: "\n\nSpero solo che [hostage_home_court.Custom('IT_NAM_COL3')][hostage_home_court.GetTitledFirstName] ci pensi due volte prima di farsi giustizia con mi[my_hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0300.a.killer: "Oh beh..."
 bp2_hostage_system.0300.a.violent: "Una vera disgrazia..."
 bp2_hostage_system.0300.a: "Tragico..."

 bp2_hostage_system.0301.opening: "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.intro: "Sono spiacente di informarvi che vostr[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], è mort[hostage.Custom('DE_END_PRO_S_N')].\n\n"
 bp2_hostage_system.0301.killer: "Sappiate che non ho avuto altra scelta se non toglier[hostage.Custom('DE_PRO_DEM')] la vita."
 bp2_hostage_system.0301.violent: "Il modo in cui [hostage.GetSheHe] ha lasciato questo mondo, mentre era sotto la mia protezione, mi perseguiterà finché vivrò."
 bp2_hostage_system.0301.fallback: "Perdonatemi per essere venut[hostage_warden.Custom('DE_END_PRO_S_N')] meno ai miei doveri come [Select_CString(hostage_warden.IsFemale,'sua protettrice','suo protettore')]."
 bp2_hostage_system.0301.desc: "Spero che un giorno riuscirete a perdonarmi, per il bene di [Select_CString(And(hostage_warden.IsFemale, ROOT.Char.IsFemale),'entrambe','entrambi')]."
 bp2_hostage_system.0301.my_hostage: "\n\nIn ogni caso, mi[my_hostage.Custom('DE_END_PRO_S_N')] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], è del tutto innocente in tutta questa faccenda."
 bp2_hostage_system.0301.a.killer: "Quel[hostage_warden.Custom('DE_END_ADJ_NUL_S_N')]... #EMP bastard[hostage_warden.Custom('DE_END_PRO_S_N')]!#!"
 bp2_hostage_system.0301.a.violent: "[hostage.GetFirstNameNoTooltip]... perchè?"
 bp2_hostage_system.0301.a: "Non può essere..."
 bp2_hostage_system.0301.b: "Occhio per occhio!"

 bp2_hostage_system.0400.t: "Un Cambio Di Circostanze"
 bp2_hostage_system.0400.landed_hostage: "Poiché il mio ostaggio [hostage.GetFirstName] è l'erede di [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], ora mi ritrovo a prendermi cura di un[hostage.Custom('DE_PRO_POS_P_2P')] [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0400.ruler_hostage: "Adesso che  [hostage.GetFirstName], il mio ostaggio, gestisce un/una [hostage.GetDomicile.GetType.GetName|l] tutto/a suo/a, mi ritrovo ad avere un[hostage.Custom('DE_PRO_POS_P_2P')] [hostage.GetTitleAsNameNoTooltip] sotto la mia tutela!"
 bp2_hostage_system.0400.imprisoned_hostage_self: "Adesso che il mio precedente ostaggio, [hostage.GetFirstName], languisce nella mia prigione, il mio patto con [home_court.GetTitledFirstName] è decisamente giunto al termine."
 bp2_hostage_system.0400.imprisoned_hostage_fail: "Ora che [hostage.GetFirstName] è riuscit[hostage.Custom('DE_END_PRO_S_N')] a sfuggire alle mie guardie e alla mia prigione, il mio patto con [home_court.Custom('IT_NAM_COL3')][home_court.GetTitledFirstName] è senz'altro finito."
 bp2_hostage_system.0400.imprisoned_hostage: "Il mio ostagggio, [hostage.GetFirstName], langue nelle prigioni [imprisoner.Custom('IT_NAM_COL2')][imprisoner.GetTitledFirstName], quindi il patto precedentemente sancito con [home_court.Custom('IT_NAM_COL3')][home_court.GetTitledFirstName] non ha più senso."
 bp2_hostage_system.0400.unrelated_hostage: "Poiché il mio ostaggio, [hostage.GetFirstName], non ha più alcuna rilevanza per [home_court.Custom('IT_NAM_COL3')][home_court.GetTitledFirstName], il nostro accordo precedentemente sancito può dirsi senz'altro concluso."
 bp2_hostage_system.0400.unlanded_warden_title: "Con la perdita di [lost_title.GetNameNoTierNoTooltip], il mio patto con [home_court.GetTitledFirstName], [home_court.Custom('DE_ART_DEF_P_A')] [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] del mio ostaggio, [hostage.GetFirstName], non ha più ragion d'essere."
 bp2_hostage_system.0400.unlanded_warden: "Con la perdita dei miei possedimenti, il mio patto con [home_court.GetTitledFirstName], [home_court.Custom('DE_ART_DEF_P_A')] [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] del mio ostaggio, [hostage.GetFirstName], non ha più ragion d'essere."
 bp2_hostage_system.0400.unlanded_home_court_title: "[home_court.Custom('IT_NAM_COL3')|U][home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] del mio ostaggio, [hostage.GetFirstName], ha perso le sue terre [lost_title.GetAdjectiveNoTooltip]. Pertanto, il nostro patto ora non ha più ragion d'essere.."
 bp2_hostage_system.0400.unlanded_home_court: "[home_court.Custom('IT_NAM_COL3')|U][home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] del mio ostaggio, [hostage.GetFirstName], ha perso le sue terre. Pertanto, il nostro patto ora non ha più ragion d'essere."
 bp2_hostage_system.0400.dead_home_court: "[home_court.Custom('IT_NAM_COL3')|U][home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] del mio ostaggio, [hostage.GetFirstName], è mort[home_court.Custom('DE_END_PRO_S_N')] senza aver messo al sicuro la successione di [home_court.GetHouse.GetBaseNameNoTooltip]. Il nostro patto, quindi, non ha più ragion d'essere."
 bp2_hostage_system.0400.imprisoned_self: "\n\n[home_court.GetFirstNameNoTooltip] non sarà felice..."
 bp2_hostage_system.0400.imprisoned: "\n\nSono sicur[ROOT.Char.Custom(DE_END_PRO_S_N)] che [hostage.GetFirstNameNoTooltip] verrà presto rilasciat[hostage.Custom('DE_END_PRO_S_N')]..."
 bp2_hostage_system.0400.ruler: "\n\n[hostage.GetFirstNameNoTooltip] partirà presto per andare a sedersi sul trono di [hostage.GetCapitalLocation.GetName]."
 bp2_hostage_system.0400.family: "\n\n[hostage.GetFirstNameNoTooltip], se lo desidera, è liber[hostage.Custom('DE_END_PRO_S_N')] di andarsene e ricongiungersi alla sua famiglia."
 bp2_hostage_system.0400.no_family: "\n\n[hostage.GetFirstNameNoTooltip] è liber[hostage.Custom('DE_END_PRO_S_N')] di andarsene, anche se il suo destino è tutt'altro che certo."
 bp2_hostage_system.0400.adopted: "Poiché [hostage.GetFirstName], che era un mio ostaggio, è ora considerato un membro a pieno titolo della casata [ROOT.Char.GetHouse.GetBaseName], l'accordo precedentemente sancito con [home_court.Custom('IT_NAM_COL3')][home_court.GetTitledFirstName] non ha più ragion d'essere."
 bp2_hostage_system.0400.adopted_stay: "\n\nTuttavia, [hostage.GetSheHe] ha deciso di rimanere alla mia corte, a [ROOT.Char.GetCapitalLocation.GetName]. Almeno per il momento..."
 bp2_hostage_system.0400.my_hostage: "\n\nMi aspetto che in cambio mi venga resituit[my_hostage.Custom('DE_END_PRO_S_N')] [Select_CString(my_hostage.IsFemale,'la mia','il mio')] [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0400.a: "E così sia."
 bp2_hostage_system.0400.b: "E [hostage.GetSheHe] è [hostage.Custom('DE_ART_DEF_P_A')] benvenut[hostage.Custom('DE_END_PRO_S_N')]!"
 bp2_hostage_system.0400.home: "[hostage.GetFirstNameNoTooltip] se ne va."

 bp2_hostage_system.0401.landed_hostage: "Poiché mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], eredita il titolo di [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName] si trova ora a prendersi cura di un[hostage.Custom('DE_PRO_POS_P_2P')] [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0401.ruler_hostage: "Adesso che [hostage.Custom('DE_ART_DEF_P_A')] mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], gestisce un/una [hostage.GetDomicile.GetType.GetName|l] tutto/a suo/a, [warden.GetTitledFirstName] si ritrova ad avere un[hostage.Custom('DE_PRO_POS_P_2P')] [hostage.GetTitleAsNameNoTooltip] sotto la sua tutela!"
 bp2_hostage_system.0401.imprisoned_hostage_self: "Ho appreso che mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], è stat[hostage.Custom('DE_END_PRO_S_N')] oltraggiosamente imprigionat[hostage.Custom('DE_END_PRO_S_N')] [warden.Custom('IT_NAM_COL5')][warden.GetTitledFirstName], che aveva promesso di prendersene cura come ostaggio."
 bp2_hostage_system.0401.imprisoned_hostage_fail: "Ho appreso che mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], è sfuggit[hostage.Custom('DE_END_PRO_S_N')] per un soffio all'incarcerazione da parte [Select_CString(imprisoner.IsFemale,'della sua protettrice','del suo protettore')], [imprisoner.Custom('IT_NAM_COL3')][imprisoner.GetTitledFirstName]!"
 bp2_hostage_system.0401.imprisoned_hostage: "Poiché mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], langue nelle prigioni [imprisoner.Custom('IT_NAM_COL2')][imprisoner.GetTitledFirstName], il mio patto con [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName] non ha più ragion d'essere."
 bp2_hostage_system.0401.unrelated_hostage: "[hostage.GetFirstName], che era stat[hostage.Custom('DE_END_PRO_S_N')] inviat[hostage.Custom('DE_END_PRO_S_N')] come ostaggio [warden.GetPrimaryTitle.GetAdjectiveNoTooltip], non ha più importanza per noi, pertanto il nostro patto con [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName] non ha più ragion d'essere."
 bp2_hostage_system.0401.unlanded_home_court_title: "Con la perdita di [lost_title.GetNameNoTierNoTooltip], il mio patto con [warden.GetTitledFirstName], [Select_CString(warden.IsFemale,'la tutrice','il tutore')] [Select_CString(hostage.IsFemale,'della mia','del mio')] [home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], non ha più ragion d'essere."
 bp2_hostage_system.0401.unlanded_home_court: "Con la perdita dei mei possedimenti, il mio patto con [warden.GetTitledFirstName], [warden.Custom('DE_ART_DEF_P_A')] [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] del mio ostaggio, [hostage.GetFirstName], non ha più ragion d'essere."
 bp2_hostage_system.0401.unlanded_warden_title: "[warden.Custom('IT_NAM_COL3')|U][warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] del mio ostaggio, [hostage.GetFirstName], ha perso le sue terre [lost_title.GetAdjectiveNoTooltip]. Pertanto, il nostro patto non ha più ragion d'essere."
 bp2_hostage_system.0401.unlanded_warden: "[warden.Custom('IT_NAM_COL3')|U][warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] del mio ostaggio, [hostage.GetFirstName], ha perso le sue terre. Pertanto, il nostro patto non ha più ragion d'essere."
 bp2_hostage_system.0401.dead_warden: "[warden.Custom('IT_NAM_COL3')|U][warden.GetTitledFirstName], protet[warden.Custom('DE_END_NOU_S_GS_N')] di mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], è mort[warden.Custom('DE_END_PRO_S_N')] senza aver messo al sicuro la successione di [warden.GetHouse.GetBaseNameNoTooltip]."
 bp2_hostage_system.0401.imprisoned: "\n\nPrego [ROOT.Char.GetFaith.HighGodName] che [hostage.GetFirstNameNoTooltip] venga rilasciat[hostage.Custom(DE_END_PRO_S_N)] al più presto."
 bp2_hostage_system.0401.imprisoned_fail: "\n\nQuesto è senza dubbio un modo scandaloso di trattare un ostaggio, ma il ritorno di [hostage.GetFirstNameNoTooltip] san[hostage.Custom(DE_END_PRO_S_N)] e salv[hostage.Custom(DE_END_PRO_S_N)] è una benedizione."
 bp2_hostage_system.0401.adopted: "Ho sentito delle voci secondo cui mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], ora si considera un membro a pieno titolo della casata [hostage.GetHouse.GetBaseName]! [warden.Custom('IT_NAM_COL3')|U][warden.GetTitledFirstName], quel[hostage.Custom('DE_END_ADJ_NUL_S_N')] [warden.Custom('InsultNoun')], deve aver corrotto la sua mente!"
 bp2_hostage_system.0401.adopted_stay: "\n\nSi dice addirittura che [hostage.GetFirstNameNoTooltip] ora consideri #EMP [warden.GetCapitalLocation.GetName]#! come la sua nuova casa, al posto di [ROOT.Char.GetCapitalLocation.GetName]!"
 bp2_hostage_system.0401.a: "Così sia."
 bp2_hostage_system.0401.b: "Tradimento!"

 bp2_hostage_system.0402.inherited: "La notizia è arrivata questa mattina da [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], mi[home_court.Custom('DE_END_PRO_S_N')] [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))], [home_court.Custom('IT_NAM_COL3')][home_court.GetTitledFirstName], è mort[home_court.Custom('DE_END_PRO_S_N')]...\n\nSi dice che [home_court.GetSheHe] [home_court.GetDeathReasonHideKiller].\n\n[warden.Custom('IT_NAM_COL3')|U][warden.GetTitledFirstName] mi ha autorizzat[ROOT.Char.Custom('DE_END_PRO_S_N')] a partire e, come erede di [home_court.GetFirstNameNoTooltip], devo essere forte e assumere il governo di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp2_hostage_system.0402.dead: "\n\nNon potrò mai più vedere mi[home_court.Custom('DE_END_PRO_S_N')] [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]..."
 bp2_hostage_system.0402.a: "Dobbiamo partire."

 bp2_hostage_system.0410.t: "La Fortuna Volta Le Spalle"
 bp2_hostage_system.0410.desc: "La situazione [home_court.Custom('IT_NAM_COL2')][home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] del mio ostaggio, [hostage.GetFirstName], è cambiata. [home_court.GetSheHe|U] ora è solo un[home_court.Custom('DE_PRO_POS_P_2P')] semplice [home_court.GetTitleAsNameNoTooltip].\n\nIl nostro patto venne stipulato con presupposti completamente differenti e ora potrebbe essere saggio riconsiderarlo..."
 bp2_hostage_system.0410.a: "[hostage.GetFirstNameNoTooltip] e [my_hostage.GetFirstNameNoTooltip] faranno ritorno a casa propria."
 bp2_hostage_system.0410.b: "[my_hostage.GetFirstNameNoTooltip] deve fare immediato ritorno a casa."
 bp2_hostage_system.0410.c: "Non siete più di alcuna utilità, [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0410.d: "Non cambia nulla."

 bp2_hostage_system.0411.opening: "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0411.intro: "La vostra situazione è cambiata da quando vostr[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('IT_NAM_COL3')][hostage.GetTitledFirstName], è stat[hostage.Custom('DE_END_PRO_S_N')] inviat[hostage.Custom('DE_END_PRO_S_N')] per essere un mio ostaggio.\n\n"
 bp2_hostage_system.0411.my_hostage: "Esigo che mi restituiate immediatamente mi[my_hostage.Custom('DE_END_PRO_S_N')] [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('IT_NAM_COL3')][my_hostage.GetTitledFirstName]."
 bp2_hostage_system.0411.hostage: "[hostage.GetSheHe|U] farà presto ritorno a casa e il nostro patto verrà annullato."
 bp2_hostage_system.0411.both: "[hostage.Custom('IT_NAM_COL3')|U][hostage.GetTitledFirstName] è sulla via del ritorno, così come mi[my_hostage.Custom('DE_END_PRO_S_N')] [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], lo sarà presto."
 bp2_hostage_system.0411.a: "Molto bene."

 bp2_hostage_system.0500.t: "Una Nuova Casa"
 bp2_hostage_system.0500.desc: "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] informat[ROOT.Char.Custom('DE_END_PRO_S_N')] che [hostage.GetFirstName], il mio ostaggio, è finalmente arrivat[hostage.Custom('DE_END_PRO_S_N')] [hostage_home_court.GetPrimaryTitle.Custom('IT_COU_COL5')][hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.anxious: "[hostage.Custom('DE_ART_DEF_P_D')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage_home_court.Custom('IT_NAM_COL2')][hostage_home_court.GetTitledFirstName] sarà senza dubbio preoccupat[hostage_home_court.Custom('DE_END_PRO_S_N')] per la nuova vita che l'attende in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.home: "\n\n"Abbiate fiducia in vostr[hostage_home_court.Custom('DE_END_PRO_S_N')] [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))]," [hostage.Custom('DE_PRO_DEM')] dico per rassicurarl[hostage.Custom('DE_END_PRO_S_N')]. "Qui sarete trattat[hostage.Custom('DE_END_PRO_S_N')] bene.""
 bp2_hostage_system.0500.away: "\n\nNon ho dubbi che i miei servitori l[hostage.Custom('DE_END_PRO_S_N')] faranno sentire come fosse a casa sua."
 bp2_hostage_system.0500.a.home: "Vi mostrerò la vostra stanza."
 bp2_hostage_system.0500.a: "Il patto è in vigore."

 bp2_hostage_system.0501.opening: "Cordiali saluti [hostage.Custom2('RelationToMe', hostage_home_court)],"
 bp2_hostage_system.0501.desc: "sono arrivat[hostage.Custom('DE_END_PRO_S_N')] san[hostage.Custom('DE_END_PRO_S_N')] e salv[hostage.Custom('DE_END_PRO_S_N')] in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip] e [hostage_warden.Custom('IT_NAM_COL3')][hostage_warden.GetTitledFirstName] ha confermato il vostro patto.\n\n"
 bp2_hostage_system.0501.child_alone: "Non ci sono altri bambini qui, è un posto molto strano."
 bp2_hostage_system.0501.child: "Ho conosciuto gli altri bambini della corte, sembrano simpatici."
 bp2_hostage_system.0501.adult: "Vi prego, non dimenticatevi di me."
 bp2_hostage_system.0501.a.child_alone: "Pover[hostage.Custom('DE_END_PRO_S_N')] [hostage.Custom('GirlBoy')]..."
 bp2_hostage_system.0501.a.child: "Spero che lì sia felice."
 bp2_hostage_system.0501.a: "Tutto va secondo i piani"

 bp2_hostage_system.0502.opening: "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
 bp2_hostage_system.0502.desc: "Vostr[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], è arrivat[hostage.Custom('DE_END_PRO_S_N')] san[hostage.Custom('DE_END_PRO_S_N')] e salv[hostage.Custom('DE_END_PRO_S_N')] a [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nConsiderate confermato il nostro patto."
 bp2_hostage_system.0502.a: "Molto bene."

 bp2_hostage_system.0510.intro: "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] informat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla guardia che mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], sta per arrivare a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip],"
 bp2_hostage_system.0510.duration_short: "anche se sembra solo ieri che [hostage.GetSheHe] è partit[hostage.Custom('DE_END_PRO_S_N')] per  [warden.GetPrimaryTitle.Custom('IT_COU_COL4')][warden.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0510.duration_long: "dopo molti anni trascorsi in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.duration: "di ritorno dal suo soggiorno in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.older: "[hostage.GetSheHe|U] è ora più grande, ma io l[hostage.Custom('DE_END_PRO_S_N')] riconosco immediatamente."
 bp2_hostage_system.0510.home: "\n\nCi abbracciamo davanti ai cancelli: "Devi raccontarmi tutto, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] mi[hostage.Custom('DE_END_PRO_S_N')]! È stato terribile?""
 bp2_hostage_system.0510.away: "\n\nRecupereremo il tempo perduto quando sarò tornat[ROOT.Char.Custom('DE_END_PRO_S_N')] a casa"
