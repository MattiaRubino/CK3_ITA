l_spanish:
 bp2_yearly.4000.t: "Paure del Passato"
 bp2_yearly.4000.desc: "Mentre cullo [first_babby.GetName], [Select_CString(first_babby.IsFemale, "la mia bambina appena nata", "il mio bambino appena nato")], la gioia estatica si mescola alla tristezza e alla paura che si insinua nella mia spina dorsale.\n\nNon è forse vero che mio/a [ROOT.Char.GetMotherFather] mi cullava allo stesso modo prima che [ROOT.Char.GetSheHe]e mia madre morissero quando ero ancora piccol[ROOT.Char.Custom('DE_END_PRO_S_N')], lasciandomi sol[ROOT.Char.Custom('DE_END_PRO_S_N')]?\n\nÈ forse una maledizione? Il [ROOT.Char.GetFaith.FateGodName] priverà [Select_CString(first_babby.IsFemale, "la mia dolcissima bambina", "il mio dolcissimo bambino")] dei suoi genitori così come ha fatto con me?"
 bp2_yearly.4000.a: "Te lo prometto! Non ti abbandonerò!"
 bp2_yearly.4000.a.flavor: "Sarò in grado di mantenere questa promessa?"
 bp2_yearly.4000.b: "Il mondo è un posto crudele, [child_ruler.GetFirstNameNoTooltip]."
 bp2_yearly.4000.b.flavor: "E tutti noi dobbiamo affrontare la vita da soli."
 bp2_yearly.4000.c: "In [ROOT.Char.GetFaith.HighGodNameAlternate] ripongo le mia speranze."

 bp2_yearly.4001.t: "Giustizia Ritardata"
 bp2_yearly.4001.desc: "Ero solo un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] bambin[ROOT.Char.Custom('DE_END_PRO_S_N')] quando la vita del[murdered_relative.Custom('DE_END_ADJ_NUL_S_N')] mi[murdered_relative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', murdered_relative)] [murdered_relative.GetName] fu bruscamente interrotta per ordine di [imprisoned_murderer.GetName]. Allora ero impotente a fermarl[imprisoned_murderer.Custom('DE_END_PRO_S_N')], impotente a imporre la giustizia.\n\nOggi, è [imprisoned_murderer.GetNameNoTooltip] a essere impotente, legat[imprisoned_murderer.Custom('DE_END_PRO_S_N')] e soggett[imprisoned_murderer.Custom('DE_END_PRO_S_N')] alla mia volontà. Cosa vorrebbe [murdered_relative.GetFirstNameNoTooltip], mi chiedo? Vendetta, una vita per la sua, o una dimostrazione di pietà?"
 bp2_yearly.4001.a: "[murdered_relative.GetSheHe|U] non vuole più nulla, grazie a te, [imprisoned_murderer.Custom('InsultNoun')]!"
 bp2_yearly.4001.b: "C'è forza nel perdono, nel prendere le decisioni giuste."

 bp2_yearly.4002.t: "Una Chiamata di Spirito"
 bp2_yearly.4002.desc:1 "Un'altra notte, un altro giro di alcol. Da quanto tempo vado avanti a bere? Giorni? Settimane? Ha importanza? Nella schiuma vorticosa del mio boccale mezzo pieno vedo le cose più strane e particolari. I volti preoccupati dei miei parenti scomparsi da tempo, [first_aa_relative.GetFirstNameNoTooltip] e [second_aa_relative.GetFirstNameNoTooltip], mi osservano.\n\nLa foschia dell'ubriachezza è attraversata dai miei ricordi d'infanzia, ormai dimenticati, di averli trovati morti per eccesso di alcol, dei loro corpi gonfi e ancora intossicati.\n\nArriverò a condividere il loro destino?"
 bp2_yearly.4002.a: "Antenati, datemi la forza! Non berrò più!"
 bp2_yearly.4002.b: "Salute a entrambi, [first_aa_relative.GetFirstNameNoTooltip] e [second_aa_relative.GetFirstNameNoTooltip]!"

 bp2_yearly.4003.t: "Il Sentiero di un Sovrano"
 bp2_yearly.4003.desc: "[child_ruler.GetName|U] ora ha la stessa età che avevo io quando sono salit[ROOT.Char.Custom('DE_END_PRO_S_N')] al trono. Il mio percorso è stato pieno di difficoltà, essendo responsabile dell'intero regno in così giovane età, eppure mi ha reso l[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')][ROOT.Char.GetWomanMan] che sono oggi. La mia infanzia è stata molto diversa da quella dei miei coetanei: invece di giochi infantili, ho giocato al gioco degli adulti. C'è una terra adatta, [giveaway_county.GetDefinitiveName], dove [child_ruler.GetFirstNameNoTooltip] può diventare un sovrano come ho fatto io. Ma [child_ruler.GetSheHe] è pront[child_ruler.Custom('DE_END_PRO_S_N')]? Il cammino che ho fatto è l'unico modo che può prepararl[child_ruler.Custom('DE_END_PRO_S_N')] ad affrontare un difficile futuro?"
 bp2_yearly.4003.a: "Seguirai i miei passi, [child_ruler.GetFirstNameNoTooltip]."
 bp2_yearly.4003.b: "Non ripeteremo gli errori del passato."
 bp2_yearly.4003.c: "Quella contea è più preziosa della sua istruzione!"

 #parental prestige event chain
 bp2_yearly.4010.t: "L'Ombra della Fama: Crepuscolo"
 bp2_yearly.4010.desc:1 "Ovunque vada si sussurra dei racconti e delle gesta di mi[famous_parent.Custom('DE_END_PRO_S_N')] [famous_parent.GetMotherFather], [famous_parent.GetTitledFirstName] ([famous_parent.Custom('PrestigeLevelText')]). Vicino o lontano, sembra che non ci sia nessuno che non abbia sentito il suo nome.\n\nMi chiedo: resterò sempre all'ombra di mi[famous_parent.Custom('DE_END_PRO_S_N')] [famous_parent.GetMotherFather]? Oppure riuscirò a raggiungere nella mia vita la sua stessa fama? Quanto in alto riuscirò a salire?"
 bp2_yearly.4010.a: "Dovrei essere umile? Io non sono umile!"
 bp2_yearly.4010.b: "Un giorno sarò come te, [famous_parent.GetFirstNameNoTooltip]!"
 bp2_yearly.4010.b.flavor: "Sarò famoso, brillerò di luce propria, a qualunque costo."
 bp2_yearly.4010.c: "Sono felice di avere un[famous_parent.Custom('DE_PRO_POS_P_2P')] [famous_parent.GetMotherFather] così famos[famous_parent.Custom('DE_END_PRO_S_N')]!"
 bp2_yearly.4010.c.flavor: "E mi accontento di vivere nella sua ombra."

 bp2_yearly.4011.t: "L'Ombra della Fama: Alba"
 bp2_yearly.4011.desc:1 "Mi[famous_dead_parent.Custom('DE_END_PRO_S_N')] [famous_dead_parent.GetMotherFather], [famous_dead_parent.Custom('DE_ART_DEF_P_A')] grande [famous_dead_parent.GetTitledFirstName], [famous_dead_parent.GetDeathReason] molto tempo fa. Eppure la fiamma della sua vita brilla ancora. Ciò che [famous_dead_parent.Custom('DE_PRO_POS_P_3P')] circondava sempre ora sembra seguire me.\n\nMolti mi considerano ancora su[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetDaughterSon')], piuttosto che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWoman] a pieno titolo! Proprio ieri un vecchio contadino [famous_dead_parent.Custom('DE_PRO_POS_P_3P')] stava lodando come se [famous_dead_parent.GetSheHe] fosse ancora viv[famous_dead_parent.Custom('DE_END_PRO_S_N')]!\n\nÈ arrivato il momento di uscire dalla sua ombra! Di lasciare il mio segno nel mondo! Per essere riconosciut[ROOT.Char.Custom('DE_END_PRO_S_N')] come [ROOT.Char.Custom('DE_ART_DEF_P_A')] grande [ROOT.Char.GetTitledFirstName]!"
 bp2_yearly.4011.a: "Il mondo ricorderà [famous_dead_parent.GetFirstNameNoTooltip] come #EMP mi[famous_dead_parent.Custom('DE_END_PRO_S_N')] #![famous_dead_parent.GetMotherFather]!"
 bp2_yearly.4011.b: "Ahimè, sarò per sempre su[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetDaughterSon')]."
 bp2_yearly.4011.c: "Ho già ottenuto abbastanza."
 bp2_yearly.4011.d: "$bp2_yearly.4011.a$"

 bp2_yearly.4012.t: "L'Ombra della Fama: Giorno"
 bp2_yearly.4012.desc: "È passato molto tempo da quando ho deciso di concentrarmi sull'emulazione della fama del[famous_dead_parent.Custom('DE_END_ADJ_NUL_S_N')] mi[famous_dead_parent.Custom('DE_END_PRO_S_N')] defunt[famous_dead_parent.Custom('DE_END_PRO_S_N')] [famous_dead_parent.GetMotherFather], ancora di più dal momento della sua morte. È stressante e impegnativo uscire dalla sua ombra. Sento ancora che il mondo mi giudica non solo per le mie azioni, ma sempre in confronto a [famous_dead_parent.GetTitledFirstName].\n\nSo di essere rispettat[ROOT.Char.Custom('DE_END_PRO_S_N')], ma è abbastanza? Cosa posso fare di più per essere ricordat[ROOT.Char.Custom('DE_END_PRO_S_N')]? Essere più di quanto mi[famous_dead_parent.Custom('DE_END_PRO_S_N')] [famous_dead_parent.GetMotherFather] sia mai stat[famous_dead_parent.Custom('DE_END_PRO_S_N')]!"
 bp2_yearly.4012.a: "Ho ancora molto da raggiungere."
 bp2_yearly.4012.b: "Ah, perché preoccuparsi. Vivrò per sempre nell'ombra di [famous_dead_parent.GetFirstNameNoTooltip]."
 bp2_yearly.4012.c: "Ora siamo uguali, [famous_dead_parent.GetMotherFather|U]."
 bp2_yearly.4012.d: "Non è mai abbastanza! Mai!"

 bp2_yearly.4013.t: "L'Ombra della Fama: Zenith"
 bp2_yearly.4013.desc_success: "Oggi mi sono svegliat[ROOT.Char.Custom('DE_END_PRO_S_N')] cert[ROOT.Char.Custom('DE_END_PRO_S_N')] per la prima volta nella mia vita: La mia fama è apparentemente senza confini e non sono più solo [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom('GetDaughterSon')] di [famous_dead_parent.GetTitledFirstName]. Posso crogiolarmi nella mia gloria, finalmente liber[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'ombra di mi[famous_dead_parent.Custom('DE_END_PRO_S_N')] [famous_dead_parent.GetMotherFather].\n\nÈ tempo di mettere da parte la mia incessante ricerca di riconoscimento? O dovrei bruciare e brillare ancora di più finché ogni bambino non pronuncerà il mio nome, anche a distanza di generazioni?"
 bp2_yearly.4013.desc_failure: "Oggi mi sono svegliat[ROOT.Char.Custom('DE_END_PRO_S_N')] con un pensiero schiacciante: Nonostante anni di sforzi, i risultati della mia vita impallidiscono ancora rispetto ai grandi risultati conseguiti da mi[famous_dead_parent.Custom('DE_END_PRO_S_N')] [famous_dead_parent.GetMotherFather], [famous_dead_parent.GetTitledFirstName]. Mi sono fatt[ROOT.Char.Custom('DE_END_PRO_S_N')] forza, ma non sono ancora in grado di sfuggire all'ombra così grande della sua fama.\n\nÈ questa una maledizione che ogni genitore porta ai propri figli? Siamo tutti nati in una gara inutile contro i giganti del passato?"
 bp2_yearly.4013.a: "Ti ho deluso [famous_dead_parent.GetFirstNameNoTooltip] e ho deluso me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp2_yearly.4013.b: "[ROOT.Char.Custom('PrestigeLevelText')] [ROOT.Char.GetFirstNameNoTooltip]. Mi piace come suona."
 bp2_yearly.4013.c: "Non mi fermerò finché il mio nome non sarà conosciuto in tutta la Terra!"

 #parental piety event chain
 bp2_yearly.4020.t: "L'Ombra della Fede: Crepuscolo"
 bp2_yearly.4020.desc: "Che gioia essere [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom('GetDaughterSon')] di un[pious_parent.Custom('DE_PRO_POS_P_2P')] servi[pious_parent.Custom('DE_END_NOU_S_GS_N')] così esemplare di [ROOT.Char.GetFaith.HighGodName]! L'ardore che sento nel mio cuore quando sento tutti riferirsi a [pious_parent.GetHerHim] come [pious_parent.Custom('PietyLevelText')] [pious_parent.GetTitledFirstName]! La sua virtù è venerata da [ROOT.Char.GetFaith.PriestNeuterPlural] e dai pii [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip].\n\nMi chiedo: resterò umilmente all'ombra di mi[pious_parent.Custom('DE_END_PRO_S_N')] [pious_parent.GetMotherFather]? O riuscirò a raggiungere e superare questo livello di pietà nella mia vita? La buona grazia di [ROOT.Char.GetFaith.HighGodName] sarà visibile in me come lo è in [pious_parent.GetSheHe]? "
 bp2_yearly.4020.b: "Un giorno sarò come te, [pious_parent.GetFirstNameNoTooltip]!"
 bp2_yearly.4020.b.flavor: "Sarò virtuoso, servirò [ROOT.Char.GetFaith.HighGodName], a qualunque costo."
 bp2_yearly.4020.c: "Sono felice di avere un[pious_parent.Custom('DE_PRO_POS_P_2P')] [pious_parent.GetMotherFather] così pi[pious_parent.Custom('DE_END_PRO_S_N')]!"
 bp2_yearly.4020.c.flavor: "E mi accontento di vivere nella sua ombra."

 bp2_yearly.4021.t: "L'Ombra della Fama: Alba"
 bp2_yearly.4021.desc: "Sono passati anni da quando [pious_dead_parent.Custom('DE_ART_DEF_P_A')] mi[pious_dead_parent.Custom('DE_END_PRO_S_N')] grande [pious_dead_parent.GetMotherFather], [pious_dead_parent.GetTitledFirstName] [pious_dead_parent.GetDeathReason]. Spero che [pious_dead_parent.GetSheHe] stia servendo [ROOT.Char.GetFaith.HighGodName] in [ROOT.Char.GetFaith.PositiveAfterLife|U] ora. Tuttavia, il suo spirito di fede è ancora presente tra i vivi, sia come ispirazione che come sfida. Sono ancora considerat[ROOT.Char.Custom('DE_END_PRO_S_N')] come su[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetDaughterSon')] dai pii [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. Proprio ieri, un vecchio [ROOT.Char.GetFaith.PriestNeuter] elogiava [pious_dead_parent.GetHerHim] come attuale sovrano!\n\nChissà se [ROOT.Char.GetFaith.HighGodName] prova lo stesso per me? Sento l'ardente bisogno di dimostrare di essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] con una fede tutta mia, di uscire dall'ombra di mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [pious_dead_parent.GetMotherFather]!"
 bp2_yearly.4021.a: "[ROOT.Char.GetFaith.HighGodName] mi vedrà come me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 bp2_yearly.4021.b: "Ahimè, onorerò [ROOT.Char.GetFaith.HighGodName] e la memoria di [pious_dead_parent.GetFirstNameNoTooltip], rimanendo nella sua ombra."
 bp2_yearly.4021.c: "Ho già raggiunto un risultato sufficiente."
 bp2_yearly.4021.d: "[ROOT.Char.GetFaith.HighGodName|U] conoscerà [pious_dead_parent.GetFirstNameNoTooltip] come #EMP mi[ROOT.Char..Custom('DE_END_PRO_S_N')] #![pious_dead_parent.GetMotherFather]!"

 bp2_yearly.4022.t: "L'Ombra della Fama: Giorno" #Mi sento benedetto e unto, ma è sufficiente?
 bp2_yearly.4022.desc: "La luce di [ROOT.Char.GetFaith.HighGodName] mi guida nella mia santa ricerca, come un tempo ha guidato mi[pious_dead_parent.Custom('DE_END_PRO_S_N')] [pious_dead_parent.GetMotherFather], [pious_dead_parent.Custom('DE_ART_DEF_P_A')] grande [pious_dead_parent.GetTitledFirstName]. La vita del[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] pi[ROOT.Char.Custom('DE_END_PRO_S_N')] servi[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] di [ROOT.Char.GetFaith.HighGodName] non è facile, eppure mi sento obbligat[ROOT.Char.Custom('DE_END_PRO_S_N')] a diventare ancora più grande di mi[pious_dead_parent.Custom('DE_END_PRO_S_N')] [pious_dead_parent.GetMotherFather].\n\nDovrebbe un buon [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] perseguire sempre e senza sosta il riconoscimento dei suoi pari e di [ROOT.Char.GetFaith.HighGodName]? L'esempio di un[pious_dead_parent.Custom('DE_PRO_POS_P_2P')] [pious_dead_parent.GetMotherFather] è un faro da seguire o un obiettivo da raggiungere e superare?"
 bp2_yearly.4022.a: "C'è ancora molto da realizzare per me."
 bp2_yearly.4022.b: "Ah, perché preoccuparsi. Spero che [ROOT.Char.GetFaith.HighGodName] sia clemente."
 bp2_yearly.4022.c: "Ora siamo uguali, [pious_dead_parent.GetMotherFather|U]."
 bp2_yearly.4022.d: "Non è mai abbastanza! Mai!"

 bp2_yearly.4023.t: "L'Ombra della Fama: Zenith"
 bp2_yearly.4023.desc_success: "[ROOT.Char.GetFaith.FateGodName|U] sia lodato! Oggi mi sono svegliat[ROOT.Char.Custom('DE_END_PRO_S_N')] con la certezza, per la prima volta nella mia vita, di essere un esemplare [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], non solo [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom('GetDaughterSon')] di [pious_dead_parent.GetTitledFirstName]. Mi crogiolo nella luce di [ROOT.Char.GetFaith.HighGodName]. Non sono più all'ombra di mi[pious_dead_parent.Custom('DE_END_PRO_S_N')] [pious_dead_parent.GetMotherFather].\n\nÈ il momento di concentrarmi di più sulle questioni terrene e di essere sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] di essere nella grazia di [ROOT.Char.GetFaith.HighGodNamePossessive]? Oppure un buon [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] non dovrebbe mai stancarsi, non dovrebbe mai fermarsi nella santa ricerca del riconoscimento di [ROOT.Char.GetFaith.HighGodName]?"
 bp2_yearly.4023.desc_failure: "Oggi mi sono svegliat[ROOT.Char.Custom('DE_END_PRO_S_N')] con un pensiero schiacciante: Per anni mi sono sforzat[ROOT.Char.Custom('DE_END_PRO_S_N')] di essere [ROOT.Char.Custom('DE_ART_DEF_P_A')] più pi[ROOT.Char.Custom('DE_END_PRO_S_N')] possibile. Eppure sento ancora la luce di [ROOT.Char.GetFaith.HighGodName] oscurata dal ricordo di mi[pious_dead_parent.Custom('DE_END_PRO_S_N')] [pious_dead_parent.GetMotherFather], [pious_dead_parent.Custom('DE_ART_DEF_P_A')] grande [pious_dead_parent.GetTitledFirstName]. È questa la volontà di [ROOT.Char.GetFaith.FateGodName]? \n\nÈ una maledizione che ogni genitore porta ai propri figli? Siamo tutti nati in una gara inutile contro i giganti del passato? È questo il mondo che [ROOT.Char.GetFaith.CreatorName] ha voluto?"
 bp2_yearly.4023.a: "Ti ho deluso! [ROOT.Char.GetFaith.HighGodName], ti prego di perdonarmi."
 bp2_yearly.4023.b: "[ROOT.Char.Custom('PietyLevelText')] [ROOT.Char.GetFirstNameNoTooltip]. Mi piace come suona."
 bp2_yearly.4023.c: "[ROOT.Char.GetFaith.PositiveAfterLife|U] e la Terra conosceranno per sempre il mio Nome!"

 bp2_yearly.4030.t: "Una Sera Nevosa"
 bp2_yearly.4030.desc: ""Stiamo marciando in queste terre ghiacciate da [frosty_knight.GetFaith.CreatorName] da chissà quanto tempo! Tutti quegli uomini in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] che non lavorano e dormono nei loro letti caldi!", si lamenta il mio $knight_culture_player_no_tooltip$ [frosty_knight.GetFirstName], tremando dal freddo. Quanto tempo è passato? Le giornate sono state brevi e buie, senza alcuna tregua da parte del sole. Il sole! Mi colpisce il ricordo della prima luce del sole di un lungo inverno, un inverno che sembrava durasse tutta la mia vita. Il ricordo dell'infanzia si diffonde come acqua calda nelle mie vene, offrendomi conforto e sollievo. Il sole e la primavera arrivarono allora.\n\nE arriveranno adesso!"
 bp2_yearly.4030.a: "E con il sole, la vittoria!"
 bp2_yearly.4030.b: ""Chi è mai che desidera questo? Il mio $knight_culture_player_no_tooltip$, [frosty_knight.GetFirstNameNoTooltip]?""
 bp2_yearly.4030.b.flavor: "Ascoltatemi, guerrieri di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! Mentre la notte è lunga, il sole arriverà! E con esso, la vittoria! Torneremo con una gloria eterna e con la certezza che nessuna avversità potrà fermarci!"
 bp2_yearly.4030.c: "Un altro inverno rigido? Un buon allenamento per il prossimo!"
 bp2_yearly.4030.c.tt: "Reso più duro dal rigido inverno"

 bp2_yearly.4031.t: "Cerchio della Prigionia"
 bp2_yearly.4031.desc_first:1 "Ancora una volta nella mia vita sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] privat[ROOT.Char.Custom('DE_END_PRO_S_N')] del mio libero arbitrio e gettat[ROOT.Char.Custom('DE_END_PRO_S_N')] in catene. Un tempo ero un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] bambin[ROOT.Char.Custom('DE_END_PRO_S_N')], imprigionat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal [ROOT.Char.Custom('InsultAdjective')] [old_imp.GetTitledFirstName].\n\n"
 bp2_yearly.4031.desc_base: "Ora è [new_imp.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom('InsultAdjective')] [new_imp.GetTitledFirstName] che mi tiene prigionier[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nÈ stato il destino a riportarmi qui? Anche le catene sono le stesse? La mia libertà attuale è stata solo una breve interruzione della mia prigionia? "
 bp2_yearly.4031.desc_same_captor: "Adesso, [old_imp.Custom('DE_ART_IND_A')] mi tiene nuovamente prigionier[ROOT.Char.Custom('DE_END_PRO_S_N')]!\n\nQuel[old_imp.Custom('DE_END_ADJ_NUL_S_N')] vecchi[old_imp.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('InsultNoun')] ha avuto l'audacia e la #EMP cortesia#! di darmi la stessa cella! È stata la sua perfida volontà a riportarmi in prigione? Forse era destino che la mia libertà fosse meramente una breve interruzione della mia prigionia?\n\n"
 bp2_yearly.4031.desc_last: "Sarò sempre soggett[ROOT.Char.Custom('DE_END_PRO_S_N')] ai capricci di qualcun altro?\n\nNo! Sono sopravvissut[ROOT.Char.Custom('DE_END_PRO_S_N')] da bambin[ROOT.Char.Custom('DE_END_PRO_S_N')] e ho conquistato la mia libertà. Cosa c'è a trattenermi ora?"
 bp2_yearly.4031.a: "Mai più! Sarò liber[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 bp2_yearly.4031.a.flavor: "Rompi le maledette catene!"
 bp2_yearly.4031.a.ct: "I tentativi di fuga hanno maggiori probabilità di successo, anche se i fallimenti diventano più pericolosi..."
 bp2_yearly.4031.b: "Pazienza, [ROOT.Char.GetFirstNameNoTooltip]. A quel tempo ho resistito."
 bp2_yearly.4031.b.flavor: "E ora resisterò."

 bp2_yearly.4032.t: "Ostaggi Passati e Presenti"
 bp2_yearly.4032.desc: "È ora che [hostage_kiddo.GetFirstName] parta. [Select_CString(hostage_kiddo.IsFemale,'La','Lo')] guardo negli occhi e mi rivedo da bambin[ROOT.Char.Custom('DE_END_PRO_S_N')] quando fui inviat[ROOT.Char.Custom('DE_END_PRO_S_N')] come ostaggio da [new_papa.GetTitledFirstName]. Allora [tru_papa.GetTitledFirstName] mi guardava. Non ricordo quali parole mi furono dette quel giorno. Quali pensieri aveva [tru_papa.GetSheHe] quando me ne sono andat[ROOT.Char.Custom('DE_END_PRO_S_N')]?\n\nIn futuro [hostage_kiddo.GetFirstNameNoTooltip] invierà anche i suoi bambini come ostaggi? Cosa posso offrir[hostage_kiddo.Custom('DE_PRO_DEM')] in questo ultimo momento?"
 bp2_yearly.4032.a: "[ROOT.Char.GetHouse.GetMotto], [hostage_kiddo.Custom('GetDaughterSon')] mi[hostage_kiddo.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.4032.a.flavor: "Ricorda queste parole. Ogni [ROOT.Char.GetDynasty.GetNameNoTooltip] viene chiamato a servire un giorno. Oggi è arrivato il tuo giorno."
 bp2_yearly.4032.b: "Un giorno tornerai a casa, come ho fatto io."


