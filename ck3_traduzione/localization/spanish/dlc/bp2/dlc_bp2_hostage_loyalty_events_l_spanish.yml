l_spanish:
 bp2_yearly.8050.t:0 "Chi sono?"
 bp2_yearly.8050.desc.intro:0 "Oggi trovo [hostage.GetName] con un'aria malinconica e contemplativa, che guarda le persone sotto di noi.\n\nMi avvicino e appoggio la mano sulla sua spalla inclinata, e chiedo cosa lo stia preoccupando così tanto.\n\n"Oh [ROOT.Char.Custom('GetAuntUncle')],"
 bp2_yearly.8050.desc.mid.friendship:0 "sei stato un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]amic[ROOT.Char.Custom('DE_END_PRO_S_N')] per me più di chiunque altro nel luogo che una volta chiamavo casa."
 bp2_yearly.8050.desc.mid.childhood_friendship:0 "[hostage_friend.GetFirstName] è stat[hostage_friend.Custom('DE_END_PRO_S_N')] un[hostage_friend.Custom('DE_PRO_PER_P_3P_G')]amic[hostage_friend.Custom('DE_END_PRO_S_N')] per me più di chiunque altro nel luogo che una volta chiamavo casa."
 bp2_yearly.8050.desc.mid.hatred:0 "[hated_parent.Custom2('MyCharacterIntroduction', hostage)] è un[hated_parent.Custom('DE_PRO_POS_P_2P')] complet[hated_parent.Custom('DE_END_PRO_S_N')] [hated_parent.Custom('InsultAdjective')] [hated_parent.Custom('InsultNoun')], e non posso sopportare l'idea di tornare da [hated_parent.GetHerHim]."
 bp2_yearly.8050.desc.mid.culture:0 "Semplicemente non sono più in sintonia con la cultura [hated_parent.GetCulture.GetName] e sento che sarei un alieno per mi[hated_parent.Custom('DE_END_PRO_S_N')] [hated_parent.GetMotherFather]. Mi sento molto più a mio agio con le pratiche [hostage.GetCulture.GetName] che ho appreso qui."
 bp2_yearly.8050.desc.mid.faith:0 "mi[hated_parent.Custom('DE_END_PRO_S_N')] [hated_parent.GetMotherFather] è [hated_parent.GetFaith.GetAdherentName], e io [hostage.GetFaith.GetAdherentName]. Come posso definirmi su[ROOT.Char.Custom('DE_END_PRO_S_N')] [hostage.Custom('GetDaughterSon')] se le nostre convinzioni sono così in contrasto?"
 bp2_yearly.8050.desc.mid.traits:0 "Sento che abbiamo molte più cose in comune di quante ne abbia con le persone che vivono nel luogo che una volta chiamavo casa."
 bp2_yearly.8050.desc.outro:0 "Non posso fare a meno di chiedermi: chi sono? [hostage.GetHouse.GetName|U] o [ROOT.Char.GetHouse.GetName]?""
 bp2_yearly.8050.a:0 ""Naturalmente, sono tu[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetAuntieUncle')].""
 bp2_yearly.8050.b:0 ""Sei un ostaggio, niente di più.""
 bp2_yearly.8051.t:0 "Lettere compromettenti"
 bp2_yearly.8051.desc:0 "Entro nella camera da letto di [hostage.GetFirstName], ma trovo la stanza vacante. Sulla sua scrivania, invece, trovo una pila di lettere scritte a metà e indirizzate a [hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nLe lettere sono piene di dettagli sulla mia corte: nascondigli, chi mi procura i pasti e i nomi dei servi scontenti che potrebbero tradirmi. Mi volto e vedo [hostage.GetFirstNameNoTooltip] che se ne sta in piedi, sulla soglia della porta, come un animale braccato un attimo prima di fuggire."
 bp2_yearly.8051.a:0 ""Oh [hostage.Custom('GetNieceNephew')], tutto è perdonato.""
 bp2_yearly.8051.b:0 ""Non scriverai mai più a casa.""
 bp2_yearly.8051.c:0 ""Non uscirai mai più dalla tua stanza!""
 invalidates_hostage_tt:0 "[hostage.GetFirstName|U] cesserà di essere il tuo ostaggio"
 bp2_yearly.8052.t:0 "Bullismo"
 bp2_yearly.8052.desc:0 "Il cortile è pieno di suoni familiari di corse e urla, mentre i bambini di corte giocano. Nonostante il rumore, è stranamente tranquillo, fino a quando le grida di dolore di [hostage.GetFirstName] mi chiamano a intervenire.\n\n"Smettila! Smettila! [ROOT.Char.GetFirstNameNoTooltip], [mean_child.GetFirstName] continua a colpirmi!""
 bp2_yearly.8052.a:0 "[mean_child.GetFirstNameNoTooltip] dovrebbe smetterla di fare il bullo."
 bp2_yearly.8052.b:0 "Dovrei incoraggiare [hostage.GetFirstNameNoTooltip] a difendersi."
 bp2_yearly.8052.b.success:0 "[hostage.GetFirstName] ha apprezzato la lezione"
 bp2_yearly.8052.b.failure:0 "[hostage.GetFirstName] è stato ferit[hostage.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.8052.c:0 "Non mi interessa."
 bp2_yearly.8053.t:0 "Una frase meravigliosa"
 bp2_yearly.8053.desc:0 "I bambini sono di nuovo a giocare nel cortile e oggi sono impegnati con le loro spade giocattolo. [hostage.GetFirstName|U] sembra implacabile con gli altri bambini, prendendone diversi alla volta e battendoli con facilità.\n\nTra le solite urla di gioco, le mie orecchie si drizzano improvvisamente quando [hostage.GetSheHe] grida "#EMP [ROOT.Char.GetHouse.GetMotto]#!, feccia!""
 bp2_yearly.8053.a:0 "Una bella frase."
 bp2_yearly.8053.b:0 "Queste parole sono solo per le labbra di [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 bp2_yearly.8054.t:0 "Leggende della Casata [ROOT.Char.GetHouse.GetNameNoTooltip|U]"
 bp2_yearly.8054.desc:0 "Trovo un raro momento per restare da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] con [hostage.GetFirstName], impartendo le mie solite lezioni su argomenti sia mondani che pii, ma il [hostage.Custom('GirlBoy')] sembra avere altro per la mente.\n\n"Sono rimasto affascinato dalla tua illustre casata, [ROOT.Char.Custom('GetAuntUncle')]. Puoi raccontarmi alcune delle leggende della Casata [ROOT.Char.GetHouse.GetNameNoTooltip]?""
 bp2_yearly.8054.a:0 "Hai mai sentito parlare di [ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip]?"
 bp2_yearly.8054.b:0 "Anch'io sono una specie di leggenda."
 bp2_yearly.8054.b.success:0 "[hostage.GetFirstName] è colpit[hostage.Custom('DE_END_PRO_S_N')] dalla tua storia"
 bp2_yearly.8054.b.failure:0 "[hostage.GetFirstName] non ti crede"
 bp2_yearly.8054.c:0 "Ti ho mai detto di aver ucciso un drago?"
 bp2_yearly.8055.t:0 "Scontro di personalità"
 bp2_yearly.8055.desc:0 "[hostage.GetFirstName] ultimamente sembra piuttosto distante e schiv[hostage.Custom('DE_END_PRO_S_N')] nei miei confronti, evitandomi nei momenti di contatto che abbiamo. Quando finalmente riesco a trovare un momento da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] con [hostage.GetHerHim], appoggio una mano comprensiva sulla sua spalla.\n\n[hostage.GetSheHe|U] fa spallucce e si allontana da me. "Cosa vuoi da me? Ogni momento che passiamo insieme è semplicemente una tortura! Sei un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('InsultNoun')] e non vedo l'ora di andarmene da questo posto.""
 bp2_yearly.8055.a:0 "Forse posso cambiare!"
 bp2_yearly.8055.b:0 "Non vivo per far colpo su di [hostage.GetHerHim]."
 bp2_yearly.8055.c:0 "[hostage.Custom('DE_ART_IND_A')|U] dovrebbe essere incoraggiat[hostage.Custom('DE_END_PRO_S_N')] a cambiare."
 bp2_yearly.8055.c.success:0 "Convincil[hostage.Custom('DE_END_PRO_S_N')] delle tue usanze"
 bp2_yearly.8055.c.failure:0 "[hostage.GetFirstName|U] si sente insultat[hostage.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.8056.t:0 "Un Ostaggio Cordiale"
 bp2_yearly.8056.desc:0 "Trovo che conversare con [hostage.GetFirstName] sia semplicemente un piacere e [hostage.GetSheHe] sembra pensarla allo stesso modo. Abbiamo così tanto in comune che spesso sembra che condividiamo la stessa mente.\n\nDurante la lezione di oggi, [hostage.GetSheHe] si concentra su ogni cosa che dico, è davvero un[hostage.Custom('DE_PRO_POS_P_2P')] bambin[hostage.Custom('DE_END_PRO_S_N')] che vale la pena di chiamare mi[hostage.Custom('DE_END_PRO_S_N')] [hostage.Custom('GetNieceNephew')]."
 bp2_yearly.8056.a:0 "Meraviglioso."
 bp2_yearly.8056.b:0 "Finalmente, qualcuno che veramente mi #EMP capisce#!"
 bp2_yearly.8057.t:0 "Come un[hostage.Custom('DE_PRO_POS_P_2P')] [hostage.Custom('SisterBrother')|U]"
 bp2_yearly.8057.desc:0 "Nel cortile, [hostage.GetFirstName] e [nice_child.GetFirstName] sono felici di giocare, esattamente come dovrebbero fare tutti i bambini. Tra i soliti cinguettii e fruscii del creato di [ROOT.Char.GetFaith.CreatorNamePossessive] ci sono le risate felici dei bambini e il mondo appare come dovrebbe essere.\n\nNel mio momento di pace, sento anche [nice_child.GetFirstNameNoTooltip] chiamare casualmente [hostage.GetFirstNameNoTooltip] "[hostage.Custom('SisterBrother')]"."
 bp2_yearly.8057.a:0 "Che meraviglia."
 bp2_yearly.8057.b:0 "Ciò va elogiato!"
 bp2_yearly.8060.t:0 "[ROOT.Char.GetMotherFather|U]?"
 bp2_yearly.8060.desc:0 "Finalmente [hostage.GetFirstName] è ufficialmente un[hostage.Custom('DE_PRO_POS_P_2P')] [hostage.GetWomanMan] e non potrei essere più orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')] di vederl[hostage.Custom('DE_END_PRO_S_N')] entrare a corte questa mattina, con tutta la grazia e la grandezza che mi aspetterei da uno dei miei. Resta da vedere se [hostage.GetSheHe] resterà a corte, ma quando [hostage.GetSheHe] mi si avvicina per i consueti saluti di cortesia, mi sembra di avere davanti mi[hostage.Custom('DE_END_PRO_S_N')] [hostage.Custom('GetDaughterSon')].\n\n"Che onore vederti, [ROOT.Char.GetMotherFather]". Ci vogliono alcuni sussulti e mormorii da parte della corte perché [hostage.GetSheHe] si accorga del suo errore. "Oh, volevo dire [ROOT.Char.Custom('GetAuntUncle')]!""
 bp2_yearly.8060.a:0 ""[ROOT.Char.GetMotherFather|U] andrà benissimo.""
 bp2_yearly.8060.b:0 ""Sei mi[hostage.Custom('DE_END_PRO_S_N')] [hostage.Custom('GetDaughterSon')], solo di nome.""
 bp2_yearly.8060.c:0 ""Sarò sempre tu[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetAuntUncle')].""
 bp2_yearly.8061.t:0 "[ROOT.Char.Custom('GetAuntUncle')|U] Per Sempre"
 bp2_yearly.8061.desc:0 "È passato tanto tempo da quando [hostage.GetFirstName] è giunt[hostage.Custom('DE_END_PRO_S_N')] a corte per la prima volta e io sono diventat[ROOT.Char.Custom('DE_END_PRO_S_N')] su[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetAuntUncle')]. Ora, vedendol[hostage.Custom('DE_END_PRO_S_N')] da adult[ROOT.Char.Custom('DE_END_PRO_S_N')], sento un legame familiare con [hostage.GetSheHe], come se avessimo lo stesso sangue.\n\n[hostage.GetFirstNameNoTooltip] si inginocchia davanti a me a corte e mi promette la sua eterna fedeltà, in quanto su[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetAuntUncle')] preferit[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp2_yearly.8061.a:0 "Meraviglioso."
 bp2_yearly.8063.t:0 "Un Ostaggio Tradito"
 bp2_yearly.8063.desc:0 "È passato molto tempo da quando [hostage.GetFirstName] è giunt[hostage.Custom('DE_END_PRO_S_N')] a corte per la prima volta e io sono diventat[ROOT.Char.Custom('DE_END_PRO_S_N')] su[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetAuntUncle')]. Adesso che è diventat[hostage.Custom('DE_END_PRO_S_N')] un[hostage.Custom('DE_PRO_POS_P_2P')] [hostage.GetWomanMan], [hostage.Custom('DE_ART_IND_A')] riesce a malapena a sopportare di guardarmi negli occhi. Sedut[hostage.Custom('DE_END_PRO_S_N')] a corte, i suoi occhi rivelano un odio e una cattiveria nei miei confronti che può essere solo attribuita al mio tentativo malriuscito di ricevere un'adeguata educazione [ROOT.Char.GetHouse.GetNameNoTooltip]."
 bp2_yearly.8063.a:0 "Oops."
 bp2_yearly.8065.t:0 "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp2_yearly.8065.desc:0 "Da molto tempo sento che [new_parent.GetFirstName] è [new_parent.Custom('DE_ART_DEF_P_A')] mi[new_parent.Custom('DE_END_PRO_S_N')] ver[new_parent.Custom('DE_END_PRO_S_N')] [new_parent.GetMotherFather], e finalmente lo abbiamo messo per iscritto. Da oggi, mi sono dissociat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla mia vecchia casa e sono un membro a tutti gli effetti della casata [new_parent.GetHouse.GetName]."
 bp2_yearly.8065.a:0 "Follia!"
 rival_manipulated_me:0 "[Select_CString(TARGET_CHARACTER.IsLocalPlayer,'',TARGET_CHARACTER.GetShortUIName)] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'Hai', 'ha' )] tentato di manipolare [CHARACTER.GetShortUIName]"
