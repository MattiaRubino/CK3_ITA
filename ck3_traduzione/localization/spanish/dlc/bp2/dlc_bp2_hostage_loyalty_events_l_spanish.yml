 friend_deep_understanding:0 "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'avete', 'hanno' )] condiviso una profonda intesa personale"
