 bp2_security_compromised:0 "Sicurezza Compromessa"
 bp2_security_compromised_desc:0 "Questo personaggio ha scoperto che qualcuno a corte ha condiviso informazioni compromettenti"
 bp2_start_loyalty_story_cycle:0 "[hostage.GetFirstName] inizierà a chiedersi a chi [hostage.Custom('DE_ART_IND_A')] debba la sua fedeltà."
 bp2_make_hostage_more_loyal:0 "[hostage.GetFirstName] sarà più propens[hostage.Custom('DE_END_PRO_S_N')] a esserti fedele una volta raggiunta l'età adulta"
 bp2_make_hostage_less_loyal:0 "[hostage.GetFirstName] sarà meno propens[hostage.Custom('DE_END_PRO_S_N')] a esserti fedele una volta raggiunta l'età adulta"
 hostage_loyalty:0 "Ostaggio Fedele"
