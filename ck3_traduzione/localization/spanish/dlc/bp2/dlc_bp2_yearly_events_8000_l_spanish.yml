l_spanish:
 bp2_yearly.8070.t: "Tempo di Gioco"
 bp2_yearly.8070.desc.intro: "Finalmente mi lasciano da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] a giocare e naturalmente tiro fuori dalla scatola dei giocattoli"
 bp2_yearly.8070.desc.mid.horses: "il mio fedele cavallo di legno e sogno di prendere parte a un grande torneo."
 bp2_yearly.8070.desc.mid.puppets: "i miei piccoli burattini. È sempre una bella sensazione avere il controllo totale sulle loro piccole vite e lasciare che vivano gli scenari che io ho ideato per loro."
 bp2_yearly.8070.desc.mid.board_game: "il mio gioco da tavolo preferito, [ROOT.Char.Custom('BG_GameType_Generic')]. Non c'è niente di meglio che dimostrare la propria arguzia, vedendo tutti i pezzi andare al loro posto, e non c'è avversario migliore di me stesso."
 bp2_yearly.8070.desc.mid.teetotum: "il mio teetotum. C'è qualcosa di così appagante nel guardarlo girare, scommettendo su quale sua faccia potrebbe cadere."
 bp2_yearly.8070.desc.mid.marbles: "le mie meravigliose biglie. Davvero niente unisce gli amici come un sacchetto di biglie e un po' di immaginazione!"
 bp2_yearly.8070.desc.outro: "\n\nPoi, però, [other_child.GetFirstName] mi si avvicina e mi chiede: "Posso giocare?""
 bp2_yearly.8070.a: "Preferisco giocare da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp2_yearly.8070.b: "Tutto è più divertente con un[other_child.Custom('DE_PRO_PER_P_3P_G')]amic[other_child.Custom('DE_END_PRO_S_N')]!"
 bp2_yearly.8070.b.success: "Passate dei bei momenti insieme"
 bp2_yearly.8070.b.failure: "Dopo poco iniziate a litigare"
 bp2_yearly.8071.t: "Il Giocattolo Preferito"
 bp2_yearly.8071.desc.intro: "Rovistando tra le mie vecchie cose, mi imbatto in qualcosa di familiare."
 bp2_yearly.8071.desc.mid.horses: "Un piccolo cavallo di legno riposa in un angolo nascosto del mio armadio, sepolto tra i vestiti. Sembra così leggero e piccolo nelle mie mani. Queste ora sono le mani di [Select_CString(ROOT.Char.IsFemale,'una donna','un uomo')]. Il tempo passa così in fretta!\n\n"
 bp2_yearly.8071.desc.mid.puppets: "Una piccola collezione di burattini impolverati giace sul fondo di una vecchia cassapanca. I loro colori sono sbiaditi e i loro vestiti lacerati da anni di amorevole utilizzo e da molti altri di abbandono.\n\n"
 bp2_yearly.8071.desc.mid.board_games: "La mia prima tavola da [ROOT.Char.Custom('BG_GameType_Generic')] si trova sul fondo di una vecchia cassapanca, mancante di almeno metà dei pezzi e gravemente danneggiata. Ogni scheggia e crepa è una storia della mia giovinezza che pensavo di aver dimenticato.\n\n"
 bp2_yearly.8071.desc.mid.spinning_top: "Un piccolo teetotum giace tra le lettere di Stato. Un tempo nulla era più importante per me di questa piccola trottola, ora è solo un fermacarte. Come ho potuto lasciare che ciò accadesse?\n\n"
 bp2_yearly.8071.desc.mid.marbles: "Trovo una piccola borsa di pelle con dentro delle biglie impolverate, nascosta tra le mie altre cose ormai trascurate. Molte delle biglie sono scheggiate o mancanti, ma quelle rimaste sono per me più preziose dell'oro.\n\n"
 bp2_yearly.8071.desc.mid.other_child_alive: "Ricordo di aver trascorso molti pomeriggi d'estate a giocare con [other_child.GetFirstName] e nulla sembrava avere più importanza. Mi chiedo cosa stia facendo oggi [other_child.GetSheHe] o se si ricordi dei nostri giochi.\n\n"
 bp2_yearly.8071.desc.mid.other_child_dead: "Ricordo che la mia infanzia è stata riempita dalle risate di [other_child.GetFirstName] mentre giocavamo insieme. È una risata che non dimenticherò mai, né sentirò mai più.\n\n"
 bp2_yearly.8071.desc.outro: "Con il mio giocattolo preferito tra le mani, mi sembra di avere tra le mani tutta la mia infanzia."
 bp2_yearly.8071.a.puppet: "Potrei tornare a essere il burattinaio!"
 bp2_yearly.8071.a.gambler: "Ho sempre saputo quando coprire le mie scommesse."
 bp2_yearly.8071.a.marbles: "Devo unire le persone, come facevano una volta le mie biglie."
 bp2_yearly.8071.a: "Dovrei realizzare i miei sogni d'infanzia."
 bp2_yearly.8071.b: "Vediamo di cosa si sta occupando [other_child.GetFirstNameNoTooltip]!"
 bp2_yearly.8071.c: "Ora sono una persona diversa e va bene così."
 bp2_yearly.8080.t: "Fascino [Select_CString(ward.IsFemale,'Femminile','Maschile')]"
 bp2_yearly.8080.desc: "Per quanto mi sforzi, il cuore [target.Custom('DE_PRO_PER_P_3P_A')] [target.Custom2('MyCharacterIntroduction', ROOT.Char)] ancora mi sfugge, ma sento di essere sulla strada giusta. Grazie alla mia tutela sul[ward.Custom('DE_END_ADJ_NUL_S_N')] [ward.Custom2('MyCharacterIntroduction', ROOT.Char)], forse riuscirò a sedurl[target.Custom('DE_PRO_PER_P_3P_A')]!\n\nFacendo uno sforzo, forse, [ward.GetFirstNameNoTooltip] loderà le mie qualità e dimostrerà che ho un modo di fare con i bambini che qualsiasi [target.GetWomanMan] troverebbe irresistibile."
 bp2_yearly.8080.a: "Facciamolo!"
 bp2_yearly.8080.a.likes.tt: "[ward.GetFirstNameNoTooltip] parla bene di te"
 bp2_yearly.8080.a.dislikes.tt: "[ward.GetFirstNameNoTooltip] parla male di te"
 bp2_yearly.8080.b: "Non farò ricorso a questo."
 bp2_yearly.8081.t: "Cantando le Mie Lodi"
 bp2_yearly.8081.desc: "Mando [ward.GetFirstName] dalla persona destinataria del mio affetto e in men che non si dica [target.GetFirstName] mi guarda con un sorriso stampato sul suo viso, mentre parla con [Select_CString(ward.IsFemale,'la mia giovane pupilla','il mio giovane pupillo')]."
 bp2_yearly.8081.a: "Che bambin[ward.Custom('DE_END_PRO_S_N')] meraviglios[ward.Custom('DE_END_PRO_S_N')]."
 bp2_yearly.8082.t: "Disprezzat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.8082.desc: "Mando [ward.GetFirstName] dalla persona destinataria del mio affetto con in mente solo le migliori speranze. Ben presto, però, [target.GetFirstName] mi guarda di traverso e il suo ghigno si fa sempre più forte ogni volta che [ward.GetFirstNameNoTooltip] apre bocca.\n\nNon riesco a sentire molto, solo "[ROOT.Char.Custom('InsultAdjective')]", "[ROOT.Char.Custom('InsultNoun')]" e, più volte, "puzzolente"."
 bp2_yearly.8082.a: "Maledett[ward.Custom('DE_END_PRO_S_N')] bambin[ward.Custom('DE_END_PRO_S_N')]!"
 bp2_yearly.8082.b: "Puzzolente? Devo fare qualcosa!"
 bp2_yearly.8090.t: "Giocattoli Familiari"
 bp2_yearly.8090.desc: "Vengo condott[ROOT.Char.Custom('DE_END_PRO_S_N')] dal[monk.Custom('DE_END_ADJ_NUL_S_N')] [monk.Custom2('MyCharacterIntroduction', ROOT.Char)] in una stanza poco illuminata. [monk.GetSheHe|U] mi mostra una serie di vecchi giocattoli, tutti scheggiati e consunti dall'età.\n\n"Da tempo sospettavo che tu fossi lo spirito reincarnato [ancestor.Custom('IT_NAM_COL2')][ancestor.GetName] e ora che hai [ROOT.Char.GetAge] anni è giunto il momento di mettere alla prova questa teoria. Davanti a te ci sono cinque giocattoli, di cui solo uno apparteneva al[ancestor.Custom('DE_END_ADJ_NUL_S_N')] grande [ancestor.GetFirstNameNoTooltip]. Ti ricordi l[ancestor.Custom('DE_PRO_PER_S_3P_N')][ancestor.GetWoman] che eri? Quale di questi giocattoli era il tuo?""
 bp2_yearly.8090.a: "Il cavallo."
 bp2_yearly.8090.b: "I burattini."
 bp2_yearly.8090.c: "La tavola da [ROOT.Char.Custom('BG_GameType_Generic')]."
 bp2_yearly.8090.d: "La trottola."
 bp2_yearly.8090.e: "Le biglie."
 bp2_yearly.8090.f: "Nessuno di essi."
 ancestor_horse_guess_tt: "Pensi che [Select_CString(ancestor.IsFemale,'la tua antenata','il tuo antenato')] amasse i cavalli..."
 ancestor_puppet_guess_tt: "Pensi che [Select_CString(ancestor.IsFemale,'alla tua antenata','al tuo antenato')] piacessero i burattini..."
 ancestor_board_games_guess_tt: "Pensi che [Select_CString(ancestor.IsFemale,'alla tua antenata','al tuo antenato')] piacessero i giochi da tavolo, come [ROOT.Char.Custom('BG_GameType_Generic')]..."
 ancestor_spinning_tops_guess_tt: "Pensi che [Select_CString(ancestor.IsFemale,'alla tua antenata','al tuo antenato')] piacessero le trottole..."
 ancestor_marbles_guess_tt: "Pensi che [Select_CString(ancestor.IsFemale,'alla tua antenata','al tuo antenato')] piacessero le biglie..."
 ancestor_nothing_guess_tt: "Pensi che [Select_CString(ancestor.IsFemale,'alla tua antenata','al tuo antenato')] non piacesse nessuno di questi giocattoli..."
 bp2_yearly.8091.t: "Reincarnat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 bp2_yearly.8091.desc: "Quando rispondo, vedo [monk.Custom('IT_NAM_COL3')][monk.GetName] sgranare gli occhi e inginocchiarsi in segno di riverenza nei miei confronti.\n\n"Magnific[ROOT.Char.Custom('DE_END_PRO_S_N')] fanciull[ROOT.Char.Custom('DE_END_PRO_S_N')]! Non ho più dubbi, sei davvero la reincarnazione [ancestor.Custom('IT_NAM_COL2')][ancestor.GetName]!""
 bp2_yearly.8091.a: "Wow! Ma... chi è?"
 bp2_yearly.8091.a.knew_them: "Sono [Select_CString(ancestor.IsFemale,'la mia stessa','il mio stesso')] [ROOT.Char.Custom2('RelationToMeShort',ancestor)]."
 bp2_yearly.8092.t: "Nessuna Reincarnazione"
 bp2_yearly.8092.desc: "Quando rispondo, [monk.Custom('IT_NAM_COL3')][monk.GetName] si accascia in ginocchio.\n\n"Ahimè, la mia immaginazione deve essersi lasciata troppo trasportare. Questo giocattolo non apparteneva al[ancestor.Custom('DE_END_ADJ_NUL_S_N')] grande [ancestor.GetName] e la mia ricerca della sua anima continua.""
 bp2_yearly.8092.a: "Posso riprovare?"
 bp2_yearly.8100.t: "In Fondo alla Discesa"
 bp2_yearly.8100.desc: "Sto giocando nei giardini di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] con i miei amici, in un raro momento libero dagli occhi vigili dei nostri tutori e dei nostri educatori.\n\nTutto accade all'improvviso, vengo travolt[ROOT.Char.Custom('DE_END_PRO_S_N')] e fatt[ROOT.Char.Custom('DE_END_PRO_S_N')] ruzzolare giù da un ripido pendio, con [potential_crush.GetFirstName] che si stringe forte a me, mentre rotoliamo giù assieme. Una volta arrivati in fondo, rimango stordit[ROOT.Char.Custom('DE_END_PRO_S_N')] dai suoi occhi che mi fissano profondamente mentre sorride e ride.\n\nSento qualcosa di strano nel petto mentre l[potential_crush.Custom('DE_END_PRO_S_N')] guardo, cos'è questa sensazione?"
 bp2_yearly.8100.a: "Si tratta di amore!"
 bp2_yearly.8100.b: "Si tratta di odio!"
 bp2_yearly.8100.c: "Si tratta di una indigestione!"
 bp2_yearly.8110.t: "Cortigiani Cortesi"
 bp2_yearly.8110.desc: "Avere un bambino che cresce nella mia pancia è una cosa meravigliosa e sacra, ma rende le attività quotidiane piuttosto impegnative. Fortunatamente, man mano che la mia gravidanza procede, non mancano le persone pronte ad aiutarmi.\n\n[caretaker_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è sempre presente per dimostrare la sua devozione sia a [caretaker_1.GetFaith.HighGodName|U] che a me, soddisfacendo ogni mio capriccio. Anche [caretaker_2.Custom2('MyCharacterIntroduction', ROOT.Char)] sembra cercare di conquistare il mio affetto alleviandomi il peso della vita quotidiana. [caretaker_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], sempre fedele, ha anticipato ogni mia esigenza senza che io dovessi nemmeno dirlo."
 bp2_yearly.8110.a: ""Grazie a tutti voi.""
 bp2_yearly.8110.b: "So che posso sempre contare su [caretaker_1.GetFirstNameNoTooltip]."
 bp2_yearly.8110.c: "[caretaker_2.GetFirstNameNoTooltip] ha conquistato il mio affetto."
 bp2_yearly.8110.d: "[caretaker_3.GetFirstNameNoTooltip] sa esattamente ciò di cui ho bisogno."
 bp2_yearly.8120.t: "Il Peso della Gravidanza"
 bp2_yearly.8120.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ora è appesantita dalla gravidanza e anche il più semplice dei compiti sembra essere diventato molto difficile per [spouse.GetSheHe]. Mi sdraio a letto e la guardo mentre fatica a spogliarsi, nonostante l'aiuto della servitù.\n\nSi volta verso di me, con uno sguardo desideroso ma debole, come se chiedesse il mio aiuto."
 bp2_yearly.8120.a: "Farò di tutto per voi."
 bp2_yearly.8120.b: "Non è forse anche per queste incombenze che abbiamo i servi?"
 bp2_yearly.8120.c: "Credo di sapere come alleviare le vostre fatiche."
