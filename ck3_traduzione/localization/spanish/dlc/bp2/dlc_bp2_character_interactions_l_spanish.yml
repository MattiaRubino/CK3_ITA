l_spanish:
 
 influence_child_personality_interaction: "Influenza la personalità di un Pupillo"
 influence_child_personality_interaction_desc: "Passa un [personality_trait|E] a un tuo [ward|E]"
 had_guardian_influence_interaction: "L'interazione è avvenuta di recente [DATE.GetStringLong]"
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] - Successo"
 bp2_character_interaction.1001.desc_intro: "Mi avvicino [recipient.Custom('DE_END_ADJ_DEF_P_A')] mi[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', recipient)] [recipient.GetFirstName]"
 bp2_character_interaction.desc_lustful: "con una domanda: "Hai conosciuto l'amore?"\n\n"Sì", risponde cautamente [recipient.GetSheHe]. "Amo i miei parenti! E... beh... c'è qualcuno a cui non riesco a smettere di pensare..."\n\n"Persegui quel sentimento, [recipient.Custom('GirlBoy')]. Il romanticismo e la soddisfazione non si trovano e basta — vanno inseguiti! Abbraccia questa caccia, perché il tuo desiderio è semplicemente umano."\n\n"
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$"Oh, che bello," dice [recipient.GetSheHe] ridendo. "Forse un giorno avrò baciato tutti a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!""
 bp2_character_interaction.desc_chaste: "con una domanda: "Guardare qualcun altro ti ha mai infiammato il cuore?"\n\n"Sì..." risponde con esitazione [recipient.GetSheHe]. "A volte."\n\n"Questa fiamma deve essere spenta. Mentre il tuo cuore arde del fuoco dell'[ROOT.Char.GetFaith.NegativeAfterLife], pensi che [ROOT.Char.GetFaith.FertilityGodName] ti benedica? Mentre indulgi in desideri disgustosi? No! Ricorda, [recipient.Custom('GirlBoy')]: la lussuria è una perdizione."\n\n"
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$"Giuro," esclama [recipient.GetFirstNameNoTooltip], "di aborrire la carne!""
 bp2_character_interaction.desc_gluttonous_common: "e la sua faccia untuosa e colpevole, [recipient.Custom('DE_PRO_DEM')] chiedo: "Che cosa hai mangiato...?"\n\n"Oh! Come è arrivato qui questo/a [recipient.Custom('GetLocalStreetFood')]?"\n\n"
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$"I servitori ti hanno portato altro?" dico facendo un ghigno. "Ho #EMP fame!#!"\n\nMentre condividiamo il banchetto, incoraggio [recipient.Custom('DE_ART_DEF_P_A')] [recipient.Custom('GirlBoy')] a mangiare, affinché possa crescere forte. "Non vergognarti dei sogni e dei desideri! Assapora tutti i doni della corte."\n\n"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$"Con piacere!" dice [recipient.GetSheHe] ruttando."
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$Afferro il/la [recipient.Custom('GetLocalStreetFood')] e lo scaglio lontano dalla vista. "Non hai #EMP pazienza?! Non sai controllarti?#! Giura di moderarti in ogni cosa, [recipient.Custom('GirlBoy')]. Giura la tua moderazione a [ROOT.Char.GetFaith.HealthGodName]! Il mondo non ha bisogno di un[recipient.Custom('DE_PRO_PER_P_3P_G')] [Select_CString(recipient.IsFemale,'altra degenerata','altro degenerato')]."\n\n"
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$"Lo giuro, intona [recipient.GetSheHe]. "[recipient.Custom2('RelationToMeShort', ROOT.Char)] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], mi vergogno così tanto...""
 bp2_character_interaction.desc_greedy_common: "mentre brandisce un arco, urlando il nome di un altro giovane.\n\n"Uno degli degli scudieri dei [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]!" grida [recipient.GetSheHe]. "Gli trafiggerò la gola per aver reclamato ciò che è mio!"\n\n"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$"Mantieni la calma, perché una mente lucida ne trae profitto. Sì, tutti imploreranno, ma quando sapranno che proteggi ciò che è tuo, cederanno. Nessuno può cavare il sangue da una pietra! Non dare né sangue né oro, [recipient.GetFirstNameNoTooltip]."\n\n"
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$"Oppure," replica [recipient.GetSheHe]. "Forse uno scambio andrà bene... uno scambio #EMP piuttosto#! favorevole...""
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$"Quanti litigi possono accadere a causa di questioni futili? Abbassa l'arco, [recipient.Custom('GirlBoy')]. Non perderai mai nulla di tanto caro quanto l'onore. E sii saggio, qualunque cosa regalata ti servirà ancora."\n\n"
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$"Come tu vivi per me", sospira [recipient.GetFirstNameNoTooltip], "io posso provare a vivere per gli altri.""
 bp2_character_interaction.desc_lazy_common: "e chiedo: "Quando ti chiamerò al mio servizio, mi servirai bene?"\n\n"Io... farò del mio meglio, [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n"
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$"In realtà... raggiungere gli obiettivi senza sforzi è come superarli", dico, scompigliando[recipient.Custom('DE_PRO_DEM')] i capelli. "Diventerai ciò che sarai a prescindere. Eliminiamo del tutto la trafila del 'servizio'! Magari facendo dei sonnellini più spesso."\n\n"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$[recipient.GetFirstNameNoTooltip] approva facendo un piccolo sbadiglio. "Oh sì!""
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$"Del tuo meglio? Non mi aspetto ancora che tu mostri la tua bravura, [recipient.Custom('GirlBoy')]. Mi aspetto perseveranza. Non provi la gioia di giocare quando hai fatto un buon lavoro? Smettila di dubitare, di pensare — Fallo! Fallo e basta!""\n\n"
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip] balza in piedi. "Non ti deluderò, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!""
 bp2_character_interaction.desc_wrathful_common: "con la domanda: "Che cos'è il potere?"\n\n"
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$Una piccola fiamma guizza nei suoi occhi, mentre [recipient.Custom('DE_PRO_DEM')] rispondo. "Il potere è la libertà di arrabbiarsi. Libertà di colpire, di umiliare, coloro che provocano la tua ira."\n\n"Come quando qualche [recipient.Custom('GirlBoy')] idiota mi ha strappato il mantello! Non mi ero mai sentito così infiammat[ROOT.Char.Custom('DE_END_PRO_S_N')]," esclama [recipient.GetSheHe], mentre annuisco vigorosamente.\n\n"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$"Aspetta," urla [recipient.GetSheHe], "gli sciocchi impareranno che #EMP io sputo fuoco!#!""
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$"Avere dei [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] e dei nobili al tuo comando? Oggi ho perso il/la mio/a [recipient.Custom('GetAccessory')] preferito/a e sembra che a nessuno importi..."\n\n"Il potere inizia esercitandolo su se stessi," spiego. "Guardando gli altri, arrabbiandoti e dimostrandoti aggressivo/a, stai mostrando i sentimenti dell'impotenza e della stupidità. Invece, respira profondamente e trova un giudizio chiaro."\n\n"
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$Dopo un attimo di pausa, [recipient.GetFirstName] sospira e dice: "Ci proverò.""
 bp2_character_interaction.desc_impatient_common: "e [recipient.Custom('DE_PRO_DEM')] metto in mano un uovo, dicendo: "Prendilo. Ritornerò."\n\nParto e vado avanti con la mia giornata. Dopo alcune ore, torno e trovo [recipient.Custom('DE_ART_DEF_P_A')] [recipient.Custom('GirlBoy')] sdraiat[recipient.Custom('DE_END_PRO_S_N')] sulla stessa panchina, con l'uovo ancora in mano.\n\n"
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$Colpisco il palmo della sua mano, rompendo l'uovo. La poltiglia [recipient.Custom('DE_PRO_DEM')] ricopre tutta la mano - lasciandol[recipient.Custom('DE_END_PRO_S_N')] di stucco!\n\n"Hai sprecato tutta la giornata, [recipient.Custom('GirlBoy')]..." [recipient.Custom('DE_PRO_DEM')] dico mentre mi allontano.\n\n"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$"Non ti aspetterò mai più!" grida [recipient.GetFirstNameNoTooltip]. "#EMP Lo giuro!#!""
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$Prendendo l'uovo dalla sua mano, abbraccio [recipient.Custom('DE_ART_DEF_P_A')] [recipient.Custom('GirlBoy')]. "Sono così orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')] di te. Come fa la gallina a nutrire la vita? Come fa il gallo vigile a proteggere i suoi compagni? Con la pazienza."\n\n"
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip] sorride. "È stato bello avere il tempo per pensare.""
 bp2_character_interaction.desc_arrogant_common: "e ti congratuli con [recipient.GetSheHe] per aver battuto uno dei suoi tutori al [SCOPE.Custom('BG_GameType_Generic')].\n\n"Non è stato difficile," replica [recipient.GetSheHe]. "In realtà, ho battuto la maggior parte degli adulti con cui ho giocato!"\n\n"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$"Eccellente. Questo, [recipient.Custom('GirlBoy')], è il motivo per cui hai un grande destino. Non temere il tuo orgoglio: solo i codardi non hanno fiducia nelle loro capacità! Lascia che tutti vedano ciò che sei, e ti onoreranno come tale!"\n\n"
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$"Hah!" schernisco [recipient.GetFirstNameNoTooltip]. "Sei forse un po' gelos[recipient.Custom('DE_END_PRO_S_N')]?""
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$"Vuoi sfidarmi? Inviteremo tutti i [ROOT.Char.GetPrimaryTitle.GetTierAsName]," Fingo, mentre [recipient.GetFirstNameNoTooltip] si fa piccol[recipient.Custom('DE_END_PRO_S_N')] e protesta.\n\n"Dobbiamo evitare," [recipient.Custom('DE_PRO_DEM')] dico, "di inebriarci delle nostre virtù al punto tale da mostrare mancanza di rispetto, da giudicare male noi stessi"\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$"per favore!" supplica [recipient.GetFirstNameNoTooltip]. "Perdonami!""
 bp2_character_interaction.desc_deceitful_common: "con una domanda: "Mi stai mentendo?"\n\n"Io... uh... mai!"\n\n"
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$"Ora stai mentendo," ridacchio. "Malamente. Quand'è che imparerai a mantenere le bugie piccole, ma costanti, tutte con il dolce sapore della verità? Desideri diventare un[recipient.Custom('DE_PRO_POS_P_2P')] grande [recipient.GetWomanMan]? Il mondo è una fossa di serpenti e solo i soli più astuti si trovano in cima al mucchio."\n\n"
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"Oh, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [recipient.Custom2('RelationToMeShort', ROOT.Char)]! Sei il serpente che amo di più," dice mentendo [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$"Forse. È una cosa che non so sapere," spiego. "Ma non puoi #EMP percepire#! una menzogna, [recipient.Custom('GirlBoy')]? Io so riconoscere un[recipient.Custom('DE_PRO_POS_P_2P')] bugiard[recipient.Custom('DE_END_PRO_S_N')]: [recipient.Custom('DE_ART_IND_A')] è una persona senza onore, senza alcun riguardo per ciò che può derivare dalla falsità... è questa la persona che vuoi essere?"\n\n"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$"Beh... ho già mentito in passato," ammette [recipient.GetFirstNameNoTooltip]. "Ma vorrei essere come te, [recipient.Custom2('RelationToMeShort', ROOT.Char)]. Buon[ROOT.Char.Custom('DE_END_PRO_S_N')] e ver[ROOT.Char.Custom('DE_END_PRO_S_N')]!""
 bp2_character_interaction.desc_craven_common: "e lo/la afferro per il colletto, sputando: #EMP "Colpiscimi!"#!\n\n[recipient.GetSheHe|U] si blocca, protestando: "Ma tu sei [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]!"\n\n"
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$"In effetti l[ROOT.Char.Custom('DE_END_PRO_S_N')] sono, [recipient.Custom('GirlBoy')]. Mettermi le mani addosso comporta una punizione terribile. Devi ricordarlo: il dovere e la passione possono distruggerti. Meglio sopravvivere che morire per una sciocchezza!"\n\n"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip] geme. "Ti prego, non farmi del male!" implora [recipient.GetSheHe]."
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$"Fallo!" Insisto, finché non vengo colpito sul mio viso sghignazzante.\n\n"Non temere, [recipient.Custom('GirlBoy')]! Perché se puoi colpire me, non c'è nulla che non #EMP potresti#! fare? Prova, sforzati, fallisci! Allora morirai per l'onore, l'amore, il dovere - tutto meglio di un letto di morte senza senso!"\n\n"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$"In nome di [recipient.GetFaith.HighGodName] e di [recipient.GetPrimaryTitle.GetNameNoTier]!" dice piangendo [recipient.GetFirstNameNoTooltip]. "Non fallirò!""
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$"In nome di [recipient.GetFaith.HighGodName] e di [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]!" dice piangendo [recipient.GetFirstNameNoTooltip]. "Non fallirò!""
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$"In nome di [recipient.GetFaith.HighGodName] e di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!" dice piangendo [recipient.GetFirstNameNoTooltip]. "Non fallirò!""
 bp2_character_interaction.desc_shy_common: "mentre [recipient.GetSheHe] gioca da sol[recipient.Custom('DE_END_PRO_S_N')], cosa che ultimamente fa piuttosto spesso. Io chiedo: "Perché?"\n\n"Qual è lo scopo di tutto ciò, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [recipient.Custom2('RelationToMeShort', ROOT.Char)]? Tutte le risatine, i pettegolezzi... sono solo uno spreco di tempo."\n\n"
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$"Questo non cambierà mai, temo," sospiro. "Dovrete sempre affrontare le implorazioni di passare del tempo con gli altri, di non essere altro che un volto pubblico senza un'anima privata. Resisti. C'è grazia nella solitudine."\n\n"
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip] mormora di sì, rifiutando il mio sguardo."
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$"Pensa," replico. "Ci sono ricordi cari del tempo trascorso da soli? Dov'è l'eccitazione, il calore e l'amore? Se vuoi, posso insegnarti a raccontare delle storie, a fare delle battute: le risate e i pettegolezzi saranno ai tuoi ordini!!"\n\n"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Molto bene," dice [recipient.GetFirstNameNoTooltip] sorridendo. "Insegnamelo.""
 bp2_character_interaction.desc_ambitious_common: "con una domanda: "Ti piace essere un[recipient.Custom('DE_PRO_POS_P_2P')] bambin[recipient.Custom('DE_END_PRO_S_N')]?"\n\n"No," dice [recipient.GetSheHe] stropicciandosi il naso, "Gli adulti mi trattano come un cane da caccia! Mi dicono sempre cosa devo fare!"\n\n"
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$"Fagli capire la loro follia! Mostrati desideros[recipient.Custom('DE_END_PRO_S_N')], sforzati di essere più di quello che sei. A meno che... tu non voglia essere disprezzat[recipient.Custom('DE_END_PRO_S_N')] come un[recipient.Custom('DE_PRO_POS_P_2P')] bambin[recipient.Custom('DE_END_PRO_S_N')]... mentre il tuo corpo invecchia..."\n\n"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"No! C'è ancora molto da fare," replica [recipient.GetFirstNameNoTooltip] "Aspetta! Un giorno tutti ammireranno la mia capacità di comando.""
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$"Ma," replico, "desideri assistere a controversie sulla proprietà, contare le tasse e sentire che coloro che ami dipendono da te in tutto e per tutto? Presto non potrai più giocare. Assapora ciò che hai, [recipient.Custom('GirlBoy')]. Assaporalo con tutto il cuore."\n\n"
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$"Sono grat[recipient.Custom('DE_END_PRO_S_N')] - lo sono! Grat[recipient.Custom('DE_END_PRO_S_N')] per questo tempo trascorso con te, [recipient.Custom2('RelationToMeShort', ROOT.Char)]," dice radios[recipient.Custom('DE_END_PRO_S_N')] [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_arbitrary_common: "portando con sé il giocattolo preferito di un[recipient.Custom('DE_PRO_POS_P_2P')] altr[recipient.Custom('DE_END_PRO_S_N')] bambin[recipient.Custom('DE_END_PRO_S_N')], dicendo: "Puoi averlo."\n\n"Perché?" domanda [recipient.GetSheHe]. "Non l'ho mai voluto."\n\n"
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$"Allora buttalo via! È solo un simbolo, [recipient.Custom('GirlBoy')]. Agisci solo in base ai tuoi sentimenti e ai tuoi giudizi, ignora le regole e le leggi e sarai liber[recipient.Custom('DE_END_PRO_S_N')] di fare ciò che desideri. Potrai avere tutto ciò che desideri."\n\n"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Sì", concorda [recipient.GetFirstNameNoTooltip], prendendo il giocattolo, "perché cercare di essere giusti in un mondo ingiusto?""
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$"No? Perché no? È naturale desiderare ciò che non è tuo, fremere per essere migliore degli altri. Perché non prendere ciò che posso e usare il mio potere come voglio?"\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$"Non comportati come un[recipient.Custom('DE_PRO_POS_P_2P')] tirann[recipient.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetTitleAsNameNoTooltip]! Non è giusto!"\n\n"Infatti", sorrido. "È ingiusto.""
 bp2_character_interaction.desc_cynical_common: "con una domanda: "Perché seguo [recipient.GetFaith.GetName]?"\n\n"Perché [ROOT.Char.GetFaith.HighGodName] è buono," recita [recipient.GetSheHe].\n\n"
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$"Non è solo buono, ma anche #EMP potente#!. [ROOT.Char.GetFaith.HighGodName] mantiene l'ordine nei regni [recipient.GetFaith.GetAdjectiveNoTooltip]. E invocando la santità, i [ROOT.Char.GetFaith.AltPriestTermPlural] possono imitare i signori e i [ROOT.Char.GetFaith.DevoteeNeuterPlural] possono ricercare una ricompensa temporale. Vedi la mano di [ROOT.Char.GetFaith.HighGodName] in tutto ciò? O gli espedienti dell'uomo?"\n\n"
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$"Vedo..." si sforza di dire [recipient.GetFirstNameNoTooltip], "un mondo triste.""
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$"Sì. La tua bontà è come quella di [ROOT.Char.GetFaith.HighGodName]. La tua saggezza è come quella di [ROOT.Char.GetFaith.KnowledgeGodName]. Il tuo coraggio è come quello di [ROOT.Char.GetFaith.WarGodName]. Desideri essere da sol[recipient.Custom('DE_END_PRO_S_N')] a questo mondo? O vuoi essere un[recipient.Custom('DE_PRO_POS_P_2P')] portavoce del divino? Posso farti diventare ciò che vuoi."\n\n"
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$"Ho la pelle d'oca, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!" grida [recipient.GetFirstNameNoTooltip]. "Sento il sostegno di [recipient.GetFaith.HighGodName]!""
 bp2_character_interaction.desc_paranoid_common: "con una domanda: "Di chi ti fidi di più?"\n\n"Di te — oviamente," risponde con senso di responsabilità [recipient.GetSheHe].\n\n"
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$"Allora credimi quando ti dico che... a corte siamo sempre osservati. Ascolta i sussurri alle tue spalle. Non fidarti... non fidarti nemmeno di me..."\n\nUn volto oscura una finestra vicina. "#EMP Svelto#!" sibilo. "Dietro di me, [recipient.Custom('GirlBoy')]!"\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] sfreccia verso il mio nascondiglio, rivelando un pugnale abilmente nascosto."
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$Mi inginocchio davanti a [recipient.GetSherHe] e prendo la sua mano nella mia.\n\n"Giuro di non deluderti mai, bambin[recipient.Custom('DE_END_PRO_S_N')]. Per sopravvivere in questo mondo mortale #EMP devi#! fare affidamento sugli altri, e [ROOT.Char.Custom('DE_ART_DEF_P_A')] prim[ROOT.Char.Custom('DE_END_PRO_S_N')] su cui potrai fare affidamento... sarò sempre io."\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$Una lacrima [recipient.Custom('DE_PRO_DEM')] scende dagli occhi, [recipient.GetFirstNameNoTooltip] replica: "Ho fiducia in te.""
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$"I loro cuori sono buoni," mormoro, abbracciandol[recipient.Custom('DE_END_PRO_S_N')]. "Ma il potere può accecare e la forza affascinare. Non lasciare che gli sguardi del male accechino il tuo cuore: vedi invece in essi il bisogno di gentilezza."\n\n"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$"Cercherò di essere nobile ogni giorno della mia vita!" dice piangendo [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_callous_common: "con preoccupazione. [recipient.GetSheHe|U] era presente di recente mentre uno dei miei [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] ha mutilato un servitore disobbediente.\n\n[recipient.Custom('DE_ART_DEF_P_D')] bambin[recipient.Custom('DE_END_PRO_S_N')] impaurit[recipient.Custom('DE_END_PRO_S_N')] chiede: "Perché le persone sono così violente?"\n\n"
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$"Quel servitore," rispondo, "farà il suo lavoro solo per paura delle percosse. Senza violenza, senza forza, il nostro posto in questo mondo è perso. E poi... vuoi davvero sprecare la tua vita a piangere per dei servitori?"\n\n"
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$"Puah," sogghigna [recipient.GetFirstNameNoTooltip], "No.""
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$"Il mondo è violento," rispondo. "Le persone sono deboli ed egoiste, bambin[recipient.Custom('DE_END_PRO_S_N')]. E sono tante. Versare il loro sangue non ha senso. Pensa al potere che sentiva il mio [ROOT.Char.Custom('KnightCultureNoTooltip')|l]. Ti piacerebbe avere questo potere, vero...?"\n\n"
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$"Sì," sussura [recipient.GetFirstNameNoTooltip], "Sì, mi piacerebbe...""
 bp2_character_interaction.desc_stubborn: "pieno di convinzione, chiedo: "Come ci divertiremo oggi?"\n\n"Oh... i miei amici mi hanno convint[recipient.Custom('DE_END_PRO_S_N')] a collezionare di nuovo degli stupidi fiori..."\n\n"[recipient.GetFirstNameNoTooltip]!" urlo. "Quanto tempo della vita intendi sprecare per i capricci degli altri? Attieniti ai tuoi giudizi; resta sald[recipient.Custom('DE_END_PRO_S_N')] come un [ROOT.Char.Custom('KnightCultureNoTooltip')|l]! Non pensi che la tua scelta sarà la più divertente?"\n\n"
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$"Sì," riflette [recipient.GetSheHe], "So cosa voglio! Perché dovrei permettere a qualcuno di cambiarmi?""
 bp2_character_interaction.desc_fickle: "per capriccio, chiedo: "Come ci divertiremo oggi?"\n\nMentre [recipient.GetSheHe] elenca i piani, rabbrividisco\n\n"Quanto facilmente un nemico potrebbe seguire i tuoi movimenti! Pensa a quanto presto questi stessi piaceri si esauriranno! Possiamo pianificare di provare la gioia? Di conoscere il dolore? No! Concediti la libertà di fare ciò che vuoi."\n\n"
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] alza le spalle e dice: "Certo. Comunque, non sono più interessat[recipient.Custom('DE_END_PRO_S_N')] a queste cose.""
 bp2_character_interaction.desc_eccentric: "e [recipient.Custom('DE_PRO_DEM')] getto abilmente in grembo un topo che si dimena.\n\nUna volta che ha finito di saltellare e di strillare per la sorpresa, chiede: "Perché? Perché?!"\n\n"Una persona non dovrebbe vivere vergognandosi delle proprie peculiarità. Soprattutto non un[recipient.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip]! Rifuggi dalle aspettative, percorri la tua strada e diventerai... qualcosa. Qualcosa di grande."\n\n"
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$"Ridacchiando, [recipient.Custom('DE_ART_DEF_P_A')] mi[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', recipient)] tira fuori la sua lingua in segno di assenso."
 bp2_character_interaction.desc_vengeful: "mentre [recipient.GetSheHe] piange imbronciato per aver perso una partita a [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"La canaglia ha imbrogliato!" insiste [recipient.Custom('DE_ART_DEF_P_A')] [recipient.Custom('GirlBoy')]. "I miei amici smetteranno mai di cercare di avere la meglio su di me?"\n\nColgo l'attimo e dico: "Sanno di poterti mettere in crisi, figliol[recipient.Custom('DE_END_PRO_S_N')], senza paura. Ficca un pezzo nell'occhio del baro! Rompi la tavola sulla schiena del baro! Fai in modo che tutti sappiano che non perdoni i torti!"\n\n"
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"Vendetta," ridacchia [recipient.GetFirstName], "Ho qualche idea...""
 bp2_character_interaction.desc_forgiving: "mentre [recipient.GetSheHe] piange mestamente per aver perso una partita a [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"La sgualdrina ha imbrogliato!" insiste [recipient.Custom('DE_ART_DEF_P_A')] [recipient.Custom('GirlBoy')]. "Si meritava quel pezzo nell'occhio! Ma... non vuole più essermi amica..."\n\nColgo l'attimo e dico: "Pensa al perdono. Lascia che viva nel tuo cuore, sempre. Se avessi mostrato misericordia all'imbrogliona, non avresti ora un[recipient.Custom('DE_PRO_POS_P_2P')] amic[recipient.Custom('DE_END_PRO_S_N')] in più?"\n\n"
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$"Sì," singhiozza [recipient.GetSheHe]. "Me lo ricorderò.""
 bp2_character_interaction.1001.a: "Questo è [recipient.Custom('DE_ART_DEF_P_A')] mi[recipient.Custom('DE_END_PRO_S_N')] [recipient.Custom('GirlBoy')]!"
 bp2_character_interaction.1001.a.tt: "Trasmesso il tratto [target_trait.GetNameNoTooltip(GetPlayer)|l]"
 bp2_character_interaction.1001.a.flavor: "Iniziate a capirvi e [recipient.GetSheHe] inizia a diventare più simile a te."
 bp2_character_interaction.1002.t: "$bp2_character_interaction.1001.t$"
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$"Oh..." borbotta [recipient.GetSheHe]. "Ma ci sono tante #EMP cose migliori#! da fare...""
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$"Ma..." piagnucola [recipient.GetFirstNameNoTooltip], "il mio cuore non mi avrebbe tradito così!""
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$"Ma... voglio solo sentire #EMP il controllo#!...""
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$"Ma — solo un po' di [recipient.Custom('GetLocalStreetFood')]?" protesta [recipient.GetSheHe]. "e [ROOT.Char.GetFaith.HealthGodName] permette di trarne tanta gioia!""
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$"Una pietra?" si meraviglia [recipient.GetSheHe]. "Sì... immagino che a nessuno piaccia una persona dura come la pietra...""
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$"Datemi un nuovo berretto filigranato d'oro," dice con tono adulatorio [recipient.GetFirstNameNoTooltip], "E ci #EMP penserò#!...""
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$"No!" replica [recipient.GetFirstNameNoTooltip]. "Non posso fallire! Mi impegnerò di più.""
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$"Non so cosa fare!" si lamenta [recipient.GetFirstNameNoTooltip]. "Per favore lasciami in pace...""
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$"Ma..." dice [recipient.GetSheHe] deglutendo, "Non voglio mai più provare una cosa del genere...""
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$"Il mio giudizio è chiaro!" scatta [recipient.GetFirstNameNoTooltip]. "Ritengo che sia una cosa stupida!""
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$"Eh..." sento borbottare [recipient.GetFirstNameNoTooltip], "giocare alla gallina è stato piuttosto rilassante.""
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$"Beh," si lamenta [recipient.GetFirstNameNoTooltip], "non voglio essere un pollo.""
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$"Non so... forse ho vinto per caso...""
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$"Presto..." borbotta [recipient.GetName]. "Presto sarò imbattibile...""
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"C'è una fossa, sì," ribatte [recipient.GetFirstNameNoTooltip], "Ma penso che lì dentro ci siano solo dei serpenti intrappolati.""
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$""Io? Ovviamente no," insiste [recipient.GetFirstNameNoTooltip], vanamente. "Come ho detto... sono sempre sincer[recipient.Custom('DE_END_PRO_S_N')].""
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$"Laciami andare!" grida [recipient.GetFirstNameNoTooltip]. "Come un[recipient.Custom('DE_PRO_POS_P_2P')] nobile [recipient.Custom('KnightCultureNoTooltip')|l], non temo la morte!""
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$"Ma... io," piagnucola [recipient.GetFirstNameNoTooltip]. "Non voglio morire...""
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$"Se sentissi le cose che la gente dice mentre non ci sei, [recipient.Custom2('RelationToMeShort', ROOT.Char)]... non ti sentiresti così leggiadr[recipient.Custom('DE_END_PRO_S_N')].""
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Per favore..." [recipient.Custom('DE_ART_DEF_P_A')] [recipient.Custom('GirlBoy')] dice imbarazzat[recipient.Custom('DE_END_PRO_S_N')], "lasciami in pace.""
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"Io... non importa," sospira [recipient.GetFirstNameNoTooltip]. "In ogni caso mi appassionerò.""
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$"Ma un giorno," borbotta [recipient.GetFirstNameNoTooltip], "Un giorno avrò molto di più...""
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Forse è un tuo diritto in quanto [ROOT.Char.GetTitleAsNameNoTooltip]," replica [recipient.GetFirstNameNoTooltip], "Ma a me non è #EMP concesso#! fare lo stesso...""
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$"Bene," dice [recipient.GetFirstName], sorridendo perfidamente, "Se insisti...""
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$"Vedo l'ordine scelto da [recipient.GetFaith.HighGodNamePossessive]!" [recipient.GetFirstNameNoTooltip] ribatte. "E [recipient.GetFaith.HighGodName] è buono!""
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$"Per favore, [recipient.Custom2('RelationToMeShort', ROOT.Char)]," si lamenta [recipient.GetFirstNameNoTooltip], "Mi hai appena sputato addosso.""
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] ridacchia."
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$"Uh-huh," borbotta [recipient.GetFirstNameNoTooltip]. "#EMP Certo...""
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$"Gentilezza? La prossima volta potrei essere ferit[recipient.Custom('DE_END_PRO_S_N')] - e come potrebbe proteggermi la gentilezza?!""
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$"Beh, qualcuno deve pur prendersi cura di quelle povere anime!""
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$"Mai!" dice [recipient.GetFirstNameNoTooltip] indignat[recipient.Custom('DE_END_PRO_S_N')]. "Voglio essere buon[recipient.Custom('DE_END_PRO_S_N')]!""
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$"Forse..." sospira [recipient.GetSheHe]. "Ma va bene...""
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$"Ma," [recipient.GetSheHe] protesta, "ho dato la mia parola ai miei amici!""
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$"Penso," dice con una smorfia [recipient.GetSheHe], "che preferirei adattarmi...""
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"Ma... poi non giocherebbe mai più con me...""
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$"un[recipient.Custom('DE_PRO_POS_P_2P')] #EMP amic[recipient.Custom('DE_END_PRO_S_N')]?!#!" urla [recipient.GetSheHe]. "No! Sarei ancora perseguitato da un[recipient.Custom('DE_PRO_POS_P_2P')] #EMP imbroglion[recipient.Custom('DE_END_ADJ_IND_S_A')]#!!""
 bp2_character_interaction.1002.a: "Raggiungerò mai quest[recipient.Custom('DE_END_PRO_S_N')] [recipient.Custom('GetLassLad')]...?"
 bp2_character_interaction.1002.a.tt: "Impossibile trasmettere il tratto [target_trait.GetNameNoTooltip(GetPlayer)|l]"
 bp2_character_interaction.1002.a.flavor: "I tuoi insegnamenti cadono nel vuoto."
