 activity_adult_education_desc: "Trascorri un semestre in un rinomato centro di studi, imparando dalle menti più sagge della terra.\n\nÈ un'occasione per colmare le lacune della tua formazione giovanile, ma anche per migliorare te stesso a 360 gradi, sviluppare le tue capacità, apprendere nuove abilità e fare importanti conoscenze."
 activity_adult_education_host_desc: "$BULLET_WITH_TAB$Potresti migliorare il tuo [education_trait|E]\n$BULLET_WITH_TAB$Potresti ottenere punti [skill|E]\n$BULLET_WITH_TAB$Potresti ottenere [lifestyle_experience|E]\n$BULLET_WITH_TAB$Potresti ottenere [lifestyle_traits|E]\n$BULLET_WITH_TAB$Potresti ottenere Libri come [artifacts|E]\n$BULLET_WITH_TAB$Potresti reclutare un pesonaggio con più competenze"
