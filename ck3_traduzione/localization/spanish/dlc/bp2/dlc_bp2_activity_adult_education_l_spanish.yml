 # EVENTS
 goliardic_shenanigans_effect_tt: "Prendi parte alle [goliardic_shenanigans|E]!"
 bp2_adult_education.0005.t: "Invalidato"
 bp2_adult_education.0005.desc: "Le mie speranze e i miei sogni di crescita personale sono stati infranti.\n\nMentre siedo nella mia cella, posso solo immaginare con malinconia tutte le conoscenze che avrei potuto acquisire. Sarà per un'altra volta."
 bp2_adult_education.0005.a: "Presto."
 bp2_adult_education.0009.t: "Conclusione"
 bp2_adult_education.0009.desc: "È stata un'esperienza davvero straordinaria!\n\nQuando sono partit[ROOT.Char.Custom('DE_END_PRO_S_N')], non potevo nemmeno immaginare il numero di saggi che studiano a [province.GetName], la profondità del loro pensiero e l'ampiezza della loro ricerca! Il solo fatto di far parte del loro stesso ambiente mi ha res[ROOT.Char.Custom('DE_END_PRO_S_N')] una persona migliore e, con le nuove conoscenze acquisite, posso tornare a casa molto soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp2_adult_education.0009.desc_teacher_1: "\n\nTuttavia, durante il mio soggiorno, mi sono avvicinat[ROOT.Char.Custom('DE_END_PRO_S_N')] a uno dei miei docenti, [teacher_1.GetFirstName], e mi dispiace dovermene già separare."
 bp2_adult_education.0009.desc_teacher_2: "\n\nD'altra parte, il mio insegnante [teacher_2.GetFirstName] mi ha colpito molto e mi piacerebbe passare più tempo insieme."
 bp2_adult_education.0009.a: "La conoscenza è potere!"
 bp2_adult_education.0009.b: "[teacher_1.GetFirstNameNoTooltip] sarebbe una grande aggiunta alla mia [ROOT.Char.Custom('GetCourt')]."
 bp2_adult_education.0009.c: "[teacher_2.GetFirstNameNoTooltip], ho bisogno che tu mi insegni dell'altro!"
 bp2_adult_education.0009.d: "Il posto di un insegnante è con i suoi studenti."
 bp2_adult_education.0009.e: "Rimarremo in contatto."
 imprisoned_adult_education: "[GetActivityType('activity_adult_education').GetName] Interrotto dalla Prigione"
 imprisoned_adult_education_desc: "il/la mio/a [GetActivityType('activity_adult_education').GetName] è stato/a interrotto/a quando sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] imprigionat[ROOT.Char.Custom('DE_END_PRO_S_N')] [jailor.Custom('IT_NAM_COL5')][jailor.GetTitledFirstName]"
 imprisoned_adult_education_desc_second_perspective: "il/la tuo/a [GetActivityType('activity_adult_education').GetName] è stato/a interrotto/a quando sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] imprigionat[ROOT.Char.Custom('DE_END_PRO_S_N')] [jailor.Custom('IT_NAM_COL5')][jailor.GetTitledFirstName]"
 imprisoned_adult_education_desc_third_perspective: "il/la [GetActivityType('activity_adult_education').GetName] di [owner.GetTitledFirstName|U] è stato/a interrotto/a quando [owner.Custom('DE_ART_IND_A')] è stat[owner.Custom('DE_ART_IND_A')] imprigionat[owner.Custom('DE_ART_IND_A')] da [jailor.GetTitledFirstName]"
 completed_adult_education: "[GetActivityType('activity_adult_education').GetName] Completato"
 completed_adult_education_desc: "Ho completato il/la mio/a [GetActivityType('activity_adult_education').GetName] a [ROOT.Var('education_destination').GetProvince.GetName]"
 completed_adult_education_desc_second_perspective: "hai completato il/la tuo/a [GetActivityType('activity_adult_education').GetName] a [ROOT.Var('education_destination').GetProvince.GetName]"
 completed_adult_education_desc_third_perspective: "[owner.GetTitledFirstName|U] ha completato il/la suo/a [GetActivityType('activity_adult_education').GetName] a [ROOT.Var('education_destination').GetProvince.GetName]"
 bp2_adult_education.0010.t: "Arrivo a [location.GetBaronyNameExplicitlyNoTooltip]"
 bp2_adult_education.0010.desc_uni: "Eccomi qui, finalmente alle porte di [location.GetBaronyNameExplicitly], la rinomata sede dell'Università.\n\nTutta la conoscenza è raccolta in queste sale sacre, e studiosi di fama provenienti da tutto il mondo si riuniscono in questi stessi corridoi per preservare e accrescere una vera ricchezza di saggezza. E presto mi unirò a loro!"
 bp2_adult_education.0010.desc_religious: "Sono finalmente qui, a percorrere le consacrate sale di [location.GetBaronyNameExplicitly], venerata sede di tutta la conoscenza [location.GetCounty.GetFaith.GetAdjective|U].\n\nHo così tanto da imparare dai santi uomini e donne che si riuniscono tra queste venerabili mura! E che dire di tutte le pergamene e i libri antichi?"
 bp2_adult_education.0010.desc_end: "\n\nNaturalmente, i grandi centri di cultura sono anche mercati attivi e offrono tutte le #EMP distrazioni#! che uno studente potrebbe mai desiderare..."
 bp2_adult_education.0010.desc_very_very_far: "\n\nMentre considero tutte le mie possibilità, la gente del posto mi guarda con un misto di curiosità e confusione. È chiaro che dei/delle [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] non sono roba che si vede tutti i giorni!"
 bp2_adult_education.0010.a: "Tempo di iniziare."
 # An Intellectual Debate
 bp2_adult_education.1000.t: "Un Dibattito Intellettuale"
 bp2_adult_education.1000.desc: "[location.GetBaronyNameExplicitly] è spesso sede di fervidi dibattiti tra docenti e studenti. Dopo una lezione particolarmente illuminante del nostro insegnante [teacher.GetTitledFirstName], mi trovo trascinat[ROOT.Char.Custom('DE_END_PRO_S_N')] in un dibattito di questo tipo con un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')][Select_CString(student.IsFemale,'altra studentessa','altro studente')], [student.GetFirstName].\n\n"NO! Non ha senso! Stai completamente travisando il punto di vista del Filosofo!" urlo io.\n\n"#EMP Sei tu#! ad essere completamente delirante!" risponde [student.GetSheHe|U] a tono.\n\nCon la coda dell'occhio vedo [teacher.GetFirstNameNoTooltip] che ci fissa con uno sguardo pensieroso."
 bp2_adult_education.1000.a: "Ma, come ha detto il Maestro..."
 bp2_adult_education.1000.a.tt: "Citi i classici"
 bp2_adult_education.1000.b: "Il mio punto di vista è giusto, e non puoi farci niente!"
 bp2_adult_education.1000.b.tt: "Provi a confonderl[student.Custom('DE_END_PRO_S_N')] con rime provocanti"
 bp2_adult_education.1000.b.success: "[student.GetFirstNameNoTooltip] resta senza parole"
 bp2_adult_education.1000.b.success.tt: "Hai battuto [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.b.failure: "[student.GetFirstNameNoTooltip] non si lascia influenzare"
 bp2_adult_education.1000.b.failure.tt: "Non hai influenzato [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.c: "Non importa, ho altri libri da leggere."
 bp2_adult_education.1000.a.success: "[student.GetFirstNameNoTooltip] è convinto"
 bp2_adult_education.1000.a.success.tt: "Hai convinto [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.a.failure: "Ammetti che [student.GetFirstNameNoTooltip] ha ragione"
 bp2_adult_education.1000.a.failure.tt: "[student.GetFirstNameNoTooltip] ha avuto la meglio su di te"
 university_debate_won_log: "[CHARACTER.GetTitledFirstName|U] ha battuto [TARGET_CHARACTER.GetTitledFirstName] in un dibattito intellettuale"
 university_debate_won_log_title: "Dibattito Intellettuale Vinto"
 # The Language of the People/of Knowledge/of the Master
 bp2_adult_education.1010.t: "La Lingua del Popolo"
 bp2_adult_education.1010.desc: "I miei studi a [location.GetBaronyNameExplicitly] procedono bene, ma non posso fare a meno di sentirmi un po' isolato dalla comunità che mi circonda.\n\nSono uno straniero in una terra straniera, e la lingua di queste terre, [location.GetCounty.GetCulture.GetLanguage.GetName], parlata dai locali nelle taverne e nei mercati della città, è per me esotica e misteriosa. Anche tra i miei compagni di corso e i docenti, molti sono nati e cresciuti qui, e poter condividere le conoscenze in modo più diretto con loro migliorerebbe certamente la qualità dei miei studi."
 learned_language_of_uni_log: "[CHARACTER.GetTitledFirstName|U] ha appreso la lingua parlata all'Università"
 learned_language_of_uni_log_title: "Lingua Universitaria Appresa"
 bp2_adult_education.1010.a: "Devo studiare duramente per integrarmi!"
 bp2_adult_education.1010.b: "La poesia sarà la mia maestra!"
 bp2_adult_education.1010.c: "Non posso farmi distrarre da ciò."
 bp2_adult_education.1010.d: "Quale miglior insegnante delle persone stesse?"
 bp2_adult_education.1010.d.tt: "Cerchi di imparare la lingua nei bordelli, nelle taverne e nei mercati."
 bp2_adult_education.1010.b.success: "Padroneggi la lingua locale"
 bp2_adult_education.1010.b.success.tt: "Hai imparato la lingua locale"
 bp2_adult_education.1010.b.failure: "Ancora non capisci la lingua locale"
 bp2_adult_education.1010.b.failure.tt: "La lingua locale ti sfugge!"
 bp2_adult_education.1011.t: ""Il Linguaggio della Conoscenza"
 bp2_adult_education.1011.desc: "Persone provenienti da tutto il mondo conosciuto si riuniscono nelle università e nei centri religiosi per acquisire e condividere conoscenze, ma ciò è reso possibile solo dalla conoscenza condivisa di una lingua comune, solitamente un'antica lingua liturgica carica di autorità tradizionale.\n\nPurtroppo non ho molta dimestichezza con la lingua della cultura parlata a [location.GetBaronyNameExplicitly], il che sta rendendo i miei studi molto più difficili del necessario.\n\nNon è un'impresa facile, ma non è forse questo il senso dell'istruzione superiore?"
 learned_language_of_lithurgy_log: "[CHARACTER.GetTitledFirstName|U] ha imparato la lingua liturgica dell'Università"
 learned_language_of_lithurgy_log_title: "Lingua liturgica Appresa"
 bp2_adult_education.1011.a: "È ora di mettersi a studiare."
 bp2_adult_education.1011.b: "Le lezioni sono più che sufficienti."
 bp2_adult_education.1011.b.failure: "Le lezioni non bastano"
 bp2_adult_education.1011.b.tt: "Ma almeno hai avuto il tempo libero per perseguire i tuoi altri interessi"
 bp2_adult_education.1011.d: "I Maestri stessi mi insegneranno!"
 bp2_adult_education.1011.d.success: "Padroneggi la lingua liturgica"
 bp2_adult_education.1011.d.success.tt: "Hai padroneggiato la lingua liturgica"
 bp2_adult_education.1011.d.failure: "Ti rendi ridicol[ROOT.Char.Custom('DE_END_PRO_S_N')] "
 bp2_adult_education.1011.d.failure.tt: "Non hai appreso la lingua liturgica"
 bp2_adult_education.1012.t: "La Lingua del Maestro"
 bp2_adult_education.1012.desc: "[teacher.GetFirstName|U], [Select_CString(teacher.IsFemale,'una delle','uno dei')] docenti più [Select_CString(teacher.IsFemale,'rispettate','rispettati')] a [location.GetBaronyNameExplicitly], è chiaramente [Select_CString(teacher.IsFemale,'una straniera','uno straniero')]: il suo accento e le sue maniere l[teacher.Custom('DE_END_PRO_S_N')] rivelano il suo essere [teacher.GetCulture.GetName].\n\nSebbene non sia strettamente necessario per i miei studi, imparare la sua lingua madre mi permetterebbe di instaurare un rapporto privilegiato con [teacher.GetFirstNameNoTooltip], il che sarà sicuramente un buon investimento per il futuro."
 learned_language_of_teacher_log: "[CHARACTER.GetTitledFirstName|U] ha appreso la lingua parlata da uno dei suoi docenti Universitari"
 learned_language_of_teacher_log_title: "Appresa la Lingua del Maestro"
 bp2_adult_education.1012.a: "Ciò mi farà avvicinare al Magister!"
 bp2_adult_education.1012.b: "Avrò bisogno di qualcuno che mi aiuti..."
 bp2_adult_education.1012.b.tt: "Tutto è possibile con i giusti collegamenti!"
 bp2_adult_education.1012.a.success: "Impari la lingua di [teacher.GetFirstNamePossessiveNoTooltip]"
 bp2_adult_education.1012.a.success.tt: "Hai imparato la lingua di [teacher.GetFirstNamePossessiveNoTooltip]"
 bp2_adult_education.1012.a.failure: "Non riesci a imparare la lingua di [teacher.GetFirstNamePossessiveNoTooltip]"
 bp2_adult_education.1012.a.failure.tt: "Non hai imparato la lingua di [teacher.GetFirstNamePossessiveNoTooltip]"
 # The Goliards
 bp2_adult_education.1020.t: "I Goliardi"
 bp2_adult_education.1020.desc: "Mentre sto uscendo dalla classe dopo una lezione profonda e stimolante di [teacher.GetFirstName], la mia attenzione viene attirata dalle risate e dalle urla caotiche che provengono dall'esterno."
 bp2_adult_education.1020.desc.lusty_poetry: "\n\nUn gruppo di studenti scalmanati guidati da [student.GetFirstName] si sta avvicinando, tutti cantano una canzone #EMP sconsiderata#! riguardo alle loro scappatelle, e piuttosto nel dettaglio, se mi è concesso dirlo."
 bp2_adult_education.1020.desc.drinking_poetry: "\n\n[student.GetFirstName], chiaramente intossicato e a malapena in grado di reggersi in piedi, sta comunque deliziando una folla festante con alcune eleganti rime sulle gioie del bere, ben conosciute dal clero locale."
 bp2_adult_education.1020.desc.satyre_poetry: "\n\nCiò che posso soltanto descrivere come una #EMP processione#! di studenti si sta avvicinando, con [student.GetFirstName] a capo di essa. Cercando di mantenere una faccia tosta, alternano citazioni del/della [location.GetCounty.GetFaith.ReligiousText] e parodie sacrileghe dei suoi riti."
 bp2_adult_education.1020.desc.carmina_burana: "\n\n"#EMP O Fortuna velut luna statu variabilis, semper crescis aut decrescis#!" canta [student.GetFirstName], circondato da una folla festante."
 bp2_adult_education.1020.desc.dice: "\n\nUn gruppo di studenti scalmanati circonda [student.GetFirstName] e un'altra persona che non riconosco, intenti a giocare a dadi sulle scale che portano all'ingresso di [location.Custom('GetLocationFaithTemple')]."
 bp2_adult_education.1020.desc.donkey: "\n\n[student.GetFirstName] sta conducendo un #EMP asino#!, cantando le sue lodi. Una folla di studenti risponde "He Haw, Sire Culo, He haw!" dopo ogni frase."
 bp2_adult_education.1020.desc.end: "Quando si accorgono di me, mi fanno dei cori: "UNISCITI A NOI! UNISCITI A NOI!"\n\nL'espressione accigliata di [teacher.GetFirstNameNoTooltip] rende chiari i suoi pensieri riguardo all'intera faccenda."
 participated_in_goliardy_log: "[CHARACTER.GetTitledFirstName|U] ha seguito [TARGET_CHARACTER.GetFirstName] e gli altri Goliardi nei loro bagordi"
 participated_in_goliardy_log_title: "Si è unito ai goliardi"
 bp2_adult_education.1020.a: "Questo è #EMP OLTRAGGIOSO#!!"
 bp2_adult_education.1020.b: "Perché no...?"
 bp2_adult_education.1020.c: "Devi chiederlo?"
 bp2_adult_education.1020.d: "Magari la prossima volta."
 goliard_shenanigans_get_lovers_pox.tt: "Contrai la [GetTrait('lovers_pox').GetName( GetNullCharacter )]"
 bp2_adult_education.1020.c.tt: "Hai combinato delle vere e proprie bravate!"
 bp2_adult_education.1020.b.tt: "Un assaggio di questo "Stile di Vita Goliardico" non sarà poi così negativo, vero?"
 # One of the GirlsBoys
 bp2_adult_education.1030.t: "Uno dei RagazziOne of the [ROOT.Char.Custom('GirlBoyPlural')|U]"
 bp2_adult_education.1030.desc: "Le università e i centri di istruzione superiore sono sempre alveari vivaci di socializzazione.\n\nIn queste aule cave, gli studenti sono tutti coetanei, tutti apprendisti sulla strada della conoscenza, per questo può essere utile fare amicizia e sentirsi parte di una comunità."
 bp2_adult_education.1030.desc_alcohol: "\n\nQuesti sono perlomeno i miei primi pensieri quando [student.GetFirstName] si avvicina a me, l'odore di [student.Custom('RegionalAlcoholicDrink')] nel suo respiro.\n\n"Unisciti a me e ai miei amici, [ROOT.Char.GetFirstNameNoTooltip]! Dimostraci la forza di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] bevendo più bicchieri di chiunque altro e ti considereremo uno di noi!""
 bp2_adult_education.1030.desc_fallback: "\n\nQuesti sono perlomeno i miei primi pensieri quando [student.GetFirstName] si avvicina a me, con un ghigno sospetto sul viso.\n\n"Unisciti a me e ai miei amici, [ROOT.Char.GetFirstNameNoTooltip]! Dimostraci la resilienza di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] trascorrendo l'intera notte a far festa! A quel punto ti considereremo uno di noi!""
 bp2_adult_education.1030.a: "...forse?"
 bp2_adult_education.1030.b: "Andiamo!"
 bp2_adult_education.1030.b.tt: "Sono impressionati da te!"
 bp2_adult_education.1030.a.success: "Gli altri studenti cantano il tuo nome"
 bp2_adult_education.1030.a.success.tt: "Gli sei piaciuto/a"
 bp2_adult_education.1030.a.failure: "Gli altri studenti ridono dei tuoi deboli tentativi"
 bp2_adult_education.1030.a.failure.tt: "Non li hai impressionati"
 bp2_adult_education.1030.c: "No grazie."
 one_of_the_boys_log: "[CHARACTER.GetTitledFirstName|U] ha fatto colpo su [TARGET_CHARACTER.GetFirstName], [Select_CString(TARGET_CHARACTER.IsFemale,'una sua collega studentessa','un suo collega studente')],  facendo baldoria"
 one_of_the_boys_log_title: "Uno di Noi"
 # Schools of Thought
 bp2_adult_education.1040.t: "Scuole di pensiero"
 bp2_adult_education.1040.desc: "Le sale dell'Università di [location.GetBaronyNameExplicitly] spesso riecheggiano i dibattiti tra studenti e insegnanti, alcuni dei quali sfociano in famose rivalità, come quella tra [teacher_1.GetFirstName] e [teacher_2.GetFirstName].\n\nQuando li trovo oggi, come al solito, stanno urlando l'uno contro l'altro, cercando di dimostrare quale campo di studi è più adatto per discutere [teacher_1.Custom('EruditeTopic')]. Un'altra cosa meno usuale, invece, è che si accorgano improvvisamente di #EMP me#! e mi chiedano di prendere posizione."
 bp2_adult_education.1040.a: "[teacher_1.GetFirstNameNoTooltip] ha ragione."
 bp2_adult_education.1040.b: "[teacher_2.GetFirstNameNoTooltip] persegue la conoscenza più degna di nota."
 bp2_adult_education.1040.c: "Entrambe le discipline hanno grandi meriti."
 bp2_adult_education.1040.c.success: "Sono convinti e soddisfatti della tua tesi"
 bp2_adult_education.1040.c.success.tt: "Hai impressionato i tuoi insegnanti"
 bp2_adult_education.1040.c.failure: "Pensano che tu stia solo confondendo le acque"
 bp2_adult_education.1040.c.failure.tt: "Gli insegnanti non sono impressionati"
 bp2_adult_education.1040.d: "Perché non spostiamo la discussione alla taverna?"
 bp2_adult_education.1040.d.success: "Trovano un accordo grazie a te"
 bp2_adult_education.1040.d.success.tt: "Hai tranquillizzato gli insegnanti"
 bp2_adult_education.1040.d.failure: "La discussione si infervora"
 bp2_adult_education.1040.d.failure.tt: "Gli insegnanti ti hanno incolpato"
 bp2_adult_education.1040.d.tt: "Potresti essere in grado di addolcire [teacher_1.GetFirstNameNoTooltip] e [teacher_2.GetFirstNameNoTooltip] con del buon cibo e delle bevande"
 bp2_adult_education.1040.e: "Ha qualche importanza?"
 sided_with_teacher_log: "[CHARACTER.GetTitledFirstName|U] si schiera con [TARGET_CHARACTER.GetFirstName] in una disputa accademica"
 sided_with_teacher_log_title: "Si è schierato con l'Insegnante"
 balanced_teachers_opinions_log: "[CHARACTER.GetTitledFirstName|U] ha aiutato i suoi insegnanti a trovare un accordo in una disputa accademica"
 balanced_teachers_opinions_log_title: "Trovato un Equilibrio tra gli Insegnanti"
 # Foreigners in This Land
 bp2_adult_education.1050.t: "Stranieri in questa terra"
 bp2_adult_education.1050.desc: "[location.GetBaronyNameExplicitly] è un centro di studi che attira davvero studenti da tutto il mondo!\n\nQuesta consapevolezza mi colpisce quando contemplo come io stesso e molti dei miei compagni di ricerca della conoscenza, tra cui [student_1.GetFirstName] e [student_2.GetFirstName], sono tutti stranieri a [location.GetBaronyNameExplicitlyNoTooltip]. Mi chiedo se sia possibile trarre vantaggio dalla cosa..."
 bp2_adult_education.1050.a: "Tutti possiamo imparare gli uni dagli altri!"
 bp2_adult_education.1050.b: "Un brindisi alle nostre differenze!"
 bp2_adult_education.1050.c: "Sono qui solo per studiare."
 # Yes and No
 bp2_adult_education.1060.t: "Sì e No"
 bp2_adult_education.1060.desc: "I miei studi approfonditi della dotrina [ROOT.Char.GetFaith.GetAdjective] a [location.GetBaronyNameExplicitly] mi hanno messo di fronte a tante nuove domande, non tutte con risposte chiare. Alcune sembrano addirittura avere delle spiegazioni contraddittorie!\n\nLa fede dovrebbe completarsi con la ragione oppure no?\nLa fede ha a che fare solo con l'invisibile oppure no?\nPossiamo comprendere cosa è invisibile e cosa non lo è?\n\n#EMP Sì oppure no?#!"
 bp2_adult_education.1060.a: "Ci deve essere un significato nelle contraddizioni..."
 bp2_adult_education.1060.b: "La risposta deve venire dall’esperienza empirica!"
 bp2_adult_education.1060.c: "Mi fa male la testa."
 bp2_adult_education.1060.a.tt: "Ottieni un Manufatto di tipo Libro"
 sic_et_non_log: "[CHARACTER.GetTitledFirstName|U] ha scritto un libro sulle questioni teologiche basandosi sugli appunti presi durante i suoi studi"
 sic_et_non_log_title: "Ha scritto un libro"
 bp2_adult_education.1060.a.crit_success: "Le tue riflessioni sono così illuminanti che potrebbero aiutare anche i futuri studiosi"
 bp2_adult_education.1060.a.crit_success.tt: "Tutto ha senso adesso"
 bp2_adult_education.1060.a.success: "Ti senti più saggi[ROOT.Char.Custom('DE_END_PRO_S_N')] e più vicino alla verità"
 bp2_adult_education.1060.a.success.tt: "Hai fatto dei progressi"
 bp2_adult_education.1060.a.failure: "Sei solo più confus[ROOT.Char.Custom('DE_END_PRO_S_N')] di prima"
 bp2_adult_education.1060.a.failure.tt: "Non riesci a dare un senso a tutto ciò"
 sic_et_non_book_name: "Sì e No"
 sic_et_non_book_desc: "Questo libro è il risultato delle riflessioni teologiche e filosofiche di [book_creator.GetTitledFirstName] mentre studiava a [location.GetBaronyNameExplicitly].\n\nContiene una discussione approfondita e ben articolata delle contraddizioni della teologia [book_creator.GetFaith.GetAdjective], e su come conciliarle al meglio."
 bp2_adult_education.1060.b.tt: "Qual era la domanda?"
 # The Debate
 bp2_adult_education.1070.t: "Il Dibattito"
 bp2_adult_education.1070.desc: "Gli insegnamenti a [location.GetBaronyNameExplicitly] avvengono per lo più in forma orale, e gli studenti sono incoraggiati a esercitare la loro abilità retorica e a mostrare i progressi del loro apprendimento in dibattiti di fronte ai loro compagni e agli insegnanti.\n\nOggi, [teacher.GetFirstName] ha chiesto a me e [student.GetFirstName] di schierarci in modo opposto riguardo al tema: [teacher.Custom('EruditeTopic')], e di discuterlo."
 bp2_adult_education.1070.a: "Lasciate che inizi dal/dalla [ROOT.Char.GetFaith.ReligiousText|U]. Come tutti sanno..."
 bp2_adult_education.1070.b: "Non posso dire che non hai torto, ma starei mentendo se lo facessi?"
 bp2_adult_education.1070.c: "Pensavo volesse provarci [student_2.GetFirstNameNoTooltip]!"
 won_a_debate_log: "[CHARACTER.GetTitledFirstName|U] ha battuto [TARGET_CHARACTER.GetFirstName] in un dibattito scolastico durante una lezione"
 won_a_debate_log_title: "Dibattito in Classe"
 bp2_adult_education.1070.a.success: "La tua posizione è più forte"
 bp2_adult_education.1070.a.success.tt: "Hai vinto il dibattito!"
 bp2_adult_education.1070.a.failure: "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] battut[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 bp2_adult_education.1070.a.failure.tt: "Hai perso il dibattito!"
 bp2_adult_education.1070.b.success: "In modo eloquente, confondi le acque tanto da far capitolare il tuo avversario."
 bp2_adult_education.1070.b.failure: "Non riesci a confondere i pensieri di [student.GetFirstNameNoTooltip]"
 # A Matter of Faith?
 bp2_adult_education.1080.t: "Una Questione di Fede?"
 bp2_adult_education.1080.desc: "[location.GetBaronyNameExplicitly] è un rinomato centro di studi che ospita insegnanti e studenti provenienti da lontano e da vicino.\n\nNon ci avevo pensato molto fino ad oggi, finché un riferimento religioso di [teacher.GetFirstName] mi ha colpito in quanto blasfemo e contrario a tutto ciò che mi è stato insegnato in vita mia. Esso ha rivelato che [teacher.GetSheHe] è un[teacher.Custom('DE_PRO_POS_P_2P')] [teacher.GetFaith.GetAdherentNameNoTooltip], teacher.Custom('DE_PRO_POS_P_2P')] ver[teacher.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)], ed io non so come sentirmi a riguardo."
 bp2_adult_education.1080.a: "Non mi importa fintanto che ha qualcosa da insegnare."
 bp2_adult_education.1080.b: "È il mio compito in quanto [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] di fare degli scherzi a [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]!"
 bp2_adult_education.1080.c: "Come potrebbe mai un [teacher.GetFaith.GetAdherentNameNoTooltip] insegnarmi qualcosa di valore?!"
 bp2_adult_education.1080.d: "Forse [teacher.GetSheHe] ha le risposte che sto cercando..."
 bp2_adult_education.1080.e: "[teacher.GetFirstNameNoTooltip] deve avere ancora molto da insegnare!"
 bp2_adult_education.1080.b.tt: "Lo scherzo ha dei risultati inaspettati"
 # To Have a Gander
 bp2_adult_education.1090.t: "Avere un Sesso"
 bp2_adult_education.1090.desc: ""Oggi", inizia il nostro insegnante [teacher.GetFirstName], "andremo ad analizzare l'anatomia di un falcone."\n\nUn mormorio eccitato si diffonde nell'aula, mentre tutti apprezzano l'uccello incappucciato che si erge fiero sul braccio guantato dell'insegnante.\n\n"Si può imparare molto studiando il corpo degli animali, come ci hanno insegnato gli antichi. Qualcuno vuole aiutarmi con la dimostrazione di dissezione?""
 bp2_adult_education.1090.a: "Mi offro volontario per aiutare!"
 bp2_adult_education.1090.a.tt: "Questa azione contraddice le tue convinzioni"
 bp2_adult_education.1090.b: ""Maestr[teacher.Custom('DE_END_PRO_S_N')], lasciate che mi occupi dell'animale..."
 bp2_adult_education.1090.b.tt: "gli togli il cappuccio rapidamente e lo liberi nella classe per studiare il caos che ne deriva!!"
 bp2_adult_education.1090.c: "Molto interessante."

 #APAs
 apa_leveraging_language_skills_title: "L'interpretazione di [first.GetName|U] dei manoscritti in [second.Custom('GetFaithSacredLanguage')] è stata lodata"
 apa_bonded_during_studies_title: "[first.GetName|U] e [second.GetShortUIName] hanno legato durante gli studi"
