 apa_university_discussions_title: "[first.GetName|U] ha discusso di [second.Custom('education_conversation_subject')] con [second.GetShortUIName]"
 apa_night_on_books_title: "[first.GetName|U] ha trascorso la notte sopra ai libri"
 apa_student_disagreement_title: "[first.GetName|U] e [second.GetName] hanno avuto un discussione su [second.Custom('education_conversation_subject')]"
 apa_rowdy_student_title: "[first.GetName|U] ha fatto irruzione, intontito, nella classe di [second.GetShortUIName]"
 apa_impromptu_poetry_title: "La poesia estemporanea di [first.GetName|U] è stata accolta con favore"
 apa_impressed_teacher_title: "La conoscenza di [first.GetName|U] ha colpito [second.GetShortUIName]"
 apa_revelry_hangover_title: "Dopo una notte di bagordi, [first.GetName] ha sofferto di una brutta sbornia"
 apa_local_food_title: "[first.GetName|U] ha Condiviso con Tutti una Prelibatezza del Paese d'Origine"
 apa_aced_homework_title: "[first.GetName|U] ha superato un compito"
 apa_pangur_ban_title: "[first.GetName|U] ha scritto un poema: un gatto a caccia di topi, [first.GetName] per conoscenza"
 
 bp2_adult_education.9000.t: "L'Oratore Ospite"
 bp2_adult_education.9000.desc: ""Studenti, oggi abbiamo uno stimato oratore che si unisce a noi!" esclama [teacher.Custom('DE_ART_DEF_P_A')] mi[teacher.Custom('DE_END_PRO_S_N')] insegnante, [teacher.GetFirstName]. "Diamo il benvenuto a [guest_speaker.GetFullName], la massima autorità riguardo alla dottrina [guest_speaker.GetFaith.GetAdjective] a [location.GetName]."\n\n"Benvenuti" inizia solennemente [guest_speaker.GetFirstNameNoTooltip], mentre [guest_speaker.Custom('quirk_pos_pp')]. "Oggi esploreremo [guest_speaker.Custom('education_conversation_subject')], e come ciò si relaziona alla natura di [guest_speaker.GetFaith.HighGodName]."\n\nGli altri studenti raddrizzano la schiena e si procurano le loro penne. Durerà un po'."
 bp2_adult_education.9000.a: "Cosa? Questo è un pensiero eretico!"
 bp2_adult_education.9000.a.success: "Distruggi [guest_speaker.GetFirstNameNoTooltip] con i #EMP fatti#! e la #EMP logica#!"
 bp2_adult_education.9000.a.failure: "Sei stato accompagnato fuori dall'auditorium senza tante cerimonie"
 defeated_guest_speaker_log: "[CHARACTER.GetName|U] viene sonoramente sconfitto da [TARGET_CHARACTER.GetShortUIName] in un dibattito"
 defeated_guest_speaker_log_title: "Relatore Ospite Sconfitto"
 defeated_by_guest_speaker_log: "[TARGET_CHARACTER.GetName|U] viene sonoramente sconfitto da [CHARACTER.GetShortUIName] in un dibattito"
 defeated_by_guest_speaker_log_title: "Sconfitto dal Relatore Ospite"
 bp2_adult_education.9000.b: "#EMP *Scarabocchia furiosamente gli appunti*#!"
 bp2_adult_education.9000.c: ""Tutti sanno che si relaziona alla natura del [guest_speaker.GetFaith.random_EvilGodNames]!""
 bp2_adult_education.9000.d: "Non posso restare, ho un incontro con del [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!"
 bp2_adult_education.9000.e: "Ah? Uhm. Oh? Affascinante, sì, sì..."
 you_learn_something: "Impari qualcosa"
 you_are_hampered: "I tuoi Studi Vengono Ostacolati"
 
 bp2_adult_education.9100.t: "Un Gruppo di Contadini"
 bp2_adult_education.9100.desc: "Vengo improvvisamente distratto dai miei studi di mezzanotte da un forte #EMP *Crash*#!, uno #EMP *SLAM*#! assordante e dalla #EMP *frantumazione*#! di un qualcosa di costoso. Cosa diamine sta succedendo!?\n\nLa fonte del disturbo sembra essere costituita da due contadini, [ROOT.Char.GetFaith.HighGodName] solo sa come abbiano fatto ad entrare qua dentro, che si tracannano famelicamente un barile di [ROOT.Char.Custom('GetExpensiveDrink_Singular')] dell'università!\n\n"Così #EMP *hic*#! imparano!" Urla uno di loro. "Sì, credono di essere meglio di noi solo perché sanno #EMP leggere!#!" risponde l'altro."
 bp2_adult_education.9100.read: "Povere anime sfortunate... farò in modo che impariate a leggere!"
 bp2_adult_education.9100.a: "Mi servirebbero dei servitori per trasportare tutti i miei libri..."
 bp2_adult_education.9100.b: ""Contadini - portateci altre coppe, io vado a prendere gli altri studenti!""
 bp2_adult_education.9100.c: "Meglio dirlo agli insegnanti prima che distruggano il posto..."
 changed_my_life_opinion: "Ha cambiato la mia vita"
 
 bp2_adult_education.9200.t: "Una Pausa di Studio Afosa"
 bp2_adult_education.9200.desc: "La biblioteca è vuota, tranne per me e [student_flirt.GetFirstName]. Continuo a leggere la stessa pagina di [SCOPE.Custom('RandomInformativeTextName')] ancora e ancora, ma non c'è verso, non riesco a concentrarmi.\n\nNon mentre [student_flirt.GetSheHe] continua a mordere delicatamente la punta della sua penna d'oca, facendo scorrere dolcemente il dito sul/sulla suo/a [student_flirt.Custom('ObjectifiedFeature')], e mentre continua a guardarmi #EMP dritto negli occhi#! mentre lo fa!\n\n"Forse ci meritiamo una... pausa, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('RomanticComplimentNoun')]." dice [student_flirt.GetSheHe] gemendo dolcemente."
 bp2_adult_education.9200.a: "Devo Concentrarmi Sul Libro."
 bp2_adult_education.9200.b: ""Vuoi farlo sul tetto dell'università?""
 bp2_adult_education.9200.c: "Immagino sia giunto il momento di fare alcuni studi anatomici pratici!"
 bp2_adult_education.9200.d: "Tutto ciò è inutile... ho bisogno di riposarmi..."
 blew_off_some_steam_opinion: "Sfogarsi un po' Insieme"
 
 bp2_adult_education.9300.t: "Idee Eccentriche"
 bp2_adult_education.9300.desc: ""Ascoltatemi!" Urla [eccentric_student.GetFirstName], maniacalmente. "Se leggede fra le linee di [SCOPE.Custom('RandomInformativeTextName')] è ovvio;  dovete semplicemente combinare [eccentric_student.Custom('ThrowableObjectArticle')], un/una [eccentric_student.Custom('RandomWeirdObject')], e un/una [eccentric_student.Custom('GetObjectToBalanceOnNose')] — il tutto mentre aderite ai principi di [eccentric_student.Custom('EruditeTopic')] — fidatevi di me, #EMP funzionerà!#!"\n\nForse l'idea di [eccentric_student.GetFirstNameNoTooltip] di studiare per trentasei ore di fila non è stata un abuona idea..."
 bp2_adult_education.9300.eccentric: "È ovvio!"
 bp2_adult_education.9300.a: "Non ho tempo per le tue sciocchezze, [eccentric_student.GetFirstNameNoTooltip]."
 bp2_adult_education.9300.b: "Dimmi di più! Dimmi #EMP tutto!#!"
 bp2_adult_education.9300.c: "Io devo... andare."
 
 bp2_adult_education.9400.t: "Una Visita da parte di [local_ruler.GetTitleAsNameNoTooltip]"
 bp2_adult_education.9400.desc: ""Attenzione studenti!" urla il mio insegnante [teacher.GetFirstName], con [local_ruler.GetTitledFirstName] al seguito. "[Select_CString(local_ruler.IsFemale,'La nostra benefattrice','Il nostro benefattore')], [local_ruler.Custom('IT_NAM_COL3')][local_ruler.GetTitledFirstNameNoTooltip] ci ha concesso una visita. [local_ruler.Custom('DE_ART_IND_A')|U] è co[local_ruler.GetSheHe] che governa queste terre, comportatevi al meglio!"\n\n"Ah, state discutendo di [local_ruler.Custom('education_conversation_subject')]? Anche a me piace molto questa materia! Spero che i vostri studi stiano andando bene." dice [local_ruler.GetTitleAsNameNoTooltip] mentre [local_ruler.Custom('quirk_pos_pp')].\n\n[local_ruler.Custom('IT_NAM_COL3')|U][local_ruler.GetTitleAsNameNoTooltip] ha il potere di assegnare privilegi speciali a studenti come me, forse dovrei cogliere l'occasione per farmi notare..."
 bp2_adult_education.9400.friend: ""È un piacere rivedervi!""
 bp2_adult_education.9400.liege: ""Ah, mio fedele suddito. Vi dispiacerebbe ricordare a tutti chi sono?""
 bp2_adult_education.9400.tier: ""Dovresti essere onorat[ROOT.Char.Custom('DE_END_PRO_S_N')] di essere alla presenza di un[root_scope.Custom('DE_PRO_POS_P_2P')] [root_scope.GetTitleAsNameNoTooltip]!""
 bp2_adult_education.9400.tier.toast: "[root_scope.GetTitleAsNameNoTooltip] visita la tua Università"
 bp2_adult_education.9400.gold_lots: ""Vorrei fare una generosa donazione!""
 bp2_adult_education.9400.gold_lots.toast: "Uno Studente Universitario Dona Molto Oro"
 bp2_adult_education.9400.drink: ""Che cosa noiosa. Torno in città!""
 bp2_adult_education.9400.gold: ""Per favore, accetta questo umile dono.""
 bp2_adult_education.9400.gold.toast: "Uno Studente Universitario Dona delloOro"
 bp2_adult_education.9400.nothing: ""Sei quasi [local_ruler.Custom('ComplimentAdjective')].""
