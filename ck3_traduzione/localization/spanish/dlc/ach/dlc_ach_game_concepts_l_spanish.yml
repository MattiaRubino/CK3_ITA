l_spanish: 
 game_concept_coronation: "Incoronazione"
 game_concept_coronations: "Incoronazioni"
 game_concept_coronation_desc: "L’Incoronazione è un’[activity|E] in cui un [ruler|E] invita [vassals|E], pari e [guests|E] da ogni dove ad assistere alla sua ascesa al trono.\n\nL’Incoronazione si presenta in due forme: un’Incoronazione regolare e un’[anointment|E], con quest’ultima che offre ricompense migliori, ma a costi maggiori.\n\nRicompense attese:\n$activity_coronation_host_desc$"
 game_concept_coronation_i: "@activity_coronation!"

 game_concept_oath: "Giuramento"
 game_concept_oaths: "Giuramenti"
 game_concept_oath_desc: "I Giuramenti vengono prestati durante l’[activity|E] di [coronation|E] dall'[Concept( 'host', 'organizzatore' )|E] e giocano un ruolo importante nell’assicurare la [legitimacy|E] di un nuovo [ruler|E] al momento della sua ascesa al trono.\n\nI Giuramenti sbloccheranno [decisions|E] speciali a tempo limitato che il sovrano dovrà completare per dimostrarsi degno del proprio [title|E]. Le ricompense ottenute saranno influenzate dalla [coronation_magnificence|E] dell’incoronazione."

 game_concept_coronation_magnificence: "Magnificenza"
 game_concept_coronation_magnificence_desc: "La Magnificenza di un’[coronation|E] determina l’esito dell’[activity|E]; un punteggio di Magnificenza più alto porta a un risultato migliore per l’[Concept( 'host', 'Organizzatore' )|E].\n\nLa Magnificenza può essere aumentata tramite [intents|E], [activity_options|E] ed eventi dell’attività. Anche i [coronation_supporters|E] e i [coronation_detractors|E] possono influenzarne il valore."

 game_concept_coronation_supporter: "Sostenitore"
 game_concept_coronation_supporters: "Sostenitori"
 game_concept_coronation_supporter_desc: "I Sostenitori sono [activity_guests_short|E] presenti all’[activity|E] di [coronation|E] che appoggiano l’[Concept( 'host', 'organizzatore' )|E] nella sua ascesa al trono. Avranno opportunità speciali per aiutare il [ruler|E] a consolidare la propria [legitimacy|E].\n\nSono direttamente opposti ai [coronation_detractors|E], ospiti che tentano di ostacolare l’ospitante."

 game_concept_coronation_detractor: "Detrattore"
 game_concept_coronation_detractors: "Detrattori"
 game_concept_coronation_detractor_desc: "I Detrattori sono [activity_guests_short|E] presenti all’[activity|E] di [coronation|E] che si oppongono all’[Concept( 'host', 'organizzatore' )|E] nella sua ascesa al trono. Cercheranno di ostacolare il [ruler|E] e minarne la [legitimacy|E].\n\nSono direttamente opposti ai [coronation_supporters|E], ospiti che cercano di aiutare l’ospitante."

 game_concept_coronation_anointment: "Unzione"
 game_concept_anointment: "$game_concept_coronation_anointment$"
 game_concept_anointments: "Unzioni"
 game_concept_coronation_anointment_desc: "L’unzione è un tipo di [coronation|E], in cui il [ruler|E] cerca la benedizione del [head_of_faith|E] per sancire la propria ascesa al trono. In alcune fedi questo è necessario per essere davvero considerat[Select_CString(ROOT.Char.IsFemale,'a','o')] un [Concept( 'legitimate', 'legittimo' )|E] governante delle proprie terre.\n\nPer assicurarsi il sostegno del proprio Capo della Fede, l’[Concept( 'host', 'organizzatore' )|E] può usare l’[interaction|E] [anointment_request|E]."

 game_concept_anointment_request: "Richiedi Unzione"
 game_concept_request_anointment: "$game_concept_anointment_request$"
 game_concept_anointment_request_desc: "L'[character_interaction|E] Richiedi Unzione è un’interazione speciale che può essere usata da un [ruler|E] sul proprio [head_of_faith|E] per garantirsi il suo sostegno in un’[anointment|E]."
