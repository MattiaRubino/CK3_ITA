game_concept_coronation: "Incoronazione"
game_concept_coronations: "Coronations"
game_concept_coronation_desc: "L'Incoronazione è un'[activity|E] nella quale [ruler|E] invita i [vassals|E], i suoi pari, e degli [guests|E] di terre lontane per assistere alla sua ascesa al trono.\n\nL'Incoronazione può assumere due forme: quella dell'Incoronazione tradizionale e quella dell' [anointment|E]. Quest'ultima offre migliori ricompense, ma a costi maggiori.\n\nRicompense previste:\n$activity_coronation_host_desc$"
game_concept_coronation_i: "@activity_coronation!"
game_concept_oath: "Giuramento"
game_concept_oaths: "Giuramenti"
game_concept_oath_desc: "I giuramenti vengono prestati durante l'[activity|E] di [coronation|E] dell'[host|E], e svolgono un ruolo importante nel garantire la [legitimacy|E] di un nuovo[ruler|E] mentre salgono al trono.\n\nI giuramenti sbloccheranno delle [decisions|E] speciali di durata limitata nel tempo che il governante dovrà portare a termine per dimostrare di essere degno del suo [title|E]. I premi ottenuti saranno influenzati dalla [coronation_magnificence|E] dell'incoronazione."
game_concept_coronation_magnificence: "Magnificenza"
game_concept_coronation_magnificence_desc: "La magnificenza di un'[coronation|E] determina l'esito dell'[activity|E]; più è alto il punteggio della Magnificence migliore sarà il risultato per l'[host|E].\n\nLa magnificenza può essere acquisita attraverso gli [intents|E], le [activity_options|E], ed gli eventi dell'attività. I [coronation_supporters|E] e i [coronation_detractors|E] potrebbero influenzarne il valore."
game_concept_coronation_supporter: "Sostenitore"
game_concept_coronation_supporters: "Sostenitori"
game_concept_coronation_supporter_desc: "I sostenitori sono degli [activity_guests_short|E] che durante l'[activity|E] dell' [coronation|E] sostengono l'[host|E] nella sua ascesa al trono. Avranno delle opportunità speciali per aiutare il [ruler|E] a garantire la sua [[legitimacy|E].\n\nSono contrapposti ai [coronation_detractors|E], ovvero agli ospiti che cercano di ostacolare il padrone di casa."
game_concept_coronation_detractor: "Detrattore"
game_concept_coronation_detractors: "Detrattori"
game_concept_coronation_detractor_desc: "I detrattori sono degli [activity_guests_short|E] che durante l'[activity|E] dell' [coronation|E] si oppongono all'[host|E] nella sua ascesa al trono. Tenteranno di screditare il [ruler|E] e di rovinare la sua [legitimacy|E].\n\nSono contrapposti ai [coronation_supporters|E], ovvero agli ospiti che cercano di aiutare il padrone di casa."
game_concept_coronation_anointment: "Unzione"
game_concept_anointment: "$game_concept_coronation_anointment$"
game_concept_anointments: "Unzioni"
game_concept_coronation_anointment_desc: "L'Unzione è un tipo di [coronation|E], nella quale il [ruler|E] chiederà al [head_of_faith|E] di benedire la sua ascesa al trono. In alcune religioni questa incoronazione è necessaria affinché un governante posso essere considerato [legitimate|E] a governare le sue terre.\n\nPer garantirsi il sostegno del suo Capo della Fede, l'[host|E] può utilizzare l'[interaction|E] della [anointment_request|E]."
game_concept_anointment_request: "Richiesta dell'Unzione"
game_concept_request_anointment: "$game_concept_anointment_request$"
game_concept_anointment_request_desc: "L'[character_interaction|E] della Richiesta dell'Unzione è un'interazione speciale che può essere utilizzata da un [ruler|E] sul suo [head_of_faith|E] per assicurarsi il suo sostegno in un'[anointment|E]."
