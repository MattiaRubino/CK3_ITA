 adventure_inspiration_cost_tt:0 "Le Ispirazioni per un'Avventura si basano sulla [prowess|E], la [diplomacy|E] e l'[learning|E]"
 artisan_inspiration_cost_tt:0 "Le Ispirazioni da Artigiano si basano sull'[stewardship|E]"
 smith_inspiration_cost_tt:0 "Le Ispirazioni da Fabbro si basano sull'[stewardship|E], la [prowess|E] e la [diplomacy|E]"
 alchemy_inspiration_cost_tt:0 "Le Ispirazioni da Alchimista si basano sull'[learning|E]"

