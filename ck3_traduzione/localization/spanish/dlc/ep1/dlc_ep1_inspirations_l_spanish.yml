 weapon_inspiration:0 "Ispirazione per un'Arma"
 weapon_inspiration_desc:1 "Un personaggio che ha un'Ispirazione per un'Arma è [inspired|E] ha forgiare un [artifact|E] arma. Questo può includere qualsiasi cosa, dalle spade alle lance."
 armor_inspiration:0 "Ispirazione per un'Armatura"
 armor_inspiration_desc:3 "Un personaggio che ha un'Ispirazione per un'Armatura è [inspired|E] ha forgiare un [artifact|E] armatura o scudo. Questo può includere qualsiasi cosa, da una cotta di maglia ad un'armatura lamellare."
 book_inspiration:0 "Ispirazione per un Libro"
 book_inspiration_desc:1 "Un personaggio che ha un'Ispirazione per un Libro è [inspired|E] a scrivere un [artifact|E] libro. Gli argomenti trattati possono variare enormemente - così come la qualità - ma il risultato sarà un tomo degno di un re."
 weaver_inspiration:0 "Ispirazione per un Tessuto"
 weaver_inspiration_desc:1 "Un personaggio che ha un'Ispirazione per un Tessuto è [inspired|E] a tessere un [artifact|E] arazzo. Le immagini e le scene rappresentate possono variare notevolmente - così come la qualità - ma il risultato sarà un arazzo adatto a decorare le pareti della tua [royal_court|E]."
 adventure_inspiration:0 "Ispirazione per un'Avventura"
 adventure_inspiration_desc:0 "Un personaggio che ha un'Ispirazione per un'Avventura è [inspired|E] a partire per una grande avventura e riportarti indietro un [artifact|E]. I manufatti ottenuti da questa Ispirazione possono variare molto e possono essere qualsiasi cosa, dal teschio di una bestia possente a un cimelio rubato."
 artisan_inspiration:0 "Ispirazione da Artigiano"
 artisan_inspiration_desc:1 "Un personaggio che ha un'Ispirazione da Artigiano è [inspired|E] ad applicare la sua conoscenza di esperto di una specifica abilità per produrre un [artifact|E] di elevata fattura. I falegnami e i sarti sono esempi di specializzazione degli artigiani."
 smith_inspiration:0 "Ispirazione da Fabbro"
 smith_inspiration_desc:0 "Un personaggio che ha un'Ispirazione da Fabbro è [inspired|E] a forgiare qualcosa di più stravagante, e più piccolo, di una spada o di un'armatura. Questi sono gli artisti che creano corone e calici, splendenti e ingioiellati."
 alchemy_inspiration:0 "Ispirazione da Alchimista"
 alchemy_inspiration_desc:0 "Un personaggio che ha un'Ispirazione da Alchimista è [inspired|E] a esplorare, purificare e creare sostanze e metalli, realizzare elisir e, infine, migliorare il corpo e l'anima umana."
 research_inspiration:0 "Ispirazione alla Ricerca"
 research_inspiration_desc:0 "Un personaggio che ha un'Ispirazione alla Ricerca è [inspired|E] a scoprire nuova conoscenza per il bene del suo [sponsor|E]. In caso di successo, migliorerà l'apprendimento all'interno della [dynasty|E] del suo finanziatore oppure scoprirà persino una nuova [innovation|E] per la propria cultura."

 weapon_inspiration_cost_tt:0 "Le Ispirazioni per un'Arma si basano sulla [martial|E] e la [prowess|E]"
 armor_inspiration_cost_tt:0 "Le Ispirazioni per un'Armatura si basano sulla [martial|E] e [prowess|E]"
