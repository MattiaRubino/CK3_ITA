l_spanish:
 order_mass_eviction_decision:0 "Ordina lo Sfratto di Massa" #tradotto da Woldren
 order_mass_eviction_decision_desc:0 "Non è un segreto che non abbiamo stanze libere qui alla corte di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], né il fatto che abbiamo più di qualche "ospite" scroccone che si sta avvantaggiando della mi- #EMP nostra#! ospitalità.\n\nDi norma, sarebbe scortese esigere che questi perdigiorno se ne vadano, ma se dovessi affermare che semplicemente non possiamo ospitarli..."
 order_mass_eviction_decision.tt.courtier_option:0 "A causa della tua grave mancanza di alloggi, puoi anche scegliere di sfrattare i cortigiani poco importanti"
 order_mass_eviction_decision_tooltip:0 "Manda i tuoi [guests|E] a fare i bagagli"
 order_mass_eviction_decision_confirm:0 "Siamo a corto di spazio!"
 AT_LEAST_ONE_GUEST_TRIGGER:0 "Hai almeno 1 [guest|E]"
 AT_LEAST_ONE_UNIMPORTANT_COURTIER_TRIGGER:0 "Hai almeno 1 [courtier|E] non importante"

 exoticise_a_grand_hall_decision:1 "Esoticizza una Grande Sala"
 exoticise_a_grand_hall_decision_desc:0 "La mia corte è composta da un susseguirsi di stanze, dopo stanze, dopo stanze, tant'è che anche alcune delle nostre sale più suggestive rimangono inutilizzate per gran parte dell'anno.\n\nCon tutta questa architettura da arredare e decorare, di certo possiamo permetterci di spendere un po' di soldi per qualcosa che sia modellato in uno stile radicalmente diverso."
 exoticise_a_grand_hall_decision_tooltip:0 "Ridecora una parte del tuo palazzo nello stile di un'altra [royal_court|E]"
 exoticise_a_grand_hall_decision.tt.you_ponder:0 "Rifletti sugli altri [kingdoms|E] ed [empires|E]..."
 exoticise_a_grand_hall_decision_confirm:0 "Portate qui i muratori!"
 exoticise_a_grand_hall_decision.tt.any_valid_empire:0 "Qualsiasi [empire|E] con una [royal_court|E] che sia nel [diplomatic_range|E]"
 exoticise_a_grand_hall_decision.tt.any_valid_kingdom:0 "Qualsiasi [kingdom|E] con una [royal_court|E] che sia nel [diplomatic_range|E]"

 invite_a_linguist_self:1 "Trova un Linguista della lingua [ROOT.Char.GetCourtLanguage.GetNameNoTooltip]"
 invite_a_linguist_liege:1 "Trova un Insegnante della lingua [ROOT.Char.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
 invite_a_linguist_desc:0 "È imperativo che io e i miei figli parliamo le lingue della nobiltà. Posso far venire un abile insegnante di lingue per assicurarmene."
 invite_a_linguist_for_children_desc:0 "È tempo che i miei figli imparino a parlare la lingua della nobilità. Posso far venire un abile insegnante di lingue affinché gli faccia da tutore."
 invite_a_linguist_self_tooltip:0 "Recluta qualcuno che insegni la tua [court_language|E]"
 invite_a_linguist_liege_tooltip:0 "Recluta qualcuno che insegni la [court_language|E] del tuo [liege|E]"
 invite_a_linguist_self_confirm:0 "Avvia la ricerca"
