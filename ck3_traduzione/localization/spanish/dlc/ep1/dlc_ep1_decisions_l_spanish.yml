 invite_a_linguist_tt_self:1 "Cercherai qualcuno che insegni la lingua [target_court_language.GetCourtLanguage.GetName], la tua [court_language|E]"
 invite_a_linguist_tt_liege:2 "Cercherai qualcuno che insegni la lingua [target_court_language.GetCourtLanguage.GetName], la [court_language|E] del tuo [liege|E], [target_court_language.GetTitledFirstNameRegnal]"
