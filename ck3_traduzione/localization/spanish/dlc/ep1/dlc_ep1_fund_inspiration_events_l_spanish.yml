 # Alchemy
 fund_inspiration.8001.t:0 "$fund_inspiration.title$ Fascino Metallico"
 fund_inspiration.8001.desc:0 "Trovo [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] chino su un beaker contenente una curiosa polvere gialla, circondato da pergamene e campioni di un qualche tipo di minerale.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! vi prego, date un'occhiata, vedete come questo zolfo cambia colore? È un segno di trasmutazione. Potrebbe creare argento, o anche oro! Oppure qui, vedete come interagisce con il mercurio? Meraviglioso... E questo minerale, è arsenico in natura, che... ehum, chiedo scusa, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. C'è così tanto da studiare! Forse troppo.""
 fund_inspiration.8001.a:0 "Cos'era quella storia sull'oro?"
 fund_inspiration.8001.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi studi sulla creazione di oro"
 fund_inspiration.8001.b:0 "Argento dici?"
 fund_inspiration.8001.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi studi sulla creazione di argento"
 fund_inspiration.8001.c:0 "Il Mercurio è veramente affascinante."
 fund_inspiration.8001.c.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi studi sul mercurio"
 fund_inspiration.8001.d:0 "Hai detto Arsenico?"
 fund_inspiration.8001.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi studi sull'arsenico"
  
 fund_inspiration.8011.t:0 "$fund_inspiration.title$ Sogni d'Oro"
 fund_inspiration.8011.desc:0 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mi ha chiamato nel suo laboratorio, entusiasta di una svolta nella sua ricerca\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], siete qui! Eccellente. Per favore, bevete questo." [inspiration_owner.GetFirstNameNoTooltip] mi spinge nella stanza e verso un tavolo ricoperto di pergamene e bicchieri. È uno di questi beakers, contenente un intruglio dorato, che [inspiration_owner.Custom('DE_ART_IND_A')] che mi ha fatto bere.. "Ebbene, questo è ancora un lavoro incompleto, ovviamente, ma #EMP dovrebbe#! comunque avere un effetto davvero straordinario!"\n\nDopo ore di attesa tutto ciò che sento è un mal di testa martellante, nausea e vertigini."
 fund_inspiration.8011.a:0 "È meglio che questa farsa ti abbia insegnato qualcosa di utile."
 fund_inspiration.8011.b:0 "Gettate questo ciarlatano nelle segrete!"
 fund_inspiration.8011.c:0 "Osi avvelenarmi?! Sarai impiccato per questo!"

 fund_inspiration.8012.t:0 "$fund_inspiration.title$ Chiesa e Ciarlatani"
 fund_inspiration.8012.desc:0 "Sono appoggiato a un tavolo, ascolto il mio alchimista [inspiration_owner.GetTitledFirstName] spiegare il suo ultimo esperimento, quando [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] irrompe nella stanza.\n\n"Allora è vero, #EMP passi# il tuo tempo con questo... questo #EMP pagano#!!" [court_chaplain.GetFirstNameNoTooltip] guarda le ciotole e le illustrazioni sparse davanti a noi e i suoi occhi diventano ancora più freddi.\n\n"Tutto ciò deve finire, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Questo ciarlatano vi sta portando fuori strada!""
 fund_inspiration.8012.a:0 "Davvero? Come hai potuto?! Esci dal mio regno."
 fund_inspiration.8012.b:0 "[inspiration_owner.GetSheHe|U] mi sta portando all'illuminazione!"
 fund_inspiration.8012.b.success:0 "Riesci a convincere [court_chaplain.GetFirstNameNoTooltip]"
 fund_inspiration.8012.b.failure:0 "[court_chaplain.GetFirstNameNoTooltip] non è stato convint[court_chaplain.Custom('DE_END_PRO_S_N')]"
 fund_inspiration.8012.c:0 "[inspiration_owner.GetSheHe|U] non lo è di certo."

 fund_inspiration.8013.t:0 "$fund_inspiration.title$ Un Tesoro Alchemico"
 fund_inspiration.8013.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," [inspiration_owner.Custom('DE_ART_DEF_P_D')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] alchimista [inspiration_owner.GetTitledFirstName] mi corre praticamente incontro, eccitato come un bambino.\n\n"Ho trovato questo libro visitando il mercato di [barony_market.GetName]. È un libro attribuito al leggendario alchimista Jabir ibn Hayyan, il maestro in persona! Quanto meno secondo il mercante... Tuttavia, immaginate la ricchezza di conoscenza contenuta al suo interno!""
 fund_inspiration.8013.a:0 "Vi ringrazio, lo studierò."
 fund_inspiration.8013.a_tt:0 "Ti tieni il libro"
 fund_inspiration.8013.b:0 "Confido che farete buon uso di questo libro."
 fund_inspiration.8013.b_tt:0 "Dai il libro a [inspiration_owner.GetShortUINameNoTooltip]"
 fund_inspiration.8013.c:0 "Che scoperta! Sicuramente vi sarà costato tanto."

 fund_inspiration.8014.t:0 "$fund_inspiration.title$ [inspiration_owner.Custom('DE_ART_DEF_P_D')] Pensa[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] "
 fund_inspiration.8014.desc:0 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] non sembra mai condurre alcun esperimento o produrre qualcosa di degno di nota. [inspiration_owner.GetSheHe|U] se ne sta sedut[inspiration_owner.Custom('DE_END_PRO_S_N')] a fissare fuori dalla finestra, giorno dopo giorno.\n\nQuando chiedo di sapere cosa sto effettivamente sponsorizzando, lui fa spallucce e fa un gesto fuori dalla finestra. "Sto riflettendo sulla natura del mondo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Il mondo è grande, quindi c'è molto da prendere in considerazione!""
 fund_inspiration.8014.a:0 "Non ti pago per stare seduto!"
 fund_inspiration.8014.b:0 "Prenditi il tuo tempo."
 fund_inspiration.8014.c:0 "Non sprecherò il mio oro per queste sciocchezze!"
 fund_inspiration.8014.c.tt:0 "Vendi tutta l'attrezzatura alchemica che hai comprato"

 fund_inspiration.8015.t:0 "$fund_inspiration.title$ In Lutto"
 fund_inspiration.8015.desc:0 ""Gli alchimisti hanno potere su tutta la materia, possono creare meraviglie, quindi perché con la vita è diverso? Perché è divers[loved_one.Custom('DE_END_PRO_S_N')] con [loved_one.GetFirstName]?!"\n\n[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] scuote semplicemente la testa, senza pensare al mio dolore. A cosa serve la scienza se non può esaudire questo desiderio?\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], non posso fare quel tipo di miracolo. Tuttavia, ho scoperto che un orecchio aperto può essere una specie di magia quando la tristezza incombe. Per favore, sedetevi.""
 fund_inspiration.8015.a:0 "Ma... io... hai ragione... Grazie."
 fund_inspiration.8015.b:0 "No. Tu me l[loved_one.Custom('DE_END_PRO_S_N')] riporterai!"
 fund_inspiration.8015.b.tt:0 "[inspiration_owner.GetShortUINameNoTooltip] tenterà l'impossibile"

 fund_inspiration.8016.desc:0 "I miei passi sono leggeri mentre mi dirigo verso il laboratorio del[inspiration_owner.Custom('DE_END_ADJ_NUL_S_N')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] alchimista. Oh [loved_one.GetFirstName], finalmente ci rivedremo! Tuttavia, quando [inspiration_owner.GetTitledFirstNameNoTooltip] apre la porta, il mio cuore crolla alla sua espressione. E perché non mi lascia vedere nella stanza?\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], Ti ho delus[ROOT.Char.Custom('DE_END_PRO_S_N')]. Per favore, non..."\n\n[inspiration_owner.Custom('DE_PRO_POS_S_3P')] oltrepasso,  nel laboratorio, e quello che vedo... non riesco a comprenderlo. Tendini, mucchi di carne, polveri ed erbe, tutti intrisi di sangue e sparsi in cerchio sul pavimento. E in cima, una sola ciocca di capelli dell'esatta tonalità di quella che adornava la testa di [loved_one.GetFirstNamePossessiveNoTooltip]."
 fund_inspiration.8016.a:0 "Io... credo di stare per vomitare."
 fund_inspiration.8016.b:0 "Osi deridere il mio dolore? Guardie! Prendetel[inspiration_owner.Custom('DE_END_PRO_S_N')]!"

 fund_inspiration.8017.t:0 "$fund_inspiration.title$ Gruppo di Studio"
 fund_inspiration.8017.desc:0 "Trovo [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] e [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] rannicchiati su una scrivania, a confrontare ciò che sembrano rocce macinate.\n\n"Vedi" dice [inspiration_owner.GetFirstNameNoTooltip]. "quando si scalda questa polvere, prima si annerisce, ma poi... Oh, salve mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]."\n\n[court_tutor.GetFirstNameNoTooltip] alza lo sguardo quando mi riconosce e ha la decenza di sembrare un po' imbarazzat[court_tutor.Custom('DE_END_PRO_S_N')]; [court_tutor.GetSheHe] dovrebbe preparare le lezioni di domani."
 fund_inspiration.8017.a:0 "È bene che voi condividiate la conoscenza."
 fund_inspiration.8017.b:0 "Vergognatevi entrambi, tornate al lavoro!"

 fund_inspiration.9000.t:0 "$fund_inspiration.title$ Banditi sulla Strada"
 fund_inspiration.9000.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], l'avventurier[adventurer.Custom('DE_END_PRO_S_N')] [adventurer.GetFirstName] vi scrive!" esclama il servo, mostrando una lettera.\n\n"Per dieci giorni e dieci notti io e il mio gruppo siamo stati nascosti. [bandit.Custom('DE_ART_DEF_P_D')] mi[bandit.Custom('DE_END_PRO_S_N')] Signor[bandit.Custom('DE_END_ADJ_IND_S_A')] [bandit.GetFirstName] ha posto un blocco sulla strada che dobbiamo percorrere, cosa mi consigliate? Cautela? O dovremmo combatterli, confidando che [adventurer.GetFaith.HighGodName] ci tenga al sicuro? Firmato, [adventurer.GetFirstName]." Recita cos la pergamena.\n\nSembra davvero che si trovi in una situazione complicata."
 fund_inspiration.9000.a:0 "Continua a tenere un basso profilo, prima o poi se ne andranno."
 fund_inspiration.9000.b:0 "Niente fegato, niente gloria! Fagliela pagare per avermi fatto perdere tempo."
 fund_inspiration.9000.c:0 "Quest'oro dovrebbe bastare come tangente per farvi passare."
 artifact_bandit_skull:0 "Il Teschio del[killed.Custom('DE_END_ADJ_NUL_S_N')] Bandit[killed.Custom('DE_END_PRO_S_N')]-[killed.GetLadyLord|U] [killed.GetTitledFirstName], che è stato uccis[killed.Custom('DE_END_PRO_S_N')] dall'avventurier[creator.Custom('DE_END_PRO_S_N')] [creator.GetTitledFirstName] a [background_wilderness_scope.GetName] e poi regalato a [owner.GetTitledFirstName]. Ha un ghigno terrificante e delle cavità oculari vuote e senza vita."
 fund_inspiration.9000.b.critical_success:0 "[adventurer.GetFirstNameNoTooltip] uccide coraggiosamente [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.boil_skull:0 "[adventurer.GetFirstNameNoTooltip] bolle e pulisce il cranio di [bandit.GetFirstNamePossessiveNoTooltip], e te lo manda per usarlo come [court_artifact|E]"
 fund_inspiration.9000.b.success:0 "[adventurer.GetFirstNameNoTooltip] scaccia con successo i banditi"
 fund_inspiration.9000.b.failure:0 "[adventurer.GetFirstNameNoTooltip] viene ferito da [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.critical_failure:0 "[adventurer.GetFirstNameNoTooltip] viene ucciso da [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.a.critical_success:0 "[adventurer.GetFirstNameNoTooltip] sgattaiola via nella notte... e ruba l'oro di [bandit.GetFirstNamePossessiveNoTooltip]"
 fund_inspiration.9000.a.success:0 "[adventurer.GetFirstNameNoTooltip] sgattaiola via nella notte"
 fund_inspiration.9000.a.failure:0 "[adventurer.GetFirstNameNoTooltip] viene catturat[adventurer.Custom('DE_END_PRO_S_N')] mentre cerca di sgattaiolare via attraverso il campo"
 
 fund_inspiration.9100.t:0 "$fund_inspiration.title$ [adventurer.Custom('GetAnimalAdjective')|U] [adventurer.Custom('GetAnimalPlural')|U] nella [background_wilderness_scope.Custom('TerrainTypeProvince')|U]"
 fund_inspiration.9100.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], un messaggio dal vostro avventuriero, [adventurer.GetFirstName]." dice il servitore, porgendomi una pergamena.\n\n"Le mie ricerche mi hanno portato nella [background_wilderness_scope.Custom('TerrainTypeProvince')] di [background_wilderness_scope.GetName]. Sono notoriamente infestate da [adventurer.Custom('GetAnimalType')], ma ho buone ragioni per pensare che il mio obiettivo sia vicino! Aspettatevi presto il mio ritorno. Firmato, [adventurer.GetFirstNameNoTooltip]" si legge nel messaggio.\n\n[adventurer.GetSheHe|U] è certamente ambizios[adventurer.Custom('DE_END_PRO_S_N')] da scegliere un percorso tanto rischioso..."
 fund_inspiration.9100.a:0 "Le conoscenze di [adventurer.GetFirstNameNoTooltip] dovrebbero essere sufficienti per tenerl[adventurer.Custom('DE_END_PRO_S_N')] al sicuro..."
 fund_inspiration.9100.b:0 "Per [ROOT.Char.GetFaith.HighGodName], spero che [adventurer.GetSheHe] non debba combattere contro uno di loro"
 fund_inspiration.9100.c:0 "[adventurer.GetFirstNameNoTooltip] è prudente, prenderà senz'altro la strada più lunga ma più sicura."
 fund_inspiration.9100.a.success:0 "[adventurer.GetFirstNameNoTooltip] riesce a evitare gli [adventurer.Custom('GetAnimalPlural')]"
 fund_inspiration.9100.a.failure:0 "[adventurer.GetFirstNameNoTooltip] viene assalito da un [adventurer.Custom('GetAnimalType')]!"
 fund_inspiration.9100.b.success:0 "[adventurer.GetFirstNameNoTooltip] massacra un [adventurer.Custom('GetAnimalType')] selvaggio che sta caricando"
 fund_inspiration.9100.b.failure:0 "[adventurer.GetFirstNameNoTooltip] viene sopraffatto da un [adventurer.Custom('GetAnimalType')] selvaggio che ha caricato"
 fund_inspiration.9100.b.maimed:0 "[adventurer.GetFirstName] viene mutilato dal [adventurer.Custom('GetAnimalType')]"
