# Weapon 
 fund_inspiration.0011.desc:0 "[inspiration_owner.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))] prima di inchinarsi profondamente. "È sia un onore che un privilegio forgiarti un'arma", dice [inspiration_owner.GetSheHe] con fare dignitoso, ma vi è un barlume di eccitazione nei suoi occhi che tradisce il suo serio contegno.\n\n"Ditemi, qual è il vostro modo preferito di combattere con un'arma? Desidero forgiare qualcosa che si adatti a voi al meglio.""
 fund_inspiration.0011.a:1 "Qualcosa che possa sia tagliare che perforare la carne."
 fund_inspiration.0011.b:0 "Voglio un'arma che sfrutti a pieno la mia forza!"
 fund_inspiration.0011.c:0 "Preferisco tenere i miei nemici a distanza."

