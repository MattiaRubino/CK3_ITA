 fund_inspiration.7003.t:0 "$fund_inspiration.title$ Qualcuno da Impressionare"
 fund_inspiration.7003.desc:0 "Ultimamente, i miei sforzi per far colpo sono stati vani..."
 fund_inspiration.7003.desc_e:0 "La mia amicizia con [dedication_e.GetTitledFirstName] si erge ancora su un terreno traballante."
 fund_inspiration.7003.desc_f:0 "[dedication_f.GetTitledFirstName|U] continua a rifiutarmi."
 fund_inspiration.7003.desc_end:0 "È un disastro.\n\nTuttavia, ho avuto un'idea brillante. Dirò al[inspiration_owner.Custom('DE_END_ADJ_NUL_S_N')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] di aggiungere una dedica al capolavoro che sta facendo! L[dedication_e.Custom('DE_PRO_PER_S_3P_N')][dedication_e.GetWomanMan] lusingat[dedication_e.Custom('DE_END_PRO_S_N')] sarà profondamente toccata dalla mia munificenza e non avrà altra scelta che apprezzarmi di più!"
