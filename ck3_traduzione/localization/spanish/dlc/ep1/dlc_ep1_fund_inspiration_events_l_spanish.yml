#	INSPIRATION COMPLETED
 fund_inspiration.1001.t:0 "Ispirazione Realizzata"
 fund_inspiration.1001.desc:1 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a me con un ampio sorriso. "Ho faticato molti giorni e molte notti e finalmente la mia opera è conclusa!"\n\n[inspiration_owner.GetSheHe|U] mi presenta un oggetto avvolto in un panno, e mentre svelo ciò che vi è nascosto i miei occhi si spalancano.\n\n"
 fund_inspiration.1001.a:0 "È adorabile!"

 fund_inspiration.1011.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a me con un ampio sorriso, con il sudore che gli cola dalla fronte e fuliggine spalmata sulla faccia. "Ho faticato alla fucina per molti giorni e molte notti, ma finalmente la mia opera è conclusa!"\n\n[inspiration_owner.GetSheHe|U] mi presenta un oggetto avvolto in un panno, e mentre svelo ciò che vi è nascosto i miei occhi si spalancano.\n\n"

 fund_inspiration.1021.desc_opening_1:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mi fa cenno di avvicinarmi con un ampio sorriso, indicando un cavalletto per armature coperto. "Ho faticato alla fucina per molti giorni e molte notti, ma finalmente la mia opera è conclusa!""
 fund_inspiration.1021.desc_opening_2:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mi fa cenno di avvicinarmi a un cavalletto per armature coperto. [inspiration_owner.Custom('DE_ART_IND_A')|U] sta cercando di mantenere un contegno professionale, ma posso vedere il fuoco nei suoi occhi mentre mi dice che la sua opera è conclusa."
 fund_inspiration.1021.desc:0 "\n\nCon un gesto plateale, strappa via il tessuto che lo copre e i miei occhi si spalancano.\n\n"
 fund_inspiration.1021.a:0 "Magnifico!"
 
 fund_inspiration.1031.desc_opening:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] sorride e mi fa cenno con le mani macchiate d'inchiostro."
 fund_inspiration.1031.desc_crime:0 ""L'argomento del libro è un po' controverso, ma è un capolavoro. Guardate!"\n\n"
 fund_inspiration.1031.desc_soulmate_died:0 ""[soulmate.Custom('DE_ART_DEF_P_D')] tu[soulmate.Custom('DE_END_PRO_S_N')] amat[soulmate.Custom('DE_END_PRO_S_N')] [soulmate.GetTitledFirstName] potrà anche essere mort[soulmate.Custom('DE_END_PRO_S_N')], ma questo libro testimonia l'amore che avete condiviso."\n\n"
 fund_inspiration.1031.desc_nemesis_died:0 ""[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] potrà anche essere mort[nemesis.Custom('DE_END_PRO_S_N')], ma questo libro testimonia l'odio che provavi per [nemesis.GetSheHe]."\n\n"
 fund_inspiration.1031.desc_cat_died:0 ""Il tuo amato gatto potrebbe anche essere morto, ma questo libro dovrebbe fare in modo che nessuno dimentichi mai il felino chiamato [inspiration_owner.Custom('CatStoryName')]!"\n\n"
 fund_inspiration.1031.desc_dog_died:0 ""Il tuo amato cane potrebbe anche essere morto, ma questo libro dovrebbe fare in modo che nessuno dimentichi mai il canide chiamato [inspiration_owner.Custom('DogStoryName')]!"\n\n"
 fund_inspiration.1031.desc_low_content_quality:0 ""Il libro è finito. Spero che il lavoro terminato adombri la mia mancanza di conoscenza sull'argomento. Per favore, date un'occhiata!"\n\n"
 fund_inspiration.1031.desc:0 ""Il mio libro– il mio  #EMP capolavoro#! è finito! Ammirate."\n\n"
 fund_inspiration.1031.a:0 "Sono impressionat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"

 fund_inspiration.1032.t:0 "Sentimenti Scritti"
 fund_inspiration.1032.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LoverPetName')], Ho una sorpresa per te!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi presenta un bel libro, e mentre lo sfoglio non credo ai miei occhi. [inspiration_sponsor.Custom('DE_ART_IND_D')] ha commissionato un libro su di #EMP noi#!!\n\n"Le rilegature impallidiscono di fronte alla tua bellezza, e il contenuto non è niente in confronto alla tua compagnia, ma queste pagine contengono l'essenza del mio amore per te.""
 fund_inspiration.1032.a:0 "Oh, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [inspiration_sponsor.Custom('LoverPetName')]!"

 fund_inspiration.1033.desc:0 ""Ho una sorpresa per te!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi presenta un bel libro, ma mentre lo sfoglio stento a credere ai miei occhi. [inspiration_sponsor.Custom('DE_ART_IND_D')] ha commissionato un libro al solo scopo di #EMPdiffamarmi#!!\n\n"Sebbene nessuna parola su questa terra riesca a trasmettere il disprezzo che provo per te, e nessuna illustrazione possa rappresentare accuratamente la piaga che è il tuo volto, ho fatto un tentativo. Tutto il mondo lo leggerà e saprà quanto siate ignobile.""
 fund_inspiration.1033.a:0 "Che [inspiration_sponsor.Custom('InsultNoun')]!"
 fund_inspiration.1033.a_proud:0 "Ma loro #EMP sapranno#! di me!"

 fund_inspiration.1041.desc:0 ""Qui dentro, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] fa un gesto verso la porta del suo studio dove [inspiration_owner.Custom('DE_ART_IND_A')] ha lavorato per mesi alla mia commissione. Attraversando la porta, rimango senza fiato mentre osservo l'opera appesa di fronte a me.\n\n"

 fund_inspiration.1051.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] annuncia il suo arrivo con voce sorprendentemente alta. [inspiration_owner.Custom('DE_ART_IND_A')|U] tiene orgogliosamente in mano un pacchetto saldamente avvolto in un panno.\n\n"Ritorno dal/dall' [inspiration_owner.Custom('InspirationAdventureDestination')] con un manufatto acquisito durante il mio viaggio!"\n\nPrendo l'ingombrante fagotto tra le mani e allento le corde prima di staccare strato dopo strato il tessuto. Al suo interno vi si trova"
 fund_inspiration.1051_throne.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] annuncia il suo arrivo con voce sorprendentemente alta. [inspiration_owner.Custom('DE_ART_IND_A')|U] con orgoglio una grande processione fino al tuo trono. Dietro di [inspiration_owner.GetSheHe] un carrello viene fatto scorrere nella tua sala delle udienze.\n\n"Ritorno dal/dall' [inspiration_owner.Custom('InspirationAdventureDestination')] con un grande simbolo di virtù reale!"\n\nMentre il carrello si avvicina mi rendo conto che porta un trono."
 fund_inspiration.1051_ark_covenant.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] annuncia il suo arrivo con voce sorprendentemente alta. [inspiration_owner.Custom('DE_ART_IND_A')|U] guida con orgoglio una grande processione fino al tuo trono. Dietro di [inspiration_owner.GetSheHe] diversi aiutanti stanno portando quella che sembra essere un'enorme scatola.\n\n"Ritorno dal/dall' [inspiration_owner.Custom('InspirationAdventureDestination')] con un premio del mio viaggio!"\n\nMi avvicino alla scatola gigante, mentre uno degli aiutanti toglie le tavole che ne celano il tesoro. Al suo interno vi si trova"
 fund_inspiration.1051_cupboard.desc:1 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] annuncia il suo arrivo con voce sorprendentemente alta. [inspiration_owner.Custom('DE_ART_IND_A')|U] indica con orgoglio un mobile trasportato da due aiutanti.\n\n"Ritorno con un manufatto acquisito durante il mio viaggio!"\n\nMi avvicino al manufatto, ispezionando ciò che l[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')][inspiration_owner.GetWomanMan] mi ha portato da [inspiration_owner.Custom('InspirationAdventureDestination')]."
 fund_inspiration.1051.desc.skull:1 "il cranio di [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. Chiedo a [inspiration_owner.GetFirstNameNoTooltip] i dettagli, e [inspiration_owner.GetSheHe] racconta la storia di come ha abbattuto l'enorme bestia."
 fund_inspiration.1051.desc.goblet:0 "un calice. Chiedo a [inspiration_owner.GetFirstNameNoTooltip] dove l'ha ottenuto, ed [inspiration_owner.Custom('DE_ART_IND_A')] mi racconta di una sfida da far rizzare i capelli che [inspiration_owner.Custom('DE_ART_IND_A')] ebbe con uno sconosciuto e che finì con la sconfitta dell'avversario dopo aver bevuto del veleno."
 fund_inspiration.1051.desc.box:0 "una scatola. Un artigiano locale l'ha data a [inspiration_owner.GetFirstNameNoTooltip] dopo che [inspiration_owner.Custom('DE_ART_IND_A')] l'ha salvat[dummy_gender.Custom('DE_END_PRO_S_N')] da un branco di animali selvaggi. [inspiration_owner.Custom('DE_ART_IND_D')] mi racconta di come ha attirato e superato in astuzia gli animali feroci per farli precipitare verso la morte."
 fund_inspiration.1051.desc.hide:1 "la pelle di [newly_created_artifact.GetFeatureText( 'animal_hide_type' )]. [inspiration_owner.GetFirstNameNoTooltip] mi racconta di come ha abbattuto il feroce animale mentre io continuo ad ammirare la pelle di quello che doveva essere un animale maestoso."
 #fund_inspiration.1051.desc.pillow: "un morbido cuscino a piedistallo. [inspiration_owner.GetFirstNameNoTooltip] mi racconta di come  ha aiutato un maestro tessitore a raccogliere tutti i materiali necessari per fare questo cuscino e tutti i pericoli che ha affrontato nel farlo."
 fund_inspiration.1051.desc.tapestry:0 "un arazzo. [inspiration_owner.GetFirstNameNoTooltip] si gonfia il petto mentre mi narra la storia del suo compagno di viaggio che era un mastro sarto. L'avventura che hanno condiviso ha ispirato i motivi scelti su questo arazzo."
 #Epic Artifacts
 fund_inspiration.1051.desc.epic:0 "un manufatto diverso da qualsiasi cosa io abbia visto prima d'ora.\n\n[inspiration_owner.GetFirstNameNoTooltip] sorride con orgoglio: "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.ark:0 "è una grande cassa di pietra, all'interno si trovano diverse tavolette di pietra\n\n[inspiration_owner.GetFirstNameNoTooltip] si vanta con orgoglio: "Questa è l'Arca dell'Alleanza! Contiene le tavole di pietra date agli Israeliti da Mosè."\n\n[inspiration_owner.GetFirstNameNoTooltip] poi procede a deliziare la corte con il racconto delle sue avventure a [inspiration_owner.Custom('InspirationAdventureDestination')]. Una storia che coinvolge avversari guidati da ideologie oscure e visite a molti luoghi panoramici."
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip] annuncia con orgoglio: "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.cupboard:0 "\n\nCon un grande sorriso [inspiration_owner.GetFirstNameNoTooltip] proclama: "[epic.GetDesc]""
 fund_inspiration.1051.desc.regalia:0 " una regalia adatta a una corte reale.\n\n[inspiration_owner.GetFirstNameNoTooltip] sorride con orgoglio e spiega come ha conquistato la gratitudine di un sovrano locale di [inspiration_owner.GetCurrentLocation.GetNameNoTooltip] un lungo racconto che culmina in questo sovrano che offre il/la [newly_created_artifact.GetName] al maestro di [inspiration_owner.GetFirstNamePossessiveNoTooltip]."
 fund_inspiration.1051.desc.regalia_2:0 "una regalia adatta a una corte reale.\n\n[inspiration_owner.GetFirstNameNoTooltip] sorride con orgoglio e spiega che questo è un regalo di un sovrano lontano che ha sentito parlare della grandezza della tua corte e desidera impressionarti."
 fund_inspiration.1051.desc.armor:0 "un'armatura.\n\n[inspiration_owner.GetFirstNameNoTooltip] intrattiene la corte con il racconto di come è venuto in possesso di questo insolito set che ora ti offre."
 fund_inspiration.1051.desc.weapon:0 "il/la [newly_created_artifact.GetName].\n\n[inspiration_owner.GetFirstNameNoTooltip] procede a raccontare la storia di come quest'arma è venuta in suo possesso. Una storia con molti colpi di scena, alcuni meno probabili di altri."
 fund_inspiration.1051.desc.necklace:0 "una collana.\n\n[inspiration_owner.GetFirstNameNoTooltip] sembra piuttosto felice di poterti presentare questo premio, ma non sembra disposto ad approfondire in che modo l'abbia ottenuto"
 fund_inspiration.1051.a:0 "È spettacolare!"
 fund_inspiration.1051.b:0 "Ha bisogno che se ne prendano cura 'gli uomini migliori'."

 fund_inspiration.1061.desc_floor_bound_artifact:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mi fa cenno di avvicinarmi ad un oggetto coperto da una stoffa con un ampio sorriso sul viso. "Ho faticato molti giorni e molte notti e finalmente la mia opera è conclusa!"\n\n[inspiration_owner.GetSheHe|U] scopre la stoffa e i miei occhi si spalancano quando vedo cosa vi è nascosto sotto.\n\n"
 fund_inspiration.1061.desc:0 ""Da questa parte, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mi fa cenno di avvicinarmi con un ampio sorriso. "Ho faticato molti giorni e molte notti e finalmente la mia opera è conclusa!"\n\n[inspiration_owner.GetSheHe|U] mi presenta un oggetto avvolto in un panno, e mentre sollevo il tessuto i miei occhi si spalancano.\n\n"

 fund_inspiration.1081.desc_opening:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mi fa cenno di avvicinarmi alla sua scrivania disordinata con un enorme sorriso sul viso."
 fund_inspiration.1081.immortality_fail_desc_opening:0 ""So di aver detto che avrei potuto scoprire un modo per prolungare la vita a tempo indeterminato, ma purtroppo non era destino."
 fund_inspiration.1081.immortality_fail_desc_young:0 "Tuttavia, sono riuscito a produrre un elisir che vi impedirà di invecchiare! Fino a un certo punto. Per favore, assaggiate, o almeno ispezionate il frutto del mio lavoro."\n\n"
 fund_inspiration.1081.immortality_fail_desc_old:0 "Tuttavia, sono riuscito a produrre un elisir che vi restituirà un po' del vigore perduto! Per favore, assaggiate, o almeno ispezionate il frutto del mio lavoro."\n\n"
 fund_inspiration.1081.elixir_desc_desc_young:0 ""I miei esperimenti hanno dato i loro frutti. Ecco un elisir che previene l'invecchiamento! Fino a un certo punto. Per favore, date un'occhiata, e forse anche un assaggio."\n\n"
 fund_inspiration.1081.elixir_desc_desc_old:0 ""I miei esperimenti hanno dato i loro frutti. Ecco un elisir che vi restituirà un po' del vigore perduto! Per favore, date un'occhiata, e forse anche un assaggio."\n\n"
 fund_inspiration.1081.panacea_desc:0 ""È una panacea basata sulla tradizione consolidata della triade, contenente mirra, zafferano, oppio, carne di vipera e diversi altri ingredienti. Si è dimostrata molto efficace per secoli, e io l'ho perfezionata ancora di più! Date un'occhiata."\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc:0 ""Ce l'ho fatta! Ho creato la pietra filosofale! Questo è il mio Magnum Opus, la mia eredità d'oro. Per favore, guardate!"\n\n"
 fund_inspiration.1081.metals_mercury_desc:0 ""Ho riscaldato una miscela di argento vivo con zolfo in una fiaschetta, il che ha causato la vaporizzazione e la ricondensazione nella parte superiore della fiaschetta. Quando poi ho rotto la fiaschetta e ho macinato il composto risultante ho creato il vermiglio, rosso vivo e vibrante! Ecco qui, ho registrato i miei risultati."\n\n"
 fund_inspiration.1081.metals_arsenic_desc:0 ""Ho riscaldato un po' di minerale di arsenico, che ha prodotto una polvere bianca solubile in acqua. Sono sicuro che sia fatale se ingerita, ma non lascerà alcuna traccia di sapore o odore! Ecco qui, ho registrato i miei risultati."\n\n"
 fund_inspiration.1081.metals_gold_desc:0 ""Ho creato l'oro! Come grandi menti prima di me avevano teorizzato, era la mancanza di umidità e di calore il difetto del piombo."\n\nQuando chiedo di osservare il processo [inspiration_owner.GetSheHe] insiste che il piccolo pezzo d'oro sul tavolo parli da sé. "Ma ovviamente ho registrato i miei risultati, date un'occhiata."\n\n"
 fund_inspiration.1081.metals_silver_desc:0 ""Ho creato l'argento! Come grandi menti prima di me avevano teorizzato l'argento nasce dal riscaldamento del rame e di altri metalli di base finché non diventano bianchi."\n\nQuando chiedo di osservare il processo [inspiration_owner.GetSheHe] insiste che il piccolo pezzo d'argento sul tavolo parli da sé. "Ma ovviamente ho registrato i miei risultati, date un'occhiata."\n\n"
 fund_inspiration.1081.metals_fallback_desc:0 ""Ho raccolto in questo tomo tutte le mie intuizioni sui metalli di base e le conoscenze sulle trasmutazioni. Ecco, date un'occhiata."\n\n"
 fund_inspiration.1081.a_elixirs:0 "Ne provo subito un sorso!"
 fund_inspiration.1081.a:0 "Affascinante!"
