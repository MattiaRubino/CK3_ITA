#Poet is uninspired, does not feel they understand love at the moment by Isabella Welch

 fund_inspiration.6300.t:0 "$fund_inspiration.title$ Strofa Infelice"
 fund_inspiration.6300.intro:0 "Mi imbatto in [inspiration_owner.GetTitledFirstName] alla sua scrivania, che fissa fuori dalla finestra con molte bozze cancellate davanti a sé.\n\n"
 fund_inspiration.6300.no_relationship_desc:0 ""L'idea che qualcuno mi ami è impossibile. Nemmeno una volta ho sussurrato parole di sentimento a qualcuno che le ha ricambiate."\n\n"È per questo motivo che non ho scritto per voi... mi limito a contare le sere da quando giaccio con qualcuno e mi dispero.""
 fund_inspiration.6300.no_love_desc:0 ""Nonostante il fatto che di solito nulla mi faccia eccitare più della parola scritta, sorprendentemente non sono affatto colpito da sentimenti lussuriosi al momento."\n\n"Le mie scuse, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], non posso scrivere d'amore, la musa mi ha abbandonato.""
 fund_inspiration.6300.homosexual_desc:0 ""Ah, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Anche se ho passato molte ore a tentare di comporre un'opera romantica degna del vostro patrocinio, mi sono trovato a non fare altro che piangere sulla mia pergamena."\n\n"Mi state chiedendo di fare l'impossibile. Il mio è un tipo d'amore che deve rimanere non scritto.""
 fund_inspiration.6300.a:0 "Bene! Incanala quell'ira agrodolce!"
 fund_inspiration.6300.a.failure:0 "Porti [inspiration_owner.GetShortUIName] a disprezzare l'amore."
 fund_inspiration.6300.a.success:0 "Convinci [inspiration_owner.GetShortUIName] a scrivere sull'amore."
 fund_inspiration.6300.b:0 "Bene, ho mezz'ora a disposizione."
 fund_inspiration.6300.c:0 "Impossibile! Come fa il mondo a non vedere il fascino della tua eloquenza?"
 fund_inspiration.6300.d:0 "Ma questo è un amore da vivere."
 fund_inspiration.6300.e:0 "Scrivi la tua verità, benedico ogni musa."
 fund_inspiration.6300.f:0 "Inventati qualcosa! Tutti quelli che scrivono sull'amore sono degli impostori."

#Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch

#fund_inspiration.6301.lover_t: "Mi[inspiration_owner.Custom('DE_END_PRO_S_N')] [ROOT.Custom('LoverPetName')],"
#fund_inspiration.6301.friend_t: "Mi[inspiration_owner.Custom('DE_END_PRO_S_N')] car[inspiration_owner.Custom('DE_END_PRO_S_N')] alleat[inspiration_owner.Custom('DE_END_PRO_S_N')],"
 fund_inspiration.6301.t:0 "$fund_inspiration.title$ Mi[inspiration_owner.Custom('DE_END_PRO_S_N')] car[inspiration_owner.Custom('DE_END_PRO_S_N')] compagn[inspiration_owner.Custom('DE_END_PRO_S_N')],"
 fund_inspiration.6301.lover_desc:0 "La notte in cui mi hai detto di scrivere dal profondo del mio cuore, ho scoperto che potevo scrivere solo di te. Lasciami fare la parte del cattivo, se la fede chiama empio il nostro tipo di amore."
 fund_inspiration.6301.friend_desc:0 "Non ho mai sentito le mie parole scorrere così come dopo che mi hai detto di scrivere un racconto d'amore nel modo in cui lo vivo io."
 fund_inspiration.6301.female_desc:0 "\n\nEcco una poesia su una strega che si innamora di una regina che si perde nel boschetto vicino alla sua casetta."
 fund_inspiration.6301.male_desc:0 "\n\nQui c'è una ballata su un principe che osserva le stelle con la sua amata archivista ogni notte in cima alla torre della biblioteca, sognando di amarsi l'un l'altra nei cieli."
 fund_inspiration.6301.crime_desc:0 "Che bel crimine."
 fund_inspiration.6301.a:0 "Ne farò tesoro, ma lo terrò in segreto."
 fund_inspiration.6301.b:0 "Che bruci il mondo, organizzerò una lettura!"
# Adventurer hasn't actually gone on the adventure!
 fund_inspiration.6400.t:1 "$fund_inspiration.title$ Giro dei Pub"
 fund_inspiration.6400.desc:0 "Durante una visita alla taverna di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], spio uno dei clienti al centro di tutte le attenzioni.\n\n[inspiration_owner.GetSheHe|U] è più brizzolato del resto dei clienti, e puzza come se fosse lì da un'eternità. Con orrore, riconosco il mio avventuriero, [inspiration_owner.GetTitledFirstName], che sembra non essere uscito dalla patria dopo mesi di finanziamenti!\n\n"E per il mio prossimo viaggio, attraverserò il Mar Rosso in un solo sorso!" e prontamente si scola un intero bicchiere di vino rosso e il tifo risuona nella sala da mescita."
 fund_inspiration.6400.a:0 "Esci di qui e vattene!"
 fund_inspiration.6400.b:0 "Ciarlatano! Ho finito di pagarti da bere!"
 fund_inspiration.6400.a.success:0 "Convinci l'avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')] a rimettersi in sesto"
 fund_inspiration.6400.a.success_continue:0 "L'avventura continua!"
 fund_inspiration.6400.a.failure:0 "L'avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')] scappa con l'oro!"

 fund_inspiration.6500.t:0 "$fund_inspiration.title$ Portare la Musica nella Giungla"
 fund_inspiration.6500.introduction:0 "Ricevo una missiva dal[inspiration_owner.Custom('DE_END_ADJ_NUL_S_N')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')], con parole così tanto oculatamente scelte da poter visualizzare la scena nel teatro della mia mente."
 fund_inspiration.6500.desc:0 "\n\n'Sono stato a piedi nella giungla. Il richiamo degli uccelli mi martella il cranio, e lo trovo davvero una terribile nenia. I pochi abitanti qui mi dicono che la considerano la più piacevole delle melodie. È chiaro che non hanno mai sentito le opere di [court_musician.GetTitledFirstNameNoTooltip].\n\n'Ho provato a suonare una delle sue melodie su una delle loro ance di canne, e la gente del posto mi ha cacciato dalla propria città e mi ha colpito con una lama avvelenata. Anche se sono sopravvissut[inspiration_owner.Custom('DE_END_PRO_S_N')], ho pensato "se muoio portando la musica da camera nella giungla, così sia!""
 fund_inspiration.6500.action:0 "\n\n'Probabilmente potete immaginare cosa ho fatto dopo...'"
 fund_inspiration.6500.a:0 "Hai iniziato a cantare e li hai conquistati!"
 fund_inspiration.6500.b:0 "Sei fuggit[inspiration_owner.Custom('DE_END_PRO_S_N')] in terre più civilizzate."
 fund_inspiration.6500.c:0 "Un grande gatto si è messo tra te e i tuoi aggressori!"
 fund_inspiration.6500.a.success:0 "L'avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')] incanta gli abitanti della giungla"
 fund_inspiration.6500.a.failure:0 "L'avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')] infastidisce gli abitanti della giungla"
 fund_inspiration.6500.b.success:0 "L'avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')] si allontana"
 fund_inspiration.6500.b.failure:0 "L'avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')] non fugge abbastanza velocemente"
 fund_inspiration.6500.c.tt:0 "L'avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')] aiuta a combattere il leopardo"
 fund_inspiration.6500.c.tt_failure:0 "L'avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')] viene ferito mentre cerca di fuggire"

 fund_inspiration.6501.t:0 "$fund_inspiration.title$ Viaggio sulla Terra"
 fund_inspiration.6501.desc:1 "\n\n'Abbiamo navigato lungo i fiumi intorno alle colline tortuose. Dopo un periodo di siccità, la gente del posto ci ha detto che il fiume che abbiamo percorso si è prosciugato davanti alla nostra nave.\n\n'Invece di arrenderci o tornare indietro, abbiamo tentato l'impossibile. Ho ordinato al mio equipaggio di iniziare a costruire un sistema di binari e carrucole, e abbiamo iniziato a trascinare la nostra barca via terra verso il fiume successivo. La barca navigava in un mare di erba e margherite."
 fund_inspiration.6501.a:0 "Spero tu sia tornat[inspiration_owner.Custom('DE_END_PRO_S_N')] indietro e abbia ridotto le perdite."
 fund_inspiration.6501.b:0 "La barca è a malapena sopravvissuta al viaggio."
 fund_inspiration.6501.b.success:0 "L'avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')] trascina la barca su una scogliera"
 fund_inspiration.6501.b.failure:0 "L'avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')] è rimasto bloccato a riparare una barca rotta"
 fund_inspiration.6501.c:0 "La gente del posto ha avuto pietà e ti ha dato una nuova barca con uno sconto."

 fund_inspiration.6502.t:0 "$fund_inspiration.title$ Sete Ardente"
 fund_inspiration.6502.desc:0 "\n\n'Non mi trovo nel deserto, sono in una terra dei sogni. La differenza tra l'essere svegli e il dormire è sparita. La mia guida mi dice che ho le allucinazioni di ciò che desidero di più. Un paradiso, uno specchio d'acqua scintillante come diamanti, pieno di tesori sulle sue rive.\n\n'Invece, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], tutto ciò che vedo siete voi qui con me. Un eterno susseguirsi di banchi di sabbia che mi spronano ad andare avanti. E mi addolora sapere che ogni passo che faccio verso quel miraggio, mi allontana sempre di più dal vero voi.'"
 fund_inspiration.6502.a:0 "Oh, anch'io sento la sete e non sono nel deserto."
 fund_inspiration.6502.b:0 "Potrei prendere in considerazione le tue attenzioni, qualora tu mi portassi un gran premio."
 fund_inspiration.6502.c:0 "Do la colpa al caldo e brucio queste parole."

 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Sussurri Pontici"
 fund_inspiration.6503.desc:0 "\n\n'Ho scavato in un Kurgan, un antico tumulo funerario dell'epoca degli Sciti. Centinaia di cavalli morti da tempo, impagliati, preservati e fissati alle pareti così da stare in piedi, ognuno con la propria stanza. Era una stalla per i dannati, perduta da tempo.\n\n'Essendo consci[inspiration_owner.Custom('DE_END_PRO_S_N')] del mio dovere di cercare la conoscenza per il nostro reame, ho preso in considerazione di rubare una reliquia dalla tomba mentre la mia guida non stava guardando per portarla a voi."
 fund_inspiration.6503.a:0 "Hai intascato uno degli ornamenti."
 fund_inspiration.6503.b:0 "Hai portato una delle selle dei cavalli, per il nostro studio."
 fund_inspiration.6503.c:0 "Non hai osato disturbare i morti."

 fund_inspiration.6504.t:0 "$fund_inspiration.title$ L'amante di [inspiration_owner.GetFirstNamePossessiveNoTooltip]"
 fund_inspiration.6504.desc:0 "\n\n'Ehm, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], durante i miei viaggi, ho soggiornato in una fattoria frequentata da [adventurer_lover.GetTitledFirstName]."
 fund_inspiration.6504.pregnant:0 "\n\n'Ho forgiato un bel manufatto mentre ero alla fattoria! Ovvero, un bambino! Sebbene questa possa essere un'imposizione, non posso portare [adventurer_lover.GetTitledFirstName] nei miei viaggi nel suo stato.. [adventurer_lover.Custom('DE_ART_IND_D')] ha poche ricchezze, ed è mia speranza che potremmo occuparci di [adventurer_lover.GetSheHe] a corte.'"
 fund_inspiration.6504.female_lover:0 "\n\n'Dopo così tante lune da sol[inspiration_owner.Custom('DE_END_PRO_S_N')] per la strada, [adventurer_lover.Custom('DE_ART_IND_A')] mi fa emozionare come fosse una creatura fantastica. Non posso fare a meno di pensare che è qui che il mio incarico era destinato a condurmi."
 fund_inspiration.6504.male_lover_homosexual:0 "\n\n'Liber[inspiration_owner.Custom('DE_END_PRO_S_N')] dagli occhi della corte, ho potuto giacere tra le braccia di un uomo per intere notti."
 fund_inspiration.6504.male_lover:0 "\n\n'Sono innamorat[inspiration_owner.Custom('DE_END_PRO_S_N')], e sarei dispost[inspiration_owner.Custom('DE_END_PRO_S_N')] a passare una settimana a guardarl[adventurer_lover.Custom('DE_END_PRO_S_N')] spalare sterco di cavallo piuttosto che partecipare a un qualsiasi banchetto."
 fund_inspiration.6504.lover_ultimatum:0 "Non posso andarmene da questa fattoria, sapendo che potrei non baciarl[adventurer_lover.Custom('DE_END_PRO_S_N')] mai più. O [adventurer_lover.GetSheHe] viene da voi e si unisce alla nostra corte, o il mio viaggio finisce qui.'"
 fund_inspiration.6504.a:0 "Vattene, se non rispetti il mio patrocinio."
 fund_inspiration.6504.a.tt:0 "[inspiration_owner.GetTitledFirstName] rimarrà alla fattoria."
 fund_inspiration.6504.b:0 "Lo permetterò, ma non date la colpa a me per lo scandalo."
 fund_inspiration.6504.c:0 "Il bambino non merita la povertà."
 fund_inspiration.6504.d:0 "CONTADINI? Nella MIA corte? NON CREDO PROPRIO."

 fund_inspiration.6505.t:0 "$fund_inspiration.title$ Il Capitolo della Spiaggia"
 fund_inspiration.6505.desc:0 "\n\n'In mezzo al caldo del deserto, ho scoperto acque cristalline, la cui sola vista mi ha spinto a togliermi tutti i vestiti. Piuttosto che prenderla come un'offesa, la mia guida ha ridacchiato con bonaria comprensione ed ha cominciato a disegnare la mia figura su un foglio. I nostri compagni di viaggio mi hanno ventagliato con foglie di palma per rinfrescarmi, in un atto di cortesia.\n\n'Abbiamo passato molte ore felici a sguazzare in quelle rinfrescanti acque. Nel villaggio successivo, ho assunto un tessitore affinchè potesse immortalare quel momento paradisiaco; vi mando tale ricordo tramite questo corriere.'"
 fund_inspiration.6505.a:0 "I miei occhi! I miei occhi!"
 fund_inspiration.6505.a_blind:0 "Mi caverei gli occhi, se non fossi già cieco."
 fund_inspiration.6505.a_one_eyed:0 "Il mio occhio! Il mio occhio!"
 fund_inspiration.6505.b:0 "Lo appendo nella mia camera da letto!"
 fund_inspiration.6505.c:0 "Tutta la corte deve sapere di questo passatempo esotico!"
 fund_inspiration.6505.d:0 "Ahh, un'immagine sacra per il nostro popolo!"


# Adventurer unhappy about being in the swamp
 fund_inspiration.6506.t:0 "$fund_inspiration.title$ Condizioni Malsane"
 fund_inspiration.6506.introduction:0 "Arriva una missiva dal[inspiration_owner.Custom('DE_END_ADJ_NUL_S_N')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')]. È così ricoperta di fango che devo aprirla con un coltello.\n\n"
 fund_inspiration.6506.desc:1 "'Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], mi trovo in una palude umida, e tutti i miei anni di tutela non mi hanno preparato a questo. Sto sguazzando notte e giorno in mezzo a melma fangosa. La scorsa notte ho sognato l'abbraccio di un amante, e mi sono svegliato per scoprire che un tritone era sulle mie labbra anziché una lingua.\n\n'Mi chiedevo se vi fosse una piccola possibilità di andare in un luogo più #EMP civilizzato#!. A testimonianza di quanto sia osceno questo posto, vi ho inviato la progenie di una rana, posata nei miei stivali zuppi, in un barattolo insieme al mio messaggio.'"
 fund_inspiration.6506.a:0 "Forgia il carattere!"
 fund_inspiration.6506.b:0 "Se desiderate andare nelle terre dei domatori, potete farlo."

#Adventurer gets bee'd in a meadow
 fund_inspiration.6507.t:0 "$fund_inspiration.title$ Non le Api!"
 fund_inspiration.6507.introduction:1 "Ricevo una missiva dal[inspiration_owner.Custom('DE_END_ADJ_NUL_S_N')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')] - righe scritte mescolate a uno schizzo di sangue."
 fund_inspiration.6507.desc:0 "\n\n'Le pianure e i prati che percorro sono stati splendidamente adornati dalla fauna selvatica. Mentre ero sceso dal mio destriero, chinandomi per annusare un fiore, un'ombra è stata proiettata su di me da [grumpy_liege.GetTitledFirstName], il sovrano di queste terre, e un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [grumpy_liege.GetWomanMan] che non ha un'alta opinione di te.\n\n'"Le larve del [ROOT.Char.GetTitledFirstNameNoTooltip] non allatteranno nei miei prati."Smontò e ordinò alle guardie di catturarmi. Hanno tirato fuori una scatola contenente un alveare, che mi hanno forzato sulla testa! Sono stato colpito da un'ape! C'è ancora un pungiglione conficcato nel mio occhio!'"
 fund_inspiration.6507.a:0 "[grumpy_liege.Custom('DE_END_PRO_P_A')] manderò delle denunce!"
 fund_inspiration.6507.b:0 "Avrò la sua testa per questo!"
 fund_inspiration.6507.c:0 "Le cicatrici saranno piuttosto accattivanti!"

#Adventurer studying beavers in the Taiga
 fund_inspiration.6508.t:0 "$fund_inspiration.title$ Architetti della Natura"
 fund_inspiration.6508.introduction:0 "Ricevo una missiva dal[inspiration_owner.Custom('DE_END_ADJ_NUL_S_N')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')], che è stat[inspiration_owner.Custom('DE_END_PRO_S_N')] nelle rinvigorenti terre delle foreste della taiga.\n\n"
 fund_inspiration.6508.desc:0 "'Ho passato un po' di tempo circondato dalla migliore compagnia che un[inspiration_owner.Custom('DE_PRO_POS_P_2P')] viaggia[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] possa desiderare, una colonia di castori! Tramite questo corriere vi mando un libro di schizzi delle strutture che usano per catturare i pesci nelle acque! Oh, essere un roditore semi-acquatico!'\n\n"
 fund_inspiration.6508.architect_desc:0 "'Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che, quantomeno, [court_architect.GetTitledFirstName] potrebbe imparare una cosa o due da un animale più intelligente di [court_architect.GetSheHe].'"
 fund_inspiration.6508.a:0 "Lo esaminerò attentamente."
 fund_inspiration.6508.b:0 "In effetti, a [court_architect.GetTitledFirstNameNoTooltip] potrebbe essere utile una lezione."
 fund_inspiration.6508.b.tt:0 "L'attitudine di [court_architect.GetTitledFirstNamePossessive] come architetto aumenta leggermente"
 fund_inspiration.6508.c:1 "Che  animali #EMP adorabili#!! [child.GetFirstName] dovrebbe avere questo libro!"
 fund_inspiration.6508.d:0 "Ottimo lavoro, invierò dei fondi per prolungare i tuoi viaggi."

#Adventurer massively exaggerating what an alligator looks like-floodplains 
 fund_inspiration.6509.t:0 "$fund_inspiration.title$ Sussurri di una Bestia"
 fund_inspiration.6509.intro_desc:0 "Ricevo una missiva dal[inspiration_owner.Custom('DE_END_ADJ_NUL_S_N')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')], che è andat[inspiration_owner.Custom('DE_END_PRO_S_N')] alla deriva su una zattera attraverso le pianure alluvionali."
 fund_inspiration.6509.desc:0 "\n\n'Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ci è stata data la caccia durante i nostri viaggi da una creatura così temibile, che quasi mi dispiace scriverne.\n\n'Il coccodrillo può crescere fino a cinquanta passi, ed è un mostro che ha inghiottito uno dei nostri muli per intero. È una bestia snella, con un corpo a forma di freccia, con un becco sul davanti e una coda sferragliante nella parte posteriore. Le punte e le protuberanze che lo ricoprono sono velenose al tatto.'"
 fund_inspiration.6509.a:0 "Impressioneremo i visitatori con un arazzo di questo mostro!"
 fund_inspiration.6509.b:0 "Oh, è troppo orribile per essere vero!"
 fund_inspiration.6509.c:0 "So cos'è un coccodrillo, idiota!"

#Adventurer meeting a vigilante band who hide in the forest

 fund_inspiration.6510.t:0 "$fund_inspiration.title$ Uomini in Calzamaglia"
 fund_inspiration.6510.intro_desc:0 "Ricevo una missiva dal[inspiration_owner.Custom('DE_END_ADJ_NUL_S_N')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')], che si è aggirat[inspiration_owner.Custom('DE_END_PRO_S_N')] nel pacciame della foresta."
 fund_inspiration.6510.desc:1 "\n\n'Le mie scuse, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma nella foresta ho incontrato una banda di vigilanti che derubano quelli come voi. Fronteggiando il pugno autoritario di [enemy_liege.GetTitledFirstName] che governa qui, rubano più che possono depredando i nobili. Il mio cuore è stato conquistato da questa banda sgangherata e non credo che farò ritorno a Corte.\n\n'I loro collant sono anche molto meglio della moda della vostra corte, e mi stanno piuttosto bene.'"
 fund_inspiration.6510.a:0 "Forse potresti aiutarmi a fare di più per i poveri?"
 fund_inspiration.6510.b:0 "Se non torni, manderò un assassino a cercarti!"
 fund_inspiration.6510.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] è intimidit[inspiration_owner.Custom('DE_END_PRO_S_N')]"
 fund_inspiration.6510.b.toast_outcome.positive.continue:0 "L'avventura continua"
 fund_inspiration.6510.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] fugge dalla tua corte."
 fund_inspiration.6510.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] non è impressionat[inspiration_owner.Custom('DE_END_PRO_S_N')]"
 fund_inspiration.6510.c:0 "Goditi la tua vita nello squallore!"

 fund_inspiration.6511.t:0 "$fund_inspiration.title$ Vagabondo nel Mare di Neve"
 fund_inspiration.6511.intro_desc:0 "Ricevo una missiva dal[inspiration_owner.Custom('DE_END_ADJ_NUL_S_N')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')], e dopo le prime righe, so che sarà l'ultima."
 fund_inspiration.6511.old_age:0 "\n\n'La mia vecchiaia mi ha permesso di vedere molte meraviglie nel mio tempo. Quando ho raggiunto la cima innevata della montagna da cui ora scrivo queste parole, l'unico essere vivente sopra un mare di nebbia, sapevo che non avrei più rivisto una tale bellezza per il resto dei miei giorni.\n\n'Non è mai stato mio desiderio fare ritorno dalla montagna, e ormai si può pensare che io sia un tutt'uno con il ghiaccio. Non piangete, perché non avrei potuto fare altrimenti. La mia marcia verso il [inspiration_owner.GetFaith.PositiveAfterLife] è stabile come un ghiacciaio.'"
 fund_inspiration.6511.poor_health:0 "\n\n'Non sono che una cosa miserabile e contorta, ora che la mia salute e il mio corpo mi tradiscono. Ma in questo stato, non avrei mai pensato di essere capace di assistere a uno spettacolo come quello di un regno innevato di nuvole e nebbia dalla cima di una montagna. Un fiore così appassito non meritava questa bellezza.\n\n'Sapendo che la mia ora potrebbe arrivare da un momento all'altro, ho deciso di abbandonarmi al ghiaccio. Forse il freddo mi preserverà dando la parvenza di un[inspiration_owner.Custom('DE_PRO_POS_P_2P')] me stess[inspiration_owner.Custom('DE_END_PRO_S_N')] intatt[inspiration_owner.Custom('DE_END_PRO_S_N')]."
 fund_inspiration.6511.winter:0 "\n\n'Ero in cima a una montagna nel momento più crudele. Ogni goccia di neve sulla mia guancia morsa era la risata dell'inverno, il cattivo. Di battaglie ne ho visto, ma nessuna equiparava la violenza di questo duello contro il sangue nel mio stesso corpo. La mia mano dominante funziona abbastanza bene da poter scrivere, ma l'altra no.\n\n'Sappiate che sono stat[inspiration_owner.Custom('DE_END_PRO_S_N')] davvero content[inspiration_owner.Custom('DE_END_PRO_S_N')] di vedere il mondo nel modo in cui l'ho fatto, e considero il resto dei vivi più povero di me.'"
 fund_inspiration.6511.a:0 "Non v'è mai stat[inspiration_owner.Custom('DE_END_PRO_S_N')] un[inspiration_owner.Custom('DE_PRO_POS_P_2P')] romantic[inspiration_owner.Custom('DE_END_PRO_S_N')] del pericolo più vero!"


 fund_inspiration.6512.t:0 "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|U] del Monte"
 fund_inspiration.6512.intro_desc:0 "Ricevo una missiva dal[inspiration_owner.Custom('DE_END_ADJ_NUL_S_N')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')], ed è coperta di polvere rubiconda, dal suo viaggio attraverso le montagne del deserto."
 fund_inspiration.6512.desc:1 "\n\n'Ho scalato un'altra bestia, e in cima a queste migliaia di altipiani piatti, non ho visto nessun segno che un[inspiration_owner.Custom('DE_PRO_PER_P_3P_G')]altr[inspiration_owner.Custom('DE_END_PRO_S_N')] [inspiration_owner.GetWomanMan] abbia mai calpestato questa roccia. Oggi, ho affrontato la più alta che abbia mai scalato.\n\n'Penso che la roccia implori di ricevere un nome degno, per commemorare questo risultato che è stato supervisionato dal[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] miglior [ROOT.Char.GetTitleAsNameNoTooltip] nel cosmo.'"
 fund_inspiration.6512.a:0 "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che la gente del posto abbia già dato un nome alla montagna."
 fund_inspiration.6512.b:0 "'Rocciosa' — un nome stupido!"
 fund_inspiration.6512.c:0 "'Lama di [ROOT.Char.GetFaith.WarGodNamePossessive]'"
 fund_inspiration.6512.d:0 "'Guanto di [ROOT.Char.GetFaith.FateGodNamePossessive]'"
 fund_inspiration.6512.e:0 "Come il mio amore, [lover.GetFirstNameNoTooltip]."
 fund_inspiration.6512.f:0 "Dente di [ROOT.Char.GetFirstNamePossessiveNoTooltip]!"
 fund_inspiration.6512.g:0 "Bastone di [ROOT.Char.GetFirstNamePossessiveNoTooltip]!"
 fund_inspiration.6512.h:0 "Flagello di [rival.GetFirstNamePossessiveNoTooltip]!"
 fund_inspiration.6512.i:0 "Lascia perdere questa cosa, portami delle rocce!"



