 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a me con un'espressione pensierosa. "C'è qualcuno di speciale per voi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?"\n\n[inspiration_owner.Custom('DE_ART_IND_D')] deve aver letto sul mio volto la mia irritazione per una domanda tanto personale, poiché continua: "Voglio dire, c'è qualcuno a cui vorreste dedicare il vostro manufatto commissionato? Sta venendo bene, ma un'iscrizione significativa lo farebbe sembrare ancora più personale!""
