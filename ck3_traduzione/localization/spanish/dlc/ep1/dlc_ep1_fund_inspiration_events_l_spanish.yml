 # Banner
 fund_inspiration.1042.desc:0 ""Proprio da questa parte, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] fa segno a due servitori che sono usciti dalla sua tessitura con in mano un rotolo di tessuto. \n\n[inspiration_owner.Custom('DE_ART_IND_D')] annuisce. Lo stendardo si srotola, tenuto in alto dalla sua gruccia di legno. Non posso fare a meno di meravigliarmi per i dettagli raffinati e le linee impeccabili.\n\n"
 fund_inspiration.0043.desc:0 ""Sì, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], un potente stendardo filerò per voi!" [inspiration_owner.GetTitledFirstName] è sinceramente entusiasta di lavorare per me. "I nobili di [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] conoscono bene il mio lavoro, ma questo è un nuovo onore!"\n\n"Credetemi, questo non sarà un semplice tessuto di base, questo sarà il più regale dei drappeggi! Ho solo bisogno di sapere, quale stemma volete che io cucia?""
 fund_inspiration.0043.option_title:0 "Le braccia di [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|U]."
 fund_inspiration.0043.option_house:0 "Lo stemma della Casata [ROOT.Char.GetHouse.GetNameNoTooltip]."
 fund_inspiration.0043.option_dynasty:0 "L'emblema della Dinastia [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 fund_inspiration.0043.option_dynasty_tt:0 "La qualità dello Stendardo della Dinastia è legata al [dynasty_prestige_level|E]"
 # Wall Hanging
 fund_inspiration.0044.t:0 "$commission_artifact_decision$: Appeso al Muro"
 fund_inspiration.0044.desc:0 "[antiquarian.Char.Custom('DE_ART_DEF_P_D')] mi[antiquarian.Char.Custom('DE_END_PRO_S_N')] antiquari[antiquarian.Char.Custom('DE_END_PRO_S_N')], [antiquarian.GetTitledFirstName], arriva debitamente a raccogliere i fondi per la mia commissione. "È ora che tu abbia dei nuovi rivestimenti per le tue pareti!" [antiquarian.GetSheHe|U] mi guarda in modo impacciato. \n\n"Ahem, troverò un abile tessitore mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]... cosa volevi che venisse realizzato?" [antiquarian.Custom('DE_ART_IND_D')] rotea il borsello tra le mani distrattamente, aspettando la mia decisione."
