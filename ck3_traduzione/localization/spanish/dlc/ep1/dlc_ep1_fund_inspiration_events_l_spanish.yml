 fund_inspiration.7004.t:0 "$fund_inspiration.title$ Un Vassallo da Ricordare?"
 fund_inspiration.7004.desc:0 "[dedication_g1.Custom('DE_ART_DEF_P_D')] [dedication_g1.GetTitledFirstName] e [dedication_g2.Custom('DE_ART_DEF_P_A')] [dedication_g2.GetTitledFirstName] sono tra i più potenti vassalli del mio regno. Non so mai come renderli felici, in modo che non vadano in giro a creare problemi. Forse l'adulazione è la via da seguire?\n\nChiunque sarebbe contento di avere qualcosa fatto a proprio nome, vero? E io ho proprio la soluzione giusta! Dovrei far sapere [inspiration_owner.Custom('DE_END_ADJ_DEF_P_A')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] che sto dedicando il suo capolavoro ai miei  #EMP fidati#! vassalli e consiglieri.\n\nPoi comunque, è il #EMP mio#! manufatto, quindi forse dovrei solo...?"
 fund_inspiration.7004.a:0 "No! A [dedication_g1.GetFirstNameNoTooltip] e [dedication_g2.GetFirstNameNoTooltip]!"
 fund_inspiration.7004.b:0 "Dopo tutto, perché no? A ME STESSO!"
 fund_inspiration.7004.c:0 "Le dediche sono comunque sopravvalutate."
