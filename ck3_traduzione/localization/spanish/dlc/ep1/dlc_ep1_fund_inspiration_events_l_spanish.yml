# Armor
 fund_inspiration.0021.desc:0 ""Non vi pentirete di avermi sostenuto,  mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!"\n\n[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mi assicura che creerà un capolavoro, ma anche che il mio contributo è apprezzato. "Per favore, ditemi, che tipo di armatura desiderate?""
 fund_inspiration.0021.mail:0 "Voglio una cotta di maglia flessibile."
 fund_inspiration.0021.mail.tt:0 "Non molto appariscente, ma affidabile"
 fund_inspiration.0021.plate:0 "Un'armatura completa mi terrà al sicuro!"
 fund_inspiration.0021.plate.tt:0 "Grande protezione e stile, ma molto ingombrante e costosa"
 fund_inspiration.0021.scale:0 "Un'armatura in scala affidabile è ciò di cui ho bisogno."
 fund_inspiration.0021.scale.tt:0 "Offre una buona protezione ma è un po' meno flessibile di alcune alternative"
 fund_inspiration.0021.lamellar:0 "Realizzerai una robusta armatura lamellare."
 fund_inspiration.0021.lamellar.tt:0 "Armatura flessibile che offre grande protezione ad un ottimo prezzo"
 fund_inspiration.0021.laminar:0 "Crea un'armatura laminare."
 fund_inspiration.0021.laminar.tt:0 "Armatura robusta e affidabile"
 fund_inspiration.0021.brigandine:1 "Voglio un'armatura segmentata."
 fund_inspiration.0021.brigandine.tt:0 "Armatura molto flessibile e alla moda"

 fund_inspiration.0022.t:0 "Ispirazione per l'Armatura Finanziata"

# Book
 fund_inspiration.0031.desc:0 ""Grazie per aver creduto in me,  mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] sorride [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)] prima di inclinare la testa.\n\n"Tuttavia, non sono sicuro di cosa scrivere. Recentemente mi sono interessato ad argomenti relativi a [SCOPE.Custom('ArtifactBookSubject')], pensi che sarebbe un buon argomento per il libro?""
 fund_inspiration.0031.education:0 "Il libro riguarderà [ROOT.Char.Custom('education_focus')]."
 fund_inspiration.0031.lifestyle_reveler:0 "Scriviamo di gioia, #EMP vita#!, feste!"
 fund_inspiration.0031.lifestyle_blademaster:0 "Nessun argomento è così acuto come quello delle lame!"
 fund_inspiration.0031.lifestyle_hunter:0 "Che si tratti dei dettagli della caccia e del gioco!"
 fund_inspiration.0031.lifestyle_mystic:0 "I libri esploreranno il mio approccio non convenzionale alla vita!"
 fund_inspiration.0031.lifestyle_herbalist:0 "Il libro descriverà in dettaglio le erbe e le piante!"
 fund_inspiration.0031.lifestyle_physician:0 "Il corpo umano è un argomento che vale la pena approfondire!"
 fund_inspiration.0031.lifestyle_cannibal:0 "Niente stimola la mia #EMP fame#! di esplorazione come il corpo umano."
 fund_inspiration.0031.lifestyle_torturer:0 "Documentiamo i molti modi di rompere la mente e il corpo di qualcuno."
 fund_inspiration.0031.lifestyle_witch:0 "Dedicherò l'opera a [ROOT.Char.GetFaith.WitchGodName]."
 fund_inspiration.0031.lifestyle_deviant:0 "Il libro dovrebbe approfondire il #EMP piacere#!!"
 fund_inspiration.0031.lifestyle_lunatic:0 "Il libro spiegherà la realtà. Una di queste."
 fund_inspiration.0031.focus:0 "Rifletterà il mio obiettivo nella vita - scrivere del [ROOT.Char.Custom('LifestyleFocus')]!"
 fund_inspiration.0031.skill_option:0 "Scrivere di qualcosa in cui sono dotato – "
 fund_inspiration.0031.skill_option_martial:0 "$fund_inspiration.0031.skill_option$guerra."
 fund_inspiration.0031.skill_option_diplomacy:0 "$fund_inspiration.0031.skill_option$diplomazia."
 fund_inspiration.0031.skill_option_stewardship:0 "$fund_inspiration.0031.skill_option$amministrazione."
 fund_inspiration.0031.skill_option_learning:0 "$fund_inspiration.0031.skill_option$questioni accademiche."
 fund_inspiration.0031.skill_option_intrigue:0 "$fund_inspiration.0031.skill_option$intrigo."
 fund_inspiration.0031.relationship_soulmate:0 "Il mio amore per [relationship_scope.GetTitledFirstName] è la materia delle leggende!"
 fund_inspiration.0031.relationship_nemesis:0 "Il mio odio per [relationship_scope.GetTitledFirstName] potrebbe riempire molti tomi!"
 fund_inspiration.0031.dynasty:0 "Scriverai della gloriosa Dinastia [ROOT.Char.GetDynasty.GetName]."
 fund_inspiration.0031.mystical_animal:0 "Racconterò la mia caccia al[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('GetAnimalType')] bianco."
 fund_inspiration.0031.pet_option_cat:0 "Per favore, scrivi del mio amato gatto, [ROOT.Char.Custom('CatStoryName')]!"
 fund_inspiration.0031.pet_option_dog:0 "Per favore, scrivi del mio amato cane, [ROOT.Char.Custom('DogStoryName')]!"
 fund_inspiration.0031.c:0 "Descrivo nel dettaglio i miei sforzi per unire [united_title.GetName]!"
 fund_inspiration.0031.d:0 "Ho formato [created_title.GetName], questo è un argomento degno!"
 fund_inspiration.0031.e:0 "Andrebbe scritto del mio successo nel rimettere in sesto il [restored_title.GetName] dovrebbe essere scritto!"
 fund_inspiration.0031.f:0 "Mi fido del tuo giudizio."

 fund_inspiration.0032.t:0 "Ispirazione per un Libro Finanziata"

# Tapestry
 fund_inspiration.0041.desc:0 ""Grazie per aver riposto la vostra fiducia in me, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! [inspiration_owner.GetTitledFirstName] sorride e continua "La vostra fiducia non è mal riposta, perché ho passato anni a praticare le mie tecniche e a tessere alcuni tappeti e drappi veramente meravigliosi."\n\n"Per voi però, penso che un arazzo sarebbe meglio, un arazzo ben intrecciato può davvero diventare il fulcro dell'attenzione in una stanza e dire qualcosa sul suo proprietario. L'unica domanda è: cosa dovrebbe essere raffigurato sull'arazzo?""
 fund_inspiration.0041.option_battle:0 "Un omaggio alla mia vittoria nella battaglia di [ROOT.Var('epic_battle_location').Province.GetNameNoTooltip]."
 fund_inspiration.0041.option_abstract:0 "Un'opera di bellezza artistica astratta."
 fund_inspiration.0041.option_nature:0 "Qualcosa che mostri la bellezza selvaggia della natura."
 fund_inspiration.0041.option_history:0 "Qualcosa che illustri la storia di [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 fund_inspiration.0041.option_life:0 "Una rappresentazione di come sia la vita nel mio regno."

 #fund_inspiration.0042.desc: ""Grazie per aver riposto la vostra fiducia in me, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! sorride [inspiration_owner.GetTitledFirstName] e continua "L'idea che ho sul/sullo [inspiration_owner.Custom('InspirationTypeDescription')] è difatti gloriosa, e di sicuro farà colpo su tutti i tuoi cortigiani e gli ospiti stranieri!"\n\n"Non appena avrò finito, ve lo comunicherò in modo che possiate essere [ROOT.Char.Custom('DE_ART_DEF_P_A')] prim[ROOT.Char.Custom('DE_END_PRO_S_N')] ad ammirare la mia opera."

 fund_inspiration.0042.t:0 "Ispirazione del Tessitore Finanziata"

# Adventurer
 fund_inspiration.0051.desc:0 "Non preoccupatevi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] grande [ROOT.Char.GetTitleTierName]", [inspiration_owner.GetTitledFirstName] s'inchina con un tocco drammatico e [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))].\n\n"Mi avventurerò ed esplorerò il mondo al vostro posto mentre voi continuerete a governare il vostro regno. Quello che vi porterò sarà di tale calibro che sentirete i miei successi  #EMP diffondersi#! attraverso il memento della mia avventura!"\n\nVi è una leggera pausa prima che [inspiration_owner.GetSheHe] continui. "Su quella nota, c'è una zona del mondo che vi interessa, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?""
 fund_inspiration.0051.africa:0 "Viaggia verso l'Africa!"
 fund_inspiration.0051.africa_west:0 "Voglio che tu esplori l'Africa Occidentale!"
 fund_inspiration.0051.africa_north:0 "Esplora le Parti Settentrionali dell'Africa!"
 fund_inspiration.0051.africa_east:0 "Esplora l'Africa Orientale in mio nome!"
 fund_inspiration.0051.europe:0 "Vai in Europa!"
 fund_inspiration.0051.europe_north:0 "Viaggia in Nord Europa!"
 fund_inspiration.0051.europe_south:0 "Vedi cosa ha da offrire l'Europa Meridionale!"
 fund_inspiration.0051.europe_west:0 "Viaggia verso l'Europa Occidentale!"
 fund_inspiration.0051.europe_east:0 "Esplora l'Europa Orientale!"
 fund_inspiration.0051.middle_east:0 "Viaggia in Medio Oriente!"
 fund_inspiration.0051.middle_east_jerusalem:0 "Voglio che tu vada a Gerusalemme!"
 fund_inspiration.0051.middle_east_arabia:0 "Voglio che tu vada in Arabia Orientale!"
 fund_inspiration.0051.middle_east_persia:0 "La Persia è una destinazione degna!"
 fund_inspiration.0051.india:0 "L'India mi ha sempre affascinato!"
 fund_inspiration.0051.india_deccan:0 "Dovresti visitare l'altopiano del Deccan in India!"
 fund_inspiration.0051.india_bengal:0 "Dovresti esplorare il Bengala!"
 fund_inspiration.0051.india_rajastan:0 "Viaggia in Rajasthan e sperimenta le sue meraviglie!"
 fund_inspiration.0051.steppe:0 "Esplorerai le grandi steppe!"
 fund_inspiration.0051.steppe_west:0 "Viaggia nelle Steppe Occidentali!"
 fund_inspiration.0051.steppe_east:0 "Viaggia nelle Steppe Orientali!"
 fund_inspiration.0051.steppe_tarim:0 "Dovresti esplorare il Bacino del Tarim!"
 fund_inspiration.0051.asia_minor:0 "ViaggiA nella penisola dell'Asia Minore!"
 fund_inspiration.0051.burma:0 "Nelle giungle della Birmania!"
 fund_inspiration.0051.tibet:0 "Vai in Tibet, il tetto del mondo!"
 fund_inspiration.0051.d:0 "Il mondo è tuo, amico mio!"

 fund_inspiration.0052.t:0 "Ispirazione per l'Avventura Finanziata"

 activity_adventure:0 "Avventura"

# Artisan
 fund_inspiration.0061.desc:0 ""Grazie per aver finanziato questa mia impresa, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]." [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] cerca di mantenere la sua compostezza, ma posso vedere l'eccitazione nei suoi occhi.\n\n"Scatole, sculture, #EMP troni#!... Ci sono così tante cose che posso fare! Desiderate forse qualcosa?""
 fund_inspiration.0061.chest:0 "Un magnifico baule in cui riporre le cose."
 fund_inspiration.0061.box:0 "Un'elegante scatola in cui riporre gioielli o tesori."
 fund_inspiration.0061.sculpture:0 "Voglio una splendida statua!"
 fund_inspiration.0061.cabinet:0 "Costruisci un armadio, bello ma pratico."
 fund_inspiration.0061.diwan:0 "Un diwan bello e confortevole."
 fund_inspiration.0061.table:0 "Vorrei un tavolo elegante ma anche robusto!"
 fund_inspiration.0061.throne:0 "Crea un grande trono adatto alle mie sale!"
 fund_inspiration.0061.scientific_apparatus:0 "Forse uno strumento di apprendimento di apprendimento e conoscenza?"
 fund_inspiration.0061.urn:0 "Un urna decorativa completerebbe le mie sale."
 fund_inspiration.0061.icon: "Un'icona gloriosa adornerà la mia parete." 
 
 fund_inspiration.0062.t:0 "Ispirazione Artigianale Finanziata"

# (Metal)Smith
 fund_inspiration.0071.desc:0 ""Grazie per aver finanziato questa mia impresa, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!"\n\n[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] cerca di mantenere la sua compostezza, ma posso vedere l'eccitazione nei suoi occhi mentre continua. "Posso lavorare il metallo per farne delle #EMP meraviglie#!. Desiderate forse qualcosa?""
 fund_inspiration.0071.brooch:0 "Voglio una bella spilla!"
 fund_inspiration.0071.regalia:0 "Realizza una regalia adatta alla mia statura."
 fund_inspiration.0071.crown:0 "Una corona regale, degna di riposare sulla mia testa!"
 fund_inspiration.0071.goblet:0 "Un calice raffinato."
 fund_inspiration.0071.aquamanile:0 "Un acquamanile ornato, per la pulizia rituale."
 fund_inspiration.0071.incense_burner_sculpture:0 "Un intricato bruciatore di incenso."
 fund_inspiration.0072.t:0 "Ispirazione Metallurgica Finanziata"

# Alchemist
 fund_inspiration.0081.desc:0 ""Non vi pentirete di avermi sostenuto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] si inchina davanti a me prima di [inspiration_owner.Custom('quirk_pos_pp')].\n\n"Ora, potrei avere dei becher e dello zolfo? Ho molto da studiare. C'è qualche area specifica su cui vorreste che iniziassi a indagare?""
 fund_inspiration.0081.elixirs:0 "Ho sentito parlare delle meraviglie degli elisir!"
 fund_inspiration.0081.metals:0 "I metalli mi hanno sempre affascinato."
 fund_inspiration.0081.panacea:0 "Un rimedio per tutte le malattie, una panacea!"
 fund_inspiration.0081.immortality:0 "Voglio vivere per sempre."
 fund_inspiration.0081.you_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] studierà e produrrà un [artifact|E], in base alle tue istruzioni"
 fund_inspiration.0081.they_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] studierà e produrrà un [artifact|E], a sua discrezione"

 fund_inspiration.0082.t:0 "Ispirazione Alchemica Finanziata"


