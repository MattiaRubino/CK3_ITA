 fund_inspiration.title:1 "Ispirazione:"
 fund_inspiration.2001.t:1 "$fund_inspiration.title$ Richiesta di Fondi"
 fund_inspiration.2001.desc:0 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] insiste che i fondi che [inspiration_owner.Custom('DE_PRO_DEM')] ho fornito non sono sufficienti per creare un manufatto degno della mia statura.\n\n"Con giusto un po' d'oro in più potrei creare qualcosa di #EMP veramente#! spettacolare!""
 fund_inspiration.2001.a:0 "Qualunque cosa ti serva!"
 fund_inspiration.2001.b:0 "Accontentati di ciò che hai."

 fund_inspiration.2002.t:0 "$fund_inspiration.title$ Richiesta di... Materiali"
 fund_inspiration.2002.desc:1 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] ha il coraggio di convocarmi nella sua misera e maleodorante stanza.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], stiamo per fare progressi, ma se avessi alcuni pezzi in più... alcuni pezzi #EMP umani#!, potrei creare qualcosa di #EMP veramente strabiliante#!. Ho bisogno che la persona sia viva, almeno all'inizio."\n\nAppena [inspiration_owner.GetFirstName] termina la sua richiesta, "
 fund_inspiration.2002.desc.fingernails:0 "il mio sguardo si posa sugli strumenti macchiati di cremisi e sulle unghie strappate sparse sul suo tavolo."
 fund_inspiration.2002.desc.potions:1 "il mio sguardo vaga distrattamente verso la scrivania e gli scaffali pieni di misteriose parti di animali, liquidi colorati e piante dall'aspetto pericoloso."
 fund_inspiration.2002.desc.blind:0 "Sento i deboli gemiti e singhiozzi di qualcun altro nella stanza. Dopo una serie di singhiozzi, segue un doloroso conato di vomito e un forte odore acido di vomito."
 fund_inspiration.2002.a:0 ""Usa le persone nelle mie segrete come meglio credi.""
 fund_inspiration.2002.b:1 ""Ecco, alcune monete per rapire alcuni contadini.""
 fund_inspiration.2002.c:0 ""Il confine non è lontano. Vai a rapire qualche contadino straniero.""
 fund_inspiration.2002.toast_outcome.negative:0 "Le evidenze conducono a te come causa dei contadini scomparsi"
 fund_inspiration.2002.toast_outcome.positive:0 "La fai franca con il rapimento dei contadini"
 fund_inspiration.2002.d:0 "Rifiuta la richiesta di [inspiration_owner.GetTitledFirstNamePossessiveNoTooltip]."

 fund_inspiration.2003.t:0 "$fund_inspiration.title$ Interruzioni"
 fund_inspiration.2003.desc:0 ""In nome di #EMP [inspiration_owner.GetFaith.HighGodName]#!, [previous_inspired.GetWomanMan]! Lasciami in pace!"\n\nL'atmosfera pacifica è infranta dalle urla di [inspiration_owner.GetFirstName] che irrompe nel cortile. [previous_inspired.GetFirstName] [inspiration_owner.Custom('DE_PRO_POS_P_3P')] segue rapidamente, ma si ferma quando mi vede.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U], per favore fai ragionare un po' [inspiration_owner.GetFirstNameNoTooltip]! Sto cercando di aiutar[inspiration_owner.Custom('DE_PRO_POS_P_3P')] dato che ho qualche esperienza che può migliorare il suo lavoro!""
 fund_inspiration.2003.a:0 "Convinci [inspiration_owner.GetFirstNameNoTooltip] ad ascoltare [previous_inspired.GetFirstNameNoTooltip]."
 fund_inspiration.2003.b:1 ""Vieni, almeno ascolta[previous_inspired.Custom('DE_PRO_POS_P_3P')].""
 fund_inspiration.2003.c:0 "Ordina a [previous_inspired.GetFirstNameNoTooltip] di lasciare [inspiration_owner.GetFirstNameNoTooltip] da sol[inspiration_owner.Custom('DE_END_PRO_S_N')]."
 fund_inspiration.2003.toast_outcome.positive:0 "[inspiration_owner.GetFirstNameNoTooltip] ascolta [previous_inspired.GetFirstNameNoTooltip]"
 fund_inspiration.2003.toast_outcome.refusal:0 "[inspiration_owner.GetFirstNameNoTooltip] rifiuta di ascoltare"
 fund_inspiration.2003.toast_outcome.negative:0 "[previous_inspired.GetFirstNameNoTooltip] dà un cattivo riscontro"

 fund_inspiration.2004.t:0 "$fund_inspiration.title$ Altissima Qualità"
 fund_inspiration.2004.desc_metal:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], guardate che metallo! Non ho mai visto una qualità così raffinata.""
 fund_inspiration.2004.desc_fabric:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], guardate che tessuto! Le fibre, la profondità del colore... Non ho mai visto una qualità così raffinata.""
 fund_inspiration.2004.desc_thread:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], guardate che filo! Non ho mai visto una qualità così raffinata.""
 fund_inspriation.2004.desc_paint: " i[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], guardate che pigmento! Non ho mai visto una qualità così raffinata prima d'ora.""
 fund_inspiration.2004.desc_wood:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], guardate che legno! Le venature, la densità... Non ho mai visto una qualità così raffinata!""
 fund_inspiration.2004.desc_paper:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], guardate che carta! Non ho mai visto una qualità così raffinata.""
 fund_inspiration.2004.desc_ink:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], guardate che inchiostro! I colori, la saturazione... Non ho mai visto una qualità così raffinata!""
 fund_inspiration.2004.desc_alchemy_metal:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], guardate che roba! Non ho mai visto un minerale così puro.""
 fund_inspiration.2004.desc_elixirs:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], guardate quei bicchieri! Non ho mai visto un vetro così chiaro.""
 fund_inspiration.2004.desc_fallback:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], guardate che roba! Non ho mai visto materiali così belli.""
 fund_inspiration.2004.desc:0 "\n\n[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] si allontana dal nostro corteo del mercato per avvicinare il mercante che vende l'oggetto desiderato; estasiato dalla sua scoperta.\n\n"Con questo il mio progetto raggiungerebbe livelli ancora più alti. Potrei creare qualcosa di veramente #EMP meraviglioso#!! Per favore, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], concedimi questo dono.""
 fund_inspiration.2004.a:0 "Vale la pena investire nel tuo progetto!"
 fund_inspiration.2004.b:0 "Certo, ma sicuramente possiamo raggiungere un prezzo equo?"
 fund_inspiration.2004.b.success:0 "Il mercante viene convinto ad abbassare i prezzi"
 fund_inspiration.2004.b.failure:0 "Il mercante non viene convinto"
 fund_inspiration.2004.c:0 "Assolutamente. Guardie, sequestrate ciò di cui [inspiration_owner.GetFirstNameNoTooltip] ha bisogno."
 fund_inspiration.2004.d:0 "Pensi che io sia fatto di soldi?"
 
 fund_inspiration.2005.t:1 "$fund_inspiration.title$ Nuova Fucina"
 fund_inspiration.2005.desc_opening:0 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a me con un cipiglio, sopracciglia bruciate e del metallo piegato.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] non intendo mancarle di rispetto, ma questa vostra fucina..."
 fund_inspiration.2005.desc_weapon:0 "Diciamo solo che se volete che il [inspiration_owner.Custom('ArtifactWeaponType')] sia minimamente utile"
 fund_inspiration.2005.desc_armor:1 "Diciamo solo che se volete che il [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] sia minimamente utile"
 fund_inspiration.2005.desc_smith:0 "Diciamo solo che se volete che il [inspiration_owner.Custom('InspirationSmithType')] sia assolutamente elegante"
 fund_inspiration.2005.desc_ending:0 "dovrai investire in uno nuovo.""
 fund_inspiration.2005.a:0 "Naturalmente, tutto ciò di cui hai bisogno."
 fund_inspiration.2005.b:0 "È una fucina perfettamente funzionante!"

 fund_inspiration.2006.t:0 "$fund_inspiration.title$ Studioso Errante"
 fund_inspiration.2006.desc:0 "Il mio [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetTitledFirstName] conduce al mio cospetto un[scholar_character.Custom('DE_PRO_PER_S_3P_N')][scholar_character.GetWomanMan], tutto sorrisi e lodi.\n\n"Quest[scholar_character.Custom('DE_END_PRO_S_N')] è [scholar_character.GetTitledFirstName], un[scholar_character.Custom('DE_END_PRO_S_N')] studios[scholar_character.Custom('DE_END_PRO_S_N')] rispettat[scholar_character.Custom('DE_END_PRO_S_N')] nel mio ambiente."\n\nL[scholar_character.Custom('DE_PRO_PER_S_3P_N')][scholar_character.GetWomanMan] si inchina e riesce a sembrare contento e timido allo stesso tempo. "Per favore, non ce n'è bisogno. Sono qui per prestarvi i miei servizi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], se ciò vi aggrada.""
 fund_inspiration.2006.a:0 "Fallo. Per favore assisti [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2006.b:0 "Ma certo. Sarai il mio istruttore personale."
 fund_inspiration.2006.c:0 "Non troverai nessuna casa qui."

 fund_inspiration.2021.desc:1 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] insiste che per fare un'armatura adatta a un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] della mia gloria avrà bisogno di più fondi.\n\n"[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U] non è economico da fare, solo il materiale... Non è il momento di essere frugali, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!""
 fund_inspiration.2021.a:0 "Avrai il denaro."
 fund_inspiration.2021.b:0 "Non ti darò altro oro."

 fund_inspiration.2030.t:0 "$fund_inspiration.title$ Una Parola Amichevole"
 fund_inspiration.2030.desc:0 "[friend.Custom('DE_ART_DEF_P_D')] mi[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')] [friend.GetTitledFirstName] mi ferma nel corridoio con un sorriso raggiante. \n\n"Ah, #EMP eccoti#! [ROOT.Char.GetFirstNameNoTooltip]! Ho appena parlato con [inspiration_owner.GetTitledFirstName]! Ho sentito che [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] per te. Non ho potuto resistere e sono andato a far[inspiration_owner.Custom('DE_PRO_DEM')] visita nel suo (nella sua) [inspiration_owner.Custom('GetInspirationTypeRoom')]!" \n\n"Ho parlato con [inspiration_owner.GetHerHim] di come soddisfare le tue aspettative; Penso che i risultati ti piaceranno!""
 fund_inspiration.2030.a:0 ""Oh! Grazie [friend.GetFirstNameNoTooltip]!""

 fund_inspiration.2040.t:0 "$fund_inspiration.title$ Sabotaggio"
 fund_inspiration.2040.desc:0 "Le grida esasperate di [inspiration_owner.GetTitledFirstNamePossessive] rovinano un momento di tranquillità: "Come devo fare a [inspiration_owner.Custom('InspirationTypeDescription')] quando il/la mio/a [inspiration_owner.Custom('GetInspirationTypeTool')] continua a sparire?!" \n\n[inspiration_owner.GetSheHe|U] si precipita da me. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ogni volta che faccio qualche progresso sembra che qualcosa vada storto! Sono certo che qualcuno a corte stia manomettendo il mio lavoro!" \n\n[inspiration_owner.Custom('GetInspirationOwnerType')] sbuffa di frustrazione e se ne va infuriato nella sua [inspiration_owner.Custom('GetInspirationTypeRoom')]."
 fund_inspiration.2040.a:0 "Che dilettante."
 fund_inspiration.2040.b:0 "Io pago per la qualità, non per il dramma!"
 fund_inspiration.2040.c:0 "Potrebbe essere... no... #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt:0 "Il sabotatore viene arrestato"
 fund_inspiration.2040.c.flavor:0 "È ora di tendere una trappola!"
 fund_inspiration.2040.c.success:0 "Cattura il sabotatore"
 fund_inspiration.2040.c.failure:0 "Il sabotatore ti sfugge"
 ep1_fund_inspiration_2040_scheme_modifier:0 "Azioni Subdole"
 ep1_fund_inspiration_2040_scheme_modifier_desc:0 "Questo personaggio è abile nell'intrufolarsi."

 fund_inspiration.2041.desc:0 "Dopo cena rimango in attesa vicino agli alloggi di [inspiration_owner.GetTitledFirstNamePossessive] con una manciata di guardie, tenendo d'occhio il passaggio mentre il [ROOT.Char.Custom('FortifiedBuilding')] diventa più scuro.\n\nProprio quando sto pensando di arrendermi, una luce tremolante danza lungo il corridoio, seguita da una sagoma ammantata.\n\nLa figura scura spinge la porta della [inspiration_owner.Custom('GetInspirationTypeRoom')] e controlla furtivamente il corridoio ancora una volta, il suo volto illuminato dalla lanterna tremolante: [rival.GetTitledFirstName]!"
 fund_inspiration.2041.a:0 ""A-ha! Nelle segrete!""
 fund_inspiration.2041.b:0 ""Buttatel[rival.Custom('DE_END_PRO_S_N')] fuori dal [ROOT.Char.Custom('FortifiedBuilding')]!""
 fund_inspiration.2041.c:0 "Me ne occuperò a modo mio..."

 fund_inspiration.2050.t:0 "$fund_inspiration.title$ Opinione Ponderata"
 fund_inspiration.2050.desc:0 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], mi aggiorna sui suoi progressi, borbottando riguardo ai limiti del/della [inspiration_owner.Custom('GetInspirationTypeTool')] e del/della [inspiration_owner.Custom('GetInspirationTypeStation')] mentre la mia mente si arrovella con idee audaci per il/la mio/a [inspiration_owner.Custom('GetInspirationTypeObject')]... \n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U] può non essere il #EMP mio#! forte, ma questo non significa che non posso avere voce in capitolo su come vengono spesi i miei soldi!"
 fund_inspiration.2050.a:0 "Ho alcuni suggerimenti..."
 fund_inspiration.2050.b:0 "Il mio passato mi dà delle intuizioni uniche."
 fund_inspiration.2050.c:0 "Hai considerato #EMP questo#! punto di vista?"
 fund_inspiration.2050.d:0 "Fammi dare un'occhiata ai tuoi schizzi..."
 fund_inspiration.2050.e:0 "No, [inspiration_owner.GetFirstNameNoTooltip] sa cosa sta facendo."
 fund_inspiration.2050.success:0 "Le tue idee funzionano bene"
 fund_inspiration.2050.nothing:0 "Sei stato ignorato"
 fund_inspiration.2050.failure:0 "Le tue idee sono scadenti"
 fund_inspiration_half_refund_tt:0 "Metà del tuo investimento ti sarà restituito:"
 fund_inspiration_quarter_refund_tt:0 "Un quarto del vostro investimento ti sarà restituito:"

 fund_inspiration.2060.t:0 "$fund_inspiration.title$ Il Tesoro di [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]"
 fund_inspiration.2060.desc.religious:0 "La mia devozione è usata come esempio da tutti, dal potente re all'umile mendicante e con essa arrivano i discepoli."
 fund_inspiration.2060.desc.fame:0 "Si parla delle mie gesta con riverenza e invidia in tutto il mondo, dalle corti straniere alle taverne di paese e con esse arrivano i sostenitori."
 fund_inspiration.2060.desc.court:0 "La mia corte opulenta è apprezzata e celebrata in tutto il mondo, tutti vorrebbero poter eguagliare e godere del suo splendore e causa di ciò arrivano gli ammiratori."
 fund_inspiration.2060.desc:0 "\n\nOggi [donator.GetTitledFirstName] viene fatto entrare e presentato come rappresentante "
 
 fund_inspiration.2060.desc.brotherhood:0 "di una piccola Confraternita [donator.GetFaith.GetAdjectiveNoTooltip] di [barony_scope.GetNameNoTierNoTooltip], di [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.abbey:0 "di un[donator.GetFaith.Custom('DE_PRO_POS_P_2P')] piccol[donator.GetFaith.Custom('DE_END_PRO_S_N')] [donator.GetFaith.HouseOfWorship] [donator.GetFaith.GetAdjectiveNoTooltip] [barony_scope.GetAdjectiveNoTooltip] di [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary:1 "di una piccola banda mercenaria [donator.GetCulture.GetNameNoTooltip] di [barony_scope.GetNameNoTierNoTooltip], di [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.guild:0 "di una piccola corporazione di [barony_scope.GetNameNoTierNoTooltip], in [barony_scope.GetDeJureLiege.GetNameNoTier], di cui [donator.GetSheHe] è un [donator.Custom('dummy_peasant_profession')].\n\n"
 fund_inspiration.2060.piety:0 ""Santissim[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.saoshyant:0 ""Saoshyant Celestiale!"
 fund_inspiration.2060.savior:0 ""Santo Salvatore!"
 fund_inspiration.2060.saint:0 ""Santo Venerato!"
 fund_inspiration.2060.prestige:0 ""Oh, superb[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.grandeur:1 ""Oh, impareggiabile [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.desc_outro:0 "I miei amici ed io abbiamo sentito parlare di un meraviglioso manufatto ([inspiration_owner.Custom('GetInspirationTypeObject')]) realizzato per voi, e desideriamo fare una donazione al vostro [inspiration_owner.Custom('GetInspirationOwnerType')]! Ci onorerebbe profondamente, Vostra Maestà, abbiamo risparmiato per mesi!""
 fund_inspiration.2060.a:0 ""Sono #EMP io#! ad essere onorat[ROOT.Char.Custom('DE_END_PRO_S_N')].""
 fund_inspiration.2060.b.religious:0 ""No, per favore, gentile [donator.Custom('NunMonk')], tienilo.""
 fund_inspiration.2060.b.prestige:0 ""No, mi rifiuto! Conserva il denaro, amic[donator.Custom('DE_END_PRO_S_N')] mi[donator.Custom('DE_END_PRO_S_N')]!""
 fund_inspiration.2060.c:0 ""Tutto qui?""

 ep1_fund_inspiration_2070_accept_modifier:0 "Regalo Accettato"
 ep1_fund_inspiration_2070_accept_modifier_desc:0 "Questa contea è lieta di aver contribuito ai ricchi manufatti del suo sovrano."
 ep1_fund_inspiration_2070_refuse_modifier:0 "Regalo Rifiutato"
 ep1_fund_inspiration_2070_refuse_modifier_desc:0 "Questa contea è sconvolta dall'aver visto rifiutare i propri doni, ma ora ha un'abbondanza di fondi."
 ep1_fund_inspiration_2070_mock_modifier:0 "Regalo Deriso"
 ep1_fund_inspiration_2070_mock_modifier_desc:0 "Questa contea è sconvolta dall'aver visto i suoi doni venire derisi dal proprio sovrano."

 fund_inspiration.2070.t:0 "$fund_inspiration.title$ Gioiello Imperfetto"
 fund_inspiration.2070.desc:0 "Distratt[ROOT.Char.Custom('DE_END_PRO_S_N')] dagli affari di corte, lascio che le notizie del[inspiration_owner.Custom('DE_END_ADJ_NUL_S_N')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], siano rimandate ancora e ancora."
 fund_inspiration.2070.desc.stalled:0 "Adesso il lavoro si è completamente bloccato sul mio [inspiration_owner.Custom('GetInspirationTypeObject')], e sembra che io non fossi del tutto da biasimare... \n\n"
 fund_inspiration.2070.desc.wasted:0 "Ora settimane di lavoro sul mio [inspiration_owner.Custom('GetInspirationTypeObject')] sono state sprecate, e sembra che la colpa non sia tutta mia... \n\n"
 fund_inspiration.2070.desc.lunatic:0 "Mi è stato detto che [inspiration_owner.GetFirstNamePossessiveNoTooltip] ha dei deliri e un comportamento irregolare, cambia costantemente idea e ricomincia da capo, e usa una sua strana tecnica con il/la [inspiration_owner.Custom('GetInspirationTypeTool')]."
 fund_inspiration.2070.desc.possessed:0 "Mi è stato riferito dei continui sbalzi d'umore di [inspiration_owner.GetFirstNamePossessiveNoTooltip], il peggiore dei quali finisce per annullare tutto il suo duro lavoro in una frenesia di dubbi e rabbia."
 fund_inspiration.2070.desc.depressed:0 "Mi è stato detto che [inspiration_owner.GetFirstNameNoTooltip] passa le sue giornate a letto, consumato da una profonda malinconia, incapace di affrontare la giornata."
 fund_inspiration.2070.desc.drunkard:0 "Mi è stato detto che [inspiration_owner.GetFirstNamePossessiveNoTooltip] spende i propri risparmi bevendo [ROOT.Char.Custom('RegionalAlcoholicDrink')] e facendo il buffone nelle taverne di [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.hashishiyah:0 "Mi è stato detto dell'enorme quantità di hashish per la quale [inspiration_owner.GetFirstNameNoTooltip] spende i propri risparmi, prima di rinchiudersi nell'oscurità."
 fund_inspiration.2070.desc.rakish:0 "Mi è stato riferito della costante assenza di [inspiration_owner.GetFirstNamePossessiveNoTooltip] dal/dalla suo/a [inspiration_owner.Custom('GetInspirationTypeRoom')], a detta di tutti spendeva il suo tempo e i miei fondi nei bordelli di [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.profligate:0 "Mi è stato riferito dello spendere compulsivo di [inspiration_owner.GetFirstNamePossessiveNoTooltip] al mercato, dove ha sperperato il mio patrocinio in idee frivole che non hanno portato a niente."
 fund_inspiration.2070.desc.improvident:0 "Mi è stato riferito delle donazioni compulsive di [inspiration_owner.GetFirstNamePossessiveNoTooltip], e le varie cause per le quali ha speso il mio patrocinio invece che per il suo lavoro."
 fund_inspiration.2070.desc.irritable:0 "Mi è stato riferito del caratteraccio di [inspiration_owner.GetFirstNamePossessiveNoTooltip] che, senza di me a gestirl[inspiration_owner.Custom('DE_END_PRO_S_N')], ha tenuto lontano tutti quelli che avrebbero potuto correggere i suoi errori e le sue incomprensioni."
 fund_inspiration.2070.desc.comfort_eater:0 "Mi è stato riferito dell'insaziabile appetito di [inspiration_owner.GetFirstNamePossessiveNoTooltip], e di come [inspiration_owner.GetSheHe] abbia speso i miei fondi in torte e dolci dei mercati."
 fund_inspiration.2070.desc.reclusive:0 "Mi è stato detto che [inspiration_owner.GetFirstNameNoTooltip] non si è quasi più vist[inspiration_owner.Custom('DE_END_PRO_S_N')] dal nostro ultimo incontro, confinat[inspiration_owner.Custom('DE_END_PRO_S_N')] nel/nella suo/a [inspiration_owner.Custom('GetInspirationTypeRoom')] dove, senza una guida, si è completamente allontanat[inspiration_owner.Custom('DE_END_PRO_S_N')] dal piano concordato."
 fund_inspiration.2070.desc.wounded:0 "Mi è stato detto che [inspiration_owner.GetFirstNamePossessiveNoTooltip] ha delle ferite aperte, che l[inspiration_owner.Custom('DE_END_PRO_S_N')] lascian[inspiration_owner.Custom('DE_END_PRO_S_N')] confinat[inspiration_owner.Custom('DE_END_PRO_S_N')] a letto, a contorcersi dal dolore e mi trovo a sperare che la [ROOT.Char.GetFaith.DeathDeityName] sia paziente con [inspiration_owner.GetSheHe]..."
 fund_inspiration.2070.desc.pregnant:0 "Mi è stato riferito della gravidanza di [inspiration_owner.GetFirstNamePossessiveNoTooltip], i cui dolori e l'immobilità l'hanno res[inspiration_owner.Custom('DE_END_PRO_S_N')] incapace di lavorare..."
 fund_inspiration.2070.desc.sick:0 "Mi è stato detto che [inspiration_owner.GetFirstNamePossessiveNoTooltip] ha un'afflizione debilitante, che spesso l[inspiration_owner.Custom('DE_END_PRO_S_N')] costringe a restare a letto, incapace di lavorare."
 fund_inspiration.2070.desc_outro:0 "\n\nAlla fine esigo che [inspiration_owner.GetSheHe] venga condott[inspiration_owner.Custom('DE_END_PRO_S_N')] al mio cospetto."
 fund_inspiration.2070.a:0 ""Assicurati che le cose tornino in carreggiata.""
 fund_inspiration.2070.b:0 ""So che stai facendo del tuo meglio, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2070.c:0 ""Sarà meglio che sia un capolavoro, e presto!""
 fund_inspiration.2070.d:0 ""Lascia questo [ROOT.Char.Custom('FortifiedBuilding')] all'istante, fannullon[inspiration_owner.Custom('DE_PRO_PER_S_3P_G')].""

 fund_inspiration.2080.t:0 "$fund_inspiration.title$ Libertà Creativa"
 fund_inspiration.2080.antiquarian:0 "È ridicolo!" protesta [rival.GetTitledFirstName], "Come custode della collezione personale di [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] ho la responsabilità di garantire la qualità del tuo lavoro!""
 fund_inspiration.2080.artificer:0 "È ridicolo!" protesta [rival.GetTitledFirstName], "Sono un artigian[rival.Custom('DE_END_PRO_S_N')] di fiducia [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetTitleAsNameNoTooltip]! Potrei essere in grado di aiutarti se solo mi lasciassi vedere il tuo lavoro!""
 fund_inspiration.2080.desc:0 "\n\n"Lo vedrai quando sarà finito!" replica [inspiration_owner.GetTitledFirstName]. "Si dovrebbe lasciare un[inspiration_owner.Custom('DE_PRO_POS_P_2P')] [inspiration_owner.GetWomanMan] al suo lavoro quando [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] adatto alla regalità!""
 fund_inspiration.2080.a:0 ""[antiquarian.GetFirstNameNoTooltip] #EMP garantirà#! la sua qualità, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2080.b:0 ""Attieniti ai tuoi compiti, [antiquarian.GetFirstNameNoTooltip].""
 fund_inspiration.2080.success:0 "[antiquarian.GetFirstNameNoTooltip] migliora il lavoro di [inspiration_owner.GetFirstNamePossessiveNoTooltip]"
 fund_inspiration.2080.failure:0 "[antiquarian.GetFirstNameNoTooltip] peggiora il lavoro di [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.c:0 "È tempo di prendere una boccata d'aria fresca."

 fund_inspiration.2090.t:0 "$fund_inspiration.title$ Il Tocco di un[event_spouse.Custom('DE_PRO_POS_P_2P')] [event_spouse.GetWifeHusband|U]"
 fund_inspiration.2090.desc:0 "Individuo mi[event_spouse.Custom('DE_END_PRO_S_N')] [event_spouse.GetWifeHusband], [event_spouse.GetFirstName], intent[event_spouse.Custom('DE_END_PRO_S_N')] a chiacchierare con entusiasmo con [inspiration_owner.GetTitledFirstName], elencando idee e suggerimenti per il/la suo/a [inspiration_owner.Custom('GetInspirationTypeObject')]. Il mio [inspiration_owner.Custom('GetInspirationOwnerType')] cela a malapena il suo disprezzo, chiaramente infastidit[inspiration_owner.Custom('DE_END_PRO_S_N')] dall'interferenza di mi[event_spouse.Custom('DE_END_PRO_S_N')] [event_spouse.GetWifeHusband]. \n\n"...e giacché voi state [inspiration_owner.Custom('InspirationTypeDescription')]" continua [event_spouse.GetSheHe], "potrebbe anche corrispondere al/alla vecchio/a [inspiration_owner.Custom('GetInspirationTypeObject')] di mi[event_spouse.Custom('DE_END_PRO_S_N')] nonn[event_spouse.Custom('DE_END_PRO_S_N')]!" \n\nParte dell'anima di [inspiration_owner.GetFirstNamePossessiveNoTooltip] sembra sul punto di morire."
 fund_inspiration.2090.a:0 ""Ascolta bene [inspiration_owner.GetFirstNameNoTooltip], mi[event_spouse.Custom('DE_END_PRO_S_N')] [event_spouse.GetWifeHusband] deve essere ascoltat[event_spouse.Custom('DE_END_PRO_S_N')]!""
 fund_inspiration.2090.b:0 ""Vieni tesoro, lasciamo fare a chi è esperto.""
 fund_inspiration.2090.success:0 "[event_spouse.GetFirstNameNoTooltip] migliora il lavoro di [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2090.failure:0 "[event_spouse.GetFirstNameNoTooltip] peggiora il lavoro di [inspiration_owner.GetFirstNameNoTooltip]"

 fund_inspiration.2100.t:0 "$fund_inspiration.title$ Artigiano Invidioso"
 fund_inspiration.2100.desc:0 "[inspiration_owner.GetTitledFirstName], [inspiration_owner.Custom('DE_ART_DEF_P_A')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] [inspiration_owner.Custom('GetInspirationOwnerType')], è sedut[inspiration_owner.Custom('DE_END_PRO_S_N')] e continua a fissare [other_inspiration_owner.GetTitledFirstName], un co-concorrente per il mio patrocinio, durante il suo pasto. \n\nSebbene di solito si nasconda al sicuro, a riflettere nel/nella suo/a [inspiration_owner.Custom('GetInspirationTypeStation')], [inspiration_owner.GetFirstNameNoTooltip] rovina rapidamente l'atmosfera quando arriva il momento di cenare. \n\nStasera [inspiration_owner.GetSheHe] finalmente scoppia:"
 fund_inspiration.2100.desc.funds:0 ""Perché [other_inspiration_owner.GetFirstNameNoTooltip] riceve più fondi di me? '[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]'! E allora?""
 fund_inspiration.2100.desc.rival:0 ""Non posso credere che voi prosciughiate le vostre casse per quest[other_inspiration_owner.Custom('DE_END_PRO_S_N')] [other_inspiration_owner.Custom('InsultNoun')], [other_inspiration_owner.GetFirstNameNoTooltip], otterreste risultati migliori dai coltivatori di gong!""
 fund_inspiration.2100.desc.fallback:0 ""Dovreste lasciar perdere questa zavorra, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]; [other_inspiration_owner.GetFirstNameNoTooltip] non sa da che parte si impugni un/una [other_inspiration_owner.Custom('GetInspirationTypeTool')], né tantomento come ci si debba muovere in un/una [other_inspiration_owner.Custom('GetInspirationTypeRoom')].""
 fund_inspiration.2100.a:0 ""Il suo lavoro è prezioso per me, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2100.b:0 ""Farò si che tu riceva un eguale finanziamento, content[inspiration_owner.Custom('DE_END_PRO_S_N')]?""
 fund_inspiration.2100.c:0 ""Vieni, qual è il problema?""
 fund_inspiration.2100.d:0 ""Basta con queste sciocchezze.""
 fund_inspiration.2100.c.leave:0 "[inspiration_owner.GetFirstNameNoTooltip] abbandona il suo lavoro"
 fund_inspiration.2100.c.worse:0 "[inspiration_owner.GetFirstNameNoTooltip] perde la motivazione"
 fund_inspiration.2100.success:0 "Sistemi la faccenda"
 fund_inspiration.2100.failure:0 "Peggiori la faida"

 fund_inspiration.2110.t:0 "$fund_inspiration.title$ Compagno Intenditore"
 fund_inspiration.2110.desc:0 "[generous_vassal.Custom('REL_TO_ME')|U][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))|U], [generous_vassal.Custom('IT_NAM_COL3')][generous_vassal.GetTitledFirstName], si avvicina a me: "Ben trovat[generous_vassal.Custom('DE_END_PRO_S_N')], [generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]! Ho sentito parlare del vostro patrocinio nei confronti di [inspiration_owner.GetFirstName], il [ROOT.Char.Custom('GetInspirationOwnerType')]. Dicono che [inspiration_owner.Custom('DE_ART_IND_A')] stia [inspiration_owner.Custom('InspirationTypeDescription')] degno di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip]." \n\n"Per favore, prendete questo e datelo a [inspiration_owner.GetSheHe]. Non vorrei perdere l'occasione di contribuire alla creazione di un capolavoro!" \n\n"
 fund_inspiration.2110.desc.part.2:0 "Non vorrei perdere l'occasione di contribuire alla creazione di un capolavoro!" \n\n"
 fund_inspiration.2110.desc.part.2.research:0 "Non vorrei perdere l'occasione di partecipare a una nuova scoperta scientifica!\n\n"
 fund_inspiration.2110.desc.generous:0 "[generous_vassal.GetFirstNameNoTooltip] è rinomat[generous_vassal.Custom('DE_END_PRO_S_N')] per la sua generosità, e sembra che abbia trovato qualcosa di nuovo in cui spendere..."
 fund_inspiration.2110.desc.dweeb:0 "[generous_vassal.GetFirstNameNoTooltip] ha interessi in molte cose, tra cui i preziosi manufatti e le menti che li producono..."
 fund_inspiration.2110.desc.dweeb.research:0 "[generous_vassal.GetFirstNameNoTooltip] ha interessi in molte cose, tra cui le tecnologie e le menti che le hanno ideate...."
 fund_inspiration.2110.desc.friend:0 "[generous_vassal.GetFirstNameNoTooltip] sorride calorosamente, con un sacchetto di monete che pende dalla sua mano."
 fund_inspiration.2110.desc.rich:0 "Povero [generous_vassal.GetFirstNameNoTooltip] deve avere così tanti soldi da non sapere cosa farne..."
 fund_inspiration.2110.a:0 ""Che generosità!""
 fund_inspiration.2110.b:0 ""Oh, mi #EMP assicurerò#! che lo riceva!""
 fund_inspiration.2110.b.flavor:0 "Questo dovrebbe tornare utile..."
 fund_inspiration.2110.c:0 ""No, ti prego, tienilo!""
 # ( ͡° ͜ʖ ͡°)
 fund_inspiration.2120.t:0 "$fund_inspiration.title$ Fino a Tardi"
 fund_inspiration.2120.desc:0 "Il tempo scompare nel/nella [inspiration_owner.Custom('GetInspirationTypeRoom')] di [inspiration_owner.GetFirstNamePossessive], mentre beviamo [ROOT.Char.Custom('RegionalAlcoholicDrink')] e discutiamo con entusiasmo del/della [inspiration_owner.Custom('GetInspirationTypeObject')] che sta realizzando. Mi sto immaginando le cose, o c'è un'indescrivibile... tensione? \n\n"
 fund_inspiration.2120.desc.me:0 "La mia mente vaga, cogliendo le sottili stranezze del suo corpo, le sue labbra ridenti... Poso la mia mano sulla sua. Il/La [inspiration_owner.Custom('GetInspirationTypeTool')] cade dalle sue dita tremanti mentre io guardo con desiderio quegli occhi bellissimi. \n\n"
 fund_inspiration.2120.desc.them:0 "L'ora si è fatta tarda quando [inspiration_owner.Custom('DE_ART_DEF_P_A')] mi[inspiration_owner.Custom('DE_END_PRO_S_N')] [inspiration_owner.Custom('GetInspirationOwnerType')] mette giù il/la suo/a [inspiration_owner.Custom('GetInspirationTypeTool')], beve un sorso profondo dal suo calice e mi sorride consapevolmente. [inspiration_owner.GetSheHe]... ? \n\n"
 fund_inspiration.2120.desc.them_into_alot:0 "[inspiration_owner.GetSheHe|U] salta tra le mie braccia come un animale, spedendo il [inspiration_owner.Custom('GetInspirationTypeStation')] dall'altra parte della stanza."
 fund_inspiration.2120.desc.them_into:1 "In [inspiration_owner.GetSheHe], ritrovo la stessa disperata passione: [inspiration_owner.GetName] cade nel mio caldo abbraccio..."
 fund_inspiration.2120.desc.me_zealous_homosexuality:0 "Tutto ciò è sbagliato, in nome di [ROOT.Char.GetFaith.HighGodName], non posso cedere a queste tentazioni peccaminose..."
 fund_inspiration.2120.desc.me_zealous_adultery:0 "No, il/la [ROOT.Char.GetFaith.ReligiousText] è chiaro/a! L'adulterio è un peccato! Questa è la tentazione del [ROOT.Char.GetFaith.DevilName]!"
 fund_inspiration.2120.desc.me_unattracted:0 "Improvvisamente, [inspiration_owner.GetFirstNameNoTooltip] fa un passo avanti, abbracciandomi! Le mie braccia l[inspiration_owner.Custom('DE_END_PRO_S_N')] fermano rapidamente, forse con troppa forza... Il suo calore si raffredda improvvisamente, trasformandosi in confusione e paura."
 fund_inspiration.2120.desc.me_chaste:0 "[inspiration_owner.GetSheHe|U] fa un passo in avanti, attirandomi nel suo caldo abbraccio. Il mio corpo dice sì, ma il mio cuore grida no..."
 fund_inspiration.2120.desc.me_into:0 "Non posso negare che qualcosa si agiti in me, il mio cuore accelera e mi ritrovo a stringerl[inspiration_owner.Custom('DE_END_PRO_S_N')] tra le braccia mentre [inspiration_owner.GetSheHe] mi abbraccia a sua volta... cosa sta #EMP succedendo#!?"
 fund_inspiration.2120.desc.me_into_alot:0 "Non ci possono essere dubbi sulle sue intenzioni! Riesco a malapena a contenermi mentre tolgo di mezzo la sua [inspiration_owner.Custom('GetInspirationTypeStation')]."
 fund_inspiration.2120.a:0 ""Vieni qui, dolcezza.""
 fund_inspiration.2120.e:0 ""Oh... [inspiration_owner.GetFirstNameNoTooltip]...""
 fund_inspiration.2120.f.chaste:0 ""Tutto ciò non fa per me...""
 fund_inspiration.2120.f:0 ""Io... devo andare!""
 fund_inspiration.2120.h:0 ""Presto, la porta!""
 fund_inspiration.2120.i:0 ""Oh! Io non sono...""
 fund_inspiration.2120.j:0 ""No! Il/La [ROOT.Char.GetFaith.ReligiousText] proibisce questa unione...""
 fund_inspiration.2120.k.me:0 ""No! Non posso... l'adulterio è un peccato!""
 fund_inspiration.2120.k.them:0 ""No, non posso tentarl[inspiration_owner.Custom('DE_END_PRO_S_N')] a commettere adulterio..."
 fund_inspiration.2120.l:0 ""Aspetta... #EMP come ti permetti?!#!""
 fund_inspiration.2120.m:0 ""Toglimi le mani di dosso, pecca[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] dissolut[inspiration_owner.Custom('DE_END_PRO_S_N')]!""
 fund_inspiration.2120.leave_flavor:0 "Te ne vai precipitosamente"

 fund_inspiration.2130.t:0 "$fund_inspiration.title$ Capriccio Volubile"
 fund_inspiration.2130.desc:0 "Mi imbatto in [inspiration_owner.GetTitledFirstName], il mio [inspiration_owner.Custom('GetInspirationOwnerType')], ha uno sguardo molto serio e spero che non porti cattive notizie dello/a splendido/a [inspiration_owner.Custom('GetInspirationTypeObject')] che dovrebbe avere presto pronto/a per me. \n\n"Oh, eccovi qui mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]... sono ad un vicolo cieco nel mio lavoro, niente di grave! Le mie idee sono andate in fumo con l'aumentare della pressione!" ride nervosamente. \n\n"Ho solo bisogno di un po' di... ispirazione! Possente [ROOT.Char.GetTitleAsNameNoTooltip], avreste qualche... esempio creato in precedenza che potrei esaminare?""
 fund_inspiration.2130.a.library:0 ""Alla biblioteca!""
 fund_inspiration.2130.a.armory:0 ""All'armeria!""
 fund_inspiration.2130.a.hall:0 ""Alla sala grande!""
 fund_inspiration.2130.a.tt:0 "La qualità o il progresso dell'[inspiration|E] di [inspiration_owner.GetFirstNameNoTooltip] possono essere migliorati"
 fund_inspiration.2130.a.flavor:0 "Troveremo sicuramente qualcosa di utile!"
 fund_inspiration.2130.b:0 ""So di cosa hai bisogno!""
 fund_inspiration.2130.b.great:0 "La musa di [inspiration_owner.GetFirstNamePossessiveNoTooltip] cresce"
 fund_inspiration.2130.b.good:1 "La musa di [inspiration_owner.GetFirstNamePossessiveNoTooltip] ritorna"
 fund_inspiration.2130.b.nothing:0 "La musa di [inspiration_owner.GetFirstNamePossessiveNoTooltip] dorme"
 fund_inspiration.2130.b.bad:0 "La musa di [inspiration_owner.GetFirstNamePossessiveNoTooltip] fugge"
 fund_inspiration.2130.b.terrible:0 "La musa di [inspiration_owner.GetFirstNamePossessiveNoTooltip] muore"
 fund_inspiration.2130.b.flavor:0 "Che divertimento che ci aspetta!"
 fund_inspiration.2130.c:0 ""Ah, ho proprio il rimedio giusto.""
 fund_inspiration.2130.c.dead:1 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] cade mort[inspiration_owner.Custom('DE_END_PRO_S_N')]"
 fund_inspiration.2130.c.flavor:0 "Dov'è quella bottiglia rossa..."
 fund_inspiration.2130.d:0 ""La vera ispirazione viene da dentro.""
 
 fund_inspiration.2131.t:0 "$fund_inspiration.title$ Fuori il Vecchio"
 fund_inspiration.2131.desc_library_unused:0 "Con un'ultima spinta io e [inspiration_owner.GetTitledFirstName] facciamo irruzione nella mia biblioteca polverosa, una stanza in cui io raramente ho motivo di entrare.\n\n"
 fund_inspiration.2131.desc_library:0 "Mostro a [inspiration_owner.GetTitledFirstName] la mia libreria ben tenuta, indicando alcuni dei volumi degni di nota e delle pozioni in mostra.\n\n"
 fund_inspiration.2131.desc_armory_unused:0 "Un soldato sorpreso mostra a me e a [inspiration_owner.GetTitledFirstName] il disordine della mia armeria, io non vengo mai quaggiù!\n\n"
 fund_inspiration.2131.desc_armory:0 "[inspiration_owner.GetTitledFirstName] ed io veniamo condotti nella mia vasta armeria, dove indico alcuni dei miei oggetti preferiti, accennando alle loro storie.\n\n"
 fund_inspiration.2131.desc_great_hall_low:0 "Mentre faccio fare a [inspiration_owner.GetTitledFirstName] un rapido tour di ciò che lo incuriosisce, mi viene in mente che la mia sala grande non è poi tanto grande quanto potrebbe essere.\n\n"
 fund_inspiration.2131.desc_great_hall:0 "Faccio fare a [inspiration_owner.GetTitledFirstName] il giro della mia sala grande e sono molto orgoglioso del suo lusso e delle varie ricchezze esposte."
 fund_inspiration.2131.desc_antiquarian:0 "[second.GetTitledFirstName] ha insistito nel venire e guarda da lontano, facendo una smorfia ogni volta che un oggetto viene maneggiato impropriamente o identificato male.\n\n"
 fund_inspiration.2131.artificer:0 "[second.GetTitledFirstName] ci segue felicemente, sempre interessato ai processi creativi dei suoi pari.\n\n"
 fund_inspiration.2131.desc_equipped:0 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom('GetInspirationOwnerType')] fa una pausa, come sbalordit[inspiration_owner.Custom('DE_END_PRO_S_N')], esaminando il/la mio/a [artifact_1.GetName]. "Ah, molto bene mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]... Potrei... Potrei usare il/la suo/a [inspiration_owner.Custom('GetInspirationMaterialType')]?""
 fund_inspiration.2131.desc_unequipped:0 "È nel negozio che [inspiration_owner.Custom('GetInspirationOwnerType')] si ferma improvvisamente, esaminando da vicino il/la mio/a [artifact_1.GetName]. "Sì... [inspiration_owner.Custom('GetInspirationMaterialType')] dovrebbe andar bene... tu... lo vuoi ancora? Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?""
 fund_inspiration.2131.desc_fallback:1 "[inspiration_owner.GetSheHe|U] fa qualche giro della stanza prima di tornare da me, affrant[inspiration_owner.Custom('DE_END_PRO_S_N')]. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], qui non c'è niente che mi colpisca... c'è qualcos'altro?""
 fund_inspiration.2131.a:0 ""Il/La [artifact_1.GetNameNoTooltip]? Molto bene...""
 fund_inspiration.2131.b:0 ""Che ne dici del/della mio/a [artifact_2.GetNameNoTooltip]?""
 fund_inspiration.2131.c:0 ""Ci dev'essere qualche cianfrusaglia in giro...""
 fund_inspiration.2131.c.good:0 "Trovi [inspiration_owner.Custom('GetInspirationMaterialType')] di qualità"
 fund_inspiration.2131.c.nothing:0 "Non trovi nulla"
 fund_inspiration.2131.c.bad:0 "Trovi del [inspiration_owner.Custom('GetInspirationMaterialType')] di pessima qualità"
 fund_inspiration.2131.d:0 ""Stai solo dando un'occhiata.""
 fund_inspiration.2131.d.great:1 "[inspiration_owner.GetNameNoTooltip] fa una scoperta meravigliosa"
 fund_inspiration.2131.d.good:1 "[inspiration_owner.GetNameNoTooltip] trova questo materiale: [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing:1 "[inspiration_owner.GetNameNoTooltip] non trova nulla"
 fund_inspiration.2131.d.bad:1 "[inspiration_owner.GetNameNoTooltip] trova [inspiration_owner.Custom('GetInspirationMaterialType')] di scarsa qualità"
 fund_inspiration.2131.d.terrible:1 "[inspiration_owner.GetNameNoTooltip] trova [inspiration_owner.Custom('GetInspirationMaterialType')] di pessima qualità"
 fund_inspiration.2131.e:0 ""[second.GetFirstNameNoTooltip]! Qualche suggerimento?""
 fund_inspiration.2131.f:0 ""Che perdita di tempo!""

 fund_inspiration.3001.t:0 "$fund_inspiration.title$ Scrittura Immorali"
 fund_inspiration.3001.desc_opening:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrompe nella stanza stringendo una pila di carte, seguit[court_chaplain.Custom('DE_END_PRO_S_N')] da [inspiration_owner.GetTitledFirstName] che cerca di strappargli i fogli dalle mani.\n\n"
 fund_inspiration.3001.desc_witch:0 ""Quest[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')][inspiration_owner.GetWomanMan] sta scrivendo su [ROOT.Char.GetFaith.WitchGodName]. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.desc_cannibal:0 ""Quest[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')][inspiration_owner.GetWomanMan] sta scrivendo sul #EMP consumo di carne umana#!!"
 fund_inspiration.3001.desc_torturer:0 ""Quest[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')][inspiration_owner.GetWomanMan] sta scrivendo di attività indicibili e sadiche!"
 fund_inspiration.3001.desc_lustful:0 ""Quest[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')][inspiration_owner.GetWomanMan] sta scrivendo di attività indicibili e perverse!"
 fund_inspiration.3001.desc_other:0 ""Quest[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')][inspiration_owner.GetWomanMan] sta scrivendo di cose immorali!"
 fund_inspiration.3001.desc_ending:0 "Queste illustrazioni! Posso solo supporre che voi non lo sapeste, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]."\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] se ne fa beffe e cerca nuovamente di afferrare per le carte, ma [court_chaplain.Custom('DE_ART_DEF_P_A')] mi[court_chaplain.Custom('DE_END_PRO_S_N')]  [court_chaplain.Custom('CouncilPosition')] si scansa.\n\n"Ma adesso che quest[court_chaplain.Custom('DE_END_PRO_S_N')] vile scrit[court_chaplain.Custom('DE_END_NOU_S_GS_N')] è stat[court_chaplain.Custom('DE_END_PRO_S_N')] smascherat[court_chaplain.Custom('DE_END_PRO_S_N')], dedicherete sicuramente il libro a [ROOT.Char.GetFaith.HighGodName], come è giusto che sia.""
 fund_inspiration.3001.a:0 "Assolutamente; non avevo idea che stesse scrivendo di queste cose."
 fund_inspiration.3001.a_tt:0 "[inspiration_owner.GetShortUIName] scriverà di fede invece che di [inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.b:0 "Sai cosa sarebbe appropriato? Tu che [inspiration_owner.Custom('DE_PRO_POS_P_3P')] lasci in pace!"
 fund_inspiration.3001.c:0 "Quelle illustrazioni sembrano spente... Prendi quest'oro e compra del nuovo inchiostro."

 fund_inspiration.3011.t:0 "$fund_inspiration.title$ Argomenti Marziali"
 fund_inspiration.3011.desc_opening_1:0 "Trovo [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] circondat[inspiration_owner.Custom('DE_END_PRO_S_N')] da pergamene e manoscritti, intent[inspiration_owner.Custom('DE_END_PRO_S_N')] a sfogliare furiosamente le pagine.\n\n"
 fund_inspiration.3011.desc_opening_2:0 "Trovo [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] circondat[inspiration_owner.Custom('DE_END_PRO_S_N')] da rotoli e manoscritti, con la testa fra le mani.\n\n"
 fund_inspiration.3011.desc_opening_3:0 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a me con le braccia piene di pergamene e manoscritti.\n\n"
 fund_inspiration.3011.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Ci sono così tante aree di guerra che meritano attenzione. Strategia, composizione delle truppe, la battaglia stessa... Non so nemmeno da dove cominciare!""
 fund_inspiration.3011.a:0 "Voglio che il libro sia educativo o utile per i militari."
 fund_inspiration.3011.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi scritti su argomenti come la strategia e la composizione delle truppe"
 fund_inspiration.3011.b:0 "Forse qualcosa che alluda agli aspetti più nobili."
 fund_inspiration.3011.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi scritti su argomenti come la cavalleria e la maestria"
 fund_inspiration.3011.d:0 "A quale argomento anela la tua musa?"
 fund_inspiration.3011.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] deciderà da sé l'argomento del libro"

 fund_inspiration.3012.t:0 "$fund_inspiration.title$ Argomenti Diplomatici"
 fund_inspiration.3012.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Ci sono così tante aree della diplomazia che meritano attenzione. Condotta cortese, relazioni, #EMP poesia#!... Non so nemmeno da dove cominciare!""
 fund_inspiration.3012.a:0 "Forse qualcosa legato alla vita di corte."
 fund_inspiration.3012.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi scritti su argomenti come le alleanze e l'eloquenza"
 fund_inspiration.3012.b:0 "Voglio che il libro sia divertente!"
 fund_inspiration.3012.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi scritti su argomenti come l'avventura e il divertimento"

 fund_inspiration.3013.t:0 "$fund_inspiration.title$ Argomenti Accademici"
 fund_inspiration.3013.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Ci sono così tante aree che meritano attenzione. La religione, l'educazione... Per non parlare dell'arte della scrittura stessa!""
 fund_inspiration.3013.a:0 "Tale impresa dovrebbe essere al servizio di [ROOT.Char.GetFaith.HighGodName]!"
 fund_inspiration.3013.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi scritti su argomenti come la teologia e le preghiere"
 fund_inspiration.3013.b:0 "Voglio che il libro sia educativo, o quantomeno divertente!"
 fund_inspiration.3013.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi scritti su argomenti come la storia e la poesia"

 fund_inspiration.3014.t:0 "$fund_inspiration.title$ Argomenti sull'Amministrazione"
 fund_inspiration.3014.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Ci sono così tante aree dell'amministrazione che sono degne di attenzione. Le leggi, il commercio, #EMP i soldi#!... Non so nemmeno da dove cominciare!""
 fund_inspiration.3014.a:0 "Concentrati su questioni relative alla gestione del regno."
 fund_inspiration.3014.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi scritti su argomenti come il diritto e l'amministrazione"
 fund_inspiration.3014.b:0 "Sono interessat[ROOT.Char.Custom('DE_END_PRO_S_N')] allo sviluppo!"
 fund_inspiration.3014.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi scritti su argomenti come gli edifici e la tassazione"

 fund_inspiration.3015.t:0 "$fund_inspiration.title$ Argomenti sull'Intrigo"
 fund_inspiration.3015.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Ci sono così tante aree di intrigo degne di attenzione. Complotto, seduzione, manipolazione... Non so nemmeno da dove cominciare!""
 fund_inspiration.3015.a:0 "Voglio essere un passo avanti a #EMP tutti#!!"
 fund_inspiration.3015.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi scritti su argomenti come il complotto e la manipolazione"
 fund_inspiration.3015.b_men:0 "Voglio che gli uomini cadano ai miei piedi!"
 fund_inspiration.3015.b_women:0 "Voglio che le donne cadano ai miei piedi!"
 fund_inspiration.3015.b_both:0 "Voglio che tutti mi desiderino!"
 fund_inspiration.3015.b_none:0 "Voglio padroneggiare la seduzione."
 fund_inspiration.3015.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] concentrerà i suoi scritti su argomenti come la lussuria e l'arte della seduzione"

 fund_inspiration.3030.t:0 "$fund_inspiration.title$ Raffreddare l'Odio"
 fund_inspiration.3030.desc_opening:0 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mi ha invitato a discutere l'argomento del libro che sta scrivendo per me.\n\n"
 fund_inspiration.3030.desc:0 ""Non posso fare a meno di notare il raffreddamento dell'animosità tra voi e [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]. Volete ancora dedicare questo libro all'odio che provavate per [prev_nemesis.GetSheHe]?""
 fund_inspiration.3030.desc_dead:0 ""Ora che [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] è decedut[prev_nemesis.Custom('DE_END_PRO_S_N')], volete ancora dedicare questo libro all'odio che provavate per [prev_nemesis.GetSheHe]?""
 fund_inspiration.3030.a:0 "L'odio che provo non si è raffreddato molto."
 fund_inspiration.3030.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continua a scrivere del tuo odio per [prev_nemesis.GetTitledFirstName]"
 fund_inspiration.3030.b:0 "Non ne vale la pena."

 fund_inspiration.3031.t:0 "$fund_inspiration.title$ Amore Appassito"
 fund_inspiration.3031.desc:0 ""Non posso fare a meno di notare che [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] non è più nelle vostre grazie #EMP più alte#!, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Volete ancora dedicare questo libro all'amore che provavate per [prev_soulmate.GetHerHim]?""
 fund_inspiration.3031.desc_dead:0 ""Il dolore di perdere [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] deve essere ancora fresco... Volete ancora dedicare questo libro all'amore che provavate per [prev_soulmate.GetSheHe]?""
 fund_inspiration.3031.a:0 "Cos'è l'amore senza desiderio e perdita?"
 fund_inspiration.3031.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continua a scrivere dell'amore che hai condiviso con [prev_soulmate.GetTitledFirstName]"
 fund_inspiration.3031.b:0 "Non ne vale la pena."

 fund_inspiration.4001.t:0 "$fund_inspiration.title$ Intreccio e Riempimento"
 fund_inspiration.4001.desc:0 ""[inspiration_owner.Custom('REL_TO_ME')|U][inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] #EMP ha rovinato#! il mio nuovo abito!"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrompe nella stanza, seguito dal tessitore. Il capo d'abbigliamento che tiene in mano è così malridotto che non riesco a capire prima cosa fosse.\n\n"Stai esagerando! Stavo semplicemente studiando la trama del tessuto, è importante per il mio progetto.""
 fund_inspiration.4001.a:0 "Stai superando il limite, studia sui tuoi stessi vestiti se proprio devi!"
 fund_inspiration.4001.b:0 "Se [inspiration_owner.GetSheHe] dice che è necessario, allora è necessario."

 # Weaver is being too much of a modernist 
 fund_inspiration.4010.t:1 "$fund_inspiration.title$ Composizione in Rosso, Blu e [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.4010.desc:0 "Controllo il mio laboratorio di tessitura per vedere come procede il mio arazzo. Dentro ci sono alcuni cortigiani. Stanno tutti esaminando le pareti, con le mani giunte dietro la schiena. Gli arazzi presenti sono particolari lavaggi di colore. Uno di loro ha macchie sgraziate qua e là. Uno è bianco con alcuni quadrati. Uno ha linee intricate e sinuose. Che tipo di arte è questa?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] indica una sezione che sembra una macchia. "Questo marrone sporco contro il bianco non suggerisce forse la violenza innata nell'uomo?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] annuisce. "Penso che rifletta la rabbia di [inspiration_owner.GetTitledFirstNameNoTooltip] nei confronti della sua infanzia, sembra avere la forma di sua madre.""
 fund_inspiration.4010.a:0 "Annuisci per far intendere che hai capito e ti complimenti con l'artista"
 fund_inspiration.4010.b:0 ""Disgustoso! Adesso devo andare a guardare un po' d'arte tradizionale.""
 fund_inspiration.4010.b.tt:0 "Il tuo investimento viene restituito e il lavoro cancellato"
 fund_inspiration.4010.c:0 ""Potrebbe essere stat[child.Custom('DE_END_PRO_S_N')] [child.GetTitledFirstNameNoTooltip] a farlo!""

 fund_inspiration.5011.desc:0 ""È giunto per me il momento di partire per la mia avventura, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]." [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] si inchina al meglio delle sue possibilità mentre è appesantit[inspiration_owner.Custom('DE_END_PRO_S_N')] da borse pesanti.\n\n"Prima di partire, mi dica, c'è qualcosa in particolare verso la quale vuole che io presti particolare attenzione durante il mio viaggio?""
 fund_inspiration.5011.a:0 "Portami qualcosa che appartenga ad un animale esotico, un teschio o una pelle."
 fund_inspiration.5011.b:0 "Voglio un gingillo fatto di un materiale che non si può trovare qui."
 fund_inspiration.5011.c:0 "Un arazzo o un'opera d'arte che mi faccia desiderare di essere lì."
 fund_inspiration.5011.d:0 "Mi fido del tuo istinto, portami qualcosa di grande."
 fund_inspiration.5011.e:0 "Voglio possedere qualcosa di veramente unico!"

 fund_inspiration.5021.t:0 "$fund_inspiration.title$ Un Cambio di Direzione"
 fund_inspiration.5021.desc:1 "Un viaggiatore che afferma di essere al servizio [inspiration_owner.Custom('IT_NAM_COL2')][inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] viene condotto al mio cospetto, recando un messaggio dell'avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')].\n\n"Non temete mi[ROOT.Char.Custom('DE_END_PRO_S_N')] grande Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], giacché [inspiration_owner.GetTitledFirstNameNoTooltip] è in buona salute. Vi porto notizie circa la possibilità di finanziare un'avventura ancor più grande! Vedete, [inspiration_owner.GetTitledFirstNameNoTooltip] ha imboccato, da qualche parte, la strada sbagliata e adesso si trova vicino a [adventuring_location.GetNameNoTier]."\n\nIl compagno di viaggio di [inspiration_owner.GetFirstNamePossessiveNoTooltip] dispiega una mappa sporca affinchè possa mostrarmi dove sono finiti. "[inspiration_owner.Custom('DE_ART_IND_A')|U] ha abbastanza fondi per arrivare fino in [inspiration_owner.Custom('InspirationAdventureDestination')], come previsto, ma suggerisce che alcuni fondi aggiuntivi [inspiration_owner.Custom('DE_PRO_DEM')] permetterebbero di poter seguire una diceria locale e riportare così a casa un grande manufatto!""
 fund_inspiration.5021.a:0 "È assurdo! Non ho intenzione di finanziare la sua #EMP gita autoindulgente#!!"
 fund_inspiration.5021.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] ritorna a ciò che si era prefissat[inspiration_owner.Custom('DE_END_PRO_S_N')] di fare."
 fund_inspiration.5021.b:0 "La vita è un'avventura, esplora quella zona alla ricerca di manufatti!"
 fund_inspiration.5021.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] esplora [adventuring_location.GetNameNoTierNoTooltip]."

## Postcards from your Adventurer by Isabella Welch

#Steppe

 fund_inspiration.6001.t:0 "La steppa e la sella galoppano nel mio cuore,"
 fund_inspiration.6001.desc:1 "Ho cavalcato per mesi e mesi. Il mio posteriore non si riprenderà mai! Ho acquisito un certo gusto per il latte di cavalla fermentato e le notti a cielo aperto.\n\nCon questo corriere, invio una punta intagliata di un Morin Khuur, la testa di cavallo decorativa posta in cima agli strumenti. Forse avete un uso per essa."
 fund_inspiration.6001.a:0 "Me lo tengo stretto!"
 fund_inspiration.6001.b:0 "Mandalo al Musicista di Corte."

#India

 fund_inspiration.6002.t:0 "La mia gita in India continua!"
 fund_inspiration.6002.desc:0 "Sono quasi accecat[ROOT.Char.Custom('DE_END_PRO_S_N')] da tutte le gemme che le corti a cui faccio visita hanno da mostrarmi. Mi ritrovo a desiderare la sporcizia in mezzo alla strada.\n\nHo mandato un corriere con un regalo particolarmente di cattivo gusto che mi è stato fatto: un ornamento a forma di testa di tigre su un anello, con gioielli al posto degli occhi. Avete mai visto qualcosa di così sgargiante?"
 fund_inspiration.6002.a:0 "Invece a me piace, la perdità è sua."
 fund_inspiration.6002.b:0 "Orribile! Smontalo e vendi le gemme."

#Africa

 fund_inspiration.6003.t:0 "Sogno il deserto,"
 fund_inspiration.6003.desc:0 "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], il mio viaggio in Africa continua, e mi sono unit[inspiration_owner.Custom('DE_END_PRO_S_N')] a un spedizione  di cammelli che viaggia attraverso il paese. \n\nVi mando un gioiello che mi ha regalato uno dei miei compagni di viaggio: una collana molto delicata ricoperta di perline di frammenti di gusci d'uovo di struzzo. Presumo che voi non abbiate mai visto uno struzzo."
 fund_inspiration.6003.a:0 "Una bella scoperta! Lo indosserò io stesso."
 fund_inspiration.6003.b:1 "Lo darò a [event_spouse.GetTitledFirstNameNoTooltip]."

#Middle East

 fund_inspiration.6004.t:0 "Ah, essere un pellegrino,"
 fund_inspiration.6004.desc:0 "Il mio viaggio attraverso il Medio Oriente ha comportato soprattutto combattere contro le orde di venditori ambulanti sui sentieri dei pellegrini.\n\nSpesso, per non ritardare troppo la mia ricerca, cedo e compro uno dei loro gingilli. Vi ho inviato il gingillo per mezzo di un corriere. Forse vi farà divertire un po'."
 fund_inspiration.6004.a:0 "A cosa serve un[inspiration_owner.Custom('DE_PRO_POS_P_2P')] avventurier[inspiration_owner.Custom('DE_END_PRO_S_N')] che prende la via comune?"
 fund_inspiration.6004.b:0 "Questi sono dei bei gingilli..."

#Europe

 fund_inspiration.6005.t:0 "Le mie avventure sono fradice,"
 fund_inspiration.6005.desc:0 "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], fino ad ora ho trovato alcune reliquie banali nelle mie avventure, che ho inviato con questo corriere, ma non sono sicur[inspiration_owner.Custom('DE_END_PRO_S_N')] di cosa potrei scoprire in seguito.\n\nGli europei sono le creature più puzzolenti che io abbia mai incontrato. Da bambin[inspiration_owner.Custom('DE_END_PRO_S_N')] sognavo i prati verdi e piacevoli, ma sono convint[inspiration_owner.Custom('DE_END_PRO_S_N')] che metà di questo mondo sia fatto di fango. Se siete un signore benevolo, vi prego di mandare a dire di richiamarmi."
 fund_inspiration.6005.a:0 "Questa non è una vacanza! Continua la ricerca!"
 fund_inspiration.6005.b:0 "Povera anima, suppongo che queste ricompense siano sufficienti."
 fund_inspiration.6005.b.tt:0 "Permetti a [inspiration_owner.GetTitledFirstName] di tornare a casa"

#Asia minor

 fund_inspiration.6006.t:0 "Saluti dall'Anatolia,"
 fund_inspiration.6006.desc:0 "I miei viaggi in tutta l'Asia Minore mi hanno lasciato un certo gusto per l'agnello, lo yogurt e le melanzane, e ho inviato alcune ricette insieme a questo corriere.\n\nUno dei miei ospiti mi ha regalato una spilla d'oro ornata da un cavalluccio marino, che altresì vi invio. Sono certo che i miei viaggi porteranno altre meraviglie a tempo debito."
 fund_inspiration.6006.a:0 "Ordina ai nostri cuochi di preparare subito questi piatti!"
 fund_inspiration.6006.b:0 "[inspiration_owner.GetSheHe|U] sembra che si stia divertendo fin troppo in questa ricerca..."

# Miniature furniture events by Isabella Welch

#Artisan gives you a tiny chest and loses the tiny key
 fund_inspiration.6100.t:1 "$fund_inspiration.title$ Un Sovrano Modello"
 fund_inspiration.6100.desc:0 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] cattura allegramente la mia attenzione. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ho completato un prototipo in miniatura della cassa che mi hai commissionato, completo di serratura funzionante."\n\n[inspiration_owner.Custom('DE_ART_IND_D')] tende il palmo della mano, e su di essa vi è un piccolo scrigno, adornato di foglie d'oro e una chiave piccola come un pezzo di grano.\n\n"C'è una pietra preziosa al suo interno, provate voi stess[ROOT.Char.Custom('DE_END_PRO_S_N')]." Mentre la consegna, la chiave gli scivola tra le dita e vola via. Cercò a lungo, ma la chiave è andata perduta."
 fund_inspiration.6100.a:0 "Poni fine a questa farsa, rompi lo scrigno e restituisci la mia pietra!"
 fund_inspiration.6100.b:0 "Dopotutto è affascinante, penso che lo terrò."

 # The tiny box 03/09/2022

 fund_inspiration.6101.desc:0 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] porge una piccola scatola sulla quale sono incisi elegantissimi e sottilissimi intagli. "Ecco il prototipo del vostro ultimo ordine. Non voglio che vada sprecato, potremmo trovare un uso adatto per questo prezioso oggetto."\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si rallegra. "Potremmo metterci dentro una reliquia del nostro tempo e seppellirla da qualche parte, creando così un ricordo che le future generazioni potranno riscoprire!""
 fund_inspiration.6101.a:0 "Al suo interno riporrò un ritratto in miniatura di me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 fund_inspiration.6101.b:0 "Scriverò una breve poesia e la riporrò all'interno della scatola."
 fund_inspiration.6101.c:0 "Preferisco conservare io stess[ROOT.Char.Custom('DE_END_PRO_S_N')] questa scatolina."

# Stepping on the tiny sculpture

 fund_inspiration.6102.desc:0 "Mi sto preparando ad andare a letto per la notte, quando un dolore lancinante mi attraversa il piede.\n\nEsaminandolo, scopro che una scultura in miniatura è incastrata nella carne della mia pianta del piede, con i suoi stessi piedi che spuntano fuori.\n\n[inspiration_owner.Custom('REL_TO_ME')][inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mi guarda con aria di rimprovero dalla porta più vicina. "Chiedo venia, quello è il prototipo dell'ultima commissione che mi avete assegnato. Devo averlo fatto cadere.""
 fund_inspiration.6102.a:0 ""Tiralo fuori e levalo dalla mia vista!""
 fund_inspiration.6102.b:0 ""Il medico dovrebbe dare un'occhiata.""
 fund_inspiration.6102.c:0 "Tiralo fuori tu stesso e mettitelo in tasca."
 fund_inspiration.6102.cure_toast:0 "Miniatura estratta in modo sicuro"
 fund_inspiration.6102.failure_toast:0 "Miniatura ostinata"
 fund_inspiration.6102.failure_toast_desc:0 "Un pezzo di braccio si perde in profondità del tuo piede"

# Being shown the tiny cabinet


 fund_inspiration.6103.desc:0 "[inspiration_owner.Custom('REL_TO_ME')|U][inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] si inchina. "Mi piacerebbe avere un parere sull'armadio che sto preparando per voi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]."\n\nMi conduce sul suo luogo di lavoro, dove preoccupatamente c'è solo un armadio polveroso e malridotto.\n\n"Oh, non è questo il pezzo." [inspiration_owner.Custom('DE_ART_IND_D')] apre l'armadio logoro, e dentro non c'è altro che un minuscolo modello di armadio, ornato, ricoperto di pietre e oro ma all'incirca all'altezza del mio dito. "Cosa ne pensate?""
 fund_inspiration.6103.a:0 "Per il vostro bene, è meglio che questo sia solo un prototipo."
 fund_inspiration.6103.b:0 "Oh, è perfetto! Lo adoro!"

# Artisan gives you the tiny throne

 fund_inspiration.6104.desc:0 "[inspiration_owner.Custom('REL_TO_ME')|U][inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mi porta una piccola scatola e me la offre con un sorriso.\n\nQuando apro il regalo, mi aspetto un gioiello, un anello o una scultura, ma con mia sorpresa, all'interno c'è un trono in miniatura, così piccolo che solo un topo potrebbe sedercisi sopra.\n\n"Il prototipo del vostro nuovo trono, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Ho pensato che vi avrebbe divertito.""
 fund_inspiration.6104.a:0 "Che fascino! Me lo terrò stretto!"
 fund_inspiration.6104.b:0 "Tutto molto bello, ma vai avanti con il progetto."
 fund_inspiration.6104.c:0 "Sono troppo grande per giocare con i giocattoli."

 # Artisan and ROOT play with their miniatures
 
 fund_inspiration.6105.desc:1 "Porto con orgoglio la mia scatola di mobili in miniatura attraverso il [ROOT.Char.Custom('FortifiedBuilding')], chiedendomi dove possa metterli in mostra al meglio, quando mi imbatto in [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nNel momento in cui vede all'interno della scatola, si asciuga una lacrima dagli occhi. "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] di gusto, venite con me."\n\n[inspiration_owner.Custom('DE_ART_IND_D')] mi conduce nel suo laboratorio e tira fuori una cassa segreta. All'interno ci sono decine di pezzi di scenario in miniatura, figure e terreno. "Ho inventato un gioco: una fantasiosa battaglia d'assedio. Volete unirvi a me?""
 fund_inspiration.6105.a:0 "Pensavo non me l'avresti mai chiesto!"
 fund_inspiration.6105.b:0 "Forse un'altra volta."

