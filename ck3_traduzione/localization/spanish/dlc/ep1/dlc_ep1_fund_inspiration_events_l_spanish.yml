 # Artifact modifications: motto
 fund_inspiration.7010.t:0 "$fund_inspiration.title$ Un Motto per i Secoli"
 fund_inspiration.7010.desc:0 "Posso sentire [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] che borbotta tra sé e sé dall'altra parte del corridoio. "Ho bisogno di qualcosa di grande, qualcosa di #EMP epico#! per far sì che la mia creazione si distingua dalle masse non ispirate, ma cosa, COSA?"\n\nQuando i suoi occhi spiritati incontrano i miei, [inspiration_owner.GetSheHe] scoppia in un enorme sorriso e mi saluta. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Che idea fantastica! Semplicemente #EMP perfetta#!! Cosa ne pensate di aggiungere il motto della vostra famiglia alla vostra commissione?""
 fund_inspiration.7010.a:0 "Certo, sembra bello!"
 fund_inspiration.7010.b:0 "È sciocco e non necessario."
 artifact_motto_inscribed:0 "[newly_created_artifact.GetDesc]\n\nIl motto della famiglia [owner.GetHouse.GetName], #EMP '[owner.GetHouse.GetMotto]'#!, viene elegantemente iscritto su un lato."
 artifact_motto_written:0 "[newly_created_artifact.GetDesc]\n\nIl motto della famiglia [owner.GetHouse.GetName], #EMP '[owner.GetHouse.GetMotto]'#!, viene scritto in uno stile altamente decorativo sulla prima pagina."
 artifact_motto_woven:0 "[newly_created_artifact.GetDesc]\n\nIl motto della famiglia [owner.GetHouse.GetName], #EMP '[owner.GetHouse.GetMotto]'#!, viene elegantemente intrecciata sopra la scena principale."
