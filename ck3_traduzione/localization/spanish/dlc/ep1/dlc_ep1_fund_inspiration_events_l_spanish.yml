 fund_inspiration.9005.t:0 "Affari in Sospeso"
 fund_inspiration.9005.desc_intro:0 "[inherited_insp_owner.GetTitledFirstName], [inherited_insp_owner.Custom('DE_ART_DEF_P_A')] mi[inherited_insp_owner.Custom('REL_TO_ME')][inherited_insp_owner.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], chiede di poter conferire con me in mezzo al tumulto della successione.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], prima della sua scomparsa, [old_ruler.GetTitledFirstNameRegnal] ha commissionato il mio lavoro; ero sul punto di [inherited_insp_owner.Custom('InspirationTypeDescription')] per [old_ruler.GetSheHe]." \n\n"
 fund_inspiration.9005.desc_multiple:0 ""Anche altri artigiani vi hanno lavorato, e vorremmo sapere se finanzierete i nostri sforzi.""
 fund_inspiration.9005.desc_single:0 ""Il lavoro è già iniziato, e sarebbe un peccato non completarlo...""
 fund_inspiration.9005.a:0 "Il lavoro continuerà!"
 fund_inspiration.9005.b:0 "Queste frivole distrazioni finiranno."
 inherited_inspiration_continue_tt:0 "Finanzierai la commissione di [old_ruler.GetTitledFirstNamePossessiveRegnal]"
 inherited_inspiration_end_tt:0 "#X Qualsiasi somma sia stata investita andrà persa#!"

