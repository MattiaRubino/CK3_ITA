 fund_inspiration.7100.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Il lavoro sul vostro prezioso manufatto procede bene!" [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] sembra di buon umore oggi.\n\n"Non faccio promesse ma... se riuscissi a produrre un vero capolavoro, quale idea vorreste che guidasse la mia mano?""
