 fund_inspiration.9001.t:0 "Ispirazione Finita"
 fund_inspiration.9001.desc:1 "Disastro! [inspiration_owner.GetTitledFirstName], il mio beneficiario, è morto. [inspiration_owner.Custom('DE_ART_IND_D')] [inspiration_owner.GetDeathReason] prima di poter realizzare il suo... realizzare il #EMP mio#! sogno!\n\n"
 fund_inspiration.9001.desc_weapon:0 "Ora non saprò mai che tipo di capolavoro avrebbe potuto forgiare..."
 fund_inspiration.9001.desc_armor:0 "Ora non saprò mai che tipo di capolavoro avrebbe potuto realizzare..."
 fund_inspiration.9001.desc_book:0 "Ora non saprò mai che tipo di capolavoro avrebbe potuto scrivere..."
 fund_inspiration.9001.desc_weaver:0 "Ora non saprò mai che tipo di capolavoro avrebbe potuto tessere..."
 fund_inspiration.9001.desc_adventurer:0 "Ora non saprò mai cosa avrebbero potuto offrirmi le sue avventure..."
 fund_inspiration.9001.desc_artisan:0 "Ora non saprò mai che tipo di capolavoro avrebbe potuto realizzare..."
 fund_inspiration.9001.desc_smith:0 "Ora non saprò mai che tipo di capolavoro avrebbe potuto forgiare..."
 fund_inspiration.9001.desc_alchemy:0 "Ora non saprò mai che tipo di meraviglia potrebbe aver creato o scoperto..."
 fund_inspiration.9001.desc_research:0 "Ora non saprò mai di quali scoperte [inspiration_owner.GetSheHe] sarebbe stat[inspiration_owner.Custom('DE_END_PRO_S_N')] capace..."
 fund_inspiration.9001.a:0 "Che tragedia!"
 fund_inspiration.9001.a_tt:0 "Smetti di finanziare l'ispirazione di [inspiration_owner.GetTitledFirstNamePossessive]"

 fund_inspiration.9002.desc:1 "Che disastro! [inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] è stat[inspiration_owner.Custom('DE_END_PRO_S_N')] fatt[inspiration_owner.Custom('DE_END_PRO_S_N')] prigionier[inspiration_owner.Custom('DE_END_PRO_S_N')] e non può più lavorare per realizzare il suo sogno di"
 fund_inspiration.9002.desc_weapon:0 "forgiare un'arma."
 fund_inspiration.9002.desc_armor:0 "realizzare un'armatura."
 fund_inspiration.9002.desc_book:0 "scrivere un libro."
 fund_inspiration.9002.desc_weaver:0 "tessere un capolavoro."
 fund_inspiration.9002.desc_adventurer:0 "andare all'avventura."
 fund_inspiration.9002.desc_artisan:0 "realizzare qualcosa di magnifico."
 fund_inspiration.9002.desc_smith:0 "forgiare un capolavoro."
 fund_inspiration.9002.desc_alchemy:0 "scoprire i misteri di questo mondo"
 fund_inspiration.9002.desc_research: "realizzare ulteriori innovazioni scientifiche." 

 fund_inspiration.9003.desc:1 "[inspiration_owner.Custom('DE_ART_DEF_P_D')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] non è più il mio cortigiano, quindi non posso più supportare il suo sogno di"
 
 fund_inspiration.9004.desc:0 "[inspiration_owner.GetTitledFirstName] ritorna alla mia corte, non molto tempo dopo aver lasciato [inspiration_owner.GetTitledFirstName|U]."
 fund_inspiration.9004.desc_adventurer_tired_of_europe:0 "\n\nQuando [inspiration_owner.Custom('DE_ART_IND_A')] rientra nella mia corte, si china a baciare la terra e poi la mia scarpa. "mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], sarò per sempre in debito con voi per avermi permesso di tornare alla civiltà... lontano da quella terra torbida e carnosa chiamata Europa.""
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp:0 "Un mucchio di terra, foglie e fango arriva nella mia aula. Sento che la mia ora è giunta. Forse non ho pregato abbastanza. Ma quando i miei servitori vi gettano sopra un secchio d'acqua, la sporcizia si lava via e rivelare [inspiration_owner.GetTitledFirstName], di ritorno dalla palude. [inspiration_owner.Custom('DE_ART_IND_D')] si precipita immediatamente a baciarmi il piede. "Non potevo più sopportarlo, e sono felicissimo di essere tornato nel mondo civilizzato."\n\nPertanto"
 fund_inspiration.9004.a:0 "Cerca di ricomporti."

 change_artifact_quality_effect_gain:1 "Il [artifact|E] prodotto attraverso l'[inspiration.GetName] di [artifact_quality_scope.GetShortUINamePossessive|U] sarà di #P qualità superiore#!"
 change_artifact_quality_effect_slight_gain:0 ""Il [artifact|E] prodotto attraverso l'[inspiration.GetName] di [artifact_quality_scope.GetShortUINamePossessive|U] sarà di #P qualità leggermente superiore#!""
 change_artifact_quality_effect_loss:2 ""Il [artifact|E] prodotto attraverso l'[inspiration.GetName] di [artifact_quality_scope.GetShortUINamePossessive|U] sarà di #N qualità inferiore#!""
