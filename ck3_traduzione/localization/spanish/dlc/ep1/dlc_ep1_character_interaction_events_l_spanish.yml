l_spanish:
 
 # Indebt Guest Loc
 ep1_character_interaction.0001.t:0 "Una Ricompensa Ragionevole"
 ep1_character_interaction.0001.desc.intro:0 "[recipient.GetFirstName] sembra assolutamente terrorizzat[recipient.Custom('DE_END_PRO_S_N')] mentre i servi, uno dopo l'altro vengono condotti fuori per incriminar[recipient.Custom('DE_PRO_POS_P_3P')], ognuno dei quali testimonia che [recipient.GetSheHe]"
 ep1_character_interaction.0001.desc.lustful:0 "abbia irrimediabilmente profanato la maggior parte delle costose lenzuola di corte,"
 ep1_character_interaction.0001.desc.chaste:0 "di continuo sposta o oscura qualsiasi opera d'arte che [recipient.Custom('DE_ART_IND_A')] consideri sgradevole, costringendoli a passare ore al giorno a rimettere a posto le cose e"
 ep1_character_interaction.0001.desc.gluttonous:0 "da sol[recipient.Custom('DE_END_PRO_S_N')] abbia mangiato più di tutto il resto della corte messo insieme,"
 ep1_character_interaction.0001.desc.temperate:0 "abbia allontanato tre dei nostri migliori cuochi storcendo il naso cena dopo cena,"
 ep1_character_interaction.0001.desc.greedy:0 "è stato visto asportare pezzetti di metalli preziosi dai nostri ornamenti più costosi,"
 ep1_character_interaction.0001.desc.generous:0 "abbia ripetutamente dato via le proprietà della corte come fossero le sue,"
 ep1_character_interaction.0001.desc.lazy:0 "impegni più [recipient.GetSheHe] il loro tempo con compiti banali che il resto della corte con quelli vitali,"
 ep1_character_interaction.0001.desc.diligent:0 "li abbia costretti a ripetere il lavoro fino alla perfezione senza riguardo per la quantità dei compiti,"
 ep1_character_interaction.0001.desc.wrathful:0 "abbia gettato la maggior parte dei posti a sedere della corte dal suo balcone,"
 ep1_character_interaction.0001.desc.calm:0 "abbia ritardato la cena settimana dopo settimana con riflessioni meditative su quale piatto [recipient.Custom('DE_ART_IND_A')] preferisca,"
 ep1_character_interaction.0001.desc.patient:0 "distribuisca continuamente dei compiti che richiedono settimane o mesi per essere completati,"
 ep1_character_interaction.0001.desc.impatient:0 "dia loro centinaia di compiti al giorno, raramente aspettando che uno venga iniziato prima di aggiungerne un altro e"
 ep1_character_interaction.0001.desc.arrogant:0 "si rifiuti di permettere ai servitori comuni di eseguire compiti per [recipient.GetSheHe], insistendo nel sottrarre tempo al personale principale e"
 ep1_character_interaction.0001.desc.humble:0 "faccia solo finta di essere umile, e in realtà passi il suo tempo a dirigere in modo altezzoso il personale. Il caos è"
 ep1_character_interaction.0001.desc.deceitful:0 "sembri divertirsi a diffondere la disinformazione senza alcun motivo apparente, seminando il caos in tutta la corte e"
 ep1_character_interaction.0001.desc.honest:0 "con giudizi schietti sul loro aspetto, le loro attitudini e la loro etica del lavoro. Il solo personale spaesato è"
 ep1_character_interaction.0001.desc.craven:0 "li costringa a strofinare ogni pezzo di cibo che mangia con il sapone per paura del veleno,"
 ep1_character_interaction.0001.desc.brave:0 "non rinunci mai alla minima possibilità di un combattimento, diventando la causa della maggior parte della roba da pulire e"
 ep1_character_interaction.0001.desc.shy:0 "vada nel panico costantemente quando i servitori giungono inaspettatamente al suo cospetto, causando ritardi ovunque [recipient.Custom('DE_ART_IND_A')] vada e"
 ep1_character_interaction.0001.desc.gregarious:0 "organizzi continuamente delle sontuose feste personali dalle dispense della corte,"
 ep1_character_interaction.0001.desc.ambitious:0 "li costringa sempre a stare in piedi in massa per ore e ad applaudire ai suoi discorsi,"
 ep1_character_interaction.0001.desc.content:0 "li incoraggi sempre a lasciare i lavori a metà o a non farli affatto, causando in realtà più lavoro per dopo e"
 ep1_character_interaction.0001.desc.arbitrary:0 "chieda loro abitualmente di commettere dei piccoli crimini per [recipient.GetSheHe], con conseguenti multe"
 ep1_character_interaction.0001.desc.just:0 "abbia riportato così tante piccole indiscrezioni tra il personale che essi passano più tempo a litigare sulla presunta colpa che a lavorare,"
 ep1_character_interaction.0001.desc.cynical:0 "abbia fatto qualcosa di indicibile alla porta della [actor.GetFaith.HouseOfWorship] della corte,"
 ep1_character_interaction.0001.desc.zealous:0 "impieghi ore della loro giornata ogni giorno con la sua predicazione e il suo zelo,"
 ep1_character_interaction.0001.desc.paranoid:0 "insista nel supervisionare personalmente ogni loro compito per paura di essere ingannato,"
 ep1_character_interaction.0001.desc.trusting:0 "porti continuamente dei ciarlatani e dei truffatori nelle sale per ingannare e derubare,"
 ep1_character_interaction.0001.desc.compassionate:0 "abbia dato via quasi tutta la dispensa ai mendicanti senza tetto,"
 ep1_character_interaction.0001.desc.callous:0 "abbia abusato del personale senza rimorsarlo, spingendo molti ad andarsene e"
 ep1_character_interaction.0001.desc.sadistic:0 "abbia attaccato una capra da competizione con una mannaia per la carne,"
 ep1_character_interaction.0001.desc.stubborn:0 "abbia provocato una discussione con il seguito di un nobile in visita, la distruzione"
 ep1_character_interaction.0001.desc.fickle:0 "prenda moltitudini del loro numero con richieste sempre diverse,"
 ep1_character_interaction.0001.desc.vengeful:0 "distrugga costantemente le costose stoviglie per un meschino dispetto,"
 ep1_character_interaction.0001.desc.forgiving:0 "faccia solo finta di essere indulgente, e invece $ep1_character_interaction.0001.desc.vengeful$"
 ep1_character_interaction.0001.desc.fallback_1:0 "abbia tentato di allevare un branco di polli nei suoi alloggi, causando dei danni"
 ep1_character_interaction.0001.desc.fallback_2:0 "abbia assolutamente devastato la mia latrina personale, causando dei danni"
 ep1_character_interaction.0001.desc.fallback_3:0 "abbia scambiato uno dei miei stalloni da competizione con una capra "magica"
 ep1_character_interaction.0001.desc.fallback_4:0 "sia stat[ROOT.Char.Custom('DE_END_PRO_S_N')] l'unic[ROOT.Char.Custom('DE_END_PRO_S_N')] responsabile di un incendio che ha incendiato l'ala ovest,"
 ep1_character_interaction.0001.desc.fallback_5:0 "abbia deturpato il mio trono con graffiti che ritraggono i suoi beni,"
 ep1_character_interaction.0001.desc.outro:0 "( presumibilmente) mi è costato una piccola fortuna personale.\n\n[recipient.Custom('DE_END_ADJ_DEF_S_D')] [recipient.GetWomanMan] ha appena iniziato a balbettare riguardo alla sua innocenza e ad una cospirazione quando alzo una mano.\n\n "Chiaramente hai trasgredito, [recipient.GetFirstNameNoTooltip]. Potrei #EMP sorvolare sulle tue malefatte, se tu fossi disposto a farmi una #EMP piccola#! promessa...""
 ep1_character_interaction.0001.a:0 "*Schiamazza* Oh sì, [actor_nemesis.GetFirstNameNoTooltip] non se lo aspetterà mai!"
 ep1_character_interaction.0001.b:0 "Eccellente! Ora, ti consegnerai al tribunale di [actor_rival.GetFirstNamePossessiveNoTooltip]..."
 ep1_character_interaction.0001.c:0 "Vattene finché non avrò bisogno di te!"
 ep1_character_interaction.0001.d:0 "Naturalmente, resterai dove posso tenerti d'occhio."
