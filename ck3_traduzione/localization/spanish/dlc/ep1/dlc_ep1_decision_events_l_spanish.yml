l_spanish:
 ep1_decision.0101.t:0 "Via il Vecchio" #tradotto da ZeXoGod e revisionato da Woldren
 ep1_decision.0101.desc:0 "Malandrini! Fannulloni! Nullità!\n\nLa mia corte è #EMP assediata#! da parassiti come afidi in un giardino, ammassati in ogni stanza disponibile, che russano giorno e notte e lasciano i loro vasi da notte in giro per i corridoi angusti.\n\nQuesta cosa non può andare avanti. Semplicemente non abbiamo #EMP spazio#! per tutti questi viandanti stranieri."
 ep1_decision.0101.a:0 "[capital.GetNameNoTierNoTooltip] non è una locanda. Andatevene, sanguisughe!"
 ep1_decision.0101.b:0 "Tutti quelli a cui manca un lavoro o il mio sangue, #EMP fuori#!!"
 ep1_decision.0101.c:0 "Suppongo che potremmo mettere dei letti nelle stalle..."

 ep1_decision.0111.t:0 "Decorazione Grandiosa"
 ep1_decision.0111.desc:0 "Si presentano diversi potenziali candidati alla ristrutturazione, quelli più vicini e maggiormente degni di nota per me: i reami di [option_1.GetTitledFirstName], [option_2.GetTitledFirstName], e [option_3.GetTitledFirstName].\n\nScegliere uno stile che sia considerato più rinomato di quello della mia stessa corte sarebbe personalmente umiliante, ma mi darebbe un po' dell'aria di grandezza di quel regno straniero.\n\nAl contrario, emulare un regno minore darebbe dimostrazione di magnanimità e incrementerebbe la mia leggenda all'estero al costo di un po' di reputazione in patria."
 ep1_decision.0111.toast.t:0 "[ROOT.Char.GetTitledFirstName] ha emulato una delle mie sale"
 ep1_decision.0111.a.greater_cgv:0 "La corte [option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U] è davvero, davvero grandiosa."
 ep1_decision.0111.a.lesser_cgv:0 "La gente di [option_1.GetPrimaryTitle.GetNamePossessiveNoTooltip|U] #EMP potrebbe#! beneficiare della mia carità."
 ep1_decision.0111.b.greater_cgv:0 "Ho trovato l'archittettura [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip] avvincente!"
 ep1_decision.0111.b.lesser_cgv:0 "l'archittettura [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip] è rozza ma stimolante!"
 ep1_decision.0111.c.greater_cgv:0 "Forse un salone delle feste in chiave [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip]?"
 ep1_decision.0111.c.lesser_cgv:0 "Forse un rozzo salone delle feste in chiave [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip] sarebbe una novità?"
 ep1_decision.0111.d:0 "Tutto ciò sembra piuttosto #EMP spaventosamente#! straniero..."
 ep1_decision.0111.d.tt:0 "Il tuo [gold|E] ti viene rimborsato"
 
 promote_other_culture_development_decision_name:0 "Celebra altre Culture"
 promote_other_culture_development_decision_desc:0 "Premiamo coloro che ci hanno servito lealmente, in modo che possano crescere e svilupparsi insieme alla dinastia che servono così fedelmente!"
 promote_other_culture_development_decision_tooltip:0 "Migliora lo sviluppo delle [counties|E] di diverse [cultures|E] con un'alta [cultural_acceptance|E]"
 promote_other_culture_development_decision_not_acceptance_tt:0 "Non ci sono [culture|E] con un'[cultural_acceptance|E] superiore a #V 75%#! nel tuo [realm|E]"
 promote_other_culture_development_decision_confirm:0 "Distribuisci le monete"
 promote_other_culture_development_decision_effect_summary:0 "Ogni [county|E] [current_culture.GetName] nel [realm|E] ottiene [GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L] per 10 anni"
 promote_other_culture_development_decision_no_effect:0 "Ogni [county|E] nel [realm|E] di una [culture|E] con un'[cultural_acceptance|E] superiore a #V 75%#! ottiene [GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L] per 10 anni"
 promote_culture_leader_modifier:0 "Celebra la Diversità Culturale"

 ep1_decision.0201.t:0 "Linguisti a Corte"
 ep1_decision.0201.desc:1 "Finalmente la ricerca di un linguista di lingua [target_court_language.GetCourtLanguage.GetName] si è conclusa. I candidati sono stati condotti di fronte a me, ognuno dei quali provvisto di una propria competenza nelle lingue straniere."
 ep1_decision.0201.tt.aptitude:0 "L'[aptitude|E] di [selected_linguist.GetUIName] è [selected_linguist.GetCourtPositionAptitude( GetCourtPositionType( 'court_tutor_court_position' ) )]" 
 ep1_decision.0201.a:2 "[good_linguist.GetNameNoTooltip] è un[good_linguist.Custom('DE_PRO_POS_P_2P')] rinomat[good_linguist.Custom('DE_END_PRO_S_N')] linguista della lingua [target_court_language.GetCourtLanguage.GetNameNoTooltip]."
 ep1_decision.0201.b:0 "[medium_linguist.GetNameNoTooltip] andrà bene."
 ep1_decision.0201.c:1 "[scholarly_linguist.GetNameNoTooltip] è un[scholarly_linguist.Custom('DE_PRO_POS_P_2P')] famos[scholarly_linguist.Custom('DE_END_PRO_S_N')] espert[scholarly_linguist.Custom('DE_END_PRO_S_N')] della lingua [target_court_language.GetCourtLanguage.GetNameNoTooltip]!"
 ep1_decision.0201.d:0 "So che [cheap_linguist.GetNameNoTooltip] lavorerà praticamente gratis!"
 ep1_decision.0201.e:0 "A pensarci bene..."
 learn_court_language_toast_title:1 "Insegnante di lingua [target_court_language.GetCourtLanguage.GetName] Assunt[target_court_language.Custom('DE_END_PRO_S_N')]"
