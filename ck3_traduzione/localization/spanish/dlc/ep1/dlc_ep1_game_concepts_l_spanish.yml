l_spanish:
 game_concept_royal_court:0 "Corte Reale"
 game_concept_royal_courts:0 "Corti Reali"
 game_concept_royal_court_desc:1 "I [rulers|E] illustri sono abbastanza rinomati da mantenere una Corte Reale, il che dà accesso a una varietà di bonus e opportunità.\n\nQuando un [Concept( 'ruler', 'governante' )|E] [GetGovernment( 'feudal_government' ).GetName], [GetGovernment( 'clan_government' ).GetName], o [GetGovernment( 'tribal_government' ).GetName] diventa [king|E] o [emperor|E], ottiene l'accesso alla propria Corte Reale.\n\nOgni Corte Reale ha un [court_grandeur_level|E], il quale dà dei benefici in base a quanto sia rinomata la Corte Reale, e a quale [Concept( 'court_type', 'tipologia' )|E] di Corte Reale si tratti.\n\nI firmatari, [vassals|E], e [courtiers|E] potrebbero presentarsi alla tua Corte Reale, oppure tu potresti [hold_court|E] per invitare chiunque nel [realm|E] a presentare le proprie rimostranze.\n\nUna Corte Reale inoltre permette al sovrano di mettere in mostra gli [court_artifacts|E], ed [guests|E] [Concept( 'inspired', 'ispirati' )|E] potrebbero fare la loro comparsa alla Corte Reale, offrendo di creare nuovi [artifacts|E].\n\nQuando muori, il tuo [player_heir|E] erediterà la tua Corte Reale."
 game_concept_court_grandeur_level:0 "Livello di Magnificenza della Corte"
 game_concept_court_grandeur_levels:0 "Livelli di Magnificenza della Corte"
 game_concept_grandeur_level:0 "Livello di Magnificenza"
 game_concept_grandeur_levels:0 "Livelli di Magnificenza"
 game_concept_court_grandeur_level_desc:2 "Il livello di Magnificenza della [royal_court|E] offre dei bonus al proprio possessore, ed è sbloccato quando il [court_grandeur_value|E] aumenta.\n\nIn aggiunta agli effetti di ogni livello, ci si aspetta che i grandi [realms|E] abbiano raggiunto livelli di Magnificenza più alti. Questa cosa è conosciuta come [court_grandeur_expectations|E]."
 game_concept_court_grandeur:0 "Magnificenza della Corte"
 game_concept_grandeur:0 "Magnificenza"
 game_concept_court_grandeur_value:0 "Valore della Magnificenza della Corte"
 game_concept_court_grandeur_desc:2 "Il Valore della Magnificenza della [royal_court|E] mostra quanto sia famosa la Corte, e sblocca nuovi [court_grandeur_levels|E] man mano che aumenta.\n\nIl valore varia da 0 a 100, e nel tempo si stabilizzerà sul Valore di Riferimento. Il Valore di Riferimento è influenzato da cose come i [dynasty_perks|E], da quanto stai spendendo sulle [court_amenities|E], e dal fatto che tu abbia qualche maestoso [court_artifact|E].\n\nUna porzione di Magnificenza viene persa alla [succession|E]."
 game_concept_court_amenities:0 "Comodità della Corte"
 game_concept_court_amenity:0 "Comodità della Corte"
 game_concept_amenities:0 "Comodità"
 game_concept_court_amenities_desc:0 "Le $game_concept_court_amenities$ sono gli standard di vita fissati all'interno della [royal_court|E].\n\nEsse sono definite dal [ruler|E] della [royal_court|E], e ogni categoria (moda, cibo, alloggi e servitù) presentano diversi livelli. Spendere di più sulle tue Comodità in genere determina un incremento del [court_grandeur_value|E].\n\nI Sovrani con la [GetGovernment( 'tribal_government' ).GetName] non possono scegliere una Comodità superiore."
 game_concept_court_grandeur_expectations:0 "Aspettative di Magnificenza della Corte"
 game_concept_court_grandeur_expectation:0 "Aspettativa di Magnificenza della Corte"
 game_concept_grandeur_expectations:0 "Aspettativa di Magnificenza"
 game_concept_court_grandeur_expectations_desc:2 "Ci si aspetta che tu abbia un [court_grandeur_level|E] che sia abbastanza alto se comparato alla [realm_size|E].\n\nCon l'espandersi del tuo [realm|E], i tuoi sudditi e il mondo interno si aspettano che la tua [royal_court|E] sia parimenti maestosa.\n\nSe non soddisfi le aspettative, verranno applicate varie penalità. D'altra parte, se superi le aspettative, otterrai invece vari bonus.\n\nLe Aspettative dei Sovrani con una forma di governo [GetGovernment( 'tribal_government' ).GetName] equivalgono sempre alla loro attuale Magnificenza."
 game_concept_hold_court:0 "$activity_hold_court$"
 game_concept_holding_court:0 "Indici un'Udienza"
 game_concept_hold_court_desc:0 "Un'[activity|E] nella quale i [vassals|E] e i [courtiers|E] in un [realm|E] si radunano nella [royal_court|E] per esternare al loro [liege|E] le loro rimostranze.\n\nLe situazioni per le quali il Signore sarà chiamato a giudicare possono variare da piccole dispute e incomprensioni a catastrofi che coinvolgono tutto il regno. La maggior parte delle questioni avrà una soluzione vantaggiosa, se non per le parti coinvolte, almeno per il Signore."
 game_concept_court_type:0 "Tipologia di Corte"
 game_concept_court_types:0 "Tipologie di Corte"
 game_concept_court_type_desc:2 "In quanto parte della loro [royal_court|E], i [rulers|E] possono avere una specifica $game_concept_court_type$.\n\nOgni $game_concept_court_type$ fornisce al Sovrano e alla [court|E] il proprio set di bonus, in base al [court_grandeur_level|E].\n\nL'[ethos|E] della [culture|E] di un Sovrano definisce quali Tipologie di Corte egli possa avere.\n\nLe diverse tipologie di corte sono:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 
 game_concept_court_type_trait:0 "Tipologia di Tratto della Corte"
 game_concept_court_type_trait_desc:2 "Dopo aver servito per [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] anni in una [royal_court|E] un [courtier|E] riceve un [trait|E] che riflette la [court_type|E] rilativo a quella corte.\n\nLa qualità di questo Tratto è definita da quanto a lungo il [character|E] ha servito come Cortigiano nella Corte."
 
 game_concept_court_language:0 "Lingua di Corte"
 game_concept_court_languages:0 "Lingue di Corte"
 game_concept_court_language_desc:1 "Una Lingua di Corte è la [language|E] di una [royal_court|E], parlata dalla nobilità e usata dalla burograzia.\n\nSi ha un incremento del Valore di Riferimento della [court_grandeur|E] per ogni [county|E] del [realm|E] che condivida la Lingua, per ogni Corte Reale che parla la stessa Lingua della Corte, e se è la stessa Lingua nativa del [ruler|E]."

 game_concept_inspiration:0 "Ispirazione"
 game_concept_inspirations:0 "Ispirazioni"
 game_concept_inspired:0 "Ispirato"
 game_concept_inspiration_desc:2 "I [characters|E] ispirati sono artigiani esperti con un [project|E] che potrebbe diventare realtà qualora tu diventassi il loro [sponsor|E].\n\nPuoi usare la [decision|E] Commissiona Manufatto per assumere tale Personaggio, al fine di creare un [artifact|E].[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\nUna volta completato il Progetto, il Benefattore ottiene il risultato, di norma un Manufatto."
 game_concept_inspiration_desc_DLC:0 "\n\nIn aggiunta, i Personaggi Ispirati appaiono periodicamente nelle [royal_courts|E], specialmente in quelle con un [court_grandeur_level|E] alto."
 game_concept_sponsor:0 "Benefattore"
 game_concept_sponsor_desc:2 "Un Benefattore è un [ruler|E] che finanzia il [project|E] di un [character|E] [inspired|E]."

 game_concept_artifact:0 "Manufatto"
 game_concept_artifacts:0 "Manufatti"
 game_concept_artifact_desc:5 "Un Manufatto è un oggetto degno di nota che fornisce bonus al [character|E] che lo usa.\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nAlcuni Manufatti sono più speciali di altri, e sono più [Concept( 'rarity', 'rari' )|E]\n\nProprio come con i [titles|E], i Personaggi possono ottenere delle [artifact_claims|E] su un Manufatto, e provare a prendere il Manufatto per se stessi.\n\nI Manufatti hanno anche una [durability|E]: quando questa raggiunge lo zero, ciò causa la distruzione del Manufatto.\n\nI Manufatti vengono sempre ereditati dall'[Concept( 'player_heir', 'erede primario' )|E] del personaggio. Se un Manufatto viene ereditato da qualcuno che non è un [close_family_member|E], perderà [durability|E] o addirittura verrà distrutto definitivamente."
 game_concept_artifact_desc_NO_DLC:0 "Poiché i Manufatti sono portati o indossati sulla tua persona, sono anche conosciuti come [inventory_artifacts|E]."
 game_concept_artifact_desc_DLC:0 "I Manufatti sono divisi in due categorie:\n$BULLET_WITH_TAB$I [inventory_artifacts|E] vengono indossati o portati da un Personaggio\n$BULLET_WITH_TAB$I [court_artifacts|E] risiedono all'interno della [royal_court|E] di un [ruler|E]"
 game_concept_court_artifact:0 "Manufatto di Corte"
 game_concept_court_artifacts:0 "Manufatti di Corte"
 game_concept_court_artifact_desc:3 "Un Manufatto di Corte è un [artifact|E] che è messo in mostra nella [royal_court|E] di un [ruler|E], come gli arazzi o i libri splendidamente illustrati.\n\nI Manufatti della Corte sono uno dei fattori che determinano la [court_grandeur|E] di una Corte Reale.\n\nNon c'è limite a quanti Manufatti possa avere un Personaggio, ma solo quelli equipaggiati in uno slot del proprio tipo hanno effetto.\n\nPuoi creare nuovi Manufatti mediante i [characters|E] [Concept( 'inspired', 'ispirati' )|E], mediante la Decisione Commissiona Manufatto, o scegliendo di [Concept( 'reforge', 'riforgiare' )|E] un [inventory_artifact|E]"
 game_concept_inventory_artifact:0 "Manufatto dell'Inventario"
 game_concept_inventory_artifacts:0 "Manufatti dell'Inventario"
 game_concept_inventory_artifact_desc:4 "I Manufatti dell'inventario sono [artifacts|E] che un [character|E] indossa o porta con sé, come una spada o una corona.\n\nNon c'è limite a quanti Manufatti possa avere un Personaggio, ma solo quelli equipaggiati in uno slot del proprio tipo hanno effetto.\n\nPuoi creare nuovi Manufatti mediante i [characters|E] [Concept( 'inspired', 'ispirati' )|E], o mediante la Decisione Commissiona Manufatto."
 game_concept_project:0 "Progetto"
 game_concept_project_desc:2 "Un progetto è qualcosa che intraprende un [character|E] [inspired|E] con l'aiuto di un [sponsor|E] per realizzare ciò che ha in mente, di norma sotto forma di [artifact|E]."
 game_concept_artifact_durability:0 "Durabilità del Manufatto"
 game_concept_durability:0 "Durabilità"
 game_concept_artifact_durability_desc:2 "Ogni [artifact|E] ha una Durabilità. Quando si esaurisce tutta la Durabilità, si ha la distruzione del Manufatto.\n\nLa Durabilità decresce nel tempo, ma può anche accedere nel corso di alcuni eventi, come gli [sieges|E] e una [succession|E].\n\nLa Durabilità può essere ripristinata scegliendo di [reforge|E] or [repair|E] il Manufatto."
 game_concept_artifact_claim:0 "Rivendicazione sul Manufatto"
 game_concept_artifact_claims:0 "Rivendicazioni sul Manufatto"
 game_concept_artifact_claim_desc:3 "Una $game_concept_artifact_claim$ reppresenta i diritti legali di qualcuno su un [artifact|E].\n\nAvere una Rivendicazione su un [artifact|E] significa che puoi intraprendere diverse azioni nei confronti di quel manufatto, e del suo possessore, se non è attualmetne in tuo possesso (per esempio usando il [scheme|E] [GetScheme('steal_back_artifact').GetTypeName]).\n\nQueste sono le [personal_artifact_claims|E] per il [character|E], e le [house_artifact_claims|E] per le [houses|E].\n\nLe Rivendicazioni sui Manufatti sono più semplici di quelle per le [title_claims|E]; esse esistono, oppure no. Inoltre non vengono ereditate oltre la prima generazione."
 game_concept_personal_artifact_claim:0 "Rivendicazione Personale sul Manufatto"
 game_concept_personal_artifact_claims:0 "Rivendicazioni Personali sul Manufatto"
 game_concept_personal_artifact_claim_desc:2 "Una $game_concept_personal_artifact_claim$ è una tua [artifact_claim|E] personale, a differenza di una [house_artifact_claim|E].\n\nQuando muori, i tuoi figli ottengono le Rivendicazioni su tutti i tuoi Manufatti.\n\nInoltre ottieni una Rivendicazione su un Manufatto se questo viene rubato durante un [siege|E] o una [raid|E].\n\nLe Rivendicazioni su questi Manufatti non sono mai ereditate."
 game_concept_house_artifact_claim:0 "Rivendicazione della Casata sul Manufatto"
 game_concept_house_artifact_claims:0 "Rivendicazioni della Casata sul Manufatto"
 game_concept_house_artifact_claim_desc:1 "Se possiedi un [artifact|E] da abbastanza tempo, tutta la tua [house|E] otterrà una [artifact_claim|E] su di esso, ossia una $game_concept_house_artifact_claim$.\n\nPuoi solo agire su una $game_concept_house_artifact_claim$ se il manufatto non è posseduto da un membro della tua casata.\n\nQuando viene creato un [cadet_branch|E], qualsiasi Rivendicazione della Casata esistente sui Manufatti posseduti dai membri della nuova Casata viene trasferita alla nuova Casata."
 
 game_concept_court_position:0 "Posizione di Corte"
 game_concept_court_position_i: "@court_position_icon!"
 game_concept_court_positions:0 "Posizioni di Corte"
 game_concept_court_position_desc:2 "Le $game_concept_court_positions$ sono ruoli specializzati che possono essere concessi ai [courtiers|E] e ai [vassals|E] al fine di aiutare il proprio [liege|E].\n\nI benefici che si ottengono dalle $game_concept_court_positions$ sono definiti dall'[aptitude|E] di chi li detiene per quella posizione.\n\nDare le $game_concept_court_positions$ è gratuito, ma devi pagare un salario mensile [gold|E], e revocarle costa [prestige|E]."

 game_concept_aptitude:0 "Attitudine"
 game_concept_aptitude_desc:0 "L'$game_concept_aptitude$ di un [character|E] quanto egli sia efficiante nei vari ruoli a [court|E]. Tali ruoli includono [court_positions|E], [diarchs|E], e, [tax_collectors|E].\n\nL'$game_concept_aptitude$ viene misurata mediante 5 livelli, da Terribile a Eccellente. Il livello di $game_concept_aptitude$ di un Personaggio stabilisce i bonus che il [liege|E] ottiene dall'impiegarlo in un ruolo a [court|E].\n\nAd esempio, un Personaggio che è un [GetTrait('lifestyle_physician').GetName( GetNullCharacter )] sarà naturalmente meglio equipaggiato per servire da $court_physician_court_position$."
 game_concept_aptitude_i: "#P @aptitude:5:inherit_color!#!"

 game_concept_court_event:0 "Evento a Corte"
 game_concept_court_events:0 "Eventi a Corte"
 game_concept_court_event_desc:0 "Un $game_concept_court_event$ è un evento che coninvolge i mebri della tua [court|E], visualizzabile nella [royal_court|E]."
 game_concept_petition_liege:0 "Supplica"
 game_concept_petition_liege_desc:1 "Un'opportunità per i [vassals|E] di chiedere aiuto al loro [liege|E].\n\nUna varietà di questioni possono essere sollevate, e spetta al [liege|E] decidere se accettare."
 game_concept_pay_homage:0 "Rendere Omaggio"
 game_concept_pay_homage_desc:0 "Un'[activity|E] nella quale i [vassals|E] possono dimostrare formalmente la loro fedeltà al loro [liege|E].\n\nSi può rendere omaggio in vari modi, e questo può far ottenere [opinion|E], [prestige|E], e [dynasty_prestige|E] ad entrambe le parti."

 repair_or_reforge_and_repair:0 "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge:0 "[reforge|E] o [repair|E]"
 just_repair:0 "[repair|E]"
 game_concept_reforge_artifact:0 "Riforgia Manufatto"
 game_concept_reforge:0 "Riforgiare"
 game_concept_reforge_artifact_desc:0 "Alcuni [inventory_artifacts|E] possono essere Riforgiati, facendoli diventare [court_artifacts|E].\n\nDevi avere un [GetCourtPositionType('antiquarian_court_position').GetName()] e pagarlo in [gold|E] per Riforgiare un [artifact|E], sebbene Riforgiare i Manufatti più vecchi costi di meno.\n\nProprio come quando [repair|E] un [artifact|E], la sua [durability|E] viene ripristinata.\n\nSolo le Armi, le Armature, le Corone e le Regalie possono essere Riforgiate, e diventano sempre Oggetti da Piedistallo."
 game_concept_repair_artifact:0 "Ripara Manufatto"
 game_concept_repair:0 "Riparare"
 game_concept_repair_artifact_desc:0 "Quando un [artifact|E] ha una bassa [durability|E], puoi scegliere di Ripararlo.\n\nDevi pagare [gold|E] per Riparare un Manufatto. [SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC:0 "\n\nIn alternativa, puoi scegliere di [reforge|E] il Manufatto."
