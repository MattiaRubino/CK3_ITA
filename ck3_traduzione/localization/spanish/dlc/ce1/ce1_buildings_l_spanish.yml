 building_legendary_watchtower: "$building_type_legendary_watchtower$"
 building_legendary_hunting_lodge: "$building_type_legendary_hunting_lodge$"
 building_legendary_shrine_desc: "Questo luogo di culto non è solo una grande opera di ingegneria in sé, ma è anche un rifugio sicuro per i pellegrini e i devoti e una testimonianza della pietà del suo committente. Sebbene non sia considerato un luogo sacro, la magnificenza dell'edificio ha fatto sì che la contea diventasse un grande centro religioso della regione."
 building_legendary_palace_desc: "Un grande e vasto palazzo con giardini e riserve di caccia circostanti. Questa lussuosa dimora non solo offre comodità e intrattenimento a qualsiasi sovrano che vi soggiorni, ma funge anche da simbolo di ricchezza e potere."
 building_legendary_statue_desc: "L'immagine di un sovrano leggendario ora resa immortale nella pietra. Questo monumento non solo celebra le grandi gesta del suo committente, ma chiunque lo tenga nel proprio dominio rivendica la custodia della leggenda stessa."
 building_legendary_watchtower_desc: "Questo enorme monumento torreggiante non è solo spaventoso per la sua presenza, ma è anche una fortezza altamente difendibile di per sé e viene utilizzata per difendere il regno da eventuali invasori."
 building_legendary_hunting_lodge_desc: "Questo sito è diventato famoso per la sua strana e leggendaria fauna selvatica, per cui è stata costruita una vasta casa di caccia per dare conforto ai cacciatori che cercano di rendere immortale il loro nome."
