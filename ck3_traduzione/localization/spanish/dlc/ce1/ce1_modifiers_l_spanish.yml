l_spanish:
 ce1_lasting_line: "Linea Duratura"
 plague_cult_persecuted: "Persecuzione del Culto dell'Epidemia"
 plague_cult_persecuted_desc: "Un sacerdote popolare e carismatico è stato recentemente giustiziato per proselitismo eretico."
 plague_cult_embraced: "Culto dell'Epidemia Abbracciato"
 plague_cult_embraced_desc: "Un sacerdote popolare e carismatico ha predicato delle credenze eretiche in questa provincia, sostenendo che porteranno sollievo dall'epidemia."
 beset_by_revenants: "Accompagnati dai Vendicatori"
 beset_by_revenants_desc: "Gli abitanti di questa provincia credono che i fantasmi emergano dalle tombe e portino con sé pestilenze e malattie."
 revenant_expelled: "Vendicatori Espulsi"
 revenant_expelled_desc: "La bara di un nobile è stata recentemente inchiodata, placando le preoccupazioni degli abitanti del luogo circa la possibilità che un fantasma risorga dalla sua tomba."
 revenants_expelled: "Vendicatori Espulsi"
 revenants_expelled_desc: "Ogni bara in questa contea è stata inchiodata prima di essere interrata, per tranquillizzare gli abitanti del luogo circa la possibilità che un fantasma possa risorgere dalla loro tomba."
 flowers_planted: "Flora Abbondante"
 flowers_planted_desc: "Qui è stato coltivato un vasto campo di fiori per combattere l'aria malsana di un'epidemia."
 miasma_ignored: "Miasma Dilagante"
 miasma_ignored_desc: "L'aria malsana circola in questa provincia e la classe dirigente si è rifiutata di piantare una flora aromatica per contrastarla."
 medicating_with_leeches_good: "Trattamento con le Sanguisughe Efficace"
 medicating_with_leeches_good_desc: "Questo personaggio si è curato con le sanguisughe, migliorando la sua resistenza generale alle malattie."
 medicating_with_leeches_bad: "Trattamento con le Sanguisughe Fallito"
 medicating_with_leeches_bad_desc: "Questo personaggio si è curato con le sanguisughe, che lo hanno reso sonnolento e letargico senza alcun segno di miglioramento della sua salute."
 persecuted_flagellants: "Flagellanti Perseguitati"
 persecuted_flagellants_desc: "L'autoflagellazione è diventata estremamente comune in questa contea e i signori locali hanno perseguito ferocemente questa pratica ma con scarsi risultati."
 rampant_flagellants: "Flagellazione Dilagante"
 rampant_flagellants_desc: "Una setta di estremisti religiosi ha praticato l'autoflagellazione in questa contea, nonostante le autorità religiose abbiano condannato questa pratica."
 apocalyptic_inquisition: "Inquisizione Apocalittica"
 apocalyptic_inquisition_desc: "Alcuni membri della popolazione di questa contea si sono convinti che la recente epidemia sia un segno dell'apocalisse. L'intera popolazione è stata sottoposta a un'inquisizione, indipendentemente dal fatto che credano o meno nel culto."
 plague_cult: "Culto Apocalittico"
 plague_cult_desc: "Innumerevoli uomini e donne in tutta la contea credono che la recente epidemia sia un segno dell'apocalisse, diffondendo paura e isteria in tutta la contea."
 rampant_witch_trials: "Processi dell'Epidemia"
 rampant_witch_trials_desc: "Gli abitanti di questa contea hanno organizzato dei processi contro i gruppi che ritengono responsabili della recente epidemia."
 witch_trials_slowed: "Processi dell'Epidemia Penalizzati"
 witch_trials_slowed_desc: "La pratica della $rampant_witch_trials_desc$ è stata ampiamente condannata dalla nobiltà."
 protected_jews: "Protettore degli Ebrei"
 protected_jews_desc: "Questo personaggio è stato un paladino della sicurezza e della protezione dei viaggiatori Ebrei all'interno del suo regno, il che gli ha conferito una vasta fama all'interno delle comunità Ebraiche."
 divine_guidance: "Guida Divina"
 divine_guidance_desc: "La popolazione locale di questa contea è stata recentemente convinta teologicamente a ridurre drasticamente la persecuzione delle minoranze."
 plague_animals_loose: "Bestie dell'Epidemia"
 plague_animals_loose_desc: "Questa contea è piena di animali che gli abitanti del luogo ritengono portatori di epidemie e malattie."
 royal_cats: "Animale Regale: Gatti"
 royal_cats_desc: "Questo personaggio ha dichiarato che i gatti sono gli animali regali del regno e che far loro del male è considerato un crimine contro il trono."
 royal_dogs: "Animale Regale: Cani"
 royal_dogs_desc: "Questo personaggio ha dichiarato che i cani sono gli animali regali del regno e che far loro del male è considerato un crimine contro il trono."
 lacking_cats_and_dogs_good: "Epidemia degli Animali Indebolita"
 lacking_cats_and_dogs_good_desc: "Un recente abbattimento ha lasciato questa contea con una popolazione di animali randagi drasticamente ridotta, riducendo la diffusione dell'epidemia."
 lacking_cats_and_dogs: "Animali Indeboliti"
 lacking_cats_and_dogs_desc: "Un recente abbattimento ha lasciato questa contea con una popolazione di animali randagi drasticamente ridotta, che in qualche modo ha portato a un aumento dell'infettività delle malattie."
 full_of_rabid_animals: "Piena di Animali Rabbiosi"
 full_of_rabid_animals_desc: "Innumerevoli animali randagi sono stati portati in questa contea e hanno diffuso le malattie tra la popolazione."
 refused_to_repent: "Pentimento Rifiutato"
 refused_to_repent_desc: "Di recente gli abitanti di questa contea hanno chiesto che un nobile venisse pubblicamente svergognato per il suo peccato, la richiesta tuttavia è stata rifiutata."
 witch_trials_obstructed: "Processi alle Streghe Ostacolati"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled: "Minoranze Espulse"
 persecuted_minorities_expelled_desc: "Le minoranze sono state espulse da questa contea, riducendo drasticamente i commerci."
 persecuted_minorities_protected: "Minoranze Perseguitate Protette"
 persecuted_minorities_protected_desc: "Alle minoranze che sarebbero state perseguitate in patria è stato offerto un rifugio qui."
 plague_minorities_sanctuary: "Santuario delle Minoranze"
 plague_minorities_sanctuary_desc: "Alle minoranze che sono state recentemente espulse dalle loro case è stata offerta una casa qui. Purtroppo, queste minoranze sono state espulse durante un'epidemia e spesso portano con loro la malattia della loro casa."
 plague_minorities_sanctuary_boosted: "Grande Santuario delle Minoranze"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary: "Santuario Finanziario"
 persecuted_minorities_financial_sanctuary_desc: "Ai commercianti stranieri e alle minoranze è stato offerto un rifugio dalle persecuzioni in questa contea."
 minority_persecution_forbidden: "Persecuzione delle Minoranze Vietata"
 minority_persecution_forbidden_desc: "Di recente la popolazione locale ha tentato di espellere con la forza le minoranze, ma questa pratica è stata vietata dalla nobiltà locale."
 rats_eradicated: "Ratti Eliminati"
 rats_eradicated_desc: "La prudente eradicazione dei ratti individuati ha portato a una provincia più prospera."
 pets_eradicated: "Animali Domestici Eliminati"
 pets_eradicated_desc: "La crudele eliminazione degli animali domestici locali ha fatto infuriare molti qui."
 vectors_reduced: "Vettori delle Malattie Ridotti"
 vectors_reduced_desc: "L'epurazione di gran parte della popolazione ovina locale ha rallentato la diffusione di un'epidemia."
 disastrous_cull: "Abbattimento Disastroso"
 disastrous_cull_desc: "L'epurazione di gran parte della popolazione ovina locale ha danneggiato l'economia locale."
 pleas_ignored: "Suppliche Ignorate"
 pleas_ignored_desc: "Questo personaggio ha ignorato le suppliche del clero e di conseguenza se lo è inimicato."
 draconian_lockdown: "Isolamento Draconiano"
 draconian_lockdown_desc: "Una serie di regole punitive ha portato a un danno diffuso all'economia locale."
 trusted_ruler: "Governante Affidabile"
 trusted_ruler_desc: "Qui i governanti locali godono della piena fiducia del loro signore."
 supplies_sent: "Rifornimenti Inviati"
 supplies_sent_desc: "Sono stati inviati qui dei rifornimenti per contrastare la minaccia dell'epidemia locale."
 plight_ignored: "Problema Ignorato"
 plight_ignored_desc: "L'epidemia nascente di questa provincia è stata completamente ignorata dal suo governante."
 dead_boats: "Barche della Morte"
 dead_boats_desc: "Barche piene di morti si sono arenate sulle spiagge, diffondendo infezioni e morte."
 clear_beaches: "Spiagge Ripulite"
 clear_beaches_desc: "Le spiagge di questa provincia sono prive di malati o moribondi."
 contaminated_beaches: "Spiagge Contaminate"
 contaminated_beaches_desc: "Le spiagge di questa provincia ospitano occasionalmente barche di morti."
 pestilent_beaches: "Spiagge Pestilenziali"
 pestilent_beaches_desc: "Le spiagge di questa provincia sono disseminate di morti infetti, uno spettacolo davvero orribile da vedere."
 respected_dead: "Morti Rispettati"
 respected_dead_desc: "Questa provincia rende pieno omaggio ai suoi morti, anche nel bel mezzo di un'epidemia."
 health_first: "Prima la Salute"
 health_first_desc: "Questo personaggio cerca di mettere la propria salute al di sopra di quella degli altri."
 dismissed_peasantry: "Morti Rispettati"
 dismissed_peasantry_desc: "I cittadini di questa provincia si sentono respinti ed emarginati dai loro governanti."
 miracle_worker: "Lavoratore Miracoloso"
 miracle_worker_desc: "Questo personaggio è stato visto guarire apparentemente i malati con un semplice tocco!"
 man_of_the_people: "Nobile a Terra"
 man_of_the_people_desc: "Questo personaggio dispensa compassione ai suoi simili anche nel bel mezzo di un'epidemia."
 out_of_touch: "Fuori dal Mondo"
 out_of_touch_desc: "Il 'Tocco Regale' di questo personaggio non ha guarito i malati, ma li ha uccisi!"
 commoners_welcomed_in: "Accoglienza dei Plebei"
 commoners_welcomed_in_desc: "I cittadini di questa provincia sono stati accolti dal loro signore e tutti sono grati per l'ospitalità."
 commoners_turned_away: "Plebei Respinti"
 commoners_turned_away_desc: "I cittadini di questa provincia sono stati respinti dal loro signore nel momento del bisogno e molti non ne sono molto contenti."
 fears_allayed: "Timori Fugati"
 fears_allayed_desc: "I cittadini di questa provincia si sentirono come se i loro timori fossero stati fugati e seguirono volentieri le istruzioni."
 fears_ignored: "Timori Ignorati"
 fears_ignored_desc: "I cittadini di questa provincia sentono che i loro timori sono stati ignorati e continuano a lamentarsi."
 strict_coastal_quarantine: "Quarantena Costiera Rigorosa"
 strict_coastal_quarantine_desc: "I mercanti che entrano in questa provincia attraverso il mare devono isolarsi per molti giorni prima di poter vendere le loro merci."
 coastal_quarantine: "Quarantena Costiera"
 coastal_quarantine_desc: "I mercanti che entrano in questa provincia attraverso il mare devono isolarsi qualche giorno prima di poter vendere le loro merci."
 cackling_loon: "Lunatico Schiamazzante"
 cackling_loon_desc: "La propensione di questo personaggio a ridere dei propri problemi ha degli svantaggi..."
 herbalist_suspicions: "Sospetti sull'Erboristeria"
 herbalist_suspicions_desc: "L'abilità di questo personaggio con le pomate e le erbe lo ha reso oggetto di sospetto durante l'epidemia."
 absent_ruler: "Governante Assente"
 absent_ruler_desc: "Questo personaggio ha reagito alla minaccia di un'epidemia incombente rifiutandosi praticamente di lasciare il proprio alloggio."
 present_ruler: "Governante Presente"
 present_ruler_desc: "Questo personaggio è un sovrano attivo e visibile, anche in tempi di epidemia e di rovina."
 hiding_from_epidemic: "Si Nasconde dall'Epidemia"
 hiding_from_epidemic_desc: "Questo personaggio passa il tempo rinchiuso mentre le epidemie imperversano nel suo regno."
 sachet_protection: "Bustina Protettiva"
 sachet_protection_desc: "Il sacchetto di erbe profumate che questo personaggio tiene con sé potrebbe non proteggerlo dalle malattie, ma di certo fa sentire più #EMP sicuri#! lui e le persone vicine."
 overly_fragrant: "Troppo Profumato"
 overly_fragrant_desc: "L'applicazione eccessiva di più bustine di erbe da parte di questo personaggio potrebbe non proteggerlo dalle malattie, ma di certo lo fa sentire meglio, anche se a costo di far lacrimare gli occhi di chi gli sta vicino."
 ce1_legendary_feaster: "Festaiolo Leggendario"
 ce1_legendary_feaster_desc: "Questo personaggio si aggira per il mondo, diffondendo la sua leggenda in occasione di eventi e celebrazioni a chiunque voglia ascoltarlo."
 ce1_legendary_performance: "Spettacolo Leggendario"
 ce1_legendary_performance_desc: "Questo personaggio ha recentemente messo in scena una rappresentazione drammatica della sua leggenda. Sebbene non abbia raggiunto il pubblico a cui era destinato, i contadini ne sono rimasti molto colpiti."
 ce1_legendary_taverns: "Leggende Locali"
 ce1_legendary_taverns_desc: "La leggenda di questo personaggio è stata accolta con entusiasmo dai popolani del suo regno, facilitando notevolmente la velocità di diffusione. Gli uomini viaggiano di taverna in taverna condividendo la leggenda."
 ce1_legend_mocked: "Leggenda Derisa"
 ce1_legend_mocked_desc: "La leggenda di questo personaggio è stata recentemente derisa durante una festa culturale, rendendo gli altri troppo imbarazzati per rischiare di diffonderla."
 studying_ancient_cultures: "Studio delle Culture Antiche"
 studying_ancient_cultures_desc: "Questo personaggio ha recentemente esplorato un'antica rovina appartenuta a un antico popolo ed è stato illuminato da ciò che ha scoperto lì."
 kids_legend_modifier: "Leggenda tra i Bambini"
 kids_legend_modifier_desc: "I bambini recitano la leggenda di questo personaggio, aumentando la velocità di diffusione."
 legendary_holy_site: "Leggendario Sito del Pellegrino"
 legendary_holy_site_desc: "Nonostante non abbia alcun significato per la fede, i pellegrini affollano questa contea a causa di un racconto leggendario che la equipara a un luogo sacro."
 legend_county_culture_builders: "Capitale Culturale"
 legend_county_culture_builders_desc: "I cittadini di questo luogo sono orgogliosi del fatto che a costruirlo siano stati i loro antenati."
 legend_character_culture_builders: "Cortesia dei Costruttori"
 legend_character_culture_builders_desc: "Questo personaggio è stato felice di rassicurare gli abitanti della sua capitale sul fatto che sono stati i loro antenati comuni e non altri a costruire un possedimento così potente."
 legend_humble_king: "Governante Umile"
 legend_humble_king_desc: "L'umile minimizzazione  delle azioni sacre di questo personaggio gli conferisce un po' di prestigio in più agli occhi dei fedeli."
 legend_mothers_boy: "Rispettoso"
 legend_mothers_boy_desc: "La deferenza di questo personaggio nei confronti dei genitori stabilisce una regola da seguire per tutti."
 legend_charitable_donations: "Donazioni Caritatevoli"
 legend_charitable_donations_desc: "Questa provincia sta beneficiando di molti esempi di donazioni caritatevoli."
 legend_sick_hospitals: "Ospizi Ben Utilizzati"
 legend_sick_hospitals_desc: "I cittadini di questa provincia sanno di doversi rivolgere innanzitutto a un ospizio in caso di malattia."
 legend_bloodthirsty_warrior: "Guerriero Assetato di Sangue"
 legend_bloodthirsty_warrior_desc: "Questo personaggio è orgoglioso delle sue imprese marziali."
 legend_stigmatic: "Stigmatico"
 legend_stigmatic_desc: "Questo personaggio ha diverse vecchie ferite in posizioni che rispecchiano quelle di Gesù."
 legend_culturally_sensitive: "Sensibile alla Cultura"
 legend_culturally_sensitive_desc: "Questo personaggio comprende il potenziale delle tensioni tra le culture diverse e prende delle precauzioni per assicurarsi che tali tensioni divampino raramente."
 legend_visions_of_god: "Visioni Divine"
 legend_visions_of_god_desc: "Questo personaggio sostiene che la sua mancanza di vista è dovuta a una visione sacra che lo ha reso cieco."
 legend_holy_sacrifice: "Sacrificio Sacro"
 legend_holy_sacrifice_desc: "Questo personaggio afferma di aver rinunciato a un occhio per il divino."
 legend_gods_humble_servant: "Umile Servitore"
 legend_gods_humble_servant_desc: "Questo personaggio sostiene che la sua malattia visiva lo ha umiliato e reso più pio."
 legend_sneaks_food: "Mangiare di Nascosto"
 legend_sneaks_food_desc: "Questo personaggio teme di essere considerato empio per gli eccessi, ma non riesce a resistere alla tentazione di mangiare di nascosto qualche spuntino qua e là."
 legend_fat_and_happy: "Grasso e Felice"
 legend_fat_and_happy_desc: "Questo personaggio è un po' troppo grande, ma se ne è fatto una ragione."
 legend_historical_bedecking: "Abbigliamento Antico"
 legend_historical_bedecking_desc: "Questo personaggio indossa gli abiti del suo popolo di un tempo, invocandone deliberatamente la memoria."
 legend_modern_ruler: "Governante Moderno"
 legend_modern_ruler_desc: "Questo personaggio rifiuta di piegarsi alle regole del passato, forgiando il proprio percorso."
 legend_prayer_callus: "Callo della Preghiera"
 legend_prayer_callus_desc: "Questo personaggio ha una 'zabiba' o 'callo della preghiera', un segno sulla fronte che dimostra la sua devozione mentre si prostra."
 legend_bruised_head: "Livido sulla Fronte"
 legend_bruised_head_desc: "Questo personaggio si è procurato una picola lesione, che gli causa un mal di testa occasionale."
 legend_claimed_stigmatic: "Stigmatico Dichiarato"
 legend_claimed_stigmatic_desc: "Questo personaggio porta un marchio che, a suo dire , è simile a quello patito da Gesù. Ciò si è rivelato estremamente controverso."
 mysterious_sword_giver_great: "Acqua Mitica"
 mysterious_sword_giver_great_desc: "Si dice che una grande persona mistica dimori nelle acque di questa contea, distribuendo destini mistici a chiunque li trovi."
 mysterious_sword_giver: "Acqua illustre"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit: "Spirito Maligno"
 ce1_evil_spirit_desc: "Questo personaggio crede di essere stato posseduto da uno spirito maligno e di conseguenza è molto irritabile e lunatico."
 angelic_founder: "Fondazione Angelica"
 angelic_founder_desc: "I membri di questa Casata concordano sul fatto che la loro fondazione è stata voluta da un angelo."
 legendary_item: "Suolo Straniero"
 legendary_item_desc: "Il governante locale ha portato qui del terreno da una lontana terra mistica, facendo credere a molti che il terreno abbia delle proprietà magiche."
 legendary_item_personal: "Viaggio Leggendario"
 legendary_item_personal_desc: "Questo personaggio ha viaggiato in una terra molto lontana, diffondendo storie della sua leggenda lungo il cammino."
 ce1_heartthrob: "Rubacuori"
 ce1_heartthrob_desc: "Questo personaggio è impegnato in una leggendaria ricerca romantica e ha rifiutato di considerare il suo vero amore anche l'amante più vicino."
 ce1_legendary_battle: "Battaglia Leggendaria"
 ce1_legendary_battle_desc: "Questo personaggio si è impegnato di recente in una battaglia che potrebbe essere definita leggendaria di per sé, un segno delle più grandi gesta leggendarie che verranno."
 legend_renowned_herbalist: "Rinomato Erborista"
 legend_renowned_herbalist_desc: "Questo personaggio ha presumibilmente incontrato delle piante rare da cui ha imparato molto."
 legend_eagle_eyed: "Occhio d'Aquila"
 legend_eagle_eyed_desc: "Secondo il passaparola, questo personaggio ha dimostrato la sua abilità con l'arco contro chiunque lo sfidasse."
 legend_cannibal_scarred: "Nemico dei Cannibali"
 legend_cannibal_scarred_desc: "Si dice che questo personaggio abbia combattuto contro dei cannibali, rimanendo sfregiato."
 legend_nick_of_time: "Appena in Tempo"
 legend_nick_of_time_desc: "Questo personaggio sarebbe arrivato in tempo con i rinforzi durante una battaglia cruciale."
 legend_well_organised: "Ben Organizzato"
 legend_well_organised_desc: "Grazie alla sua lungimiranza nell'organizzazione militare, questo personaggio raramente si fa trovare impreparato quando arriva la battaglia."
 legend_bravely_ran_away: "Coraggiosamente Fuggito"
 legend_bravely_ran_away_desc: "Si suppone che questo personaggio se ne sia andato quando la battaglia era vicina. Il fatto che alla fine ciò abbia funzionato a suo favore impedisce agli altri di impegnarsi completamente nella presa in giro, almeno."
 ce1_immortal: "Ricerca dell'Immortalità"
 ce1_immortal_desc: "Questo personaggio è alla ricerca di un modo per diventare immortale."
 ce1_level_headed: "Equilibrato"
 ce1_level_headed_desc: "Questo personaggio capisce che i sogni sono solo questo. Nulla di più."
 ce1_accepted_mortality: "In Pace"
 ce1_accepted_mortality_desc: "Questo personaggio si è recentemente confrontato con la propria mortalità e ha trovato conforto nella natura fugace della vita."
 ce1_will_to_live: "Crisi Esistenziale"
 ce1_will_to_live_desc: "Questo personaggio è terrorizzato dalla morte."
 ce1_forgiveness: "Perdono Interiore"
 ce1_forgiveness_desc: "Questo personaggio ha recentemente scelto di perdonare qualcuno che gli ha fatto un grosso torto."
 plague_tales: "Racconti sull'Epidemia"
 plague_tales_desc: "La paranoia di questo personaggio per una epidemia lontana è stata almeno incanalata in un lavoro attivo per la salvaguardia del proprio regno."
 plague_insights_gained: "Conoscenza sulla Peste Bubbonica Acquisita"
 plague_insights_gained_desc: "La dissezione tempestiva di un cadavere ha fornito a questo personaggio una preziosa visione degli effetti della Peste Bubbonica."
 brutal_crackdown: "Repressione Brutale"
 brutal_crackdown_desc: "Una feroce repressione dei rifugiati al confine ha rafforzato l'autorità ma ha causato molta rabbia in questa baronia."
 shanty_towns: "Baraccopoli"
 shanty_towns_desc: "La costruzione di diverse baraccopoli al confine di questa baronia ha permesso di ospitare i rifugiati in modo semipermanente."
 border_defended: "Confine Difeso"
 border_defended_desc: "Respingere i rifugiati al confine di questa baronia ha fatto piacere ad alcuni, ma il rallentamento dell'immigrazione ha i suoi costi."
 refugees_coddled: "Rifugiati Coccolati"
 refugees_coddled_desc: "I rifugiati che fuggono in questa baronia sono stati lasciati entrare senza ostacoli."
 dangerous_rides: "Cavalcate Pericolose"
 dangerous_rides_desc: "Le cavalcate di questo personaggio nella natura selvaggia mettono in pericolo sé stesso e la sua famiglia, ma fanno miracoli per il suo umore."
 cautious_rider: "Cavaliere Prudente"
 cautious_rider_desc: "Questo personaggio rifiuta di mettersi in pericolo con qualsiasi cavalcata in campagne potenzialmente infette."
 overly_protective: "Eccessivamente Protettivo"
 overly_protective_desc: "La paranoia di questo personaggio l'ha indotto a prepararsi in modo molto accurato all'epidemia in arrivo."
 mass_panic: "Panico di Massa"
 mass_panic_desc: "Questa baronia è stata colta dal panico di massa alla notizia di una potente epidemia in arrivo."
 allayed_fears: "Paure Placate"
 allayed_fears_desc: "Gli abitanti di questa baronia hanno placato i loro timori riguardo a un'imminente epidemia."
 angry_crowds: "Folle Arrabbiate"
 angry_crowds_desc: "Gli abitanti di questa baronia sono spaventati e arrabbiati poiché diversi predicatori del giorno del giudizio sono stati imprigionati."
 rumours_stifled: "Indiscrezioni Soffocate"
 rumours_stifled_desc: "Il lavoro svolto per soffocare le voci di una epidemia lontana ha reso questa baronia un luogo più tranquillo."
 rumours_proliferated: "Indiscrezioni Aumentate"
 rumours_proliferated_desc: "I tentativi di soffocare le voci in questa provincia sono falliti e molti ora sono in preda al panico al pensiero che una epidemia raggiunga le loro terre."
 uncaring_ruler: "Governante Indifferente"
 uncaring_ruler_desc: "Gli abitanti di questa baronia si sentono abbandonati dal loro governante."
 flagellants_acquiesce: "Flagellanti Placati"
 flagellants_acquiesce_desc: "Questo personaggio ha placato i flagellanti che si aggirano per le città e i villaggi."
 pacified_flagellants: "Flagellanti Pacificati"
 pacified_flagellants_desc: "Gli abitanti di questa baronia non sono più tormentati dai predicatori di sventure, poiché i flagellanti vaganti sono stati pacificati."
 eager_populace: "Popolazione Impaziente"
 eager_populace_desc: "Gli abitanti di questa baronia hanno ascoltato le parole dei predicatori locali e sono disposti a fare tutto il necessario per prepararsi."
 unrestrained_flagellants: "Flagellanti Incontrollati"
 unrestrained_flagellants_desc: "I tentativi falliti di placare i flagellanti in questa baronia li hanno visti aumentare di numero."
 regular_checkups: "Visite di Controllo Regolari"
 regular_checkups_desc: "Il dosaggio regolare di costosi farmaci somministrati dai medici di questo personaggio lo mantemgono il più sano possibile."
 under_the_weather: "Sotto le Intemperie"
 under_the_weather_desc: "Questo personaggio si sente un po' fuori luogo."
 gravediggers_threatened: "Becchini Minacciati"
 gravediggers_threatened_desc: "I becchini di questa baronia sono stati minacciati ed estorti, lasciandoli più poveri e molto meno propensi a lavorare."
 gravediggers_compensated: "Becchini Risarciti"
 gravediggers_compensated_desc: "Ai becchini di questa baronia è stata concessa una paga maggiore, che ne ha alzato il morale."
 gravediggers_replaced: "Becchini Sostituiti"
 ce1_commoners_in_graves: "Cimitero comune"
 ce1_commoners_in_graves_desc: "Questo personaggio ha recentemente aperto un'ala per i popolani nel cimitero regale, soddisfacendo gli abitanti del luogo ma infangando la sua reputazione agli occhi di alcuni nobili."
 ce1_common_graves: "Fosse Comuni"
 ce1_common_graves_desc: "I cittadini comuni vengono trasportati per essere sepolti nel cimitero di questa contea, ad un costo non indifferente."
 ce1_bodies_in_the_street: "Corpi nelle Strade"
 ce1_bodies_in_the_street_desc: "Con i cimiteri pieni e i morti in aumento, i corpi sono stati lasciati a marcire per strada."
 ce1_siege_corpse: "Cadaveri Malati"
 ce1_siege_corpse_desc: "Un esercito ostile ha recentemente gettato dei corpi malati in un possedimento di questa contea."
 ce1_quarantined_corpse: "Cadaveri in Quarantena"
 ce1_quarantined_corpse_desc: "Un esercito ostile ha recentemente gettato dei corpi malati in un possedimento di questa contea, ma i corpi sono stati tenuti separati dalla maggior parte della popolazione."
 ce1_heavily_ill: "Gravemente Malato"
 ce1_heavily_ill_desc: "L'interazione ravvicinata con i cadaveri malati è stata molto dannosa per la salute di questo personaggio."
 ce1_non_heretical_solution: "Corpi Segregati"
 ce1_non_heretical_solution_desc: "Nel regno di questo personaggio i corpi afflitti dall'epidemia vengono separati da quelli sani."
 ce1_unorthodox_epidemic_treatment: "Trattamento Poco Ortodosso"
 ce1_unorthodox_epidemic_treatment_desc: "Grazie al ricorso ad alcune pratiche esoteriche e altamente eretiche, questo personaggio è riuscito a ridurre il tasso di diffusione dell'epidemia."
 ce1_unorthodox_epidemic_treatment_bad: "Trattamento Eretico Infruttuoso"
 ce1_unorthodox_epidemic_treatment_bad_desc: "Nonostante il ricorso ad alcune alcune pratiche esoteriche e altamente eretiche, questo personaggio non è riuscito a ridurre il tasso di diffusione dell'epidemia."
 ce1_major_quarantine: "Quarantena di Tutto il Regno"
 ce1_major_quarantine_desc: "Questo personaggio ha rinchiuso gli abitanti del luogo nelle loro case nel tentativo di evitare la diffusione dell'epidemia."
 ce1_major_quarantine_county: "Quarantena"
 ce1_major_quarantine_county_desc: "A nessuno è permesso di entrare o uscire da questa contea, riducendo la diffusione dell'epidemia."
 war_doctor: "Medico della Guerra"
 war_doctor_desc: "Un medico rinomato e i suoi seguaci si sono aggirati per i campi di battaglia, fornendo cure di alta qualità ai soldati malati e sofferenti."
 ce1_banishment_resistance: "Libero dalla Malattia"
 ce1_banishment_resistance_desc: "I cortigiani gravemente malati sono stati banditi dalla corte di provenienza di questo personaggio, riducendo così notevolmente l'esposizione alle malattie."
 minor_epidemic_treatment: "Prevenzione dell'Epidemia Minore"
 minor_epidemic_treatment_desc: "Il medico di questo personaggio ha recentemente prescritto alcune misure moderate per prevenire la diffusione dell'epidemia in corso."
 major_epidemic_treatment: "Prevenzione dell'Epidemia Maggiore"
 major_epidemic_treatment_desc: "Il medico di questo personaggio ha recentemente adottato delle misure estreme per prevenire la diffusione dell'epidemia in corso."
 critical_epidemic_treatment: "Prevenzione dell'Epidemia Mistica"
 critical_epidemic_treatment_desc: "Un medico mistico consiglia trattamenti radicali e strani per l'epidemia incombente e, sebbene sconvolgano le autorità religiose, sembrano essere molto efficaci."
 minor_epidemic_treatment_failed: "Prevenzione dell'Epidemia Minore Fallita"
 minor_epidemic_treatment_failed_desc: "Sebbene di natura moderata, gli sforzi compiuti da questo personaggio per rallentare l'avanzata dell'epidemia sono stati deleteri."
 major_epidemic_treatment_failed: "Prevenzione dell'Epidemia Maggiore Fallita"
 major_epidemic_treatment_failed_desc: "Questo personaggio ha adottato delle misure radicali per prevenire la diffusione di un'epidemia incombente, che non solo hanno portato alla stagnazione economica, ma sono state anche del tutto inefficaci nel prevenire la diffusione della malattia."
 critical_epidemic_treatment_failed: "Prevenzione dell'Epidemia Mistica Fallita"
 critical_epidemic_treatment_failed_desc: "Le misure adottate da questo personaggio per curare i malati dell'epidemia non solo si sono rivelate inefficaci, ma la loro natura non ortodossa ha sconvolto le autorità religiose."
 ce1_royal_touch: "Il Tocco Regale"
 ce1_royal_touch_desc: "I malati e i moribondi di questa contea sono stati recentemente visitati dal loro signore, gli ha conferito il suo tocco regale sotto forma di monete benedette."
 funeral_unrelenting_devotion: "Devozione Incrollabile"
 funeral_unrelenting_devotion_desc: "Questo personaggio ha giurato sulla tomba di una persona cara di diventare un signore migliore."
 funeral_comfort: "Confortato"
 funeral_comfort_desc: "Questo personaggio si è recentemente confrontato con la propria mortalità e ha trovato conforto nel significato che si può trovare in un'esistenza così fugace."
 funeral_existential_dread: "Paura Esistenziale"
 funeral_existential_dread_desc: "Questo personaggio ha recentemente realizzato che un giorno morirà. La cosa non gli è affatto gradita."
 ce1_modest_leader: "Leader Modesto"
 ce1_modest_leader_desc: "La leggenda di questo personaggio in battaglia cresce di pari passo con il suo contegno pacato."
 ce1_black_thumb: "Pollice Nero"
 ce1_black_thumb_desc: "Questo personaggio non potrebbe essere meno interessato alla natura."
 legend_chaste_faithful: "Casto, Fedele"
 legend_chaste_faithful_desc: "Coloro che seguono questa leggenda sono noti per la loro fedeltà."
 legend_lecherous_lewd: "Lussurioso, Lascivo"
 legend_lecherous_lewd_desc: "Coloro che seguono questa leggenda sono rinomati per i loro comportamenti dissoluti."
 ce1_forward_thinking: "Lungimirante"
 ce1_forward_thinking_desc: "Questo personaggio non si cura delle culture dell'antico passato, preferendo vivere saldamente nel presente."
 ce1_avenging_child: "Vendicare un Figlio"
 ce1_avenging_child_desc: "Questo personaggio è determinato a vendicare la morte del proprio genitore per mano di un animale selvatico."
 legend_palatial_palatable: "Sfarzoso, Gradevole"
 legend_palatial_palatable_desc: "In verità, non c'è niente di più grandioso di una tavola piena di carni esotiche!"
 ce1_consequentialist: "Conseguenzialista"
 ce1_consequentialist_desc: "Questo personaggio ama ricordare alle persone che la destinazione è la parte importante, non il viaggio."
 legend_edifices_enduring: "Edifici, Duraturi"
 legend_edifices_enduring_desc: "Prendere spunto dai muratori di un tempo non è un male: anzi, le loro creazioni siano ancora oggi orgogliose testimonia la loro abilità."
 legend_monophthalmic_mythical: "Monoftalmico, Mitico"
 legend_monophthalmic_mythical_desc: "I ciclopi camminano tra noi! Se tenete gli occhi aperti, forse anche voi riuscirete a scorgere..."
 legendary_adventurer: "Spirito Avventuroso"
 legendary_adventurer_desc: "Questo personaggio è pronto ad abbandonare il proprio regno e a diffondere la propria leggenda all'estero."
 epidemic_increased_maintance: "Manutenzione Aumentata"
 epidemic_increased_maintance_desc: "Questo personaggio paga dei salari più alti per sostituire i soldati che sono stati colpiti dall'epidemia."
 epidemic_pressed_levies: "Reclutamento Forzato"
 epidemic_pressed_levies_desc: "Questo personaggio sta spingendo i contadini nei suoi reggimenti di Uomini d'Arme."
 epidemic_closed_barracks: "Caserme Chiuse"
 epidemic_closed_barracks_desc: "Per evitare perdite inutili, i soldati saranno isolati e non sarà consentito loro alcun addestramento."
 ce1_gone_dancing: "Si è Unito alla Danza Perpetua"
 ce1_gone_dancing_desc: "Questo personaggio si è unito ai contadini nella loro danza perpetua."
 fealty_demanded: "Richiesta di Lealtà"
 fealty_demanded_desc: "Questo personaggio esige la lealtà dei suoi sottoposti."
 legend_investments: "Investimenti Finanziari"
 legend_investments_desc: "Questa contea ha avuto un'ondata di investimenti grazie agli affari del loro signore, che hanno dato impulso alla sua economia."
 legend_loose_lips: "Indiscreto"
 legend_loose_lips_desc: "Questo personaggio è disposto a permettere che il suo favore venga comprato, lasciando che altri lo pieghino potenzialmente alla sua volontà."
 legend_esteemed_expanding: "Stimato, in Espansione"
 legend_esteemed_expanding_desc: "Tra i sostenitori di questa stimata leggenda ci sono alcuni veri e propri luminari."
 legend_irreverent_immoral: "Irriverente, Immorale"
 legend_irreverent_immoral_desc: "L'approvazione di questa leggenda da parte di persone irreprensibili l'ha pesantemente offuscata."
 legend_wicked_ways: "Comportamenti Malvagi"
 legend_wicked_ways_desc: "I comportamenti presumibilmente peccaminosi di questo personaggio gli hanno causato qualche difficoltà nel diffondere la notizia positiva delle sue azioni."
 legend_errors_exonerated: "Scagionato"
 legend_errors_exonerated_desc: "Le abitudini peccaminose di questo personaggio sono state sepolte in profondità grazie al sostegno dei suoi pari."
 legend_principled_pious: "Di Sani Principi, Devoto"
 legend_principled_pious_desc: "Tutti coloro che promuovono questa leggenda traggono vantaggio dalla sua integrità agli occhi della gente comune."
 legend_saintly_sinless: "Santo, Senza Peccato"
 legend_saintly_sinless_desc: "I portatori di questa leggenda sono così apprezzati da accrescere la leggenda stessa."
 healthy_court: "Corte Sana"
 healthy_court_desc: "Le azioni di questo personaggio hanno portato a una corte sana e felice."
 strange_levity: "Strana Leggerezza"
 strange_levity_desc: "L'approccio scanzonato di questo personaggio alla tragedia non è l'atteggiamento preferito da tutti."
 free_boats: "Barche Libere"
 free_boats_desc: "Questo personaggio ha beneficiato di una serie di imbarcazioni abbandonate che si sono arenate sulle loro coste e che gli hanno permesso di scegliere meglio quando viaggiare."
 corpse_piles: "Pile di Corpi"
 corpse_piles_desc: "Questa baronia soffre di cumuli di cadaveri infetti lasciati a marcire sulle loro coste."
 shattered_by_plague: "Incline all'Epidemia"
 shattered_by_plague_desc: "Questa contea vivace e densamente popolata è a un solo colpo di tosse da una grave pandemia."
 ravaged_by_plague: "Suscettibile all'Epidemia"
 ravaged_by_plague_desc: "Le strade affollate degli insediamenti di questa contea ne fanno una vittima perfetta per la diffusione delle epidemie."
 blighted_by_plague: "Vulnerabile all'Epidemia"
 blighted_by_plague_desc: "La densità di popolazione più alta della media in questa contea la rende vulnerabile alla diffusione delle epidemie."
 struck_by_plague: "A Rischio di Epidemia"
 struck_by_plague_desc: "Questa contea ospita insediamenti di dimensioni tali da rendere più facile la diffusione delle epidemie."
 legend_secure_safe: "Sicuro, Protetto"
 legend_secure_safe_desc: "Questa leggenda è famosa per unire le persone, facendo diventare amici i nemici anche in zone sconosciute."
 plague_new_capital: "La Nuova Capitale"
 plague_new_capital_desc: "Una recente epidemia ha devastato le terre e ha reso questa contea la candidata ideale per diventare la nuova capitale del regno."
 plague_alms_donations: "Donazioni di elemosina"
 plague_alms_donations_desc: "I poveri e i bisognosi di questa baronia hanno beneficiato delle donazioni di elemosine, che ha sollevato il loro morale e dato loro un posto dove stare."
 plague_determined_recover: "Determinati a Guarire"
 plague_determined_recover_desc: "Anche se la capitale di questo personaggio è stata devastata dalla peste, i suoi cittadini sono determinati a riprendersi."
 plague_the_long_road: "La Lunga Strada"
 plague_the_long_road_desc: "La capitale di questo personaggio è stata devastata dall'epdiemia e i suoi abitanti si impegnano a riportarla al suo splendore nonostante le insidie."
 plague_crippling_sorrow: "Dolore Paralizzante"
 plague_crippling_sorrow_desc: "La capitale di questo personaggio è stata devastata dall'epidemia e la morte e la distruzione che ha provocato hanno gettato il popolo in un profondo stato di disperazione."
 legend_tolerant_trusting: "Tollerante, Fiducioso"
 legend_tolerant_trusting_desc: "Questa leggenda è stata lasciata crescere liberamente, il suo proprietario ha incoraggiato l'abbellimento da parte dei bardi itineranti."
