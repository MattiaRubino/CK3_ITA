 pharmaceuticals: "La Farmacologia Secondo [physician.GetFirstName]"
 pharmaceuticals_desc: "Un compendio di rimedi erboristici e trattamenti radicali per varie malattie, ma con particolare attenzione agli effetti dell'epidemia di [epidemic_scope.GetName]."