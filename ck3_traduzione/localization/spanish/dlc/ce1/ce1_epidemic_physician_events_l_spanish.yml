l_spanish:
 physician_epidemic_events.1000.t: "Trattamento Poco Ortodosso"
 physician_epidemic_events.1000.desc: "La mia corte è animata da suoni di voci alzate e pugni sbattuti mentre [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] e [zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] discutono di [epidemic_scope.GetName] e di cosa andrebbe fatto.\n\n"Io sono un medico, [zealous_courtier.GetNameNoTooltip]!" insiste [physician.GetSheHe]. "Lasciatemi fare il mio lavoro e potremo porre fine a questa maledetta epidemia una volta per tutte!"\n\n"Ricoprire i corpi di olio e cantare incantesimi, [physician.GetFirstNameNoTooltip]? Quello che proponete è un'eresia di prim'ordine e non voglio sentirne parlare! Questi corpi meritano un funerale proprio della fede [zealous_courtier.GetFaith.GetAdjective]!""
 physician_epidemic_events.1000.a: "Forse dovremmo semplicemente tenere i corpi lontani dai vivi."
 physician_epidemic_events.1000.b: "Dobbiamo fare tutto il possibile per porre fine a questa piaga."
 physician_epidemic_events.1000.b.success: "Il trattamento funziona"
 physician_epidemic_events.1000.b.failure: "Il trattamento fallisce"
 physician_epidemic_events.1000.c: "Non profaneremo questi corpi."
 physician_epidemic_events.1010.t: "Quarantena"
 physician_epidemic_events.1010.desc: "Mentre [epidemic_scope.GetName] continua mietere i miei sudditi, [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] viene da me oggi con una soluzione estrema. [physician.GetSheHe|U] mi delinea la natura del miasma, e come l'aria cattiva e pungente sia la causa della diffusione delle malattie, e come quell'aria cattiva si attacchi ai cadaveri.\n\n[physician.GetFirstNameNoTooltip|U] propone di abbandonare semplicemente la speranza per coloro che si trovano nelle aree infette e di concentrare i nostri sforzi sul contenimento della diffusione dell'aria cattiva, vietando alle persone di entrare o uscire dalle aree infette. Questo potrebbe funzionare, ma causerebbe danni inconfutabili all'economia del regno e impoverirebbe le aree infette di persone per lavorare le terre.\n\n"In questi tempi disperati, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], dobbiamo fare ciò che va fatto.""
 physician_epidemic_events.1010.a: "Attua questa 'quarantena'."
 physician_epidemic_events.1010.b: "Questa è una misura troppo estrema."
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]: Prevenzione Precoce"
 physician_epidemic_events.1020.start.desc: "La luce fioca e tremolante dell'infermeria di [physician.GetFirstNamePossessive] illumina la scena, mentre il medico elabora un piano d'attacco.\n\n"Quelli affetti da [epidemic.GetName]"
 missing_epidemic: "si contorcono in agonia"
 physician_epidemic_events.1020.start.desc2: "come non avevo mai visto fare prima d'ora."
 physician_epidemic_events.1020.safe_recommendation.desc: "Il mio consiglio come professionista è di adottare un approccio leggero per prevenire la diffusione. Dopo tutto, non vogliamo danneggiare l'economia.""
 physician_epidemic_events.1020.risky_recommendation.desc: "Questa epidemia rischia di destabilizzare l'intero regno, la nostra gente e i nostri raccolti saranno decimati se non interveniamo radicalmente.""
 physician_epidemic_events.1020.mystic_recommendation.desc: "Questa epidemia ci è stata mandata dal [physician.GetFaith.DevilName], ed è solo pensando fuori dagli schemi della medicina tradizionale che possiamo sperare di annullare questa maledizione!""
 physician_epidemic_events.1020.end.desc: "\n\nIn definitiva, la strategia esatta per prevenire la diffusione di questa epidemia spetta a me."
 physician_epidemic_events.1020.a: "Un approccio delicato è la cosa migliore."
 physician_epidemic_events.1020.b: "Sono richieste misure disperate."
 physician_epidemic_events.1020.c: "Qualsiasi pratica esoterica sia necessaria, la faremo."
 physician_epidemic_events.1020.d: "La migliore azione è l'inazione."
 physician_epidemic_events.1021.t: "Prevenzione Precoce: Successo"
 physician_epidemic_events.1021.desc: "Sembrerebbe che l'approccio moderato abbia avuto successo, con un rallentamento della diffusione dei sintomi della malattia tra la gente comune. Anche se l'impatto è minimo, dovrebbe almeno concedere più tempo per lavorare a una soluzione più permanente."
 physician_epidemic_events.1021.a: "Magnifico!"
 physician_epidemic_events.1022.t: "Prevenzione Precoce: Fallimento"
 physician_epidemic_events.1022.desc: "Le misure preventive di [physician.GetName] solo hanno fallito, ma sembrano aver addirittura irritato gli umori e reso la corruzione più infettiva e più grave."
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc: "La malattia che era destinata a diffondersi come una fiamma sulla carta in tutto il mio regno ha rallentato la sua diffusione. Le misure radicali proposte da [physician.GetFirstName] hanno avuto ripercussioni sull'economia nel breve periodo, ma il/la [epidemic.GetName] potrebbe non essere la minaccia che tutti temevamo."
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc: "Oltre a gravare enormemente sull'economia, i trattamenti di [physician.GetName] hanno causato la perdita di innumerevoli vite umane. I contadini, già indeboliti dalle devastazioni della malattia, non sono riusciti a resistere all'assalto dei salassi e delle sanguisughe. Questa perdita di vite sembra aver portato con sé un aumento della diffusione della malattia, poiché il miasma si aggrappa ai cadaveri e infesta i polmoni dei sani."
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc: "Declassati come eretici da molti, i trattamenti di [physician.GetNamePossessive] sembrano aver funzionato abbastanza bene nel rallentare la diffusione delle malattie. Regimi di esercizio fisico per eliminare la corruzione, salassi per liberare gli umori cattivi e una pulizia accurata per prevenire l'accumulo di miasma sembrano essere la cosa giusta per fermare il/la [epidemic.GetName]!"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc: "Ho corso un rischio nell'approvare i trattamenti eretici proposti da [physician.GetName], una mossa che sembra aver turbato molto [ROOT.Char.GetFaith.HighGodName]. Adesso vengo punito con il sangue del mio popolo, mentre i trattamenti di [physician.GetNamePossessiveNoTooltip] lasciano per le strade i malati, gli astenici e i privi di sangue. 'Rimedi' sconosciuti e non provati vengono infilati nelle loro gole prima che il loro sangue sia prosciugato e i loro corpi privati della forza. Uno spettacolo orrendo per chiunque e un modo davvero grottesco di trattare i moribondi."
 physician_epidemic_events.1030.t: "Un Compendio Farmaceutico"
 physician_epidemic_events.1030.desc: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], ho imparato molto eseguendo il mio incarico da medico. In particolare, ho osservato molti presunti trattamenti per il/la [epidemic_scope.GetName] e i suoi effetti sul corpo."\n\n"Se mi concedete le risorse necessarie, vorrei raccogliere le mie scoperte in un libro, in modo che le generazioni future non siano aggredite dall'epidemia come lo siamo stati noi.""
 physician_epidemic_events.1030.a: "Molto bene."
 physician_epidemic_events.1030.a.failure: "Il libro è un'assurdità"
 physician_epidemic_events.1030.a.success: "Viene realizzato un grande libro farmaceutico"
 physician_epidemic_events.1030.b: "La cosa sembra uno spreco di denaro."
 physician_epidemic_events.1040.t: "Elemosina"
 physician_epidemic_events.1040.desc: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], gli sforzi per assistere i malati e i moribondi tra i poveri sono stati un lavoro difficile ma necessario. Ultimamente, le famiglie dei moribondi hanno iniziato ad accusare la Corona di non prendersi davvero cura dei malati."\n\n"Ritengo che la distribuzione di monete toccate e benedette dalle vostre mani regali possa placare questi sentimenti.""
 physician_epidemic_events.1040.a: "Un'idea eccellente!"
 physician_epidemic_events.1040.b: "Non ci sono degli ospedali?"
 physician_epidemic_events.1050.t: "L'Infermeria [ROOT.Char.GetPrimaryTitle.GetAdjective|U]"
 physician_epidemic_events.1050.desc.intro: "[physician.Custom('REL_TO_ME')|U][physician.Custom2('MyCharacterIntroduction', ROOT.Char)] viene trascinat[physician.Custom('DE_END_PRO_S_N')] davanti a me senza tanti complimenti, coi ferri alle caviglie e ai polsi. [physician.GetSheHe|U], in ginocchio sul pavimento, mi fissa. A quanto pare, il motivo per cui il mio medico viene trattat[physician.Custom('DE_END_PRO_S_N')] in maniera tanto brutale è il fatto che [physician.GetSheHe], sul campo di battaglia, si prodiga nel curare i soldati feriti. Tutti, anche quelli nemici.\n\nIn effetti, la sua "Infermeria [ROOT.Char.GetPrimaryTitle.GetAdjective|U]", come la chiama [physician.GetSheHe], accoglie ogni tipo di paziente, con grande disappunto dei miei comandanti. Chiedo a [physician.GetFirstNameNoTooltip] di negare le accuse, ma [physician.GetSheHe] si rifiuta.\n\n"
 physician_epidemic_events.1050.desc.zealous: ""Siamo tutti figli di [physician.GetFaith.CreatorName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 physician_epidemic_events.1050.desc.just: ""Faccio solo ciò che è giusto, umano. E questo è ciò che tutti i medici dovrebbero fare.""
 physician_epidemic_events.1050.desc.compassion: ""Sono un medico e queste persone soffrono per le ferite e di [epidemic_scope.GetName|l], così come gli altri. Chi sono io per discriminarle?""
 physician_epidemic_events.1050.a: "Ha il mio permesso di continuare."
 physician_epidemic_events.1050.b: "Smettetela immediatamente!"
 physician_epidemic_events.1060.t: "Un Allontanamento Disperato"
 physician_epidemic_events.1060.desc: "Alla fine è accaduto, un membro della mia famiglia ha contratto una malattia infettiva e mortale. [gross_sick_person.Custom('REL_TO_ME')|U][gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)] si contorce a letto, debole ed esaust[gross_sick_person.Custom('DE_END_PRO_S_N')]. [physician.Custom('REL_TO_ME')|U][physician.Custom2('MyCharacterIntroduction', ROOT.Char)] si prende cura di [gross_sick_person.GetSheHe], ma ora che la malattia ha colpito la mia casa e il mio stesso sangue, temo che potrebbe essere già troppo tardi.\n\n"Che [gross_sick_person.GetSheHe] si riprenda o meno, l'epidemia è arrivata anche qui. Potrà sembrare crudele da parte mia, ma forse chi è già stato contagiato dovrebbe essere trasferito fuori da questa casa, in modo che la sua presenza non rappresenti una minaccia per le persone ancora sane.""
 physician_epidemic_events.1060.a: "Fateli uscire tutti!"
 physician_epidemic_events.1060.b: "Sei senza cuore."

