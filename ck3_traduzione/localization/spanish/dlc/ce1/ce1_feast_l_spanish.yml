l_spanish:

 feast_type_legendary: "Banchetto Leggendario"
 feast_type_legendary_desc: "$EFFECT_LIST_BULLET$ Il $feast_phase_toast$ è dedicato alla tua [legend|E]\n$EFFECT_LIST_BULLET$ Gli eventi poteranno a occasioni di guadagnare [opinion|E]\n$EFFECT_LIST_BULLET$ Alcune opzioni ti permetteranno di perdere [stress|E]\n\n#weak Una storia per i posteri.#!"
 legendary_feast_valid_tt: "#bold Non#! possedi una [promoted_legend|E]"
 feast.7204.t: "Una Storia da Narrare"
 feast.7204.desc: "Il suono dei [ROOT.GetCharacter.Custom('GetMusicalInstrumentPlural')] riempie la sala di [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] mentre gli ospiti bevono le ultime gocce di [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Sopra di loro, la voce di [bard.GetTitledFirstName] si innalza armoniosamente.\n\n"Udite ordunque! Prestatemi ascolto! Poiché m'accingo a narrarvi la storia di [ROOT.Char.GetPromotedLegend.GetName].""
 feast.7204.a: "Ne parleranno tutti!"
 feast.7204.b: "Hah! Non dimenticare che si tratta della #EMP mia#! leggenda!"
 feast.7204.c: "I miei ospiti non dimenticheranno mai un'esibizione come questa."
 feast.7204.d: "A molte altre ancora!"
 feast.7205.t: "Una Storia da Ascoltare"
 feast.7205.desc: "$feast.7204.desc$\n\nAccanto a [bard.GetSheHe], [host.GetTitledFirstName] sorride orgogliosamente."
 feast.7205.a: "Che splendida canzone!"
 feast.7205.b: "#EMP Oh!#! Hanno persino il/la [host.Custom('GetExpensiveDessert')] qui!"
 legendary_feast_legend_modifier: "Padrone di Casa Leggendario"
 legendary_feast_legend_modifier_desc: "Questo personaggio ha fatto cantare la sua leggenda durante un grande banchetto e si sta crogiolando nella sua gloria."
 legendary_feast_legend_boost_modifier: "Banchetto Leggendario"
 legendary_feast_legend_boost_modifier_desc: "Questo personaggio ha fatto cantare la sua leggenda durante un grande banchetto."
