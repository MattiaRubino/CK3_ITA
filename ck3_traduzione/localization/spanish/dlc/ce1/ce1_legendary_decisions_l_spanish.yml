 DEMAND_FEALTY_CB_NAME: "Richiedi la Fedeltà"
 ADVENTURER_KINGDOM_NAME: "Avventuriero [target_kingdom.GetNameNoTierNoTooltip]"
 adventuring_host: "Padrone di Casa Avventuriero"
 legendary_adventure.troops_raised.tt: "L'Arrivo degli Avventurieri"
 legendary_adventure_cb_tt: "Sbloccato tramite la decisione"
 launch_a_legendary_adventure_tt: "Otteni l'accesso una tantum al [casus_belli|E] Avventura Leggendaria, che ti permette di abbandonare il tuo attuale regno e di cercare fortuna in un [kingdom|E] straniero."
 bonus_holy_war_tt: "Otteni l'accesso a un ulteriore [casus_belli|E] di Guerra Santa per il [kingdom|E]"
 any_drifting_kingdom_tt: "Una delle due:\n$BULLET_WITH_TAB$Ci deve essere un [kingdom|E] che abbia un qualsiasi progresso della [de_jure_drift|E] verso il tuo [primary_title|E]\n$BULLET_WITH_TAB$Detieni un ulteriore [title|E] di [kingdom|E]"
 not_already_de_jure_your_title_tt: "Il titolo non fa già parte [de_jure|E] del tuo [primary_title|E]"
 legendary_conversion_tt: "Converti immediatamente vaste zone del tuo [realm|E] alla tua [faith|E]"
 leg_demand_fealty_v_attacker: "[defender.GetName] diventa tuo [vassal|E]"
 leg_demand_fealty_v_neutral: "[defender.GetName] diventa un [vassal|E] di [attacker.GetName]"
 legend_demand_fealty: "Richiesta di Sottomissione Locale"
 legend_demand_fealty_desc: "Storie leggendarie di gesta eroiche mi circondano. Ora sono più di un semplice mortale, sono una leggenda vivente e tutti devono inchinarsi davanti a me."
 legend_demand_fealty_tooltip: "$fifteen_year_vassalization_tt$"
 legend_demand_fealty_confirm: "Tutti si inchineranno davanti a me."
 launch_a_legendary_adventure: "Avvia un'Avventura Leggendaria"
 launch_a_legendary_adventure_desc: "Sembra che la mia leggenda qui sia giunta al termine, ma sento ancora il desiderio di compiere altre grandi imprese prima di lasciare questo mondo. Devono essercene altre là fuori, e io intendo portare la mia leggenda in terre lontane e mitiche!"
 launch_a_legendary_adventure_tooltip: "$launch_a_legendary_adventure_tt$"
 launch_a_legendary_adventure_confirm: "La leggenda non ha mai fine!"
 legendary_integration_k: "Consolida il Regno"
 legendary_integration_k_desc: "In tutto il regno si raccontano leggende che cementano l'autorità del mio governo. La mia parola è assoluta e se dovessi dichiarare che due regni sono in realtà uno solo, sarebbe così."
 legendary_integration_k_tooltip: "$select_kingdom_to_drift_tt$"
 legendary_integration_k_confirm: "Sia fatta la mia volontà."
 control_the_entirity_of_title_tt: "Devi controllare tutto il [kingdom|E]"
 legendary_integration_d: "Espandi il Regno"
 legendary_integration_d_desc: "In tutto il regno si narrano leggende che consolidano l'autorità del mio governo. Questa ritrovata legittimità potrebbe essere sfruttata per espandere quello che è considerato il territorio centrale del mio regno e richiedere la fedeltà perpetua di un duca storicamente straniero."
 legendary_integration_d_tooltip: "$select_duchy_to_drift_tt$"
 legendary_integration_d_confirm: "Sia fatta la mia volontà."
 legendary_holy_war: "Riafferma la Santa Missione"
 legendary_holy_war_desc: "La mia leggendaria storia di pietà è giunta al termine e, sebbene sia lodata dai veri credenti, ha fatto poco per influenzare i cuori dei non credenti. Dobbiamo continuare a diffondere le nostre vie pacifiche nell'unico modo che conosciamo: con la spada."
 legendary_holy_war_tooltip: "$bonus_holy_war_tt$"
 legendary_holy_war_confirm: "Si alza il vessillo della rettitudine!"
 legendary_pacifism_spread: "Evangelizza il Pacifismo"
 legendary_pacifism_spread_desc: "Le storie di pietà si sono diffuse ben oltre i miei confini e hanno attanagliato i cuori dei non credenti. I nostri racconti di pace e coesistenza minacciano di sfidare i signori della guerra che litigano sul nostro confine e, con una piccola spinta, questi selvaggi capiranno sicuramente il valore di una vita non violenta."
 legendary_pacifism_spread_tooltip: "$legendary_pacifism_spread_tt$"
 legendary_pacifism_spread_confirm: "La pace prevarrà!"
 legendary_conversion: "Evangelizza il Regno"
 legendary_conversion_desc: "Una storia leggendaria di pietà e devozione ha attanagliato i cuori di tutti gli abitanti del regno. Con un po' di incoraggiamento, i non credenti del regno potrebbero essere incoraggiati a venerare come faccio io."
 legendary_conversion_tooltip: "$legendary_conversion_tt$"
 legendary_conversion_confirm: "La vera fede prevarrà."
 ce1_decision_events.1020.conversion: "[liege_convert.GetFirstName] Si Converte!"
 ce1_decision_events.1000.t: "Integrazione Leggendaria"
 ce1_decision_events.1000.desc: "In quanto grande e rinomat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], possiedo molti titoli all'interno del mio regno. Anche se non tutti sono considerati parte di [ROOT.Char.GetPrimaryTitle.GetName], la mia custodia su di loro ha certamente lasciato un segno.\n\nCon il mio status ormai leggendario, la mia parola ha molto peso e credo che siano pochi quelli che oserebbero mettermi in discussione. Se dicessi che il giorno è la notte, sarebbe scritto come tale. Allo stesso modo, se dicessi che [kingdom_01.GetName] era una parte legittima di [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] così sarebbe scritto."
 ce1_decision_events.1000.a.empire: "[kingdom_01.GetName] è [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] ora!"
 ce1_decision_events.1000.a.kingdom: "[kingdom_01.GetName] non esiste più."
 ce1_decision_events.1000.b.empire: "[kingdom_02.GetName] è un'ottima aggiunta all'impero."
 ce1_decision_events.1000.b.kingdom: "[kingdom_02.GetName] non è un vero regno, dopo tutto."
 ce1_decision_events.1000.c.empire: "[kingdom_03.GetName] è la scelta migliore."
 ce1_decision_events.1000.c.kingdom: "[kingdom_03.GetName] sarà [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] per sempre."
 ce1_decision_events.1000.d: "Scelgo [kingdom_04.GetName]."
 ce1_decision_events.1000.e: "Non riesco a pensare a un'aggiunta migliore di [kingdom_05.GetName]."
 ce1_decision_events.1000.f: "Che [kingdom_06.GetName] sia."
 ce1_decision_events.1010.t: "$ce1_decision_events.1000.t$"
 ce1_decision_events.1010.desc: "In quanto leggendari[ROOT.Char.Custom('DE_END_PRO_S_N')] e rinomat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], il mio nome è celebrato in tutto il mio regno e anche oltre.\n\nAlcuni territori come quello di [duchy_01.GetName] hanno un futuro incerto, sia all'interno che all'esterno di [ROOT.Char.GetPrimaryTitle.GetName], ma con la mia popolarità all'apice e lo status di questi titoli in evoluzione, potrei usare il mio status di leggenda per risolvere la questione una volta per tutte."
 ce1_decision_events.1010.a: "[duchy_01.GetName] è [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] ora!"
 ce1_decision_events.1010.b: "[duchy_02.GetName] è un'ottima aggiunta al mio regno."
 ce1_decision_events.1010.c: "[duchy_03.GetName] è la scelta migliore."
 ce1_decision_events.1010.d: "Scelgo [duchy_04.GetName]."
 ce1_decision_events.1010.e: "Non riesco a pensare a un'aggiunta migliore di [duchy_05.GetName]."
 ce1_decision_events.1010.f: "Che [duchy_06.GetName] sia."
 ce1_decision_events.1020.t: "La Pace nel Nostro Tempo"
 ce1_decision_events.1020.desc: "Le storie di un guerriero che risolve i conflitti non con la lama, ma con le parole e la ragione sono diventate tremendamente popolari in tutto il regno. Sebbene io preghi [ROOT.Char.GetFaith.HighGodName|U] secondo la tradizione [ROOT.Char.GetFaith.GetAdjective], non posso fare a meno di essere in qualche modo commoss[ROOT.Char.Custom('DE_END_PRO_S_N')] da questa storia [legendary_character.GetFaith.GetAdjective].\n\nOra il mio regno è pieno di chiacchiere su questa figura leggendaria e sul potere di pace che la sua fede [legendary_character.Custom('DE_PRO_DEM')] ha conferito. A corte vengo avvicinat[ROOT.Char.Custom('DE_END_PRO_S_N')] da un predicatore [legendary_character.GetFaith.GetAdjective] proveniente da [legendary_character.GetPrimaryTitle.GetName], e questa potrebbe essere la mia occasione per convertirmi a uno stile di vita più pacifico."
 ce1_decision_events.1020.a: "Getto la mia lama."
 ce1_decision_events.1020.b: "Cacciate quest[legendary_character.Custom('DE_END_PRO_S_N')] eretic[legendary_character.Custom('DE_END_PRO_S_N')] fuori dalla mia corte."
 ce1_decision_events.1021.t: "Una Conversione Leggendaria"
 ce1_decision_events.1021.desc: "Le storie di un guerriero che risolve i conflitti non con la lama, ma con le parole e la ragione sono diventate tremendamente popolari in tutto il regno. [legendary_character.GetName|U] ha toccato il cuore di molti, tra cui [liege_convert.Custom2('MyCharacterIntroduction', ROOT.Char)]. [liege_convert.GetSheHe|U] ha abbracciato la fede [legendary_character.GetFaith.GetAdjective], e ha messo da parte ogni pensiero di violenza e chiede che tutti i suoi sudditi facciano lo stesso."
 ce1_decision_events.1021.a: "La pace è l'unica opzione."
 ce1_decision_events.1021.b: "La pace non è mai stata un'opzione."
 fifteen_year_vassalization_tt: "Avrai quindici anni per accedere al [casus_belli|E] Richiesta di Fedeltà."
 select_kingdom_to_drift_tt: "Puoi selezionare un [kingdom|E] affinché avvenga la [de_jure_drift|E] in modo permanente con il tuo regno. Il regno deve essere posseduto da te o deve avere una deriva verso uno dei titoli che possiedi."
 select_duchy_to_drift_tt: "Puoi selezionare un [duchy|E] affinché avvenga la [de_jure_drift|E] in modo permanente con il tuo regno. Il ducato deve essere posseduto da te o deve avere una deriva verso uno dei titoli che possiedi."
 legendary_pacifism_spread_tt: "Tutti i regni vicini avranno l'opportunità di convertirsi alla tua fede."
 unlock_legendary_adventure_tt: "Ottieni l'accesso alla [decision|E] #EMP $launch_a_legendary_adventure$#!, che ti permette di abbandonare il tuo regno e di iniziare una nuova vita in un [kingdom|E] lontano."
 unlock_legendary_fealty_tt: "Ottieni l'accesso alla [decision|E] #EMP $legend_demand_fealty$#!, che ti permette di soggiogare qualsiasi regno vicino."
 unlock_legendary_integration_d_tt: "Ottieni l'accesso alla [decision|E] #EMP $legendary_integration_d$#!, che ti permette la [de_jure_drift|E] permanente di un [duchy|E] nel tuo regno."
 unlock_legendary_integration_k_tt: "Ottieni l'accesso alla [decision|E] #EMP $legendary_integration_k$#!, che ti permette la [de_jure_drift|E] permanente di un [kingdom|E] nel tuo regno."
 unlock_legendary_conversion_tt: "Ottieni l'accesso alla [decision|E] #EMP $legendary_conversion$#!, convertendo immediatamente vaste aree del tuo [realm|E] alla tua [faith|E]"
 unlock_legendary_pacifism_spread_tt: "Ottieni l'accesso alla [decision|E] #EMP $legendary_pacifism_spread$#!, che ti permette di evangelizzare la tua [faith|E] nei regni stranieri che confinano con te."
 unlock_legendary_holy_war_tt: "Ottieni l'accesso alla [decision|E] #EMP $legendary_holy_war$#!, che ti concede un ulteriore [casus_belli|E] come motivo per una $major_religious_war$."
 non_true_faith_neighbour: "Devi avere almeno un governante vicino che non segue la tua [faith|E]."
 leg_conv_valid_county: "Devi avere almeno una [county|E] nel tuo [realm|E] che non segua la tua [faith|E]."
 every_same_faith_vassal: "Ogni [vassal|E] della tua [faith|E]"
 every_same_faith_county_in_realm: "Ogni [county|E] nel tuo [realm|E] della tua [faith|E]"
