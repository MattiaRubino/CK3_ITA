 legend_spread_events.0070.t: "Degn[ROOT.Char.Custom('DE_END_PRO_S_N')]?"
 legend_spread_events.0070.desc: "I cantanti occupano la pedana di legno, riempiendo la notte con la musica. Mentre bevo un sorso dal mio calice di [ROOT.Char.Custom('RegionalAlcoholicDrink')], chiudo gli occhi e mi concedo un momento di riposo.\n\n"E ora! Ascoltate! Ascoltate tutti! Ecco #EMP [ROOT.Char.GetPromotedLegend.GetName]#!!"\n\nIl clamore dei miei [ROOT.Char.Custom('GetCourtierPlural')] riempie la stanza: suoni di posate che sbattono sul tavolo e risate sguaiate. Un pensiero strano mi perseguita, tra l'ammirazione della [ROOT.Char.Custom('GetCourt')].\n\nSono... degn[ROOT.Char.Custom('DE_END_PRO_S_N')]?"
 legend_spread_events.0070.a: "#EMP Certo#! lo sono!"
 legend_spread_events.0070.b: "Io... non ne sono più sicur[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 legend_spread_events.0070.c: "Non lo sono! Non lo sono! #EMP Non! lo sono#!"
 legend_spread_events.0070.d: "Penso di esserlo"
 legend_spread_events.0070.a.tt: "Rifletterai su questo"
 
 legend_spread_events.0071.t: "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] Ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [Select_CString(ROOT.Char.IsFemale, 'Eroina', 'Eroe')]"
 legend_spread_events.0071.desc.intro: "L'acqua sale dalle profondità della sorgente, piccole bolle si infrangono sulla superficie. Guardo nel blu e vedo il mio riflesso.\n\n"
 legend_spread_events.0071.desc.mid.arrogant: "Forte. Attraente. #EMP Degn[ROOT.Char.Custom('DE_END_PRO_S_N')].#!"
 legend_spread_events.0071.desc.mid: "Un'ombra di dubbio appare dietro i miei occhi. Cerco di respingerla."
 legend_spread_events.0071.desc.promoter: "\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]... siete voi?" Mi guardo intorno e vedo [promoter.GetTitledFirstName] in piedi proprio accanto a me. "Per favore, raccontatemi della vostra leggenda. Ho viaggiato molti giorni e molte notti per ascoltarla.""
 legend_spread_events.0071.desc.fallback: "\n\nI miei [ROOT.Char.Custom('GetFollowerOrVassalPlural')]... cosa vedono in me? Allungo la mano verso l'acqua. Cosa vedono? Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')]... [Select_CString(ROOT.Char.IsFemale, 'eroina', 'eroe')]? Lo spero, almeno."
 legend_spread_events.0071.a: ""Un'anima affine. Unitevi a me.""
 legend_spread_events.0071.b: "[other_promoter.GetFirstNameNoTooltip] potrebbe essere persuas[other_promoter.Custom('DE_END_PRO_S_N')]... o tutto il contrario."
 legend_spread_events.0071.c: "Convincerò il mio popolo."
 legend_spread_events.0071.d: "Devo essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [Select_CString(ROOT.Char.IsFemale, 'eroina', 'eroe')] per me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 legend_chain_arrogant_modifier: "Un Vero Eroe"
 legend_chain_arrogant_modifier_desc: "Questo personaggio è sicuro della sua natura eroica."
 legend_chain_kinda_arrogant_modifier: "Un Eroe Sicuro di Sé"
 legend_chain_kinda_arrogant_modifier_desc: "Questo personaggio è determinato a mostrare a tutti la sua natura eroica."
 
 legend_spread_events.0072.t: "In cerca di Risposte"
 legend_spread_events.0072.desc.intro: "Entro [Select_CString(ObjectsEqual(ROOT.Char.Custom('GetFaithTemple'), '$building_temple_temple$'), 'nel', 'nella')] [ROOT.Char.Custom('GetFaithTemple')] e la luce dipinge le pareti con i toni tenui del crepuscolo.\n\n"
 legend_spread_events.0072.desc.mid.depressed: "Faccio un profondo respiro. [ROOT.Char.GetFaith.HighGodName], ho fallito con te. Sono solo un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] semplice mortale, indegn[ROOT.Char.Custom('DE_END_PRO_S_N')], inutile, #EMP patetic[ROOT.Char.Custom('DE_END_PRO_S_N')].#!\n\n"
 legend_spread_events.0072.desc.mid.fallback: "[ROOT.Char.GetFaith.HighGodName], mi vedi? Cosa c'è da vedere? Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] semplice mortale, forse indegn[ROOT.Char.Custom('DE_END_PRO_S_N')], forse pers[ROOT.Char.Custom('DE_END_PRO_S_N')]. Non è rimasto nessuno a guidarmi.\n\n"
 legend_spread_events.0072.desc.vassal: ""[ROOT.Char.GetTitledFirstNameNoTooltip]... siete voi?" Non avevo notato un'altra presenza nel luogo sacro. [praying_vassal.Custom('IT_NAM_COL3')|U][praying_vassal.GetTitledFirstName] si trova accanto a me, con le mani giunte in preghiera. "Ho viaggiato molti giorni e notti per conoscere la vostra leggenda. So che anche [ROOT.Char.GetFaith.HighGodName] vorrebbe sentirla.""
 legend_spread_events.0072.desc.fallback: "Cammino per la stanza. Ho dentro di me preoccupazioni che non so spiegare. La mia fede trema. Cosa significa essere santi? Se non posso esserlo, almeno ci proverò."
 legend_spread_events.0072.a: "Solo l'opinione di [ROOT.Char.GetFaith.HighGodNamePossessive] è importante."
 legend_spread_events.0072.b: ""[praying_vassal.GetFirstNameNoTooltip]... avete ragione.""
 legend_spread_events.0072.c: "Il mio popolo deve sapere della mia pietà."
 legend_spread_events.0072.d: "[bishop.GetTitledFirstNameNoTooltip|U] mi darà conforto."
 legend_chain_zealous_modifier: "Leggenda Zelante"
 legend_chain_zealous_modifier_desc: "Questo personaggio ha trovato le risposte di cui aveva bisogno in un potere superiore."
 
 legend_spread_events.0073.t: "Da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]?"
 legend_spread_events.0073.desc.intro: "L'aria è silenziosa. Immobile. Le foglie sono così ferme che non riesco a capire se tutti gli alberi sono morti durante la notte.\n\n"
 legend_spread_events.0073.desc.mid.depressed: "Anch'io mi sento così.\n\n"
 legend_spread_events.0073.desc.mid.fallback: "Come vorrei poter rimanere qui. Qui, dove il suono delle trombe non può raggiungermi. Qui, dove le parole della leggenda sono solo un sussurro sommesso.\n\n"
 legend_spread_events.0073.desc.vassal: ""[ROOT.Char.GetTitledFirstNameNoTooltip], siete voi?" Mi giro e scopro [fighting_vassal.Custom('IT_NAM_COL3')][fighting_vassal.GetTitledFirstName] che mi guarda dritto negli occhi, con la mano sulla spada mentre il sudore [fighting_vassal.Custom('DE_PRO_DEM')] scorre sulla fronte. "Ho viaggiato molti giorni e molte notti per trovarvi. Gli echi della vostra leggenda mi hanno ispirato a diventare un[fighting_vassal.Custom('DE_PRO_POS_P_2P')] guerrier[fighting_vassal.Custom('DE_END_PRO_S_N')] migliore. Vi prego, raccontatemi le vostre gesta.""
 legend_spread_events.0073.desc.fallback: "Chiudo gli occhi. Mi viene in mente la nitidezza di una lama. I raggi del sole riflessi sull'acciaio. Anche altri occhi. Una bestia, forse. O un nemico. Stringo il pugno - l'ho fatto in passato. #EMP Devo#! continuare a farlo."
 legend_spread_events.0073.a: "Ci sono delle battaglie che ci aspettano."
 legend_spread_events.0073.b: ""Certo, venite, ascoltate.""
 legend_spread_events.0073.c: "Devo ispirare il mio popolo."
 legend_spread_events.0073.d: "[marshal.GetTitledFirstNameNoTooltip] mi copre sempre le spalle."
 legend_chain_army_modifier: "Nat[ROOT.Char.Custom('DE_END_PRO_S_N')] per la Battaglia"
 legend_chain_army_modifier_desc: "Questo personaggio ha trovato una rinnovata motivazione nelle future battaglie."
 legend_chain_marshal_modifier: "Leggenda Marziale"
 legend_chain_marshal_modifier_desc: "Questo personaggio si concentra sul diventare [ROOT.Char.Custom('DE_ART_DEF_P_A')] migliore guerrier[ROOT.Char.Custom('DE_END_PRO_S_N')] possibile."

 legend_spread_events.0074.t: "Nelle Caverne della Mente"
 legend_spread_events.0074.desc.intro: "Oscurità e freddo abitano in queste catacombe."
 legend_spread_events.0074.desc.mid.depressed: "La tentazione di restare qui mi assale. Semplicemente nascondermi e dimenticare tutto il resto. Più che tentazione, un'esigenza.\n\n"
 legend_spread_events.0074.desc.mid.fallback: "E se restassi qui? In silenzio. Solo la pietra e io. Un roditore occasionale come unico visitatore. C'è una certa calma in tutto questo.\n\n"
 legend_spread_events.0074.desc.vassal: ""[ROOT.Char.GetTitledFirstNameNoTooltip]?" La figura [wise_vassal.Custom('IT_NAM_COL2')][wise_vassal.GetTitledFirstName] appare dietro l'angolo. "Cosa fate qui sotto? Che incontro fortuito. Ho viaggiato molti giorni e notti per trovarvi. La vostra leggenda... devo confessare che mi ha commosso."\n\n"
 legend_spread_events.0074.desc.spouse: ""Amato mio..." [Select_CString(spouse.IsFemale, 'la mia cara', 'il mio caro')] [spouse.GetFirstName] si trova accanto a [wise_vassal.GetHerHim]. "Ero preoccupat[ROOT.Char.Custom('DE_END_PRO_S_N')] per te.""
 legend_spread_events.0074.desc.fallback: "Seguo senza meta i corridoi, ignar[ROOT.Char.Custom('DE_END_PRO_S_N')] della mia destinazione. Distratt[ROOT.Char.Custom('DE_END_PRO_S_N')]. Oscurità su oscurità su oscurità. Se fossi degn[ROOT.Char.Custom('DE_END_PRO_S_N')] di questa leggenda... lo percepirei, giusto? Forse. Forse."
 legend_spread_events.0074.a: ""Amore mio... non ti deluderò.""
 legend_spread_events.0074.b: ""[wise_vassal.GetFirstNameNoTooltip], #EMP voi#! mi avete commosso.""
 legend_spread_events.0074.c: "Non posso deludere il mio popolo."
 legend_spread_events.0074.d: "[chancellor.GetTitledFirstNameNoTooltip] può aiutarmi con i dettagli diplomatici."
 legend_chain_spouse_modifier: "Supporto Inestimabile"
 legend_chain_spouse_modifier_desc: "Questo personaggio è stato commosso dal supporto inestimabile del coniuge per la sua leggenda."
 legend_chain_chancellor_modifier: "Leggenda Abile"
 legend_chain_chancellor_modifier_desc: "Questo personaggio ha fatto affidamento sull'aiuto del suo cancelliere per ritrovare la fiducia nella sua leggenda."
 
