l_spanish:

legend_debug.0001.desc: "#D Questo è un evento di debug#!"

legend_spread_events.0001.t: "Voci innocenti"
legend_spread_events.0001.desc: "[chronicler.Custom('DE_ART_DEF_P_D')] mi[chronicler.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] mi riceve con un generoso sorriso nella sua biblioteca.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')], nel nostro sforzo di scrivere la vostra leggenda abbiamo pensato di mandare alcuni bambini in giro per i mercati a lodare le gesta di [ancestor.GetName].""
legend_spread_events.0001.a: ""Mandateli immediatamente!""
legend_spread_events.0001.b: ""Non abbiamo modo di provarlo. Siate discreti.""
legend_spread_events.0001.c: ""In verità... [my_child.GetShortUIName] può unirsi a loro.""
legend_spread_events.0001.d: ""Io sono la #EMP mia#! leggenda.""
legend_spread_events.0001.a.tt.success: "Le tue parole sembrano convincenti"
legend_spread_events.0001.a.tt.failure: "Nessuno crede ai bambini"
legend_my_own_ancestor_modifier: "La Mia Leggenda"
legend_my_own_ancestor_modifier_desc: "Questo personaggio è destinato a diventare il proprio antenato mitico"

legend_spread_events.0010.t: "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] Ver[ROOT.Char.Custom('DE_END_PRO_S_N')] Caccia[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]"
legend_spread_events.0010.desc: "Una voce melodiosa attira la mia attenzione nel momento in cui apro la [ROOT.Char.Custom('GetDoor')] della sala. Alcuni dei miei [ROOT.Char.Custom('GetFollowerOrVassalPlural')] hanno circondato [bard.Custom('DE_ART_DEF_P_A')] mi[bard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))] [bard.GetFirstName], che suona il suo strumento [bard.Custom('GetMusicalInstrument')], quasi arrampicandosi sul tavolo dall'emozione.\n\n"Ed ecco[ROOT.Char.Custom('DE_PRO_POS_P_3P')]!" grida [bard.GetSheHe], "[ROOT.Char.Custom('DE_ART_DEF_P_D')] nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], la cui leggenda canto così appassionatamente, perché [ROOT.Char.GetSheHe] con le sue stesse mani ha ucciso...""
legend_spread_events.0010.a: "un drago!"
legend_spread_events.0010.a.tt.success: "Tutta la sala applaude!"
legend_spread_events.0010.a.tt.failure: "Le sue bugie sono troppo evidenti"
legend_spread_events.0010.b: "una #EMP enorme#! bestia!"
legend_spread_events.0010.b.tt.success: "I cortigiani cantano con te"
legend_spread_events.0010.c: "...un bell'orso."
legends_dragon_slayer: "Drago Cacciato"
legends_dragon_slayer_desc: "Questo personaggio sostiene di aver dato la caccia a un drago."

legend_spread_events.0020.t: "Voci di Corridoio"
legend_spread_events.0020.desc.intro: "Mentre scendo le scale e attraverso il cortile, raggiungo uno dei corridoi da cui la servitù è solita sorvegliare i bambini.\n\nMa non sono loro che trovo. La voce di [courtier.GetTitledFirstName] mi raggiunge, forte e chiara, e mi nascondo tra i pilastri di pietra:\n\n"Che cosa ha fatto davvero [protagonist.GetTitledFirstName]? C'era qualcuno di noi lì a vedere la sua cosiddetta #EMP leggenda#! che"
legend_spread_events.0020.desc.you_protag: "[ROOT.Char.GetSheHe]"
legend_spread_events.0020.desc.other_protag: "[ROOT.Char.GetTitledFirstName]"
legend_spread_events.0020.desc.outro: "ora ci fa cantare con tanto orgoglio?""
legend_spread_events.0020.a: "[courtier.GetSheHe|U] può parlare quanto vuole. Nelle segrete."
legend_spread_events.0020.b: ""Voi, là!""
legend_spread_events.0020.b.tt.success: "[courtier.GetShortUINameNoTooltip] si scusa"
legend_spread_events.0020.b.tt.failure: "[courtier.GetShortUINameNoTooltip] si sente offes[courtier.Custom('DE_END_PRO_S_N')]"
legend_spread_events.0020.c: "Meglio far finta di non aver sentito nulla..."
legend_put_out_rumors_modifier: "Leggenda Consolidata"
legend_put_out_rumors_modifier_desc: "Questo personaggio ha messo a tacere dubbi riguardo la sua leggenda."
legend_sus_rumors_modifier: "Leggenda Sospetta"
legend_sus_rumors_modifier_desc: "La leggenda che questo personaggio rivendica è stata messa in dubbio dai suoi cortigiani."

legend_spread_events.0030.t: "Ricordate?"
legend_spread_events.0030.desc.intro: ""Allora ditemi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]..." la voce del[chronicler.Custom('DE_END_ADJ_NUL_S_N')] mi[chronicler.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] mi strappa dai miei pensieri e [chronicler.Custom('DE_PRO_POS_P_3P')] scorgo che agita la mano, la penna d'oca che versa l'inchiostro sul pavimento.\n\n"
legend_spread_events.0030.desc.you_protag: ""Che dire di quella volta che [legend_memory.GetSecondPerspectiveDescription]? Questo vale sicuramente la pena di aggiungerlo alla vostra leggenda...""
legend_spread_events.0030.desc.other_protag: ""Che dire di quella volta che [legend_memory.GetThirdPerspectiveDescription]? Questo vale sicuramente la pena di aggiungerlo alla sua leggenda...""
legend_spread_events.0030.a: ""Non mi avete ascoltato l'ultima volta?""
legend_spread_events.0030.a.flavor: "#EMP Yawn...#! Il mio tempo può essere impiegato meglio."
legend_spread_events.0030.b: "Ah, è stato un'evento davvero #EMP eccezionale#!..."
legend_spread_events.0030.b.tt.success: "Tutti ricordano la vostra grande impresa"
legend_spread_events.0030.b.tt.failure: "La gente non sembra convinta"
legend_spread_events.0030.c: "Non sento il bisogno di parlarne di nuovo."
humble_content_courtiers_and_guests: "Tutti i [courtiers|E]  e gli [guests|E] con il tratto [GetTrait('humble').GetName( GetNullCharacter )] oppure [GetTrait('content').GetName( GetNullCharacter )]"
legend_lazy_modifier: "Non è Opera Mia"
legend_lazy_modifier_desc: "Questo personaggio ha lasciato a qualcun altro la catalogazione dei dettagli più precisi della sua leggenda."
legend_memory_deed_modifier: "Memoria Recente"
legend_memory_deed_modifier_desc: "Le gesta straordinarie di questo personaggio sono ancora presenti nella memoria del suo popolo."

legend_spread_events.0040.t: "Una Petizione Strappalacrime"
legend_spread_events.0040.desc.intro: ""Ah, la luce splende così piacevolmente nella [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')] questa mattina, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," dice [chronicler.Custom('DE_ART_DEF_P_A')] mi[chronicler.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName], passeggiando per la [ROOT.Char.Custom('GetRoom')].\n\n"Mi ricorda sicuramente il giorno in cui il destino decise di iniziare"
legend_spread_events.0040.desc.you_protag: "la vostra leggenda... vi ricordate quanto siete stat[ROOT.Char.Custom('DE_END_PRO_S_N')] generos[ROOT.Char.Custom('DE_END_PRO_S_N')],"
legend_spread_events.0040.desc.other_protag: "La leggenda di [protagonist.GetTitledFirstName]... vi ricordate quanto fosse generos[protagonist.Custom('DE_END_PRO_S_N')],"
legend_spread_events.0040.desc.outro: "ascoltando le suppliche disperate di quel contadino?" dice [chronicler.GetSheHe], facendo un eloquente occhiolino."
legend_spread_events.0040.a: ""Potrei #EMP mai#! ascoltare un contadino?""
legend_spread_events.0040.b: ""Ah, che anima pia sono!""
legend_spread_events.0040.b.tt.success: "La tua pietà è impressionante"
legend_spread_events.0040.b.tt.failure: "La tua pietà è chiaramente una menzogna"
legend_spread_events.0040.c: ""Cosa aggiungerebbe?""

legend_spread_events.0050.t: "Al Servizio di un Signore/a"
legend_spread_events.0050.desc: ""#EMP E [ROOT.Legend.GetProtagonist.GetSheHe] era valoros[ROOT.Char.Custom('DE_END_PRO_S_N')]\ne [honored_lady.GetSheHe] era bellissim[honored_lady.Custom('DE_END_PRO_S_N')]\nE [ROOT.Legend.GetProtagonist.GetSheHe] era [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'una eroina', 'un eroe')]\ne [honored_lady.GetSheHe] era bellissim[honored_lady.Custom('DE_END_PRO_S_N')]!#!"\n\nNon ci è voluto molto per scoprire da dove proviene la musica, poiché poco dopo scopro [bard.GetTitledFirstName], che sta accordando giocosamente il suo strumento, appoggiato a una panchina di pietra.\n\n"Ah, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," i suoi occhi si illuminano immediatamente, "non è forse vero che la ragione della vostra leggenda sia quella di impressionare [honored_lady.GetTitledFirstName]?""
legend_spread_events.0050.a: ""Come osi!? Io sono #EMP sposat[ROOT.Char.Custom('DE_END_PRO_S_N')]#!!""
legend_spread_events.0050.b: ""[honored_lady.GetSheHe|U] è davvero bellissim[honored_lady.Custom('DE_END_PRO_S_N')]...""
legend_spread_events.0050.b.tt.success: "La tua galanteria colpisce [honored_lady.GetFirstNameNoTooltip]"
legend_spread_events.0050.b.tt.failure: "La tua galanteria disgusta [honored_lady.GetFirstNameNoTooltip]"
legend_spread_events.0050.c: ""L'ho fatto per me stess[ROOT.Char.Custom('DE_END_PRO_S_N')].""

legend_spread_events.0060.t: "Più Mito che Leggenda"
legend_spread_events.0060.desc.intro: ""Una parola, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," dice [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] avvicinandosi a me con un'espressione preoccupata sul volto. "Si tratta "
legend_spread_events.0060.desc.you_protag: "della vostra leggenda"
legend_spread_events.0060.desc.other_protag: "della leggenda di [ROOT.Legend.GetProtagonist.GetShortUIName]"
legend_spread_events.0060.desc.outro: "...[bad_vassal.Custom('IT_NAM_COL3')][bad_vassal.GetTitledFirstName] è stat[bad_vassal.Custom('DE_END_PRO_S_N')] udit[bad_vassal.Custom('DE_END_PRO_S_N')] mentre la metteva in dubbio e il pettegolezzo di corte ha iniziato a circolare"\n\n"Se non [bad_vassal.Custom('DE_PRO_POS_P_3P')] fermerete in tempo, temo che ogni contadino di questo regno crederà che sia una bugia.""
legend_spread_events.0060.a: ""Quel[bad_vassal.Custom('DE_END_ADJ_NUL_S_N')] fastidios[bad_vassal.Custom('DE_END_PRO_S_N')] [bad_vassal.Custom('InsultNoun')]...""
legend_spread_events.0060.b: "La mia parola è più forte della sua."
legend_spread_events.0060.b.tt.success: "Le persone ti credono"
legend_spread_events.0060.b.tt.failure: "Le persone credono a [bad_vassal.GetShortUIName]"
legend_spread_events.0060.c: "Coraggioso da parte sua provarci con me..."
legend_spread_events.0060.d: "Lasciateli parlare."
legend_no_mocking_modifier: "Leggenda Rispettata"
legend_no_mocking_modifier_desc: "Questo personaggio ha fatto cessare immediatamente la derisione della sua leggenda."
legend_extra_mocking_modifier: "Leggenda Derisa"
legend_extra_mocking_modifier_desc: "La leggenda di questo personaggio è stata derisa da molti."
not_believable_modifier: "Occultamente Infido"
not_believable_modifier_desc: "Le bugie di questo personaggio contro il suo signore sono state scoperte e si sono ritorte contro di lui."

legend_spread_events.5000.t: "Fondamenti del Suono"
legend_spread_events.5000.desc: "Il sole splende luminoso su [capital.GetName] mentre [chronicler.GetFirstName] e io passeggiamo per le strade animate. È un bell'insediamento.\n\nUn insediamento #EMP davvero#! molto bello, penso, guardandomi intorno e osservando l'intricata muratura di un arco sotto il quale passiamo. [chronicler.GetFirstNameNoTooltip] coglie il mio sguardo.\n\n"È merito degli antenati di queste popolazioni aver creato questo luogo." inizia [chronicler.GetSheHe]. "Così tanto merito che a volte ci si chiede se davvero l'abbiano fatto loro...""
legend_spread_events.5000.a: ""Questa architettura non è #EMP chiaramente#! di origine [culture.GetNameNoTooltip]!""
legend_spread_events.5000.b: "Sicuramente questo #EMP deve#! essere stato fatto da persone che non erano di cultura [culture.GetCollectiveNounNoTooltip]"
legend_spread_events.5000.b.tt.success: "Le persone sembrano essere convinte"
legend_spread_events.5000.b.tt.failure: "I piccoli e orgogliosi abitanti respingono con rabbia le vostre dichiarazioni."
legend_spread_events.5000.c: "Sicuramente questa muratura potrebbe essere utilizzata in modo migliore."
legend_spread_events.5000.d: "Questi antenati erano persone veramente industriose."

legend_spread_events.5005.t: "La Benedizione di un[parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather|U]"
legend_spread_events.5005.desc: "Incontrare mi[parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather] [parent.GetFirstName] è un piacere sempre più raro al giorno d'oggi, ma ora ci troviamo in questo luogo di culto. [chronicler.GetFirstName] si tiene a distanza rispettosa mentre ci salutiamo.\n\n"[ROOT.Char.GetFirstName]! Che sorpresa!" dice [parent.GetSheHe|U] commoss[parent.Custom('DE_END_PRO_S_N')] abbracciandomi. [parent.Custom('DE_ART_IND_A')|U] sorride malinconicamente, guardandosi intorno alle pareti. "Tutto questo mi fa sentire di nuovo giovane. Sei sempre stato un bambino così pio. Lo sai che quando eri ancora un bambino ti rifiutavi di mangiare nei giorni di culto?"\n\nIo... non lo sapevo, no."
legend_spread_events.5005.regular: "Con la coda dell'occhio riesco a vedere [chronicler.GetFirstNameNoTooltip] iniziare a cercare i suoi appunti su [ROOT.Char.Custom('GetWritingMaterial')]."
legend_spread_events.5005.parent_chronicler: "Forse, in qualità di mio cronista, [parent.Custom('DE_ART_DEF_P_A')] mi[parent.Custom('DE_END_PRO_S_N')] car[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('MotherFather')] può essere persuas[parent.Custom('DE_END_PRO_S_N')] a mettere questa storia per iscritto?"
legend_spread_events.5005.a: ""[parent.Custom('MotherFather')|U] perfavore, voi mi imbarazzate!""
legend_spread_events.5005.b: ""Per favore, vi andrebbe di rammentarmelo?""
legend_spread_events.5005.b.tt: "Beh, questo potrebbe aiutare la mia causa..."
legend_spread_events.5005.c: "Basta parlare di me. Come state #EMP voi#!, [parent.Custom('MotherFather')]?"

legend_spread_events.5010.t: "Imposizione delle Mani"
legend_spread_events.5010.desc: "[chronicler.Custom('DE_ART_DEF_P_D')] mi[chronicler.Custom('DE_END_PRO_S_N')] cronista [chronicler.GetFirstName] viene spint[chronicler.Custom('DE_END_PRO_S_N')] da parte da una strana figura che si dirige verso di me mentre siamo in strada. Le mie guardie intervengono e spianano le armi, ma è chiaro che questa povera anima non vuole farmi del male.\n\n"Perfavore!" il suo respiro ha un suono raschiante mentre [sick.GetSheHe] parla. "Sono molto malat[sick.Custom('DE_END_PRO_S_N')]. Non ho potuto fare a meno di venire qui quando vi ho vist[ROOT.Char.Custom('DE_END_PRO_S_N')] passare, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!"\n\n"Io... ho sentito parlare dei miracoli che potete fare. Un semplice tocco è tutto ciò di cui ho bisogno!" [sick.GetSheHe|U] si avvicina barcollando, allungando le braccia in segno di supplica."
legend_spread_events.5010.a: ""Dovete donare a chi ha più bisogno.""
legend_spread_events.5010.a.tt: "Se non altro, incoraggiare le donazioni ai bisognosi farà fare a #EMP me#! bella figura..."
legend_spread_events.5010.b: "Beh, se funziona..."
legend_spread_events.5010.b.criticalsuccess: "La persona è guarita"
legend_spread_events.5010.b.success: "Dice di sentirsi già un po' meglio"
legend_spread_events.5010.b.failure: "Non sembra esserci alcun cambiamento"
legend_spread_events.5010.c: ""Per favore. Dovete cercare una cura adeguata, in un ospizio locale.""

legend_spread_events.5015.t: "Un Cimelio Insanguinato"
legend_spread_events.5015.desc: "Saggio la lama di una spada mentre io e [chronicler.Custom('DE_ART_DEF_P_A')] mi[chronicler.Custom('DE_END_PRO_S_N')] cronista [chronicler.GetFirstName] perlustriamo l'armeria di/del [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'mio campo', 'location.GetName')]. È affilata e ben lavorata. [chronicler.GetFirstNameNoTooltip], comunque, è più interessat[chronicler.Custom('DE_END_PRO_S_N')] a un'altra arma appesa al muro.\n\n"Ho sentito parlare molto di questa potente arma, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]." [chronicler.GetSheHe|U] inspira, ammirandola. "Ho sentito dire che ne ha uccisi una mezza dozzina solo con la vostra mano!\n\n[artifact.GetName] giace lì tranquillamente. È vero che nel corso della sua vita è stata un'arma fidata e letale, le sue linee sono state ripetutamente bagnate dal sangue dei nemici. Una buona lama. Una lama rossa."
legend_spread_events.5015.a: ""E toglierà la vita a molti altri.""
legend_spread_events.5015.b: ""Beh, quelli sono solo quelli che ricordo...""
legend_spread_events.5015.b.success: "La storia dell'arma cresce"
legend_spread_events.5015.b.failure: "Alcuni guardano con sospetto a questi racconti"
legend_spread_events.5015.c: ""Non molti di più di quelli, [chronicler.GetFirstNameNoTooltip].""
legend_spread_events.5015.c.tt: "[artifact.GetName] ottiene un modificatore positivo casuale"

legend_spread_events.5020.t: "Ammirazione"
legend_spread_events.5020.desc: "Il nostro cammino insieme lungo [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'il campo', 'un corridoio')] nel buio del crepuscolo è interrotto da [chronicler.GetFirstName], con il suo dito teso verso la mia mano che trasporta la lanterna.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!" inizia [chronicler.GetSheHe], con un tremito nella voce. "Quel segno sulla vostra mano! E'... una Ferita Sacra?"\n\nAbbasso lo sguardo sulla mia mano. Una grande macchia copre il dorso della mano. A dire il vero, non l'avevo nemmeno notata. [chronicler.GetFirstNameNoTooltip], comunque, era già in pieno volo di fantasia.\n\n"Dobbiamo documentarlo! Il popolo deve sapere! Voi portate le sacre ferite di Cristo stesso!""
legend_spread_events.5020.a: ""Sapevi che ne ho anche un altro sul mio fianco?""
legend_spread_events.5020.a.tt: "Una vecchia cicatrice. Forse una significativa?"
legend_spread_events.5020.b: "In effetti #EMP è#! alquanto interessante..."
legend_spread_events.5020.c: ""È solo un vecchio segno, [chronicler.GetFirstNameNoTooltip].""

legend_spread_events.5025.t: "Tomi Polverosi"
legend_spread_events.5025.desc: "La pace e la tranquillità [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'della mia tenda', 'del mio studio')] sono completamente interrotte quando [chronicler.GetFirstName] irrompe, con le braccia che circondano quello che sembra essere un antico esemplare di [ROOT.Char.Custom('GetWritingMaterial')].\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!" esclama [chronicler.GetSheHe|U]. "Guardate, guardate! Abbiamo trovato un vecchio manoscritto!" Scaricandolo sulla mia scrivania, [chronicler.GetSheHe] lo indica con un dito eccitato.\n\n"È scritto in una lingua antica che non riusciamo assolutamente a decifrare. Ma voi..." [chronicler.GetSheHe] mi guarda con riverenza, "potreste riuscirci! Deve essere un'opera dei vostri antenati!""
legend_spread_events.5025.a: ""Hai ragione, [chronicler.GetFirstNameNoTooltip]! Questo è facile da tradurre!""
legend_spread_events.5025.b: "Vediamo come me la cavo..."
legend_spread_events.5025.b.success: "Riesci a tradurlo"
legend_spread_events.5025.b.failure: "La lingua ti sfugge completamente"
legend_spread_events.5025.c: ""Non sembra la lingua dei miei antenati, temo.""

legend_spread_events.5030.t: "Amici nelle Alte Sfere"
legend_spread_events.5030.desc: "Anche se le esigenze di governare il regno non fanno spesso incrociare i nostri cammini, proprio una tale opportunità ha portato [vassal.GetFirstName] e me ad incontrarci. [vassal.GetSheHe|U] mi saluta calorosamente con un luccichio negli occhi.\n\n"[ROOT.Char.GetFirstName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Che piacere vederti!" [vassal.GetFirstNameNoTooltip] mi stringe la spalla. "Sapevi che ho sentito alcune storie #EMP affascinanti#! che ti riguardano, di recente?" [vassal.GetSheHe|U] sorride ampiamente vedendomi leggermente a disagio.\n\n"Mi sono piuttosto piaciute, a dire il vero. Forse potresti raccontarmene alcuni dettagli?""
legend_spread_events.5030.a: ""Ti sarei debitore se mi aiutassi a diffondere la notizia!""
legend_spread_events.5030.b: ""Assolutamente. Ebbene, questa volta io-""
legend_spread_events.5030.c: ""È bello vederti, [vassal.GetFirstNameNoTooltip].""

legend_spread_events.5035.t: "Questioni di Famiglia"
legend_spread_events.5035.desc: ""È molto curioso, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], molto curioso davvero. Non sono sicur[chronicler.Custom('DE_END_PRO_S_N')] di cosa pensare. Forse voi riuscite a fare chiarezza?"\n\n[chronicler.GetFirstName] mi presenta lo scritto su [ROOT.Char.Custom('GetWritingMaterial')], riesumato da qualche angolo polveroso in una casa ancestrale. L[chronicler.Custom('DE_END_PRO_S_N')] osservo con aria interrogativa. Non sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] di cosa [chronicler.GetSheHe] intenda, in particolare...\n\n"Guardate. La vostra discendenza non compare da nessuna parte in questa lista." chiarisce [chronicler.GetFirstNameNoTooltip] con quello che sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] [chronicler.GetSheHe] #EMP pensa#! possa essere un aiuto. In realtà, ciò semplicemente peggiora ulteriormente il mio umore.\n\nQuesta potrebbe essere una notizia molto negativa per i miei tentativi di legittimazione."
legend_spread_events.5035.a: ""Fallo distruggere. E [chronicler.GetFirstNameNoTooltip]...?""
legend_spread_events.5035.a.tt: ""Se una sola parola di tutto ciò esce da questa stanza, #EMP saprò#! che sei stat[chronicler.Custom('DE_END_PRO_S_N')] tu.""
legend_spread_events.5035.b: ""Sciocchezze! Guarda, c'è il nome di mio padre proprio lì!""
legend_spread_events.5035.b.success: "[chronicler.GetFirstNameNoTooltip] accetta felicemente la correzione"
legend_spread_events.5035.b.failure: "[chronicler.GetFirstNameNoTooltip] non è convint[chronicler.Custom('DE_END_PRO_S_N')]"
legend_spread_events.5035.c: "Dobbiamo mantenere tutto ciò segreto. #EMP Molto#! segreto."
legend_spread_events.5035.c.success: "Il segreto rimane sepolto"
legend_spread_events.5035.c.failure: "Il segreto si diffonde"
legend_spread_events.5035.d: "Dovremo cercare un altro documento."

legend_spread_events.5040.t: "Flora Familiare"
legend_spread_events.5040.desc: ""Solo alcune ultime domande, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], e poi vi lascerò andare!" La falsa allegria di [chronicler.GetFirstName] non fa nulla per attenuare la stanchezza che provo mentre il tempo che passiamo a esaminare gli scritti su [ROOT.Char.Custom('GetWritingMaterial')] per valutare il mio albero genealogico si dilunga sempre più. [chronicler.GetSheHe|U] indica una sezione con serietà.\n\n"Non sono sicur[chronicler.Custom('DE_END_PRO_S_N')] il nome di chi dovrebbe riempire #EMP queste#! particolari parti." [chronicler.GetFirstNameNoTooltip] aggrotta la fronte in costernazione. "Per caso voi lo sapete, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]?""
legend_spread_events.5040.a: "Ma #EMP certo#! che lo so!"
legend_spread_events.5040.a.tt: "No, non lo so, ma una buona bugia rende la conoscenza superflua..."
legend_spread_events.5040.b: "Sono sicuro che mi[partent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather] lo saprebbe!"
legend_spread_events.5040.c.tt: "Non lo so affatto, ma forse se fossi abbastanza convincente..."
legend_spread_events.5040.c.success: "Le tue bugie si rivelano convincenti"
legend_spread_events.5040.c.failure: "Le tue bugie sono evidenti"
legend_spread_events.5040.d: "Mettici pure un esemplare di [ROOT.Char.Custom('RegionalMythicalCreature')] per quanto mi importa!"
legend_spread_events.5040.d.success: "Alcuni creduloni ci credono davvero"
legend_spread_events.5040.d.failure: "La tua negligenza getta dubbi sul tuo albero genealogico"

legend_spread_events.5045.t: "Qualche Parola?"
legend_spread_events.5045.desc: "[chronicler.GetFirstName] e io siamo nel mezzo di riflessioni su come diffondere ulteriormente la notizia della mia devozione quando [chronicler.GetSheHe] mi afferra il braccio e indica con un cenno del capo. [imam.Custom('DE_ART_DEF_P_D')] mi[imam.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))] [imam.GetFirstName] è entrat[imam.Custom('DE_END_PRO_S_N')] nella moschea, chiaramente iniziando i preparativi per il culto successivo.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!" sussurra [chronicler.GetFirstNameNoTooltip]. "Questo è #EMP perfetto#!! [imam.GetSheHe|U] sta preparando la #EMP khutbah#!! Presto, vai e persuadi[imam.Custom('DE_PRO_POS_P_3P')] a includere il tuo nome!"\n\nUn'idea brillante! Mi chiedo solo cosa ci vorrà per farla diventare realtà..."
legend_spread_events.5045.a: "[imam.GetSheHe|U] non rifiuterà un favore."
legend_spread_events.5045.b: "Una tangente potrebbe essere rischiosa ma gratificante..."
legend_spread_events.5045.b.success: "[imam.GetSheHe|U] accetta la tua offerta"
legend_spread_events.5045.b.failure: "[imam.GetSheHe|U] è indignat[imam.Custom('DE_END_PRO_S_N')] dalla tua offerta"
legend_spread_events.5045.c: "L[imam.Custom('DE_END_PRO_S_N')] persuaderò semplicemente."
legend_spread_events.5045.c.success: "[imam.GetFirstNameNoTooltip] è d'accordo"
legend_spread_events.5045.c.failure: "[imam.GetFirstNameNoTooltip] respinge le tue suppliche"
legend_spread_events.5045.d: ""Non essere sciocc[chronicler.Custom('DE_END_PRO_S_N')], [chronicler.GetFirstNameNoTooltip].""

legend_spread_events.5050.t: "Fare un'Entrata"
legend_spread_events.5050.desc: "Avrei dovuto prevedere problemi quando [chronicler.GetFirstName] entra nella [ROOT.Char.Custom('GetRoom')], con un volto sconosciuto al seguito.\n\n"Permettetemi di presentarvi [jeweller.GetFirstName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]." L[jeweller.Custom('DE_END_PRO_S_N')] sconosciut[jeweller.Custom('DE_END_PRO_S_N')] offre un profondo inchino. "[jeweller.GetSheHe|U] è un[jeweller.Custom('DE_PRO_POS_P_2P')] gioiellier[jeweller.Custom('DE_END_ADJ_IND_S_A')] e un[jeweller.Custom('DE_PRO_POS_P_2P')] lavora[jeweller.Custom('DE_END_NOU_S_GS_N')] del metallo. Ho pensato che forse vi piacerebbe esaminare alcune delle sue opere."\n\n"Mi sono pres[chronicler.Custom('DE_END_PRO_S_N')] la libertà di prepararne alcune particolarmente adatte a voi e... a ciò che vi riguarda al giorno d'oggi." [jeweller.GetFirstNameNoTooltip] inizia, posando un vassoio sul tavolo.\n\n#EMP 'Ciò che mi riguarda?'#! [chronicler.GetFirstNameNoTooltip] è chiaramente stat[chronicler.Custom('DE_END_PRO_S_N')] occupat[chronicler.Custom('DE_END_PRO_S_N')]."
legend_spread_events.5050.a: "Questa corona è davvero interessante."
legend_spread_events.5050.b: "Questa collana emana una certa aura."
legend_spread_events.5050.c: "Non ho intenzione di spendere #EMP così#! tanto..."
legend_spread_events.5050.d: ""Stai oltrepassando i limiti, [chronicler.GetFirstNameNoTooltip].""

legend_spread_events.5055.t: "Scelte Culturali"
legend_spread_events.5055.desc: "Mentre scelgo cosa indossa per la giornata, il consiglio di [chronicler.GetFirstName] è esuberante, "Forse quclsao per ispirare i vostri vassalli, [Select_CString(ROOT.Char.IsFemale,'mia','mio')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]? Qualcosa di tradizionale?"\n\nSe voglio ottenere il favore dei miei sudditi, devo apparire come loro immaginano un sovrano. Eppure il mio regno presenta molte culture diverse.\n\nIl mio abito maestoso potrebbe far piacere a un vassallo di cultura [vassal1.GetCulture.GetName] come [vassal1.GetTitledFirstName], ma ad altri, come ad esempio [vassal2.GetTitledFirstName], farebbe solo percepire le nostre differenze più profonde."
legend_spread_events.5055.a: "Entrambi i gruppi possono essere accontentati."
legend_spread_events.5055.a.tt: "Indossare simboli sia della cultura [vassal1.GetCulture.GetNameNoTooltip] che della cultura [vassal2.GetCulture.GetNameNoTooltip] mi distinguerà come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] sovran[ROOT.Char.Custom('DE_END_PRO_S_N')] di tolleranza e rispetto."
legend_spread_events.5055.b: "Rappresenterò il mio popolo."
legend_spread_events.5055.c: "I sudditi [vassal2.GetCulture.GetNameNoTooltip] hanno bisogno di qualcuno a cui ispirarsi."
legend_spread_events.5055.d: "Dovrei evitare di farmi nemici."
legend_spread_events.5055.d.tt: "È molto più facile evitare conflitti che fare dichiarazioni."
 5055_vassal1_culture: "Ogni vassallo di [culture|E] [vassal1.GetCulture.GetName]"
 5055_vassal2_culture: "Ogni vassallo di [culture|E] [vassal2.GetCulture.GetName]"
 5055_every_culture_vassal: "Ogni vassallo di [culture|E] [vassal1.GetCulture.GetName] e [vassal2.GetCulture.GetName]"

legend_spread_events.5060.t: "Visioni Sacre"
legend_spread_events.5060.opening: ""Sapete, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]," [chronicler.GetFirstName] inizia esitante mentre ci muoviamo nel [ROOT.Char.Custom('GetCourtyard')], "Esito a menzionarlo, ma i devoti vorranno sapere come avete perso"
legend_spread_events.5060.one_eyed: "il vostro occhio.""
legend_spread_events.5060.blind: "i vostri occhi.""
legend_spread_events.5060.ending: "\n\nMi fermo. Il tremore nella voce di [chronicler.GetFirstNameNoTooltip] implica più peso alla questione di quanto realmente ne necessiti. Eppure, rifletto, sentendo i canti distanti dei [ROOT.Char.GetFaith.PriestNeuterPlural] portati dal vento...\n\nForse è il momento di sfruttare questa maledizione per trarne finalmente beneficio?"
legend_spread_events.5060.a: ""[ROOT.Char.GetFaith.HighGodName] è venuto da me, e la visione mi ha reso ciec[ROOT.Char.Custom('DE_END_PRO_S_N')]!""
legend_spread_events.5060.b: ""[ROOT.Char.GetFaith.HighGodName] me ne ha privat[ROOT.Char.Custom('DE_END_PRO_S_N')] così che potessi dimostrare la mia devozione!""
legend_spread_events.5060.c: ""Indipendentemente dalla causa, sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] umiliat[ROOT.Char.Custom('DE_END_PRO_S_N')] davanti a [ROOT.Char.GetFaith.HighGodName].""
legend_spread_events.5060.d: ""È una semplice vecchia ferita, [chronicler.GetFirstNameNoTooltip].""
legend_spread_events.5060.d.tt: "Non c'è alcun motivo per mentire su questa vecchia questione."

legend_spread_events.5065.t: "Pane Sacro"
legend_spread_events.5065.desc: "Sono immerso nella mia seconda porzione di [ROOT.Char.Custom('GetExpensiveDessert')] quando colgo [chronicler.GetFirstName] che mi guarda con una punta di disapprovazione.\n\n"Sapete, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," inizia dolcemente [chronicler.GetSheHe], "dato che state cercando di, ehm, mostrare la vostra santità, forse potreste considerare di moderarvi un po'?"\n\nGuardo il cibo. È delizioso, ma forse [chronicler.GetFirstNameNoTooltip] ha ragione?"
legend_spread_events.5065.a: "Bah, sono più felice così!"
legend_spread_events.5065.b: ""Hai ragione. Farò meglio di così.""
legend_spread_events.5065.c: "Solo un po' ogni tanto sicuramente non potrà fare male"

legend_spread_events.5070.t: "Un'Entrata Grandiosa"
legend_spread_events.5070.desc: "Rimango in piedi e aspetto mentre [chronicler.GetFirstName] si muove intorno a me, aggiustando i miei vestiti. Soddisfatt[chronicler.Custom('DE_END_PRO_S_N')] del suo lavoro, [chronicler.GetSheHe] inizia a riflettere.\n\n"Mi stavo chiedendo," inizia [chronicler.GetSheHe], "se potreste considerare uno stile differente." Ricambio il suo sguardo con sospetto.\n\n"Beh, avete cercato di enfatizzare i legami con i vostri antenati. Forse vale la pena pensare di presentarvi nel loro stile?""
legend_spread_events.5070.a: "Mi vestirò come facevano i primi [culture.GetCollectiveNounNoTooltip]!"
legend_spread_events.5070.a.success: "Sei lodat[ROOT.Char.Custom('DE_END_PRO_S_N')] per il tuo abbigliamento"
legend_spread_events.5070.a.failure: "Nessuno è convinto"
legend_spread_events.5070.b: "Forse un accenno stilistico o due non guasterebbero..."
legend_spread_events.5070.c: "Sono ispirat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal passato, ma non mi sottometto ad esso."
every_culture_vassal: "Ogni vassallo della tua [culture.GetNameNoTooltip]"

legend_spread_events.5075.t: "Culto Fervente"
legend_spread_events.5075.desc: "[imam.GetFirstName] passa accanto a me senza quasi riconoscermi, ma la sua vista ferma i miei passi. Il mio compagno [chronicler.GetFirstName], notando la mia costernazione, inizia a spiegare.\n\n"È un callo da preghiera." [chronicler.GetSheHe|U] osserva insieme a me il [imam.GetFaith.PriestNeuter] che si allontana, allungando il collo per veder[chronicler.Custom('DE_PRO_DEM')] la testa. "Coloro che si dichiarano santi dimostrano la loro devozione prostrandosi con abbastanza forza da sviluppare un bernoccolo sulla fronte.""
legend_spread_events.5075.a: "Ci deve sicuramente essere un modo per simularlo..."
legend_spread_events.5075.a.success: "La gente viene ingannata facilmente"
legend_spread_events.5075.a.failure: "Il tuo inganno fallisce"
legend_spread_events.5075.b: "Devo pregare con #EMP più fervore!#!"
legend_spread_events.5075.b.success: "Funziona"
legend_spread_events.5075.b.failure: "Ahi"
legend_spread_events.5075.c: "Che assurdità."

legend_spread_events.5200.t: "Obiettivi Esotici"
legend_spread_events.5200.desc: "[chronicler.GetFirstName] mette di nuovo mano al lavoro, annotando i dettagli della mia leggenda.\n\n"Una cosa mi lascia perplesso," riflette [chronicler.GetSheHe]. "Perché avete scelto di cacciare questa bestia? Perché, tra tutti gli animali, avete scelto di cacciare proprio questo particolare esemplare di [legend.GetProperty( 'beast' ).GetFlagName]?""
legend_spread_events.5200.a: "Volevo assaggiare le sue #EMP carni esotiche#!."
legend_spread_events.5200.b: "La creatura ha... ucciso mi[dead_parent.Custom('DE_END_PRO_S_N')] [dead_parent.GetMotherFather] [dead_parent.GetFirstNameNoTooltip]!"
legend_spread_events.5200.b.success: "La tua storia è credibile"
legend_spread_events.5200.b.failure: "Tutti sanno già che non è così che è mort[dead_parent.Custom('DE_END_PRO_S_N')]"
legend_spread_events.5200.c: "Per la gloria, ovviamente."

legend_spread_events.5205.t: "Essere il Migliore"
legend_spread_events.5205.desc: "[chronicler.GetFirstName] si stiracchia brevemente, cercando altri scritti su [ROOT.Char.Custom('GetWritingMaterial')] per alimentare la sua pila crescente.\n\n"Allora, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," inizia di nuovo [chronicler.GetSheHe], con tono uniforme, "mi potete spiegare perché eravate così determinat[ROOT.Char.Custom('DE_END_PRO_S_N')] a cacciare un avversario così feroce come un esempare di [legend.GetProperty( 'beast' ).GetFlagName]? E' di certo un nemico davvero pericoloso!""
legend_spread_events.5205.a: "Cos'altro potrebbe fare [ROOT.Char.Custom('DE_ART_DEF_P_A')] più grande caccia[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] del paese?"
legend_spread_events.5205.b: "Tutto per la ricerca di un gioco ancora più pericoloso..."
legend_spread_events.5205.b.tt: "...e ora, so come trovarne uno."
legend_spread_events.5205.c: "Avevo bisogno di affinare la mia abilità nel seguire le tracce."
legend_spread_events.5205.d: "Per dimostrare la mia abilità come cacciatore."

legend_spread_events.5210.t: "Bandito con un Occhio Solo"
legend_spread_events.5210.desc: ""È proprio vero?" [chronicler.GetFirstName] cerca freneticamente altri scritti su [ROOT.Char.Custom('GetWritingMaterial')] per annotare appunti, tra una richiesta e l'altra di conferma delle varie storie. "Qui dice che c'è stato un incontro con un essere piuttosto ripugnante."\n\n"Ho sentito voci su di esso, un grande essere con un solo occhio. Un possente ciclope!""
legend_spread_events.5210.a: "E pensava che fossi anch'io un ciclope!"
legend_spread_events.5210.b: ""Ed era davvero una bestia feroce!""
legend_spread_events.5210.c: "Penso che fosse solo un villico del posto, in realtà."

legend_spread_events.5215.t: "In-pianta-bile"
legend_spread_events.5215.desc: "Sono seduto lì con [chronicler.GetFirstName] mentre [chronicler.GetSheHe] cataloga ancora di più la mia leggenda.\n\n"La parte sulle piante era vera, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]?" Il mio sopracciglio alzato in modo interrogativo [chronicler.Custom('DE_PRO_POS_P_3P')] spinge chiaramente a continuare. "Le piante ostili, indendo! La flora dalle foglie giganti che può drogare a distanza con il suo polline!""
legend_spread_events.5215.a: "Posso confermarne la veridicità con una certa fermezza."
legend_spread_events.5215.b: "Una situazione terribile, ma gestibile."
legend_spread_events.5215.c: "No, ma ho imparato che piante simili esistono davvero!"

legend_spread_events.5216.t: "Lo Sport Locale"
legend_spread_events.5216.desc: "Giocherello con una freccia spaiata in una faretra appoggiata al muro mentre [chronicler.GetFirstName] continua a catalogare la mia leggenda.\n\n"Questo mi ricorda, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," inizia [chronicler.GetFirstNameNoTooltip], guardandola. "È vero che c'è stata una sfida? Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetLassLad')] locale, abile con l'arco, che sfidava tutti a una gara di tiro con l'arco? Chi ha prevalso?""
legend_spread_events.5216.a: ""Ho vinto dividendo la sua freccia in due con la mia!""
legend_spread_events.5216.b: "'È stata una facile vittoria!"
legend_spread_events.5216.b.success: "Sembra credibile"
legend_spread_events.5216.b.failure: "Nessuno ci crede"
legend_spread_events.5216.c: "In realtà era solo un allenamento."

legend_spread_events.5220.t: "Trappole della Natura"
legend_spread_events.5220.desc.start: "[chronicler.GetFirstName] mi guarda pensieros[chronicler.Custom('DE_END_PRO_S_N')].\n\n"Ho sentito dire che durante i vostri viaggi avete incontrato una serie di sfide." Il mio cauto cenno sembra incoraggiar[chronicler.DE_PRO_POS_P_3P]. "Ho sentito che siete quasi cadut[ROOT.Char.Custom('DE_END_PRO_S_N')] vittima di"
legend_spread_events.5220.desc.wet: "una palude puzzolente e risucchiante. "
legend_spread_events.5220.desc.dry: "una distesa di sabbie mobili risucchianti. "
legend_spread_events.5220.desc.ending: ""Hanno detto che avete dovuto lottare per liberarvi, che se la vostra forza fosse venuta meno sareste perit[ROOT.Char.Custom('DE_END_PRO_S_N')]!" dice guardardomi con aspettativa."
legend_spread_events.5220.a: ""Ah, non è stato nulla per un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] della mia levatura!""
legend_spread_events.5220.b: "Infatti! Alla fine ho dovuto lottare per uscirne."
legend_spread_events.5220.c: "Era un semplice terreno allagato."

legend_spread_events.5225.t: "Potere dei Fiori"
legend_spread_events.5225.desc: "Il piccolo mazzo di fiori sul mio tavolo sembra catturare l'interesse di [chronicler.GetFirstNamePossessive].\n\n"Questo mi ricorda, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," inizia [chronicler.GetSheHe], "una storia che ho sentito su di voi. Ho sentito che avete trovato una pianta davvero unica durante i vostri viaggi!" [chronicler.GetSheHe|U] mi guarda.\n\n"Avete per caso un esemplare con voi?""
legend_spread_events.5225.a: ""Certo!""
legend_spread_events.5225.a.tt: "Quello non era affatto un fiore unico, ma abbastanza insolito da ingannare un profano."
legend_spread_events.5225.b: "Ne ho uno proprio qui!"
legend_spread_events.5225.b.tt: "Beh, questo non è il #EMP più comune#! dei fiori..."
legend_spread_events.5225.b.success: "[chronicler.GetNameNoTooltip] non ha mai visto un fiore come questo prima"
legend_spread_events.5225.b.failure: "[chronicler.GetNameNoTooltip] ne aveva già visti molti esemplari simili"
legend_spread_events.5225.c: "#EMP Fiori?!#! Non dovremmo forse discutere di cose più grandiose?"
legend_spread_events.5225.d: ""Temo di no.""

legend_spread_events.5230.t: "Gusto per il Sangue"
legend_spread_events.5230.desc: "[chronicler.GetFirstName] che irrompe nella mia [ROOT.Char.Custom('GetRoom')] è spesso un presagio di domande insolite in arrivo, e questa volta non fa eccezione.\n\n"[ROOT.Char.GetLadyLord]! Ho appena sentito la storia più oltraggiosa!" esclama [chronicler.GetSheHe], cercando freneticamente altri scritti su [ROOT.Char.Custom('GetWritingMaterial')]. "Hanno detto che siete stat[ROOT.Char.Custom('DE_END_PRO_S_N')] assalit[ROOT.Char.Custom('DE_END_PRO_S_N')] da dei #EMP cannibali#! durante i vostri viaggi! Mangiauomini... non è incredibile?!""
legend_spread_events.5230.a: ""Vedi questa cicatrice? È stata fatta da uno di loro.""
legend_spread_events.5230.b: "...a dirla tutta, erano davvero bravi a cucinare la carne."
legend_spread_events.5230.c: "E sono sopravvissut[ROOT.Char.Custom('DE_END_PRO_S_N')] per raccontarne la storia!"
legend_spread_events.5230.d: "Penso che fossero semplici banditi."

legend_spread_events.5235.t: "Uno contro Uno"
legend_spread_events.5235.desc: "Sto raccontando le mie imprese in battaglia a [chronicler.GetFirstName] quando [chronicler.GetSheHe] mi interrompe bruscamente.\n\n""Allora è tutto vero? Avete ucciso il vile comandante nemico in combattimento singolo?" I suoi occhi brillano di aspettativa. Chiaramente questa è una di quelle storie diffuse per passaparola.\n\nEro davvero lì in battaglia, ma la confusione del corpo a corpo rende possibile praticamente qualsiasi evento..."
legend_spread_events.5235.a: "E' morto con onore per mia mano."
legend_spread_events.5235.b: "Non importa il braccio di chi ha vibrato il colpo fatale."

legend_spread_events.5240.t: "Discrezione o Valore?"
legend_spread_events.5240.desc: "Con scarabocchi frettolosi su una tazza di semi rovesciata, [chronicler.GetFirstName] segna lo schema di una passata battaglia. [chronicler.GetSheHe|U] cambia rapidamente tattica vedendomi osservare.\n\n"È questa parte quella che mi intriga di più." dichiara [chronicler.GetSheHe], indicando uno di questi segni tra i semi. "Ho sentito dire che avete finto una ritirata qui. D'altra parte, ho anche sentito alcune accuse piuttosto meno #EMP lusinghiere#!..."\n\nIl mio cuore codardo batte forte in panico anche davanti a questo interrogatorio cortese."
legend_spread_events.5240.a: "È stata una perfetta ritirata tattica."
legend_spread_events.5240.b: "Di... di certo è stata una ritirata #EMP tattica#!"
legend_spread_events.5240.b.success: "La tua spiegazione sembra credibile"
legend_spread_events.5240.b.failure: "Le tue proteste confermano semplicemente la tua colpevolezza"
legend_spread_events.5240.c: "...non soffermiamoci su questo."

legend_spread_events.5245.t: "Colpo Schiacciante"
legend_spread_events.5245.desc: "Più tempo con [chronicler.GetFirstName] significa più tempo passato a rivedere tediamente una passata battaglia affinché possa essere riconosciuta la mia leggenda. [chronicler.GetSheHe|U] nota il mio disinteresse e tenta una tattica diversa.\n\n"Ora, quando il fianco sinistro del nemico crollò e noi facemmo strage nella loro retroguardia," inizia [chronicler.GetSheHe], "è proprio vero che siete stat[ROOT.Char.Custom('DE_END_PRO_S_N')] voi a guidare quell'attacco sul fianco? Un vero colpo di genio!"
legend_spread_events.5245.a: ""Sì. Molti sono morti sotto le nostre lame.""
legend_spread_events.5245.b: ""In realtà, ho guidato il colpo decisivo dal centro.""
legend_spread_events.5245.c: "Ho solo supervisionato la battaglia."

legend_spread_events.5250.t: "Salvare un Innocente"
legend_spread_events.5250.desc: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Oh mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!" La supplica appassionata di [chronicler.GetFirstName] mi fa fermare. "Ho appena sentito parlare delle vostre traversie romantiche sul campo di battaglia! [Select_CString(ROOT.Char.IsFemale, 'Un contadino perso e confuso ma davvero bello', 'Una contadina persa e confusa ma davvero bella')], che vagava per il campo di battaglia, e #EMP voi#! [Select_CString(ROOT.Char.IsFemale, 'lo avete salvato', 'la avete salvata')]!"\n\nÈ chiaro che [chronicler.GetFirstNameNoTooltip] non sarà dissuas[chronicler.Custom('DE_END_PRO_S_N')] da questa particolare indagine."
legend_spread_events.5250.a: ""Oh, il salvataggio c'è stato... Proprio nella mia #EMP tenda#!!""
legend_spread_events.5250.b: ""Ho ricevuto un bacio in ricompensa, niente di meno.""
legend_spread_events.5250.c: ""Mi stai confondendo con qualcun altro.""

legend_spread_events.5255.t: "Racconti di Guerra"
legend_spread_events.5255.desc: ""Sentire raccontare delle vostre battaglie combattute, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," dichiara [chronicler.GetFirstName] con la voce che trema, un po' teatralmente, "è davvero un miracolo che voi siate sopravvissut[ROOT.Char.Custom('DE_END_PRO_S_N')]! Tutti i tipi di morte e carneficina intorno a voi, eppure ne siete uscit[ROOT.Char.Custom('DE_END_PRO_S_N')] indenne."\n\nTutti amano una buona storia di guerra, suppongo. Forse abbellire un po' la mia potrebbe aiutare a diffonderne la voce?"
legend_spread_events.5255.a: ""Difficilmente indenne, [chronicler.GetFirstNameNoTooltip].""
legend_spread_events.5255.b: ""Dove pensi che abbia ottenuto queste cicatrici?""
legend_spread_events.5255.c: ""Solo grazie a [ROOT.Char.GetFaith.HighGodName].""
legend_spread_events.5255.d: ""Ho resistito con tutto il coraggio possibile!""

legend_spread_events.5260.t: "Tempismo Perfetto"
legend_spread_events.5260.desc: ""Le nostre forze erano così pressate e tormentate," [chronicler.GetFirstName] interrompe la mia riflessione mentre discutiamo di una battaglia passata, "eppure abbiamo prevalso! Ho sentito dire, infatti, che siete stat[ROOT.Char.Custom('DE_END_PRO_S_N')] proprio #EMP voi#! ad arrivare al momento cruciale con i rinforzi! Che arrivo tempestivo per assicurare la nostra vittoria!"\n\nLa parola di [promoted_legend.GetName] deve diffondersi lontano, e le parole delle mie gesta eroiche aiuteranno a farlo. Se scelgo di prendermi questo particolare merito, ovviamente..."
legend_spread_events.5260.a: ""Sono arrivato giusto in tempo.""
legend_spread_events.5260.b: ""L'avevamo pianificato con largo anticipo.""

legend_spread_events.5305.t: "Essere Buoni Vicini"
legend_spread_events.5305.desc: "[chronicler.GetFirstName] annota freneticamente le mie parole mentre le detto. Devo stare attent[ROOT.Char.Custom('DE_END_PRO_S_N')] alle mie scelte: [potential_promoter.GetFirstName], [potential_promoter.Custom('DE_ART_DEF_P_A')] mi[potential_promoter.Custom('DE_END_PRO_S_N')] sovran[potential_promoter.Custom('DE_END_PRO_S_N')] vicin[potential_promoter.Custom('DE_END_PRO_S_N')], potrebbe essere persuas[potential_promoter.Custom('DE_END_PRO_S_N')] a sostenere la mia causa per spargere la voce su [promoted_legend.GetName], ma una singola frase sbagliata potrebbe farmi sembrare... presuntuos[ROOT.Char.Custom('DE_END_PRO_S_N')], forse.\n\nMi fermo. Anche [chronicler.GetFirstNameNoTooltip] si ferma, aspettando pazientemente. Mi chiedo cos'è che [potential_promoter.GetSheHe] #EMP vorrebbe#! sentire..."
legend_spread_events.5305.a: "Sicuramente [potential_promoter.GetSheHe] amerebbe vedere un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]altr[ROOT.Char.Custom('DE_END_PRO_S_N')] [root_culture.GetName] avere successo!"
legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip] è d'accordo"
legend_spread_events.5305.a.failure: "[potential_promoter.GetFirstNameNoTooltip] non è impressionat[potential_promoter.Custom('DE_END_PRO_S_N')]"
legend_spread_events.5305.b: "Forse... una minaccia sottile."
legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip] è adeguatamente intimidit[potential_promoter.Custom('DE_END_PRO_S_N')]"
legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip] respinge le tue minacce"
legend_spread_events.5305.c: "Sicuramente un appello all'amicizia di vicinato funzionerà?"
legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip] acconsente"
legend_spread_events.5305.c.failure: "[potential_promoter.GetFirstNameNoTooltip] non si cura delle tue suppliche"
legend_spread_events.5305.d: "Bah, inviamolo così com'è."
legend_spread_events.5305.d.success: "[potential_promoter.GetFirstNameNoTooltip] è impressionat[potential_promoter.Custom('DE_END_PRO_S_N')]"

legend_spread_events.5310.t: "Araldo della Leggenda"
legend_spread_events.5310.desc: "Non posso fare a meno di camminare nervosamente mentre [herald.GetFirstName] prepara le provviste per la sua visita alla corte di [potential_promoter.GetFirstName], [potential_promoter.Custom('DE_ART_DEF_P_A')] mi[potential_promoter.Custom('DE_END_PRO_S_N')] sovran[potential_promoter.Custom('DE_END_PRO_S_N')] vicin[potential_promoter.Custom('DE_END_PRO_S_N')]. [herald.GetFirstNameNoTooltip|U] è espressamente incaricat[herald.Custom('DE_END_PRO_S_N')] di diffondere la parola di [promoted_legend.GetName], preferibilmente riuscendo a mettere all'angolo [potential_promoter.Custom('DE_ART_DEF_P_A')] [potential_promoter.GetTitleAsNameNoTooltip] e persuaderl[potential_promoter.Custom('DE_END_PRO_S_N')] a unirsi alla causa.\n\nSaranno necessari equilibrio e grazia per questo compito, e forse qualche altro incentivo..."
legend_spread_events.5310.a: ""Usa la tua astuzia!""
legend_spread_events.5310.a.success: "[potential_promoter.GetFirstNameNoTooltip] è affascinat[potential_promoter.Custom('DE_END_PRO_S_N')]"
legend_spread_events.5310.a.failure: "[herald.GetFirstNameNoTooltip] sembra servile"
legend_spread_events.5310.b: "Questo dono d'oro potrebbe persuader[potential_promoter.DE_PRO_POS_P_3P]."
legend_spread_events.5310.b.success: "Il richiamo dell'oro si dimostra forte"
legend_spread_events.5310.b.failure: "[potential_promoter.GetFirstNameNoTooltip] non è persuas[potential_promoter.Custom('DE_END_PRO_S_N')] dal dono"
legend_spread_events.5310.c: "Vai lì e non rovinare tutto."
legend_spread_events.5310.c.success: "[herald.GetFirstNameNoTooltip] si dimostra efficace"

legend_spread_events.5315.t: "Sparagere la Voce"
legend_spread_events.5315.desc: "Mi fermo, scrivo, mi fermo, scrivo...\n\nLe parole per questo messaggio devono essere scelte con cura. Qualsiasi frase vaga nel mio messaggio indirizzato al[vassal.Custom('DE_END_ADJ_NUL_S_N')] mi[vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetFirstName], non sarà vista di buon occhio, ma il suo supporto a [promoted_legend.GetName] sarebbe davvero un vantaggio qualora riuscissi a trovare le parole giuste.\n\nOra, vediamo. C'#EMP è#! qualcosa che [vassal.GetFirstNameNoTooltip] approverebbe?"
legend_spread_events.5315.a: "[vassal.GetSheHe|U] è una persona molto determinata!"
legend_spread_events.5315.a.success: "[vassal.GetFirstNameNoTooltip] è soddisfatt[vassal.Custom('DE_END_PRO_S_N')]"
legend_spread_events.5315.a.failure: "Hai sbagliato"
legend_spread_events.5315.b: "[promoted_legend.GetNameNoTooltip] può anche essere una storia di #EMP vendetta#!..."
legend_spread_events.5315.c: "Forse dovrei essere [ROOT.Char.Custom('DE_ART_DEF_P_A')] più sincer[ROOT.Char.Custom('DE_END_PRO_S_N')] possibile?"
legend_spread_events.5315.d: "Potrei formulare questo messaggio in modo da lusingarl[vassal.Custom('DE_END_PRO_S_N')]..."

legend_spread_events.5320.t: "Ungere le Bocche"
legend_spread_events.5320.desc: "Spesso è il vassallo che si sforza di attirare l'attenzione del suo signore, ma stavolta questa particolare situazione è invertita. Sarebbe davvero vantaggioso avere [vassal.GetFirstName] come sosteni[vassal.Custom('DE_END_NOU_S_GS_N')] di [promoted_legend.GetName]! Devo fare di tutto per ottenere il suo supporto.\n\nDevo pensare attentamente a cosa sarebbe meglio fare per attirare la sua attenzione. Forse la promessa di investire nelle sue proprietà? O la semplice promessa di un futuro favore?"
legend_spread_events.5320.artifact: "\n\nIl mio sguardo si sposta sul manufatto [artifact.GetName], dall'altra parte della stanza. Un dono del genere funzionerebbe?"
legend_spread_events.5320.a: "Di certo [vassal.GetSheHe] non rifiuterebbe."
legend_spread_events.5320.a.success: "[vassal.GetFirstNameNoTooltip] accetta con gratitudine"
legend_spread_events.5320.a.failure: "[vassal.GetFirstNameNoTooltip] rifiuta"
legend_spread_events.5320.a.artifact: "Il tuo manufatto [artifact.GetName] ottiene un modificatore di [prestige|E] #negative_value negativo#!"
legend_spread_events.5320.b: "Un investimento in [capital_county.GetNameNoTierNoTooltip] potrebbe risultare persuasivo."
legend_spread_events.5320.b.success: "[vassal.GetFirstNameNoTooltip] è entusiasta dell'offerta"
legend_spread_events.5320.b.failure: "[vassal.GetFirstNameNoTooltip] non è impressionat[vassal.Custom('DE_END_PRO_S_N')]"
legend_spread_events.5320.c: "Il favore del suo signore dovrebbe bastare."
legend_spread_events.5320.d: "[vassal.GetSheHe|U] dovrebbe seguire il mio esempio comunque!"
legend_spread_events.5320.d.success: "[vassal.GetFirstNameNoTooltip] segue il tuo esempio"

legend_spread_events.5325.t: "Uccellini"
legend_spread_events.5325.desc: "Ancora #EMP un'altra#! missiva — questa volta da parte di [legend_person.GetFirstName] — mi viene recapitata dal messaggero e so già di cosa si tratterà. I racconti di [promoted_legend.GetName] si sono diffusi in lungo e in largo, e sempre più voci iniziano a portarli ancora più lontano.\n\nÈ davvero una storia interessante. Forse ci sarebbero dei vantaggi nell'unirsi a [legend_person.GetFirstNameNoTooltip]?"
legend_spread_events.5325.protag: "\n\nO, forse, qualche vantaggio materiale? Il soggetto della leggenda, [promoted_legend_owner.GetFirstName], ha un interesse personale alla sua diffusione. Inoltre [promoted_legend_owner.GetSheHe|U] possiede anche una discreta quantità di ricchezze. Forse una missiva in risposta darà i suoi frutti?"
legend_spread_events.5325.a: "Il peso della mia parola si rivelerà prezioso."
legend_spread_events.5325.b: "Mi unirò alla schiera dei credenti."
legend_spread_events.5325.c: "L[promoted_legend_owner.Custom('DE_END_PRO_S_N')] appoggerò; ma in cambio di un po' d'oro..."
legend_spread_events.5325.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip] è entusiasta dell'offerta"
legend_spread_events.5325.c.failure: "[promoted_legend_owner.GetFirstNameNoTooltip] non è impressionat[promoted_legend_owner.Custom('DE_END_PRO_S_N')]"
legend_spread_events.5325.c.success.tt: "La tua lettera è stata accolta positivamente"
legend_spread_events.5325.c.failure.tt: "La tua lettera è stata accolta negativamente"
legend_spread_events.5325.d: "Sono tutte fandonie!"
legend_spread_events.5325.stop_promoting_warning: "@alert_icon! #alert_trial Questo comporterà l'abbandono della tua attuale [legend|E]!#!"
legend_spread_events.5325.stop_promoting: "Smetto di promuovere la mia attuale [legend|E]"

legend_spread_events.5326.opening: "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
legend_spread_events.5326.desc: "La vostra proposta è molto interessante! Vi preghiamo di accettare questo dono in cambio del vostro impegno nel diffondere la buona parola di [promoted_legend.GetName]."
legend_spread_events.5326.a: "Eccellente!"
legend_spread_events.5326.b: "Non abbandonerò la mia storia attuale."

legend_spread_events.5327.opening: "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
legend_spread_events.5327.desc: "Il vostro tentativo di corruzione è sciocco e offensivo! Le mie rinomate azioni non hanno bisogno che la vostra lingua velenosa le diffonda!"
legend_spread_events.5327.a: "Maledizione!"

legend_spread_events.5330.t: "Sussurri Sconvenienti"
legend_spread_events.5330.desc: "Una buona storia dovrebbe essere diffusa da una persona buona, no? Eppure continuano a giungermi notizie sui comportamenti peccaminosi di [promoted_legend_owner.GetFirstName], l[promoted_legend_owner.Custom('DE_PRO_PER_S_3P_N')][promoted_legend_owner.GetWomanMan] che offende continuamente [promoted_legend.GetName].\n\nPotrei prendere le distanze da un personaggio così malfamato, ma essere associato a una storia così famosa mi fa bene..."
legend_spread_events.5330.a: "Come osa! Sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] devot[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
legend_spread_events.5330.b: "Non posso essere associat[ROOT.Char.Custom('DE_END_PRO_S_N')] a [promoted_legend_owner.GetSherHe]."
legend_spread_events.5330.c: "Chiuderò un occhio solo per questa volta..."
legend_spread_events.5330.c.success: "La tua reputazione rafforza [promoted_legend_owner.GetFirstNameNoTooltip]"

legend_spread_events.5335.t: "Un Argomento Degno di Nota"
legend_spread_events.5335.desc: "Ovviamente, ci si aspetta che io parli della bella storia di [promoted_legend.GetName], ma va detto che ciò è reso un po' più facile dallo splendido portamento e dall'alta moralità di [promoted_legend_owner.GetFirstName].\n\nSia i nobili che i popolani parlano della sua personalità virtuosa, e di certo questo non ha mancato di raggiungere il mio orecchio."
legend_spread_events.5335.a: "È una benedizione alimentare la sua leggenda!"
legend_spread_events.5335.b: "Forse posso sfruttare questa situazione per entrambi..."
legend_spread_events.5335.c: "Potrei imparare qualcosa da [promoted_legend_owner.GetSheHe]?"
legend_spread_events.5335.c.success: "Ottieni qualche spunto di riflessione grazie a [promoted_legend_owner.GetFirstNameNoTooltip]"

 legend_spread_events.8000.t: "Il Tomo Nascosto"
 legend_spread_events.8000.desc: "Nonostante tutti gli sforzi, c'è ancora chi nega che le genti di cultura [promoted_legend.GetProtagonist.GetCulture.GetName] siano i veri eredi della popolazione [promoted_legend.GetProperty('culture').Culture.GetName]. Oggi [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] mi ha fornito alcune informazioni che dissipano ogni dubbio sulla legittimità della mia affermazione!\n\n[chronicler.GetSheHe|U] mi racconta di un antico tomo che crede si trovi da qualche parte nella regione di [promoted_legend.GetProperty('original_region').GeographicalRegion.GetName], a [province_to_visit.GetName] per la precisone. Le fonti sono piuttosto vaghe, ma se dovessi riuscire a ritrovare questo tomo, potrei ancora provare la legittimità di [promoted_legend.GetName]."
 legend_spread_events.8000.a: "Partirò per un'avventura!"
 legend_spread_events.8000.b: "Rimarrò a casa!"
 travel_to_tome_tt: "Viaggerai verso [province_to_visit.GetName] dove potresti riuscire a ritrovare l'antico tomo"
 legend_spread_events.8001.t: "Il Tomo della cultura [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: Perso nel Tempo"
 legend_spread_events.8001.desc: "Purtroppo le circostanze mi hanno costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] ad abbandonare i miei piani di viaggio e la traccia delle prove che stavo seguendo si è raffreddata. Non posso più fare nulla per rintracciare il tomo e temo che sia andato perduto nel tempo."
 legend_spread_events.8001.a: "Dannazione!"
 legend_spread_events.8002.t: "Il Tomo della cultura [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: Arrivo"
 legend_spread_events.8002.desc: "Sono finalmente arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] a [province_to_visit.GetName] e dopo qualche rapida indicazione da parte della gente del posto, ho trovato le rovine dove si ritiene che esista la tomba. Questo monumento fatiscente dell'antica grande civiltà [promoted_legend.GetProperty('culture').Culture.GetName] mi ricorda molto [promoted_legend.GetProperty('title').Title.GetNameNoTier], Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che le prove del collegamento si trovino qui da qualche parte!\n\nLe rovine sono piuttosto compromesse, sento che i sostegni si sgretolano e si indeboliscono a causa del peso degli anni, e devo procedere con cautela se non voglio rischiare di distruggere del tutto il monumento."
 legend_spread_events.8002.a: "È necessario uno studio accurato."
 legend_spread_events.8002.b: "Al diavolo le rovine, devo trovare quel tomo!"
 legend_spread_events.8002.c: "C'è così tanto da imparare qui, al diavolo il tomo!"
 legend_spread_events.8002.d: "Ho letto di questo posto! So dove cercare."
 legend_spread_events.8003.t: "Il Tomo della cultura [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: Scoperto"
 legend_spread_events.8003.desc: "Sono giorni che perlustro le rovine con il mio seguito, e non ho ancora trovato nulla che indichi un legame tra la gente [promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip] e i popoli [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]. Poi, all'improvviso, la mia compagnia mi presenta una scatola semidistrutta dalla crudeltà del tempo, con all'interno un libro denso di polvere e sporcizia.\n\nQualche colpo e una scrollata e scopro che il libro brulica di creature della mitologia [promoted_legend.GetProperty('culture').Culture.GetName] raffigurate con uno stile decisamente simile a quella [promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip]! Anche se le parole sono sbiadite e perdute nel tempo, non posso che credere che questo libro meraviglioso dimostri un legame evidente tra le due culture!"
 legend_spread_events.8003.a: "Che incredibile scoperta!"
 legend_spread_events.8004.t: "Il Tomo della cultura [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: Perdita"
 legend_spread_events.8004.desc: "Io e il mio seguito abbiamo perlustrato queste rovine come meglio non si poteva, eppure non è stata trovata alcuna traccia di questo presunto tomo. Tuttavia, tra le macerie giacciono numerosi oggetti di grande interesse, alcuni dei quali sono stati realizzati senza alcun dubbio da mani di cultura [promoted_legend.GetProperty('culture').Culture.GetName].\n\nRaccolgo di un piccolo animale scolpito nella pietra e mi preparo a ritornare a casa."
 legend_spread_events.8004.a: "Almeno non è stata una totale perdita di tempo."
 legend_spread_events.8010.t: "Una Strana Figura"
 legend_spread_events.8010.desc: "Ci fermiamo per una pausa sulla strada. Il mio seguito circonda una radura, si affretta a sorvegliare i banditi e a raccogliere le provviste, lasciandomi sol[ROOT.Char.Custom('DE_END_PRO_S_N')] per un momento. Il vento spazza via il mio fuoco scoppiettante come un fiammifero farebbe con il mio respiro. Sento qualcosa dietro di me e mi volto per vedere che un[challenger.Custom('DE_PRO_POS_P_2P')] sconosciut[challenger.Custom('DE_END_PRO_S_N')] si è fatt[challenger.Custom('DE_END_PRO_S_N')] strada nel mio accampamento. [challenger.GetSheHe|U] mi sorride con nonchalance come se fosse sempre stat[challenger.Custom('DE_END_PRO_S_N')] lì.\n\n"Che giorno fortunato è quello in cui ci si imbatte nella 'leggenda' , [ROOT.Char.GetNameNoTooltip]." [challenger.GetSheHe|U] estrae la sua arma. "Dimostrate di essere una leggenda, [ROOT.Char.Custom('InsultNoun')].""
 legend_spread_events.8010.a: ""La nostra battaglia sarà leggendaria.""
 legend_spread_events.8010.b: ""Guardie!""
 legend_spread_events.8012.t: "Le Leggende Muoiono"
 legend_spread_events.8012.desc: "Il mio seguito torna appena in tempo per vedermi cadere ai suoi piedi. Proprio mentre mi alzo per affrontare [challenger.Custom('DE_ART_DEF_P_A')] mi[challenger.Custom('DE_END_PRO_S_N')] potente e stran[challenger.Custom('DE_END_PRO_S_N')] avversari[challenger.Custom('DE_END_PRO_S_N')], [challenger.GetSheHe] sembra essere scompars[challenger.Custom('DE_END_PRO_S_N')] nella natura selvaggia, come se non fosse mai stat[challenger.Custom('DE_END_PRO_S_N')] lì."
 legend_spread_events.8012.a: "L'avete vist[challenger.Custom('DE_END_PRO_S_N')] tutti, vero?"
 legend_spread_events.8012.b: "Nessuno ha visto nulla."
 legend_spread_events.8013.t: "Una Vittoria Leggendaria"
 legend_spread_events.8013.desc: "Il mio seguito torna proprio mentre io ho sconfitto [challenger.Custom('DE_ART_DEF_P_A')] mi[challenger.Custom('DE_END_PRO_S_N')] misterios[challenger.Custom('DE_END_PRO_S_N')] avversari[challenger.Custom('DE_END_PRO_S_N')]. La sua arma cade a terra e [challenger.GetSheHe] mi guarda, sbalordit[challenger.Custom('DE_END_PRO_S_N')].\n\nChiamo il mio seguito, ma quando guardo ai miei piedi, [challenger.GetSheHe] è svanit[challenger.Custom('DE_END_PRO_S_N')] nel nulla, come se non fosse mai stat[challenger.Custom('DE_END_PRO_S_N')] lì."
 legend_spread_events.8013.a: "Ho vinto... credo."
 legend_spread_events.8020.t: "Eresia!"
 legend_spread_events.8020.desc: "Oggi a [ROOT.Char.Custom('GetCourt')] sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] interrott[ROOT.Char.Custom('DE_END_PRO_S_N')] da [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)] che si lancia verso di me, indicandomi e gridando "Eretic[ROOT.Char.Custom('DE_END_PRO_S_N')]!" mentre si dirige verso di me.\n\n"[legend.GetName|U] sostiene che [legend.GetProtagonist.GetNameNoTooltip] ha poteri che vanno anche oltre a quelli di [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]! È un'eresia inaudita!"\n\n[challenger.GetSheHe|U] mi sembra un[challenger.Custom('DE_PRO_POS_P_2P')] pazz[challenger.Custom('DE_END_PRO_S_N')], ma i mormorii nella [ROOT.Char.Custom('GetRoom')] indicano che alcuni sono già d'accordo con [challenger.GetSheHe]."
 legend_spread_events.8020.a: "Posso convincerli."
 legend_spread_events.8020.a.win: "Hai vinto il dibattito"
 legend_spread_events.8020.a.lose: "Hai perso il dibattito"
 legend_spread_events.8020.b: "Buttate quest[challenger.Custom('DE_END_PRO_S_N')] [challenger.Custom('InsultNoun')] fuori dalla mia [ROOT.Char.Custom('GetCourt')]."
 legend_spread_events.8020.c: "No, il potere divino deriva #EMP da#! [ROOT.Char.GetFaith.HighGodName]."
 legend_spread_events.8030.t: "Come Te"
 legend_spread_events.8030.desc: "In lontananza, sento [child.Custom2('MyCharacterIntroduction', ROOT.Char)] ridere mentre gioca con i suoi compagni.\n\n"Io sono [legend.GetProtagonist.GetNameNoTooltip], sono l'[Select_CString(legend.GetProtagonist.IsFemale, 'eroina', 'eroe')]!" [child.GetSheHe|U] sta recitando la parte di [legend.GetName] per i suoi coetanei in adorazione.\n\nI bambini guardano tutti [child.GetFirstNameNoTooltip] con stupore e adorazione, affascinati dal racconto. Mi si stringe il cuore a sentire quei nomi e quei luoghi leggendari passare sulle labbra delle nuove generazioni con tanto vigore ed entusiasmo. Anche se un giorno tutti noi diventeremo polvere, la leggenda non morirà mai."
 legend_spread_events.8030.a: "Lascial[child.Custom('DE_END_PRO_S_N')] fare."
 legend_spread_events.8030.b: "Dovrei proporre la mia interpretazione!"
 legend_spread_events.8040.t: "Un Antenato Peccaminoso"
 legend_spread_events.8040.desc: ""Vorresti rivendicare la tua discendenza dal[ancestor.Custom('DE_END_ADJ_NUL_S_N')] vile pecca[ancestor.Custom('DE_END_NOU_S_GS_N')] [ancestor.GetName]?" [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi saluta stamattina con un dito teso verso di me e uno sguardo rabbioso negli occhi. "Blasfemia! [ancestor.GetSheHe|U] era un[ancestor.Custom('DE_PRO_POS_P_2P')] [ancestor.GetWomanMan] malvagi[ancestor.Custom('DE_END_PRO_S_N')] dagli empi vizi. [ancestor.GetSheHe|U] non era [virtue_trait.GetName(ancestor)] come siamo stati tutti portati a credere, [ancestor.GetSheHe] era [sin_trait.GetName(ancestor)], un[ancestor.Custom('DE_PRO_POS_P_2P')] pecca[ancestor.Custom('DE_END_NOU_S_GS_N')] come nessun'altr[ancestor.Custom('DE_END_PRO_S_N')]!"\n\nInsieme alla convinzione nella sua voce, [challenger.GetSheHe] ha portato con sé numerose testimonianze e aneddoti scritti sull'empio comportamento di [ancestor.GetNameNoTooltip] che non fanno sembrare positive le mie affermazioni sulla sua discendenza..."
 legend_spread_events.8040.a: "Sono tutte sciocchezze, sicuramente."
 legend_spread_events.8040.a.win: "[challenger.Custom('DE_PRO_POS_S_3P')] convinci"
 legend_spread_events.8040.a.lose: "La tua reputazione è macchiata"
 legend_spread_events.8040.b: "Blasfemia, vattene dalla mia [ROOT.Char.Custom('GetCourt')]!"
 legend_spread_events.8050.t: "A Virtuous Ancestor"
 legend_spread_events.8050.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si precipita da me questa mattina, destreggiandosi con una pila di vecchi [chronicler.Custom('GetWritingMaterialPlural')], con il volto raggiante di entusiasmo.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], ho una notizia eccellente. Stavo cercando informazioni su [ancestor.GetName], e ho trovato delle prove che suggeriscono che la sua natura [sin_trait.GetName(ancestor)] sia stata ingigantita, e che [ancestor.GetSheHe] era in realtà alquanto [virtue_trait.GetName(ancestor)]!"\n\nSarà difficile, ma se riuscissi a dimostrare che questo corrisponde a verità, l'eredità di [ancestor.GetNameNoTooltip] sarebbe ancora più prestigiosa!"
 legend_spread_events.8050.a: "Deve essere vero!"
 legend_spread_events.8050.a.win: "Hai convinto tutti"
 legend_spread_events.8050.a.lose: "Non sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a convincere nessuno"
 legend_spread_events.8050.b: "Concentriamoci sulle cose che possiamo dimostrare."
 legend_spread_events.8050.c: "Ma... che ne sarà di #EMP me?#!"
 legend_spread_events.8060.t: "Una Confessione sul Letto di Morte"
 legend_spread_events.8060.desc: "Vengo accolto da [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], che sostiene di avere nuove informazioni su [legend.GetName].\n\n[chronicler.GetSheHe|U] afferma che sul letto di morte di [ancestor.GetName], [ROOT.Char.GetFaith.HighGodName] è entrato nel suo cuore e l'ha illuminato sulle virtù della fede [ROOT.Char.GetFaith.GetAdjective].\n\nDurante questo atto conclusivo, [ancestor.GetSheHe] si è redent[ancestor.Custom('DE_END_PRO_S_N')] prima di andare nell'[ROOT.Char.GetFaith.PositiveAfterLife]."
 legend_spread_events.8060.a: "Naturalmente, [ancestor.GetSheHe] era un[ancestor.Custom('DE_PRO_POS_P_2P')] fedele [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
 legend_spread_events.8060.a.win: "Hai convinto tutti"
 legend_spread_events.8060.a.lose: "La tua affermazione non è convincente"
 legend_spread_events.8060.b: "I suoi #EMP valori#! erano almeno quelli dei fedeli [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]."
 legend_spread_events.8070.t: "Un Avvenimento Sacro"
 legend_spread_events.8070.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è venut[chronicler.Custom('DE_END_PRO_S_N')] da me oggi con una proposta interessante. [chronicler.GetSheHe|U] sostiene di poter distorcere un po' la verità e riscrivere la leggenda di [legend.GetName] che si svolgerà nelle terre sante di [holy_site.GetName] piuttosto che nella terrena [location.GetName].\n\nSi tratterebbe ovviamente di una falsificazione, ma aggiungerebbe un po' di pietà in più al racconto."
 legend_spread_events.8070.a: "Facciamolo."
 legend_spread_events.8070.a.win: "Hai convinto tutti"
 legend_spread_events.8070.a.lose: "Non sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a convincere nessuno"
 legend_spread_events.8070.b: "No, [location.GetNameNoTooltip] è proprio #EMP uguale#! a [holy_site.GetNameNoTooltip]."
 legend_spread_events.8080.t: "Il Pugno Leggendario"
 legend_spread_events.8080.desc: "Sono impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')] in una conversazione vivace con [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] e un gruppo di miei cortigiani. Sto raccontando la storia di [legend.GetName] quando vengo interrott[ROOT.Char.Custom('DE_END_PRO_S_N')] da [chronicler.GetNameNoTooltip].\n\n"Ricordatemi come l'esemplare di [legend.GetProperty('beast').GetFlagName] è stato ucciso esattamente, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Non è forse vero che è stato colpito a morte da distanza ravvicinata?""
 legend_spread_events.8080.a: "Sì, è esattamente quello che è successo."
 legend_spread_events.8080.a.crit_win: "Tutti ti credono"
 legend_spread_events.8080.a.win: "La gente sembra crederti"
 legend_spread_events.8080.a.lose: "La gente non sembra crederti"
 legend_spread_events.8080.a.crit_lose: "Nessuno ti crede"
 legend_spread_events.8080.b: "È stato ucciso allo stesso modo di come farebbe qualsiasi cacciatore."
 legend_spread_events.8090.t: "[person_of_the_lake.Custom('DE_ART_DEF_P_D')] [person_of_the_lake.GetLadyLord|U] del [watery_place.GetProvince.GetTerrain.GetNameNoTooltip|U]"
 legend_spread_events.8090.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sta trascrivendo la leggenda di [legend.GetName] su [chronicler.Custom('GetWritingMaterialPlural')] sotto mia dettatura, ma mentre sto raccontando l'inizio della storia, [chronicler.GetSheHe] smette di trascrivere le mie parole.\n\n"Non posso fare a meno di notare che qui manca qualcosa, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. [legend.GetProtagonist.GetShortUIName|U] non ha forse incontrato un[person_of_the_lake.Custom('DE_PRO_POS_P_2P')] [person_of_the_lake.GetWomanMan] mistic[person_of_the_lake.Custom('DE_END_PRO_S_N')] a [watery_place.GetName]? [person_of_the_lake.Custom('DE_ART_DEF_P_D')] suddett[person_of_the_lake.Custom('DE_END_PRO_S_N')] [person_of_the_lake.GetWomanMan] non è forse emers[person_of_the_lake.Custom('DE_END_PRO_S_N')] dalle acque e non ha forse incaricato [legend.GetProtagonist.GetShortUIName] di una missione divina?""
 legend_spread_events.8090.a: "Ah sì, come abbiamo potuto dimenticarlo."
 legend_spread_events.8090.b: "Sciocchezze: l'ho inventata io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 legend_spread_events.8100.t: "[ROOT.Char.Custom('DE_ART_DEF_P_D')] Più Infestat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 legend_spread_events.8100.desc: "Vengo trascinat[ROOT.Char.Custom('DE_END_PRO_S_N')] fuori dal mio sonno da un lampo e dalla [ROOT.Char.Custom('GetDoor')] che si apre di botto, [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] è ai piedi del mio letto.\n\n"Mi dispiace svegliarvi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], ma molti di noi non riescono a dormire. Sono fermamente convint[superstitious_courtier.Custom('DE_END_PRO_S_N')] che ci sia uno spirito maligno all'opera e che voglia portarci via tutti."\n\nAnche se sono più che infastidit[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'essere stat[ROOT.Char.Custom('DE_END_PRO_S_N')] svegliat[ROOT.Char.Custom('DE_END_PRO_S_N')] così tardi, ho una certa familiarità con un rituale per intrappolare gli spiriti maligni negli oggetti..."
 legend_spread_events.8100.a: "Lo intrappolerò nel mio manufatto!"
 legend_spread_events.8100.a.win: "Intrappoli lo spirito"
 legend_spread_events.8100.a.lose: "Fallisci l'incantesimo"
 legend_spread_events.8100.a.crit_lose: "Sei in preda a una crisi di nervi"
 legend_spread_events.8100.b: "Sei impazzit[superstitious_courtier.Custom('DE_END_PRO_S_N')]? Vattene!"
 legend_spread_events.8100.c: "So esattamente cosa fare."
 legend_spread_events.8100.d: "Assorbirò lo spirito dentro di me!"
 artifact_dread_gain_mult_3_modifier: "Terribile"
 legend_spread_events.8110.t: "Il Sangue di [loser.GetFaith.GetAdherentNamePluralNoTooltip|U]"
 legend_spread_events.8110.desc: ""Ma dai, non è possibile che sia successo."\n\n"No, è tuto vero! [infidel_weapon.GetName|U] è ricoperto del sangue di mille [loser.GetFaith.GetAdherentNamePluralNoTooltip]! [ROOT.Char.GetNameNoTooltip|U] li ha uccisi tutti personalmente a [memory.GetName]!"\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)] sono profondamente impegnati in una discussione, ma si zittiscono quando si accorgono che li sto ascoltando."
 legend_spread_events.8110.a: "È vero, li ho uccisi tutti io."
 legend_spread_events.8110.a.win: "Li convinci entrambi"
 legend_spread_events.8110.a.lose: "Non sei convincente"
 legend_spread_events.8110.b: "No, questo non è vero."
 legend_spread_events.8110.c: "La battaglia è stata grandiosa e dovrebbe essere commemorata."
 travel_to_distant_land_tt: "Viaggerai fino a [distant_location.GetName]"
 legend_spread_events.8120.t: "La mistica [distant_title.GetBaseNameNoTooltip|U]"
 legend_spread_events.8120.desc: "Vengo salutat[ROOT.Char.Custom('DE_END_PRO_S_N')] con garbo da [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] che sembra essere in fermento per l'eccitazione.\n\n[chronicler.GetSheHe|U] mi parla di una terra mistica conosciuta semplicemente come "[distant_title.GetBaseNameNoTooltip|U]", e srotola davanti a me la mappa di questa terra meravigliosa. [chronicler.GetSheHe|U] mi dice che nei fiumi scorrono il latte e il miele, e che anche i contadini sono appagati dall'abbondanza della terra. Anche se di solito non mi avventurerei mai così lontano, i racconti del mio viaggio eroico avrebbero sicuramente un effetto su [legend.GetName]!"
 legend_spread_events.8120.a: "Devo andare lì!"
 legend_spread_events.8120.b: "[distant_title.GetBaseNameNoTooltip|U]? Non può esistere un luogo simile."
 legend_spread_events.8121.t: "Terre Lontane: Abbandono"
 legend_spread_events.8121.desc: "La mia meravigliosa mappa di [distant_title.GetBaseNameNoTooltip|U] è andata perduta e temo che non potrò mai più viaggiare fino a quella terra."
 legend_spread_events.8121.a: "Ahimè."
 legend_spread_events.8122.t: "Terre Lontane: Arrivo"
 legend_spread_events.8122.desc.intro: "Finalmente, sono arrivato nella lontana [distant_location.GetName] e"
 legend_spread_events.8122.desc.disappointing.sweden: "la mia delusione è immensa. Il cielo è nero durante il giorno, il cibo non è altro che pesce in salamoia e pane raffermo, i locali si rifiutano di parlarsi e il freddo è insopportabile."
 legend_spread_events.8122.desc.disappointing.tribal: "Non potrei essere più deluso. Mi era stata promessa una metropoli imponente, ma tutto ciò che vedo sono alcune tende e capanne."
 legend_spread_events.8122.desc.disappointing.wet: "Sono rattristat[ROOT.Char.Custom('DE_END_PRO_S_N')] da ciò che vedo. Dopo aver camminato attraverso il terreno acquoso, vedo alcune capanne sparse costruite intorno ad un acquitrino fangoso."
 legend_spread_events.8122.desc.disappointing.dry: "Sono scioccat[ROOT.Char.Custom('DE_END_PRO_S_N')] nel vedere lo stato di questo luogo. Alcuni arbusti secchi sparsi in un paesaggio abbandonato di edifici fatiscenti, con a malapena un essere vivente in vista."
 legend_spread_events.8122.desc.disappointing.fallback: "questo è ben lontano da ciò che mi era stato promesso. La grande terra magica di "[distant_title.GetBaseNameNoTooltip|U]" che ha eccitato la mia immaginazione è proprio questo: immaginaria. Il vero [distant_title.GetBaseNameNoTooltip] è triste e umile."
 legend_spread_events.8122.desc.not_disappointing: "[distant_title.GetBaseNameNoTooltip] è proprio quello che speravo che fosse! Questo strano luogo è gremito di persone e ricco di civiltà. Le bancarelle del mercato sono piene di cibo e la città è viva di chiacchiere."
 legend_spread_events.8122.desc.slightly_disappointing: "[distant_title.GetBaseNameNoTooltip] non è proprio quello che mi era stato promesso. Sebbene sia un insediamento impressionante, i fiumi non scorrono con latte e miele, e la ricchezza della nobiltà locale non sembra particolarmente inimmaginabile."
 legend_spread_events.8122.desc.somewhat_disappointing: "Non posso fare a meno di essere delus[ROOT.Char.Custom('DE_END_PRO_S_N')]. Sebbene sia un insediamento perfettamente adeguato, se questo è il meglio che [distant_title.GetBaseNameNoTooltip] ha da offrire, allora il suo splendore è stato notevolmente esagerato."
 legend_spread_events.8122.desc.bridge: "\n\nMi dirigo verso quella che suppongo sia la casa di una famiglia nobile e vengo accolto da"
 legend_spread_events.8122.desc.outro.same_culture: "un[distant_courtier.Custom('DE_PRO_POS_P_2P')] [distant_courtier.GetWomanMan] stranamente familiare. [distant_courtier.GetName|U] si presenta in perfetto [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] e chiede di sapere cosa voglio dalla corte del[distant_liege.Custom('DE_END_ADJ_NUL_S_N')] loro signor[distant_liege.Custom('DE_END_PRO_S_N')], [distant_liege.GetName]."
 legend_spread_events.8122.desc.outro.same_religion: "un[distant_courtier.Custom('DE_PRO_POS_P_2P')] buon[distant_courtier.Custom('DE_PRO_POS_P_2P')] [distant_courtier.GetWomanMan] di religione [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]! Sembra che anche qui, [ROOT.Char.GetFaith.HighGodName|U] riceva il giusto culto. [distant_courtier.GetSheHe|U] chiede di sapere chi sono e cosa mi porta fin qui."
 legend_spread_events.8122.desc.outro.fallback: "un[distant_courtier.Custom('DE_PRO_POS_P_2P')] nobile [distant_courtier.GetWomanMan] sconosciut[distant_courtier.Custom('DE_END_PRO_S_N')]. Il mio portamento nobile chiaramente mi precede, poiché [distant_courtier.GetSheHe] sembra immediatamente desideros[distant_courtier.Custom('DE_END_PRO_S_N')] di sapere chi sono e cosa mi porta qui."
 legend_spread_events.8122.a: "Voglio vedere come combattono qui."
 legend_spread_events.8122.b: "Lasciami raccontare al tuo signore di [legend.GetName]."
 legend_spread_events.8122.b.success: "La tua leggenda è avvincente"
 legend_spread_events.8122.b.failure: "[distant_liege.GetFirstName] è annoiat[distant_liege.Custom('DE_END_PRO_S_N')]"
 legend_spread_events.8122.c: "Hai un regalo per me?"
 legend_spread_events.8124.t: "Terre Lontane: Sconfitta"
 legend_spread_events.8124.desc: "Sebbene abbia combattuto valorosamente, sembra che non sia all'altezza degli stili di combattimento di un guerriero [distant_title.GetAdjective]. Sebbene sia stat[ROOT.Char.Custom('DE_END_PRO_S_N')] sconfitt[ROOT.Char.Custom('DE_END_PRO_S_N')], il semplice fatto di aver incrociato le armi con uno straniero in questa terra mistica rafforzerà il mio status leggendario."
 legend_spread_events.8124.a: "Ahimè."
 legend_spread_events.8125.t: "Terre Lontane: Vittoria"
 legend_spread_events.8125.desc: "Il mio avversario ha combattuto in modi che non avevo mai visto prima, e sebbene inizialmente mi abbia disorientat[ROOT.Char.Custom('DE_END_PRO_S_N')], sono emers[ROOT.Char.Custom('DE_END_PRO_S_N')] vittorios[ROOT.Char.Custom('DE_END_PRO_S_N')]. Le leggende della mia vittoria su un guerriero [distant_title.GetAdjective] si diffonderanno senza dubbio in lungo e in largo."
 legend_spread_events.8125.a: "Meraviglioso."
 legend_spread_events.8125.b: "Unisciti a me!"
 legend_spread_events.8130.t: "Un'Iniziazione Angelica"
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] viene da me con notizie riguardanti [legend.GetName]. [chronicler.GetSheHe|U] mi dice di aver trovato più documenti che attestano che [founder.GetName] era più di un[founder.Custom('DE_PRO_POS_P_2P')] semplice [founder.GetTitleAsNameNoTooltip]. Il suo diritto come sovran[founder.Custom('DE_END_PRO_S_N')] di [legend_title.GetName] [ROOT.Char.Custom('DE_PRO_DEM')] è stato dato da un angelo.\n\nQuesto messaggero del [ROOT.Char.GetFaith.PositiveAfterLife] ha promesso che la casa di [ROOT.Char.GetHouse.GetNameNoTooltip] avrebbe governato per sempre [legend_title.GetName] e avrebbe attuato la volontà di [ROOT.Char.GetFaith.HighGodNamePossessive] sulla terra. Sebbene sia una pretesa assurda, se riuscissi a fare in modo che abbastanza persone ci credano, nessuno metterebbe più in discussione il mio dominio."
 legend_spread_events.8130.a: "Questo è vero."
 legend_spread_events.8130.a.win: "La tua pretesa è credibile"
 legend_spread_events.8130.a.lose: "La tua pretesa è considerata eresia"
 legend_spread_events.8130.b: "No, ciò è eresia."
 legend_spread_events.8141.t: "Una Vittoria Leggendaria"
 legend_spread_events.8141.desc: "Mentre le forze di [enemy_commander.GetName] sono in rotta, mi godo la mia gloria. Intorno a me ci sono stendardi strappati e le carcasse in decomposizione di coloro che si sono opposti a me. Un soldato mi giace accanto, piangendo di angoscia, con le mani insanguinate nelle proprie viscere. Respiro profondamente quell'aria pungente di morte, l'odore della vittoria.\n\nDavvero questa battaglia è stata decisa dalla mia abilità come cavaliere e dalla mia strategia come comandante. Questa è una battaglia che sicuramente renderà famoso il mio nome."
 legend_spread_events.8141.a: "Una leggenda degna di essere raccontata."
 legend_spread_events.8141.b: "Questa è una premonizione di ciò che verrà."
 legend_spread_events.8150.t: "Il Segno Permanente"
 legend_spread_events.8150.desc: "Mentre banchetto, sento che [intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] mi sta fissando intensamente la parte di [ROOT.Char.Custom('GetInjuredBodyPart')] ferita, senza dubbio incuriosito dal mio [ROOT.Char.Custom('PermanentInjuryAdjective')].\n\nNon appena [intrigued_guest.Custom('DE_PRO_DEM')] faccio notare che me ne sono accort[ROOT.Char.Custom('DE_END_PRO_S_N')], [intrigued_guest.GetSheHe] distoglie rapidamente lo sguardo, senza dubbio imbarazzat[intrigued_guest.Custom('DE_END_PRO_S_N')] per essere stato sorpres[intrigued_guest.Custom('DE_END_PRO_S_N')] a fissare la mia deformità. Sebbene mi senta un po' insultat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal suo interesse, questo mi dà l'opportunità di raccontare la storia di come è avvenuto questo infortunio."
 legend_spread_events.8150.a: ""Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] ferit[ROOT.Char.Custom('DE_END_PRO_S_N')] combattendo una potente bestia!""
 legend_spread_events.8150.b: ""Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] attaccat[ROOT.Char.Custom('DE_END_PRO_S_N')] da infedeli mentre combattevo per [ROOT.Char.GetFaith.HighGodName|U].""
 legend_spread_events.8150.c: ""È una storia che porterò nella tomba.""
 legend_spread_events.8150.d: ""Non avete riguardo? Smettetela di fissare!""
 legend_spread_events.8160.t: "Un Amore Leggendario"
 legend_spread_events.8160.desc: "Il mio cuore batte forte al suo pensiero, e anche mentre sono sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'nella mia tenda', 'nel mio studio')], desidero solo cantare del nostro amore a tutti coloro che ascolteranno. Con la mia [ROOT.Char.Custom('WritingInstrument')] sulla pagina, i miei sentimenti fluiscono attraverso l'inchiostro più velocemente di quanto io riesca a scriverne.\n\nMentre riempio la pagina con le sue lodi, non posso fare a meno di pensare a come potrei immortalare il nostro amore attraverso [legend.GetName]! Anche se la storia è incentrata su di me, conquistare il cuore del mio bel [soulmate.Custom('PetName')] sarebbe un'aggiunta eccellente alla storia."
 legend_spread_events.8160.a: "Saremo leggende insieme."
 legend_spread_events.8160.b: "No, la storia è solo per me."
 legend_spread_events.8170.t: "Per Chi Suona la Campana"
 legend_spread_events.8170.desc.intro: "Mi ritiro nelle mie stanze una sera, esaust[ROOT.Char.Custom('DE_END_PRO_S_N')] e stanc[ROOT.Char.Custom('DE_END_PRO_S_N')] dopo un altro giorno di noia e monotonia. Mentre mi sdraio sul bordo del sonno, vengo improvvisamente svegliat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal suono stridente del metallo sulla pietra.\n\nMi sveglio di colpo e vedo una figura ombrosa al bordo del mio letto, il suo sorriso dentato è l'unica parte illuminata di [ROOT.Char.GetFaith.DeathDeityHerHim] che riesco a vedere chiaramente. Non riesco a muovermi, posso solo fissare mentre [ROOT.Char.GetFaith.DeathDeitySheHe] si avvicina a me, pugnale in mano.\n\nPoi, improvvisamente mi sveglio di nuovo."
 legend_spread_events.8170.desc.mid.taoist: "Questo è un chiaro segno che le mie energie non sono armonicamente allineate verso [ROOT.Char.GetFaith.HighGodName|U]."
 legend_spread_events.8170.desc.mid.reincarnation: "Anche se il mio spirito un giorno continuerà nel ciclo della reincarnazione, non sono ancora pront[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 legend_spread_events.8170.desc.mid.fallback: "[ROOT.Char.GetFaith.DeathDeitySheHe|U] mi ha segnato con questa visita."
 legend_spread_events.8170.desc.outro: "Temo che [ROOT.Char.GetFaith.DeathDeityName|U] mi verrà a prendere molto presto, un destino che devo cambiare!"
 legend_spread_events.8170.a: "Devo diventare immortale."
 legend_spread_events.8170.b.chess: "[ROOT.Char.GetFaith.DeathDeitySheHe|U] probabilmente voleva fare solo una partita a scacchi."
 legend_spread_events.8170.b.fallback: "Era un sogno. Solo questo, e nient'altro."
 legend_spread_events.8171.t: "Echi del Futuro"
 legend_spread_events.8171.desc: "Mentre tengo in braccio il mio neonato, non posso fare a meno di vedere il mio stesso volto riflesso in [child.GetHerHis]. Tutti mi dicono che [child.GetSheHe] mi somiglia, e hanno ragione.\n\nForse questo è il tipo di immortalità che stavo cercando, qualcuno che porti avanti la mia eredità e continui la mia storia quando non ci sarò più."
 legend_spread_events.8171.a: "La storia non finisce mai."
 legend_spread_events.8172.t: "Qual è il Mio Scopo?"
 legend_spread_events.8172.desc: "Tutto è buio intorno a me. Poco più avanti, c'è una luce solitaria in lontananza. Come per istinto, cammino attraverso il vuoto verso quel singolo punto di luce, finché non vengo accolto da una figura solitaria vestita di bianco che sembra una versione più anziana di me.\n\n[ROOT.Char.GetSheHe|U] mi sorride con una sorta di calore che solo un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetMotherFather] può dare e mi invita a sedermi accanto a [ROOT.Char.GetHerHim]. Immers[ROOT.Char.Custom('DE_END_PRO_S_N')] nel calore della sua presenza, provo un'inspiegabile euforia e pace.\n\n"Sai perché ho fatto sì che i mortali muoiano, [ROOT.Char.GetFirstNameNoTooltip]? È ciò che ti distingue da me. Tu sai quanto è preziosa la vita. La tua eternità nel [ROOT.Char.GetFaith.PositiveAfterLife] sta arrivando, ma per ora, ci sono persone laggiù che ti aspettano.""
 legend_spread_events.8172.a: ""Capisco. Finalmente capisco.""
 legend_spread_events.8172.b: ""No! Io #EMP vivrò#! per sempre!""
 legend_spread_events.8172.c: ""Penso di essere pront[ROOT.Char.Custom('DE_END_PRO_S_N')] ora.""
 legend_spread_events.8172.a.flavor: "Ti svegli, un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] cambiat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 legend_spread_events.8172.b.flavor: "Ti svegli rinvigorit[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 legend_spread_events.8172.c.flavor: "Decidi di morire in tranquillità."
 legend_spread_events.8180.t: "Vendetta Giusta"
 legend_spread_events.8180.desc: "Ultimamente sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] tormentat[ROOT.Char.Custom('DE_END_PRO_S_N')] da notti insonni, ricordando come [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] [dead_parent.GetDeathReason]. Come si può credere nella giustizia quando [killer.GetSheHe] vive e [dead_parent.GetFirstNameNoTooltip] è mort[dead_parent.Custom('DE_END_PRO_S_N')] per sua mano?\n\nSolo pensare a [killer.GetHerHim] che ancora si pavoneggia con aria nei polmoni fa ribollire il mio sangue e voglio solo porre fine a tutto questo."
 legend_spread_events.8180.a: "[killer.GetNameNoTooltip] è il mio nemico."
 legend_spread_events.8180.b: "Devo imparare a perdonare."
 8180_bonus_if_you_kill_tt: "La qualità della tua leggenda aumenterà notevolmente se uccidi [killer.GetName]"
 legend_spread_events.8181.t: "Il [killer.Custom('InsultNoun')|U] Sepolto"
 legend_spread_events.8181.desc.intro: "Finalmente, [killer.GetName] non respira più e posso tirare un sospiro di sollievo ora che [killer.GetSheHe] non sta più sporcando il mondo con la sua presenza."
 legend_spread_events.8181.desc.mid.murder: "Mandarl[killer.Custom('DE_END_PRO_S_N')] a [ROOT.Char.GetFaith.NegativeAfterLife] con le mie stesse mani è stato un grande onore."
 legend_spread_events.8181.desc.mid.fallback: "Speravo di uccidere il [killer.Custom('InsultNoun')] io stesso, ma sembra che [ROOT.Char.GetFaith.HighGodName] avesse i suoi piani per il [killer.Custom('InsultNoun')]."
 legend_spread_events.8181.desc.outro: "\n\nSento che [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] ora può finalmente riposare in pace, e il mondo è come dovrebbe essere."
 legend_spread_events.8181.a: "Giustizia finalmente."
 legend_spread_events.8190.t: "Il Bambino [ROOT.Char.MakeScope.Var('animal_type').GetFlagName|U]"
 legend_spread_events.8190.desc: "Sono comodamente sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] nel mio studio una sera tardi raccontando la leggenda [legend.GetName] a [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] quando mi viene in mente un pensiero. I miei pari mi hanno spesso definit[ROOT.Char.Custom('DE_END_PRO_S_N')] 'eccentric[ROOT.Char.Custom('DE_END_PRO_S_N')]'. C'è qualcosa che rende difficile per gli altri costruire un legame con me.\n\nFaccio fatica a ricordare gran parte della mia prima infanzia, ma ho sempre sentito una forte affinità con la nobiltà degli esemplari di [ROOT.Char.MakeScope.Var('animal_type').GetFlagName], allo stesso modo di come ci si sente affini alla propria madre o al proprio padre. Mi alzo in piedi di colpo, e [chronicler.GetNameNoTooltip] lascia cadere la sua [chronicler.Custom('WritingInstrument')]. Oso fare una tale affermazione? Oso dire che sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] cresciut[ROOT.Char.Custom('DE_END_PRO_S_N')] da un esemplare di [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]?"
 legend_spread_events.8190.a: "Oso!"
 legend_spread_events.8190.a.win: "Convinci [chronicler.GetFirstNameNoTooltip]"
 legend_spread_events.8190.a.lose: "Qualcosa è andato perso nella traduzione"
 legend_spread_events.8190.a.crit_lose: "[chronicler.GetFirstNameNoTooltip] sembra prenderti in giro"
 legend_spread_events.8190.b: "Non oso."

