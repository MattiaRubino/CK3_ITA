 ancient_culture_tome: "Tomo [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U]"
 ancient_culture_tome_desc: "Questo antico tipo sembra suggerire un collegamento tra i/le [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun] e i/le [ROOT.Char.GetCulture.GetCollectiveNoun]."
 ancient_culture_artifact: "Incisione [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U]"
 ancient_culture_artifact_desc: "Un'antica incisione di un animale realizzata da mani di cultura [promoted_legend.GetProperty('culture').Culture.GetName]. È sbiadita e a malapena riconoscibile, ma tenere in mano mano un pezzo del passato fa in qualche modo sentire connessi a esso."

 legend_chapter_punched_animal_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] corse verso l'esemplare di [Localize( beast )] con il pugno pronto e ridusse la bestia in frattaglie con un solo potente colpo al cranio."
 legend_chapter_punched_animal_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] fu assalito da un esempare di [Localize( beast )] e combatté la bestia in corpo a corpo. Nonostante l'elemento sorpresa, [ROOT.Legend.GetProtagonist.GetSheHe] uccise la bestia con nient'altro che le sue mani nude."
 legend_chapter_punched_animal_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] fu assalito da un esemplare di [Localize( beast )] e combatté la bestia in corpo a corpo. Sebbene [ROOT.Legend.GetProtagonist.GetSheHe] dovette essere salvat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] dal suo gruppo di caccia, la bestia fu uccisa."
 legend_chapter_punched_animal_very_bad: "Con grande confusione del suo gruppo di caccia, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] si staccò dal gruppo per assalire l'esemplare di [Localize( beast )] nelle sue parti basse. Dopo aver messo in pericolo il gruppo e disonorat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] se stess[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')], la bestia fu uccisa."
 legend_chapter_person_of_lake_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] vide un essere proveniente dal [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife] emergere dalle acque. [ROOT.Legend.GetProtagonist.GetSheHe|U] parlò con loro e ricevette una missione da [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]."
 legend_chapter_person_of_lake_good: "Vagando per le zone umide, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] incontrò una persona grande e saggia che viveva nelle acque e che gli diede una missione divina."
 legend_chapter_person_of_lake_bad: "Mentre vagava mezz[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] delirante per aver bevuto acqua impura, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] vide visioni di una persona bella e saggia che l[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] indirizzò verso il suo destino mistico."
 legend_chapter_person_of_lake_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] incontrò un vecchio eremita trasandato che schiumava dalla bocca e urlava profezie a chiunque volesse ascoltarle. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] prese alla lettera le parole di questo abitante della palude e scelse di farne il suo destino."
 legend_chapter_great_battle: "Le forze di [ROOT.Legend.GetProtagonist.GetName|U] furono accerchiate da [ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip] e dal suo esercito. La battaglia fu lunga e sanguinosa, e molte vite furono perse, ma [ROOT.Legend.GetProtagonist.GetNameNoTooltip] emerse vittorios[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')], con stendardi e armi intrisi del sangue dei suoi nemici."
 legend_chapter_battled_mighty_beast_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] combatté valorosamente e vinse contro una grande e potente bestia, ma la lotta lasciò un segno permanente sul suo corpo."
 legend_chapter_battled_mighty_beast_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] decise di attaccare una potente bestia e fu permanentemente ferit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] nel vano tentativo."
 legend_chapter_injured_evangelising_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] stava valorosamente proselitizzando la fede tra gli eretici e i non credenti quando fu attaccat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] a causa delle sue credenze e fu permanentemente sfigurat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')]."
 legend_chapter_injured_evangelising_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] stava predicando eresie tra i contadini e fu ferit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da un gruppo di veri credenti."
 legend_chapter_mysterious_injury: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] ottenne [ROOT.Legend.GetProtagonist.Custom('GainedPermanentInjury')] in circostanze oscure e misteriose. L'evento che portò alla sua [ROOT.Legend.GetProtagonist.Custom('PermanentInjuryAdjective')] rimane un argomento noto solo a [ROOT.Legend.GetProtagonist.GetHerHim] stess[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')]."
 legend_chapter_love: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] conquistò la mano dell'amore della sua vita, [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip]. In tutte le grandi imprese compiute per gli altri, [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetFirstNameNoTooltip] fu sempre al suo fianco e si dice che il loro amore fosse un dono di [ROOT.Legend.GetProtagonist.GetFaith.FertilityGodName]."
 legend_chapter_immortal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] fu svegliat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] nella notte da una visita scioccante di [ROOT.Legend.GetProtagonist.GetFaith.DeathDeityName|U]. Da questa visita angosciante, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] decise di fuggire da ciò che altri chiamerebbero inevitabile e di perseguire la vita eterna sulla terra."
 legend_chapter_immortal_child_conclusion: "Le paure di [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] riguardo l'eternità del [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U] furono placate una volta per tutte con la nascita di [ROOT.Legend.MakeScope.Var('8171_child').Char.GetNameNoTooltip], su[ROOT.Legend.MakeScope.Var('8171_child').Char.Custom('DE_END_PRO_S_N')] [ROOT.Legend.MakeScope.Var('8171_child').Char.Custom('GetDaughterSon')]. Nel bambino, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vide il proprio futuro e l'eternità della sua eredità."
 legend_chapter_accept_mortality_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] fu visitat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da [ROOT.Legend.GetProtagonist.GetFaith.CreatorName] che [ROOT.Legend.GetProtagonist.Custom('DE_PRO_DEM')] parlò direttamente della natura della creazione e della bellezza di una vita mortale. [ROOT.Legend.GetProtagonist.GetSheHe|U] emerse da questo leggendario confronto come una persona cambiata, in pace con la natura fugace della vita e la pace del [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]."
 legend_chapter_confronted_creator_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] fu visitat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da [ROOT.Legend.GetProtagonist.GetFaith.CreatorName] che [ROOT.Legend.GetProtagonist.Custom('DE_PRO_DEM')] parlò direttamente della natura della creazione e della bellezza di una vita mortale. [ROOT.Legend.GetProtagonist.GetSheHe|U] sfidò persino il proprio creatore e giurò di continuare la sua ricerca dell'immortalità."
 legend_chapter_revenge_quest: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] giurò di vendicarsi di [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] per l'omicidio del suo genitore. Come agente di tutto ciò che è giusto e retto sulla terra, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] determinò che era suo compito portare giustizia a questo essere malvagio."
 legend_chapter_revenge_quest_complete: "Finalmente, [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] fu uccis[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.Custom('DE_END_PRO_S_N')] e consegnat[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.Custom('DE_END_PRO_S_N')] all'[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife] da [ROOT.Legend.GetProtagonist.GetNameNoTooltip]."
 legend_chapter_revenge_quest_divine_justice: "Sembrava che [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] fosse d'accordo con la scelta di [ROOT.Legend.GetProtagonist.GetName] e privò [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] della sua vita e l[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.Custom('DE_END_PRO_S_N')] consegnò all'[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife] [ROOT.Legend.GetProtagonist.GetFaith.HighGodHerselfHimself]."
 legend_chapter_raised_by_animal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] si perse da bambin[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] e fu adottat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] e cresciut[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da un esemplare di [ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]. Molti speculano che questa sia la causa della sua presunta eccentricità."
 legend_chapter_forged_own_path: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] sapeva che il viaggio imminente sarebbe stato pericoloso, ma il suo percorso era stabilito fin dall'inizio. Senza mai esitare, [ROOT.Legend.GetProtagonist.GetSheHe] tracciò una rotta e uno scopo, guidat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] solo dalla forza della propria volontà."
