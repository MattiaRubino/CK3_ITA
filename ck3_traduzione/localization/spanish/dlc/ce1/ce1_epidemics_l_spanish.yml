 game_concept_epidemic: "Epidemia"
 game_concept_epidemic_desc: "Una $game_concept_epidemic$ è una malattia che si diffonde nella mappa, causando effetti locali e contagiando i personaggi all'interno della sua area d'azione. Le [baronies|E] colpite hanno un [infection_rate|E] che gestisce la loro gravità e che può essere contrastato migliorando la [epidemic_resistance|E].\n\nUn'Epidemia può avere diverse [plague_intensities|E], che influenzano l'area di effetto, la durata e le [fatalities|E]."
 game_concept_epidemic_i: "@epidemic_icon!"
 game_concept_epidemics: "Epidemie"
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$"
 game_concept_infection_rate: "Tasso di Infezione"
 game_concept_infection_rate_desc: "Le [baronies|E] colpite dalle [epidemics|E] hanno un $game_concept_infection_rate$ che gestisce la loro gravità e l'intensità dei loro effetti.\n\nIl $game_concept_infection_rate$ progredirà sempre verso il suo massimo valore se non viene fatto nulla per contrastarlo. Le [epidemics|E] di tipo Minore, Maggiore o Apocalittica progrediranno a velocità differenti, in base alla loro intensità.\n\nPer mitigare l'impatto dell'infezione, i [rulers|E] possono migliorare la [epidemic_resistance|E] del loro [realm|E]."
 game_concept_infection_rates: "Tassi di Infezione"
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance: "Resistenza all'Epidemia"
 game_concept_epidemic_resistance_desc: "La $game_concept_epidemic_resistance$ riduce il [infection_rate|E] di una [barony|E] o [county|E], mitigando gli di una [epidemic|E].\n\nSi può incrementare la $game_concept_epidemic_resistance$ attraverso gli [buildings|E] come $building_type_hospices_01$ o $building_type_burial_site_01$ #weak ([duchy_building|E])#!, gli [court_position_tasks|E] eseguiti dal $court_physician_court_position$, [decisions|E] o eventi."
 game_concept_epidemic_res: "Res. Epidemia"
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance: "Probabilità di Infezione"
 game_concept_chance_of_infection: "Probabilità di Infezione"
 game_concept_infection_chance_desc: "La tua $game_concept_infection_chance$ determina quale probabilità hai di contrarre le [diseases|E] di una [epidemic|E] in corso."
 game_concept_plague_intensity: "Intensità dell'Epidemia"
 game_concept_plague_intensity_desc: "Una [epidemic|E] può essere Apocalittica, Maggiore o Minore, e ciò influenza la sua area di diffusione, la durata e i [characters|E] che vengono infettati da essa, causando [fatalities|E]."
 game_concept_plague_intensities: "Intensità delle Pestilenze"
 game_concept_plague_intensities_desc: "$game_concept_plague_intensity_desc$"
 game_concept_plague_apocalyptic: "Apocalittica"
 game_concept_plague_apocalyptic_desc: "$game_concept_infection_chance_desc$"
 game_concept_plague_major: "Maggiore"
