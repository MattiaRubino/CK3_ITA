 scheme_grand_ambitions_modifier: "Formidabili Ambizioni"
 scheme_grand_ambitions_modifier_desc: "Questo personaggio si è posto l'obiettivo di ottenere un grande premio."
 scheme_grand_ambitions_bribed_functionaries_modifier: "Funzionari corrotti"
 scheme_grand_ambitions_bribed_functionaries_modifier_desc: "I funzionari del palazzo imperiale, disillusi dall'attuale regno, stringono alleanze silenziose per gettare le basi di un'agevole transizione di potere."
 scheme_grand_ambitions_bribed_merchants_modifier: "Mercanti corrotti"
 scheme_grand_ambitions_bribed_merchants_modifier_desc: "Mercanti e marinai, fedeli alla causa, trasportano i messaggi da un capo all'altro dell'impero, garantendo una comunicazione rapida e sicura."
 scheme_grand_ambitions_bribed_scribes_modifier: "Scribi corrotti"
 scheme_grand_ambitions_bribed_scribes_modifier_desc: "Gli scribi imperiali, a cui sono affidati i segreti [ROOT.Char.GetTopLiege.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l], alterano sottilmente le comunicazioni e nascondono i progressi della cospirazione a occhi attenti."
 scheme_grand_ambitions_embezzling_modifier: "Appropriazione indebita"
 scheme_grand_ambitions_powerful_family_modifier: "Potente alleanza familiare"
 scheme_grand_ambitions_powerful_family_modifier_desc: "Un'alleanza con un'altra potente casata del regno ha spinto questo piano sulla strada per il successo."
