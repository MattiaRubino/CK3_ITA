 petition_liege.0101.desc.council_seat_family: "vi prego mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')], concedete al[petition_char.Custom('DE_END_ADJ_NUL_S_N')] mi[petition_char.Custom('DE_END_PRO_S_N')] [petition_char.Custom2('RelationToMeShort', petition_char)] un posto nel vostro consiglio."\n\n"I suoi talenti vengono trascurati, mentre in alto loco vengono ascoltati [petition_char.GetWomenMen] di poco valore. [petition_char.GetSheHe|U] potrebbe condividere gli oneri di governo quale vostro [petition_char.Custom('GetCouncilPositionRequest')].""
 petition_liege.0101.desc.court_position: "vi prego mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')], accettate i miei servigi presso la vostra corte."\n\n"I miei talenti sono altrimenti sprecati e sarei invece ben felice di servire i vostri interessi.""
 petition_liege.0101.desc.court_position_family: "vi prego mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')], accettate [petition_char.Custom('IT_NAM_COL3')][petition_char.GetTitledFirstName] presso la vostra corte."\n\n"[petition_char.GetSheHe|U] è un grande talento e il suo potenziale sarebbe meglio impiegato al vostro servizio che al mio.""
 petition_liege.0101.desc.governorship: "vi prego mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')], vorreste concedermi un governatorato?"\n\n"Sarebbe per me un onore servire il regno e, francamente, il mio talento sarebbe molto utile ai vostri interessi se dovessi governare una provincia.""
 petition_liege.0101.desc.governorship_family: "vi prego mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')], vorreste concedere un governatorato [petition_char.Custom('IT_NAM_COL4')][petition_char.GetTitledFirstName]?"\n\n"[petition_char.GetSheHe|U] è desideros[petition_char.Custom('DE_END_PRO_S_N')] di servire il regno e, francamente, il suo talento sarebbe molto utile ai vostri interessi se dovesse governare una provincia.""
 petition_liege.0101.desc.house_governorship_rights: "vi prego mi[petition_liege.Custom('DE_END_PRO_S_N')] Signor[petition_liege.Custom('DE_END_ADJ_IND_S_A')], vorreste concedere alla casata [petition_vassal.GetHouse.GetBaseName] il diritto di continuare a governare [petition_vassal.GetPrimaryTitle.Custom('IT_COU_COL4')][petition_vassal.GetPrimaryTitle.GetTierAsNameNoTooltip] [petition_vassal.GetPrimaryTitle.GetAdjective]?"\n\n"La mia famiglia ha gestito fedelmente la regione e desideriamo solo continuare a farlo.""
 petition_liege.0101.accept.council_seat_family: "Molto bene, [petition_char.GetFirstNameNoTooltip] avrà il vostro posto."
 petition_liege.0101.accept.council_seat_family_occupied: "[petition_char.GetFirstNameNoTooltip] rimpiazzerà [second_party.Custom('IT_NAM_COL3')][second_party.GetTitledFirstNameNoTooltip] quale mio [second_party.GetCouncilTitle]."
 petition_liege.0101.accept.court_position: "Molto bene, sarete al mio servizio."
 petition_liege.0101.accept.court_position_family: "Molto bene, [petition_char.GetSheHe] sarà al mio servizio."
