l_spanish:
 ep3_emperor_yearly.8000.t: "Condividere il Carico"
 ep3_emperor_yearly.8000.intro_byz: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], la luce imperitura dell'Impero, è messa a dura prova in questi tempi difficili."
 ep3_emperor_yearly.8000.intro: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], la nostra grande capitale, geme sotto il peso delle molte richieste che [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ha imposto al suo popolo."
 ep3_emperor_yearly.8000.desc: "\n\nI recenti conflitti hanno avuto il loro peso: i reclutatori fanno sempre più fatica a rispettare le loro quote e la carenza di manodopera di ogni tipo si fa sentire in tutta la città.\n\n[suggestor.Custom('DE_ART_DEF_P_D')] mi[suggestor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', suggestor)], [suggestor.GetTitledFirstName], ha compilato un elenco di province prospere, le cui fortune possono essere di aiuto alla capitale nel momento del bisogno."
 ep3_emperor_yearly.8000.a: "Sì, fate arrivare degli uomini da [county_1.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
 ep3_emperor_yearly.8000.b: "La capitale viene prima di [county_2.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
 ep3_emperor_yearly.8000.c: "[county_3.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] deve fare dei sacrifici."
 ep3_emperor_yearly.8000.d: "È semplicemente un periodo di magra."

 ep3_emperor_yearly.8010.opening_byz: "Saluti [ROOT.Char.GetTitleAsNameNoTooltip],"
 ep3_emperor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char )],"
 ep3_emperor_yearly.8010.desc: "[Select_CString(liar.IsFemale,'Una donna chiamata','Un uomo chiamato')] [liar.GetFirstName] è venut[liar.Custom('DE_END_PRO_S_N')] da me in cerca di lavoro, sostenendo di avere una lettera di raccomandazione "del[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] in persona."\n\nIl sigillo è stato ritenuto un falso e ora [Select_CString(liar.IsFemale,'quella sfacciata impostrice','quello sfacciato impostore')] si trova nelle mie prigioni."
 ep3_emperor_yearly.8010.a: "La vostra diligenza sarà ricompensata, [governor.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8010.b: "Quello #EMP era#! il mio sigillo! Rilasciatel[liar.Custom('DE_END_PRO_S_N')] subito!"
 ep3_emperor_yearly.8010.c: "Molto bene, portatemi quel[liar.Custom('DE_END_ADJ_NUL_S_N')] disgraziat[liar.Custom('DE_END_PRO_S_N')]."
 ep3_emperor_yearly.8010.c.tt: "Prigionier[liar.Custom('DE_END_PRO_S_N')] trasferit[liar.Custom('DE_END_PRO_S_N')]"
 ep3_emperor_yearly.8010.d: "La falsificazione dei sigilli imperiali deve essere punita con decisione."

 ep3_emperor_yearly.8020.t: "Mecenatismo Porfirico"
 ep3_emperor_yearly.8020.intro.really_bankrupt: "Nelle stanze vuote della tesoreria non c'è neanche il più piccolo granello d'oro, e il reame soffre moltissimo a causa della mancanza di liquidità."
 ep3_emperor_yearly.8020.intro.bankrupt: "Le casse imperiali sono vuote e le cambiali degli amministratori sono l'unica cosa che fa andare avanti, un giorno dopo l'altro, l'esercito e la burocrazia del reame."
 ep3_emperor_yearly.8020.intro: "Il nostro livello di liquidità è ai minimi storici e sta diventando sempre più difficile trovare i fondi necessari per i miei progetti, per non parlare del buon funzionamento del reame."
 ep3_emperor_yearly.8020.desc: "\n\nDopo molte allusioni non troppo velate ai vantaggi di un mecenatismo ben indirizzato e alla necessità di adotare delle misure scomode, [suggestor.Custom('DE_ART_DEF_P_A')] mi[suggestor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', suggestor)], [suggestor.GetTitledFirstName], finalmente parla chiaro.\n\n"Grande [ROOT.Char.GetTitleAsNameNoTooltip]... sebbene indossare la [Glossary( 'porphúra', 'PORPHURA_GLOSS' )] sia una prerogativa imperiale, non è raro che tali diritti siano concessi a dei sudditi particolarmente #EMP coinvolti#!.""
 ep3_emperor_yearly.8020.a.friend: "Amic[suggestor.Custom('DE_END_PRO_S_N')] mi[suggestor.Custom('DE_END_PRO_S_N')], [purpler_1.GetFirstNameNoTooltip], è un'eccezione."
 ep3_emperor_yearly.8020.a.claimant: "Le rivendicazioni come quelle di [purpler_1.GetFirstNameNoTooltip] dovrebbero essere riconosciute."
 ep3_emperor_yearly.8020.a.vassal: "Penso che starebbe bene indosso a [purpler_1.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.b.friend: "[purpler_2.GetFirstNameNoTooltip] è [Select_CString(purpler_2.IsFemale,'una mia degna amica','un mio degno amico')]."
 ep3_emperor_yearly.8020.b.claimant: "[purpler_2.GetFirstNameNoTooltip] ha una rivendicazione degna di nota."
 ep3_emperor_yearly.8020.b.vassal: "[purpler_2.GetFirstNameNoTooltip] sembra degn[purpler_2.Custom('DE_END_PRO_S_N')]."
 ep3_emperor_yearly.8020.c.friend: "L'amicizia viene prima di tutto: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.claimant: "I pretendenti hanno dei diritti speciali: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.vassal: "Potrebbe anche essere [purpler_3.GetFirstNameNoTooltip]..."
 ep3_emperor_yearly.8020.d: "La porpora non può essere #EMP comprata#!!"
 PORPHURA_GLOSS: "Fin dai tempi del tardo Impero Romano, era proibito a chiunque, tranne che all'imperatore, indossare abiti tinti con la preziosa porpora di Tiro, ricavata dalle secrezioni del Murice (lumaca di mare) del Mediterraneo."

 ep3_emperor_yearly.8030.t: "Flagello del Bosforo"
 ep3_emperor_yearly.8030.desc: "Una temibile balena sta attaccando le imbarcazioni nello stretto, lamenta [complainer.Custom('DE_ART_DEF_P_A')] mi[complainer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', complainer)], [complainer.GetTitledFirstName]: "Pescatori, mercanti — e gli stessi capitani delle navi! Tutti hanno paura di lasciare i porti."\n\nDei manoscritti polverosi provenienti dagli archivi narrano che anche [justinian.GetFirstNameRegnal] avesse già affrontato il 'Porphyrios', un flagello che ha regnato per decenni prima di arenarsi su una spiaggia ed essere fatto a pezzi. Alcuni sostengono addirittura che il nuovo mostro stia vendicando il suo antenato....\n\nVengono proposti dei discutibili stratagemmi per affrontare questo terrore degli abissi, mentre si accumulano, giorno dopo giorno, i resoconti sulle sue imprese."
 every_bosporos_sea_province_tt: "Il $sea_bosporus$, il $sea_marmara$, e lo $sea_dardanelles$" ***
 every_bosporos_coast_county_tt: "[THIS.Char.GetCapitalLocation.GetName], e le altre [counties|E] costiere dello stretto"
 ep3_emperor_yearly.8030.a: "Deve essere fermato, con ogni mezzo!"
 ep3_emperor_yearly.8030.a.success: "La bestia viene fermata"
 ep3_emperor_yearly.8030.a.failure: "La bestia è inarrestabile"
 ep3_emperor_yearly.8030.a.flavor: "Armate le galee, portatemi la sua carne!"
 ep3_emperor_yearly.8030.c: "Mandate gli armamenti, i convogli e le rotte sicure."
 ep3_emperor_yearly.8030.d: "I marinai devono confidare in [ROOT.Char.GetFaith.WaterGodName]."
 ep3_emperor_yearly.8030.d.flavor: "Possiamo solo pregare per la salvezza..."

 ep3_emperor_yearly.8040.t: "L'Ira di [ROOT.Char.GetFaith.HighGodNameAlternate]"
 ep3_emperor_yearly.8040.intro: "Il mio governo è stato colpito da battute d'arresto e sfortuna"
 ep3_emperor_yearly.8040.truce_target: ", tra le più dolorose di tutte le nostre grandi sconfitte per mano del[truce_target.Custom('DE_END_ADJ_NUL_S_N')] [truce_target.GetTitledFirstName], "
 ep3_emperor_yearly.8040.truce_holder: ", anche la grande vittoria sul[truce_holder.Custom('DE_END_ADJ_NUL_S_N')] [truce_holder.GetTitledFirstName] ci è costata cara, "
 ep3_emperor_yearly.8040.plague: ", la maledetta epidemia di [epidemic.GetName] ha devastato anche [constantinople.GetNameNoTooltip], e saturato gli ospedali, "
 ep3_emperor_yearly.8040.past_plague: ", la malattia ha colpito l'Impero e non ha risparmiato nemmeno [constantinople.GetNameNoTooltip], "
 ep3_emperor_yearly.8040.debt: ", le casse sono vuote e gli organi dello Stato dipendono da prestiti e dalla buona volontà, "
 ep3_emperor_yearly.8040.desc: "e il popolo sta diventando sempre più irrequieto...\n\nNon posso fare a meno di chiedermi: hanno ragione gli Iconoclasti? I problemi dell'Impero sono solo una punizione di [ROOT.Char.GetFaith.HighGodName] per aver ignorato i suoi comandamenti?\n\n"
 ep3_emperor_yearly.8040.family: "[family.Custom('DE_ART_DEF_P_D')] mi[family.Custom('DE_END_PRO_S_N')] stess[family.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', family)], [family.GetFirstName], era effettivamente convint[family.Custom('DE_END_PRO_S_N')] di tale idea. Forse sono stato ciec[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 ep3_emperor_yearly.8040.predecessor: "Guardo il regno del[predecessor.Custom('DE_END_ADJ_NUL_S_N')] [predecessor.GetTitledFirstNameRegnal], e metto in discussione le fondamenta stesse delle mie convinzioni...."
 ep3_emperor_yearly.8040.leo: "La dottrina del[leo.Custom('DE_END_ADJ_NUL_S_N')] [leo.GetTitledFirstNameRegnal] e gli Isauri hanno seminato il dissenso all'interno dell'Impero e nella Cristianità — ma solo momentaneamente..."
 ep3_emperor_yearly.8040.a: "È tempo di porre veramente fine a ogni idolatria!"
 ep3_emperor_yearly.8040.b: "Non cederò all'eresia."

 ep3_emperor_yearly.8050.t: "Visitatori Indesiderati"
 ep3_emperor_yearly.8050.desc: "Le navi provenienti da tutti gli angoli del mondo attraccano nei porti di [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l], e [marshal.GetTitledFirstName] riferisce che una piccola flotta di imbarcazioni si è recentemente ancorata al largo delle coste di [raid_target.GetProvince.GetBaronyNameExplicitlyNoTooltip].\n\n[raider.Custom('DE_ART_DEF_P_D')] loro capitan[raider.Custom('DE_END_PRO_S_N')], [Select_CString( raider.IsFemale, 'una barbara', 'un barbaro' )] di nome [raider.GetFirstName], esige un pagamento, minacciando la pirateria se la sua richiesta non verrà accolta.\n\nI predoni marittimi del lontano nord sono temuti e questa banda spera senza dubbio di sfruttare questa reputazione."
 ep3_emperor_yearly.8050.a: "Pagate questa cifra irrisoria."
 ep3_emperor_yearly.8050.b: "Mi farebbe comodo [Select_CString(raider.IsFemale,'una straniera così sfacciata','uno straniero così sfacciato')]."
 ep3_emperor_yearly.8050.b.byz: "Mi farebbe comodo [Select_CString( raider.IsFemale, 'una Variaga', 'un Variago' )] così sfacciat[raider.Custom('DE_END_PRO_S_N')]."
 ep3_emperor_yearly.8050.c: "Mandate le galee a caccia di questi maledetti!"
 ep3_emperor_yearly.8050.c.success: "Le navi lunghe vengono distrutte"
 ep3_emperor_yearly.8050.c.failure: "I saccheggiatori sono inafferrabili"

 ep3_emperor_yearly.8060.t: "Fomentare la Frontiera"
 ep3_emperor_yearly.8060.intro: "Sono arrivate delle cattive notizie da [defector.GetPrimaryTitle.GetNameNoTier]: si mormora che [defector.Custom('DE_ART_DEF_P_A')] mi[defector.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', defector)], [defector.GetTitledFirstName], stia complottando con [sponsor.GetName], e forse potrebbe anche voler disertare!\n\nNon ci possono essere scuse, né clemenza, per un tradimento così subdolo nei confronti del[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] propri[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] -"
 ep3_emperor_yearly.8060.spouse: "il dovere imperiale deve essere anteposto alla devozione per [sponsor.Custom('DE_ART_DEF_P_A')] propri[sponsor.Custom('DE_END_PRO_S_N')] [defector.Custom2('RelationToMeShort', sponsor)]!"
 ep3_emperor_yearly.8060.family: "la lealtà verso l'Impero viene prima del dovere verso [sponsor.Custom('DE_ART_DEF_P_A')] propri[sponsor.Custom('DE_END_PRO_S_N')] [defector.Custom2('RelationToMeShort', sponsor)]!"
 ep3_emperor_yearly.8060.house: "la propria parentela della Casata [defector.GetDynastyHouseName]" ***
 ep3_emperor_yearly.8060.dynasty: "maledetti siano i vecchi legami familiari dell Casata [defector.GetDynastyHouseName] e [sponsor.GetDynastyHouseName]."
 ep3_emperor_yearly.8060.faith_and_culture: "a prescindere dalle nostre differenze di tradizione e di culto!"
 ep3_emperor_yearly.8060.culture: "l'Impero viene prima delle tradizioni e delle lingue locali!"
 ep3_emperor_yearly.8060.faith: "l'Impero viene prima della religioneo e delle convinzioni personali sbagliate!"
 ep3_emperor_yearly.8060.fallback: "l'Impero viene prima di ogni meschino rapporto personale!"
 ep3_emperor_yearly.8060.a: ""Arrestate quella bestia, ve lo ordino!""
 ep3_emperor_yearly.8060.b: "Ricorda a [defector.GetFirstNameNoTooltip] le virtù della fedeltà."
 ep3_emperor_yearly.8060.c: "[Select_CString(defector.IsFemale,'Quella cagna','Quel cane')] deve solo provarci."

 ep3_emperor_yearly.8060.every_title: "Ottieni delle [claims|E] su tutti i [titles|E] del[defector.Custom('DE_END_ADJ_NUL_S_N')] [defector.GetTitledFirstName]"
 ep3_emperor_yearly.8060.defect: "[defector.GetTitledFirstName] diserta"
 ep3_emperor_yearly.8060.no_defect: "[defector.GetTitledFirstName] resta leale"
 ep3_emperor_yearly.8060.success: "Colpisci prima che [defector.GetSheHe] sia pront[defector.Custom('DE_END_PRO_S_N')]"
 ep3_emperor_yearly.8060.failure: "[defector.GetTitledFirstNameNoTooltip] scappa"
