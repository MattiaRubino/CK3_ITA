ep3_travel_events.3002.a_byzantine: "Vengo come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] rampoll[ROOT.Char.Custom('DE_END_PRO_S_N')] della potente Roma."
ep3_travel_events.3002.a.flavor: "Una visita di grande effetto potrebbe consolidare la mia reputazione tra queste persone... e anche in patria."
ep3_travel_events.3002.b: "Visiterò i/le loro [local_lord.GetFaith.HouseOfWorshipPlural] locali."
ep3_travel_events.3002.b.flavor: "Un buon mezzo per evitare le formalità... Devo solo ignorare le differenze religiose."
ep3_travel_events.3002.c: "Questi provinciali apprezzano il calore e l'umiltà."
