ep3_travel_events.3010.t: "Il Silenzio dell'Anatolia"
ep3_travel_events.3010: "I nostri richiami riecheggiano nei vicoli deserti dei villaggi, alla ricerca di un mormorio, anche solo di un belato di benvenuto. Solo il vento risponde.\n\n"
ep3_travel_events.3010.fairy_towers: ""Quei monoliti assurdamente contorti sono le antiche torri fatate di [current_location.GetName]. Nei loro buchi si nascondono delle porte chiuse a chiave," mormorano i miei compagni." 
ep3_travel_events.3010.normal_holes: ""Rintanati in qualche buco, in qualche galleria, in qualche nascondiglio in cima alle colline," mormorano i miei compagni."
ep3_travel_events.3010.native_knowledge: ""Queste persone hanno imparato da tempo a nascondersi nei momenti difficili, dai [Glossary( 'ghazi', 'GHAZIS_GLOSS' )], dai nomadi... e probabilmente ci hanno scambiato per qualcosa di peggio: per gli odiati esattori delle tasse.""
ep3_travel_events.3010.foreigners: ""Questi popoli hanno imparato molto tempo fa a superare i tempi duri nascondendosi. E sembra che ci abbiano scambiato per un gruppo di razziatori.""

GHAZIS_GLOSS: "I #bold Ghazi#! sono dei guerrieri Musulmani che partecipano alle spedizioni militari contro i non Musulmani. Durante il Califfato Rashidun, le incursioni dei #EMP ghazi#! in Anatolia si sono verificate con una portata e una frequenza devastanti."


ep3_travel_events.3010.a: "Saccheggiamo le loro case, non troveremo alcuna resistenza!"
ep3_travel_events.3010.a.flavor: "Forse qualche gingillo abbandonato; forse qualche capra randagia da portare via! Non sembra esserci nessuno che ci veda."

ep3_travel_events.3010.b: "Li farò venire allo scoperto: abbiamo bisogno delle competenze locali."
ep3_travel_events.3010.b.flavor: "Un po' di ospitalità sarebbe gradita; una guida locale che ci accompagni in queste terre aspre, ancora meglio."

ep3_travel_events.3010.c: "Il silenzio... è piuttosto piacevole."
ep3_travel_events.3010.c_fairy_towers: "Strana, vasta, silenziosa... ma bellissima."
ep3_travel_events.3010.c.flavor: "Nessun popolano che si agita, nessuna bestia che fa rumore... se solo tutto il mondo fosse così."

ep3_travel_events.3010.a_success: "Recuperi alcuni oggetti di valore dimenticati"
ep3_travel_events.3010.a_failure: "Non trovi nulla che valga la pena prendere"
ep3_travel_events.3010.b_success: "Trovi e ti assicuri un aiuto locale"
ep3_travel_events.3010.b_failure: "Gridi nel silenzio"

ep3_guide_from_the_borderlands_modifier: "Guida Della Natura Selvaggia dell'Anatolia"
ep3_guide_from_the_borderlands_modifier_desc: "La saggia prudenza di una guardia forestale del duro interno Anatolico guida questo personaggio nei suoi viaggi."

