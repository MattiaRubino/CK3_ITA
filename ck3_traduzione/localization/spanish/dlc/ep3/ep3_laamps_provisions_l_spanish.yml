l_spanish:

 ep3_laamps_provisions.1000.t: "Razioni Ridotte"
 ep3_laamps_provisions.1000.desc: ""[concerned.Custom2('RelationToMeShort', ROOT.Char)|U]," dice [concerned.GetFirstName], "non ho potuto fare a meno di notare che abbiamo esaurito circa la metà delle nostre provviste..."\n\n"Non dovremmo iniziare a ridurre le nostre razioni o, ancora meglio, pianificare una sosta per rifornirci? Non siamo ancora in emergenza, ma questo genere di situazioni non hanno bisogno di molto tempo per prendere una brutta piega. Un semplice ritardo e potremmo trovarci costretti a mangiare le suole dei nostri stivali!""
 ep3_laamps_provisions.1000.a: "Smettete di agitarvi, andrà tutto bene!"
 ep3_laamps_provisions.1000.b: "Basta comprare qualcosa di buono nella prossima città!"
 ep3_laamps_provisions.1010.t: "Disertori Affamati"
 ep3_laamps_provisions.1010.desc: "Questa mattina, un altro gruppo di soldati è scomparso.\n\nQuesta tendenza dura da diversi giorni e devo ammettere che non si sono semplicemente persi mentre erano di pattuglia o sono stati attaccati da animali selvatici mentre erano di guardia. Stanno disertando.\n\nAmmetto che le cose sono state difficili: il cibo e l'acqua stanno finendo e il giorno di paga potrebbe arrivare molto più tardi del previsto. Tuttavia, non posso tollerare una tale vigliaccheria!"
 ep3_laamps_provisions.1010.a: "Sono solo dei deboli!"
 ep3_laamps_provisions.1020.t: "Dimissionari"
 ep3_laamps_provisions.1020.desc: ""#EMP Non ne posso più!#!"\n\nMentre, ancora insonnolit[ROOT.Char.Custom('DE_END_PRO_S_N')], esco dalla mia tenda, vedo [leaver.Custom('IT_NAM_COL3')][leaver.GetTitledFirstName] che, fuori di sé dalla rabbia, inveisce mentre trascina fuori dal campo una borsa contenente i suoi pochi averi.\n\n"Non riesco neanche a sentirmi i piedi, la schiena mi fa continuamente male e non ricordo quand'è che ho mangiato l'ultimo pasto caldo! O un pasto soddisfacente! O un pasto qualsiasi! #EMP Che siate maledett[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetFirstNameNoTooltip]!#!""
 ep3_laamps_provisions.1020.a: "Andate via, codard[leaver.Custom('DE_END_PRO_S_N')]!"
 ep3_laamps_provisions.1025.t: "Il Gioco Non Vale la Candela"
 ep3_laamps_provisions.1025.desc: ""Ho #EMP davvero#! cercato di supportarvi, [ROOT.Char.GetFirstNameNoTooltip], ho fatto del mio meglio, ma questa storia è andata troppo oltre!" dice [leaver.Custom2('MyCharacterIntroduction', ROOT.Char)], con lacrime di frustrazione nei suoi occhi e uno sguardo assassino sul volto.\n\n"Voi ci condurrete alla morte! E tutto per la vostra sciocca ambizione e la vostra ridicola avarizia! Ma io non vi seguirò nella tomba tanto presto! Me ne vado. ADESSO!""
 ep3_laamps_provisions.1025.a: "Addio."
 ep3_laamps_provisions.1030.t: "Soldati Affamati"
 ep3_laamps_provisions.1030.desc: "Alcuni dei miei soldati continuano a disertare, ma la maggior parte di loro non hanno nemmeno la forza di andarsene.\n\nGiorno dopo giorno, il numero dei miei seguaci si riduce, perché la fame, la sete e una serie di malattie li uccide uno dopo l'altro."
 ep3_laamps_provisions.1030.a: "Eppure continuiamo a marciare."
 ep3_laamps_provisions.1040.t: "Un Corpo Indebolito"
 ep3_laamps_provisions.1040.desc: "Una tosse persistente scuote il mio corpo. Un po' d'acqua potrebbe aiutarmi, ma ieri l'ho finita. Mi tremano le mani e probabilmente ho la febbre.\n\nMi sento debole e malat[ROOT.Char.Custom('DE_END_PRO_S_N')], una condizione che sembra essere condivisa da molti dei miei seguaci.\n\nDobbiamo fare scorta di provviste e dobbiamo farlo #EMP adesso#, prima che sia troppo tardi."
 ep3_laamps_provisions.1040.a: "Sono proprio esaust[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 ep3_laamps_provisions.1050.t: "Il Tocco della Morte"
 ep3_laamps_provisions.1050.desc_pet_horse: "Mio povero [ROOT.Char.Custom( 'WarhorseStoryName' )]!\n\nLe difficoltà del nostro viaggio sono state troppo grandi, anche per un destriero così potente..."
 ep3_laamps_provisions.1050.desc_pet_dog: "Mio povero [ROOT.Char.Custom( 'DogStoryName' )]!\n\nLe difficoltà del nostro viaggio sono state troppo grandi, anche per un cane tanto coraggioso..."
 ep3_laamps_provisions.1050.desc_pet_cat: "Mio povero [ROOT.Char.Custom( 'CatStoryName' )]!\n\nLe difficoltà del nostro viaggio sono state troppo grandi per un esile gattino come lui..."
 ep3_laamps_provisions.1050.desc_pet_no: "Che tragedia!"
 ep3_laamps_provisions.1050.desc_pet: "Ricorderò sempre i tuoi occhi intelligenti che mi sorridevano nei migliori giorni, ma ora posso solo vedere il loro scintillio perduto, spento dal dolore e dalla tristezza, mentre mi guardi per l'ultima volta.\n\nPossa [ROOT.Char.GetFaith.HighGodName] perdonarmi per la mia follia che ci ha portati qui. Non credo di poterlo fare."
 ep3_laamps_provisions.1050.desc_follower: "\n\nI nostri animali sono caduti come mosche, i soldati sono crollati sul ciglio della strada, e ora questo. [ROOT.Char.GetFaith.DeathDeityName] ha fatto visita al mio campo e ha portato via [dead.Custom2('MyCharacterIntroduction', ROOT.Char)]! Il tributo di tutte le difficoltà di questo viaggio sconsiderato era troppo per [dead.GetSheHe]...\n\nQuesta morte pesa molto sulla mia coscienza."
 ep3_laamps_provisions.1050.a: "Addio, amic[dead.Custom('DE_END_PRO_S_N')] mi[dead.Custom('DE_END_PRO_S_N')]."
 ep3_laamps_provisions.1050.a_tt: "Il tuo animale domestico è morto"
 ep3_laamps_provisions.1050.a_1: "[dead.GetSheHe|U] non se lo meritava."
 ep3_laamps_provisions.1050.b: "Almeno abbiamo rimediato un po' di carne fresca!"
 ep3_laamps_provisions.1050.c: "Dopottutto... perché no?"
 ep3_laamps_provisions.1050.d: "Mi dispiace... Mi dispiace così tanto..."
 ep3_laamps_provisions.1050.d.tt: "Hai mangiato la carcassa del tuo povero animale"
 ep3_laamps_provisions.1060.t: "Aria Malsana"
 ep3_laamps_provisions.1060.desc: "Il silenzio oggi aleggia pesantemente sul mio campo è interrotto solo dai flebili gemiti dei malati.\n\nDurante la notte, molti dei miei seguaci hanno iniziato a manifestare i sintomi di una qualche malattia. Al mattino, sembrava una vera e propria epidemia. I miei uomini, già indeboliti dalla lunga marcia e dal poco cibo e acqua a disposizione, riescono a malapena a raccogliere le forze per stare in piedi, figuriamoci per camminare.\n\nSe voglio salvare qualcuno di loro, dobbiamo fermarci subito."
 ep3_laamps_provisions.1060.a: "Cosa dovrei fare?"
 ep3_laamps_provisions.1070.t: "È una Luce quella che Vedo?"
 ep3_laamps_provisions.1070.desc: "Non ricordo l'ultima volta che ho mangiato. La mia gola sembra di pergamena.\n\nHo dolori dappertutto.\n\nNon riesco nemmeno a ricordare dove sto andando, solo che devo andare avanti.\n\nMa io non voglio più andare avanti, voglio solo che tutto questo #EMP finisca...#!"
 ep3_laamps_provisions.1070.a: "Non posso più... andare avanti..."
 ep3_laamps_provisions.1070.a1: "Muori di fame"
 ep3_laamps_provisions.1070.a2: "Il tuo stomaco subisce un danno permanente"
 ep3_laamps_provisions.1070.a3: "Le forze ti abbandonano"
 ep3_laamps_provisions.1070.a4: "La disperazione ti spinge a partecipare a un pasto empio"
 ep3_laamps_provisions.1070.a5: "Ti ammali"
 ep3_laamps_provisions.1070.a6: "Qualcosa nella tua mente... si rompe"
 ep3_laamps_provisions.1070.a7: "La luce scompare dai tuoi occhi"
 ep3_laamps_provisions.1070.a8: "Il tuo corpo rimane permanentemente rachitico"
 ep3_laamps_provisions.1070.tt: "Inedia"
 weak_stomach_modifier: "Stomaco Debole"
 weak_stomach_modifier_desc: "Dopo essere sopravvissuto con poco o niente cibo per un po' di tempo, lo stomaco di questo personaggio non è più in grado di gestire pasti abbondanti o cibi troppo elaborati, e si ammala facilmente."
 hunger_sickness_modifier: "Mal di Fame"
 hunger_sickness_modifier_desc: "Dopo essere quasi morto di fame, questo personaggio non è più lo stesso: la sua pelle è segnata da piaghe e il suo corpo e la sua mente si sono indeboliti."
 every_follower_custom: "Ciascun [follower|E]"
 starving_opinion: "Lasciatemi Morire di Fame"
 every_maa_regiment_custom: "Ciascun reggimento di uomini d'arme"
 ep3_laamps_provisions.1080.t: "Borse Vuote e Stomaci Vuoti"
 ep3_laamps_provisions.1080.desc_companion: ""Capisco la vostra impazienza, credetemi, #EMP lo capisco!!! Ma vi prego di riconsiderare la vostra fretta". Gli occhi di [complainer.GetFirstName] sembrano tristi e infossati mentre mi fissa.\n\n"Per favore, non siate così testard[complainer.Custom('DE_END_PRO_S_N')]. Siamo completamente a corto di cibo e di acqua pulita, se non ci fermiamo immediatamente per riposare e rifornirci di provviste marceremo dritti verso la morte!""
 ep3_laamps_provisions.1080.desc_alone: "Pensavo davvero di potercela fare. Era un po' azzardato, ma non mi aspettavo che le cose andassero male tanto in fretta.\n\nMi ritrovo bloccat[ROOT.Char.Custom('DE_END_PRO_S_N')], senza provviste per sostenere la mia marcia, affamat[ROOT.Char.Custom('DE_END_PRO_S_N')], assetat[ROOT.Char.Custom('DE_END_PRO_S_N')] e molto debole.\n\nLa meta si avvicina a ogni passo, ma per la prima volta sento il dubbio che potrei non arrivarci viv[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ep3_laamps_provisions.1080.a: "Tuttavia, dobbiamo andare avanti."
 ep3_laamps_provisions.1080.b: "Dobbiamo fermarci prima che sia troppo tardi."
 ep3_laamps_provisions.1080.sea: "Sei in mare aperto, non c'è nessun posto in cui poter riposare, se non a bordo della tua stessa nave!"
 ep3_laamps_provisions.1080.c: "Fate rotta verso la terraferma, #EMP adesso#!!"
 ep3_laamps_provisions.1080.c.tt: "Il tuo [travel|e] verrà cancellato e sarai reindirizzat[ROOT.Char.Custom('DE_END_PRO_S_N')] verso [landfall.GetBaronyNameExplicitly] ([landfall.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetName])"

 critically_low_provisions_alert: "Provviste Criticamente Basse"
 critically_low_provisions_alert_desc: "Le tue [provisions|E] stanno per esaurirsi!"
