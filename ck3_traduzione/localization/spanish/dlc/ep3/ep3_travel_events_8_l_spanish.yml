l_spanish: 

 ep3_travel_events.8000.t: "Appartenere a un Luogo"
 ep3_travel_events.8000.desc.intro: "Fin dal loro incontro casuale a [location.GetName], [romantic_child.Custom('DE_ART_DEF_P_A')] mi[romantic_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', romantic_child)] [romantic_child.GetName] e [prospective_prince.GetName] sono diventati assolutamente inseparabili. Anche se siamo privi di terre o titoli, [prospective_prince.Custom('DE_ART_DEF_P_A')] [prospective_prince.Custom('GetDaughterSon')] di [prince_parent.GetTitleAsNameNoTooltip|U] è completamente pres[prospective_prince.Custom('DE_END_PRO_S_N')] dall'infatuazione. Un corteggiamento affascinante da vedere, ma ora è arrivato il momento che i due si separino, mentre noi andiamo avanti per altre imprese.\n\n"Oh, [ROOT.Char.GetMotherFather],"
 ep3_travel_events.8000.desc.mid2.bold_child: "sono così stanc[romantic_child.Custom('DE_END_PRO_S_N')] di viaggiare. Desidero rimanere qui con [prospective_prince.GetNameNoTooltip]!""
 ep3_travel_events.8000.desc.mid2.timid_child: "sento che non incontrerò mai più un[prospective_prince.Custom('DE_PRO_PER_P_3P_G')]altr[prospective_prince.Custom('DE_END_PRO_S_N')] [prospective_prince.GetWomanMan] come [prospective_prince.GetHerHim]. Nei nostri viaggi vediamo tanti posti meravigliosi, ma pensi che un giorno potremmo stabilirci e avere delle radici nostre?""
 ep3_travel_events.8000.outro.dislikes_child: "\n\nQuesta potrebbe essere la mia unica opportunità di abbandonare definitivamente questa sanguisuga."
 ep3_travel_events.8000.outro: "\n\nVedo l'angoscia dipinta sul suo volto e non posso fare a meno di chiedermi se il suo posto sia davvero qui con me."
 ep3_travel_events.8000.a: ""Il tuo posto è con [prospective_prince.GetFirstNameNoTooltip], non con un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] vecchi[ROOT.Char.Custom('DE_END_PRO_S_N')] e sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('InsultNoun')] come me.""
 ep3_travel_events.8000.b: ""[prospective_prince.GetFirstNameNoTooltip|U] può semplicemente venire con noi!""
 ep3_travel_events.8000.c: ""Vieni ora, [romantic_child.GetFirstNameNoTooltip].""
 ep3_travel_events.8001.t: "Le Proprie Radici"
 ep3_travel_events.8001.desc: "[prospective_prince.Custom2('MyCharacterIntroduction', ROOT.Char )|U] torna a casa dalla sua passeggiata con un[romantic_child.Custom('DE_END_PRO_S_N')] stran[romantic_child.Custom('DE_END_PRO_S_N')] giovane [romantic_child.GetWomanMan] mano nella mano. Questa creatura è chiaramente trasandata e provata dalla vita di strada, la sporcizia ricopre i suoi vestiti modesti.\n\n"[ROOT.Char.GetMotherFather|U]! Quest[romantic_child.Custom('DE_END_PRO_S_N')] è [romantic_child.GetFirstName], [romantic_child.Custom('DE_ART_DEF_P_A')] [romantic_child.Custom('GetDaughterSon')] di [laamp.GetName], il famoso avventuriero. [romantic_child.GetSheHe|U] è anche l[romantic_child.Custom('DE_PRO_PER_S_3P_N')][romantic_child.GetWomanMan] di cui mi sono innamorat[prospective_prince.Custom('DE_END_PRO_S_N')], e se ci darai la tua benedizione, ci sposeremo!""
 ep3_travel_events.8001.a: ""Avete la mia benedizione.""
 ep3_travel_events.8001.b: ""Assolutamente no!""
 ep3_travel_events.8002.t: "In un Altro Tempo"
 ep3_travel_events.8002.desc: "Proprio quando le ultime provviste sono state impacchettate e siamo pronti ad avventurarci ancora una volta sulla strada senza fine, vengo fermato dalle grida di disperazione di mi[romantic_child.Custom('DE_END_PRO_S_N')] [romantic_child.Custom('GetDaughterSon')]. Quando finalmente mi raggiunge, vengo avvolt[ROOT.Char.Custom('DE_END_PRO_S_N')] da uno stretto abbraccio. Sembrerebbe che [prince_parent.GetName] non abbia benedetto questa unione e che [romantic_child.GetName] sia ritornat[romantic_child.Custom('DE_END_PRO_S_N')] per unirsi a me nei miei viaggi."
 ep3_travel_events.8002.a: ""Coraggio.""
 ep3_travel_events.8010.t: "Da Non Perdere"
 ep3_travel_events.8010.desc: "Mentre avanziamo verso [location.GetName], il mio sguardo coglie una tomba elaboratamente decorata in mezzo a una serie di comuni lapidi. La tomba sembra essere aperta, e proprio all'interno della sua entrata vedo il barlume di un tesoro sconosciuto.\n\nNessuno, a parte il mio gruppo, sembra essere nei paraggi, e sicuramente chi un tempo possedeva il contenuto di questa tomba non mi giudicherà per aver preso ciò che altrimenti sarebbe rimasto inutilizzato..."
 ep3_travel_events.8010.a: "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che nessuno se ne accorgerebbe."
 ep3_travel_events.8010.a.win: "Prendi qualche bene dalla tomba, indisturbat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 ep3_travel_events.8010.a.lose: "Il tuo gruppo è stato scoperto"
 ep3_travel_events.8010.b: "Non profanerò i morti!"
 soulmate_laamp_adventure: "[CHARACTER.GetShortUIName|U] ha avuto un incontro casuale con [TARGET_CHARACTER.GetShortUIName] durante un'avventura e si è perdutamente innamorat[CHARACTER.Custom('DE_END_PRO_S_N')]."
 soulmate_laamp_adventure_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] ha avuto un incontro casuale con [CHARACTER.GetShortUIName] durante un'avventura e si è perdutamente innamorat[TARGET_CHARACTER.Custom('DE_END_PRO_S_N')]."
 friend_let_me_go: "[TARGET_CHARACTER.GetShortUIName|U] ha permesso a [CHARACTER.GetShortUIName] di andare a cercare il romanticismo."
 friend_let_me_go_corresponding: "[CHARACTER.GetShortUIName|U] ha permesso a [TARGET_CHARACTER.GetShortUIName] di andare a cercare il romanticismo."
