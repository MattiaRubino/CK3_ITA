l_spanish:
 ep3_eparch_event.0001.t: "$eparch_court_position$: Fortificare la Capitale"
 ep3_eparch_event.0001.desc_intro: "[emperor.GetPrimaryTitle.Custom('IT_COU_COL4')|U][emperor.GetPrimaryTitle.GetTierAsNameNoTooltip] è in guerra. Sotto attacco da parte dei [attacker.GetCulture.GetCollectiveNounNoTooltip] e del[attacker.Custom('DE_END_ADJ_NUL_S_N')] [attacker.Custom('InsultAdjective')] [attacker.GetTitledFirstName].\n\n"
 ep3_eparch_event.0001.desc_winning_war: "[emperor.Custom('IT_NAM_COL3')|U][emperor.GetTitledFirstName] sembra avere la meglio, ma tutti devono stare attenti a non rivendicare la vittoria prima di aver effettivamente vinto la guerra."
 ep3_eparch_event.0001.desc_losing_war: "[emperor.Custom('IT_NAM_COL3')|U][emperor.GetTitledFirstName] sta combattendo una dura battaglia. Probabilmente è solo questione di tempo prima che la guerra si diffonda ulteriormente."
 ep3_eparch_event.0001.desc_undecided_war: "È troppo presto per dire quale sarà l'esito, poiché nessuna delle due parti ha ancora ottenuto un vantaggio significativo."
 ep3_eparch_event.0001.desc_outro: "\n\nBenché [capital.GetTitle.GetNameNoTier] sia al sicuro, #EMP per ora#!, sarebbe pridente per noi essere ben preparati se la guerra dovesse arrivare alle nostre porte..."
 ep3_eparch_event.0001.a: "La capitale #EMP deve#! essere protetta!"
 ep3_eparch_event.0001.b: "Alcuni miglioramenti dovrebbero essere sufficienti."
 ep3_eparch_event.0001.c: "[capital.GetTitle.GetNameNoTierNoTooltip] non è davvero in pericolo, vero?"
 
 ep3_eparch_event.0002.desc: "[emperor.Custom('DE_ART_DEF_P_D')] mi[emperor.Custom('DE_END_PRO_S_N')] [emperor.Custom2('RelationToMeShort',eparch)], [eparch.Custom('IT_NAM_COL3')][eparch.GetTitledFirstName] ha preso notevoli precauzioni per mantenere la capitale al sicuro in questi tempi di guerra.\n\n"
 ep3_eparch_event.0002.desc_at_home: ""Guardate!" dice [eparch.GetSheHe], facendo strada con passo deciso. "Queste mura sono state rinforzate e notevolmente migliorate. Potete anche vedere le nuove caserme che ospiteranno una guarnigione più numerosa."\n\n"Oserei dire che [capital.GetTitle.GetNameNoTier] è pronta anche a resistere a un assedio prolungato, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], se la guerra dovesse raggiungere la nostra amata città.""
 ep3_eparch_event.0002.desc_away: "La lettera che ho in mano descrive alcune sezioni delle mura che sono state notevolmente rinforzate e migliorate. Mostra anche i soldati aggiuntivi assegnati alla guarnigione. Sembra che [capital.GetTitle.GetNameNoTier] sia in buone mani e preparata anche per un eventuale assedio."
 ep3_eparch_event.0002.a: "Una tale diligenza deve essere premiata!"
 ep3_eparch_event.0002.b: "[eparch.GetSheHe|U] sta solo facendo il suo lavoro."
 
 ep3_eparch_event.0005.t: "$eparch_court_position$: Perdita del Controllo"
 ep3_eparch_event.0005.desc: "Il controllo di [capital.GetTitle.GetNameNoTier] ci sta scivolando di mano...\n\nI criminali sono pronti ad approfittare della situazione e, in questo stesso momento, si muovono indisturbati per le strade. È mia responsabilità garantire la sicurezza di questa città e dei suoi abitanti."
 ep3_eparch_event.0005.a: "Paghiamo uomini in più per pattugliare le strade."
 ep3_eparch_event.0005.b: "Forse possiamo mettere i criminali uno contro l'altro?"
 ep3_eparch_event.0005.b_success_tt: "Riesci a manipolare i criminali"
 ep3_eparch_event.0005.b_success: "Tentativo di Manipolazione Riuscito"
 ep3_eparch_event.0005.b_failure_tt: "Non riesci a mettere i criminali l'uno contro l'altro"
 ep3_eparch_event.0005.b_failure: "Tentativo di Manipolazione Fallito"
 ep3_eparch_event.0005.success_liege: "L'$eparch_court_position$ Riesce ad Aumentare il [control|E]"
 ep3_eparch_event.0005.failure_liege: "L'$eparch_court_position$ Non Riesce ad Aumentare il [control|E]"
 ep3_eparch_event.0005.c: "[marshal.Custom('IT_NAM_COL3')|U][marshal.GetTitledFirstNameNoTooltip] potrebbe essere d'aiuto?"
 ep3_eparch_event.0005.d: "Non è necessario reagire in modo esagerato: la situazione non è così disperata."
 
 ep3_eparch_event.0010.t: "$eparch_court_position$: La Malattia Colpisce"
 ep3_eparch_event.0010.desc: "[capital.GetTitle.GetNameNoTier] è colpita da una grave malattia contagiosa!\n\n[capital_plague.GetName], questo il morbo che si sta diffondendo in tutta la capitale. Contagia tutti i cittadini, indipendentemente dal rango, dalla fama o dalla posizione a corte. Come sempre, i poveri sfortunati che non hanno né i mezzi né l'oro per consultare un medico saranno i più colpiti da questa epidemia.\n\n[ROOT.Char.GetTopLiege.Custom('IT_NAM_COL3')|U][ROOT.Char.GetTopLiege.GetTitledFirstName] si aspetta che io intervenga e faccia il possibile per evitare un potenziale disastro."
 ep3_eparch_event.0010.a: "Sono richieste misure drastiche: mettiamo la città in quarantena!"
 ep3_eparch_event.0010.b: "Cercate in città tutti i medici e metteteli al lavoro."
 ep3_eparch_event.0010.c: "Il mio medico, [physician.GetFirstNameNoTooltip], può senz'altro essere d'aiuto!"
 ep3_eparch_event.0010.d: "Temo che non ci sia nulla da fare..."
 ep3_eparch_event.0010.c_success_tt: "[physician.Custom('IT_NAM_COL3')|U][physician.GetTitledFirstName] riesce ad attenuare l'epidemia"
 ep3_eparch_event.0010.c_success: "[physician.Custom('IT_NAM_COL3')|U][physician.GetTitledFirstName] Ha Successo"
 ep3_eparch_event.0010.c_failure_tt: "[physician.Custom('IT_NAM_COL3')|U][physician.GetTitledFirstName] non riesce ad attenuare l'epidemia"
 ep3_eparch_event.0010.c_failure: "[physician.Custom('IT_NAM_COL3')|U][physician.GetTitledFirstName] Fallisce"
 
 ep3_eparch_event.0015.t: "$eparch_court_position$: L'Università Ha Bisogno di Insegnanti"
 ep3_eparch_event.0015.desc: "L'università di [capital.GetTitle.GetNameNoTier] ha inviato una lettera per spiegare la sua necessità di avere più insegnanti.\n\nIl documento descrive in maniera molto dettagliata l'importanza di fornire un'istruzione di alta qualità e che, senza personale aggiuntivo, non sarà in grado di soddisfare le aspettative [emperor.Custom('IT_NAM_COL2')][emperor.GetTitledFirstName]. L'università mi esorta ad assumere un candidato adatto con la dovuta sollecitudine."
 ep3_eparch_event.0015.a: "Si dà il caso che io conosca il candidato perfetto!"
 ep3_eparch_event.0015.b: "La famiglia [powerful_house_head.GetHouse.GetBaseNameNoTooltip] è degna di questo incarico."
 ep3_eparch_event.0015.c: "Ci sarà sicuramente in città uno studioso che posso assumere."
 ep3_eparch_event.0015.d: "Pensandoci bene, perché non venite voi a lavorare per me [teacher_local_scholar.GetFirstNameNoTooltip]?"
 ep3_eparch_event.0015.e: "Per ora dovranno accontentarsi."
 ep3_eparch_event.0015.b.msg.t: "Insegnante Assunto"
 ep3_eparch_event.0015.b.msg.desc: "L'$eparch_court_position$ ha assunto [teacher_powerful_family.Custom('IT_NAM_COL3')][teacher_powerful_family.GetShortUIName] come insegnante presso l'università di [capital.GetTitle.GetNameNoTier]"
 teacher_moves_to_capital_tt: "[teacher_tt.Custom('IT_NAM_COL3')|U][teacher_tt.GetShortUIName|U] si sposta a [capital.GetTitle.GetNameNoTier] per assumere l'incarico di insegnante"
 
 ep3_eparch_event.0020.t: "$eparch_court_position$: Per i Servizi Resi"
 ep3_eparch_event.0020.desc_intro: "Mentre cammino lungo il corridoio poco illuminato, i miei pensieri vengono interrotti da una voce che chiama il mio nome. Mi volto e vedo [emperor.Custom('IT_NAM_COL3')][emperor.GetShortUIName] avvicinarsi, con un servitore al seguito.\n\n"[eparch.GetFirstNameNoTooltip]! Avete svolto egregiamente il vostro compito di supervisore di [capital.GetTitle.GetNameNoTier]. Una tale diligenza merita di essere premiata e io sono più che felice di farlo."\n\n"
 ep3_eparch_event.0020.desc_gold: "[emperor.GetSheHe|U] fa cenno al servitore di avvicinarsi. Questi apre il coperchio di un piccolo scrigno per rivelarne il contenuto. È pieno di monete, gioielli preziosi e altri oggetti di valore!"
 ep3_eparch_event.0020.desc_artifact: "Il servitore fa un passo avanti recando un fagotto e, con un movimento rapido, scosta un pezzo di stoffa rivelando il manufatto sottostante."
 ep3_eparch_event.0020.desc_hook_removal: "[emperor.Custom('IT_NAM_COL3')|U][emperor.GetTitleAsNameNoTooltip] continua: "Ho parlato con [peer_with_hook.Custom('IT_NAM_COL3')][peer_with_hook.GetShortUIName] e l'ho convint[peer_with_hook.Custom('DE_END_PRO_S_N')] a rinunciare a qualsiasi favore di cui gli eravate debi[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. [peer_with_hook.GetSheHe|U], d'ora in poi, non vi causerà più alcun problema.""
 ep3_eparch_event.0020.desc_emperor_hook: ""Se mai aveste bisogno di qualcosa, e intendo #EMP qualsiasi#! cosa, non esitate a farmelo sapere. Farò tutto il possibile per aiutarvi.""
 ep3_eparch_event.0020.a: "Vi ringrazio mi[emperor.Custom('DE_END_PRO_S_N')] Signor[emperor.Custom('DE_END_ADJ_IND_S_A')]!"
 
 ep3_eparch_event.9000.t: "$eparch_court_position$: Negligenza Nel Dovere"
 ep3_eparch_event.9000.desc: "Come $eparch_court_position$, è dovere [eparch.Custom('IT_NAM_COL2')][eparch.GetTitledFirstName] gestire e soddisfare ogni necessità di [capital.GetTitle.GetNameNoTier] come se fosse la propria casa!\n\nTuttavia, [eparch.GetSheHe] ha gravemente trascurato questo importante incarico, tradendo la mia fiducia e sprecando il #EMP privilegio#! che [eparch.Custom('DE_PRO_DEM')] avevo conferito! E per cosa? Solo per tentare di servire i suoi personali interessi.\n\nOra [eparch.GetFirstNameNoTooltip] attende il mio giudizio..."
 ep3_eparch_event.9000.a: "Tutto ciò è assolutamente inaccettabile! Siete rimoss[eparch.Custom('DE_END_PRO_S_N')] dall'incarico! #EMP Fuori di qui#!!"
 ep3_eparch_event.9000.b: "Consideratelo solo un avvertimento. Ma da questo momento sarete #EMP in debito#! con me!"
 ep3_eparch_event.9000.c: "Su quanto accaduto finora chiuderò un occhio. Per ora."
 
 ep3_eparch_event.9001.intro: "Arrivo nella sala del trono dopo essere stat[ROOT.Char.Custom('DE_END_PRO_S_N')] convocat[ROOT.Char.Custom('DE_END_PRO_S_N')] [emperor.Custom('IT_NAM_COL5')][emperor.GetTitledFirstName] e mi avvicino rapidamente alla predella.\n\n"
 ep3_eparch_event.9001.desc_fired: ""Voi mi deludete [eparch.GetFirstNameNoTooltip]. Ho affidato [capital.GetTitle.GetNameNoTier] alle vostre cure e voi mi ringraziate trascurando #EMP completamente#! le esigenze della città! Il vostro comportamento è inaccettabile."\n\n[emperor.Custom('IT_NAM_COL3')|U][emperor.GetTitleAsName] si alza in piedi: "Siete rimoss[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla carica di [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]. Consideratevi fortunat[ROOT.Char.Custom('DE_END_PRO_S_N')] che mi limiti solo a questo.""
 ep3_eparch_event.9001.desc_warned: ""Sono venut[emperor.Custom('DE_END_PRO_S_N')] a conoscenza del fatto che avete trascurato i vostri doveri, [eparch.GetFirstNameNoTooltip]." [emperor.Custom('IT_NAM_COL3')|U][emperor.GetTitleAsNameNoTooltip] scuote la testa. "Considerate questo come un avvertimento. Ho deciso di non punirvi come avreste meritato, ma solo #EMP per il momento#!. Spero che sia superfluo dire che da questo momento sarete in debito con me."\n\n[emperor.Custom('IT_NAM_COL3')|U][emperor.GetTitleAsNameNoTooltip] mi congeda con un gesto secco della mano."
 ep3_eparch_event.9001.desc_nothing: "Diventa subito chiaro che c'è qualcosa che non va. La tensione che aleggia nell'aria la dice lunga.\n\n[emperor.GetSheHe|U] #EMP sa#! che ho ignorato i miei doveri nell'amministrare [capital.GetTitle.GetNameNoTier], a questo punto ne sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')]. Attendo il mio turno.\n\nPassano i minuti, ma non succede nulla. [emperor.GetFirstNameNoTooltip] mi guarda brevemente e poi se ne va. Sembra che [emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsName] abbia deciso di ignorare le mie mancanze. Per ora."
 ep3_eparch_event.9001.a: "Cosa? #EMP Licenziat[ROOT.Char.Custom('DE_END_PRO_S_N')]?!#!"
 ep3_eparch_event.9001.b: "Poteva finire molto peggio..."
 ep3_eparch_event.9001.c: "Forse dovrei ritenermi fortunat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 
 eparch_hook_warning: "@alert_icon! #alert_trial [eparch.Custom('IT_NAM_COL3')|U][eparch.GetTitledFirstName] ha un gancio nei tuoi confronti. Questa azione ha ulteriori conseguenze#!"
 
 eparch_neglecting_duty_warning_tt: "@alert_icon! #alert_trial La continua negligenza rispetto ai tuoi doveri può indurre [Select_CString(eparch.IsFemale,'la tua','il tuo')] [Concept('liege',Select_CString(eparch.IsFemale,'Signora','Signore'))|E] a dover intervenire prendendo dei provvedimenti nei tuoi confronti#!"
 eparch_reward_msg_title: "Ricompensa per l'Assolvimento dell'Incarico"
 
