l_spanish:
 ep3_laamp_flavor.0001.t1: "Mangiatori di carogne"
 ep3_laamp_flavor.0001.t2: "Mangiare i corvi"
 ep3_laamp_flavor.0001.desc1: "Avvoltoi volteggiano sopra di noi mentre il sole cocente infierisce sul mio stomaco vuoto. Frugo tra le razioni rimaste: ci restano solo gallette dure, e anche quelle stanno rapidamente finendo. Dovremo rifornirci presto o affrontare la fame.\n\nHo esposto la nostra situazione disperata agli altri. Nessuna delle opzioni sembrava allettante, per usare un eufemismo. Flettendo il braccio dell'arco, [vulture_shooter.GetFirstName] si offre volontari[vulture_shooter.Custom('DE_END_PRO_S_N')] per abbattere alcuni degli avvoltoi e rifornire le nostre scarse provviste."
 ep3_laamp_flavor.0001.desc2: "Gabbiani volteggiano sopra mentre il movimento della nave rende ancora più evidente il dolore del mio stomaco vuoto. Frugo tra le razioni rimaste: ci restano solo gallette dure, e anche quelle stanno rapidamente finendo. Dovremo rifornirci presto o affrontare la fame.\n\nHo esposto la nostra situazione disperata agli altri. Nessuna delle opzioni sembrava allettante, per usare un eufemismo. Flettendo il braccio dell'arco, [vulture_shooter.GetFirstName] si offre volontari[vulture_shooter.Custom('DE_END_PRO_S_N')] per abbattere alcuni degli avvoltoi e rifornire le nostre scarse provviste."
 ep3_laamp_flavor.0001.desc: "Corvi volteggiano sopra di noi mentre il mio stomaco brontola per la fame. Frugo tra le razioni rimaste: ci restano solo gallette dure, e anche quelle stanno rapidamente finendo. Dovremo rifornirci presto o affrontare la fame.\n\nHo esposto la nostra situazione disperata agli altri. Nessuna delle opzioni sembrava allettante, per usare un eufemismo. Flettendo il braccio dell'arco, [vulture_shooter.GetFirstName] si offre volontari[vulture_shooter.Custom('DE_END_PRO_S_N')] per abbattere alcuni degli avvoltoi e rifornire le nostre scarse provviste."
 ep3_laamp_flavor.0001.a: "Un suggerimento eccellente."
 ep3_laamp_flavor.0001.a.cannibal: "Ho mangiato di peggio."
 ep3_laamp_flavor.0001.b: "Avrebbero un sapore assolutamente #EMP disgustoso#!!"
 ep3_laamp_flavor.0001.c: "E' noto che mangiare carogne per causare malanni."
 ep3_laamp_flavor.0001.d: "Scommetto che posso abbattere più uccelli di [vulture_shooter.GetFirstNameNoTooltip]."
 ep3_laamp_flavor.0001.a.sick: "Mangiare carogne"
 ep3_laamp_flavor.0001.a.fine: "Mangiare carogne"
 agreed_to_shoot_vultures: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] si sono uniti davanti a un pasto putrido."
 agreed_to_shoot_vultures_corresponding: "[TARGET_CHARACTER.GetShortUIName] e [CHARACTER.GetShortUIName|U] hanno litigato per un pasto av."
 no_vulture_eating: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] litigarono sull’idea di mangiare carogne."
 no_vulture_eating_corresponding: "[TARGET_CHARACTER.GetShortUIName] e [CHARACTER.GetShortUIName|U] hanno litigato sull’idea di mangiare carogne."
 ep3_laamp_flavor.0001.sick: "La carne degli avvoltoi non fa per me"
 ep3_laamp_flavor.0001.notsick: "Appena commestibile, ma sufficiente a sopravvivere"
 
 ep3_laamp_flavor.0020.t: "Al ladro!"
 ep3_laamp_flavor.0020.intro: "Mi affretto a tornare nella piazza cittadina appena apprendo la notizia: hanno colto [thieving_follower.Custom('IT_NAM_COL3')][thieving_follower.GetFirstName] con le mani nel sacco mentre rubava a una bancarella del mercato. Dall'alto presiede nientemeno che [town_leader.Custom('IT_NAM_COL3')][town_leader.GetTitledFirstName|l], che mi trafigge con uno sguardo glaciale. In contrasto, [thieving_follower.Custom('IT_NAM_COL3')][thieving_follower.GetFirstNameNoTooltip] sembra assai più tranquill[thieving_follower.Custom('DE_END_PRO_S_N')] nel vedermi, nonostante la situazione critica.\n\n"La pena per il furto a [town_location.GetName]…", proclama [town_leader.Custom('IT_NAM_COL3')][town_leader.GetTitledFirstName|l],"
 ep3_laamp_flavor.0020.desc1: ""è di solito una serie di frustate severe se non si può pagare la consueta ammenda. Tuttavia, con un[thieving_follower.Custom('DE_PRO_POS_P_2P')] membro not[thieving_follower.Custom('DE_END_PRO_S_N')] di una banda di criminali vagabondi, non sono incline a mostrare clemenza.""
 ep3_laamp_flavor.0020.desc: ""è di solito una serie di frustate severe. Tuttavia, posso soprassedere a questa pena se viene pagata l'ammenda adeguata.""
 ep3_laamp_flavor.0020.a: "Pagherò l'ammenda per [thieving_follower.Custom('IT_NAM_COL3')][thieving_follower.GetFirstNameNoToolpi]."
 ep3_laamp_flavor.0020.b: "[thieving_follower.Custom('IT_NAM_COL3')][thieving_follower.GetFirstNameNoTooltip] deve subire la punizione."
 ep3_laamp_flavor.0020.c: "Vi prego, [town_leader.GetTitledFirstNameNoTooltip|l], imploro la vostra misericordia. Lasciate andare [thieving_follower.Custom('IT_NAM_COL3')][thieving_follower.GetFirstNameNoTooltip]!"
 ep3_laamp_flavor.0020.d: "Esigiamo un giudizio per combattimento!"
 thievery_rivalry_opinion: "L'astio crebbe tra [CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] a causa di un piccolo furto."
 ep3_laamp_flavor.0020.d.tt.success: "Abbiamo trionfato nel combattimento e [thieving_follower.Custom('IT_NAM_COL3')][thieving_follower.GetFirstName] viene assolto."
 ep3_laamp_flavor.0020.d.tt.fail: "Abbiamo perso il combattimento e [thieving_follower.Custom('IT_NAM_COL3')][thieving_follower.GetFirstName] dovrà pagare il prezzo."
 thievery_helper_opinion: "[CHARACTER.GetUIName|U] e [TARGET_CHARACTER.GetUIName] hanno legato quando [CHARACTER.GetShortUIName] ha aiutato [TARGET_CHARACTER.GetShortUIName] a sfuggire alle conseguenze delle sue azioni."
 thievery_helper_opinion_corresponding: "[TARGET_CHARACTER.GetUIName|U] e [CHARACTER.GetUIName] avete legato quando [CHARACTER.GetShortUIName] ha aiutato [TARGET_CHARACTER.GetShortUIName] a sfuggire alle conseguenze delle sue azioni."

 ep3_laamp_flavor.0030.t: "Dolci sogni"
 ep3_laamp_flavor.0030.desc: "Le tavolate del banchetto si estendono a perdita d’occhio! Il mio trono elevato brilla di rubini e zaffiri! Ospiti dai quattro angoli del mondo giungono per celebrare il ventesimo anniversario del mio regno benedetto.\n\n"Un’altra coppa di dolce ambrosia, [Select_CString(ROOT.Char.IsFemale, 'gloriosa imperatrice', 'glorioso imperatore')]?", mi chiede [dream_friend.Custom('DE_ART_DEF_P_A')] mi[dream_friend.Custom('DE_END_PRO_S_N')] fidatissim[dream_friend.Custom('DE_END_PRO_S_N')] [dream_friend.GetFirstName], porgendomi una coppa splendente che svuoto con fervore.\n\n"Danzate per me, buffone!", tuono verso [dream_rival.Custom('IT_NAM_COL3')][dream_rival.GetFirstName], [Select_CString(dream_rival.IsFemale, 'screditata e umiliata', 'screditato e umiliato')]. Questo è il destino di chi osa sfidarmi. Chiudo gli occhi per un momento.\n\nQuando li riapro, mi trovo in un letto di paglia fin troppo familiare. Sospiro. Era solo un sogno."
 ep3_laamp_flavor.0030.a: "Renderò il sogno realtà."
 ep3_laamp_flavor.0030.b: "È stato un bel sogno finché è durato."
 ep3_laamp_flavor.0030.c: "Sono felice di essermi liberato da quella vita."
 dream_ambitious: "Ambizioni regali"
 dream_envious: "Invidia di terre"
 dream_content: "Libertà dalla responsabilità"

 ep3_laamp_flavor.0040.t: "Giovane disperso"
 ep3_laamp_flavor.0040.desc: "Mentre esploriamo [location_scope.GetTerrain.GetNameNoTooltip|l] di [ROOT.Char.GetCurrentLocation.GetName], noto qualcuno che abbevera un cavallo sul bordo della strada. Avvicinandomi, riconosco [runaway_child.GetFullName], [runaway_child.Custom('GetDaughterSon')] [local_ruler.Custom('IT_NAM_COL3')][local_ruler.GetTitledFirstName|l]. I suoi occhi riflettono paura e confusione, e i suoi eleganti abiti sono sporchi e strappati.\n\nDopo una breve e tesa conversazione, scopro che [runaway_child.Custom('IT_NAM_COL3')][runaway_child.GetFirstNameNoTooltip] è fuggit[runaway_child.Custom('DE_END_PRO_S_N')] da casa per una lite familiare della quale fatico a comprendere i dettagli. Non ci è voluto molto perché [Select_CString(runaway_child.IsFemale, 'la ragazza', 'il ragazzo')] si perdesse nella boscaglia. Con le lacrime agli occhi, [runaway_child.Custom('IT_NAM_COL3')][runaway_child.GetFirstNameNoTooltip] ci implora di lasciar[runaway_child.Custom('DE_END_PRO_S_N')] venire con noi o almeno di scortarl[runaway_child.Custom('DE_END_PRO_S_N')] a casa."
 ep3_laamp_flavor.0040.a: "Vieni con noi, ti riporteremo a casa."
 ep3_laamp_flavor.0040.b: "Benvenut[runaway_child.Custom('DE_END_PRO_S_N')] nella nostra allegra compagnia."
 ep3_laamp_flavor.0040.c: "Non vedo l'ora di scrivere la lettera di riscatto."
 stole_my_child_opinion: "Ha rapito il mio erede"
 returned_my_child_opinion: "Ha riportato a casa il mio erede sano e salvo"

 ep3_laamp_flavor.0050.t: "Il negromante"
 ep3_laamp_flavor.0050.desc: "Incapace di dormire, una passeggiata notturna per [location_scope.GetTerrain.GetNameNoTooltip|l] mi porta a vagare senza meta finché non odo... #EMP canti#!?\n\nSeguo il suono fino alla sua origine e trovo un cerchio di torce che illumina una scena curiosa e inquietante.\n\nUn uomo avvolto in una tunica, con lo sguardo fisso sul suo grimorio, evoca i nomi dei demoni che cerca di sottomettere alla sua volontà. Davanti a lui, un cerchio rituale di gesso, complesso, elegante e assolutamente folle; è evidente che si tratta di un [Glossary('negromante', 'NECROMANCER_GLOSS' )]!\n\nNell’agitazione, inciampo e annuncio rumorosamente la mia presenza."
 ep3_laamp_flavor.0050.a: "Metterete fine a questa abietta stregoneria immediatamente!"
 ep3_laamp_flavor.0050.b: "Molto interessante! Cosa potete insegnarmi della demonologia?"
 ep3_laamp_flavor.0050.c: "Potreste istruire mi[player_heir_scope.Custom('DE_END_PRO_S_N')] [player_heir_scope.Custom('GetDaughterSon')], [player_heir_scope.Custom('IT_NAM_COL3')][player_heir_scope.GetFirstNameNoTooltip], nelle arti oscure?"
 ep3_laamp_flavor.0050.d: "È terrificante! Devo fuggire!"
 learned_in_demonology: "Apprendista di demonologia"
 ep3_laamp_flavor.0050.d.tt.success: "Il vile negromante viene scacciato"
 ep3_laamp_flavor.0050.d.tt.fail: "Il negromante ti sovrasta e ti costringe a ritirarti"
 NECROMANCER_GLOSS: "Nonostante il nome, la negromanzia storica comprendeva un miscuglio di esoterismo abramitico che spesso coinvolgeva preghiere a spiriti considerati #EMP impuri#! dalla Chiesa, che fossero demoni, morti o figure bibliche oscure."

 ep3_laamp_flavor.0060.t: "Peso morto"
 ep3_laamp_flavor.0060.desc: ""Basta con i piagnistei! Anche io non mangio da giorni e non ho il lusso di essere trasportato come un principe!"; [follower.Custom('IT_NAM_COL3')][follower.GetFirstName] batte un pugno contro le sbarre di ferro della gabbia [prisoner.Custom('IT_NAM_COL3')][prisoner.GetFirstName], trascinata da un cavallo.\n\n"Stiamo morendo di fame, e quella canaglia è uno spreco di razioni. Dovremmo impiccarl[prisoner.Custom('DE_END_PRO_S_N')] e finirla una volta per tutte". [follower.Custom('IT_NAM_COL3')][follower.GetFirstNameNoTooltip] indica un albero secco poco più avanti."
 ep3_laamp_flavor.0060.a: "[prisoner.Custom('IT_NAM_COL3')][prisoner.GetFirstNameNoTooltip] ha vissuto abbastanza."
 ep3_laamp_flavor.0060.b: "Non dovete tornare a casa, ma non potete restare qui."
 ep3_laamp_flavor.0060.c: "[Select_CString(prisoner.IsFemale, 'Questa prigioniera', 'Questo prigioniero')] mi è utile, lasciatel[prisoner.Custom('DE_END_PRO_S_N')] stare."
 burdensome_prisoner_modifier: "Peso morto"
 
 ep3_camp_temperament.0001.t: "Nutrire un amico"
 ep3_camp_temperament.0001.desc: ""Forse non possiamo procurarvi le migliori carni", mi sorprende la voce di [potential_friend.Custom('IT_NAM_COL3')][potential_friend.GetFirstName], con un grande sorriso sul volto, "ma chi vaga non può essere schizzinoso".\n\n[potential_friend.Custom('IT_NAM_COL3')][potential_friend.GetFirstNameNoTooltip] alza una coppa e fa un gesto verso gli altri miei seguaci, seduti attorno a un fuoco debole con sacchi di frutta fresca aperti accanto a loro.\n\n"Non crediate che non vediamo ciò che fate per noi", continua [potential_friend.GetSheHe], ora più sommessamente, "tutti dobbiamo fare la nostra parte.""
 ep3_camp_temperament.0001.a: ""Mangiamo insieme!.""
 ep3_camp_temperament.0001.b: ""Le avrete avvelenate!.""
 ep3_camp_temperament.0001.c: "Potrei venderle in cambio di oro…"
 ep3_camp_temperament.0001.d: ""#EMP Voi#!, amic[potential_friend.Custom('DE_END_PRO_S_N')], siete un autentico tesoro.""
 ep3_camp_temperament.0001.e: ""Grazie per i vostri sforzi.""
 
 ep3_camp_temperament.0010.t: "In ogni angolo"
 ep3_camp_temperament.0010.desc.intro: "La pioggia ha spinto la maggior parte dei miei seguaci a cercare riparo sotto lo stesso tronco di [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')], [enemy.Custom('IT_NAM_COL3')][enemy.GetTitledFirstNameNoTooltip|l] vocifera con veemenza tra la folla, mentre io cerco di nascondermi.\n\n"Quella specie di [ROOT.Char.Custom('InsultNoun')|l], totale incapace e inutile! Non vedete che è incapace persino di gestire il proprio accampamento? Come possiamo sperare che governi qualcosa di più grande di una pozzanghera?".\n\n"
 ep3_camp_temperament.0010.desc.spouse: "Non ci posso credere. [enemy.Custom('DE_ART_DEF_P_D')] mi[enemy.Custom('DE_END_PRO_S_N')] coniuge."
 ep3_camp_temperament.0010.desc.child: "Non ci posso credere. Mi[enemy.Custom('DE_END_PRO_S_N')] figli[enemy.Custom('DE_END_PRO_S_N')]."
 ep3_camp_temperament.0010.desc.friend: "Non ci posso credere. [enemy.Custom('DE_ART_DEF_P_D')] mi[enemy.Custom('DE_END_PRO_S_N')] amic[enemy.Custom('DE_END_PRO_S_N')]."
 ep3_camp_temperament.0010.a: "No… non tu."
 ep3_camp_temperament.0010.a.flavor: "#EMP Tu, [enemy.GetFirstNameNoTooltip]?#!"
 ep3_camp_temperament.0010.b: "Ora lavori per me."
 ep3_camp_temperament.0010.c: "Pagherai per questo."
 ep3_camp_temperament.0010.d: "Un po’ di cibo li convincerà."
 ep3_camp_temperament.0010.e: "Non avete bisogno di amarmi."
 ep3_camp_temperament_0010_tt: "Ottieni un bonus #positive_value medio#! per un [scheme|E] su [GetScheme('murder').GetTypeName|l] e di [GetScheme('sway').GetTypeName|l] contro [enemy.GetName]"
 ep3_heartbreak_modifier: "Nemico familiare"
 ep3_heartbreak_modifier_desc: "Questo personaggio è stato diffamato nel proprio accampamento da un membro della sua famiglia."
 SCHEME_ET_TU_BRUTE: "Hai scoperto i piani di [target.GetShortUINameNoTooltip]: $VALUE|+0=$"
 bribed_opinion: "Corrotto"
 ep3_determined_modifier: "Spinto dal risentimento"
 ep3_determined_modifier_desc: "Questo personaggio è determinato a riscattare il proprio nome, costi quel che costi."
 
 ep3_camp_temperament.0020.t: "Voci di corridoio"
 ep3_camp_temperament.0020.desc: "La porta della mia tenda si apre, e [secret_owner.Custom('IT_NAM_COL3')][secret_owner.GetTitledFirstName|l] appare davanti a me. Con un leggero inchino, inizia: "Chiedo perdono per avervi interrotto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ma porto notizie che potrebbero interessarvi".\n\n"Mi stavo concedendo una pausa, bevendo con un gruppo che si sono identificati come servitori [secret_owner.Custom('IT_NAM_COL2')][secret_owner.GetTitledFirstName|l]".\n\n"Non si sono fatti scrupoli a parlare male del loro signore. \"Che mi dite di [secret_owner.GetSheHe]?\", ho chiesto, riuscendo a scoprire un segreto a vostro vantaggio.""
 ep3_camp_temperament.0020.a: ""Un segreto darebbe vita a una storia eccellente….""
 ep3_camp_temperament.0020.b: ""Avete fatto un ottimo lavoro.""
 ep3_camp_temperament.0020.c: ""Cosa ci facevate alla taverna…?.""
 ep3_camp_temperament.0020.d: ""Raccontatelo subito!.""
 ep3_camp_temperament.0020.e: "Questo resterà tra [secret_owner.Custom('IT_NAM_COL3')][secret_owner.GetTitledFirstNameNoTooltip|l] e [ROOT.Char.GetFaith.HighGodName]."
 ep3_camp_temperament_0020_d_tt: "Scopri il [secret|E] [secret_owner.Custom('IT_NAM_COL2')][secret_owner.GetShortUIName]"
 ep3_inspired_by_life: "Ispirato dalla vita"
 ep3_inspired_by_life_desc: "Questo personaggio usa i segreti che conosce per scrivere storie affascinanti."
 
 ep3_camp_temperament.0030.t: "Ammutinamento!"
 ep3_camp_temperament.0030.desc.intro: ""Ah, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstName|l], che onore avervi con noi stasera", mi saluta [cocky_follower.Custom('IT_NAM_COL3')][cocky_follower.GetTitledFirstName|l] quando mi avvicino al fuoco. Soltanto [cocky_follower.GetSheHe] continua a bere accanto alle fiamme. "Vi prego", dice indicando un tronco accanto a sé, e aspetta che mi sieda prima di continuare:\n\n"Non sembra andare bene, vero? L’intero accampamento sembra infuriato con voi e forse c’è un motivo per questo,"
 ep3_camp_temperament.0030.desc.no_food: "quando il cibo scarseggia… non si sa mai.""
 ep3_camp_temperament.0030.desc.other: "non trovate?.""
 ep3_camp_temperament.0030.desc.outro: "\n\n"Sarebbe un peccato se qualcuno… approfittasse della situazione.""
 ep3_camp_temperament.0030.a: ""In realtà… è stata… tutta colpa [bus_follower.Custom('IT_NAM_COL2')][bus_follower.GetShortUINameNoTooltip]!.""
 ep3_camp_temperament.0030.b: ""Adesso vedrai!.""
 ep3_camp_temperament.0030.b.success: "Vinci la rissa"
 ep3_camp_temperament.0030.b.failure: "Perdi la rissa"
 ep3_camp_temperament.0030.c: ""Come hai detto?.""
 ep3_camp_temperament.0030.d: ""Siete tutti liberi di andarvene.""
 ep3_camp_temperament.0030.e: ""Distribuisci quest’oro nell'accampamento.""
 ep3_poopy_pants: "Ammutinamento fallito"
 ep3_poopy_pants_desc: "Questo personaggio ha subito un'umiliazione pubblica tentando di fomentare una rivolta contro il suo leader."
 benevolent_to_mutiniers_opinion: "Benevolo con i rivoltosi"
 
 ep3_camp_temperament.0040.t: "Un seguace devoto"
 ep3_camp_temperament.0040.desc: ""Un momento, [ROOT.Char.GetTitleAsNameNoTooltip|l]", [follower.Custom('IT_NAM_COL3')][follower.GetTitledFirstName|l] mi ferma mentre ispeziono l'accampamento. [follower.Custom('IT_NAM_COL3')][follower.GetFirstNameNoTooltip] sta ancora ansimando quando mi si rivolge, [follower.Custom('quirk_pos_pp')]:\n\n"Non crediate che i vostri sforzi passino inosservati. [dummy_gender.Custom('DE_PRO_DEM')|U] [dummy_gender.GetWomenMen] vi ammirano, i bambini giocano a essere voi… e l’intero accampamento vi considera [Select_CString(ROOT.Char.IsFemale,'la donna','l'uomo')] più grande che ci sia!".\n\n"Desidero aiutarvi come voi aiutate noi; conosco i vostri… sforzi attuali e penso che vi converrebbe avermi dalla vostra parte.""
 ep3_camp_temperament.0040.a: ""Avete ragione! Sono incredibile!.""
 ep3_camp_temperament.0040.b: ""Porterò a termine il lavoro #EMP personalmente#!.""
 ep3_camp_temperament.0040.c: ""Che grande dimostrazione di lealtà!.""
 ep3_camp_temperament.0040.d: ""Come desiderate.""
 ep3_camp_temperament.0040.d.tt: "[follower.GetShortUIName|U] occupa un nuovo slot $game_concept_success_chance_max_i$ come [agent|E] [GetAgentSlotType( 'agent_devotee' ).GetName] nel [scheme|E] [my_scheme.GetName] contro [my_scheme.GetTargetCharacter.GetTitledFirstName]"  
 ep3_camp_temperament.0040.e: ""Fate sapere a #EMP tutti#! quanto sono straordinari[ROOT.Char.Custom('DE_END_PRO_S_N')].""
 devotee_agent_desc: "[recipient.GetShortUIName] è [recipient.Custom('DE_ART_DEF_P_A')] tu[recipient.Custom('DE_END_PRO_S_N')] $agent_devotee$"
 ep3_arrogant_schemer_modifier: "Cospiratore rinomato"
 ep3_arrogant_schemer_modifier_desc: "La buona reputazione di questo personaggio lo aiuta nelle sue trame personali."
 ep3_self_employed_scheme_modifier: "Autoimpiego"
