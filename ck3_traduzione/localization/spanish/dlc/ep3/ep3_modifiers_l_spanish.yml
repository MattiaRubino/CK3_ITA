 ep3_unbeliever_in_signs_modifier: "Non Crede nei Segni"
 ep3_unbeliever_in_signs_modifier_desc: "Questo personaggio non crede in profezie o segni dall’alto."
 ep3_roaming_shepherds_county_modifier: "Pastore Erranti"
 ep3_roaming_shepherds_county_modifier_desc: "Ai pastori è permesso vagare con i loro greggi ovunque desiderino."
 ep3_monastic_quiet_county_modifier: "Quietudine Monastica"
 ep3_monastic_quiet_county_modifier_desc: "La quiete e la sacralità dei monasteri locali hanno la precedenza sulle attività produttive esterne."
 ep3_law_and_order_modifier: "Legge e Ordine"
 ep3_law_and_order_modifier_desc: "Questo personaggio ha represso i disordini locali nella sua capitale con il sangue."
 ep3_rampaging_disorders_county_modifier: "Disordini Dilaganti"
 ep3_rampaging_disorders_county_modifier_desc: "Le rivolte locali contro i mercanti stranieri sono state lasciate proliferare in questa contea."
 ep3_crowd_bender_modifier: "Oratore delle Masse"
 ep3_crowd_bender_modifier_desc: "Questo personaggio è amato dalle folle per la sua eloquenza."
 
 ep3_governor_yearly_8130_raised_taxes_modifier: "Tasse Aumentate"
 ep3_governor_yearly_8130_raised_taxes_modifier_desc: "Questo personaggio ha usato la sua autorità di governatore per aumentare arbitrariamente le tasse provinciali.\n[governor_efficiency|E]: @governor_efficiency!#N -5%#!"
 ep3_governor_yearly_8130_special_levy_modifier: "Imposta Straordinaria"
 ep3_governor_yearly_8130_special_levy_modifier_desc: "Questo personaggio ha usato la sua autorità di governatore per imporre arbitrariamente una tassa straordinaria."
 ep3_governor_yearly_8130_raised_almonage_modifier: "Imposta per l’Elemosina"
 ep3_governor_yearly_8130_raised_almonage_modifier_desc: "Questo personaggio ha aumentato le entrate fiscali per distribuirle ai bisognosi della sua provincia.\n[governor_efficiency|E]: @governor_efficiency!#P +5%#!"
 ep3_governor_yearly_8140_negotiated_modifier: "Mediazione dei Beni Comuni"
 ep3_governor_yearly_8140_negotiated_modifier_desc: "Questa contea trae beneficio dalla mediazione con i proprietari zelanti di una tenuta nobiliare."
 ep3_governor_yearly_8140_defended_modifier: "Beni Comuni Sfruttati"
 ep3_governor_yearly_8140_defended_modifier_desc: "Lo sfruttamento dei beni comuni di questa contea da parte della nobiltà è stato favorito dal suo governatore."
 ep3_governor_yearly_8140_ignored_modifier: "Beni Comuni Ignorati"
 ep3_governor_yearly_8140_ignored_modifier_desc: "Lo sfruttamento dei beni comuni di questa contea da parte della nobiltà è stato ignorato dal suo governatore."
 ep3_governor_yearly_8170_warning_system_modifier: "Sistema di Allerta"
  ep3_governor_yearly_8170_warning_system_modifier_desc: "Questa contea dispone di un sistema di allerta precoce, che garantisce una maggiore protezione dalle incursioni."
 ep3_governor_yearly_8170_success_modifier: "Misure Difensive"
 ep3_governor_yearly_8170_success_modifier_desc: "La difesa di questa contea contro le incursioni è stata notevolmente migliorata grazie a misure ingegnose."
 ep3_governor_yearly_8170_failure_modifier: "Difese Fallaci"
 ep3_governor_yearly_8170_failure_modifier_desc: "La difesa di questa contea contro le incursioni è stata fondamentalmente compromessa da misure inefficaci."
 ep3_governor_yearly_8160_promoted_modifier: "Minoranza Promossa"
 ep3_governor_yearly_8160_promoted_modifier_desc: "I membri di questa comunità hanno ottenuto accesso ai ranghi burocratici dell’amministrazione del loro governatore."
 ep3_governor_yearly_8160_suppressed_modifier: "Minoranza Repressa"
 ep3_governor_yearly_8160_suppressed_modifier_desc: "I membri di questa comunità sono stati privati dell’accesso ai ranghi burocratici dell’amministrazione del loro governatore e repressi."
 ep3_governor_yearly_8150_placated_modifier: "Capi Rivoltosi Corrotti"
 ep3_governor_yearly_8150_placated_modifier_desc: "I capi dei gruppi ribelli in questa contea hanno accettato le tangenti di un governatore."
 ep3_governor_yearly_8150_insulted_modifier: "Capi Rivoltosi Offesi"
 ep3_governor_yearly_8150_insulted_modifier_desc: "I capi dei gruppi ribelli in questa contea sono stati indignati dal tentativo di un governatore di corromperli."
 ep3_governor_yearly_8150_concession_modifier: "Concessioni ai Contadini"
 ep3_governor_yearly_8150_concession_modifier_desc: "I gruppi ribelli in questa contea hanno ricevuto concessioni da un governatore."
 ep3_governor_yearly_8150_minority_crackdown_modifier: "Repressione Brutale"
 ep3_governor_yearly_8150_minority_crackdown_modifier_desc: "Questo personaggio ha represso duramente i gruppi ribelli nella sua provincia."
 ep3_governor_yearly_8150_crackdown_modifier: "Repressione Brutale"
 ep3_governor_yearly_8150_crackdown_modifier_desc: "I gruppi ribelli in questa contea sono stati repressi duramente da un governatore."
 ep3_governor_yearly_8150_peasant_crackdown_modifier: "Repressione Brutale"
 ep3_governor_yearly_8150_peasant_crackdown_modifier_desc: "Questo personaggio ha represso duramente i gruppi ribelli nella sua provincia."

 pandidakterion_university_modifier: "Pandidakterion"
 pandidakterion_university_modifier_desc: "L’Università di Costantinopoli, fondata nel 425 da Teodosio II e rifondata recentemente, è rinomata per la formazione di burocrati qualificati che sostengono le attività della corte imperiale.\nLe seguenti [councillor_tasks|E] sono più efficaci:\n$BULLET_WITH_TAB$[domestic_affairs|E]\n$BULLET_WITH_TAB$[promote_culture|E]\n$BULLET_WITH_TAB$[organize_levies|E]\n$BULLET_WITH_TAB$[espionage|E]\n$BULLET_WITH_TAB$[fabricate_claim|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'pandidakterion_adult_education_bonus')]"
 ep3_sent_help_to_east_modifier: "Inviato Esercito in Aiuto"
 ep3_sent_help_to_east_modifier_desc: "Questo personaggio ha inviato un gruppo di volontari ad aiutare alcuni fratelli cristiani nella loro guerra."
 grain_providers_county_modifier: "Granaio della Nuova Roma"
 grain_providers_county_modifier_desc: "L’Annona di Costantinopoli dipende da quest’area per la produzione ed esportazione di enormi quantità di grano a basso costo attraverso una rete avanzata di commercianti, spedizionieri, produttori e persino speculatori."
 panem_et_circenses_county_modifier: "Panem et Circenses"
 panem_et_circenses_county_modifier_desc: "L’Annona è attiva: tutti i cittadini hanno diritto a distribuzioni regolari di pane gratuito sponsorizzate dall’Imperatore."

 ep3_construction_contract_modifier: "Contratto di Costruzione"
 ep3_construction_contract_modifier_desc: "I seguaci di questo personaggio stanno aiutando a costruire un possedimento in cambio di un pagamento mensile.\n$ep3_contract_event.0011.construction_invalidation$"

 retaken_eastern_provinces_modifier: "Ripristinati i Confini Teodosiani"
 retaken_eastern_provinces_modifier_desc: "Questa dinastia ha ripristinato gli antichi confini dell’Impero Romano d’Oriente."

 ep3_foraged_plants: "Raccolta di Piante"
 ep3_foraged_plants_desc: "Questo personaggio ha trascorso del tempo nella natura imparando a conoscere le piante commestibili, ottenendo così una dieta più salutare."

 ep3_tuition_paid: "Rette Pagate"
 ep3_tuition_paid_desc: "Questo personaggio è ben noto per la sua generosità nel coltivare i talenti dei giovani poeti."

 ep3_from_far_and_wide: "Da Lontano e da Vicino"
 ep3_from_far_and_wide_desc: "La fama di questo personaggio lo rende un nome conosciuto in tutta la terra, attirando gli altri a sé e garantendogli un passaggio sicuro."

 ep3_refreshed_and_relaxed: "Ristorato e Rilassato"
 ep3_refreshed_and_relaxed_desc: "Questo personaggio comprende l’importanza di liberare la mente e rigenerarsi mentalmente, di tanto in tanto.\n\n#weak Questo [modifier|E] abilita la [decision|E] [GetDecisionWithKey('meditate_in_seclusion_decision').GetName].#!"

 ep3_pushed_too_hard: "Troppo Sforzo"
 ep3_pushed_too_hard_desc: "Questo personaggio si è spinto troppo oltre per raggiungere i propri obiettivi, risultando in uno stato più fragile."

 ep3_star_crossed_modifier: "Amore Contrastato"
 ep3_star_crossed_modifier_desc: "Questo personaggio sospira per un amore perduto, che non potrà mai essere recuperato."

 ep3_reunited_modifier: "Ricongiunto"
 ep3_reunited_modifier_desc: "Questo personaggio si è ricongiunto con un vecchio amore, con sua grande gioia."

 ep3_famous_connections_modifier: "Conoscenze Famosi"
 ep3_famous_connections_modifier_desc: "Questo personaggio ha amici famosi e sfrutta la loro rinomanza in modo efficace ma prudente."

 ep3_quality_control_modifier: "Controllo Qualità"
 ep3_quality_control_modifier_desc: "Questo personaggio mantiene un controllo rigoroso sulle proprie opere.\n\n#weak Questo [modifier|E] aumenta il minimo potenziale di [gold_i][gold|E] ottenuto dalla [decision|E] [GetDecisionWithKey('write_muwashshah_poem_decision').GetName].#!\n\n"

 ep3_power_couple_modifier: "Relazione Simbiotica"
 ep3_power_couple_modifier_desc: "Questo personaggio ha un rapporto stretto con un altro, che sostiene il suo lavoro e accresce la sua fama.\n\n#weak Questo [modifier|E] aumenta le probabilità che Poeti di livello superiore arrivino tramite la [decision|E] [GetDecisionWithKey('invite_poets_decision').GetName], e riduce il costo della [decision|E] [GetDecisionWithKey('found_salon_decision').GetName].#!\n\n"

 ep3_founded_salon_modifier: "Fondato Salone"
 ep3_founded_salon_modifier_desc: "Questo personaggio ha fondato un salone poetico permanente, stabilendo un centro delle arti per le generazioni a venire."

 ep3_poets_salon_modifier: "Salone Poetico"
 ep3_poets_salon_modifier_desc: "Questa provincia ospita un salone poetico, un centro artistico ampiamente conosciuto."

 ep3_friend_to_orphans: "Amico degli Orfani"
 ep3_friend_to_orphans_desc: "Questo personaggio è ampiamente conosciuto e lodato per il suo impegno nella protezione e nell’educazione degli orfani vulnerabili."

 ep3_healthy_orphanages_modifier: "Orfanotrofi in Salute"
 ep3_healthy_orphanages_modifier_desc: "Questa contea dispone di orfanotrofi ben finanziati, assicurando che i bisognosi ricevano cure adeguate."

 ep3_tutoring_noblewoman_modifier: "Istruzione di Nobildonna"
 ep3_tutoring_noblewoman_modifier_desc: "Questo personaggio sta accettando denaro in cambio di ripetizioni a una nobile locale, anche se ciò ha comprensibilmente eroso il tempo dedicato ad altre attività."

 ep3_focused_on_studies_modifier: "Concentrato negli Studi"
 ep3_focused_on_studies_modifier_desc: "Questo personaggio ha raddoppiato i propri sforzi nello studio.\n\n#weak Questo [modifier|E] aumenta il [prestige_i][prestige|E] potenziale massimo ottenuto dalla [decision|E] [GetDecisionWithKey('write_muwashshah_poem_decision').GetName].#!\n\n"

 ep3_efforts_recognized_modifier: "Sforzi Riconosciuti"
 ep3_efforts_recognized_modifier_desc: "Gli sforzi di questo personaggio in una buona amministrazione sono stati pubblicamente riconosciuti e lodati dal loro signore."
 ep3_publicly_recognized_modifier: "Riconoscimento Pubblico"
 ep3_publicly_recognized_modifier_desc: "Questo personaggio è stato pubblicamente riconosciuto come un membro prezioso dell’amministrazione."

 ep3_supply_issues_modifier: "Problemi di Approvvigionamento"
 ep3_supply_issues_modifier_desc: "L’accampamento di questo personaggio soffre per la difficoltà di trovare cibo, con conseguenti lamentele di stomaci brontolanti e seguaci affamati."

 ep3_priest_friend_same_modifier: "Amico dei Devoti"
 ep3_priest_friend_same_modifier_desc: "Questo personaggio è ben noto come amico dei fedeli."
 ep3_priest_friend_different_modifier: "Amico di Tutti i Devoti"
 ep3_priest_friend_different_modifier_desc: "Questo personaggio è ben noto come amico dei fedeli, anche se non sempre della stessa fede..."
 ep3_inflexible_worshipper_modifier: "Credente Intransigente"
 ep3_inflexible_worshipper_modifier_desc: "Questo personaggio è inflessibile nelle proprie credenze e non tollera gli eretici."
 ep3_ungodly_hospitality_modifier: "Ospitalità Empia"
 ep3_ungodly_hospitality_modifier_desc: "Questo personaggio ha respinto i fedeli, negando loro ospitalità nel momento del bisogno."
 ep3_rested_and_refreshed_modifier: "Riposo e Sollievo"
 ep3_rested_and_refreshed_modifier_desc: "Questo personaggio ha beneficiato di alcune notti in ambienti più confortevoli rispetto a quelli a cui è abituato."
 ep3_cricked_neck_modifier: "Collo Incriccato"
 ep3_cricked_neck_modifier_desc: "Questo personaggio soffre di un forte dolore al collo."
 ep3_friend_to_old_soldiers_modifier: "Amico dei Vecchi Soldati"
 ep3_friend_to_old_soldiers_modifier_desc: "Questo personaggio è ampiamente conosciuto tra i vecchi soldati come figura simpatetica alla loro causa.\n\n#weak Questo [modifier|E] bypassa i requisiti dell’opzione Impressiona i Mercenari dell’[interaction|E] $reinforce_soldiers_interaction$.#!"

 ep3_expanded_culinary_horizons_modifier: "Orizzonti Culinari Espansi"
 ep3_expanded_culinary_horizons_modifier_desc: "Questo personaggio ha recentemente migliorato il proprio approccio ai cibi sconosciuti, acquisendo un palato molto più vario."
 ep3_new_tastes_modifier: "Nuovi Gusti"
 ep3_new_tastes_modifier_desc: "Questo personaggio ha beneficiato di una dieta più varia di recente, traendo giovamento sia per il corpo che per la mente."
 ep3_new_tastes_cannibal_modifier: "Nuovi 'Gusti'"
 ep3_new_tastes_cannibal_modifier_desc: "Questo personaggio insiste nel servire pietanze sospette sulle proprie tavole. Ma che carne #EMP è#! quella...?"
 ep3_lust_for_land_modifier: "Brama di Terre"
 ep3_lust_for_land_modifier_desc: "Questo personaggio è disposto a tutto pur di ottenere delle terre.\n\n#weak Questo [modifier|E] dimezza il costo del [casus_belli|E] $EP3_LAAMP_INVASION_CB_NAME$.\n#!"
 ep3_comfortable_bed_modifier: "Comodità"
 ep3_comfortable_bed_modifier_desc: "Questo personaggio ha beneficiato di ambienti più confortevoli del solito."
 ep3_well_guided_modifier: "Ben Guidato"
 ep3_well_guided_modifier_desc: "Questo personaggio ha un talento nello scegliere ottime guide locali per condurlo attraverso terreni pericolosi."
 ep3_sketchy_guides_modifier: "Guide Inaffidabili"
 ep3_sketchy_guides_modifier_desc: "Questo personaggio sembra scegliere sempre guide che forniscono informazioni errate, per errore o per pura sfortuna."
 ep3_master_of_ceremonies: "Maestro delle Cerimonie"
 ep3_master_of_ceremonies_desc: "Questo personaggio si è dimostrato un vero festaiolo durante una Festa da Campo!"

 ep3_uneasy_modifier: "Inquieto"
 ep3_uneasy_modifier_desc: "Questo personaggio avverte un leggero senso di presagio e disagio generale."

 ep3_sensible_provisions: "Parsimonioso con le Provviste"
 ep3_sensible_provisions_desc: "Questo personaggio non si lascia trascinare nello sperperare provviste inutilmente."

 ep3_life_of_the_party: "Anima della Festa"
 ep3_life_of_the_party_desc: "Questo personaggio è in qualche modo un istigatore quando si tratta di baldoria!"

 ep3_warm_and_content: "Caldo e Soddisfatto"
 ep3_warm_and_content_desc: "Questo personaggio si crogiola nella soddisfazione dopo aver trascorso del tempo in buona compagnia accanto a un fuoco scoppiettante."

 ep3_responsible_with_money: "Responsabile con il Denaro"
 ep3_responsible_with_money_desc: "Anche quando un po’ compromesso mentalmente, questo personaggio mantiene saldo il controllo delle finanze."

 ep3_foreign_affairs_modifier: "Attento agli Affari Esteri"
 ep3_foreign_affairs_modifier_desc: "Questo personaggio tiene d’occhio gli eventi all’estero, mantenendo il proprio accampamento rifornito e pronto a muoversi in qualsiasi momento."

 ep3_the_restful_modifier: "Riposato"
 ep3_the_restful_modifier_desc: "Questo personaggio si è allontanato dal proprio destino, conducendo una vita pacifica ma insoddisfacente."

 ep3_harried_modifier: "Oppresso"
 ep3_harried_modifier_desc: "Questo possedimento ha sofferto sotto il giogo normanno, con i suoi abitanti inquieti sottoposti a una spietata repressione da parte dei loro governanti."

 ep3_the_conqueror_modifier: "Conquistatore Spietato"
 ep3_the_conqueror_modifier_desc: "La brutale repressione di questo personaggio contro le rivolte in tutto il suo regno ha suscitato rispetto, paura e odio in egual misura."
 anglo_saxon_opinion: "Opinione Anglo-Sassone"

 ep3_dangerous_fenland_modifier: "Paludi Pericolose"
 ep3_dangerous_fenland_modifier_desc: "Le paludi di questa provincia sono pattugliate da una figura oscura, causando diffuso sgomento."

 ep3_plundered_modifier: "Saccheggiata"
 ep3_plundered_modifier_desc: "Questa provincia ha subito una serie di violenti saccheggi, con la ricchezza che viene lentamente prosciugata di conseguenza."

 ep3_hereward_caution_modifier: "Organizzatore Prudente"
  ep3_hereward_caution_modifier_desc: "Questo personaggio si prende il suo tempo nei preparativi, assicurandosi sempre di avere il meglio disponibile prima di impegnarsi."

 ep3_gnr_guards_modifier: "Strada Sorvegliata"
 ep3_gnr_guards_modifier_desc: "Questa contea comprende tratti della Grande Strada del Nord, recentemente ricostruita e pattugliata da guardie armate."

 ep3_gnr_modifier: "Strada Ricostruita"
 ep3_gnr_modifier_desc: "Questa contea comprende tratti della Grande Strada del Nord, recentemente rinnovata."

 ep3_gnr_negative_modifier: "Strada Distrutta"
 ep3_gnr_negative_modifier_desc: "I tratti della Grande Strada del Nord di questa contea sono stati deliberatamente distrutti per ostacolare le attività militari e irritare la popolazione locale."

 ep3_honourable_jailor_modifier: "Carceriere Onorevole"
 ep3_honourable_jailor_modifier_desc: "L’approccio di questo personaggio nel custodire i prigionieri è lodato come rigoroso e onorevole."

 all_crops_burned: "Cibo Distrutto"
 all_crops_burned_desc: "In questa contea tutto il cibo è stato bruciato e tutto il bestiame abbattuto preventivamente come parte di una campagna punitiva."

 crops_burned: "Raccolti Bruciati"
 crops_burned_desc: "In questa contea gran parte dei raccolti è stata bruciata come parte di una campagna punitiva."

 crop_levy: "Tributo sui Raccolti"
 crop_levy_desc: "Questa contea è stata costretta a pagare una tassa aggiuntiva sul grano, destabilizzando le sue risorse alimentari."

 ep3_resettled_village: "Insediamenti Ripopolati"
 ep3_resettled_village_desc: "Molti degli abitanti di questo possedimento sono stati trasferiti con la forza altrove, lasciandolo spopolato."

 ep3_population_boost: "Crescita Demografica"
 ep3_population_boost_desc: "Questo possedimento ha accolto un afflusso di persone trasferite con la forza da uno vicino, anche se il loro umore non è dei più sereni."

 ep3_smouldering_village: "Edifici Fumanti"
 ep3_smouldering_village_desc: "Gli edifici di questo possedimento hanno subito un incendio devastante, causando danni sia alle infrastrutture sia agli animi."

 ep3_church_bereft: "Chiesa Privata"
 ep3_church_bereft_desc: "Questo possedimento ha subito il furto della sua preziosa reliquia sacra, a danno della chiesa e con grande sconforto della popolazione."

 ep3_man_of_god: "Uomo di Dio"
 ep3_man_of_god_desc: "Questo personaggio è amico dei sacerdoti, e la sua santità è stata lodata in tutta la regione."

 ep3_missing_supplies: "Scorte Mancanti"
 ep3_missing_supplies_desc: "A questa contea manca una grande spedizione di armi e armature, e la qualità delle sue truppe ne risente."

 ep3_redistributed_equipment: "Equipaggiamento Redistribuito"
 ep3_redistributed_equipment_desc: "Questo personaggio beneficia di un afflusso di armi e armature di alta qualità, ma ottenute in modo illecito."

 ep3_stolen_equipment: "Equipaggiamento Rubato"
 ep3_stolen_equipment_desc: "Questo personaggio ha riutilizzato armi e armature rubate, mettendole a buon uso."

 ep3_sabotaged_roads: "Strade Sabotate"
 ep3_sabotaged_roads_desc: "Le strade di questo possedimento hanno subito atti di sabotaggio, rendendo più pericoloso viaggiarvi."

 ep3_delayed_supplies: "Scorte in Ritardo"
 ep3_delayed_supplies_desc: "Una grande spedizione di armi e armature diretta a questa contea è stata ritardata, e la qualità delle sue truppe ne risente."

 ep3_defender_of_families: "Difensore delle Famiglie"
 ep3_defender_of_families_desc: "Questo personaggio è rinomato per i suoi sforzi nel mantenere le famiglie unite e felici."

 ep3_paid_grains: "Importazioni di Grano"
 ep3_paid_grains_desc: "Questa contea ha beneficiato di grano importato, alleviando una carestia crescente."

 ep3_innovative_farming_techniques: "Tecniche Agricole Innovative"
 ep3_innovative_farming_techniques_desc: "Questa contea beneficia di tecniche agricole straordinariamente avanzate, migliorando l’efficienza nella produzione alimentare."

 ep3_surplus_manpower: "Eccedenza di Manodopera"
 ep3_surplus_manpower_desc: "Questa contea dispone di un surplus di contadini abili e in età da combattimento."

 ep3_counties_restless_modifier: "Irrequieta"
 ep3_counties_restless_modifier_desc: "Questa contea è stata spinta in uno stato di rabbiosa inquietudine e agitazione dai suoi nuovi conquistatori normanni."

 ep3_murderers_loose: "Assassini a Piede Libero"
 ep3_murderers_loose_desc: "Questa contea è stata colpita da una serie di omicidi. Curiosamente, tutte le vittime erano normanne..."

 ep3_unlocked_silk: "Diritti di Produzione della Seta"
 ep3_unlocked_silk_desc: "Questa casata ha ottenuto una dispensa imperiale per produrre la propria seta."
 improve_de_jure_integration_modifier: "Integrazione Giuridica Promossa"
 improve_de_jure_integration_modifier_desc: "Un magnate locale sta investendo grandi risorse per agevolare l’integrazione di questo titolo da parte del suo signore.\nBonus all'[councillor_task|E] [integrate_title]."
 improve_promote_culture_modifier: "Integrazione Culturale Promossa"
 improve_promote_culture_modifier_desc: "Un magnate locale sta investendo grandi risorse per agevolare la conversione culturale di questa contea al retaggio del suo signore.\nBonus all'[councillor_task|E] [promote_culture]."
 ep3_integration_promoter_modifier: "Promotore dell’Integrazione"
 ep3_integration_promoter_modifier_desc: "Questo personaggio è molto attivo nel promuovere l’integrazione dell’area attorno alla sua tenuta.\nAumenta il [candidate_score|E] per il [governorship|E] in cui si trova la [family_estate|E]."

  hostile_schemes_distracted_modifier: "Distratto dagli Intrighi Ostili"
 hostile_schemes_distracted_modifier_desc: "Il Capofamiglia di questo personaggio ha richiesto la sua collaborazione nei propri intrighi, monopolizzando così la concentrazione e le abilità di questo personaggio.\nMalus alla [success_chance|E] del [hostile_scheme|E]."
