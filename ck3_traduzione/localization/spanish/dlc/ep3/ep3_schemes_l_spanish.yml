 scheme_critical_moments.8061.desc: "Nel profondo di polverosi sotterranei, i miei ingegneri conservano gli ultimi barili di fuoco liquido. Nel frattempo, il [Glossary( 'Boukoleon Palace', 'BOUKOLEON_PALACE_GLOSS')] è sede di una terrificante esercitazione: sotto la colossale statua di un leone e un toro in guerra, un'orgogliosa nave da guerra erutta fuoco liquido.\n\nE per quanto tempo riescono a danzare quelle fiamme assassine! I miei nemici farebbero bene a evitare le calme acque tra Europa e Anatolia..."
 scheme_critical_moments.8061.a: "Draghi che sorvegliano il Marmara."
