 scheme_critical_moments.8022.t: "[scheme.GetNameNoTooltip]: Successo"
 scheme_critical_moments.8022.desc: "I dibattiti a [owner.GetTopLiege.GetCapitalLocation.GetName] sono stati lunghi e faticosi, ma i burocrati alla fine hanno ceduto alla saggezza delle mie proposte. Il titolo di [destroyed_title.GetNameNoTier] è obsoleto, i suoi vecchi territori sono solo una fetta del nuovo terriotorio di [target_title.GetTierAsNameNoTooltip] sotto il controllo di [target_title.GetNameNoTier], ma #EMP io#! ne sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] [owner.GetTitleAsNameNoTooltip].\n\nÈ imminente un grande cambiamento... per la mia amministrazione; per [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]; per lo status della Casata [owner.GetHouse.GetBaseName]!"
 scheme_critical_moments.8022.a: "[owner.GetTitleAsNameNoTooltip]... Mi piace come suona."
 scheme_critical_moments.8023.t: "[scheme.GetNameNoTooltip]: Fallimento"
 scheme_critical_moments.8023.desc: "Le mie dichiarazioni attentamente studiate a [owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip] con mesi di pianificazione meticolosa e diplomazia oculata, sono state vane.\n\nI burocrati hanno rifiutato di riconoscere la saggezza delle mie idee. La semplificazione dell'amministrazione regionale sotto un ampio ufficio [target_title.GetAdjective] è stata respinta come "non necessaria" e "impraticabile"..."
 scheme_critical_moments.8023.a: "Dannati scribacchini."
 scheme_critical_moments.8023.tt.failed: "[scheme.GetOwner.GetShortUIName] ha tentato di fondare un despotato, ma ha fallito!"
 scheme_critical_moments.8024.t: "Despotato Fondato: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8024.desc: "Per settimane si diceva che nelle stanze segrete di [owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] riecheggiassero intensi dibattiti, e finalmente è arrivato l'annuncio: [owner.GetFirstName] sarà nominat[owner.Custom('DE_END_PRO_S_N')] [owner.GetTitleAsNameNoTooltip], governando l'ampio territorio di [target_title.GetNameNoTier]."
 scheme_critical_moments.8024.liege: "\n\nSe i burocrati hanno acconsentito per motivi amministrativi legittimi o semplicemente ceduto sotto pressione, non lo sapremo mai... la decisione è fuori dal mio controllo.\n\nPossiamo solo confidare che questo cambiamento sia a beneficio di tutti [ROOT.Char.GetPrimaryTitle.Custom('IT_COU_COL2')][ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], e non solo di [owner.GetTitledFirstName]..."
 scheme_critical_moments.8024.vassalised: "\n\nSe i burocrati hanno acconsentito per motivi amministrativi legittimi o semplicemente ceduto sotto pressione, ora sono subordinat[ROOT.Char.Custom('DE_END_PRO_S_N')] a [owner.GetSheHe]!"
 scheme_critical_moments.8024.other: "\n\nSe i burocrati hanno acconsentito per motivi amministrativi legittimi o semplicemente ceduto sotto pressione, non lo sapremo mai..."
 scheme_critical_moments.8024.fallback: "\n\nQuesta mossa della Casata [ROOT.Char.GetHouse.GetBaseName] cambierà sostanzialmente gli equilibri di potere [owner.GetTopLiege.GetPrimaryTitle.Custom('IT_COU_COL2')][owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]..."
 scheme_critical_moments.8024.a: "Intrigante..."
