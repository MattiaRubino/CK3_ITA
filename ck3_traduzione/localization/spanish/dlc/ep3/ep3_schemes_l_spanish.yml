 scheme_critical_moments.1152.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1152.desc: "Dopo aver studiato innumerevoli vecchi tomi, adulato, corrotto e mentito a numerosi burocrati e falsificato documenti, posso finalmente presentare una rivendicazione convincente su [target.GetName]."
 scheme_critical_moments.1152.desc_discovered: "\n\nPeccato che non sia stato possibile mantenere segreto il mio #EMP coinvolgimento#!, ma le prove — vere o false che siano — sono ormai troppe per essere ignorate."
 scheme_critical_moments.1152.desc_secret: "\n\nNessuno sembra trovare sospetta la comparsa improvvisa della mia rivendicazione #EMP perfettamente documentata#!."
 scheme_critical_moments.1152.a: "Eccellente."
 scheme_critical_moments.1153.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1153.desc: "Non importa quante persone io corrompa o quanti documenti io falsifichi, sembra che la mia rivendicazione su [target.GetName] risulti a tutti poco credibile."
 scheme_critical_moments.1153.desc_discovered: "\n\nInoltre è ormai di pubblico dominio che ho provato di tutto."
 scheme_critical_moments.1153.desc_secret: "\n\nQuantomeno nessuno sa del mio fallimento."
 scheme_critical_moments.1153.a: "Deludente."
