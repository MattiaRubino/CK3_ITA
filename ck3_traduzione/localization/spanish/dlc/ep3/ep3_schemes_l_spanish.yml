 scheme_critical_moments.4001.desc.other: "Mentre noto [ROOT.Char.Custom('GetRandomInteriorDetail')] mi alzo dal mio posto:"
 scheme_critical_moments.4001.desc.outro: "\n\n"Alla salute [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName]! E alla sua legittima rivendicazione del trono!""
 scheme_critical_moments.4001.a: "Sempre un piacere, mi[target.Custom('DE_END_PRO_S_N')] [target.GetLadyLord]."
 scheme_critical_moments.4001.tt: "Legittimità Favorita!"
