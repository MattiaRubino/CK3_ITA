 scheme_critical_moments.4001.desc.intro: "Porto alle labbra un calice di [ROOT.Char.Custom('RegionalAlcoholicDrink')] con espressione soddisfatta. Ho protetto la legittimità del[target.Custom('DE_END_ADJ_NUL_S_N')] mi[target.Custom('DE_END_PRO_S_N')] [target.GetTitleAsNameNoTooltip]... e la sua opinione di me.\n\n"
