 scheme_critical_moments.1182.desc: "Successo! Il nome della famiglia [ROOT.Char.GetHouse.GetName] ora ha più peso in [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseName] — almeno per me.\n\nTangenti, favori, donazioni, posizionare la persona giusta nella posizione giusta: nessuno strumento è stato tralasciato. Le mie riserve di influenza si rafforzano insieme alle mie capacità politiche."
 scheme_critical_moments.1182.a: "Questo è solo l'inizio."
 scheme_critical_moments.1183.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1183.desc: "Le persone semplicemente non mi apprezzano.\n\nTangenti, favori, donazioni, intimidazioni — #EMP niente#! ha funzionato per aumentare la mia influenza!\n\nSuppongo che dovrò rivolgere la mia attenzione altrove..."
 scheme_critical_moments.1183.a: "Si chiude una porta..."
