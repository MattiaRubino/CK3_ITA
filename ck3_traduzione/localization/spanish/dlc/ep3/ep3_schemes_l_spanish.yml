 scheme_critical_moments.8032.t: "[scheme.GetNameNoTooltip]: Successo"
 scheme_critical_moments.8032.desc: "L'alba finalmente porta notizie dalla tenuta della Casata [target.GetHouse.GetBaseName] in [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], e la conferma del nostro successo!\n\nI [target.Custom('InsultNounPlural')] sono stati colti completamente di sorpresa"
 scheme_critical_moments.8032.kill: "e [flavor_victim.Custom('DE_ART_DEF_P_A')] [target.Custom2('RelationToMeShort', flavor_victim)] di [target.GetFirstNameNoTooltip], [flavor_victim.GetTitledFirstName], giace mort[flavor_victim.Custom('DE_END_PRO_S_N')]. I sopravvissuti dovranno convivere con questo fallimento..."
 scheme_critical_moments.8032.maim: "e [flavor_victim.Custom('DE_ART_DEF_P_A')] [target.Custom2('RelationToMeShort', flavor_victim)] di [target.GetFirstNameNoTooltip], [flavor_victim.GetTitledFirstName], porterà le cicatrici di questo fallimento per il resto dei suoi giorni..."
 scheme_critical_moments.8032.imprison: "e senza dubbio stanno cercando [flavor_victim.Custom('DE_ART_DEF_P_A')] [target.Custom2('RelationToMeShort', flavor_victim)] di [target.GetFirstNameNoTooltip], [flavor_victim.GetTitledFirstName], che ora giace in catene!"
 scheme_critical_moments.8032.fallback: "e sono stati messi a tacere, come monito a tutti i cittadini di [owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]!"
 scheme_critical_moments.8032.permission: "\n\nAbbiamo il sostegno di [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], e quegli sciocchi non troveranno alcun rimedio..."
 scheme_critical_moments.8032.emperor: "\n\nIo sono [ROOT.Char.Custom('DE_END_PRO_S_N')] [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], e non c'è nulla che possano fare per fermarmi..."
 scheme_critical_moments.8032.crime: "\n\nPurtroppo, è evidente che il nostro coinvolgimento nella vicenda non è passato inosservato, e [target.GetTitledFirstName] farà in modo che tutti [owner.GetTopLiege.GetPrimaryTitle.Custom('IT_COU_COL2')][owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] sentano parlare di questo "tradimento" da parte della Casata [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8032.secret: "\n\nCome ulteriore vantaggio, sembra che non siano a conoscenza del fatto che ci siamo noi dietro l'attacco, e purtroppo non possiamo ancora sbattere questa vittoria della Casata [owner.GetHouse.GetBaseName] in faccia a [target.GetTitledFirstName]... almeno, non per ora."
 scheme_critical_moments.8032.a: "Puah, lasciate che [target.GetSheHe] strilli."
 scheme_critical_moments.8032.a.secret: "Una celebrazione è d'obbligo!"
 scheme_critical_moments.8033.t: "[scheme.GetNameNoTooltip]: Fallimento"
 scheme_critical_moments.8033.desc: "L'alba finalmente porta notizie dalla tenuta della Casata [target.GetHouse.GetBaseName] a [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], sebbene non siano quelle che avremmo voluto sentire...\n\nI [target.Custom('InsultNounPlural')] erano incredibilmente pronti all'attacco, e hanno scoperto i nostri infiltrati prima che potessero arrecare danni."
 scheme_critical_moments.8033.captured: "\n\nSembra che [captured.Custom('DE_ART_DEF_P_A')] [owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))] di [owner.GetFirstName], [captured.GetTitledFirstName], sia stato catturato durante la sua fuga, e qualsiasi speranza di nascondere il coinvolgimento della Casata [owner.GetHouse.GetBaseName] è andata in frantumi..."
 scheme_critical_moments.8033.discovered: "\n\nComunque, sembra che abbiano capito che la Casata [owner.GetHouse.GetBaseName] è dietro l'attacco, e chiederanno giustizia..."
 scheme_critical_moments.8033.fallback: "\n\nAlmeno possiamo stare tranquilli, poiché sembra che non siano a conoscenza del nostro coinvolgimento in questo piano..."
 scheme_critical_moments.8033.secret: "\n\nNonostante questa battuta d'arresto, possiamo riposare sereni sapendo che, per ora, non sospettano della Casata [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8033.a: "Tutta quella preparazione... per #EMP nulla#!!"
 scheme_critical_moments.8034.t.known: "Tenuta Razziata: Assalto della Casata [owner.GetHouse.GetBaseNameNoTooltip]"
 scheme_critical_moments.8034.t: "Tenuta Razziata: Aggressori Sconosciuti"
 scheme_critical_moments.8034.desc: "All'alba, voci allarmate di una razzia sulla tenuta di famiglia a [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] mi raggiungono rapidamente,"
 scheme_critical_moments.8034.success: "e il mio cuore si ferma mentre i racconti sulla distruzione e gli oltraggi si susseguono."
 scheme_critical_moments.8034.failure: "e tiro un sospiro di sollievo quando viene confermato che l'attacco è stato sventato."
 scheme_critical_moments.8034.kill: "\n\nMi dicono che [flavor_victim.Custom('DE_ART_DEF_P_A')] [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))] di [target.GetFirstName], [flavor_victim.GetTitledFirstName], giace mort[flavor_victim.Custom('DE_END_PRO_S_N')], massacrat[flavor_victim.Custom('DE_END_PRO_S_N')] come un animale da qualche demone..."
 scheme_critical_moments.8034.maim: "\n\nMi dicono che [flavor_victim.Custom('DE_ART_DEF_P_A')] [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))] di [target.GetFirstName], [flavor_victim.GetTitledFirstName], è stat[flavor_victim.Custom('DE_END_PRO_S_N')] orribilmente mutilat[flavor_victim.Custom('DE_END_PRO_S_N')], ed è sopravvissut[flavor_victim.Custom('DE_END_PRO_S_N')] a malapena alla prova..."
 scheme_critical_moments.8034.imprison: "\n\nMi dicono che [flavor_victim.Custom('DE_ART_DEF_P_A')] [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))] di [target.GetFirstName], [flavor_victim.GetTitledFirstName], è stat[flavor_victim.Custom('DE_END_PRO_S_N')] imprigionat[flavor_victim.Custom('DE_END_PRO_S_N')], incatenat[flavor_victim.Custom('DE_END_PRO_S_N')] come un cane..."
 scheme_critical_moments.8034.captured: "\n\nLe nostre guardie sono riuscite a catturare uno degli infiltrati, e la presenza di [captured.GetTitledFirstName], [owner.Custom2('RelationToMeShort', captured)] di [owner.GetTitledFirstName], conferma che la Casata [owner.GetHouse.GetBaseName] è dietro tutto questo."
 scheme_critical_moments.8034.discovered: "\n\nDopo l'accaduto, tutti concordano che questo sia chiaramente opera della Casata [owner.GetHouse.GetBaseName]..."
 scheme_critical_moments.8034.fallback: "\n\nEsaminando la scena, le guardie non trovano indizi su chi ci possa essere dietro a tutto questo..."
 scheme_critical_moments.8034.permission: "\n\nLa reazione di [owner.GetTopLiege.GetTitleAsNameNoTooltip] lascia molto a desiderare... e se [owner.GetTopLiege.GetSheHe] avesse avuto un ruolo in tutto ciò...?"
 scheme_critical_moments.8034.emperor: "\n\nQuesta oltraggiosa azione, e per mano [owner.GetTopLiege.Custom('IT_NAM_COL2')][owner.GetTopLiege.GetTitleAsNameNoTooltip] stess[owner.GetTopLiege.Custom('DE_END_PRO_S_N')]... cosa possiamo fare?!"
 scheme_critical_moments.8034.crime: "\n\nQuesto sfacciato oltraggio non fa che sottolineare la depravazione di quel clan malvagio, e la necessità di liberare [owner.GetTopLiege.GetPrimaryTitle.Custom('IT_COU_COL4')][owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] da tutti loro!"                                                                                                
 scheme_critical_moments.8034.a.discovered: "Quei miserabili della Casata [owner.GetHouse.GetBaseNameNoTooltip] pagheranno per questo!"
 scheme_critical_moments.8034.a: "Come è potuto accadere...?"
 scheme_critical_moments.8035.t: "[scheme.GetNameNoTooltip]: Preparativi Finali"
 scheme_critical_moments.8035.desc: "Dopo lunghe settimane di pianificazione meticolosa, la Casata [owner.GetHouse.GetBaseName] è pronta a lanciare il nostro assalto. I nostri uomini sono in posizione, la tenuta di [target.GetTitledFirstName] a [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] è stata esplorata e i dettagli della razzia concordati.\n\nResta solo una domanda: come devono essere trattati i membri della Casata [target.GetHouse.GetBaseName] dopo il nostro inevitabile trionfo?"
 scheme_critical_moments.8035.permission: "\n\nCon il supporto di [owner.GetTopLiege.GetTitleAsName], non è necessario definire alcun limite..."
 scheme_critical_moments.8035.crime: "\n\nSe il mio coinvolgimento viene scoperto, [owner.GetTopLiege.GetTitleAsName] ne verrà sicuramente informat[owner.GetTopLiege.Custom('DE_END_PRO_S_N')]..."
 scheme_critical_moments.8035.emperor: "\n\nÈ giunto il momento di mostrare a [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] cosa succede a chi mi ostacola..."
 scheme_critical_moments.8035.a: "Uccidete qualsiasi membro della Casata [target.GetHouse.GetBaseNameNoTooltip] che trovate."
 scheme_critical_moments.8035.a.tt: "Se il [scheme|E] ha successo, i membri della Casata [target.GetHouse.GetBaseName] incontrati verranno uccisi"
 scheme_critical_moments.8035.tt: "Il [scheme|E] si concluderà"
 scheme_critical_moments.8035.b: "Lasciateli vivere.. con qualcosa che li ricordi di noi."
 scheme_critical_moments.8035.b.tt: "Se il [scheme|E] ha successo, i membri della Casata [target.GetHouse.GetBaseName] incontrati otterranno i [traits|E] [GetTrait('blind').GetName( GetNullCharacter )], [GetTrait('disfigured').GetName( GetNullCharacter )] o [GetTrait('eunuch_1').GetName( GetNullCharacter )]"
 scheme_critical_moments.8035.c: "Riportate a me qualsiasi prigioniero."
 scheme_critical_moments.8035.c.tt: "Se il [scheme|E] ha successo, ogni membro della Casata [target.GetHouse.GetBaseName] incontrato verrà [imprisoned|E] da te"
