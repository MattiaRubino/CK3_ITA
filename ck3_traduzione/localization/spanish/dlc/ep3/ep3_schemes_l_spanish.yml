 scheme_critical_moments.8002.t: "[scheme.GetNameNoTooltip]: Successo"
 scheme_critical_moments.8002.desc: "Dopo lunghi negoziati, dibattiti e pressioni, i semi che ho piantato con cura hanno finalmente dato i loro frutti. La danza languida tra i burocrati della corte [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], [owner.GetTopLiege.Custom('DE_ART_DEF_P_A')] volubile [owner.GetTopLiege.GetTitleAsNameNoTooltip], e i rappresentanti di [target_title.GetNameNoTier] ha infine decretato che il [target_title.GetTierAsNameNoTooltip] sarà d'ora in poi sotto l'autorità [ROOT.Char.GetPrimaryTitle.GetAdjective].\n\nI patetici tentativi di [target.GetTitledFirstName] di aggrapparsi alle mie terre e di resistere alla mia vasta influenza a corte sono stati del tutto inutili."
 scheme_critical_moments.8002.a: "Il titolo di [target_title.GetNameNoTierNoTooltip] è #EMP mio#!."
 scheme_critical_moments.8003.t: "[scheme.GetNameNoTooltip]: Fallimento"
 scheme_critical_moments.8003.desc: "Nonostante tutte le mie suppliche ben posizionate, favori e adulazioni, le mie proteste sono infine cadute nel vuoto...\n\nI burocrati della corte [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] e [owner.GetTopLiege.Custom('DE_ART_DEF_P_A')] volubile [owner.GetTopLiege.GetTitleAsNameNoTooltip] hanno solo confermato i confini attuali [owner.GetPrimaryTitle.GetAdjective] e del [target.GetPrimaryTitle.GetAdjective] [target.GetPrimaryTitle.GetTierAsNameNoTooltip]..."
