 scheme_critical_moments.4002.t: "$foster_legitimacy_scheme$: Fallimento"
 scheme_critical_moments.4002.desc: "Una delusione. Sospirando, getto via la lettera appena arrivata dalla capitale: "[owner.Custom('IT_NAM_COL3')|U][target.GetTitleAsNameNoTooltip] ti ringrazia calorosamente per i tuoi sforzi."\n\nUn ringraziamento vale quanto il nulla. E un ringraziamento da parte [owner.Custom('IT_NAM_COL2')|U][target.GetTitleAsNameNoTooltip] vale quanto un calcio nello stinco.\n\n"Mi hai deluso," avrebbe potuto semplicemente dire. Senza mezzi termini."
 scheme_critical_moments.4002.a: "Beh, dovevo quantomeno provarci."
 
