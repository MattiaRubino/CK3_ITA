 scheme_critical_moments.8042.t: "[scheme.GetNameNoTooltip]: Successo"
 scheme_critical_moments.8042.desc: "[target.Custom('DE_ART_DEF_P_D')] mi[target.Custom('DE_END_PRO_S_N')] [owner.Custom2('RelationToMeShort', target)], [target.GetTitledFirstName], sembra aver apprezzato completamente i miei consigli in materia amministrativa.\n\nDavvero, è stato quasi un piacere passare le ore a discutere di registri e delle minuzie della burocrazia [target.GetPrimaryTitle.GetAdjective] con [target.GetHerHim].\n\nOserei dire che ho persino imparato qualcosa lungo il percorso!"
 scheme_critical_moments.8042.a: "È andata proprio bene!"
 scheme_critical_moments.8043.t: "[scheme.GetNameNoTooltip]: Fallimento"
 scheme_critical_moments.8043.desc: "Sebbene [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [owner.Custom2('RelationToMeShort', target)], [target.GetTitledFirstName], inizialmente fosse ricettiv[target.Custom('DE_END_PRO_S_N')] alla mia offerta di consigli, ha dimostrato di non riuscire proprio a capire.\n\nSettimane di discussioni approfondite, di analisi dei registri dell'amministrazione [target.GetPrimaryTitle.GetAdjective] e di offerte di consigli hanno lasciato ben poche tracce su di [target.GetSheHe].\n\n[target.GetFirstNameNoTooltip] ha ignorato, frainteso o contraddetto quasi ogni briciola di saggezza che [target.Custom('DE_PRO_DEM')] ho offerto..."
 scheme_critical_moments.8043.a: "Che perdita di tempo..."
 scheme_critical_moments.8043.tt.failed: "[scheme.GetOwner.GetShortUIName] ha tentato di contestare i tuoi confini, ma ha fallito!"
 scheme_critical_moments.8044.t: "Guida in Capacità di Governo"
 scheme_critical_moments.8044.desc: "Per settimane, ho ricevuto visite inaspettate e continue missive dal[owner.Custom('DE_END_ADJ_NUL_S_N')] mi[owner.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMeShort', owner)], [owner.GetTitledFirstName]. [owner.GetSheHe|U] ha inviato una serie di consigli non richiesti, tutti riguardanti la corretta amministrazione [target.GetPrimaryTitle.Custom('IT_COU_COL')][target.GetPrimaryTitle.GetTierAsNameNoTooltip]...\n\n"
 scheme_critical_moments.8044.success: "Il mio iniziale scetticismo ha presto lasciato spazio alla sorpresa e al rispetto. Le sue parole sono state una fonte di saggezza che non avevo mai considerato, molte delle quali si sono rivelate utili nella gestione di [target.GetPrimaryTitle.GetNameNoTier]!"
 scheme_critical_moments.8044.failure: "Il mio scetticismo si è presto rivelato fondato, poiché tra i suoi aneddoti sconclusionati e i suoi mantra confusi c’era ben poca saggezza da cogliere, per quanto sembrassero incisivi..."
 scheme_critical_moments.8044.a.success: "Un buon consiglio è una benvenuta rarità!"
 scheme_critical_moments.8044.a: "Un ringraziamento fatto con tatto, ma definitivo, dovrebbe metterl[owner.Custom('DE_END_PRO_S_N')] a tacere."
 scheme_critical_moments.8045.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 scheme_critical_moments.8045.desc: "Ti sono molto grat[ROOT.Char.Custom('DE_END_PRO_S_N')] per la tua offerta di consigli sulla capacità di governare [recipient.GetPrimaryTitle.GetNameNoTier]!\n\nNon vedo l’ora di sentire il tuo parere."
 scheme_critical_moments.8045.fallback: "Ti sono profondamente grato per l’offerta di consigliarmi sulle insidie del governo!"
 scheme_critical_moments.8045.rump: "\n\nAttendo con grande interesse di conoscere la tua opinione."
 scheme_critical_moments.8045.a: "Sarà un piacere."
 scheme_critical_moments.8046.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 scheme_critical_moments.8046.desc: "Pur essendo lusingat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla tua offerta di consigli sulla capacità di governare [recipient.GetPrimaryTitle.GetNameNoTierPossessive], credo di avere già una buona padronanza in materia."
 scheme_critical_moments.8046.fallback: "Sebbene la tua offerta di consigliarmi sulle insidie del governo mi abbia lusingato,"
 scheme_critical_moments.8046.rump: "credo di avere già una comprensione più che adeguata sull'argomento."
 scheme_critical_moments.8046.a: "Hmph."
