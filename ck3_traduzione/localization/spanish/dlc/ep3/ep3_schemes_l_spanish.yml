 scheme_critical_moments.8062.t: "[scheme.GetNameNoTooltip]: Fallimento"
 scheme_critical_moments.8062.desc: "Incendio! Incendio!\n\nUn fuoco infernale incontrollabile inghiotte un'altra nave armata di sifoni. Mentre il suo equipaggio urla, arrostito vivo, mi trovo a riflettere su tutte le caotiche misture, i sifoni che perdono, i marinai morti coinvolti in questa impresa...\n\nCome si è #EMP mai#! riusciti a controllare una sostanza così malvagia? Come?!?!"
 scheme_critical_moments.8062.a: "Suppongo che non lo saprò mai..."
