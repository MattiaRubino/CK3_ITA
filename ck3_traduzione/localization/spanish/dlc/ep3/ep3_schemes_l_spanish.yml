 scheme_critical_moments.1172.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1172.desc: "Negli ultimi mesi, non ho perso una sola occasione per far sembrare [target.GetTitledFirstName] un[target.Custom('DE_PRO_POS_P_2P')] idiota in pubblico. L'ho ingannat[target.Custom('DE_END_PRO_S_N')] facendo[target.Custom('DE_PRO_DEM')] commettere errori a corte, l'ho superat[target.Custom('DE_END_PRO_S_N')] nella conoscenza dei Classici, e l'ho portat[target.Custom('DE_END_PRO_S_N')] a sostenere misure finanziarie insostenibili solo per intervenire e correggerl[target.Custom('DE_END_PRO_S_N')].\n\nDopo un dibattito religioso estremamente riuscito in cui ho abilmente fatto sembrare che [target.GetFirstNameNoTooltip] sostenesse credenze eretiche, posso ritenermi soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')] dei risultati ottenuti."
 scheme_critical_moments.1172.a: "[target.GetFirstNameNoTooltip] ha imparato qual è il suo posto."
 scheme_critical_moments.1173.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1173.desc: "Fallimento. Non importa quante volte ci abbia provato, [target.GetTitledFirstName] sembra sempre un passo avanti a me.\n\nLa sua conoscenza della letteratura è eccellente, la sua comprensione delle questioni politiche è profonda, la sua padronanza degli aspetti più intricati della nostra fede è incrollabile. O, almeno, lo è molto più della mia."
 scheme_critical_moments.1173.a: "[target.GetFirstNameNoTooltip] si è rivelat[target.Custom('DE_END_PRO_S_N')] un osso duro."
 challenge_status_invalidated_title: "@scheme_icon! Il Complotto Sfida allo Status termina"
 scheme_critical_moments.1174.t: "Status Contestato"
 scheme_critical_moments.1174.desc: "Mi vergogno ad ammettere che nelle mie più recenti apparizioni pubbliche, ogni confronto con [owner.GetTitledFirstName] mi ha visto ingannat[ROOT.Char.Custom('DE_END_PRO_S_N')] e umiliat[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nNon so come possa accadere, ma ogni volta che mi ritrovo in un dibattito con [owner.GetSheHe], sembra che io dimentichi tutta l'etichetta di corte, che i miei riferimenti si confondano, e che [owner.GetSheHe] mi faccia sembrare al meglio un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] idiota, e al peggio un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] simpatizzante eretic[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nDevo fare un passo indietro e rivalutare tutto ciò che dirò per un po' di tempo."
 scheme_critical_moments.1174.a: "Non riesco a crederci..."
