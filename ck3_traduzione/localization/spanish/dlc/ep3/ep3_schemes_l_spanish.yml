 scheme_critical_moments.8012.t: "[scheme.GetNameNoTooltip]: Successo"
 scheme_critical_moments.8012.desc: "Ci è voluto un certo impegno, ma la mia influenza a corte è stata all'altezza del compito.\n\nI miei argomenti, insieme alle tangenti e ai taciti favori, sono stati troppi per i burocrati e per [owner.GetTopLiege.GetTitleAsNameNoTooltip]. [target.GetTitledFirstName] non sarà soddisfatt[target.Custom('DE_END_PRO_S_N')], ma che importa ormai?\n\nÈ fatta; governerò [target_title.GetNameNoTier] insieme [ROOT.Char.GetPrimaryTitle.Custom('IT_COU_COL7')][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective], e i suoi territori verranno immediatamente subordinati alla mia autorità."
 scheme_critical_moments.8012.a: "il titolo di [target_title.GetNameNoTierNoTooltip] è #EMP mio#!."
 scheme_critical_moments.8013.t: "[scheme.GetNameNoTooltip]: Fallimento"
 scheme_critical_moments.8013.desc: "Nonostante tutte le mie suppliche accuratamente piazzate, favori e adulazioni, le mie proteste sono infine cadute nel vuoto...\n\nI burocrati della corte [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] e [owner.GetTopLiege.Custom('DE_END_PRO_S_N')] volubile [owner.GetTopLiege.GetTitleAsNameNoTooltip] hanno solo confermato la separazione dei territori [owner.GetPrimaryTitle.GetAdjective] e [target.GetPrimaryTitle.GetAdjective]..."
 scheme_critical_moments.8013.a: "Dannati eunuchi."
 scheme_critical_moments.8013.tt.failed: "[scheme.GetOwner.GetShortUIName] ha tentato di assorbire il tuo Governatorato, ma ha fallito!"
 scheme_critical_moments.8014.t: "Governatorato Assorbito: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8014.desc: "Dietro le imponenti porte dei palazzi imperiali, le trame di [owner.GetTitledFirstName] hanno continuato a intrecciarsi. Oggi una missiva concisa, recante il sigillo scarlatto di [owner.GetTopLiege.GetTitleAsName], ha confermato il peggiore degli scenari.\n\nI territori di [target_title.GetNameNoTier] verranno immediatamente subordinati a [owner.GetTitledFirstName], essenzialmente come estensioni [owner.GetPrimaryTitle.Custom('IT_COU_COL8')][owner.GetPrimaryTitle.GetTierAsNameNoTooltip] [owner.GetPrimaryTitle.GetAdjective] — ..."
 scheme_critical_moments.8014.a: "Questa ferita non sarà presto dimenticata."
 scheme_critical_moments.8015.t: "Governatorato Assorbito: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.desc: "Dopo settimane di pressioni politiche e manovre a corte, [owner.GetTitledFirstName] è riuscit[owner.Custom('DE_END_PRO_S_N')] a ottenere la responsabilità dei territori di [target_title.GetNameNoTier], di fatto ora sue estensioni [owner.GetPrimaryTitle.Custom('IT_COU_COL2')][owner.GetPrimaryTitle.GetTierAsNameNoTooltip] [owner.GetPrimaryTitle.GetAdjective]."
 scheme_critical_moments.8015.liege: "\n\nGli ingranaggi della burocrazia [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] girano senza sosta, e la loro forza è quasi inarrestabile — persino per un[owner.GetTopLiege.Custom('DE_PRO_POS_P_2P')] [owner.GetTopLiege.GetTitleAsNameNoTooltip].\n\nSpero solo che [owner.GetTitledFirstName] impieghi le sue energie al servizio del [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], e non solo per sé stess[owner.Custom('DE_END_PRO_S_N')]..."
 scheme_critical_moments.8015.vassal: "\n\nGli ingranaggi della burocrazia [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] girano senza sosta, e la loro forza è quasi inarrestabile — persino per [owner.GetTopLiege.Custom('DE_ART_DEF_P_A')] [owner.GetTopLiege.GetTitleAsNameNoTooltip]."
 scheme_critical_moments.8015.same_house: "\n\nPossiamo solo sperare che questa mossa finisca per giovare all'intera Casata [ROOT.Char.GetHouse.GetName]..."
 scheme_critical_moments.8015.target_house: "\n\nQuesta oltraggiosa decisione è un grave colpo per lo status della Casata [ROOT.Char.GetHouse.GetBaseName]..."
 scheme_critical_moments.8015.fallback: "\n\nQuesto #EMP colpo di stato#! porterà sicuramente la Casata [ROOT.Char.GetHouse.GetBaseName] a nuove vette..."
 scheme_critical_moments.8015.a: "Interessante."
