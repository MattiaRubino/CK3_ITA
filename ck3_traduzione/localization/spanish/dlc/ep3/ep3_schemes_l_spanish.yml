 scheme_critical_moments.4012.t: "$damage_legitimacy_scheme$: Fallimento"
 scheme_critical_moments.4012.desc.intro: "Ci sono stati momenti — pochi — in cui sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] felice che qualcosa fosse andato storto. Questo non è uno di quelli.\n\n[target.GetTitledFirstName] probabilmente è sedut[target.Custom('DE_END_PRO_S_N')] tutt[target.Custom('DE_END_PRO_S_N')] tronfi[target.Custom('DE_END_PRO_S_N')] sul suo trono in questo preciso istante, "
 scheme_critical_moments.4012.desc.byzantium: "forse chiedendo a qualche cortigian[target.Custom('DE_END_ADJ_DEF_P_D')] di intrattenerl[target.Custom('DE_END_PRO_S_N')]."
 scheme_critical_moments.4012.desc.other: "giocolieri che saltano qua e là, magari qualche musicista straniero portato appositamente per l'occasione."
 scheme_critical_moments.4012.desc.outro: ""Lunga vita [target.Custom('IT_NAM_COL4')][target.GetTitleAsNameNoTooltip]!" si sente nelle strade.\n\n"Pazienza, [ROOT.Char.GetTitleAsNameNoTooltip], pazienza," mi dico.\n\nLa caccia favorisce chi sa aspettare."
 scheme_critical_moments.4012.a: "Pazienza."
 
