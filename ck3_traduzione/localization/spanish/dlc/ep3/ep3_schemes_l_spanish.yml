 scheme_critical_moments.8052.t: "[scheme.GetNameNoTooltip]: Successo"
 scheme_critical_moments.8052.desc: "Per settimane i miei messaggeri hanno tempestato la tenuta della Casata [target.GetHouse.GetBaseName], portando missive lusinghiere che esaltano le loro grandi virtù e lignaggio.\n\nOggi ho aperto la tanto attesa risposta, il suo traboccante tono di lode e deferenza conferma che finalmente [target.GetTitledFirstName] ha colto il messaggio.\n\n#EMP "Ho sempre considerato la Casata [owner.GetHouse.GetBaseName] tra le più grandi [owner.GetTopLiege.GetPrimaryTitle.Custom('IT_COU_COL')][owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], e sono orgoglios[target.Custom('DE_END_PRO_S_N')] di contarvi tra i miei amici."#!"
 scheme_critical_moments.8052.a: "Come previsto."
 scheme_critical_moments.8053.t: "[scheme.GetNameNoTooltip]: Fallimento"
 scheme_critical_moments.8053.desc: "I miei messaggeri hanno diligentemente recapitato le mie dolci parole alla tenuta della Casata [target.GetHouse.GetBaseName] per settimane, eppure l'attesa risposta non è mai arrivata.\n\nInfine mi viene consegnata una missiva con il sigillo di [target.GetTitledFirstName], ma non contiene le parole concilianti che speravo.\n\n#EMP "Buon[owner.Custom('DE_PRO_POS_P_2P')] [owner.GetFirstNameNoTooltip], nessuno potrebbe negare il potere e la gloria della Casata [owner.GetHouse.GetBaseName], ma noi non siamo i vostri animali da compagnia."#!"
 scheme_critical_moments.8053.a: "Una risposta audace."
 scheme_critical_moments.8054.t: "Famiglia Ingrata"
 scheme_critical_moments.8054.desc: "Per settimane, le missive di [owner.GetTitledFirstName] si sono accumulate sulla mia scrivania, ognuna contenenti lodi alla Casata [target.GetHouse.GetBaseName] nel discreto tentativo di instaurare dei rapporti di amicizia con la sua famiglia.\n\n"
 scheme_critical_moments.8054.success: "È chiaro che [owner.GetSheHe] cerca di ottenere il nostro sostegno, ed è difficile negare i vantaggi di un'alleanza con una famiglia potente come la Casata [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8054.failure: "Queste lettere curiose e quasi offensive ci fanno solo mettere in discussione le sue vere motivazioni e riaffermare l'orgogliosa indipendenza della nostra famiglia."
 scheme_critical_moments.8054.a.success: "Siamo aperti alla discussione..."
 scheme_critical_moments.8054.a: "Non siamo gli animali da compagnia della Casata [owner.GetHouse.GetBaseNameNoTooltip]!"
