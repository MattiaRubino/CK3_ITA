 scheme_critical_moments.1132.t: "[scheme.GetNameNoTooltip]: Successo"
 scheme_critical_moments.1132.desc: "Il discorso pubblico è pieno dei frutti dei miei sottili stratagemmi. La mia scandalosa campagna di voci, accuse velate e pettegolezzi insensati ha causato un profondo cambiamento nel sentimento comune verso [target.GetTitledFirstName]. La sua reputazione è ormai a pezzi!\n\nE' così facile, attraverso le parole, privare una figura di spicco di tutto il suo splendore, infangarla tanto disperatamente nella mente degli altri..." 
 scheme_critical_moments.1132.desc_discovered: "\n\n[target.GetFirstNameNoTooltip] è consapevole del mio coinvolgimento, ma ha poca importanza! Ormai è troppo tardi: il danno alla sua reputazione è fatto!" 
 scheme_critical_moments.1132.desc_secret: "\n\n[target.GetFirstNameNoTooltip] rimane sconcertat[target.Custom('DE_END_PRO_S_N')] dal suo declino, completamente ignar[target.Custom('DE_END_PRO_S_N')] del mio coinvolgimento!" 
 scheme_critical_moments.1132.a: "Quante deliziose oscenità sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] ad accumulare!" 
 slander_nickname_given_tt: "Soprannome Diffamatorio Assegnato" 
 receive_slanderous_nickname_tt: "Compare un [nickname|e] negativo per [target.GetShortUINameNoTooltip]"

 scheme_critical_moments.1133.t: "[scheme.GetNameNoTooltip]: Fallimento" 
 scheme_critical_moments.1133.desc: "Niente. Mesi di pianificazione e intrighi, diffusione di voci e pagamento di tangenti, eppure la reputazione di [target.GetTitledFirstName] resta più inviolata che mai!" 
 scheme_critical_moments.1133.desc_discovered: "\n\nPer peggiorare ulteriormente la situazione, non ho solo sprecato tempo e risorse, ma [target.GetFirstNameNoTooltip] è anche venut[target.Custom('DE_END_PRO_S_N')] a conoscenza delle mie maldestre cattive intenzioni!" 
 scheme_critical_moments.1133.desc_secret: "\n\nAlmeno, [target.GetFirstNameNoTooltip] rimane beatamente ignar[target.Custom('DE_END_PRO_S_N')] che stesse accadendo qualcosa alle sue spalle..." 
 scheme_critical_moments.1133.a: "Solo una piccola battuta d'arresto..." 
 scheme_critical_moments.1134.t: "Diffamat[target.Custom('DE_END_PRO_S_N')]" 
 scheme_critical_moments.1134.desc: "Quando parlo con gli altri, vedo dubbio, preoccupazione, persino divertimento nei loro occhi; risatine e sussurri mi seguono ovunque io vada.\n\nLe mie parole non hanno più il peso di un tempo, e la mia posizione tra i miei pari sembra sospettosamente fragile. Le voci più assurde e compromettenti circolano su di #EMP me#!... e sembra che tutti ci credano." 
 scheme_critical_moments.1134.desc_given_nickname: "\n\nInoltre, mi è stato detto che alcune maligne voci si riferiscono a me con un nuovo appellativo. Osano chiamarmi [ROOT.Char.GetNickname]!" 
 scheme_critical_moments.1134.desc_discovered: "\n\nI miei agenti ne sono certi: è stato [owner.GetTitledFirstName] a orchestrare questa diffamazione del mio nome..." 
 scheme_critical_moments.1134.a: "Che astuzia..." 
