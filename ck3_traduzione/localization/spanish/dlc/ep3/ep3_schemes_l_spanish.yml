 scheme_critical_moments.4011.t: "$damage_legitimacy_scheme$: Successo!"
 scheme_critical_moments.4011.desc: "Osservo la lettera che uno dei miei servitori ha appena posato. La pergamena è pregiata, persino profumata. Una lettera dalla capitale, senza dubbio.\n\n"[target.Custom('IT_NAM_COL3')][target.GetTitleAsNameNoTooltip], vostr[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], sta affrontando una situazione assai spiacevole..."\n\nUn sorriso mi attraversa il viso. Non ho bisogno di leggere oltre. La sua [legitimacy|E] è stata danneggiata — un'opportunità perfetta per attaccare."
 scheme_critical_moments.4011.a: "Portatemi l'inchiostro."
 scheme_critical_moments.4011.tt: "Legittimità Danneggiata!"
