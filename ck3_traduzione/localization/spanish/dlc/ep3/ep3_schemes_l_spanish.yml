 scheme_critical_moments.1142.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1142.desc_self: "Tutti gli sforzi investiti nella mia campagna di autopromozione hanno dato i loro frutti.\n\nLa mia posizione tra i miei pari è migliorata, nuovi sostenitori stanno sostenendo le mie candidature, e il mio obiettivo è più vicino che mai!"
 scheme_critical_moments.1142.desc_other: "Tanto tempo e tante risorse investite per promuovere le candidature di [target.GetTitledFirstName] hanno infine dato qualche frutto.\n\nLa sua posizione tra i suoi pari è migliorata, nuovi sostenitori ora sono convinti del suo valore, e la sua nomina è ora un passo più vicina!"
 scheme_critical_moments.1142.a: "Risultati eccellenti."
 scheme_critical_moments.1142.tt: "Candidatura promossa!"
 promote_toast_scheme_desc: "[target.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetShortUINameNoTooltip|U], ha promosso la tua candidatura"
 scheme_critical_moments.1143.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1143.desc_self: "Tutte le energie e le risorse investite nella mia campagna di autopromozione non sono state sufficienti. Nessuno è stato convinto del mio valore o influenzato dalle mie promesse — e tangenti — quindi la mia posizione rimane invariata.\n\nDovrò pensare a qualcosa di diverso per promuovere la mia candidatura."
 scheme_critical_moments.1143.desc_other: "Nonostante i miei sforzi migliori, non c'era semplicemente modo di rendere [target.GetTitledFirstName] un[target.Custom('DE_PRO_POS_P_2P')] candidat[target.Custom('DE_END_PRO_S_N')] più appetibile...\n\nSuppongo che dovrò pensare a qualcos'altro per garantir[target.Custom('DE_PRO_DEM')] una buona posizione."
 scheme_critical_moments.1143.a: "Un'occasione sprecata."
