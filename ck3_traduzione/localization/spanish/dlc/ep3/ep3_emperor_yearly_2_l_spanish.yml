 # X Reconquered
 ep3_emperor_yearly.2000.t: "La riconquista [county.Custom('IT_COU_COL')][county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2000.desc_intro: "Le splendenti armate dei Romani marciano di nuovo nelle terre che i nostri antenati occupavano. E tutta la gloria per averlo reso possibile è mia."
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[county.GetNameNoTier]: sede del Pentarca, evangelizzata da San Pietro in persona, dove il Cristianesimo ha mosso i suoi primi passi ufficiali. Un tempo fiorente città di fede e commercio, è stata duramente colpita da secoli di logoramento delle frontiere, tanto che oggi è solo l'ombra del suo antico splendore.\n\nTuttavia, un'ombra gloriosa può essere riportata alla grandezza se guidata da una mano forte, come la mia!"
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\n[county.GetNameNoTier]: Un tempo fiorente città di fede e commercio e orgogliosa capitale della Cristianità, più volte persa e riconquistata dai fedeli, è stata duramente colpita da secoli di logoramento dei confini, tanto che oggi è solo l'ombra del suo antico splendore.\n\nTuttavia, un'ombra gloriosa può essere riportata alla grandezza se guidata da una mano forte, come la mia!"
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\n[county.GetNameNoTier], la Città Santa, è finalmente tornata nelle mani premurose del vero Imperatore, legittimo rappresentante del nostro Signore sulla Terra.\n\nLa sede del Pentarca sarà presto restaurata e le folle di pellegrini potranno tornare a visitare il luogo di nascita del Cristianesimo in tutta sicurezza, sotto la protezione degli eserciti Romani."
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier], la Città Santa di tre religioni. Molti la desideravano ma, fin dai primi giorni dell'Impero, ha avuto un solo sovrano legittimo: l'Imperatore.\n\nSe riusciremo a garantire nuovamente la sua sicurezza e la sua pace, potremo sperare di ricevere folle di pellegrini da tutti gli angoli dell'Impero e non solo!"
 ep3_emperor_yearly.2000.desc_alexandria: "\n\n[county.GetNameNoTier], la gemma dell'Egitto, è tornata nelle mani dei Romani! Sede del Pentarca, capitale millenaria della cultura, un tempo tra i centri più attivi del dibattito filosofico e teologico Cristiano, rovinata e abbandonata dalle avide grinfie degli infedeli.\n\nAncora una volta la città di Alessandro risorgerà insieme al vero Impero!"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\n[county.GetNameNoTier], la gemma dell'Egitto, è tornata nelle mani dei Romani!\n\nUn tempo sede di tutta la conoscenza e la saggezza del mondo, è stata duramente colpita dalle persecuzioni Cristiane, al punto che poco rimane del suo passato splendore. Poco, ma non nulla, e con questa consapevolezza ricostruiremo una città degna del suo passato!"
 ep3_emperor_yearly.2000.desc_frontier: "\n\nOggi la gente del posto chiama questa zona [county.GetNameNoTier]. Anche se per poco tempo, i Romani camminarono su queste coste quando l'Impera[GetScriptedCharacterByHistoryID( '145279' ).Custom('DE_END_NOU_S_GS_N')] [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName] ha condotto le sue valorose legioni nel cuore della Mesopotamia.\n\nUn tempo questa era l'ultima frontiera del nostro Impero ad Oriente e lo è ancora oggi."
 ep3_emperor_yearly.2000.desc_edessa: "\n\nLa famosa città di [county.GetNameNoTier] — tra i primi centri dell'evangelizzazione Cristiana, sede di un Concilio Ecumenico, palcoscenico del martirio di molti gloriosi Santi — è stato contesa tra l'Impero e i suoi vicini invasori per molti secoli.\n\nAncora una volta, è stata restituita alle cure del legittimo Imperatore e questa volta lo sarà per sempre, se [ROOT.Char.GetFaith.HighGodName] vorrà."
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\n[county.GetNameNoTier]: Un tempo capitale della Provincia di Osroene, questa città si è eretta orgogliosamente come barriera di separazione tra Romani e Sassanidi per 400 anni prima di cadere sotto l'avanzata dell'Islam.\n\nDa allora sono passati secoli e [county.GetNameNoTierNoTooltip] è stata sempre contesa tra l'Impero e i nostri vicini. Che questo glorioso giorno di conquista sia l'ultimo che la città vedrà!"
 ep3_emperor_yearly.2000.desc_bari: "\n\n[county.GetNameNoTier] è sempre stata un importante porto del Mediterraneo, ma non certo una roccaforte strategica, fino all'arrivo degli Arabi.\n\nLa loro invasione ha reso dolorosamente chiaro che, per garantire la sicurezza dell'Italia Meridionale e dei Balcani e impedirne la loro conquista, abbiamo bisogno di un punto d'appoggio forte e difendibile in Italia. Ora che [county.GetNameNoTierNoTooltip] è di nuovo nelle nostre mani, ci sforzeremo di usarla come perno della nostra difesa Occidentale."
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier]: porto commerciale, centro dell'evangelizzazione Cristiana in Occidente e capitale Occidentale dell'Imperatore Costanzo II.\n\nAnche quella che era l'ultima roccaforte Romana contro la conquista Musulmana della Sicilia è caduta, ma ora è stata restaurata! Gloria e ricchezza attendono il conquistatore e un nuovo passo è stato fatto verso la restaurazione del legittimo Impero."
 ep3_emperor_yearly.2000.desc_rome: "\n\n[county.GetNameNoTier]. La città immortale. Prima capitale e luogo di nascita del nostro Impero.\n\nMentre l'autorità imperiale ha da tempo abbandonato questa terra per Costantinopoli — la Nuova Roma, e il Pentarca locale, che si è smarrito, ha riempito illegalmente il conseguente vuoto di potere, la riconsegna della Città all'unico e fedele Imperatore è motivo di gioia. Una nuova grandezza attende l'Impero ora che abbiamo compiuto un passo così monumentale verso Occidente."
 ep3_emperor_yearly.2000.desc_ravenna: "\n\n[county.GetNameNoTier] è stata la sede degli ultimi Imperatori quando ancora un Imperatore legittimo sedeva sul trono nel caotico Occidente devastato dai barbari. Fu quindi naturale per l'Imperatore Giustiniano I collocarvi il centro della ristabilita amministrazione Romana.\n\nSono passati secoli da quando i Longobardi hanno cacciato gli ultimi Romani dall'Italia Settentrionale; tuttavia, è appena iniziata una nuova era di pace, prosperità e unità."
 ep3_emperor_yearly.2000.desc_carthago: "\n\nOggi, l'insediamento principale della zona si trova a [county.GetNameNoTier], ma non abbiamo dimenticato l'epoca in cui i Romani controllavano le coste di Cartagine — un tempo nemico letale, in seguito città prospera di fede e cultura, ora un guscio vuoto della sua precedente grandezza.\n\nSebbene possa essere troppo tardi per riportare la città al suo antico splendore, la comoda posizione di quest'area si rivelerà certamente vitale per il ripristino della presenza Romana in Africa."
 ep3_emperor_yearly.2000.desc_tingis: "\n\nOggi la gente del posto chiama questa città [county.GetNameNoTier], ma noi la conoscevamo come Tingis, capitale della provincia della Mauritania Tingitania.\n\nUn tempo fiorente centro del potere Romano, la città è stata persa per noi e per la Luce della Vera Fede per secoli, dopo che le orde dei Vandali, inviate per punire la nostra corruzione, l'hanno travolta per prime, seguite dal Califfato Musulmano. Fortunatamente per loro, la lunga era della dominazione barbarica è finita e la pace imperiale è stata ristabilita."
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\nOggi la gente del posto chiama questa zona [county.GetNameNoTier]. Giustiniano I, tuttavia, la chiamò Carthago Spartaria e ne fece uno dei principali centri della ristabilita presenza Romana in Occidente.\n\nSono passati secoli da quando la città è caduta per l'ultima volta in mano ai barbari; tuttavia, con il ripristino del nostro controllo in Iberia, la gloria di Giustiniano sembra di nuovo a portata di mano."
 ep3_emperor_yearly.2000.desc_milan: "\n\nI nostri antenati hanno chiamato questo luogo [county.GetNameNoTier] in riferimento ai barbari che per primi la sottrassero all'Impero, i Longobardi. Uno dei suoi centri principali, Mediolanum, fu la capitale della parte Occidentale dell'Impero sotto i Tetrarchi, e da questa stessa città Costantino il Grande emanò l'Editto che concedeva la libertà religiosa a tutto l'Impero.\n\nSebbene i Longobardi abbiano spostato la loro capitale, l'area è ancora prospera e sarà un'ottima roccaforte nell'Italia Settentrionale."
 ep3_emperor_yearly.2000.desc_trier: "\n\nOggi la gente del posto chiama questa città [county.GetNameNoTier], ma ricordiamo ancora come la nostra gente lo chiamava: Augusta Treverorum, sede del Tetrarca Costanzo Cloro, padre del fondatore della nostra Nuova Roma, Costantino il Grande.\n\nGli invasori germanici l'hanno da tempo superata, e in tempi più recenti si sono addirittura autonominati "Imperatori", abusando di un titolo che non spetta ai barbari. Non ha più importanza. Mentre le mie fedeli truppe riconquistano ciò che un tempo era nostro di diritto, tutti i pretendenti saranno annientati e rimarrà un solo legittimo Impero."
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\nI barbari che hanno occupato quest'area dopo la partenza dell'ultima Aquila Romana l'hanno chiamata [county.GetNameNoTier]. Un tempo, il possente Vallo dell'Imperatore Adriano era sufficiente a tenere i barbari fuori dall'Impero, e proprio queste terre erano l'ultima frontiera della civiltà verso nord.\n\nOra le Barriera giace in rovina e i barbari si sono diffusi in tutta la terra per secoli. Ma ora non più. Oggi la frontiera di Adriano è di nuovo in piedi!"
 ep3_emperor_yearly.2000.desc_chandax: "\n\nGli Arabi che conquistarono Creta per primi spostarono la loro capitale nell'antica Heraklion e la chiamarono [county.GetNameNoTier], mentre la capitale originaria, Gortyna, è stata lasciata andare in declino.\n\nRiacquistare il controllo del nuovo cuore dell'isola è un passo fondamentale per garantire la sicurezza nel Mediterraneo e la prosperità dell'intero Impero, in quanto ora è possibile riaccogliere i mercanti e fermare i pirati e intercettare le flotte d'invasione."
 ep3_emperor_yearly.2000.desc_tours: "\n\nOggi la gente del posto chiama questo luogo [county.GetNameNoTier], dal nome Latino, ormai dimenticato, del suo insediamento principale, Civitas Turonum. Negli ultimi giorni della parte Occidentale dell'Impero, la città era una vera e propria metropoli, che dominava l'intera Provincia di Lugdunum.\n\nDa allora, la sua importanza è diminuita solo in parte, dato che i pellegrini cristiani accorrono ancora qui per recarsi a Santiago, e ha agito come baluardo contro due invasioni: quella degli Arabi e quella dei Vichinghi. Il vero spirito Romano aleggia ancora in queste terre, e tutti lo riscopriranno volenti o nolenti!"
 ep3_emperor_yearly.2000.a: "Un giorno glorioso per tutti i romani!"
 # The Fate of a PrincessPrince
 ep3_emperor_yearly.2010.t: "Il Destino di [Select_CString(sent_off.IsFemale,'una Principessa','un Principe')]
 ep3_emperor_yearly.2010.desc: "Oggi a corte si respira un'aria particolare. #EMP Vergognoso#!. I pettegolezzi non si addicono a questa sala signorile.\n\n"Pover[sent_off.Custom('DE_END_PRO_S_N')] [sent_off.GetFirstName]..."\n"...Sol[sent_off.Custom('DE_END_PRO_S_N')] tra tutti questi #EMP barbari#! [spouse.GetCulture.GetCollectiveNounNoTooltip]..."\n"...Un destino peggiore della morte..."\n"...Ho sentito che non usano nemmeno le #EMP forchette#!!"\n\nTuttavia, riconosco chiaramente [gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)] e [gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)] che spettegolano in un angolo. Quando fisso il mio sguardo severo su di loro, tacciono immediatamente, ma ho sentito abbastanza per conoscere l'argomento esatto della loro conversazione."
 ep3_emperor_yearly.2010.a: "Le esigenze politiche dell'Impero prevalgono su quelle individuali."
 ep3_emperor_yearly.2010.b: "Il suo fulgido esempio di sacrificio Cristiano è sempre nelle mie preghiere."
 ep3_emperor_yearly.2010.b2: "Un fulgido esempio di dedizione al bene del popolo."
 ep3_emperor_yearly.2010.c: "Non sta a voi giudicare un imperatore."
 #A Head Unworthy of the Crown
 ep3_emperor_yearly.2020.t: "Una testa indegna della corona"
 ep3_emperor_yearly.2020.desc: "I primi giorni del mio regno come [ROOT.Char.GetTitleAsNameNoTooltip] sono stati frenetici, ma finalmente è arrivato il momento di ricevere formalmente la corona e la benedizione [patriarch.Custom('IT_NAM_COL2')][patriarch.GetTitleAsNameNoTooltip] nelle sale santificate della [ROOT.Char.Custom('TriumphReligiousLocation')].\n\n[patriarch.Custom('IT_NAM_COL3')|U][patriarch.GetTitledFirstName|U] mi aspetta all'ingresso, con un'espressione severa sul volto, le porte si sono risolutamente chiuse dietro di [patriarch.GetSheHe].\n\n"Perché siete venut[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetFirstNameNoTooltip]? Siete indegn[ROOT.Char.Custom('DE_END_PRO_S_N')]! Qui non c'è posto per quelli come voi!""
 ep3_emperor_yearly.2020.a: "Mi pento e rinuncio ai miei peccati!"
 ep3_emperor_yearly.2020.a.tt: "Inizi pubblicamente e ufficialmente un percorso di pentimento per ottenere il perdono dei tuoi peccati!"
 ep3_emperor_yearly.2020.a.tt2: "Al termine del periodo di pentimento, perderai il tratto [target_criminal_trait.GetName(GetPlayer)]"
 ep3_emperor_yearly.2020.b: "È [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] che sceglie [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitleAsNameNoTooltip], non il contrario."
 ep3_emperor_yearly.2021.t: "Pentimento"
 ep3_emperor_yearly.2021.desc: "È passato un anno intero da quando [patriarch.Custom('DE_END_PRO_S_N')][patriarch.GetTitledFirstName] mi ha castigato duramente per i miei peccati e io ho iniziato umilmente ad espiare per essere degn[ROOT.Char.Custom('DE_END_PRO_S_N')] della corona che porto per la gloria di [ROOT.Char.GetFaith.HighGodName]."
 ep3_emperor_yearly.2021.desc_patriarch: "\n\nOggi ci incontriamo di nuovo, ma un sorriso benevolo abbellisce il suo volto."
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\n[patriarch.Custom('IT_NAM_COL3')|U][patriarch.GetTitledFirstNameNoTooltip|U] è decedut[patriarch.Custom('DE_END_PRO_S_N')], ma [Select_CString(patriarch.IsFemale,'la sua successora','il suo successore')], [patriarch_portrait.GetFirstName], è ora davanti a me per darmi la sua benedizione."
 ep3_emperor_yearly.2021.desc_end: "\n\n"La pace sia con voi, [ROOT.Char.GetTitledFirstNameNoTooltip]! La vostra crescita spirituale è stata grande, il vostro pentimento genuino e i vostri peccati sono quindi perdonati. Il vostro regno è benedetto da [ROOT.Char.GetFaith.HighGodNameAlternate]!""
 ep3_emperor_yearly.2021.a: "Io sono [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] per diritto umano e divino."
 # Usurper
 ep3_emperor_yearly.2030.t: "Usurpa[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]"
 ep3_emperor_yearly.2030.desc: "Il potere appartiene a chiunque sia abbastanza audace da afferrarlo e [ROOT.Char.GetFaith.HighGodName] favorisce gli audaci. [ROOT.Char.GetFaith.HighGodNameSheHe|U] chiaramente #EMP mi#! ha favorito, poiché finalmente posso essere chiamat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. [patriarch.Custom('IT_NAM_COL3')|U][patriarch.GetTitledFirstName|U], tuttavia, sembra non essere d'accordo con la mia interpretazione.\n\n"Avete percorso un sentiero di sangue per arrivare in cima, [ROOT.Char.GetFirstNameNoTooltip], e vi siete ribellat[ROOT.Char.Custom('DE_END_PRO_S_N')] al[predecessor.Custom('DE_END_ADJ_NUL_S_N')] vostr[predecessor.Custom('DE_END_PRO_S_N')] legittim[predecessor.Custom('DE_END_PRO_S_N')] sovran[predecessor.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetTitleAsNameNoTooltip] [predecessor.GetFirstName]! Pensavate davvero che [ROOT.Char.GetFaith.HighGodNameAlternate] benedirebbe #EMP [Select_CString(ROOT.Char.IsFemale,'una usurpatrice','un usurpatore')]#!?"\n\nNon ho bisogno che [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitleAsNameNoTooltip] mi apprezzi, ma non posso negare che questo renderà le cose più difficili..."
 ep3_emperor_yearly.2030.a: "Allora è il momento di cambiare!"
 ep3_emperor_yearly.2030.a.tt: "Sostituisci l'attuale [patriarch.GetTitleAsNameNoTooltip] con uno che ti sostenga"
 ep3_emperor_yearly.2030.b: "Dimostrerò il mio valore."
 patriarch_support_2030_desc: "Supporto del Capo della Fede"
 patriarch_support_2030_desc_tt: "[patriarch.Custom('IT_NAM_COL3')|U][patriarch.GetTitleAsNameNoTooltip] sosterrà il tuo predecessore finché non dimostrerai di essere degn[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 # Married Again
 ep3_emperor_yearly.2040.t: "Sposat[ROOT.Char.Custom('DE_END_PRO_S_N')] di Nuovo"
 ep3_emperor_yearly.2040.desc: "È di dominio pubblico che [new_wife.Custom('IT_NAM_COL3')][new_wife.GetTitledFirstName] non è [Select_CString( new_wife.IsFemale, 'la mia prima moglie', 'il mio primo marito' )]. Né [Select_CString( new_wife.IsFemale, 'la mia seconda', 'il mio secondo' )]. Il mio ultimo matrimonio, dopo la sfortunata dipartita dei miei precedenti coniugi, ha suscitato grande scandalo negli ambienti religiosi guidati [patriarch.Custom('IT_NAM_COL5')][patriarch.GetTitledFirstName].\n\n"CASTITÀ! Castità e fedeltà alla memoria del coniuge a cui [ROOT.Char.GetFaith.HighGodName] vi ha unito! Questa è la legge che [ROOT.Char.GetFaith.HighGodNameAlternate] ha dato all'umanità! Come potrei mai approvare un tale abominio agli occhi di [ROOT.Char.GetFaith.HighGodName]?!""
 ep3_emperor_yearly.2040.a: "Allora lo farà qualcun altro."
 ep3_emperor_yearly.2040.b: "Una generosa donazione potrebbe aiutare?"
 ep3_emperor_yearly.2040.c: "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che si tratti di un malinteso."
 ep3_emperor_yearly.2040.c.success: "[patriarch.Custom('IT_NAM_COL3')|U][patriarch.GetTitledFirstNameNoTooltip|U] è impressionat[patriarch.Custom('DE_END_PRO_S_N')] dalla tua conoscenza della legge religiosa"
 ep3_emperor_yearly.2040.c.success.tt: "[patriarch.Custom('IT_NAM_COL3')|U][patriarch.GetTitledFirstNameNoTooltip|U] ha benedetto il tuo matrimonio"
 ep3_emperor_yearly.2040.c.failure: "[patriarch.Custom('IT_NAM_COL3')|U][patriarch.GetTitledFirstNameNoTooltip|U] non è convint[patriarch.Custom('DE_END_PRO_S_N')]"
 ep3_emperor_yearly.2040.c.failure.tt: "[patriarch.Custom('IT_NAM_COL3')|U][patriarch.GetTitledFirstNameNoTooltip|U] non ha benedetto il tuo matrimonio"
 # A <Komnenos> on the Throne
 ep3_emperor_yearly.2050.t: "La Casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip] si impadronisce del trono"
 ep3_emperor_yearly.2050.t2: "Una [ROOT.Char.GetHouse.GetBaseNameNoTooltip] ritorna sul trono"
 ep3_emperor_yearly.2050.desc: "Questo giorno sarà ricordato come un grande giorno per la Casata [ROOT.Char.GetHouse.GetBaseName]. Non accadeva dai tempi [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip] [last_emperor.GetFirstName] che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetHouse.GetBaseNameNoTooltip] si sia sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] sul trono [title.Custom('IT_COU_COL')][title.GetName]!"
 ep3_emperor_yearly.2050.desc_first: "La giornata di oggi segna una tappa storica per la casata [ROOT.Char.GetHouse.GetBaseName]. Mai prima d'ora un membro orgoglioso della nostra famiglia si è seduto sul trono [title.Custom('IT_COU_COL')][title.GetName]! Non è mai successo, e raramente l'abbiamo sognato, prima del[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] #EMP sottoscritt[ROOT.Char.Custom('DE_END_PRO_S_N')]#!."
 ep3_emperor_yearly.2050.desc_diplo: "\n\nRinomat[last_emperor.Custom('DE_END_PRO_S_N')] in lungo e in largo come un[last_emperor.Custom('DE_PRO_POS_P_2P')] diplomatic[last_emperor.Custom('DE_END_PRO_S_N')],"
 ep3_emperor_yearly.2050.desc_martial: "\n\nRispettat[last_emperor.Custom('DE_END_PRO_S_N')] come un astuto generale,"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\nUniversalmente riconosciut[last_emperor.Custom('DE_END_PRO_S_N')] come un[last_emperor.Custom('DE_PRO_PER_P_3P_G')]amministra[last_emperor.Custom('DE_END_NOU_S_GS_N')] delle sue terre,"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\nTemut[last_emperor.Custom('DE_END_PRO_S_N')] per la sua astuzia e le sue subdole tattiche,"
 ep3_emperor_yearly.2050.desc_learning: "\n\nAmpiamente ammirat[last_emperor.Custom('DE_END_PRO_S_N')] per la sua conoscenza e saggezza,"
 ep3_emperor_yearly.2050.desc_prowess: "\n\nRicordat[last_emperor.Custom('DE_END_PRO_S_N')] soprattutto per la sua forza sovrumana e le sue imprese sul campo di battaglia,"
 ep3_emperor_yearly.2050.desc_fallback: "\n\nSebbene non sia il più impressionante dei risultati,"
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\nI miei parenti mi esortano a creare un'eredità duratura. Tra secoli, il mondo potrebbe ancora venerare tutti i nomi della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip], e soprattutto [ROOT.Char.Custom('DE_ART_DEF_P_A')] grande [ROOT.Char.GetTitledFirstNameNoTooltipRegnal] che l'ha condotta alla gloria!"
 ep3_emperor_yearly.2050.desc_body: "[last_emperor.Custom('IT_NAM_COL3')|U][last_emperor.GetFirstNameNoTooltip] ha lasciato un segno nella storia. Ora muovo i primi passi per lasciare il mio!"
 ep3_emperor_yearly.2050.a: "Avanti, verso la gloria eterna!"
 # The Queen of Cities
 ep3_emperor_yearly.2060.t: "La regina delle città"
 ep3_emperor_yearly.2060.desc: "Il viso di [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] esprime della speranza, mentre mi si avvicina.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], come certamente saprete, l'anniversario della fondazione della nostra gloriosa regina delle città, [queen_city.GetNameNoTier], cade l'11 maggio, molto prima di quanto si possa pensare! La popolazione mormora e si lamenta perché da anni non viene festeggiato.\n\n"Dovremmo organizzare dei festeggiamenti degni della grande città di Costantino?""
 ep3_emperor_yearly.2060.desc_century: "[2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a grandi passi.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], come certamente saprete, l'anniversario della fondazione della nostra gloriosa regina delle città, [queen_city.GetNameNoTier], segnerà il #EMP centenario#! dal remoto 324 d.C., quando Costantino il Grande la scelse come sua nuova Roma.\n\n"È l'occasione perfetta per una grande festa come nessun'altra! La gente vi amerà e la storia ricorderà il vostro contributo.""
 ep3_emperor_yearly.2060.a: "Solo la più grande delle celebrazioni sarà accettabile!"
 ep3_emperor_yearly.2060.b: "Allora sarà opportuno celebrare una grande festa!"
 ep3_emperor_yearly.2060.c: "I festeggiamenti dovranno aspettare."
 constantinople_birthday_flag_desc: "Celebrazione dell'anniversario della fondazione Costantinopoli"
 constantinople_birthday_flag_tt: "L'organizzazione di una [GetActivityType('activity_chariot_race').GetName] nei prossimi 5 anni sarà del 50% più economica"
 # Exotic Gifts
 ep3_emperor_yearly.2070.t: "Doni Esotici"
 ep3_emperor_yearly.2070.desc: "[Select_CString(ambassador.IsFemale,'La donna','L'uomo')] davanti a me sembra provenire da molto lontano, a giudicare dall'abbigliamento esotico e dalla natura dei regali che porta: oro, avorio, sale...\n\nQuando l'ultima offerta varca la porta, però, tutti i miei pensieri razionali si arrestano. — #EMP in nome di [ROOT.Char.GetFaith.HealthGodName] cos'è qell'animale?!#! Posso solo descriverlo come un come un gigantesco #EMP cavallo#! maculato con un collo lungo...\n\n"Grande [ROOT.Char.GetTitleAsNameNoTooltip], vi porto doni dalla terra [ambassador_liege.GetPrimaryTitle.Custom('IT_NAM_COL2')][ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier], compreso questo maestoso animale che chiamiamo #EMP giraffa#!. Vi prego di accettare gli umili omaggi [Select_CString(ambassador_liege.IsFemale,'della mia Signora','del mio Signore')].""
 ep3_emperor_yearly.2070.a: "Tutti i regali sono ben accetti."
 ep3_emperor_yearly.2070.b: "Che ne dite invece di rimanere?"
 ep3_emperor_yearly.2070.b.tt: "[ambassador.GetFirstNameNoTooltip|U] è un[ambassador.Custom('DE_PRO_PER_P_3P_G')]eccellente [Select_CString(ambassador.IsFemale,'diplomatica','diplomatico')] che potrebbe servirmi bene!"
 ep3_emperor_yearly.2070.b.success: "[ambassador.GetFirstNameNoTooltip|U] è impressionat[ambassador.Custom('DE_END_PRO_S_N')] dal tuo regno e accetta la tua proposta di ospitalità"
 ep3_emperor_yearly.2070.b.success.tt: "[ambassador.GetFirstNameNoTooltip|U] viene assunt[ambassador.Custom('DE_END_PRO_S_N')]"
 ep3_emperor_yearly.2070.b.failure: "[ambassador.GetFirstNameNoTooltip|U] ha bisogno di un po' di #EMP persuasione, di tipo aureo,#! per rimanere"
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_emperor_yearly.2070.b.success.tt$"
 ep3_emperor_yearly.2070.c: "Certo, bene... Siete congedat[ambassador.Custom('DE_END_PRO_S_N')]."
 ep3_emperor_yearly.2070.c.tt: "Gettate i regali nel mucchio con tutti gli altri e mandate le bestie in cucina."
 # A School for the People
 ep3_emperor_yearly.2080.t: "Una scuola per il popolo"
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] parla apertamente, ponderando pesantemente ogni singola parola:\n\n"La popolazione [school_county.Custom('IT_COU_COL')][school_county.GetNameNoTier] ha preso atto degli investimenti effettuati nel vostro recente programma di costruzione. Sebbene tutti siano ovviamente orgogliosi della crescita della nostra amata città, alcuni miglioramenti stanno loro più a cuore."
 ep3_emperor_yearly.2080.desc_byz: "\n\nVi consiglierei di costruire una scuola finanziata dall'Impero gestita da alcuni stimati [Glossary( 'grammatikos', 'GRAMMATIKOS_GLOSS' )]; più le persone comuni saranno istruite, più è probabile che si uniscano alle file dell'amministrazione imperiale. Una manna per noi e un miglioramento della condizione sociale per loro!""
 ep3_emperor_yearly.2080.desc_gen: "\n\nPer esempio, finanziando una scuola dove persone di ogni estrazione sociale possano studiare per entrare nell'amministrazione imperiale!"
 ep3_emperor_yearly.2080.a: "Una burocrazia bene oliata ha sempre bisogno di nuovi funzionari."
 ep3_emperor_yearly.2080.a.tt: "Raccoglierai i frutti quando la costruzione della scuola sarà terminata, tra 5 anni."
 ep3_emperor_yearly.2080.b: "Ora abbiamo altre priorità."
 GRAMMATIKOS_GLOSS: "Il sistema educativo Bizantino fu in gran parte ereditato dalla Roma classica ed era suddiviso in 3 livelli: i #EMP grammatistes#! che insegnavano ai bambini piccoli le basi della lettura, della scrittura e del calcolo; i #EMP grammatikos#! che insegnavano ai bambini più grandi la letteratura e la lingua greca classica. Infine, il #EMP retore#! che insegnava agli adolescenti la retorica, l'arte di parlare in modo chiaro e persuasivo."
 # A Popular Mime
 ep3_emperor_yearly.2090.t: "Un[mime.Custom('DE_PRO_POS_P_2P')] Mim[mime.Custom('DE_END_PRO_S_N')] Popolare"
 ep3_emperor_yearly.2090.desc: "Davanti a me si trova un volto in qualche modo familiare. È quello di [mime.GetFirstName], [mime.Custom('DE_ART_DEF_P_A')] più popolare tra i [Glossary( 'mimi', 'MIMOS_GLOSS' )].\n\n"Grande [ROOT.Char.GetTitleAsNameNoTooltip], non ho bisogno di presentarmi, il mio nome è conosciuto e amato da tutti. L'Ippodromo tace quando mi esibisco e applaude quando lo dico io. Voi conoscete il mio ascendente sulle folle, [Select_CString(And(ROOT_Char.IsFemale, mime.IsFemale), 'entrambe', 'entrambi')] abbiamo qualcosa da guadagnare da una collaborazione più stretta.""
 ep3_emperor_yearly.2090.a: "Potete aiutarmi a convincere [control_target.Custom('IT_NAM_COL3')][control_target.GetTitledFirstNameNoTooltip]."
 ep3_emperor_yearly.2090.b: "Solo la mia corte è degna di questo livello di intrattenimento."
 ep3_emperor_yearly.2090.c: "Non ho tempo per i #EMP mimi#!."
 ep3_emperor_yearly.2090.a.tt: "L'aiuto di [mime.GetFirstNameNoTooltip] aumenta l'efficacia dell'attività di $task_increase_control$ da parte del tuo $councillor_marshal$."
 ep3_emperor_yearly.2090.b.tt: "Il talento e la reputazione di [mime.GetFirstNameNoTooltip] aumentano la sua attitudine come $court_jester_court_position$."
 court_position_famous_mime: "Mimo Popolare"
 MARSHAL_INCREASE_CONTROL_MIME_MODIFIER: "Sostenuto da un mimo popolare"
 MIMOS_GLOSS: "È difficile definire l'esatta natura di un #EMP mimos#! bizantino, solitamente tradotto come #EMP mimo#! per semplicità. Il nome comprende una vasta gamma di intrattenitori comici: attori di pantomime mitologiche, giocolieri, acrobati, danzatori, giullari e persino praticanti di una prima forma di burlesque."
 # A Border Treaty
 ep3_emperor_yearly.2100.t: "Un Trattato di Confine"
 ep3_emperor_yearly.2100.desc: "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina al trono con una pila di documenti in mano.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ho analizzato alcuni dei trattati che abbiamo stipulato con [neighbor.Custom('DE_ART_DEF_P_A')] nostr[neighbor.Custom('DE_END_PRO_S_N')] vicin[neighbor.Custom('DE_END_PRO_S_N')], [neighbor.Custom('IT_NAM_COL3')][neighbor.GetTitledFirstName]. A quanto pare, il trattato di confine riguardante [contested_county.Custom('IT_COU_COL4')][contested_county.GetName] esiste in diverse copie non concordanti, alcune delle quali sono molto più favorevoli per noi rispetto a quella che stiamo attualmente applicando!\n\n"Con il vostro permesso, vorrei cercare di imporre la versione più favorevole a noi come trattato ufficiale adottato da tutte le parti coinvolte!""
 ep3_emperor_yearly.2100.a: "Fatelo."
 ep3_emperor_yearly.2100.a.success: "La nostra versione del trattato è accettata"
 ep3_emperor_yearly.2100.a.success.tt: "Versione Accettata"
 ep3_emperor_yearly.2100.a.failure: "La nostra versione del trattato viene respinta"
 ep3_emperor_yearly.2100.a.failure.tt: "Versione Respinta"
 ep3_emperor_yearly.2100.a.crit_fail: "Usano contro di noi una versione ancora più vecchia"
 ep3_emperor_yearly.2100.a.crit_fail.tt: "Scoperta una Versione Ostile"
 ep3_emperor_yearly.2100.b: "Informi [neighbor.GetFirstNameNoTooltip], cercando di trovare un accordo."
 ep3_emperor_yearly.2100.c: "Seppelliamo tutte le prove."
 TRUCE_COLLABORATION: "Accordi di Pace"
 ep3_emperor_yearly.2100.angry_error_log: ""
 # Mediators of X
 ep3_emperor_yearly.2110.t: "I Mediatori [provincial_county.Custom('IT_COU_COL')][provincial_county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2110.desc_same: "Riconosco immediatamente la provenienza [Select_CString(merchant.IsFemale,'della','del')] postulante che sta di fronte a me: [merchant.GetSheHe] è di origine [merchant.GetCulture.GetNameNoTooltip], come me. Quando inizia a parlare, mi colpisce il suo accento familiare."
 ep3_emperor_yearly.2110.desc_other: "[Select_CString(merchant.IsFemale,'La','Il')] postulante ora di fronte a me non sembra essere d'origine [ROOT.Char.GetCulture.GetNameNoTooltip]. #EMP [Select_CString(merchant.IsFemale,'Una provinciale','Un provinciale')]#!, suppongo. Quando inizia a parlare,  mi colpisce il suo accento barbaro ma vagamente familiare."
 ep3_emperor_yearly.2110.desc: "\n\n"[ROOT.Char.GetTitleAsNameNoTooltip|U], io rappresento un gruppo di mercanti provenienti [provincial_county.Custom('IT_COU_COL5')][provincial_county.GetNameNoTier]. Avendo vissuto a lungo in questa terra, commerciando con la gente del posto e con i funzionari della Capitale, siamo ben consapevoli delle difficoltà nel trattare con popolazioni non integrate e particolarmente preparati sulla questione.\n\nPertanto, vorremmo offrire i nostri servizi come traduttori e interpreti ufficiali.""
 ep3_emperor_yearly.2110.a: "L'amministrazione locale ha un grande bisogno dei vostri servizi."
 ep3_emperor_yearly.2110.b: "Abbiamo bisogno di voi qui nella capitale."
 ep3_emperor_yearly.2110.c: "Sono i [merchant.GetCulture.GetCollectiveNounNoTooltip] che dovrebbero imparare le usanze della Capitale."
 # Foreign Pretentiousness
 ep3_emperor_yearly.2120.t: "Pretesa straniera"
 ep3_emperor_yearly.2120.desc: "[complainer.Custom('IT_NAM_COL3')|U][complainer.GetTitledFirstName] sembra piuttosto infastidit[complainer.Custom('DE_END_PRO_S_N')] da qualcosa.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], la corte è in fermento a causa dell'indignazione nei confronti di [the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)]! Il suo comportamento arrogante è sotto gli occhi di tutti e, dal suo arrivo, ha introdotto a corte usanze particolarmente #EMP lussuose#!: cena con forchette d'oro, rifiuta di lavarsi insieme a noi, profuma la sua stanza con erbe sospette e indossa abiti di seta peccaminosamente morbidi!\n\n"Dovete porre fine a questa follia, prima che la sua corruzione morale si diffonda!""
 ep3_emperor_yearly.2120.a: "Dovremmo tutti prendere esempio da [the_byz.GetFirstNameNoTooltip]!"
 ep3_emperor_yearly.2120.b: "Non tollereremo queste assurdità straniere."
 ep3_emperor_yearly.2120.c: "Sinceramente? Di tutto ciò non importa a nessuno."
 # A Plea for Freedom
 ep3_emperor_yearly.2130.t: "Un Appello Alla Libertà"
 ep3_emperor_yearly.2130.desc: ""Generos[ROOT.Char.Custom('DE_END_PRO_S_N')] e nobile [ROOT.Char.GetTitleAsNameNoTooltip|U], vi prego di ascoltare la mia richiesta." dice [Select_CString(prisoner.IsFemale,'la','il')] postulante mentre, affiancat[prisoner.Custom('DE_END_PRO_S_N')] da due guardie, sta in piedi di fronte a me con le mani saldamente legate. Riconosco [Select_CString(prisoner.IsFemale,'la mia prigioniera','il mio prigioniero')], [prisoner.Custom('IT_NAM_COL3')][prisoner.GetTitledFirstName].\n\n"Troppo a lungo ho languito in cattività. Vi prego, abbiate pietà di me e concedetemi la libertà! Niente è più caro al mio cuore della mia libertà e nessun prezzo sarà troppo alto per ottenerla. Esigete da me tutto ciò che volete e io vi obbedirò!""
 ep3_emperor_yearly.2130.a: "Da questo momento siete pienamente graziat[prisoner.Custom('DE_END_PRO_S_N')]"
 ep3_emperor_yearly.2130.b: "Voi mi sosterrete."
 ep3_emperor_yearly.2130.c: "Ora la vostra vita mi appartiene."
 ep3_emperor_yearly.2130.c.tt: "[prisoner.GetFirstNameNoTooltip] sarà costrett[prisoner.Custom('DE_END_PRO_S_N')] ad accettare di essere un[prisoner.Custom('DE_PRO_PER_P_3P_G')]agente in tutti i tuoi complotti."
 ep3_emperor_yearly.2130.d: "Voi mi invierete delle truppe."
 ep3_emperor_yearly.2130.e: "Non è possibile. Ora sparite dalla mia vista."
 SCHEME_OWE_FREEDOM: "Vi devo la mia libertà: $VALUE|+0=$"
 # Empty Coffers, Empty Mausoleums
 ep3_emperor_yearly.2140.t: "Forzieri Vuoti, Mausolei Vuoti"
 ep3_emperor_yearly.2140.desc: "La gestione [ROOT.Char.GetPrimaryTitle.Custom('IT_COU_COL')][ROOT.Char.GetPrimaryTitle.GetDefinitiveName] è un'attività costosa e forse ho trascurato un po' troppo le nostre finanze. Si sono accumulati debiti su debiti e i forzieri sono ora vuoti.\n\nDove posso trovare un po' d'oro #EMP nell'immediato#!?\n\nAll'improvviso mi sovviene un'idea vergognosa, blasfema, ma... #EMP geniale#!: i grandi imperatori del passato sono sempre stati sepolti insieme a lussuosi corredi funerari! Mi basterebbe appropriarmi di alcuni di questi beni per ripagare i nostri debiti. Tutte queste ricchezze appartengono comunque all'impero, no?"
 ep3_emperor_yearly.2140.a: "Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che i morti non se la prenderanno."
 ep3_emperor_yearly.2140.b: "Non mi abbasserò a tanto!"
 # The Saint of X
 ep3_emperor_yearly.2150.t: "[Select_CString(saint.IsFemale,'La Santa','Il Santo')] di [capital.GetNameNoTooltip]"
 ep3_emperor_yearly.2150.desc: "Gli abitanti di [capital.GetName] sono in fermento e circolano insistentemente voci riguardo [Select_CString(saint.IsFemale,'una santa donna','un sant'uomo')], [Select_CString(saint.IsFemale,'una certa','un certo')] [saint.GetFirstName], che vive come gli antichi santi."
 ep3_emperor_yearly.2150.desc.stylite: "\n\nCome quelli che di solito chiamiamo "stiliti", [saint.GetSheHe] ha scelto una vecchia colonna della città come sua casa. [saint.GetFirstName] trascorre la sua vita in cima ad essa, legat[saint.Custom('DE_END_PRO_S_N')] strettamente per non cadere, copert[saint.Custom('DE_END_PRO_S_N')] di stracci, mangiando solo il cibo che i suoi discepoli benintenzionati [saint.Custom('DE_PRO_DEM')] issano con una corda e una carrucola."
 ep3_emperor_yearly.2150.desc.grazer: "\n\nCome quelli che di solito chiamiamo "pascolatori", [saint.GetSheHe] vive nella natura selvaggia con la sola compagnia degli animali, come una bestia tra le bestie. Nud[saint.Custom('DE_END_PRO_S_N')] e sol[saint.Custom('DE_END_PRO_S_N')], [saint.GetFirstName] sopravvive solo grazie a ciò che la terra [saint.Custom('DE_PRO_DEM')] fornisce spontaneamente e alle donazioni degli sporadici passanti."
 ep3_emperor_yearly.2150.desc.iron: "\n\nCome quelli che di solito chiamiamo "portatori di ferro", [saint.GetSheHe] trascorre la sua vita nell'immobilità, la sua carne soffre sotto il peso di pesanti catene che ne martoriano i polsi, ma non un sospiro sfugge alle sue labbra. [saint.GetFirstName] mangia e indossa solo ciò che misericordiosi passanti [saint.Custom('DE_PRO_DEM')] portano."
 ep3_emperor_yearly.2150.desc.end: "\n\nNon è raro che i truffatori si guadagnino da vivere grazie all'ingenua carità dei nostri cittadini, simulando le loro ferite e ostentando un'aria di santità ben studiata. Ma se [saint.GetFirstNameNoTooltip] fosse davvero [Select_CString(saint.IsFemale,'una santa','un santo')]?"
 ep3_emperor_yearly.2150.a: "[Select_CString(saint.IsFemale,'Questa donna','Quest'uomo')] è stat[saint.Custom('DE_END_PRO_S_N')] benedett[saint.Custom('DE_END_PRO_S_N')] da [ROOT.Char.GetFaith.HighGodName]!"
 ep3_emperor_yearly.2150.a.tt: "Sosterrò la sua santa vocazione!"
 ep3_emperor_yearly.2150.b: "L[saint.Custom('DE_END_PRO_S_N')] metterò alla prova io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 ep3_emperor_yearly.2150.c: "[Select_CString( saint.IsFemale, 'Le sante', 'I santi' )] hanno smesso da tempo di camminare tra noi."
 ep3_emperor_yearly.2150.c.tt: "La tua [Concept('governor_efficiency',Select_CString(ROOT.Char.IsFemale,'efficienza come governatrice','efficienza come governatore'))|E] aumenta del #P 3%#!"
 ep3_emperor_yearly.2150.b.tt.success: "Scopri la verità"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.GetFirstNameNoTooltip] è davvero [Select_CString(saint.IsFemale,'una santa donna','un sant'uomo')]"
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.GetFirstNameNoTooltip] è [Select_CString(saint.IsFemale,'una comune truffatrice','un comune truffatore')]"
 ep3_emperor_yearly.2150.b.tt.failure: "Ne sai quanto prima"
 ep3_emperor_yearly.2150.b.tt.continue: "Devi lasciare che [saint.GetFirstNameNoTooltip] continui a perseguire la sua santa missione"
 ep3_emperor_yearly.2150.b.tt: "La tua [Concept('governor_efficiency',Select_CString(ROOT.Char.IsFemale,'efficienza come governatrice','efficienza come governatore'))|E] aumenta del #P 10%#!"
 ep3_emperor_yearly.2151.desc: "Sono passati anni dall'ultima volta che ho sentito parlare di [saint.GetFirstNameNicknamed], [Select_CString(saint.IsFemale,'la santa','il santo')] degli abitanti di [capital.GetName]. Mi chiedo perché mi sia venut[saint.Custom('DE_END_PRO_S_N')] in mente proprio ora...\n\n"[chaplain.GetTitledFirstName|U], vi ricordate di [Select_CString( saint.IsFemale, 'quella strana', 'quello strano' )] eremita, [saint.GetFirstNameNoTooltip]? Cosa [saint.Custom('DE_PRO_DEM')] è accaduto?""
 ep3_emperor_yearly.2151.desc_saint: "\n\n"[Select_CString(saint.IsFemale,'Una vera santa','Un vero santo')], grande [ROOT.Char.GetTitleAsNameNoTooltip|U]! Gli effetti delle sue pie gesta si sentono ancora in tutto il Paese!""
 ep3_emperor_yearly.2151.desc_crook: "\n\n"Era [Select_CString(saint.IsFemale,'una comune truffatrice','un comune truffatore')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. Solo qualche mese dopo che la questione vi era stata sottoposta, si è scoperto che aveva simulato le sue ferite con sangue d'agnello e che, sovente, mangiava a sazietà in una vicina taverna!""
 ep3_emperor_yearly.2151.a: "Chi se l'aspettava!"
 # People of the Frontier
 ep3_emperor_yearly.2160.t: "Gente di Frontiera"
 ep3_emperor_yearly.2160.desc: "I nostri vicini [nomad_neighbor.GetCulture.GetCollectiveNounNoTooltip] ultimamente sono diventati una vera e propria seccatura. Il loro modo di vivere nomade e #EMP disorganizzato#! hanno reso i confini un concetto molto relativo e permeabile, tanto che un numero sempre maggiore di persone ha iniziato a spostarsi [nomad_county.Custom('IT_COU_COL5')][nomad_county.GetNameNoTier] verso [our_county.Custom('IT_COU_COL4')][our_county.GetNameNoTier].\n\nAll'inizio si trattava solo di qualche cavallo brado che pascolava nelle nostre terre, poi sono arrivate intere mandrie e ora intere famiglie e tutti i loro averi, veri e propri villaggi, hanno varcato i nostri confini.\n\nLa pressione della popolazione barbara sulle frontiere dell'impero non è una novità, ma i tempi sono cambiati."
 ep3_emperor_yearly.2160.a: "Se intendono stabilirsi qui, sono i benvenuti."
 ep3_emperor_yearly.2160.a.tt: "L'impero ha un'antica tradizione di accettazione e integrazione di tutti i barbari che desiderano stabilirsi nelle nostre terre."
 ep3_emperor_yearly.2160.b: "Tutto ciò è inaccettabile!"
 ep3_emperor_yearly.2160.b.flavor: "Sollevi il problema con il loro capo, [nomad_neighbor.Custom('IT_NAM_COL3')][nomad_neighbor.GetTitledFirstNameNoTooltip]."
 ep3_emperor_yearly.2160.b.tt.success: "Hai successo nella disputa diplomatica"
 ep3_emperor_yearly.2160.b.tt.failure: "Le manovre diplomatiche si ritorcono contro di te"
 ep3_emperor_yearly.2160.b.success: "Scambio diplomatico positivo"
 ep3_emperor_yearly.2160.b.failure: "Scambio diplomatico negativo"
 ep3_emperor_yearly.2160.b.tt: "La tua [Concept('governor_efficiency',Select_CString(ROOT.Char.IsFemale,'efficienza come governatrice','efficienza come governatore'))|E] aumenta del #P 5%#!"
 ep3_emperor_yearly.2160.b.tt2: "La tua [Concept('governor_efficiency',Select_CString(ROOT.Char.IsFemale,'efficienza come governatrice','efficienza come governatore'))|E] diminuisce del #N 5%#!"
 # Secret Tunnels
 ep3_emperor_yearly.2170.t: "Gallerie Segrete"
 ep3_emperor_yearly.2170.desc: "[our_county.Custom('IT_COU_COL4')|U][our_county.GetNameNoTier] è una regione difficile e il nostro controllo su di essa è spesso inconsistente. I suoi abitanti sono sopravvissuti temprati dalle avversità, la cui conoscenza e padronanza della loro terra aspra e selvaggia è impareggiabile.\n\nIn questo, sono aiutati dalla loro stessa creazione: una vasta rete di gallerie, rifugi nascosti e spazi abitativi sotterranei. Qui si riparano dalle intemperie, dagli attacchi nemici e dagli esattori delle tasse che vengono a reclamare ciò che è dovuto a Cesare."
 ep3_emperor_yearly.2170.a: "Potremmo fare lo stesso..."
 ep3_emperor_yearly.2170.b: "Questa pratica illegale deve finire."
 # A Warm Meal?
 ep3_emperor_yearly.2180.t: "Un Pasto Caldo?"
 ep3_emperor_yearly.2180.desc: "Il crepuscolo ci coglie di sorpresa mentre ci facciamo strada attraverso le [location.Custom('GetTerrainTypePlural')] nei dintorni [location.Custom('IT_COU_COL')][location.GetName], ancora ben lontani dalle case.\n\nL'unico segno di presenza umana che vediamo in lontanza è l'intimidatorio muro esterno di quella che sembra essere una sorta di tenuta privata."
 ep3_emperor_yearly.2180.desc_capital: "Il crepuscolo ci coglie di sorpresa mentre siamo ancora distanti dalle mura sicure di [location.GetName].\n\nFortunatamente, gli edifici caratteristici di una tenuta di lusso emergono presto dall'oscurità. Come sarebbe piacevole trascorrere qui la notte, lontano dalla strada polverosa e prepararsi così all'ingresso trionfale nella splendida capitale!"
 ep3_emperor_yearly.2180.desc_fellow: "\n\nSe la memoria non mi tradisce, queste terre dovrebbero appartenere [event_host.Custom('IT_NAM_COL4')][event_host.GetTitledFirstName]. Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che non mancherà di offrirci ospitalità!"
 ep3_emperor_yearly.2180.desc_foreigner: "\n\nPurtroppo non conosco il Signore o la Signora che governa queste terre. Speriamo che i padroni di casa non neghino ai poveri pellegrini un pasto caldo e un umile alloggio per la notte!"
 ep3_emperor_yearly.2180.a: "Dovremmo chiedere ospitalità."
 ep3_emperor_yearly.2180.a.tt: "Vedremo che tipo di ospitalità riceveremo."
 ep3_emperor_yearly.2180.b: "Non abbiamo tempo da perdere qui."
 ep3_emperor_yearly.2181.desc: "Il sole è appena tramontato sulle mie terre [location.Custom('IT_COU_COL')][location.GetName], quando un gruppo di trasandati viaggiatori si presenta alla mia porta."
 ep3_emperor_yearly.2181.desc_fellow: "\n\n"[ROOT.Char.GetFirstNameNoTooltip], [Select_CString( ROOT.Char.IsFemale, 'amica mia', 'amico mio' )], nel nome [Select_CString( ROOT.Char.GetLiege.IsFemale, 'della nostra amata', 'del nostro amato' )] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U], che entrambi serviamo fedelmente, aprite le vostre porte a dei poveri pellegrini che attraversano le vostre terre!""
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n"Onorevole Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] di questa magnifica casa, sono [pilgrim.Custom('IT_NAM_COL3')][pilgrim.GetTitledFirstNameNoTooltip], ma oggi sono solo un[pilgrim.Custom('DE_PRO_PER_P_3P_G')]umile pellegrin[pilgrim.Custom('DE_END_PRO_S_N')] che attraversa le vostre terre! Potreste gentilmente offrire, a me e ai miei compagni di viaggio, un pasto caldo e un letto per la notte?""
 ep3_emperor_yearly.2181.a: "Certamente, che [ROOT.Char.GetFaith.HighGodName] vi benedica!"
 ep3_emperor_yearly.2181.a_flavor: "Sedete al mio tavolo! E dopo cena vi mostrerò anche una scorciatoia, così potrete dire a tutti lungo la strada quanto sono gentile!"
 ep3_emperor_yearly.2181.b: "Siete i benvenuti a casa mia. Sarei onorat[ROOT.Char.Custom('DE_END_PRO_S_N')] di aiutarvi ."
 ep3_emperor_yearly.2181.b_flavor: "Da domani, i miei servitori vi guideranno e le mie guardie vi scorteranno nel resto del vostro viaggio."
 ep3_emperor_yearly.2181.c: "L'ospitalità non è gratuita."
 ep3_emperor_yearly.2181.a.tt: "Ospitalità Amichevole"
 ep3_emperor_yearly.2181.b.tt: "Ospitalità Eccellente"
 ep3_emperor_yearly.2181.c.tt: "Ospitalità Negata"
 # The Granaries of the Powerful
 ep3_emperor_yearly.2190.t: "I Granai dei Potenti"
 ep3_emperor_yearly.2190.desc: ""I granai dei [Glossary( 'dynatoi', 'DYNATOI_GLOSS')] sono sempre pieni", dicono i contadini.\n\nA volte questo è più vero che mai. Oggi ho convocato ufficialmente [landowner.Custom('IT_NAM_COL3')][landowner.GetTitledFirstName], [Select_CString(landowner.IsFemale,'proprietaria terriera','proprietario terriero')] di [capital.GetName], in merito alla gestione della sua tenuta. Secondo le mie fonti, [landowner.GetFirstNameNoTooltip] ha acquistato enormi quantità di grano a basso costo e lo ha accumulato nei suoi granai, allo scopo di rivenderlo a un prezzo più alto in tempi di scarsità.\n\nQuesta pratica è vietata dall'Impero, in quanto paralizza il reddito dei piccoli proprietari."
 ep3_emperor_yearly.2190.a: "Riceverete una punizione esemplare!"
 ep3_emperor_yearly.2190.b: "Io #EMP potrei#! chiudere un'occhio..."
 ep3_emperor_yearly.2190.c: "Non dovreste proprio farlo."
 DYNATOI_GLOSS: "I potenti, in particolare la nobiltà provinciale, che monopolizzano le terre e la pubblica amministrazione."
 # The Emperor's Gold
 ep3_emperor_yearly.2200.t: "L'oro dell'Imperatore"
 ep3_emperor_yearly.2200.desc: "Se mai c'è stato qualcuno assolutamente indegno di sedere sul trono imperiale, questi è senz'altro [liege.GetFirstName].\n\nTutte le nostre tasse finiscono nelle tasche di [Select_CString(liege.IsFemale,'quella parassita','quel parassita')] che risiede a [capital.GetNameNoTier], mentre [governorship.Custom('IT_COU_COL4')][governorship.GetName] langue in povertà. A meno che...\n\nLe nostre tasse #EMP non devono#! più finire lì. Potrei farne certo un uso migliore..."
 ep3_emperor_yearly.2200.a: "[liege.GetSheHe|U] non merita il nostro oro."
 ep3_emperor_yearly.2200.b: "La mia lealtà è verso [ROOT.Char.GetTopLiege.GetPrimaryTitle.Custom('IT_NAM_COL3')][ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], non verso [ROOT.Char.GetTopLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]."
 ep3_emperor_yearly.2200.a.tt: "Lealtà Indegna"
 ep3_emperor_yearly.2200.b.tt: "Lealtà Verso l'Impero"
 # A Prophecy of Power
 ep3_emperor_yearly.2210.t: "Una Profezia di Potere"
 ep3_emperor_yearly.2210.desc: "La scorsa notte ho fatto un sogno: una mano eterea scendeva dal cielo e poneva una corona sulla mia testa, mentre una voce imperiosa mi diceva: "Andate ora! Vi concedo [potential_title.Custom('IT_COU_COL4')][potential_title.GetName]!"\n\nProbabilmente è solo frutto delle mie ambizioni... Eppure, se riuscissi a convincere [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName] che si trattava di un vero segno del Cielo, una sorta di profezia?"
 ep3_emperor_yearly.2210.desc_believe: "Quell[liege.Custom('DE_END_PRO_S_N')] sciocc[liege.Custom('DE_END_PRO_S_N')] crederebbe a #EMP qualsiasi cosa#!, non è vero?"
 ep3_emperor_yearly.2210.desc_jacob: "\n\nDopo tutto, Dio non è forse apparso in sogno a Giacobbe per concedergli la Terra Promessa?"
 ep3_emperor_yearly.2210.a: "Vale la pena provarci!"
 ep3_emperor_yearly.2210.a.tt: "La decisione spetta al[liege.Custom('DE_END_ADJ_NUL_S_N')] tu[liege.Custom('DE_END_PRO_S_N')] Signor[liege.Custom('DE_END_ADJ_IND_S_A')]."
 ep3_emperor_yearly.2210.a.success: "Convinci [liege.Custom('DE_ART_DEF_P_A')] tu[liege.Custom('DE_END_PRO_S_N')] Signor[liege.Custom('DE_END_ADJ_IND_S_A')]"
 ep3_emperor_yearly.2210.a.success.tt: "La profezia viene creduta"
 ep3_emperor_yearly.2210.a.failure: "La tua "profezia" non viene creduta"
 ep3_emperor_yearly.2210.a.failure.tt: "La profezia non viene creduta"
 ep3_emperor_yearly.2210.b: "Non ho bisogno di queste stupidaggini."
 ep3_emperor_yearly.2211.desc: "Sono alquanto sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] quando [vassal.Custom('IT_NAM_COL3')][vassal.GetTitledFirstName] appare davanti a me, costringendomi a un'udienza privata.\n\n"Grande [ROOT.Char.GetTitleAsNameNoTooltip|U], [vassal.GetFaith.HighGodName] mi ha inviato un sogno, che però non è #EMP solo#! un sogno ma una vera #EMP profezia#!!"\n\n"Sono stat[vassal.Custom('DE_END_PRO_S_N')] scelt[vassal.Custom('DE_END_PRO_S_N')] per essere [Select_CString( vassal.IsFemale, 'la prossima', 'il prossimo' )] [potential_title.GetHolder.GetTitleAsNameNoTooltip] [potential_title.Custom('IT_COU_COL')][potential_title.GetName]! Il più saggio dei [vassal.GetFaith.PriestNeuterPlural] lo ha confermato.""
 ep3_emperor_yearly.2211.a: "#EMP Un vero e proprio segno dal Cielo!#!"
 ep3_emperor_yearly.2211.b: "Credo di non poter ignorare questo segno."
 ep3_emperor_yearly.2211.c: "Il vostro valore deve essere dimostrato con i fatti, non con i sogni!"
 ep3_emperor_yearly.2211.d: "[vassal.GetFirstNameNoTooltip] vuole intrattenermi con delle sciocchezze!"
 # Crowded Lands
 ep3_emperor_yearly.2220.t: "Terre Sovraffollate"
 ep3_emperor_yearly.2220.desc: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], è appena arrivata una lettera di reclamo dalla comunità monastica di [monastery.GetName]." dice [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] avvicinandosi.\n\n"A quanto pare, i pastori [shepherd_province.Custom('IT_COU_COL')][shepherd_province.GetName], una provincia vicina, hanno sconfinato nelle terre del monastero, portando con sé non solo le loro mandrie ma anche le loro famiglie!"\n\n"I monaci sono sconvolti dalla sporcizia, dal rumore e dalla #EMP dissolutezza#! dei loro nuovi vicini e richiedono il vostro intervento.""
 ep3_emperor_yearly.2220.a: "I pastori hanno il diritto di spostare le proprie greggi dove i pascoli sono migliori."
 ep3_emperor_yearly.2220.b: "I monaci hanno bisogno del loro isolamento!"
 ep3_emperor_yearly.2220.c: "È un loro problema."
 # The Value of Coin
 ep3_emperor_yearly.2230.t: "Il Valore Della Moneta"
 ep3_emperor_yearly.2230.desc: "Come per ogni città di una certa rilevanza, [city.GetNameNoTier] ha attirato una vivace folla di mercanti provenienti da ogni angolo [ROOT.Char.GetTopLiege.GetPrimaryTitle.Custom('IT_NAM_COL2')][ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] e anche da oltre il confine.\n\nOvunque ci sia un'opportunità di guadagno, arrivano i mercanti portando le loro merci e monete straniere, ma anche i loro strani costumi, credenze e lingue. D'altra parte, gli abitanti del luogo sono volubili: amano coloro che portano loro dei piatti esotici, come il [ROOT.Char.Custom('GetExpensiveDessert')], ma nel profondo dei loro cuori li disprezzano.\n\nNon è chiaro quale sia stato l'evento scatenante di oggi, probabilmente un piccolo fraintendimento, ma i cittadini hanno imbracciato delle armi improvvisate e stanno mettendo a ferro e fuoco i quartieri dei mercanti."
 ep3_emperor_yearly.2230.a: "Invierò le truppe."
 ep3_emperor_yearly.2230.b: "Il caos genera solo delle opportunità!"
 ep3_emperor_yearly.2230.c: "I cittadini mi ascolteranno."
 ep3_emperor_yearly.2230.c_success: "Riesci a calmare la folla"
 ep3_emperor_yearly.2230.c_success.tt: "La città è pacificata"
 ep3_emperor_yearly.2230.c_failure: "I cittadini non ti ascoltano"
 ep3_emperor_yearly.2230.c_failure.tt: "I tumulti continuano"
 # As The Philosopher Said...
 ep3_emperor_yearly.2240.t: "Come Disse il Filosofo..."
 ep3_emperor_yearly.2240.desc_quote_a: ""[Glossary( 'Panta rhei', 'PANTA_RHEI_GLOSS')]" esclama [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] tristemente, mentre un servitore inciampa e il vaso d'acqua che ha in mano versa il suo contenuto a terra. #EMP Non#! è questo il significato della frase!"
 ep3_emperor_yearly.2240.desc_quote_b: ""[Glossary( 'Ho bíos brakhús, he dè tékhne makré', 'ARS_LONGA_GLOSS')]" sospira [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] mentre cancella una riga da alcuni appunti disordinati. Quando si è unit[the_scholar.Custom('DE_END_PRO_S_N')] a me?!"
 ep3_emperor_yearly.2240.desc_quote_c: ""[Glossary( 'Sophòn to saphés', 'SOPHON_GLOSS')]" brontola [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] perché non riesce, ancora una volta, a seguire alcune istruzioni elementari."
 ep3_emperor_yearly.2240.desc_quote_latin: ""[Glossary( 'Omnia vincit amor', 'AMOR_GLOSS')]" pontifica [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] con un'espressione solenne. Cosa c'entra questo con ciò di cui stavamo parlando?"
 ep3_emperor_yearly.2240.desc_outro: "\n\n[the_scholar.GetSheHe|U] lo fa #EMP sempre#! ed è una cosa che odio! Sempre a tirar fuori citazioni presumibilmente antiche e a sbatterle in faccia agli altri senza che nessuno lo chieda, spesso anche nel modo sbagliato o con le parole errate...\n\nMolti intorno a noi si lamentano e sgranano gli occhi. Una solida formazione classica è indispensabile per un personaggio pubblico, ma è sprecata se non si ha la saggezza necessaria per usarla correttamente."
 ep3_emperor_yearly.2240.a: "#EMP In realtà#!, la citazione è..."
 ep3_emperor_yearly.2240.a.flavor: "Cerchi di rimettere [the_scholar.GetFirstNameNoTooltip] al suo posto dimostrando quanto si sbaglia."
 ep3_emperor_yearly.2240.a_success: "La tua conoscenza supera la sua"
 ep3_emperor_yearly.2240.a_success.tt: "[the_scholar.GetFirstNameNoTooltip] è umiliat[the_scholar.Custom('DE_END_PRO_S_N')]!"
 ep3_emperor_yearly.2240.a_failure: "Sembri più stupid[ROOT.Char.Custom('DE_END_PRO_S_N')] di [the_scholar.GetSheHe]"
 ep3_emperor_yearly.2240.a_failure.tt: "Umiliazione Pubblica"
 ep3_emperor_yearly.2240.b: "#EMP Zitt[the_scholar.Custom('DE_END_PRO_S_N')] e basta!#!"
 ep3_emperor_yearly.2240.c: "Non ho tempo per questo."
 PANTA_RHEI_GLOSS: ""Tutto scorre" è una famosa sintesi della filosofia di Eraclito sull'universo."
 ARS_LONGA_GLOSS: ""La vita è breve, l'arte è lunga" è un aforisma attribuito a Ippocrate."
 SOPHON_GLOSS: ""La saggezza sta nella chiarezza," da Euripide."
 AMOR_GLOSS: ""L'amore vince su tutto" è un famoso verso di Virgilio, spesso citato a sproposito."
 # The Times Are Changing
 ep3_emperor_yearly.2300.t: "I Tempi Stanno Cambiando"
 ep3_emperor_yearly.2300.desc: "Con una cerimonia solenne in [capital.GetBaronyNameExplicitly], [liege_loc.Custom('IT_NAM_COL3')][liege_loc.GetTitledFirstName] ha dichiarato ufficialmente che la fede [liege_loc.GetFaith.GetAdjective] è quella ufficiale [liege_loc.GetPrimaryTitle.Custom('IT_COU_COL')][liege_loc.GetPrimaryTitle.GetName].\n\nImmediatamente, i messaggeri più veloci sono stati inviati in ogni angolo dell'Impero per diffondere la notizia e chiedere la conversione di tutti i sudditi."
 ep3_emperor_yearly.2300.a: "Tutto ciò è oltraggioso! È una blasfemia!"
 ep3_emperor_yearly.2300.b: "[liege_loc.Custom('IT_NAM_COL3')|U][liege_loc.GetTitleAsNameNoTooltip] deve essere nel giusto."
 ep3_emperor_yearly.2300.c: "Finalmente!"
 # Unfaithful People
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_emperor_yearly.2310.desc: "Sono venut[ROOT.Char.Custom('DE_END_PRO_S_N')] a conoscenza del fatto che troppi cittadini del governatorato che vi è stato assegnato non seguono ancora la vera fede, ovvvero quella [liege_loc.GetFaith.GetAdjective]. È vostro dovere correggere la situazione."
 ep3_emperor_yearly.2310.desc_you_too: "E correggete anche le vostre convinzioni!"
 ep3_emperor_yearly.2310.a: "Presto tutti abbracceranno la fede giusta."
 ep3_emperor_yearly.2310.b: "No, grazie."
 ep3_emperor_yearly.2310.c: "Inizierò da me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ep3_emperor_yearly.2310.d: "Ci penserò su."
 # A Matter of Faith
 ep3_emperor_yearly.2320.t: "Una Questione di Fede"
 ep3_emperor_yearly.2320.desc: ""Sono onorat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla vostra visita," esordisco con aria severa, mentre ricevo [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName]. "Ma a cosa devo questo onore?"\n\n"Sono venut[hof.Custom('DE_END_PRO_S_N')] a conoscenza del fatto che, nonostante la vostra guida [ROOT.Char.GetPrimaryTitle.Custom('IT_NAM_COL3')][ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] brancola ancora nell'oscurità, seguendo la fede ufficiale sbagliata." risponde [hof.Custom('IT_NAM_COL3')][hof.GetTitleAsNameNoTooltip], facendo poi una pausa, pensierosa.\n\n"Pertanto, ho deciso di unirmi a voi in questa impresa e di offrirvi tutto il mio aiuto per guidare la nave dello Stato nella giusta direzione.""
 ep3_emperor_yearly.2320.a: "Vi ringrazio, Vostra Santità."
 ep3_emperor_yearly.2320.b: "E se la fede ufficiale fosse quella giusta?"
 hof_state_faith_discount: "Supporto del capo della fede"
 ep3_emperor_yearly.2320.a.tt: "Ottieni uno sconto del #P 30%#! sulla decisione ̔Cambiare la Fede di Stato̕ per 10 anni"
 every_vassal_state_faith: "Ogni vassallo che segue la Fede di Stato"
 # Heresy Brewing
 ep3_emperor_yearly.2330.t: "L'Eresia Si Diffonde"
 ep3_emperor_yearly.2330.desc: "È innegabile. La fede ufficiale [ROOT.Char.GetPrimaryTitle.Custom('IT_NAM_COL2')][ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] sta affrontando una crisi.\n\n"
 ep3_emperor_yearly.2330.desc_hof: "[hof.Custom('IT_NAM_COL3')|U][hof.GetTitledFirstName|U] si è unit[hof.Custom('DE_END_PRO_S_N')] a me oggi per discutere di una questione molto seria: la crisi della fede ufficiale [ROOT.Char.GetPrimaryTitle.Custom('IT_COU_COL')][ROOT.Char.GetPrimaryTitle.GetNameNoTooltip].\n\n"Non potete negarlo, [ROOT.Char.GetFirstNameNoTooltip]! Lo vedete anche voi!"
 ep3_emperor_yearly.2330.desc_end: "I segni sono ovunque: le persone vivono nel peccato, il [ROOT.Char.GetFaith.ReligiousText] viene dimenticato e disatteso e le eresie proliferano in ogni angolo!""
 ep3_emperor_yearly.2330.desc_end_hof: "I poteri laici e religiosi devono unirsi per salvare la brava gente [ROOT.Char.GetPrimaryTitle.Custom('IT_COU_COL')][ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 ep3_emperor_yearly.2330.a: "Dobbiamo fare qualcosa!"
 ep3_emperor_yearly.2330.a.tt: "Investirò nella promozione della vera fede tra la gente!"
 ep3_emperor_yearly.2330.b: "Probabilmente va bene così..."
 state_faith_fervor_campaign: "Supporto per la Fede di Stato"
 # Heresy Among Us?
 ep3_emperor_yearly.2340.t: "L'Eresia È Tra Noi?"
 ep3_emperor_yearly.2340.desc: ""È risaputo che non seguite la fede che ci è stata prescritta dall'Impero e dagli Antenati che l'hanno reso grande," dice [complainer.Custom('IT_NAM_COL3')][complainer.GetTitledFirstName] rimproverandomi con disprezzo.\n\n"Molti si chiedono se voi siate degn[ROOT.Char.Custom('DE_END_PRO_S_N')] del titolo che portate. Dopotutto, come potete guidare i nostri cittadini verso la luce se voi stess[ROOT.Char.Custom('DE_END_PRO_S_N')] camminate nelle tenebre?"\n\n"Vi supplico, abbracciate la vera fede, quella [complainer.GetFaith.GetAdjective]!""
 ep3_emperor_yearly.2340.a: "Forse dovrei allinearmi anch'io..."
 ep3_emperor_yearly.2340.b: "Non mi farò influenzare dalle vostre chiacchiere eretiche."
 every_fellow_vassal_state_faith: "Ogni collega vassallo che segue la Fede di Stato"
 # In the Bud - You are not a Powerful family version
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2400.desc: "In tutto il regno sembra che il potere di una nuova famiglia stia mettendo radici. Come un'erbaccia, hanno diffuso la loro influenza in tutti gli angoli della nostra società e non passa giorno senza che non si senta nominare il nome [new_family.GetHouse.GetBaseName].\n\nLe famiglie potenti sorgono e cadono continuamente nei grandi imperi, non c'è bisogno di preoccuparsi o di prendere delle iniziative. Eppure, una voce assillante in fondo alla mia testa sussurra: "Perché non noi?""
 ep3_emperor_yearly.2400.a: "Arriverà il nostro giorno."
 8020_powerful_family_tt: "Nuova Famiglia Potente"
 8020_powerful_family_desc: "La [house|e] [new_family.GetHouse.GetBaseName|V] è ora considerata una [powerful_family|E] [new_family.GetTopLiege.GetPrimaryTitle.GetAdjective]"
 # In the Bud - Your family version
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2401.desc: "Ci sono molte famiglie meritevoli con radici nobili tra quelle che abitano [ROOT.Char.GetTopLiege.GetPrimaryTitle.Custom('IT_COU_COL4')][ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]. Pochissime, tuttavia, siedono al tavolo [ROOT.Char.GetTopLiege.Custom('IT_NAM_COL2')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], condividendo le responsabilità e gli onori di governare la nave dello Stato.\n\nNelle mani di pochi è concentrato il vero #EMP potere#!, ma oggi, la casata [ROOT.Char.GetHouse.GetBaseName] è tra esse!"
 ep3_emperor_yearly.2401.a: "L'ascesa della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip] è iniziata!"
 # New Nobility
 ep3_emperor_yearly.2410.t: "Nuova Nobiltà"
 ep3_emperor_yearly.2410.desc: "C'è un nuovo nome tra i magnati [ROOT.Char.GetTopLiege.GetPrimaryTitle.Custom('IT_COU_COL')][ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]: la famiglia [new_title.GetHolder.GetHouse.GetBaseName] si è guadagnata il diritto di essere considerata parte della nobiltà, non saprei dire se attraverso la corruzione, gli intrighi o per il suo reale valore.\n\nNon importa. Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che non saranno più grandi di un granello di sabbia pronto a essere spazzato via dai venti turbolenti della storia... e dall'inesorabile avanzata della casata [ROOT.Char.GetHouse.GetBaseName]!"
 ep3_emperor_yearly.2410.a: "Tsk. Questi #EMP provinciali.#!"
 2410_noble_family_tt: "Nuova Famiglia Nobile"
 2410_noble_family_tt_desc: "[new_title.GetHolder.Custom('IT_NAM_COL3')|U][new_title.GetHolder.GetShortUIName|U] ha costituito la [noble_family|E] [new_title.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjective] di [new_title.GetHolder.GetHouse.GetBaseName|V]."
 # The Shadow Behind The Throne
 ep3_emperor_yearly.2420.t: "L'Ombra Dietro il Trono"
 ep3_emperor_yearly.2420.desc: "Avide e potenti, le mani della casata [noble_family_head.GetHouse.GetBaseName] si estendono come tentacoli su ogni angolo [ROOT.Char.GetTopLiege.GetPrimaryTitle.Custom('IT_COU_COL')][ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName].\n\nÈ ormai evidente che nemmeno chi siede sul trono imperiale sia superiore a essa. Sono i suoi menbri i veri padroni della nostra terra, dominano la vita politica ed economica [ROOT.Char.GetTopLiege.GetPrimaryTitle.Custom('IT_COU_COL')][ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 2420_noble_family_tt: "Nuova Famiglia Dominante"
 2420_noble_family_tt_desc: "La famiglia [noble_family_head.GetHouse.GetBaseName] è da oggi considerata la [dominant_family|E] [ROOT.Char.GetTopLiege.GetPrimaryTitle.Custom('IT_COU_COL2')][ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]."
 ep3_emperor_yearly.2420.a: "Notizie seccanti."
