l_spanish: 
 # Story Cycle
 admin_eunuch_header: "Eunuco Eminente:"
 admin_eunuch_upgrade_modifier_tt: "#weak I [modifiers|E]  sono migliorati#!"
 admin_eunuch_downgrade_modifier_tt: "#weak I [modifiers|E] sono peggiorati#!"
 admin_eunuch_flavor_tt: "#weak L'influenza di [eunuch.GetFirstNamePossessiveNoTooltip] può offrire grandi vantaggi, ma a quale costo?#!"
 admin_eunuch_rivalry_tt: "[THIS.Char.GetShortUIName] si avvicina a formare una rivalità con [eunuch.GetShortUIName]"
 # Events
 ep3_story_cycle_admin_eunuch.1001.t: "$admin_eunuch_header$ [eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.1001.intro_byz: "Per secoli, [Glossary( 'eunoukhoi', 'EUNOUKOS_GLOSS' )] hanno prestato servizio nella burocrazia e nei palazzi [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] come consiglieri e confidenti, svolgendo ruoli importanti nei duelli politici dell'epoca."
 ep3_story_cycle_admin_eunuch.1001.intro: "L'Impero ha sempre bisogno di amministratori e servitori fidati per garantire il buon funzionamento del governo e la sicurezza del palazzo, e gli eunuchi sono tra i più apprezzati [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTootlip]."
 ep3_story_cycle_admin_eunuch.1001.desc: "\n\n[eunuch.GetFirstName] ha rapidamente scalato la gerarchia e il suo talento, la sua probità e la sua discrezione in ogni cosa trovano un elogio non comune in tutti i ranghi del palazzo."
 ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\nProveniente da un'umile famiglia  [origin.GetDeJureLiege.GetAdjective], i suoi parenti l[eunuch.Custom('DE_END_PRO_S_N')] hanno recentemente raggiunto a [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]..."
 ep3_story_cycle_admin_eunuch.1001.a: "Ho il lavoro giusto per [eunuch.GetHerHim]."
 ep3_story_cycle_admin_eunuch.1001.b: "Uno da tenere d'occhio..."
 EUNOUKOS_GLOSS: "Gli eunuchi, letteralmente "guardie della camera da letto" dal ruolo comune di ciambellani, erano servi maschi castrati. Provenienti da diversi strati sociali, spesso altamente istruiti e fidati perché privi di distrazioni carnali o interessi paterni, divennero rapidamente attori potenti della politica bizantina."

 ep3_story_cycle_admin_eunuch.2010.t: "$admin_eunuch_header$ Mani Fidate"
 ep3_story_cycle_admin_eunuch.2010.desc: "Il mio eunuco, [eunuch.GetTitledFirstName], mi si avvicina nella mia aula, parlando in toni sommessi mentre i suoi occhi vagano per la stanza.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," [eunuch.GetSheHe] parla, "Mi sembra chiaro che le modalità di governo potrebbero essere gestite in modo molto più agevole di quanto... non lo siano attualmente."\n\n"Garantire un programma chiaro e ordinato sarebbe un grande sollievo per il regno - lasciate fare a me.""
 ep3_story_cycle_admin_eunuch.2010.a: "Sì, dovresti occuparti di questi affari  [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2010.b: "Le disposizioni attuali sono adeguate."

 ep3_story_cycle_admin_eunuch.2015.t: "$admin_eunuch_header$ Condividere il Carico"
 ep3_story_cycle_admin_eunuch.2015.desc: "Il mio eunuco, [eunuch.GetTitledFirstName], è stato di grande aiuto negli ultimi tempi, accollandosi molti degli odiosi fardelli del mio regno.\n\nMentre ci affanniamo tra pile di documenti, bruciando le scorte di cera del palazzo con una pressione dopo l'altra del mio sigillo imperiale, [eunuch.GetSheHe] si propone con dolcezza, "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], "
 ep3_story_cycle_admin_eunuch.2015.war: "il vostro tempo e la vostra attenzione sono tassati dalla guerra,"
 ep3_story_cycle_admin_eunuch.2015.hunter: "non avete tempo per la vostra caccia al tesoro,"
 ep3_story_cycle_admin_eunuch.2015.fallback: "siete così tanto tassati dalle incombenze dello Stato,"
 ep3_story_cycle_admin_eunuch.2015.outro: "e non sarebbe un problema per me sollevarla da queste noiose responsabilità...""
 ep3_story_cycle_admin_eunuch.2015.a: "Siete di grande aiuto, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2015.b: "Riesco a gestire le cose benissimo."

 ep3_story_cycle_admin_eunuch.2021.t: "$admin_eunuch_header$ Alto Ufficio"
 ep3_story_cycle_admin_eunuch.2021.desc: "Il mio eunuco, [eunuch.GetTitledFirstName], ha organizzato un incontro privato e mi sorprende vederl[eunuch.Custom('DE_END_PRO_S_N')] arrivare con qualcuno al seguito. "Ah, [ROOT.Char.GetTitleAsNameNoTooltip]!" [eunuch.GetSheHe] cinguetta, "Conosci il mio [governor.Custom('ComplimentAdjective')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))], [governor.GetTitledFirstName]?"\n\nCon una precisione provata, l[governor.Custom('DE_PRO_PER_S_3P_N')] [governor.GetWomanMan] fa bella mostra di sé a mio beneficio.\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [governor.GetFirstNameNoTooltip] sarebbe un #EMP ottimo#! candidato a governatore di [title.GetTierAsNameNoTooltip] [title.GetAdjective] — molto meglio dell'alternativa, in ogni caso...""
 ep3_story_cycle_admin_eunuch.2021.a.grant: "Molto bene, [title.GetNameNoTierNoTooltip] sarà di [governor.GetFirstNamePossessiveNoTooltip]."
 ep3_story_cycle_admin_eunuch.2021.a: "Molto bene, [governor.GetFirstNameNoTooltip] saranno inseriti in una lista ristretta."
 ep3_story_cycle_admin_eunuch.2021.b: "Il tuo [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))] dovrebbe utilizzare i canali appropriati..."

 ep3_story_cycle_admin_eunuch.2023.desc: "Osservando dal palazzo, mi lamento dello spreco dei vostri talenti e dell'ascesa di [governor.GetWomenMen] inferiori come governatori [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nPer il bene del [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], se non [emperor.GetHerselfHimself], [emperor.Custom('DE_ART_DEF_P_A')] [emperor.GetTitleAsNameNoTooltip] deve riconoscere i propri talenti. Con alcuni fondi, Potrei assicurarmi che ne sappia altrettanto..."
 ep3_story_cycle_admin_eunuch.2023.a: "Fa' che sia così, eunuco!"
 ep3_story_cycle_admin_eunuch.2023.a.tt: "[eunuch.GetFirstName] cercherà di convincere [emperor.GetTitledFirstName] a concedervi un [governorship|E]"
 ep3_story_cycle_admin_eunuch.toast: "Eunuco Eminente"
 ep3_story_cycle_admin_eunuch.2023.b: "Non ho tempo per questo."
 ep3_story_cycle_admin_eunuch.2023.b.toast: "Suggerimento Respinto"

 ep3_story_cycle_admin_eunuch.2024.t: "$admin_eunuch_header$ Ufficio Nobile"
 ep3_story_cycle_admin_eunuch.2024.desc: "Il mio eunuco, [eunuch.GetTitledFirstName], entra nella stanza e si dirige docilmente verso il mio posto.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]!" [eunuch.GetSheHe] grida felicemente, "Sono felice di averti beccato! Stavo giusto considerando la situazione della [title.GetBaseNameNoTier]: il [title.GetTierAsNameNoTooltip] potrebbe davvero avere bisogno di una leadership forte e affidabile."\n\n"Si dà il caso che io conosca l[governor.Custom('DE_PRO_PER_S_3P_N')][governor.GetWomanMan] giust[governor.Custom('DE_END_PRO_S_N')] per questo lavoro. A mio modesto parere, [governor.GetTitledFirstName], sarebbe un governatore #EMP formidabile#! — e leale — Vostra Maestà.""

 ep3_story_cycle_admin_eunuch.2031.t: "$admin_eunuch_header$ [Select_CString(new_patriarch.IsFemale,'Santa Madre','Santo Padre')]"
 ep3_story_cycle_admin_eunuch.2031.intro: "Sono incuriosito quando il mio eunuco, [eunuch.GetTitledFirstName], chiede di incontrarsi in"
 ep3_story_cycle_admin_eunuch.2031.intro_byz: "la Basilica di Santa Sofia"
 ep3_story_cycle_admin_eunuch.2031.intro_fallback: "[ROOT.Char.GetFaith.HouseOfWorship]"
 ep3_story_cycle_admin_eunuch.2031.desc: "e ancora di più quando l[eunuch.Custom('DE_END_PRO_S_N')] trovo con il suo [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))], [new_patriarch.GetFirstName], che sembra tentare una strana approssimazione alla pietà [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\n[eunuch.GetFirstNameNoTooltip] parla bene, così bene che quasi non mi rendo conto della gravità delle sue convincenti argomentazioni.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", [eunuch.GetSheHe] gorgheggia, con uno strano sguardo impresso nei suoi lineamenti, "Deve quindi essere sicuramente volontà di [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] che [new_patriarch.GetFirstNameNoTooltip] diventi il nuovo [old_patriarch.GetTitleAsName] dei [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!""
 ep3_story_cycle_admin_eunuch.2031.a: "Il tuo [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))] #EMP sarà#! [old_patriarch.GetTitleAsNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2031.b: "Suvvia, questa è una proposta #EMP azzardata#!..."

 ep3_story_cycle_admin_eunuch.2040.t: "$admin_eunuch_header$ Posto a Tavola"
 ep3_story_cycle_admin_eunuch.2040.desc: "Il mio eunuco, [eunuch.GetTitledFirstName], mi mette alle strette mentre sfoglio le missive, Ah, [ROOT.Char.GetTitleAsNameNoTooltip]!" [eunuch.GetSheHe] squittisce, chiudendo delicatamente la porta. "Un momento del vostro tempo?"\n\n"Mi addolora vedere il lavoro del vostro consiglio ostacolato dai suoi... becchini." Alzo un sopracciglio.\n\n[eunuch.GetSheHe|U] si schiarisce la gola, "Sarei felicissimo di assumermi alcune responsabilità e di curare i vostri interessi e quelli del [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], più da vicino.""
 ep3_story_cycle_admin_eunuch.2040.a: "Un'idea eccellente, [eunuch.GetFirstNameNoTooltip], inizia subito."
 ep3_story_cycle_admin_eunuch.2040.b: "Non vorrei che ti distraessi dagli altri compiti."
 ep3_story_cycle_admin_eunuch.2040.a.toast: "Nomina del Consiglio"

 ep3_story_cycle_admin_eunuch.2041.t: "$admin_eunuch_header$ Un'Altra Voce"
 ep3_story_cycle_admin_eunuch.2041.desc: "Il mio eunuco, [eunuch.GetTitledFirstName], fa capolino dalla porta della sala del consiglio, sorride quando mi vede ed entra al trotto con uno dei suoi parenti al seguito.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!" [eunuch.GetSheHe] trema, "Riflettendo sulle doti... un po' carenti dei vostri consiglieri, mi è venuta in mente una cosa! Il mio [eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.GetFirstName], potrebbe essere una grande risorsa per Vostra Signoria!""
 ep3_story_cycle_admin_eunuch.2041.a: "Molto bene, come dice [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2041.b: "Ci penserò..."

 ep3_story_cycle_admin_eunuch.2043.desc: "Come eunuco di palazzo, vedo molto malgoverno, e mi sembra chiaro che tu sei uno dei soggetti più preziosi, e trascurati, di [emperor.GetTitleAsNamePossessive].\n\nCon il vostro sostegno, potrei dare voce ai meriti del vostro consiglio in modo più forte, per il bene del [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2043.a: "In ogni caso, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2043.a.tt: "[eunuch.GetFirstName] cercherà di convincere [emperor.GetTitledFirstName] per farvi diventare un [councillor|E]"
 ep3_story_cycle_admin_eunuch.2043.b: "Non sono interessato."
 ep3_story_cycle_admin_eunuch.2043.b.toast: "Suggerimento Respinto"

 ep3_story_cycle_admin_eunuch.2044.t: "$admin_eunuch_header$ Consiglio Potente"
 ep3_story_cycle_admin_eunuch.2044.desc: "Il mio eunuco, [eunuch.GetTitledFirstName], si schiarisce la gola in modo stridente mentre ci prepariamo a discutere di alcuni affari di Stato.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]", [eunuch.GetSheHe] pungola, considerando le sue parole, "Sebbene il vostro governo è  — #EMP naturalmente#! — efficace, non si può fare a meno di pensare a certe... occasioni mancate."\n\n"Ci sono, [councillor.GetWomenMen] #EMP [Select_CString(councillor.IsFemale,'buone e sane','buoni e sani')]#! che vengono trascurati per le più alte cariche. [councillor.Custom('DE_PRO_DEM')|U] [councillor.GetWomenMen|U] come [councillor.GetTitledFirstName], per esempio! [councillor.GetSheHe|U] potrebberi essere una grande risorsa per Vostra Signoria!""

 ep3_story_cycle_admin_eunuch.2050.t: "$admin_eunuch_header$ Iniziativa Abbondante"
 ep3_story_cycle_admin_eunuch.2050.desc: "Il mio eunuco,, [eunuch.GetTitledFirstName], si avvicina a me con un sorriso autocompiaciuto sulle labbra, cinguettando,, "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], Ho una proposta deliziosa per voi!"\n\n"
 ep3_story_cycle_admin_eunuch.2050.debase: ""[ROOT.Char.Custom('DE_ART_DEF_P_D')] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] ha sempre bisogno di qualche moneta in più, e ho fatto i conti. Con un piccolo aggiustamento della nostra strategia di conio, potremmo risparmiare una grande quantità di monete!""
 ep3_story_cycle_admin_eunuch.2050.raise_taxes: ""[ROOT.Char.Custom('DE_ART_DEF_P_D')] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] ha sempre bisogno di più fondi e, in quest'ottica, ho presentato una proposta per un #EMP modesto#! aumento delle tasse!""
 ep3_story_cycle_admin_eunuch.2050.candidacy: ""Avendo sentito molte voci in tutto il [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], Vedo una grande opportunità per aiutare il vostro [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))], la candidatura di [boon_target.GetFirstNamePossessive] a [boon_title.GetTierAsNameNoTooltip] [boon_title.GetAdjective]!""
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook: ""Le notizie viaggiano velocemente a [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], e anche le voci! Ho la leva che vi serve per assicurarvi che [boon_victim.GetTitledFirstName] sappia qual è il suo posto.!""
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel: ""Sappiamo tutti che [boon_victim.GetTitledFirstName] si è reso protagonista di problemi, Si dà il caso che io abbia la soluzione giusta!""
 ep3_story_cycle_admin_eunuch.2050.influence: ""Ho molte fonti, così come i portavoce; hanno solo bisogno di un po' di direzione. Non si hanno mai abbastanza sostenitori, è quello che dico sempre.""
 ep3_story_cycle_admin_eunuch.2050.outro: "\n\n"Allora, devo dare la parola, glorioso [ROOT.Char.GetTitleAsNameNoTooltip]?""
 ep3_story_cycle_admin_eunuch.2050.a: "Eccellente, una grande iniziativa!"
 ep3_story_cycle_admin_eunuch.2050.b: "Non è necessario, [eunuch.GetFirstNameNoTooltip]."

 ep3_story_cycle_admin_eunuch.2051.t: "$admin_eunuch_header$ Piccoli Uccelli"
 ep3_story_cycle_admin_eunuch.2051.desc: "Il mio eunuco, [eunuch.GetTitledFirstName], ha organizzato un incontro privato tra noi e il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))], [secret_owner.GetTitledFirstName], che, a giudicare dalla sua espressione, non sa cosa pensare.\n\nIl castrato gracchiante mette il timore di [ROOT.Char.GetFaith.HighGodName] [Select_CString(secret_owner.IsFemale,'nella poveretta','nel poveretto')], insinuating [eunuch.GetHerHis] insinuante verso qualche oscuro segreto del mio [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('secret_owner'))] che [secret_owner.GetSheHe] ha portato alla luce.\n\nAt last the smug [eunuch.Custom('InsultNoun')] turns to me with sick smile, "Well, my [ROOT.Char.GetLadyLord] do you want to know what #EMP I#! know?""
 ep3_story_cycle_admin_eunuch.2051.a: "Raccontami tutto, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2051.a.tt: "Impari una dei [secrets|E] di [secret_owner.GetTitledFirstNamePossessive]"
 ep3_story_cycle_admin_eunuch.2051.b: "Penso che preferirei non saperlo..."

 ep3_story_cycle_admin_eunuch.2052.t: "$admin_eunuch_header$ Qualcosa in Ballo"
 ep3_story_cycle_admin_eunuch.2052.desc: "Il mio eunuco, [eunuch.GetTitledFirstName], ha organizzato un incontro privato tra noi e il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheme_owner'))], [scheme_owner.GetFirstName], che, a giudicare dall'espressione del suo volto, era profondamente turbato dalle parole di [eunuch.GetFirstNamePossessiveNoTooltip].\n\nIl castrato gracchiante mette il timore di [ROOT.Char.GetFaith.HighGodName] [Select_CString(secret_owner.IsFemale,'nella poveretta','nel poveretto')], insinuante verso qualche oscuro segreto del mio [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))] che [eunuch.GetSheHe] sostiene di aver portato alla luce.\n\nAt last the smug [eunuch.Custom('InsultNoun')] turns to me with a smile, "Well, my [ROOT.Char.GetLadyLord] do you want to know what your [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))] has been up to?""
 ep3_story_cycle_admin_eunuch.2052.a: "Raccontami tutto, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2052.a.tt: "Si espone uno degli [hostile_schemes|E] di [scheme_owner.GetTitledFirstNamePossessive]"
 ep3_story_cycle_admin_eunuch.2052.b: "Penso che preferirei non saperlo..."

 ep3_story_cycle_admin_eunuch.2060.t: "$admin_eunuch_header$ Ulteriori Responsabilità"
 ep3_story_cycle_admin_eunuch.2060.desc: "Il mio eunuco, [eunuch.GetTitledFirstName], si avvicina a me con un piccolo colpo di tosse mentre aspetto un pubblico, prima di parlare, "Ah, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [eunuch.Custom2('RelationToMeShort', ROOT.Char)], c'era qualcosa che volevo chiederle."\n\n"Pur apprezzando molto il mio posto nella vostra corte, penso di poter essere di ulteriore aiuto. Infatti, ho un ruolo nella mente...""
 ep3_story_cycle_admin_eunuch.2060.a: "Sì, sì, è tuo [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2060.b: "No, ho altre idee..."

 ep3_story_cycle_admin_eunuch.2061.t: "$admin_eunuch_header$ Promozione della Famiglia"
 ep3_story_cycle_admin_eunuch.2061.desc: "Il mio eunuco, [eunuch.GetTitledFirstName], si avvicina a me, tallonato da un[positioner.Custom('DE_PRO_POS_P_2P')] [positioner.GetWomanMan]. "Ecco a voi, [ROOT.Char.GetTitleAsNameNoTooltip]!" [eunuch.GetSheHe] sorride, "Vi ho portato il mio talento [eunuch.Custom2('RelationToMeShort', SCOPE.sC('positioner'))], [positioner.GetTitledFirstName]!"\n\nCon una precisione provata, l[personaggio.Custom('DE_PRO_PER_S_3P_N')][positioner.GetWomanMan] fa bella mostra di sé a mio beneficio.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [positioner.GetFirstNameNoTooltip] sarebbe un #EMP ottimo#! candidato per una posizione nella vostra corte — davvero [positioner.GetSheHe] è sprecat[positioner.Custom('DE_END_PRO_S_N')] altrove...""
 ep3_story_cycle_admin_eunuch.2061.a: "[positioner.GetFirstNameNoTooltip] è un ottimo suggerimento!"
 ep3_story_cycle_admin_eunuch.2061.b: "Non sono convinto..."

 ep3_story_cycle_admin_eunuch.2070.t: "$admin_eunuch_header$ Ascesa Sociale"
 ep3_story_cycle_admin_eunuch.2070.desc: "Il mio eunuco, [eunuch.GetTitledFirstName], appare davanti a me, con un membro della sua famiglia al seguito. "[ROOT.Char.GetTitleAsNameNoTooltip]!" [eunuch.GetSheHe] ride, "\n\n"Mio [eunuch.Custom2('RelationToMeShort', SCOPE.sC('eunuch_marry'))], [eunuch_marry.GetTitledFirstName], qui, sarebbe [Select_CString(eunuch_marry.IsFemale,'una sposa','uno sposo')] #EMP molto#! adatto per il tuo [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))], [emperor_marry.GetTitledFirstName], Sono sicuramente d'accordo!"\n\nCon una precisione quasi eccessiva, l[eunuch_marry.Custom('DE_PRO_PER_S_3P_N')][eunuch_marry.GetWomanMan] si presenta con orgoglio al mio cospetto."
 ep3_story_cycle_admin_eunuch.2070.a: "[eunuch_marry.GetFirstNameNoTooltip] è un ottimo abbinamento per [emperor_marry.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2070.b: "Non credo..."

 ep3_story_cycle_admin_eunuch.3000.t: "$admin_eunuch_header$ Il Protetto"
 ep3_story_cycle_admin_eunuch.3000.desc: "Negli ultimi tempi si è parlato molto dell'attenzione speciale per il mio eunuco, [eunuch.GetTitledFirstName], sembra dare al suo [eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))], [protege.GetFirstName].\n\nIl castrone l[protege.Custom('DE_END_PRO_S_N')] tratta quasi come un[personaggio.Custom('DE_PRO_POS_P_2P')] [protege.Custom('GetDaughterSon')] che [eunuch.GetSheHe] non avrebbe mai potuto avere..."
 ep3_story_cycle_admin_eunuch.3000.a: "Curioso."

 ep3_story_cycle_admin_eunuch.3001.t: "$admin_eunuch_header$ Lo Studente"
 ep3_story_cycle_admin_eunuch.3001.desc: "Sembra il mio eunuco, [eunuch.GetTitledFirstName], ha preso sotto la sua ala protettrice un altro castrone e [student.Custom('DE_PRO_DEM')] fa da mentore nei modi dell'amministrazione [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\n[student.GetFirstName] è spesso visto insieme a [eunuch.GetHerHim], la coppia che esaminava i numeri e discuteva dell'economia dell [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] — possiamo solo supporre..."
 ep3_story_cycle_admin_eunuch.3001.a: "Un altro eunuco utile, suppongo."

 ep3_story_cycle_admin_eunuch.3010.t: "$admin_eunuch_header$ Il Rivale"
 ep3_story_cycle_admin_eunuch.3010.desc: "Le vie della segreteria dell'eunuco sono un mistero per i comuni mortali come me, ma è chiaro che la rapida ascesa e la portata di [eunuch.GetFirstName] [eunuch.Custom('DE_PRO_DEM')] hanno procurato nemici anche lì.\n\n[rival.GetFirstName], un altro castrone, ha manifestato la sua inimicizia e sembra che stiano facendo del loro meglio per rovinarsi a vicenda."
 ep3_story_cycle_admin_eunuch.3010.a: "Sono sicuro che risolveranno le loro divergenze..."

 ep3_story_cycle_admin_eunuch.4000.t: "$admin_eunuch_header$ Accuse"
 ep3_story_cycle_admin_eunuch.4000.desc: "Mentre mi dirigo verso il letto, incrocio [eunuch.GetFirstName] dall'aria affranta, che sussulta, "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], Sono così felice di avervi trovato! Oh, è la notizia più angosciante!"\n\n[eunuch.GetSheHe|U] si avvicina e mi sussurra all'orecchio, "È tu[spouse.Custom('DE_END_PRO_S_N')] [spouse.Custom('WifeHusband')], [eunuch.Custom('DE_ART_DEF_P_A')] mi[eunuch.Custom('DE_END_PRO_S_N')] [eunuch.Custom2('RelationToMeShort', ROOT.Char)]! Sembra che abbia... una relazione! Fuori dal matrimonio! Con qualcuno a Corte! E che abbiano consumato!"\n\nL[eunuch.Custom('DE_END_PRO_S_N')] guardo, cercando le parole."
 ep3_story_cycle_admin_eunuch.4000.a: "Spiegati, subito!"
 ep3_story_cycle_admin_eunuch.4000.success: "Trovi la verità"
 ep3_story_cycle_admin_eunuch.4000.success.tt: "Un [secret|E] o uno [scheme|E] può essere rivelato"
 ep3_story_cycle_admin_eunuch.4000.failure: "Hai solo i tuoi sospetti"
 ep3_story_cycle_admin_eunuch.4010.failure.tt: "Non hai trovato nulla"
 ep3_story_cycle_admin_eunuch.4000.b: "Oh sì, ne sono consapevole."
 ep3_story_cycle_admin_eunuch.4000.b.reason: "Questa opzione è disponibile perché si conosceva già il [secret|E]"
 ep3_story_cycle_admin_eunuch.4000.c: "Quel miserabile [spouse.Custom('InsultNounSexual')]! Fatel[spouse.Custom('DE_END_PRO_S_N')] rinchiudere immediatamente!"
 ep3_story_cycle_admin_eunuch.4000.innocent: "Non ci sono prove di una relazione"

 ep3_story_cycle_admin_eunuch.4010.t: "$admin_eunuch_header$ Indiscrezioni"
 ep3_story_cycle_admin_eunuch.4010.desc: "Le voci si sono fatte più insistenti negli ultimi tempi, e più ne soppeso il contenuto, più mi sembra che abbiano senso...\n\nMi[spouse.Custom('DE_END_PRO_S_N')] [spouse.Custom('WifeHusband')], e [seducer.GetFirstName]! Come ha potuto [spouse.Custom('DE_ART_DEF_P_A')] [spouse.GetTitledFirstName] farmi questo...? Ho ripercorso i fatti nella mia mente e non mi sono avvicinato al filo della verità.\n\nSospetto che ci sia lo zampino [seducer.Custom2('RelationToMeShort', SCOPE.sC('eunuch'))] di quel fante, [eunuch.GetFirstName], in tutto questo, ma come faccio a saperlo con certezza?"
 ep3_story_cycle_admin_eunuch.4010.a: "Vedremo quanto è profonda questa cospirazione..."
 ep3_story_cycle_admin_eunuch.4010.c: "Rinchiudeteli tutti e tre, subito!"
 ep3_story_cycle_admin_eunuch.4010.d: "Forse non sarebbe #EMP così#! male?"

 ep3_story_cycle_admin_eunuch.5000.t: "$admin_eunuch_header$ Creare Nemici"
 ep3_story_cycle_admin_eunuch.5000.desc: "Mi[whinger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))], [whinger.GetTitledFirstName], entra nel mio studio pieno di boria, scrutando la stanza. Finalmente [whinger.GetSheHe] si avvicina, sospirando, "Bene, quella creatura #EMP immonda#! non è qui!"\n\nRifletto un attimo su chi possa essere, ma non ce n'è bisogno. "[whinger.Custom2('RelationToMeShort', ROOT.Char)|U]! #EMP Dovete#! fare qualcosa per quell'eunuco, [eunuch.GetFirstName]! [eunuch.GetSheHe|U] ha un dito in ogni torta e un orecchio in ogni latrina. Ve lo dico io, [eunuch.GetSheHe] non sta tramando nulla di buono!"
 ep3_story_cycle_admin_eunuch.5000.a: "Oh, non essere ridicolo! [eunuch.GetSheHe|U] è un servitore fedele."
 ep3_story_cycle_admin_eunuch.5000.b: "Forse hai ragione..."

 ep3_story_cycle_admin_eunuch.5010.t: "$admin_eunuch_header$ Spingi Indietro"
 ep3_story_cycle_admin_eunuch.5010.desc: ""Non vedete come questo ragno tesse le sue tele contro di voi, [rival.Custom2('RelationToMeShort', ROOT.Char)]?" [rival.GetFirstName] interrompe [eunuch.GetFirstName] visibilmente sorpres[eunuch.Custom('DE_END_PRO_S_N')], che mi guarda.\n\nI disaccordi tra il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))], e [eunuch.GetFirstNameNoTooltip] si sono aggravati negli ultimi tempi e rischiano di diventare una grande distrazione a corte.\n\n[eunuch.GetFirstNameNoTooltip] si ricompone prima di replicare, "È un'accusa oltraggiosa, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Mi interessa solo l'interesse del [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!""
 ep3_story_cycle_admin_eunuch.5010.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U], Mi fido di [eunuch.GetFirstNameNoTooltip], e anche tu devi farlo."
 ep3_story_cycle_admin_eunuch.5010.b: "Sì, l'eunuco ha esagerato."

 ep3_story_cycle_admin_eunuch.5020.t: "$admin_eunuch_header$ Minima Resistenza"
 ep3_story_cycle_admin_eunuch.5020.desc: "Mi è stato detto che il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('puppet'))], [puppet.GetTitledFirstName], passa sempre più spesso le sue giornate in compagnia dell'eunuco, [eunuch.GetFirstName], e i due vengono costantemente avvistati insieme, mentre chiacchierano in privato e con attenzione.\n\nMi è stato persino detto che [puppet.GetFirstNameNoTooltip] ha ricevuto una sorta di tutela, come se [eunuch.GetFirstNameNoTooltip] l[ROOT.Char.Custom('DE_END_PRO_S_N')] stia preparando per un posto nella segreteria dell'eunuco!"
 ep3_story_cycle_admin_eunuch.5020.a: "Un duo improbabile."

 ep3_story_cycle_admin_eunuch.6000.t: "$admin_eunuch_header$ Un Golpe Molto [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 ep3_story_cycle_admin_eunuch.6000.desc: "Mentre cammino nella mia sala del trono, Vedo [eunuch.GetFirstName] che si avvicina con decisione, seguito da un gruppo di eunuchi. "[ROOT.Char.GetTitleAsNameNoTooltip]!" piange. "Devo parlare con te!""
 ep3_story_cycle_admin_eunuch.6000.body: "\n\nL'eunuco sospira pesantemente: "Mi dispiace che si sia arrivati a questo punto, Vostra Maestà. È #EMP molto#! spiacevole. Ho l'incarico di informarvi che la vostra regola non è più sostenibile."\n\n"
 ep3_story_cycle_admin_eunuch.6000.family: ""È stato deciso: passerete il mantello al vostro [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], per il bene dell'impero!""
 ep3_story_cycle_admin_eunuch.6000.co_caesar: ""È stato deciso: passerete il mantello al vostro [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], per il bene dell'impero!""
 ep3_story_cycle_admin_eunuch.6000.eunuch_family: ""È stato deciso: passerete il mantello al mio [eunuch.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], per il bene del [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!""
 ep3_story_cycle_admin_eunuch.6000.regent: ""È deciso: passerete il mantello al vostro reggente, [coupist.GetTitledFirstName], per il bene dell'impero!""
 ep3_story_cycle_admin_eunuch.6000.fallback: ""È stato deciso: lei passerà il testimone a [coupist.GetTitledFirstName], per il bene dell'impero!""
 ep3_story_cycle_admin_eunuch.6000.a: "Questo è #EMP TRADIMENTO#!. Guardie! Arrestateli!"
 ep3_story_cycle_admin_eunuch.6000.a.success: "Il colpo di stato viene sventato"
 ep3_story_cycle_admin_eunuch.6000.a.failure: "Il colpo di stato riesce"
 ep3_story_cycle_admin_eunuch.6000.c: "Andatevene ora, e forse vi lascerò tenere la testa."
 ep3_story_cycle_admin_eunuch.6000.d: "Molto bene... farò come mi avete chiesto."

 ep3_story_cycle_admin_eunuch.8000.t: "$admin_eunuch_header$ Aggrapparsi al Potere"
 ep3_story_cycle_admin_eunuch.8000.intro: "The eunuch, [eunuch.GetTitledFirstName], era molto importante per il mio"
 ep3_story_cycle_admin_eunuch.8000.intro_byz: "L'[Glossary( 'eunoukhos', 'EUNOUKOS_GLOSS' )], [eunuch.GetTitledFirstName], era molto importante per il mio"
 ep3_story_cycle_admin_eunuch.8000.intro_family: "[ROOT.Char.Custom2('RelationToMeShort', previous_story_owner)],"
 ep3_story_cycle_admin_eunuch.8000.intro_enemy: "nemico,"
 ep3_story_cycle_admin_eunuch.8000.intro_fallback: "predecessore,"
 ep3_story_cycle_admin_eunuch.8000.desc: "L'amministrazione di [previous_story_owner.GetTitledFirstNamePossessive], — [eunuch.GetSheHe] ha ancora un certo peso nel palazzo...\n\n[eunuch.GetSheHe|U] non ha perso tempo a perseguire le mie grazie, facendo ossequiose dimostrazioni di deferenza a corte. Forse [eunuch.GetSheHe] potrebbe rivelarsi utile."
 ep3_story_cycle_admin_eunuch.8000.a: "[eunuch.GetFirstNameNoTooltip] deve andare."
 ep3_story_cycle_admin_eunuch.8000.b: "È tempo per [student.GetFirstNameNoTooltip] di prendere il sopravvento."
 ep3_story_cycle_admin_eunuch.8000.c: "[rival.GetFirstNameNoTooltip] è un paio di mani più ferme."
 ep3_story_cycle_admin_eunuch.8000.d: "Non voglio alterare l'equilibrio di potere."

 ep3_story_cycle_admin_eunuch.8010.t: "$admin_eunuch_header$ Una Vita di Servizio"
 ep3_story_cycle_admin_eunuch.8010.desc: "Un prezioso servitore di [admin_title.GetDefinitiveName] giace tristemente morto, [eunuch.GetFirstName], uno degli eunuchi più influenti degli ultimi tempi, era il [eunuch.GetDeathReasonHideKiller]...\n\nPossa [ROOT.Char.GetFaith.HighGodName] non tardare a fornire il [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] un altro servitore della sua statura e abilità."
 ep3_story_cycle_admin_eunuch.8010.d: "Le cose cambieranno sicuramente..."

 ep3_story_cycle_admin_eunuch.8020.t: "$admin_eunuch_header$ Chiavi e Serrature"
 ep3_story_cycle_admin_eunuch.8020.desc: "Un tempo prezioso servitore di [admin_title.GetDefinitiveName], l'influente eunuco di corte, [eunuch.GetFirstName], ora si sfrega contro la sua catena [background_dungeon_scope.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\n[eunuch.GetSheHe|U] potrebbe, forse, essere restituito al mio servizio, se tale impresa fosse ritenuta utile..."
 ep3_story_cycle_admin_eunuch.8020.d: "Una perdita per [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.8020.a: "[eunuch.GetFirstNameNoTooltip] è troppo utile per rinchiuderlo..."

 ep3_story_cycle_admin_eunuch.8030.t: "$admin_eunuch_header$ Indisposto"
 ep3_story_cycle_admin_eunuch.8030.desc: "Un tempo prezioso servitore di [admin_title.GetDefinitiveName], l'influente eunuco di corte, [eunuch.GetFirstName], ora serve [eunuch.GetLiege.GetName].\n\n[eunuch.GetSheHe|U] potrebbe, forse, essere invogliato a tornare al mio servizio, se tale impresa fosse ritenuta utile..."
 ep3_story_cycle_admin_eunuch.8030.a: "Quell'eunuco è #EMP mio#!."
 ep3_story_cycle_admin_eunuch.8030.b: "[student.GetFirstNameNoTooltip] è stato insegnato da [eunuch.GetHerHim], e può continuare il suo lavoro."
 ep3_story_cycle_admin_eunuch.8030.c: "[eunuch.GetHerHis|U] old rival [rival.GetFirstNameNoTooltip] can pick up the pieces."
 ep3_story_cycle_admin_eunuch.8030.d: "Ahimè, questo è sfuggito..."

 ep3_story_cycle_admin_eunuch.8040.t: "$admin_eunuch_header$ Cose più Grandi"
 ep3_story_cycle_admin_eunuch.8040.desc: "Un tempo prezioso servitore della corte [admin_title.GetAdjective], l'eunuco influente, [eunuch.GetFirstName], è passato a cose più grandi.\n\n"
 ep3_story_cycle_admin_eunuch.8040.ruler: "Sembra che la mia perdita sia il guadagno di [eunuch.GetPrimaryTitle.GetNamePossessive]..."
 ep3_story_cycle_admin_eunuch.8040.noble_family: "Sembra che la mia perdita sia il guadagno della tenuta di [eunuch.GetHouse.GetBaseName]..."
 ep3_story_cycle_admin_eunuch.8040.laamp: "Sembra che stia cercando una vita più avventurosa..."
 ep3_story_cycle_admin_eunuch.8040.d: "Un vero peccato."

