l_spanish: 
 # Decisions
 hasan_evangelize_the_faith: "Evangelizza la Fede"
 hasan_evangelize_the_faith_desc: "Il mio mandato divino è quello di diffondere la parola di Allah e del Suo profeta prescelto."
 hasan_evangelize_the_faith_tooltip: "Tenta di diffondere la tua [faith|E] in una contea vicina"
 hasan_evangelize_the_faith_confirm: "Tieni un sermone"
 hasan_agitate_the_populace: "Agita la popolazione locale"
 hasan_agitate_the_populace_desc: "Non tutti nel regno sono consapevoli dei mali dei loro governanti. Alcune parole del libro sacro dovrebbero indirizzarli nella giusta direzione."
 hasan_agitate_the_populace_tooltip: "Cerca di abbassare l'[county_opinion|E] di una contea vicina."
 hasan_agitate_the_populace_confirm: "Vedranno la verità"
 hasan_ignite_the_flames: "Inizia la Rivoluzione"
 hasan_ignite_the_flames_desc: "I fedeli sono riuniti ed è giunto il momento di porre fine alla malvagità che governa queste terre."
 hasan_ignite_the_flames_tooltip: "Dichiara una [war|E] per sciogliere l'Impero"
 hasan_ignite_the_flames_confirm: "Il nostro momento è adesso"
 hasan_found_the_assassins: "Trova gli Assassini"
 hasan_found_the_assassins_desc: "I blasfemi e gli eretici affliggono la terra ed è ormai chiaro che le sole parole non li placheranno. È giunto il momento di trasformare questo conflitto teologico in un conflitto militare e i nemici dei fedeli dovranno affrontare la lama."
 hasan_found_the_assassins_tooltip: "Stabilisci un [holy_order|E] per proteggere la tua [faith|E]"
 hasan_found_the_assassins_confirm: "Bismillah!"
 hasan_expand_the_assassins: "Amplia gli Assassini"
 hasan_expand_the_assassins_desc: "Abbiamo bisogno di più possedimenti per espandere l'influenza degli Assassini. Da lì, potremmo assistere alla caduta dei blasfemi."
 hasan_expand_the_assassins_tooltip: "Amplia il tuo [holy_order|E]"
 hasan_expand_the_assassins_confirm: "Una nuova casa"
 # Events
 hasan_sabbah.1000.t: "Predicatori [GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U]"
 hasan_sabbah.1000.desc: "[amira.GetName|U], un[amira.Custom('DE_PRO_POS_P_2P')] credente e seguace del Califfo Egiziano, ha predicato la sua concezione non ortodossa dell'Islam nel cuore di [location.GetName]. Non ho dubbi sulla veridicità dell'Islam e di [ROOT.Char.GetFaith.HighGodName|U], e mai prima d'ora ho dubitato che tale verità si possa trovare in un luogo diverso da [ROOT.Char.GetFaith.GetName], ma le parole di [amira.GetFirstNameNoTooltip] suonano in modo diverso al mio orecchio.\n\nTrascorro gran parte del resto della giornata discutendo di libri sacri e dell'hadith con [amira.GetFirstNameNoTooltip], e sento per la prima volta la verità nella filosofia [GetFaithByKey('ismaili').GetAdjective|U]."
 hasan_sabbah.1000.a: "Siete riuscit[amira.Custom('DE_END_PRO_S_N')] a ferire e a fare breccia nelle mie convinzioni."
 hasan_sabbah.1000.b: "La verità non può essere cercata al di fuori della sfera dell'Islam."
 hasan_sabbah.1010.t: "Evangelizzazione [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]"
 hasan_sabbah.1010.desc: "La gente si è radunata intorno a me nel cuore di [location.GetNameNoTier], i loro occhi sono offuscati dall'assenza della luce di [ROOT.Char.GetFaith.HighGodName|U].\n\nDopo che ho memorizzato i passi del testo sacro [ROOT.Char.GetFaith.ReligiousText|U], comincio a parlare..."
 hasan_sabbah.1010.a: "Nel nome di [ROOT.Char.GetFaith.HighGodName|U], indulgente nella sua misericordia..."
 hasan_sabbah.1010.a.win: "La folla è conquistata"
 hasan_sabbah.1010.a.lose: "La folla non è convinta"
 hasan_sabbah.1020.t: "Chiamata Divina"
 hasan_sabbah.1020.desc: "Un emissario di [ismaili_caliph.GetName] mi saluta oggi con un cortese inchino e un messaggio.\n\n"Il Califfo ha sentito parlare del tuo grande lavoro qui e desidera che tu approfondisca i tuoi studi come missionario [ismaili_caliph.GetFaith.GetAdjective] a [cairo.GetNameNoTier].""
 hasan_sabbah.1020.a: "[ROOT.Char.GetFaith.HighGodName|U] ha un progetto per me lì."
 hasan_sabbah.1020.a.tt: "Viaggerai verso [cairo.GetProvince.GetBaronyNameExplicitly]"
 hasan_sabbah.1020.b: "C'è più bisogno di me dove sono ora."
 hasan_sabbah.1022.t: "Il Califfato [GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U]"
 hasan_sabbah.1022.desc: "Sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] e già le condizioni del Califfato sono terribili. [nizar.GetFirstName|U], l'erede legittim[nizar.Custom('DE_END_PRO_S_N')] e preferit[nizar.Custom('DE_END_PRO_S_N')] di [ismaili_caliph.GetName] è stat[nizar.Custom('DE_END_PRO_S_N')] rimoss[nizar.Custom('DE_END_PRO_S_N')] dalla linea di successione. Questo non è chiaramente ciò che il Profeta aveva in mente per il futuro dell'Islam.\n\nGli intrighi e le menzogne degli uomini hanno corrotto il disegno di [ROOT.Char.GetFaith.HighGodName|U], e bisogna fare qualcosa!"
 hasan_sabbah.1022.a: "Io sono al fianco di [nizar.GetFirstNameNoTooltip|U]!"
 hasan_sabbah.1022.b: "Devo mantenere la rotta."
 hasan_sabbah.1030.t: "Morte di un Califfo"
 hasan_sabbah.1030.desc: "[ismaili_caliph.GetName|U] si è finalmente unito a [ROOT.Char.GetFaith.HighGodName|U] ed è in pace, ma quelli di noi che sono rimasti devono affrontare il peso della sua assenza. Attraverso manovre politiche e forze al di là di ogni comprensione, [new_ismaili_caliph.GetName] [ismaili_caliph.Custom('DE_PRO_DEM')] è succedut[new_ismaili_caliph.Custom('DE_END_PRO_S_N')], e le richieste [GetFaithByKey('nizari').GetAdjective] sono state ignorate.\n\nSo per certo che [nizar.GetName] era [nizar.Custom('DE_ART_DEF_P_A')] candidat[nizar.Custom('DE_END_PRO_S_N')] preferit[nizar.Custom('DE_END_PRO_S_N')], ma se renderò nota la mia fedeltà, mi farò sicuramente un[new_ismaili_caliph.Custom('DE_PRO_POS_P_2P')] nemic[new_ismaili_caliph.Custom('DE_END_PRO_S_N')]."
 hasan_sabbah.1030.a: "Non perirò nell'incredulità!"
 hasan_sabbah.1030.b: "[new_ismaili_caliph.GetFirstNameNoTooltip|U] è [new_ismaili_caliph.Custom('DE_ART_DEF_P_A')] legittim[new_ismaili_caliph.Custom('DE_END_PRO_S_N')] califf[new_ismaili_caliph.Custom('DE_END_PRO_S_N')]."
 hasan_sabbah.1031.t: "Il Nemico di [ROOT.Char.GetFaith.GetNameNoTooltip|U]"
 hasan_sabbah.1031.desc: "Al termine del mio sermone, guardo la folla di volti illuminati che mi fissano. La mia mente si rivolge al loro maestro, [seljuk_equivalent.GetFirstName], [Select_CString(seljuk_equivalent.IsFemale, 'colei', 'colui')] che li ha allontanati da [ROOT.Char.GetFaith.HighGodName] tanto per cominciare. Mentre [seljuk_equivalent.GetSheHe] si gode una vita decadente, i suoi sudditi si agitano nella sporcizia, oscurati dalla verità dell'onnipotente.\n\nSento di non poterlo più sopportare e desidero solo vedere il suo popolo liberarsi di [seljuk_equivalent.GetSheHe], unito nella filosofia [ROOT.Char.GetFaith.GetAdjective]!"
 hasan_sabbah.1031.a: "[seljuk_equivalent.GetSheHe|U] deve morire!"
 hasan_sabbah.1031.b: "Sento che il vero nemico è altrove..."
 hasan_sabbah.1040.t: "Un Sermone Entusiasmante"
 hasan_sabbah.1040.desc: "Gli occhi spenti e disinteressati della folla fissano vacuamente nella mia direzione, mentre io impugno il testo sacro [ROOT.Char.GetFaith.ReligiousText|U] e mi preparo a parlare.."
 hasan_sabbah.1040.a: "[ultimate_foe.GetFirstNameNoTooltip|U] è l'incarnazione del [ROOT.Char.GetFaith.DevilName|U]!"
 hasan_sabbah.1040.a.win: "$hasan_sabbah.1010.a.win$"
 hasan_sabbah.1040.a.lose: "$hasan_sabbah.1010.a.lose$"
 hasan_sabbah.1050.t: "Il Vecchio della Montagna"
 hasan_sabbah.1050.desc: "Alla fine l'Impero [InsultAdjective] di [defender.GetName] è stato rimandato all'[ROOT.Char.GetFaith.NegativeAfterLife] dove deve stare. Nelle ceneri dell'Impero, i miei seguaci guardano a me per il nostro futuro, e per il futuro della Fede [ROOT.Char.GetFaith.GetName].\n\nNel caos dell'assenza di [defender.GetFirstNameNoTooltip], [hasan_home.GetName] è matura per essere sfruttata e può ancora servire come centro per qualsiasi iniziativa futura che potremmo intraprendere nella regione."
 hasan_sabbah.1050.a: "Così inizia l'era di [hasan_home.GetNameNoTierNoTooltip|U]."
 hasan_sabbah.1050.b: "Continuiamo la nostra eterna battaglia."
 # Modifiers
 ep3_agitated_populace: "Popolazione Agitata"
 ep3_agitated_populace_desc: "Un predicatore carismatico ha recentemente tenuto un sermone appassionato in cui ha denunciato i mali della classe dirigente di questa contea."
 ep3_religious_doubts: "Dubbi Religiosi"
 ep3_religious_doubts_desc: "Un missionario carismatico ha recentemente predicato la sua religione straniera in questa provincia. Sebbene non sia riuscito a convertire la maggioranza delle persone, ha sconvolto la fede della gente comune nella religione tradizionale."
