ep3_governor_yearly.3100.t: "[Select_CString(liege.IsFemale,'La nostra','Il nostro')] [liege.GetPrimaryTitle.GetTierAsNameNoTooltip], Pandemonio"
ep3_governor_yearly.3100.intro_liege: ""[liege.Custom('DE_ART_IND_A')|U] decreta #EMP cosa#! ora?" esclamo. #EMP "Il nostro signore mi ordina cosa?!?"#!"
ep3_governor_yearly.3100.intro_governors: ""Quei ministri inutili rifiutano #EMP cosa?#?!" esclamo. #EMP "Cosa non faranno per il nostro signore?!?"#!"
ep3_governor_yearly.3100.desc: "\n\n[messenger.GetFirstName], un emissario, balbetta: "[Select_CString(liege.IsFemale,'La','Il')] [liege.Custom('FormalComplimentAdjective')] e [Select_CString(liege.IsFemale,'duratura','duraturo')] [liege.GetTitledFirstNameRegnal], [Select_CString(liege.IsFemale,'attenta','attento')] alla salute [Select_CString(liege.IsFemale,'della sua','del suo')] [liege.GetPrimaryTitle.GetTierAsName], ordina che tutti i lavoratori, tutti i servi siano tassati-"\n\nNon riesco ad ascoltare oltre."
ep3_governor_yearly.3100.desc_liege_debt: "Il [liege.Custom('InsultNoun')] e i suoi compari, ingioiellati e vestiti di cachemire, hanno già prosciugato [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] di ogni ricchezza! Con i loro nuovi intrighi, non faranno che affamare e rovinare…"
ep3_governor_yearly.3100.desc_liege_skill: "[liege.Custom('quirk_neg_adverb')|U], il [liege.Custom('InsultNoun')] si rivolge a noi ministri, cercando ciò che [liege.GetSheHe] [liege.GetHerselfHimself] non riesce a ottenere — i frutti di un governo sensato!\n\n[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] è senza speranza…"
ep3_governor_yearly.3100.desc_governors: "Un lascito così banale, #EMP banale#!! [liege.GetTitleAsNameNoTooltip] deve supplicare i propri funzionari perché facciano #EMP qualcosa?!#! Qualsiasi cosa, tranne calpestare i frutti del regno?\n\n[liege.GetPrimaryTitle.GetNameNoTier] è infestato da mezzi scemi…"
ep3_governor_yearly.3100.a: "Pare che debba insegnare l’arte del governare."
ep3_governor_yearly.3100.b: "Il mio signore deve correggere questa cattiva gestione!"
ep3_governor_yearly.3100.b.success: "La tua lettera mostra un’impressionante convinzione"
ep3_governor_yearly.3100.b.fail: "Il [liege.GetTitleAsNameNoTooltip] è offeso"
ep3_governor_yearly.3100.c: "Dal disordine nasce il profitto."
ep3_governor_yearly.3100.c.flavor: "In questi tempi corrotti, chi noterà un po’ più di corruzione?"
ep3_governor_yearly.3100.d: "Non posso risolvere questo miserabile stato di cose…"
ep3_governor_yearly.3100.d.flavor: "A malapena riesco persino a pensarci…"

