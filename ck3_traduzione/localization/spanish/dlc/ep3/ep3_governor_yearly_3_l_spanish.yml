ep3_governor_yearly.3080.t: "Preso da [root_capital.GetTerrain.GetNameNoTooltip]"
ep3_governor_yearly.3080.t_sea: "Preso dal Mare"
ep3_governor_yearly.3080.intro: "Molti giorni di viaggio separano [root_capital.GetName], la mia sede, da [liege.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_governor_yearly.3080.desc_faction: "Eppure, il mio rapporto sull’ammassarsi dei [rebel_faction.GetName] avrebbe dovuto raggiungere [liege.GetTitledFirstName] da tempo!\n\n"Tutti gli eserciti della capitale e neanche un soldato libero…" si preoccupa [captain.GetName], il mio ufficiale. "Nessun soldato sfugge vivo ai ribelli…"\n\nNel mio lontano avamposto covano i fuochi della rivolta. E senza nuove truppe, non possono che divampare sempre più."
ep3_governor_yearly.3080.desc: "A lungo ho atteso l’arrivo di beni di lusso, di stipendi, necessari a mantenere la lealtà [ROOT.Char.GetPrimaryTitle.GetAdjective]. Ma nulla giunge da [liege.GetTitledFirstName].\n\n"Perso da qualche parte," ipotizza il mio ufficiale, [captain.GetName], "preso dai fuorilegge? Bloccato in qualche luogo impervio? Forse i beni sono stati venduti ai locali?"\n\nQualunque sia il caso… difficilmente potrò comandare la grandezza [liege.GetPrimaryTitle.GetAdjective] come un mendicante reietto in una terra lontana."
ep3_governor_yearly.3080.a: "Dobbiamo, lentamente, costruire l’autosufficienza."
ep3_governor_yearly.3080.b: "[ROOT.Char.GetFaith.HighGodName], liberami da questo incarico #EMP maledetto#!!"
ep3_governor_yearly.3080.c: "Vieni, [captain.GetFirstNameNoTooltip]: ce ne occuperemo noi stessi."
ep3_governor_yearly.3080.c.success: "I ribelli sono domati"
ep3_governor_yearly.3080.c.fail: "I rapporti rimangono… tesi"
ep3_governor_yearly.3080.c.crit_fail: "Le tue forze sono vittime di un’imboscata e decimate"
ep3_governor_yearly.3080.d: "Vieni, [captain.GetFirstNameNoTooltip]: recupereremo ciò che è perduto."
ep3_governor_yearly.3080.d.success: "Le provviste sono rapidamente messe in sicurezza"
ep3_governor_yearly.3080.d.fail: "Non si trova nulla"
ep3_governor_yearly.3080.d.crit_fail: "Persecuzioni, disfatte… e ancora nulla"
ep3_governor_yearly.3080.e: "Sono certo che andrà tutto #EMP bene.#!"
