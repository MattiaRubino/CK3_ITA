l_spanish:

ep3_governor_yearly.3001.t: "Costruttore, Acquirente, Proprietario Terriero" #modificata la stringa 217
ep3_governor_yearly.3001.desc_christian: "A coloro che meritano ricompensa, Dio concede prosperità. La terra del pigro è incolta, ma la mia tenuta a [root_domicile_province.GetTitle.GetNameNoTier], terra di cibo portato alla mia dispensa, di affitti pagati in mio nome, ora si estende fino all'orizzonte."
ep3_governor_yearly.3001.desc_other: "Come fiorisce la terra! Come traboccano le dispense! Attorno alla mia tenuta a [root_domicile_province.GetTitle.GetNameNoTier], ho investito generosamente nei prodotti locali e ora, fortunatamente, molte famiglie laboriose mi pagano l'affitto."
ep3_governor_yearly.3001.desc_mid: "\n\nNel frattempo, il [governor.GetTitleAsName] locale governa tra rovi e confusione. [target_theme.GetNameNoTierPossessive]"
ep3_governor_yearly.3001.desc_greek: "[Glossary( 'choritai', 'CHORITAI_GLOSS' )]"
ep3_governor_yearly.3001.desc_non_greek: "piccoli proprietari"
ep3_governor_yearly.3001.desc: "a malapena sanno se le suo leggi li proteggono dall’essere comprati! I contribuenti di [governor.GetTitledFirstNamePossessiveNoTooltip] potrebbero diventare miei affittuari #EMP così#! facilmente...\n\n"
ep3_governor_yearly.3001.desc_garden: "I miei giardini appena chiusi — sono forse solo un inizio?"
ep3_governor_yearly.3001.desc_garden_leisure: "I miei giardini appena ampliati, ricchi di splendidi [root_domicile_province.Custom('get_region_flower_type_plural')] — sono forse solo un inizio?"
 ep3_governor_yearly.3001.desc_garden_fruit: "I miei giardini appena ampliati, profumati di frutti maturi — sono forse solo un inizio?"
ep3_governor_yearly.3001.desc_grazing_land: "I miei diritti abilmente negoziati su nuove terre di pascolo — sono forse solo un inizio?"
ep3_governor_yearly.3001.desc_horse_pasture: "I miei diritti appena firmati su fertili pascoli per cavalli — sono forse solo un inizio?"
 ep3_governor_yearly.3001.desc_camel_pasture: "Le mie raglianti, puzzolenti, #EMP redditizie#! mandrie di cammelli goffi — sono forse solo un inizio?"
ep3_governor_yearly.3001.desc_grain_field: "I miei nuovi campi arati a grano — sono forse solo un inizio?"
ep3_governor_yearly.3001.desc_vineyard: "Le file interminabili dei pergolati frondosi delle mie nuove vigne — sono forse solo un inizio?"
ep3_governor_yearly.3001.desc_olive: "I miei uliveti appena acquistati, con i loro alberi preziosi e nodosi — sono forse solo un inizio?"
ep3_governor_yearly.3001.desc_silk: "I miei nuovi gelsi da seta — sono forse solo un inizio?"

CHORITAI_GLOSS: "#bold Choritai#! è il termine greco antico per coloro che appartengono a una comunità di villaggio, un #EMP chorion#!."

ep3_governor_yearly.3001.a_success: ""Io? Il più potente proprietario terriero in circolazione?"" 
ep3_governor_yearly.3001.a_failure: "Rapidamente rimani invischiato nello scandalo"
ep3_governor_yearly.3001.a_govs_low: "Questa opzione è disponibile grazie all'[governor_efficiency|E] molto bassa di [governor.GetShortUINamePossessive]"
ep3_governor_yearly.3001.c_gov_gain: "L'[governor_efficiency|E] di [governor.GetShortUINamePossessive] aumenta di #P 5#!"

ep3_governor_yearly.3001.a: "Potrei cavarmela comprando metà [target_theme.Custom('IT_NAM_COL2')][target_theme.GetTierAsNameNoTooltip]!"
ep3_governor_yearly.3001.a.flavor: "Questa inutile amministrazione non si accorgerà delle mie nuove proprietà fino al momento delle tasse!"
ep3_governor_yearly.3001.b: "Meglio che prosperi io un po’ piuttosto che qualche stolto [governor.GetTitleAsNameNoTooltip]."
ep3_governor_yearly.3001.b.flavor: "Ho monete da spendere — perché non accaparrarsi altra terra redditizia?"
ep3_governor_yearly.3001.b_gov_response: "@warning_icon! #X [governor.GetShortUIName] potrebbe punirti!#!"
ep3_governor_yearly.3001.c: "Invece... potrei offrire il mio aiuto al [governor.GetTitleAsNameNoTooltip]."
ep3_governor_yearly.3001.c.flavor: "I miei avvertimenti potrebbero aiutare a ostacolare altri proprietari terrieri... e dimostrare il mio valore."

ep3_governor_yearly.3001.c_gain_influence: "Guadagni #P 75#! #high Influenza#!"
ep3_governor_yearly.3001.minor_influence_loss: "Spendi #N 75#! #high Influenza#!"
ep3_governor_yearly.3001.b_miniscule_influence_loss: "Spendi #N 35#! #high Influenza#!"

vast_tracts_of_land_modifier: "Vasti Poderi"
vast_tracts_of_land_modifier_desc: "Questa casata riscuote affitti e gestisce gli affari di moltissime botteghe e piccole proprietà."
productive_lands_modifier: "Numerosi Poderi"
productive_lands_modifier_desc: "I confini della tenuta di questa famiglia si sono gonfiati grazie a coercizione e acquisti oculati."

ep3_governor_yearly.3002.t: "Contribuenti a Fittavoli"
ep3_governor_yearly.3002.desc: ""Guarda — guarda lì nei registri!" sbotta [tax_farmer.GetName].\n\n"Ho nuovamente riscosso le tasse di un villaggio per tuo conto, da quando ho comprato il mio contratto! E ora — rimandano gli esattori a [landlord.GetName], il loro nuovo padrone! E [landlord.GetSheHe] paga una miseria."\n\n"Quella"
ep3_governor_yearly.3002_insult_greek: "[Glossary( 'metrokoites', 'METROKOITES_GLOSS' )]"
METROKOITES_GLOSS: "#bold Metrokoites#! è un dispregiativo greco che significa "colui che giace con la propria madre.""
ep3_governor_yearly.3002_insult_armenian: "[Glossary( 'eshi dzag', 'ESHI_DZAG_GLOSS' )]"
ESHI_DZAG_GLOSS: "#bold Eshi dzag#! è un insulto armeno che significa "figlio di un asino.""
ep3_governor_yearly.3002_insult_generic: "[landlord.Custom('InsultNoun')]"
ep3_governor_yearly.3002.desc_mid: "ha mentito a questi zotici riguardo le loro protezioni: [landlord.GetSheHe] sta comprando"
ep3_governor_yearly.3002_half_duchy: "così, #EMP così#! tanti"
ep3_governor_yearly.3002_some_of_duchy: "molti"
ep3_governor_yearly.3002.desc_outro: "dei pascoli locali. Pensa, o [ROOT.Char.GetTitleAsNameNoTooltip]... alle tasse perdute, ai tributi mancati..."
ep3_governor_yearly.3002.a: "Il piccolo proprietario vuole giocare con #EMP me#!...?"
ep3_governor_yearly.3002.a.flavor: ""Terra #EMP rubata#! a poveri #EMP innocenti#!? Brutalità, intimidazione?" Sì, credo che sia questo ciò che dicono i testimoni..."
ep3_governor_yearly.3002.b: ""Costringili a radunarsi! Costringili a pagare!""
ep3_governor_yearly.3002.b.flavor: "Gli sciocchi comuni serviranno alla punta della spada! Ora pagano il doppio dei padroni."
ep3_governor_yearly.3002.c: "È mio dovere denunciare questo!"
ep3_governor_yearly.3002.c.flavor: "Fare scandalo di tale avidità dimostra che sono un governatore attivo e competente del [target_theme.GetNameNoTierNoTooltip]! Più o meno..."
ep3_governor_yearly.3002.d: ""Manda a [landlord.GetDynastyHouseNameNoTooltip]... le mie congratulazioni.""
ep3_governor_yearly.3002.d.flavor: "Almeno qualcuno in questo [target_theme.Custom('IT_NAM_COL3')][target_theme.GetTierAsNameNoTooltip] sarà felice..."

ep3_governor_yearly.3002.a_medium_influence_loss: " Spendi #N 150#! #high Influenza#!"
ep3_governor_yearly.3002.b_miniscule_influence_gain: " Guadagni #P 35#! #high Influenza#!"
ep3_governor_yearly.3002.b_minor_influence_loss_landlord: "[landlord.GetShortUIName] spende #N 75#! #high Influenza#!"

ep3_governor_yearly.3000_major_governance_loss: "La tua [governor_efficiency|E] diminuisce di #N 15#! per #high 10 anni#!"
ep3_governor_yearly.3000_governance_loss: "La tua [governor_efficiency|E] diminuisce di #N 10#! per #high 10 anni#!"
ep3_governor_yearly.3000_miniscule_governance_loss: "La tua [governor_efficiency|E] diminuisce di #N 5#! per #high 10 anni#!"

some_smallholds_modifier: "Manciata di Poderi"
some_smallholds_modifier_desc: "Nonostante un intervento pesante, questi proprietari riscuotono ancora affitti da alcuni fittavoli extralegali."

taxed_and_pressganged_tenants_modifier: "Fittavoli Tassati e Requisiti"
taxed_and_pressganged_tenants_modifier_desc: "I piccoli proprietari locali che hanno venduto le loro terre sono doppiamente derubati e, sebbene sia illegale, costretti al servizio armato."

ep3_governor_yearly.3003.t: "[landlord.GetNameNoTooltip],"
ep3_governor_yearly.3003.desc_accused_of_crime: "Sono inorridito nel sentirti terrorizzare piccoli proprietari innocenti! I miei #EMP molti#! testimoni affermano che tu — tra le altre malefatte — abbia mandato bambini a sputare sulle vedove? Rubato cani? Versato acqua nei camini? E tutto ciò solo per comprare qualche pascolo spelacchiato!\n\nLe tue illegalità sono state, ahimè, annotate e rese pubbliche... Temo che potresti sentirne parlare ancora."
ep3_governor_yearly.3003.desc_force_used: "Parla con i tuoi nuovi fittavoli. Dì loro che le tasse sulla terra sono ancora dovute, che il loro servizio in guerra è ancora richiesto. Quando arriveranno i miei soldati, non frapporre ostacoli.\n\nLa legge afferma che ora possiedi la terra. Ma il popolo, invece, è #EMP mio#!."
ep3_governor_yearly.3003.desc_scandal: "Potresti pensare che io sia un incapace, che a malapena mi interessi del benessere del [target_theme.GetNameNoTier], ma sei #EMP tu#! a calpestare la tradizione per poterlo chiamare in gran parte tuo — che vergogna!\n\nScoprirai che la tua avidità è divenuta un argomento prediletto di conversazione a [governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. Purtroppo, meritatamente."
ep3_governor_yearly.3003.desc_backs_down: "Ti faccio i miei complimenti per le tue nuove acquisizioni! Villaggi belli con gente assennata — è un’ottima terra quella che possiedi!\n\nSì, qualcuno potrebbe lamentarsi di vecchie leggi fatte per limitarti: si disperano per il futuro di [root_domicile_province.GetTitle.GetNameNoTier]... ma la tua, una mano saggia e salda, è la migliore a cui affidare il bastone!"

ep3_governor_yearly.3003.a_accused_of_crime: "False accuse! Eppure — #EMP sono venuti per le mie terre?!?#!"
ep3_governor_yearly.3003.a_force_used: "Questo oltraggerà i miei fittavoli! Li ridurrà in miseria!"
ep3_governor_yearly.3003.a_scandal: "[governor.GetSheHe|U] può danneggiare la mia reputazione... ma non le mie proprietà!"
ep3_governor_yearly.3003.a_backs_down: "[governor.GetTitleAsNameNoTooltip] si ritira! Tutto è al sicuro nelle mie mani."

ep3_governor_yearly.3010.t: "Eppure, [emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsNameNoTooltip] Combatte"
ep3_governor_yearly.3010.desc: "Da anni ormai, le forze [emperor.Custom('IT_NAM_COL2')][emperor.GetTitledFirstName] hanno"
ep3_governor_yearly.3010.desc_attacker: ep3_governor_yearly.3010.desc_attacker: "intrapreso una [war.Custom('WarCasusBelliShort')] contro [foe.GetName].\n\nNelle province, si raccontano storie di assedi tesi, di battaglie incerte combattute fino a esiti confusi e sanguinosi... discutiamo dei sogni di conquista straniera, i sogni che [Select_CString(emperor.IsFemale,'la nostra','il nostro')] [emperor.GetTitleAsNameNoTooltip] persegue."
ep3_governor_yearly.3010.desc_defender: "si sono difese contro la [war.Custom('WarCasusBelliShort')] di [foe.GetNamePossessive].\n\nNelle province, si raccontano storie di assedi tesi, di battaglie incerte combattute fino a esiti confusi e sanguinosi... si bisbiglia dell’assalto nemico e ci si preoccupa per i sottomessi e i morti."
ep3_governor_yearly.3010.desc_mid: "La fede del popolo vacilla."
ep3_governor_yearly.3010.desc_winning: "\n\nSì, a quanto dicono, la lotta va bene... ma per [ROOT.Char.GetFaith.HighGodName] quanto è lento il progresso di [emperor.GetTitleAsNamePossessiveNoTooltip]!"
ep3_governor_yearly.3010.desc_losing: "\n\n[ROOT.Char.GetFaith.HighGodName] non ha favorito [emperor.GetTitleAsNameNoTooltip]. A quanto si dice, i suoi eserciti stanno andando incontro alla sconfitta."
ep3_governor_yearly.3010.desc_middling: "\n\nIl favore di [ROOT.Char.GetFaith.HighGodNamePossessive] resta sfuggente: non sembra esserci fine alle ostilità."
ep3_governor_yearly.3010.a: "Marcerò al fronte, soldato leale quale sono!"
ep3_governor_yearly.3010.a.flavor: "E un soldato leale e generoso non dovrebbe forse aspettarsi di sentire il calore della stima del proprio comandante...?"
ep3_governor_yearly.3010.a.success: "[emperor.GetTitleAsNameNoTooltip] accetta il tuo aiuto"
ep3_governor_yearly.3010.a.fail: "[emperor.GetTitleAsNameNoTooltip] non è interessato"
ep3_governor_yearly.3010.b: "Un sovrano #EMP forte#! avrebbe potuto porre fine a questo."
ep3_governor_yearly.3010.b.flavor: "Il regno non dovrebbe forse cercare un padrone che non tentenni né fallisca?"
ep3_governor_yearly.3010.c: "Le province sono così lontane dai pensieri del [emperor.GetTitleAsNamePossessiveNoTooltip]..."
ep3_governor_yearly.3010.c.flavor: "...e dunque così suscettibili alle mie macchinazioni."
ep3_governor_yearly.3010.d: "Una pia donazione, una preghiera in suo nome."
ep3_exploited_weak_master_modifier: "Sovrano Assediato Sfruttato"
ep3_exploited_weak_master_modifier_desc: "Mentre il loro signore era invischiato in guerra, questo governatore ha dirottato fondi e riorganizzato il governo locale per fini egoistici."

msg_claimed_weak_emperors_title.t: "[ROOT.Char.GetTitleAsNameNoTooltip] Sfida il Governo"
msg_claimed_weak_emperors_title.flavor: "Denunciando la tua lunga guerra, la plebaglia acclama una figura più decisa."

msg_claimed_weak_emperors_title.t.2: "Un Membro della Fazione Condanna la Guerra"
msg_claimed_weak_emperors_title.flavor.2: "La tua guerra protratta contro [foe.GetName] dà credito ai tuoi detrattori."
decried_weakness_score_desc: "Debolezza Imperiale Denunciata"
governor_challenges_weakness_candidate_score: "Il [candidate_score|E] di [ROOT.Char.GetShortUINamePossessive] per [emperor.GetPrimaryTitle.GetName] aumenta di #P 20#!"

ep3_governor_yearly.3011.opening: "[Select_CString(emperor.IsFemale,'Mia signora','Mio signore')], [Select_CString(emperor.IsFemale,'eccellentissima','eccellentissimo')] [emperor.GetTitleAsName],"
ep3_governor_yearly.3011.desc: "Da molto tempo i nostri eserciti combattono contro [foe.GetName], eppure non abbiamo alcun trionfo da proclamare.\n\nSe prestassi le truppe della mia casa, i miei fondi personali, alla tua causa — un tale leale servizio sarebbe giustamente apprezzato?"
ep3_governor_yearly.3011.a: "Qualsiasi cosa pur di vedere i miei nemici sconfitti, finalmente!"
ep3_governor_yearly.3011.b: "[governor.GetTitledFirstNameNoTooltip] è a malapena un alleato degno di nota..."

ep3_governor_yearly.3012.opening: "O valoroso ministro di [ROOT.Char.GetPrimaryTitle.GetNameNoTier],"
ep3_governor_yearly.3012.desc_fail: "A parte gli assurdi termini della tua offerta — la tua forza militare non è poi così necessaria.\n\nPuoi ancora sognare di unirti [Select_CString(emperor.IsFemale,'alla tua','al tuo')] [emperor.GetTitleAsName] tra i clamori della guerra, ma se è solo l’ambizione a guidarti, meglio che tu assapori la dolce musica del tuo pacifico idillio."
ep3_governor_yearly.3012.desc_success: "Accetto la tua offerta. Attendiamo il vigore rinnovato dei tuoi soldati sulla linea di battaglia esausta.\n\nPer il tuo coraggio, la tua generosità d’animo, la tua costanza, pochi premi terreni sono degni di confronto."
ep3_governor_yearly.3012.kyrie_eleison: "[Glossary( 'Kýrie, eléison!', 'KYRIE_ELEISON_GLOSS' )]"
ep3_emperor_yearly.3011.a_to_war: "Un valoroso ufficiale [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip] si unisce alla mischia!"
ep3_emperor_yearly.3011.a_no_war: "Volevo #EMP solo#! servire [Select_CString(emperor.IsFemale,'la nostra','il nostro')] [emperor.GetTitleAsNameNoTooltip]..."

ep3_governor_yearly.3020.t: "[ROOT.Char.GetFaith.HighGodName] Ha Nominato... [emperor.GetSheHe|U]?"
ep3_governor_yearly.3020.desc: "[target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsName] che ci governa è spesso argomento di conversazioni sussurrate."
ep3_governor_yearly.3020.desc_physical: "\n\nPuò il nostro regno rimanere integro mentre la sua manifestazione in carne è deforme? L’aspetto rovinato di [emperor.GetTitledFirstNamePossessiveNoTooltip] sarà impresso sulle nuove monete? E — rabbrividiamo a pensarlo — i suzerain scelti da [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] saranno d’ora in poi miseri storpi?\n\nNo, questo [target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsName] è a malapena degno della porpora..."
ep3_governor_yearly.3020.desc_crime: "\n\nSiamo davvero il più benedetto dei regni, governati come siamo da un vile criminale — un peccatore che sfida i precetti di [ROOT.Char.GetFaith.HighGodNameAlternate]? Quante altre delle nostre leggi scriveranno mani macchiate?\n\nIl nostro [target_trait.GetNameNoTooltip( GetNullCharacter )|l] signore, seduto sul trono supremo — #EMP un’indegnità assoluta!#! Un[emperor.Custom('DE_PRO_POS_P_2P')] [emperor.GetWomanMan] più umile sarebbe [Select_CString(emperor.IsFemale,'stata giustiziata','stato giustiziato')] da tempo..."
ep3_governor_yearly.3020.a: "La sfida cresce meglio nell’oscurità..."
ep3_governor_yearly.3020.a.flavor: "E tutti i sussurri sull’indegnità imperiale dovrebbero ricondurre a me."
ep3_governor_yearly.3020.a.success: "I pettegoli prestano attenzione al tuo velenoso scritto"
ep3_governor_yearly.3020.a.fail: "Le tue frecciate non interessano a nessuno"
ep3_governor_yearly.3020.b: "Devo scrivere una lettera di condanna!"
ep3_governor_yearly.3020.flavor: "Poiché questo segno della sfavorevole grazia di [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] è una piaga non solo su [emperor.GetTitleAsNameNoTooltip], ma sull’intero regno!"
ep3_governor_yearly.3020.c: "Le fatiche diligenti terranno lontano dalla mia mente questo pensiero."

governor_insulted_imperial_trait_candidate_score: "Il [candidate_score|E] di [ROOT.Char.GetShortUINamePossessive] per [emperor.GetPrimaryTitle.GetName] aumenta di [EmptyScope.ScriptValue('appointment_score_minor_value')|P0]"
insulted_trait_score_desc: "Il [trait|E] Indegno del [liege|E] Condannato"

msg_unflattering_imperial_trait_gossip.t: "Pettegolezzi Scandalosi"
msg_unflattering_imperial_trait_gossip.flavor: "Abbonda una voce pericolosa: i tuoi ministri disprezzano il loro [target_trait.GetName( GetNullCharacter )] [emperor.GetTitleAsNameNoTooltip]."

ep3_governor_yearly.3021.opening: "Mi[Select_CString(emperor.Char.IsFemale,'a','o')] [emperor.GetTitleAsNameNoTooltip],"
ep3_governor_yearly.3021.desc_physical: "Sai bene che noi [minister.GetCulture.GetCollectiveNoun] siamo colti dal terrore quando un corpo deturpato siede sul trono del perfetto suzerain di [minister.GetFaith.HighGodNamePossessive].\n\nDevo esortarti, nostro [target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsNameNoTooltip], a implorare la protezione di [minister.GetFaith.HighGodNameAlternate]! Solo per divina misericordia potremo resistere in questi tempi innaturali."
ep3_governor_yearly.3021.desc_crime: "Per la tua natura peccaminosa, temo che il tuo dominio sia in pericolo. [target_trait.GetNameNoTooltip( GetNullCharacter )] [emperor.GetTitleAsNameNoTooltip] — ti esorto, davanti a tutto il regno, a cercare l’assoluzione da [minister.GetFaith.HighGodNameAlternate].\n\nPer quanto tempo un’anima può sopportare il marciume del peccato? E per quanto tempo noi potenti possiamo sopportare la piaga delle tue malefatte?"
ep3_governor_yearly.3021.a: "Imperfetto come sono, giuro di lottare per il mio popolo."
ep3_governor_yearly.3021.b: "Impertinenza!"
ep3_governor_yearly.3021.bad_trait: "@warning_icon! #X Questo è accaduto a causa del tuo [target_trait.GetName( GetNullCharacter )] [trait|E]#!"
ep3_governor_yearly.3021.a.flavor: "Per un po’, almeno, i pii potranno perdonarmi, e lasciar cadere questo pensiero dalle loro menti..."
emperor_repented_for_flaws_modifier: "Pentito per i Difetti Imperiali"
emperor_repented_for_flaws_modifier_desc: "Sebbene questo personaggio non sia del tutto degno di un alto incarico, si è sforzato pubblicamente di assolversi da ciò."
ep3_governor_yearly.3021.blocker: "Non riceverai questo evento per almeno #high 10 anni#!"

ep3_governor_yearly.3030.t: "Tempi Tranquilli"
ep3_governor_yearly.3030.desc_christian: ""Beati gli operatori di pace!" scrisse San Matteo, e in ciò trasmise certamente la verità del Signore.\n\nDa anni ormai, [emperor.GetPrimaryTitle.GetName] e il mio [ROOT.Char.GetPrimaryTitle.GetNameNoTier] conoscono la pace di Cristo."
ep3_governor_yearly.3030.desc_generic: "Da anni ormai, [emperor.GetPrimaryTitle.GetName] e il mio [ROOT.Char.GetPrimaryTitle.GetNameNoTier] conoscono la pace.\n\n"
ep3_governor_yearly.3030.desc: "Il bestiame ingrassa nei campi. I giovani, non turbati dai doveri militari, si sdraiano al sole sull’erba. Nelle nostre città felici, i mercanti operano liberamente e i ministri si occupano del miglioramento pubblico.\n\nIl mio governo e quello di [emperor.GetTitledFirstNamePossessive] non conosceranno forse grandi, gloriose imprese? Solo questa... contentezza?"
ep3_governor_yearly.3030.a: "L’idillio pacifico ci ha resi #EMP molli!#!"
ep3_governor_yearly.3030.a.flavor: "Avventurarsi oltre il confine, con l’acciaio in pugno — questo risveglierà le mie truppe!"
ep3_governor_yearly.3030.b: "Non pianifico la guerra, ma la prosperità."
custom.every_sub_realm_county: "Ogni [county|E] del tuo [realm|E]"
