ep3_governor_yearly.3050.t: "Uno dei Demoni Minori dell'[ROOT.Char.GetFaith.NegativeAfterLife|U]"
ep3_governor_yearly.3050.desc: "Strani presagi circolano riguardo a [emperor.GetFirstName] [emperor.GetHouse.GetName], il nostro [emperor.GetTitleAsNameNoTooltip] che vacilla sul bordo del suo trono."

ep3_governor_yearly.3050.mess: "\n\nUn venditore di unguenti curativi è giunto raccontando di… doni empi a lui fatti dal palazzo. Occhi di aragosta, unghie di bambini, pozioni di mandragora e pece — tutto perché [emperor.GetTitleAsNameNoTooltip] lo inghiottisse nella sua farneticante gola! La bestia barcolla per il palazzo, nuda, dipinta con le sue strane medicine e maledicendo il nome di [emperor.GetFaith.HighGodName]!"
ep3_governor_yearly.3050.shiftless: "\n\nI servi fuggiti dal suo servizio descrivono un antro tartarico, intriso di vecchi profumi… [emperor.GetTitleAsNameNoTooltip] giace per lunghe ore nell’oscurità, supplicando sotto un #EMP essere#! dalle membra esili e mormoranti. Quando i suoi ministri chiamano, [emperor.GetFirstNameNoTooltip] a malapena si muove… ma quando il demonio muove le sue pesanti labbra, [emperor.GetTitleAsNameNoTooltip] urla per la liberazione, per vino e dolci."
ep3_governor_yearly.3050.coward: "\n\nPersino i suoi parenti bisbigliano questa storia di famiglia. Nella loro patria, una donna santa fu violata e, quando giunse la sua maturità, ciò che ne uscì non fu un bambino, ma… #EMP un ammasso di vermi.#! Uno di quei vermi fetidi fu mangiato da un ratto, il ratto da un gabbiano, e il gabbiano [Select_CString(emperor.IsFemale,'dalla stessa','dallo stesso')] [emperor.GetFirstNameNoTooltip]. Ora, [emperor.GetTitleAsNameNoTooltip] trema e piange — persino al cinguettio di un moscardino!"
ep3_governor_yearly.3050.cruel: "\n\nUna dama della sua corte giura di averl[Select_CString(emperor.IsFemale,'a','o')] visto nei giardini di notte… #EMP bere il sangue di un gatto randagio!#! Sotto il pelo strappato che ornava la corona, il crudele volto di [emperor.GetFirstNamePossessiveNoTooltip] ringhiava e sputava sangue. Dopodiché era fuggito — portato oltre le mura del giardino da due spettri con ali di pipistrello!"
ep3_governor_yearly.3050.generic_bad: "\n\nScudieri e serve bisbigliano che [emperor.GetFirstNameNoTooltip] venne in realtà #EMP partorito dall’ano del [ROOT.Char.GetFaith.DevilName]#!. [emperor.GetTitleAsNameNoTooltip], nativo dell'[ROOT.Char.GetFaith.NegativeAfterLife]! Dalle fosse maledette si arrampicò il fetido impostore, nelle camere da letto del palazzo, e lì scivolò nella pelle del nostro legittimo [emperor.GetTitleAsNamePossessiveNoTooltip]!"

ep3_governor_yearly.3050.outro: "\n\nSimili notizie ignobili sgorgano sempre dalla corte di [emperor.GetFirstNamePossessiveNoTooltip]."
ep3_governor_yearly.3050.a: "#EMP DEMONE!#!"
ep3_governor_yearly.3050.b: "Perché rispondere a questo miserabile… e non a me?"
ep3_governor_yearly.3050.c: "#EMP Silenzio!#! Nessuno può calunniare [Select_CString(emperor.IsFemale,'la mia','il mio')] [emperor.GetTitleAsNameNoTooltip]!"
 ep3_governor_yearly.3050.c.flavor: "Sia noto: considero coloro che diffondono queste menzogne stravaganti assolutamente spregevoli!"
ep3_governor_yearly.3050.d: "La rovina del dovere è il guadagno del politicante."

ep3_governor_yearly.3060.t: "Una Splendida Incoronazione"
ep3_governor_yearly.3060.intro_usurper: "La corona è stata strappata dal capo [Select_CString(previous_holder.IsFemale,'della nostra sovrana','del nostro sovrano')] — [previous_holder.GetTitledFirstNameRegnal] non regna più su [emperor.GetPrimaryTitle.GetTierAsName]."
ep3_governor_yearly.3060.intro_deceased: "Il custode di [emperor.GetPrimaryTitle.GetTierAsName], nostro pastore e sovrano, ha lasciato questo mondo mortale. [previous_holder.GetTitledFirstNameRegnal] è [Select_CString(previous_holder.IsFemale,'morta','morto')]."
ep3_governor_yearly.3060.desc_afield: "\n\nAccampato a [emp_location.GetName], tra stendardi splendenti, un nuovo [emperor.GetTitleAsNameNoTooltip] viene elevato su un grande scudo brunito."
ep3_governor_yearly.3060.desc_temple: "\n\nNella somma [emperor.GetFaith.HouseOfWorship] di [emperor.GetCurrentLocation.GetTitle.GetNameNoTierPossessive], tra dignitari e prelati, [Select_CString(emperor.IsFemale,'una nuova','un nuovo')] [emperor.GetTitleAsNameNoTooltip] riceve i riti di incoronazione."
ep3_governor_yearly.3060.desc_byzantine: "\n\n#EMP "Salute a [emperor.GetFirstNameRegnal]!"#! gridano gli astanti. #EMP "Per grazia di Cristo, fedele [emperor.GetTitleAsNameNoTooltip] e #EMP [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]#! dei Romani; la casata [emperor.GetHouse.GetName], per sempre [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')]!"#!"
ep3_governor_yearly.3060.desc_byzantine_femme: "\n\n#EMP "Salute a [emperor.GetFirstNameRegnal]!"#! gridano gli astanti. #EMP "Per grazia di Cristo, fedele [emperor.GetTitleAsNameNoTooltip] e #EMP [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]#! dei Romani; la casata [emperor.GetHouse.GetName], per sempre [Glossary( 'Augousta', 'AUGOUSTUS_GLOSS')]!"#!"
AUGOUSTOS_GLOSS: "Un onorifico che significa "venerabile" o "maestoso", concesso ai successori del primo imperatore di Roma. Nel VII secolo, il titolo greco Basileus lo soppiantò nel suo significato imperiale."
AUTOKRATOR_GLOSS: "Un titolo greco classico che si riferisce a chi comanda senza superiori, ripreso nel periodo medio-bizantino per gli imperatori anziani."
ep3_governor_yearly.3060.desc_generic: "\n\n#EMP "Salute a [emperor.GetFirstName]!"#! gridano gli astanti. #EMP "Per volontà di [emperor.GetFaith.HighGodName], possente [emperor.GetTitleAsNameNoTooltip] e [emperor.GetMotherFather] di [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]; la casata [emperor.GetHouse.GetName], la più [emperor.Custom('FormalComplimentAdjective')]!"#!"
ep3_governor_yearly.3060.desc_high_legit: "\n\nI suoi sudditi pregano: #EMP "[ROOT.Char.GetFaith.random_GoodGodNames], preserva per sempre il regno di tua Maestà, ora e nei secoli dei secoli!"#!"
ep3_governor_yearly.3060.desc_medium_legit: "\n\nMonete scintillanti volano sopra una gloriosa processione! I magistrati si inchinano davanti a [emperor.GetTitledFirstNameNoTooltip]… intimoriti, se non ancora leali."
ep3_governor_yearly.3060.desc_low_legit: "\n\nMentre i rituali ossequiosi si compiono, sussurri percorrono il regno… con quale diritto questo [emperor.Custom('InsultAdjective')] [emperor.GetTitleAsNameNoTooltip] regna?"
ep3_governor_yearly.3060.a: "Ora, [emperor.GetTitleAsNamePossessiveNoTooltip] [emperor.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] sarà ricompensato!"
ep3_governor_yearly.3060.b: "Devo denunciare questo regime!"
ep3_governor_yearly.3060.b.flavor: "E prepararmi, nell’ombra, a fare ben più che denunciare…"
ep3_governor_yearly.3060.c: "Pubblicamente, sostengo [Select_CString(emperor.IsFemale,'la nuova','il nuovo')] [emperor.GetTitleAsNameNoTooltip]."
ep3_governor_yearly.3060.c.flavor_high_legit: "Chi potrebbe fare altrimenti?"
ep3_governor_yearly.3060.c.flavor_low_legit: "Anche se ciò mi porterà solo ridicolo."
ep3_governor_yearly.3060.c.flavor_med_legit: "Una tale fedeltà è attesa."
ep3_governor_yearly.3060.d: "Ho poche opinioni sul mio nuovo signore."

