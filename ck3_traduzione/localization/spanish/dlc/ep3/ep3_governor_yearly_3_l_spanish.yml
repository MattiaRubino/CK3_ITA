ep3_governor_yearly.3040.t_greek: "[emperor.GetTitleAsNameNoTooltip] Autokrator!"
ep3_governor_yearly.3040.t: "L'[emperor.GetTitleAsNameNoTooltip] più perfetto"
ep3_governor_yearly.3040.desc: "Ho iniziato a fare fatica a ricordare — [emperor.GetPrimaryTitle.GetName] era davvero solo oscurità e caos prima che [Select_CString(emperor.IsFemale,'la','il')] nobile [emperor.GetTitledFirstName] prendesse il suo scettro?\n\nI mondani sognavano altro oltre a condividere la compagnia della Casata [emperor.GetHouse.GetName]? I nostri soldati hanno forse gridato il nome di uno sconosciuto in modo sgradevole e confuso? I nostri magnati — si sono degnati di baciare piedi non fatti della carne perfetta dell'[emperor.GetTitleAsNameNoTooltip] di [ROOT.Char.GetFaith.HighGodNamePossessive]?\n\nNon ho bisogno di ricordarlo, in realtà. Mettere in discussione la legittimità indiscutibile del mio sovrano sarebbe inutile."
ep3_governor_yearly.3040.a: "Devo intrecciare la mia famiglia con la sua stirpe augusta!"
ep3_governor_yearly.3040.a.flavor: "Una tale pietà filiale non poteva che rafforzarci entrambi."
ep3_governor_yearly.3040.b: "[Select_CString(emperor.IsFemale,'La','Il')] potente [emperor.GetTitleAsNameNoTooltip] potrebbe non necessitare del mio aiuto..."
ep3_governor_yearly.3040.b.flavor: "...ma gli aspiranti della Casata [emperor.GetHouse.GetNameNoTooltip] sono invece alquanto precari."
ep3_governor_yearly.3040.c: "#EMP I#! devo essere davvero immutabile."
ep3_governor_yearly.3040.c.flavor: "Non devo confidare nella forza del mio signore, ma nelle truppe coraggiose e nel vigore locale!"
ep3_governor_yearly.3040.d: "Le reclute chiedono a gran voce di combattere in suo nome!"
ep3_governor_yearly.3040.d.flavor: "Ed io le arruolerò volentieri."
