ep3_governor_yearly.3070.t: "Una Lingua Ben Viaggiata"
ep3_governor_yearly.3070.intro: "Un cortigiano di [liege.GetTitledFirstName], [Select_CString(liege.IsFemale,'la mia signora','il mio signore')], è noto per mettere alla prova le strade di [liege.GetPrimaryTitle.GetTierAsNamePossessive]. I [root_capital.GetTerrain.GetNameNoTooltip|l] attorno alla mia"
ep3_governor_yearly.3070.landed: "capitale sono piuttosto remoti… ma nondimeno l’imprudente [racer.GetName] ora"
ep3_governor_yearly.3070.unlanded: "tenuta di famiglia sono piuttosto remoti… ma nondimeno l’imprudente [racer.GetName] ora"
ep3_governor_yearly.3070.chariot: "corre con il suo caratteristico carro attraverso [root_capital.GetName]."
ep3_governor_yearly.3070.horse: "sprona con forza attraverso [root_capital.GetName]."
ep3_governor_yearly.3070.desc: "\n\n\"Abitate proprio quassù #EMP voi?!?#" deride [racer.GetFirstName]. \"Non c’è da stupirsi se [liege.GetTitleAsNameNoTooltip] non ricorda il vostro nome… anzi, è un miracolo che qualsiasi parola, qualsiasi viaggiatore, da [liege.GetCapitalLocation.GetTitle.GetNameNoTier] sopravviva al viaggio!""
ep3_governor_yearly.3070.a: "Qui abbondano le prospettive! Non andremo da nessuna parte."
ep3_governor_yearly.3070.b: "Preparatevi, parenti: ci trasferiamo nella capitale."
ep3_governor_yearly.3070.c: ""Capite il mio problema… ora aiutatemi.""
ep3_governor_yearly.3070.c.flavor: "Questa creatura del palazzo deve avere legami influenti — legami che potrebbero vincolarmi a un incarico più prestigioso."
ep3_governor_yearly.3070.d: "Il viaggio è duro? Mi occuperò delle strade."
ep3_governor_yearly.3070.d.success: "La costruzione di strade favorisce il collegamento con la capitale"
ep3_governor_yearly.3070.d.fail: "I costruttori di strade incontrano mille difficoltà"
ep3_governor_yearly.3070.e: "Adoro queste pittoresche terre di confine."

