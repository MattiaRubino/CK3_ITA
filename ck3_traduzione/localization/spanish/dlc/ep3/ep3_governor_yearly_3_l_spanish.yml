ep3_governor_yearly.3090.t: "Il Cuore di [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]"
ep3_governor_yearly.3090.desc: "Ho visto soldati arrancare malinconici verso il confine. Ho sentito funzionari, temendo i loro lontani incarichi, lamentarsi di rozze canzoni straniere e cene insipide e grossolane…\n\nA [root_capital.GetName], nulla di ciò mi riguarda. Gli affari stessi [liege.Custom('IT_NAM_COL2')][liege.GetPrimaryTitle.GetTierAsName] scorrono attraverso il mio "
ep3_governor_yearly.3090.landed: "[ROOT.Char.Custom('IT_NAM_COL3')|U][ROOT.Char.GetPrimaryTitle.GetTierAsName] — commerciamo beni regali, manteniamo contatti nel palazzo di [liege.GetTitleAsNamePossessive] e incombono grandi i nostri ruoli nella politica del regno.\n\nQuanto è bello servire nel cuore di quella grande e prospera entità."
ep3_governor_yearly.3090.unlanded: "portone della tenuta — entrando, ovviamente, solo con raffinata cortesia. Così, i miei parenti non sono mai lontani dagli affari del regno.\n\nQuanto è bello vivere nel cuore di quella grande e prospera entità."
ep3_governor_yearly.3090.a: "Potrei mediare l’accesso alle sale del potere…"
ep3_governor_yearly.3090.a.flavor: "...ma coloro con meno legami dovranno pagarmi un caro prezzo."
ep3_governor_yearly.3090.b: "Sarebbe saggio espandere i nostri investimenti locali."
ep3_governor_yearly.3090.c: "Ho voglia di un banchetto!"
ep3_governor_yearly.3090.c.flavor: "Con ospiti locali di rilievo politico, naturalmente!"

