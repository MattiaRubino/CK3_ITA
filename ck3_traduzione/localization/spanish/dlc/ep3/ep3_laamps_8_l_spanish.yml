l_spanish:
 ep3_laamps.8000.t: "La Verità"
 ep3_laamps.8000.desc: "Da quando ho mosso i miei primi passi trionfali in [claimed_land.GetName], la voce del mio arrivo si è diffusa rapidamente tra i popolani. Ogni città che attraverso mi tratta come se fossi ancora [ROOT.Char.Custom('DE_ART_DEF_P_A')] sovran[ROOT.Char.Custom('DE_END_PRO_S_N')] di queste terre, inondandomi di doni e di lodi.\n\nLa popolazione denuncia le malefatte di [claim_holder.Custom('IT_NAM_COL2')][claim_holder.GetName] e canta canzoni del giorno in cui io l[claim_holder.Custom('DE_END_PRO_S_N')] butterò giù dal trono e riporterò la giustizia e la decenza in queste terre.\n\n"
 ep3_laamps.8000.desc.outro.sinner: "Mi chiedo se si ricordino davvero com'ero..."
 ep3_laamps.8000.desc.outro: "Ovviamente, tale atteggiamento della popolazione serve solo a confermare la legittimità della mia rivendicazione, ma incoraggiare tutto ciò potrebbe far sì che [claim_holder.Custom('IT_NAM_COL2')][claim_holder.GetNameNoTooltip] mi veda come una minaccia."
 ep3_laamps.8000.a: "Sono qui per riprendermi ciò che è mio!"
 ep3_laamps.8000.b: "Il loro sostegno mi aiuterà nei miei viaggi."
 ep3_laamps.8010.t: "Il Compagno Fedele"
 ep3_laamps.8010.desc: "Davanti a me, viene presentata l'ultima cucciolata del canile. Appena svezzati dalla madre, i cuccioli gattonano intorno e abbaiano al nuovo mondo che hanno davanti. Un cucciolo dall'aspetto robusto e forte ignora tutto il resto e si dirige verso di me, con gli occhi spalancati e agitando la coda, con cui, senza volere, frusta i suoi fratelli."
 ep3_laamps.8010.a: "Sembrerebbe che qualcuno voglia venire con me."
 ep3_laamps.8020.t: "Il Viaggio di una Vita"
 ep3_laamps.8020.desc: "Sono nelle mie stanze mentre sto per andare a letto, quando sento rumori e imprecazioni provenire dall'esterno. Apro la porta e stento a credere ai miei occhi quando vedo che un membro della corte di [holder.GetFirstName], [wouldbe_companion.Custom('IT_NAM_COL3')][wouldbe_companion.GetTitledFirstName], è la fonte di tutto quel trambusto, discutendo animatamente con le mie guardie del corpo.\n\nQuando mi vede, [wouldbe_companion.Custom('GetSheHe')] grida a tutto il campo: "Vi prego, ascoltatemi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! La vita a Corte è una noia insopportabile! La mia anima desidera l'avventura! Vi prego, portatemi con voi!.""
 ep3_laamps.8020.a: ""Venite con me.""
 ep3_laamps.8020.a.2: ""Vi porterò con me, ma dovrete impressionarmi.""
 ep3_laamps.8020.b: ""Tornate a casa dal vostro padrone.""
 ep3_laamps.8030.t: "Una Rara Opportunità"
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a me nel campo, con un [artifact.GetName] in mano.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], il territorio [location.Custom('IT_COU_COL')][location.GetName] è ricco di giacimenti di metalli di alta qualità. Non avevo mai visto prima una tale abbondanza. Col vostro permesso, vorrei cogliere questa rara opportunità per migliorare il vostro [artefatto.GetNameNoTooltip] con questi materiali.""
 ep3_laamps.8030.a: ""Questa è una grande idea!""
 ep3_laamps.8030.a.win: "Il tuo artefatto viene migliorato"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip] fallisce nel suo intento"
 ep3_laamps.8030.b: ""Riparate la mia attrezzatura e basta.""
 ep3_laamps.8030.c: ""Questi minerali dovrebbero essere venduti!""
 ep3_laamps.8040.t: "Vivere Coi Lupi..."
 ep3_laamps.8040.desc: "Il mio riposo notturno viene interrotto da un acuto urlo. Seguo la fonte del rumore e trovo [frightened_courtier.Custom('DE_ART_DEF_P_A')][frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] rannicchiat[frightened_courtier.Custom('DE_END_PRO_S_N')] davanti alla sua tenda.\n\n"[ROOT.Char.GetFirstName|U]! Non entrate, c'è un lupo sul mio letto!"\n\nApro la tenda e trovo effettivamente un lupo, o meglio una lupa incinta. Mi ringhia contro ferocemente, temendo per i suoi piccoli non ancora nati."
 ep3_laamps.8040.a: "Ucciderò la bestia."
 ep3_laamps.8040.a.win: "Riesci a uccidere la lupa"
 ep3_laamps.8040.a.lose: "Vieni attaccat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla lupa"
 ep3_laamps.8040.b: "I suoi cuccioli sarebbero degli eccellenti animali da compagnia."
 ep3_laamps.8040.c: "Sembra proprio l'inizio del nostro nuovo canile!"
 ep3_laamps.8040.d: "Avremo bisogno di una nuova tenda."
 ep3_laamps.8050.t: "Senza Amici Né Protezione"
 ep3_laamps.8050.desc.intro: "Il mio cammino lungo un sentiero nelle vicinanze di [ROOT.Char.Custom('GetRandomCampBuilding')] viene interrott[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'avvicinarsi di una persona alquanto nervosa, che si presenta come [minority.GetName] e che chiaramente non conosce [ROOT.Char.GetCurrentLocation.GetName] meglio di me.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')],"
 ep3_laamps.8050.desc.mid.samefaith: "sappiamo entrambi che i [minority.GetFaith.GetAdherentNamePlural] non sono i benvenuti qui. Senza dubbio anche voi avete sperimentato il pregiudizio che i fedeli di [minority.GetFaith.HighGodName] subiscono in queste terre."
 ep3_laamps.8050.desc.mid.alsohated: "sappiamo entrambi che in queste terre non hanno alcuna tolleranza con chi pratica un culto diverso da quello dei nobili."
 ep3_laamps.8050.desc.mid.fallback: "Non mi sento a mio agio in questo luogo e... speravo che qualcuno saggio come voi fosse disposto ad accogliere un[minority.Custom('DE_PRO_POS_P_2P')] pover[minority.Custom('DE_END_PRO_S_N')] senzatetto di fede [minority.GetFaith.GetAdjective].""
 ep3_laamps.8050.desc.outro: "\n\nPer un attimo [minority.GetSheHe] fa una pausa, preparandosi a ricevere un rifiuto chiaramente atteso.\n\n"Capisco che voi abbiate già tante persone di cui occuparvi, ma se mi prenderete con voi io vi servirò lealmente per il resto dei vostri giorni.""
 ep3_laamps.8050.a: "Certamente!"
 ep3_laamps.8050.b: "Aiutal[minority.Custom('DE_END_PRO_S_N')] a trovare una casa altrove."
 ep3_laamps.8050.c: "Via di qui, vagabond[minority.Custom('DE_END_PRO_S_N')]."
 ep3_laamps.8060.t: "Non È Rimasta Neanche Una Goccia"
 ep3_laamps.8060.desc: "Mi crogiolo al sole del deserto, godendo di un momento di pace in questo stile di vita frenetico che ho scelto per me. Ma poi, il rumore del legno che si spezza, un urlo e lo scroscio dell'acqua rompono improvvisamente la mia tranquillità.\n\n[idiot.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è in piedi accanto ai resti fradici del nostro barile d'acqua. A quanto pare, lo ha fatto cadere su alcune rocce mentre lo scaricava e ora l'ultima nostra scorta d'acqua viene assorbita dalla sabbia."
 ep3_laamps.8060.a: "Dobbiamo trovarne dell'altra immediatamente!"
 ep3_laamps.8060.a.win: "Trovi una sorgente"
 ep3_laamps.8060.a.lose: "Non trovi nulla"
 ep3_laamps.8060.b: "Beh, è ora di iniziare a riciclare l'acqua utilizzata..."
 ep3_laamps.8060.c: ""[idiot.GetFirstNameNoTooltip|U]! Rimediate a questo disastro!""
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U] riesce a trovare dell'acqua"
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U] fallisce nel suo intento"
 ep3_laamps.8060.d: "È ora di saccheggiare qualche carovana."
 ep3_laamps.8060.d.lose: "Vieni catturat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 ep3_laamps.8060.e: "Dovremo sopravvivere senza acqua."
 ep3_laamps.8070.t: "Frutti Mai Visti"
 ep3_laamps.8070.desc: "Durante il mio girovagare fuori dall'accampamento, mi sono imbattut[ROOT.Char.Custom('DE_END_PRO_S_N')] in una radura nella foresta, dove i cespugli sono ricoperti di ogni sorta di bacche colorate. Non somigliano a nessuna di quelle che ho visto finora, sembrano deliziose e i miei compagni impiegherebbero meno di un'ora per raccoglierle tutte.\n\nSaranno un dono di [ROOT.Char.GetFaith.CreatorName|U], oppure un inganno di [ROOT.Char.GetFaith.TricksterGodName|U] che intende metterci alla prova?"
 ep3_laamps.8070.a: "Mi chiedo cosa ne penserebbe [forager.GetFirstNameNoTooltip]."
 ep3_laamps.8070.b: "Ah! Ora riconosco questi frutti!"
 ep3_laamps.8070.c: "La vita è un'avventura, perfino per lo stomaco."
 ep3_laamps.8070.c.win: "I frutti erano deliziosi"
 ep3_laamps.8070.c.lose: "I frutti erano velenosi"
 ep3_laamps.8070.d: "Dovremmo poterne farne a meno."
 ep3_laamps.8080.t: "Uno Strano Marinaio"
 ep3_laamps.8080.desc.intro_sea: "Moored for the night, I've made my way to a local tavern, where I soon find myself swapping stories with a most peculiar old sailor called [sailor.GetFirstNameNicknamed].\n\n"
 ep3_laamps.8080.desc.intro: "I find myself spending the evening in a local tavern, swapping stories with a talkative old sailor, [sailor.GetFirstNameNicknamed].\n\n"
 ep3_laamps.8080.desc.outro: ""You tell a [ROOT.Char.Custom('WomanManOpposite')]'s tale, my [ROOT.Char.GetLadyLord]!" [sailor.GetSheHe] laughs, cutting off another one of my stories. "Look at me ol' [sailor.Custom('GetInjuredBodyPart')]! Why, my ship once had a leak to plug, it did, and I'd naught else to plug it with but that!"\n\n"Those were the glory days, my [ROOT.Char.GetLadyLord], oh yes..." [sailor.GetSheHe] pines. "And I long to live 'em again...""
 ep3_laamps.8080.a: ""Ahhha! Siete un genio!""
 ep3_laamps.8080.b: ""Abbiamo proprio bisogno di un vecchio marinaio al campo.""
 ep3_laamps.8080.c: ""Pensate davvero che #EMP questa#! sia una buona storia?""
 ep3_laamps.8080.c.win: "Le tue storie fanno colpo"
 ep3_laamps.8080.c.lose: "Le tue storie non fanno colpo"
 ep3_laamps.8080.d: ""Allontanatevi da me.""
 ep3_laamps.8090.t: "Le Coste Lontane"
 ep3_laamps.8090.desc.intro: "Passeggio nel mercato di questo paese straniero. I venditori richiamano la mia attenzione in una lingua sconosciuta e mi perdo in un mare di odori a me estranei. Ma, stranamente, tutto ciò mi fa sentire a casa.\n\n"
 ep3_laamps.8090.desc.world_europe: "In quale altro luogo potrei avere il piacere di sentire il profumo della lavanda fresca, o di guardare il sole tramontare sui resti dell'antica Roma, o di ascoltare il canto felice del coro di una chiesa, o di riscaldarmi d'inverno accanto al focolare di un amichevole sconosciuto? Da nessuna parte, se non in Europa."
 ep3_laamps.8090.desc.world_middle_east: "Vedere il cielo stellato del deserto, attraversare le sabbie tra i cammelli di una carovana, ammirare la magnificienza delle più antiche civiltà dell'uomo al Cairo, a Baghdad e a Persepoli. Quale paese potrebbe affermare di essere la culla dell'umanità se non questo?"
 ep3_laamps.8090.desc.world_india: "Dove altro potrei assaggiare il delicato equilibrio di spezie aromatiche e innaffiare il tutto con un delizioso lassi di mango? Ascoltare le dolci melodie dei suonatori di bansuri o guardare i magnifici fiori di loto sbocciare lungo il Gange? Solo in India."
 ep3_laamps.8090.desc.world_africa: "Sento il dolce suono dei tamburi al mercato, dei cani che ululano nella natura, e sento che sto iniziando ad appartenere a questi luoghi. I miei piedi poggiano su sabbia sconosciuta, strani uccelli volteggiano nel cielo, e finalmente mi sento soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ep3_laamps.8090.desc.world_steppe: "Dove [Select_CString(ROOT.Char.IsFemale,'una donna','un uomo')] è liber[ROOT.Char.Custom('DE_END_PRO_S_N')] se non nella steppa infinita, con nient'altro che il grande cielo azzurro di [ROOT.Char.GetFaith.CreatorName] sopra di [ROOT.Char.GetSheHe]? Mi sento quasi come se potessi passare la mia vita a correre e cavalcare, sentendo il vento sul viso e l'erba sotto i piedi, inseguendo l'orizzonte per sempre."
 ep3_laamps.8090.desc.world_tibet: "In lontananza, sento il raro suono di canti e mi viene voglia di unirmi a quelle persone. L'infinita bellezza dell'Himalaya si estende davanti a me e mi sento in dovere di scoprire ogni fessura nascosta e ogni segreta utopia che si cela in quel luogo."
 ep3_laamps.8090.desc.world_burma: "Il calore crescente conferisce un luccichio opalescente, simile a quello di un pavone, a tutto l'ambiente circostante e alle persone che lavorano sotto le alte pagode. L'odore delle foglie di tè permea queste strade e si mescola a quello del teak appena levigato, formando una miscela inebriante. Il sole è alto sopra questa valle scavata dal potente Irrawaddy e le centinaia di culture che vivono qui mi accolgono come se fossi loro [Select_CString(ROOT.Char.IsFemale,'sorella','fratello')]."
 ep3_laamps.8090.desc.outro: "\n\n[Select_CString(ROOT.Char.IsFemale,'Una donna','Un uomo')] attraversa [county.Custom('IT_COU_COL4')][county.GetNameNoTierNoTooltip], ma [ROOT.Char.GetSheHe] è sempre [ROOT.Char.GetFirstameNicknamed]?"
 ep3_laamps.8090.a: "[Select_CString(ROOT.Char.IsFemale,'Una donna','Un uomo')] non può essere allo stesso tempo sia [ROOT.Char.GetCulture.GetNameNoTooltip] che [county.GetCountyData.GetCulture.GetNameNoTooltip]?"
 ep3_laamps.8090.b: "Chiunque io stia per diventare, sarò meraviglios[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 ep3_laamps.8090.c: "Forse tutti i [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] dovrebbero installarsi qui."
 every_child_in_camp: "Tutti i [children|e] nel campo"
 every_relative_in_camp_your_culture: "Ciascun appartenente ai tuoi [close_family|E], della tua stessa [culture|e], nel campo"
 every_camp_member: "Tutti nel campo"
 cultural_acceptance_distant_hero: "Abbracciata da un grande eroe"
 laamp_prepping_for_invasion: "Eroe Popolare"
 laamp_prepping_for_invasion_desc: "I contadini sono arrivati a considerare questo personaggio come un eroe popolare che li salverà dalle tasse e dalla tirannia."
 laamps_8090_preparing_invasion: "Preparare un'Invasione"
 laamps_8090_preparing_invasion_desc: "Questo personaggio si sta preparando a invadere terre straniere e a costruirvi la nuova casa per il suo popolo."
 laamp_familiar_lands: "Terre Familiari"
 laamp_familiar_lands_desc: "Questo personaggio gode del sostegno dei contadini nelle terre in cui viaggia."
 friend_trip_of_a_lifetime: "[CHARACTER.Custom('IT_NAM_COL3')|U][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer,'hai','ha')] portato [TARGET_CHARACTER.Custom('IT_NAM_COL3')][TARGET_CHARACTER.GetShortUIName] in un'avventura unica nella vita."
 friend_trip_of_a_lifetime_corresponding: "[TARGET_CHARACTER.Custom('IT_NAM_COL3')|U][TARGET_CHARACTER.GetShortUIName] ha portato [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUIName] in un'avventura unica nella vita"
 friend_returned_my_companion: "[CHARACTER.Custom('IT_NAM_COL3')|U][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer,'hai','ha')] rifiutato l'opportunità di prendere con sé uno dei cortigiani [TARGET_CHARACTER.Custom('IT_NAM_COL2')][TARGET_CHARACTER.GetShortUIName]"
 friend_returned_my_companion_corresponding: "[TARGET_CHARACTER.Custom('IT_NAM_COL3')|U][TARGET_CHARACTER.GetShortUIName] ha rifiutato l'opportunità di prendere con sé uno dei cortigiani [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUIName]"
 friend_gave_them_a_dog: "[CHARACTER.Custom('IT_NAM_COL3')|U][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer,'hai','ha')] regalato [TARGET_CHARACTER.Custom('IT_NAM_COL4')][TARGET_CHARACTER.GetShortUIName] un forte e fedele cane da caccia"
 friend_gave_them_a_dog_corresponding: "[TARGET_CHARACTER.Custom('IT_NAM_COL3')|U][TARGET_CHARACTER.GetShortUIName] ha regalato [CHARACTER.Custom('IT_NAM_COL4')][CHARACTER.GetShortUIName] un forte e fedele cane da caccia"
 friend_eccentric: "[CHARACTER.Custom('IT_NAM_COL3')|U][CHARACTER.GetShortUIName] e [TARGET_CHARACTER.Custom('IT_NAM_COL3')][TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'vi siete', 'si sono')] legati grazie alle comuni eccentricità"
 artifact_durable_materials_02: "Materiali Durevoli"
 cultural_acceptance_fled_persecution: "Un avventuriero ha aiutato una minoranza culturale a sfuggire alle persecuzioni."
 friend_treasured_more_than_food: "[TARGET_CHARACTER.Custom('IT_NAM_COL3')|U][TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'hai','ha')] offerto provviste [CHARACTER.Custom('IT_NAM_COL4')][CHARACTER.GetShortUIName] quando ne ha avuto bisogno."
 friend_treasured_more_than_food_corresponding: "[CHARACTER.Custom('IT_NAM_COL3')|U][CHARACTER.GetShortUIName] ha offerto provviste [TARGET_CHARACTER.Custom('IT_NAM_COL4')][TARGET_CHARACTER.GetShortUIName] quando ne ha avuto bisogno."

 #Legitimist

 laamp_legitimist_support_contract: "Sostegno Legittimista"
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc_title: "All[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')]erede legittim[ROOT.Char.Custom('DE_END_PRO_S_N')],"
 laamp_legitimist_support_contract_desc: "La notizia della vostra legittima rivendicazione si è diffusa in lungo e in largo e ha creato l'opportunità di discutere del mio sostegno nei vostri confronti."
 laamp_legitimist_support_contract_request: "Siete pertanto invitat[ROOT.Char.Custom('DE_END_PRO_S_N')] a presentarvi davanti a me. Parleremo di come posso aiutarvi nel raggiungere il vostro obiettivo. Sono cert[petitioned_ruler.Custom('DE_END_PRO_S_N')] che arriveremo a un'intesa sul mirabile sostegno che posso fornirvi e sul misero pagamento che riscuoterò in futuro."


 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$ — Troppe Rivendicazioni"
 ep3_laamps.8101.desc: ""Benvenut[ROOT.Char.Custom('DE_END_PRO_S_N')]. Sono felice che siate venut[ROOT.Char.Custom('DE_END_PRO_S_N')]," dice [petitioned_ruler.Custom('IT_NAM_COL3')][petitioned_ruler.GetTitledFirstName], mentre vengo condott[ROOT.Char.Custom('DE_END_PRO_S_N')] in gran segreto davanti a [petitioned_ruler.GetSheHe].\n\n"Abbiamo molto di cui parlare. Ma prima chiariamo bene di cosa stiamo parlando. Sembra che voi abbiate rivendicato diversi titoli e, sebbene mi auguri che prima o poi li conquistiate tutti, dovete iniziare con un obiettivo chiaro, altrimenti disperderete i vostri sforzi.\n\nHo sentito dire che [title_2.Custom('IT_COU_COL4')][title_2.GetName] è semplicemente uno splendore in questo periodo dell'anno, ma sta a voi decidere. Quindi cosa scegliete?""
 ep3_laamps.8101.a: "[title_1.GetName]"
 ep3_laamps.8101.a.desc: "Questa scelta non potrà essere modificata in un secondo momento. Ulteriori trattative con altri benefattori riguarderanno anche questo titolo."
 ep3_laamps.8101.b: "[title_2.GetName]"
 ep3_laamps.8101.c: "[title_3.GetName]"
 ep3_laamps.8101.d: "[title_4.GetName]"

 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$ — Preludio"
 ep3_laamps.8102.desc: ""Posso offrirvi dell'oro e i miei migliori guerrieri, in cambio della metà del reddito annuale [claimed_title.Custom('IT_NAM_COL2')][claimed_title.GetName]." [petitioned_ruler.GetName], chiaramente, non intende perdere tempo.\n\n"Non vedo l'ora di vedere la testa [claimed_title.GetHolder.Custom('IT_NAM_COL2')][claimed_title.GetHolder.GetName] infilzata sulla punta di una lancia. E per favore non infastiditemi chiedendo di più, anche se so che ciò sia in un certo senso inevitabile, perché c'è un limite alla mia indulgenza."\n\n#italic Avrai [ROOT.Var('legitimist_turns').GetValue] turni per negoziare i dettagli dell'accordo." 
 ep3_laamps.8102.a: ""La cosa più importante, Vostra Grazia...""
 ep3_laamps.8102.a.desc: "Inizierai le trattative senza chiedere di più"
 ep3_laamps.8102.b: "Impressional[petitioned_ruler.Custom('DE_END_PRO_S_N')] con la tua genialità."
 ep3_laamps.8102.b.desc: "Inizierai le trattative chiedendo maggiore supporto"
 ep3_laamps.8102.c: "Confondil[petitioned_ruler.Custom('DE_END_PRO_S_N')] con un discorso senza senso."
 ep3_laamps.8102.c.desc: "Otterrai ulteriori turni per negoziare con [petitioned_ruler.Custom('IT_NAM_COL3')][petitioned_ruler.GetTitledFirstName]"
 ep3_laamps.8102.d: "Quello passato tra amici non è mai tempo sprecato!"
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.e: ""Per prima cosa, saldiamo un vecchio debito.""
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.b.success: "Riesci a convincere [petitioned_ruler.Custom('IT_NAM_COL3')][petitioned_ruler.GetShortUIName]"
 ep3_laamps.8102.b.failure: "Perdi un turno di negoziazione"

 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$ — Il Negoziato"
 ep3_laamps.8103.intro_1: "[petitioned_ruler.Custom('IT_NAM_COL3')|U][petitioned_ruler.GetTitledFirstName] si sposta sulla sedia e il suo sguardo ti trafigge.\n\n"
 ep3_laamps.8103.intro_2: "L'aria è tesa, perché la posta in gioco è alta. Dalla postura [petitioned_ruler.Custom('IT_NAM_COL2')][petitioned_ruler.GetTitledFirstName] si capisce quanto sia importante la questione per [petitioned_ruler.GetSheHe].\n\n"
 ep3_laamps.8103.intro_3: "Le candele sono state sostituite con altre nuove e i bicchieri sono stati riempiti. I servitori [petitioned_ruler.Custom('IT_NAM_COL2')][petitioned_ruler.GetTitledFirstName] se ne sono andati senza una parola, poiché è ora il turno dei loro superiori di parlare.\n\n"
 ep3_laamps.8103.no_more_turns_flavor: ""Abbiamo parlato a sufficienza" — dice [petitioned_ruler.GetSheHe] con fare severo. — "Questa è la mia ultima offerta. Date prova di saggezza e accettatela.""
 ep3_laamps.8103.mid_1: ""Per me questa è la base per il brillante futuro che ci attende. Parto dal presupposto che avrete successo. Non ho l'abitudine di commettere errori di valutazione.""
 ep3_laamps.8103.mid_2: ""Sì, sì, potrebbe funzionare. Se [petitioned_ruler.GetFaith.HighGodName] lo vorrà, funzionerà! Piuttosto, perché non vi siete rivolt[ROOT.Char.Custom('DE_END_PRO_S_N')] a me prima? Senz'altro dovrete lavorare sul vostro tempismo, se vorrete avere successo.""
 ep3_laamps.8103.mid_3: ""Ha! Vorrei proprio che potessimo vedere lo sguardo [claimed_title.GetHolder.Custom('IT_NAM_COL2')][claimed_title.GetHolder.GetTitledFirstName] quando entrerete a [capital_barony.GetNameNoTier] con le mie truppe. Per favore, abbiate la gentilezza di far scrivere da qualcuno ogni dettaglio su ciò che accadrà.""
 ep3_laamp.8103.turns_left: "\n\n#italic Ti rimangono ancora #color_yellow [ROOT.Var('legitimist_turns').GetValue] #!turni di negoziazione"
 ep3_laamps.8103.support_6: "\n#italic [petitioned_ruler.Custom('IT_NAM_COL3')|U][petitioned_ruler.GetShortUINameNoTooltip] ha promesso un #EMP #color_yellow Travolgente #!supporto - #color_yellow 1800 monete d'oro e 3000 uomini delle truppe d'élite.#!"
 ep3_laamps.8103.support_5: "\n#italic [petitioned_ruler.Custom('IT_NAM_COL3')|U][petitioned_ruler.GetShortUINameNoTooltip] ha promesso un #EMP #color_yellow Formidabile #!supporto - #color_yellow 1500 monete d'oro e 2500 uomini delle truppe d'élite.#!"
 ep3_laamps.8103.support_4: "\n#italic [petitioned_ruler.Custom('IT_NAM_COL3')|U][petitioned_ruler.GetShortUINameNoTooltip] ha promesso un #EMP #color_yellow Considerevole #!supporto - #color_yellow 1200 monete d'oro e 2000 uomini delle truppe d'élite.#!"
 ep3_laamps.8103.support_3: "\n#italic [petitioned_ruler.Custom('IT_NAM_COL3')|U][petitioned_ruler.GetShortUINameNoTooltip] ha promesso un #EMP #color_yellow Sostanzioso #!supporto - #color_yellow 900 monete d'oro e 1500 uomini delle truppe d'élite.#!"
 ep3_laamps.8103.support_2: "\n#italic [petitioned_ruler.Custom('IT_NAM_COL3')|U][petitioned_ruler.GetShortUINameNoTooltip] ha promesso un #EMP #color_yellow Modesto #!supporto - #color_yellow 600 monete d'oro e 1000 uomini delle truppe d'élite.#!"
 ep3_laamps.8103.support_1: "\n#italic [petitioned_ruler.Custom('IT_NAM_COL3')|U][petitioned_ruler.GetShortUINameNoTooltip] ha promesso un #EMP #color_yellow Normale #!supporto - #color_yellow 300 monete d'oro e 500 uomini delle truppe d'élite.#!"
 ep3_laamps.8103.obligations: "\n#italic Dopo esservi impossessat[ROOT.Char.Custom('DE_END_PRO_S_N')] [claimed_title.Custom('IT_COU_COL')][claimed_title.GetName], dovrete pagarmi #color_giallo [ROOT.Var('legitimist_obligations').GetValue] #!volte ogni due anni la #color_giallo metà del vostro reddito annuale.#!"
 ep3_laamps.8103.one_obligations: "\n#italic Dopo esservi impossessat[ROOT.Char.Custom('DE_END_PRO_S_N')] [claimed_title.Custom('IT_COU_COL')][claimed_title.GetName], dovrete pagarmi #color_yellow metà del vostro reddito annuale.#!"
 ep3_laamps.8103.a: "Tuttavia, è necessario fare di più."
 ep3_laamps.8103.a.desc: "Riceverai un supporto maggiore subito, a fronte di un pagamento aggiuntivo in un secondo momento."
 ep3_laamps.8103.b: "La gloria vale più dell'oro!"
 ep3_laamps.8103.b.desc: "Riesci a convincere [petitioned_ruler.Custom('IT_NAM_COL3')][petitioned_ruler.GetTitledFirstNameNoToolti] a fornirti maggiore supporto senza alcun aumento del pagamento a tuo carico."
 ep3_laamps.8103.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.b.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.c: "Non posso dissanguare il mio regno!"
 ep3_laamps.8103.c.desc: "Cercherai di convincere [petitioned_ruler.Custom('IT_NAM_COL3')][petitioned_ruler.GetTitledFirstNameNoToolti] a ridurre di uno l'importo dei pagamenti."
 ep3_laamps.8103.c.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.c.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.d: "Questo è... accettabile."
 ep3_laamps.8103.d.desc: "@warning_icon! #color_red Questa opzione pone fine ai negoziati#!"

 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$ — Conclusione"
 ep3_laamps.8105.desc: "Due sovrani impegnati in un'accesa trattativa, uno però con una corona già sulla testa, mentre la mia è ancora spoglia. Ma è la stanchezza che mi ha appena sopraffatto, con questo peso improvviso sulla testa, o è la corona [claimed_title.Custom('IT_COU_COL')][claimed_title.GetName] che è ora più vicina?\n\nUna smorfia deve aver tradito i miei pensieri, perché [petitioned_ruler.Custom('IT_NAM_COL3')][petitioned_ruler.GetTitledFirstName] mi sorride con aria d'intesa. "Sarete [Select_CString(ROOT.Char.IsFemale,'una buona','un buon')] [claimed_title.GetHolder.GetTitleAsNameNoTooltip], e presto. Quattro anni al massimo. Ci penseranno le mie truppe e il mio oro. E non preoccupatevi, se vi capiterà di dimenticare la vostra parte del nostro accordo, ve lo ricorderò io."\n\n[petitioned_ruler.GetSheHe|U] alza quindi il suo calice, un brindisi finale per suggellare l'accordo."
 ep3_laamps.8105.a: "La pazienza è fondamentale nelle questioni militari."
 ep3_laamps.8105.a.desc: "Chiederai più tempo per preparare la guerra."
 ep3_laamps.8105.a.success: "Hai 8 anni di tempo per rivendicare [claimed_title.Custom('IT_COU_COL4')][claimed_title.GetName]"
 ep3_laamps.8105.a.failure: "Hai 4 anni di tempo per rivendicare [claimed_title.Custom('IT_COU_COL4')][claimed_title.GetName]"
 ep3_laamps.8105.b: "Al futuro [claimed_title.Custom('IT_COU_COL')][claimed_title.GetName]!"
 ep3_laamps.8105.b.desc: "Accetti le condizioni dell'accordo. $ep3_laamps.8105.a.failure$"
 ep3_laamps.8105.c: "È stata solo una perdita di tempo."
 ep3_laamps.8105.c.desc: "@warning_icon! #color_red Interrompi le negoziazioni.#! [petitioned_ruler.Custom('IT_NAM_COL3')|U][petitioned_ruler.GetTitledFirstName] non ti fornirà supporto e, senza dubbio, conserverà una cattiva opinione nei tuoi confronti."
 ep3_laamps.8105.invalidations_reasons: "@warning_icon! #color_red Ottenere un titolo diverso da quello di [claimed_title.GetName] o cambiare lo $game_concept_camp_purpose$ comporterà l'annullamento dell'accordo.#!\nL'erede [petitioned_ruler.GetPrimaryTitle.Custom('IT_COU_COL')][petitioned_ruler.GetPrimaryTitle.GetName] erediterà le obbligazioni derivanti dall'accordo. #weak Potrebbero esserci dei modi per evitare il pagamento..."

 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$ — È Giunto il Momento"
 ep3_laamps.8106.desc: "Anni fa, [petitioned_ruler.Custom('IT_NAM_COL3')][petitioned_ruler.GetTitledFirstName] mi ha fornito ottimi soldati e oro per riprendermi ciò che era mio di diritto.\n\nIn particolare, il trono [claimed_title.Custom('IT_COU_COL')][claimed_title.GetName], ora occupato dall'ignobile [Select_CString(claimed_title.GetHolder.IsFemale,'usurpatrice','usurpatore')], [claimed_title.GetHolder.Custom('IT_NAM_COL3')][claimed_title.GetHolder.GetTitledFirstName]!\n\n[petitioned_ruler.Custom('IT_NAM_COL3')|U][petitioned_ruler.GetTitledFirstName] si aspetta che io colpisca presto e diventa ogni giorno più impaziente. Ma le mie truppe sono pronte? Ho raccolto abbastanza sostegno? La popolazione [claimed_title.Custom('IT_COU_COL')][claimed_title.GetName] si lamenta a sufficienza in attesa del mio trionfale ritorno?"
 ep3_laamps.8106.a: "[claimed_title.GetHolder.Custom('IT_NAM_COL3')|U][claimed_title.GetHolder.GetShortUIName] assaggerà il mio freddo acciaio!"
 ep3_laamps.8106.a.desc: "Dobbiamo agire subito se vogliamo vivere in un mondo diverso."
 ep3_laamps.8106.b: "Non è ancora il momento giusto."
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.b.failure: "I tuoi obblighi sono aumentati"
 ep3_laamps.8106.b.desc: "Avrai 2 anni di tempo in più per rivendicare [claimed_title.Custom('IT_COU_COL4')][claimed_title.GetName]"
 ep3_laamps.8106.c: "Vedo il mio futuro altrove."
 ep3_laamps.8106.c.desc: "@warning_icon! Rompi l'accordo. [petitioned_ruler.Custom('IT_NAM_COL3')|U][petitioned_ruler.GetTitledFirstName] sarà #EMP estremamente contrariato"

 ep3_laamps.8107.t: "All'indegn[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstName],"
 ep3_laamps.8107.desc: "Le parole non possono esprimere la mia delusione nei vostri confronti. #EMP Verme#! Avevamo un futuro così brillante davanti a noi e voi avete deciso di rinunciare a tutto.\nConsiderate che sono profondamente scontent[petitioned_ruler.Custom('DE_END_PRO_S_N')] di voi e che voi non siete altro che la più spregevole delle persone. Abbiate almeno il tatto di lasciare questo mondo pietosamente in silenzio."
 ep3_laamps.8107.a: "Il destino aveva altri piani."
 ep3_laamps.8107.a.desc: "Hai fallito nel garantirti la tua rivendicazione [claimed_title.Custom('IT_COU_COL3')][claimed_title.GetName]"
 
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$ — Il Pagamento"
 ep3_laamps.8108.desc: "Che gioia il mio arrivo vittorioso in [claimed_title.GetName]! Dopo aver viaggiato a lungo per strade inospitali, da ospite in terra straniera, senza una casa, senza ciò che mi apparteneva di diritto, ora ho il mio dolce titolo di [claimed_title.GetTierAsNameNoTooltip]. Tutto è bene ciò che finisce bene, come doveva essere fin dall'inizio. Ora sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] potente [ROOT.Char.GetTitleAsNameNoTooltip].\n\nTuttavia, questa rosa non è priva di spine. [petitioned_ruler.Custom('IT_NAM_COL3')|U][petitioned_ruler.GetTitledFirstName], che mi ha aiutat[ROOT.Char.Custom('DE_END_PRO_S_N')] enormemente per raggiungere questo obiettivo, pretende che io paghi quanto concordato tanti anni fa. L'onorevole casata [ROOT.Char.GetHouse.GetNameNoTooltip] paga sempre i suoi debiti, no?"
 ep3_laamps.8108.a: "[Glossary( 'Pacta Sunt Servanda', 'PACTA_SUNT_SERVANTA_GLOSS' )]"
 PACTA_SUNT_SERVANTA_GLOSS: "Frase latina che significa "I patti vanno rispettati""
 ep3_laamps.8108.payments_left: "#color_yellow [petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue] pagamenti #!rimanenti"
 ep3_laamps.8108.no_payments_left: "Questo è l'ultimo pagamento dovuto [petitioned_ruler.Custom('IT_NAM_COL4')][petitioned_ruler.GetTitledFirstName]."
 ep3_laamps.8108.b: "Pagherò, ma non ora."
 ep3_laamps.8108.b.desc: "Rimandi il pagamento al prossimo anno. Dovrei comunque pagare l'importo concordato."
 ep3_laamps.8108.b.success: "Presenti argomentazioni convincenti"
 ep3_laamps.8108.b.failure: "Le tue argomentazioni sono viste come una povera scusa"
 ep3_laamps.8108.c: "[petitioned_ruler.GetShortUINameNoTooltip], imbecille senza speranza!"
 ep3_laamps.8108.c.desc: "@warning_icon! Non pagherai una singola moneta bucata [petitioned_ruler.Custom('IT_NAM_COL4')][petitioned_ruler.GetTitledFirstName]. Avrebbe dovuto saperlo."
 ep3_laamps.8108.legitimist_too_poor: "#italic A causa delle tue magre [income|e], paghi ogni volta solo l'importo preciso di #color_yellow 300 #! [gold_i]"
 
 ep3_laamps.8109.t: "[ROOT.Char.Custom('IT_NAM_COL4')|U][ROOT.Char.GetTitledFirstNameNoTooltip]"
 ep3_laamps.8109.desc: "Che [Select_CString(previous_ruler.IsFemale,'la nostra cara','il nostro caro')] [previous_ruler.GetTitledFirstName] non sieda più sul trono è qualcosa che mi spezza il cuore, che [petitioned_ruler.GetFaith.HighGodName] benedica la sua anima. Purtroppo, non ho ancora ricevuto il pagamento per il mio sostegno alla sua ascesa al trono. Mi auguro che siate stat[ROOT.Char.Custom('DE_END_PRO_S_N')] mess[ROOT.Char.Custom('DE_END_PRO_S_N')] al corrente dei dettagli e che siate tanto onorevole da ottemperare alla vostra parte dell'accordo."
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$"
 ep3_laamps.8109.a.desc: "[petitioned_ruler.Custom('IT_NAM_COL3')|U][petitioned_ruler.GetShortUIName] si attende di ricevere, tra un anno, un pagamento pari alla metà delle entrate annuali del regno"
 
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$ — Conclusione Inaspettata"
 ep3_laamps.8110.desc_intro: "Molto tempo fa, venne stipulato un accordo: [petitioned_ruler.Custom('IT_NAM_COL3')][petitioned_ruler.GetTitledFirstName] fornì sostegno per la rivendicazione [claimed_title.Custom('IT_COU_COL')][claimed_title.GetName], sotto forma di soldati e oro in anticipo, in cambio di una parte sostanziale delle entrate del mio regno.\n\nTuttavia, [petitioned_ruler.GetSheHe] non poteva prevedere "
 ep3_laamps.8110.desc_war: "che sarebbe stat[petitioned_ruler.Custom('DE_END_PRO_S_N')] impegnat[petitioned_ruler.Custom('DE_END_PRO_S_N')] in una guerra contro di me"
 ep3_laamps.8110.desc_imprisoned: "di finire a marcire nelle mie segrete"
 ep3_laamps.8110.desc_killer_root: "che sarebbe stat[petitioned_ruler.Custom('DE_END_PRO_S_N')] uccis[petitioned_ruler.Custom('DE_END_PRO_S_N')] per mano mia"
 ep3_laamps.8110.desc_dead: "che avrebbe tirato le cuoia e lasciato questo mondo"
 ep3_laamps.8110.desc_unlanded: "che avrebbe perso il suo onore e il suo titolo"
 ep3_laamps.8110.desc_outro: "prima che il debito venisse completamente ripagato. Sembra che nessun'altra personalità importante nel suo regno fosse a conoscenza dei dettagli dell'accordo. Ora è chiaro: nessuno verrà a riscuotere alcunché.\n\nChe strana piega hanno preso gli eventi, quasi come se una mano esperta avesse guidato le onde del destino."
 ep3_laamps.8110.a: "Che meraviglia!"

 ep3_laamps.8111.t: "Pagamento Legittimista in Arrivo"
 ep3_laamps.8111.desc: "Dovrai pagare [petitioned_ruler.Custom('IT_NAM_COL4')][petitioned_ruler.GetShortUINameNoTooltip] la somma di [TopScope.GetValue('incoming_payment_value')] [gold_i] entro #collor_yellow sei #! mesi!"

 request_laamp_legitimist_support: "Richiedi il Sostegno dei Legittimisti"
 request_laamp_legitimist_support_interaction_desc: "Richiedi un invito per discutere l'entità e le condizioni del sostegno alla tua legittima rivendicazione."
 ep3_legitimist_army: "Esercito Legittimista"
 laamp_legitimist_support_contract_success: "Una volta accettato questo [task_contract|e], e in viaggio verso [recipient.GetCurrentLocation.GetName], potrai negoziare fino a #color_yellow 1800 monete d'oro#! e #color_yellow 3000 uomini delle truppe d'élite#!, in cambio di considerevoli pagamenti da saldare successivamente."
 laamp_legitimist_support_contract_failure: "I negoziati falliscono. Dovrai cercare aiuto altrove."
 request_laamp_legitimist_support_already_supporting: "Questo personaggio sostiene già un legittimista"
 request_laamp_legitimist_have_claim_on_target: "Hai una [claim|e] sul [realm|e] di questo personaggio"
 YOU_HAVE_HOOK_REASON: "Hai un gancio nei confronti [recipient.Custom('IT_NAM_COL2')][recipient.GetShortUIName]: $VALUE|=+0$"


 ep3_laamps.8200.t: "Un Volto Nuovo al Campo"
 ep3_laamps.8200.desc_1: "As I try to take measure of the logistics of our next move, a towering passerby effortlessly raises one of our carts. One of my followers runs to me and pleads:\n\n"[ROOT.Char.Custom('MistressMaster')|U], [new_person.GetSheHe] raised the whole cart over [new_person.GetHerHis] head! Can [new_person.GetSheHe] stay? [new_person.GetSheHe|U] does not even need a weapon, [new_person.GetSheHe] can simply grab and throw our enemies!"\n\nSuch a [new_person.GetWomanMan] could prove [new_person.GetHerselfHimself] useful, carrying my pack as well. [new_person.GetSheHe|U] will eat a lot of provisions though."
 ep3_laamps.8200.desc_2: "A single laugh breaks the gloom of night. Then another, and I see my stern followers turned into a gaggle of laughing children. What is causing this commotion?\n\n"Ah, [ROOT.Char.GetTitledFirstNameNoTooltip], we finally meet! Allow me to introduce myself, I am [new_person.GetName], a jester extraordinaire. I once performed for the great [location_top_liege.GetName], but now I offer myself to you and your humor!""
 ep3_laamps.8200.desc_3: "We have been staying in the [location.GetCulture.GetName] [location.GetTerrain.GetNameNoTooltip|l] of [location_county.GetNameNoTier] for a while now. The locals have been frequently visiting our camp, to trade, or simply to hang around. Recently I saw a [new_person.GetWomanMan] lingering around for longer than the rest.\n\n"There have been lean years and fat years here in [location_county.GetNameNoTier]. And I reckon, the lean years are coming back. I do not wish to die where I was born, to stay here, any longer. I humbly ask, allow me to join your band, my [ROOT.Char.GetLadyLord|U].""
 ep3_laamps.8200.a: "Welcome, [new_person.GetFirstNameNoTooltip]!"
 ep3_laamps.8200.b: "Vi prego di andarvene!"
 ep3_laamps.8200.c: "Andatevene e spargete la voce: state tutti alla larga dal mio campo!"
 ep3_laamps.8200.c.tt: "Nessuno cercherà di unirsi al vostro campo per i prossimi 20 anni"