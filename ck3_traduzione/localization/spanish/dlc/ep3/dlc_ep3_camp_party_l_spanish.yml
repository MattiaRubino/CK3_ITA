 # Maintenance etc
 activity_camp_party: "Festa nel Campo"
 activity_camp_party_desc: "Organizza una piccola festa nel tuo campo, finanziata da [gold_i][gold|E] ma influenzata dalle scorte di [provisions_i][provisions|E]. Tra gli invitati vi saranno tutti coloro che sono presenti nel campo, oltre alla possibilità di invitare i governanti locali.\n\nLe Feste da Campo offrono l'opportunità di stringere amicizia con i propri seguaci, ottenere dei [task_contracts|E] speciali, e gestire lo [stress|E]."
 activity_camp_party_province_desc: "Seleziona la Baronia"
 activity_camp_party_host_desc: "$BULLET_WITH_TAB$Potresti perdere [stress_i][stress|E]\n$BULLET_WITH_TAB$May gain [provisions_i][provisions|E]\n$BULLET_WITH_TAB$May gain [skill|E] points\n$BULLET_WITH_TAB$May gain [task_contracts|E]\n$BULLET_WITH_TAB$May gain [artifacts|E]\n$BULLET_WITH_TAB$May recruit new [followers|E]"
 activity_camp_party_success: "Baldoria"
 activity_camp_party_success_desc: "\n\nQuanta Baldoria si è fatta alla tua [GetActivityType( 'activity_camp_party' ).GetName] fino ad ora.\n\nPiù sarai dedito alla Baldoria, migliori saranno le ricompense per l'[activity|E] che potresti ricevere."
 activity_camp_party_cooldown: "Devi aspettare almeno 3 mesi prima di organizzare un'altra festa!"
 activity_camp_party_selection_tooltip: "Organizza una [GetActivityType('activity_camp_party').GetName] con i tuoi [followers|E]\n\nRicompense Previste:\n$BULLET_WITH_TAB$perdita di [stress_i][stress|E]\n$BULLET_WITH_TAB$[provisions_i][provisions|E]\n$BULLET_WITH_TAB$Nuovi [task_contracts|E]"
 activity_camp_party_destination_selection: "La [GetActivityType('activity_camp_party').GetName] può essere tenere soltanto all'interno del tuo Campo"
 activity_camp_party_guest_desc: "$BULLET_WITH_TAB$ I partecipanti potrebbero perdere [stress|E]"
