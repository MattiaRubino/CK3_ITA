 camp_party_100_contracts_get: "Hai ottenuto #value 2#! nuovi [task_contracts|E]"
 camp_party_75_contracts_get: "Hai ottenuto un nuovo [task_contract|E]"
 activity_camp_party_guest_help_text: "Tutti nel campo dovrebbero ragionevolmente aspettarsi di partecipare a un evento di sfrenata baldoria e celebrazione.\n\n"Tutti i membri del campo dovrebbero ragionevolmente partecipare a questo evento di divertimento e celebrazione.\n\nIl governante locale potrebbe essere invitato come Ospite d'Onore, ma attenzione: quelli di un certo [rank|E] probabilmente considereranno la loro presenza al di sotto della loro sensibilità."

