 #APAs modifiers

 ep3_fireside_chat_stewardship: "Chiacchierata Intorno al Fuoco: Amministrazione"
 ep3_fireside_chat_stewardship_desc: "Questo personaggio ha imparato molto su come governare gli uomini e gli animali durante una piacevole chiacchierata intorno al fuoco"
 ep3_fireside_chat_martial: "Chiacchierata Intorno al Fuoco: Marziale"
 ep3_fireside_chat_martial_desc: "Questo personaggio ha imparato tutto sulle cariche di cavalleria, sulle tattiche di combattimento e sulla logistica delle campagne di guerra durante una intensa conversazione intorno al fuoco"
 ep3_fireside_chat_diplomacy: "Chiacchierata Intorno al Fuoco: Diplomazia"
 ep3_fireside_chat_diplomacy_desc: "Questo personaggio ha imparato una serie di espressioni eloquenti, nonché l'arte di prostrarsi davanti ai reali grazie a una interessante chiacchierata intorno al fuoco"
 ep3_fireside_chat_intrigue: "Chiacchierata Intorno al Fuoco: Intrigo"
