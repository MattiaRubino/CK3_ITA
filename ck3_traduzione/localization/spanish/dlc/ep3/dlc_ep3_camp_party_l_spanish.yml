 #Start
 ep3_camp_party.0001.t: "Pronti a partire"
 ep3_camp_party.0001.desc: "Finalmente siamo tutti riuniti, tutte le provviste sono pronte, il fuoco scoppietta allegramente in mezzo a noi.\n\nLa vita in viaggio può essere dura. I festeggiamenti saranno un'occasione per tutti noi per rilassarci e distogliere la mente dalla dura ricerca della sopravvivenza.\n\nChe la baldoria abbia inizio!"
 ep3_camp_party.0001.a: "Non vedo l'ora!"
 #Conclusion
 ep3_camp_party.0009.t: "Il Tempo Vola"
 ep3_camp_party.0009.desc: "Il fuoco crepita, le sue braci ormai solo un bagliore là dove un tempo ruggivano. Anche i festaioli iniziano a disperdersi verso i loro giacigli.\n\nTutti si sono divertiti, ma è giunta l’ora di dichiarare concluso lo spettacolo, per ora."
 ep3_camp_party.0009.a: "È stata una festa meravigliosa."

 #Events
 ep3_camp_party.1000.t: "Racconti"
 ep3_camp_party.1000.desc: ""E poi! E poi!" gesticola [storyteller.GetFirstName] freneticamente mentre racconta una storia che era pronta da tempo. "È caduto come un sacco di mattoni! L'ha colpito dritto in testa."\n\n[storyteller.GetFirstNameNoTooltip] si gode l'acclamazione della gente riunita con un sorriso soddisfatto. È stata davvero una storia di audacia.\n\nLa compagnia assortita sembra ancora piuttosto eccitata e cerca di convincere [storyteller.GetFirstNameNoTooltip] a raccontare un'altra storia."
 ep3_camp_party.1000.a: "Con cosa l'hai colpito, mi dicevi?"
 ep3_camp_party.1000.a.tt: "Forse potremmo ricreare la scena, con un numero sufficiente di scarti di legno e di metallo..."
 ep3_camp_party.1000.b: "Anch'io ho una storia!"
 ep3_camp_party.1000.b.success: "La tua storia è ancora più bella"
 ep3_camp_party.1000.b.failure: "La tua storia non è molto accattivante"
 ep3_camp_party.1000.b.tt: "[storyteller.GetFirstNameNoTooltip] si offende per il tuo atteggiamento di superiorità"
 ep3_camp_party.1000.c: "Sì! Un'altra!"
 ep3_camp_party.1000.c.success: "Il racconto successivo è ancora più bello"
 ep3_camp_party.1000.c.failure: "Il racconto successivo non colpisce altrettanto"
 ep3_camp_party.1000.d: "Una bella storia."
 ep3_makeshift_mace: "Mazza Improvvisata"
 ep3_makeshift_mace_description: "Una pesante mazza improvvisata, realizzata secondo le specifiche di un racconto. La sua efficacia è innegabile quanto la sua rozzezza, e le lezioni apprese dalla sua realizzazione porteranno sicuramente a maggiori profitti in futuro."

 ep3_camp_party.1005.t: "Vagabondare"
 ep3_camp_party.1005.desc: ""Ah... [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]?" [attendee.GetFirstName] mi si avvicina, torcendosi le mani per la preoccupazione. "Non so dove sia finit[Select_CString(wanderer.IsFemale,'a','o')] [wanderer.GetFirstName]. È passato un po' di tempo..."\n\nÈ passato un bel po' di tempo dall'ultima volta che ho visto [wanderer.GetFirstNameNoTooltip]. Il cielo, nel frattempo, si oscura minacciosamente con l'avvicinarsi del crepuscolo.\n\nDove è andato a finire?"
 ep3_camp_party.1005.a: "Mettete altra legna sul fuoco, per guidarl[Select_CString(wanderer.IsFemale,'a','o')] verso casa."
 ep3_camp_party.1005.a.tt.positive: "#weak La scia di fumo attira l'attenzione di altri oltre a quella dell'errante [wanderer.GetFirstNameNoTooltip]...#!"
 ep3_camp_party.1005.b: "Prendete una torcia e iniziate a cercare. Non andate troppo lontano."
 ep3_camp_party.1005.b.success: "Le tue capacità di localizzazione si rivelano immediatamente efficaci"
 ep3_camp_party.1005.b.neutral: "[wanderer.GetFirstNameNoTooltip] rientra con alcune bacche che ha trovato"
 ep3_camp_party.1005.b.failure: "Incappi in un animale selvatico mentre cerchi [wanderer.GetFirstNameNoTooltip]"
 ep3_camp_party.1005.c: "Dovremmo sederci e aspettare."
 ep3_camp_party.1005.c.success: "[wanderer.GetFirstNameNoTooltip] trova la strada del ritorno"
 ep3_camp_party.1005.c.failure: "[wanderer.GetFirstNameNoTooltip] riappare, ferit[Select_CString(wanderer.IsFemale,'a','o')]"
 ep3_camp_party.1005.c.critfailure: "[wanderer.GetFirstNameNoTooltip] si è perdut[Select_CString(wanderer.IsFemale,'a','o')] per davvero"

 ep3_camp_party.1006.t: "Ospiti Inattesi"
 ep3_camp_party.1006.desc: "Non appena io e [wanderer.GetFirstName] ci siamo seduti, un fruscio tra i cespugli tradisce la presenza di un'altra persona. Balzo in piedi, ma quando la luce rende più nitida la figura che si dirige verso di noi, diventa chiaro che [newcomer.GetSheHe] non ha cattive intenzioni.\n\n"Per favore," inizia [newcomer.GetSheHe], "Non sono qui per creare problemi. Sono solo [Select_CString(newcomer.IsFemale,'una guaritrice','un guaritore')] itinerante, che si mantiene tramite la medicina."\n\n"Ho intravisto le scie di fumo. Vi sarei [Select_CString(newcomer.IsFemale,'grata','grato')] se potessi restare un po' e unirmi ai vostri festeggiamenti; ecco, accettate del cibo per il disturbo.""
 ep3_camp_party.1006.a: ""Forse vi andrebbe di stabilirvi in modo #EMP permanente#!?""
 ep3_camp_party.1006.b: ""Venite, sedetevi! Insegnatemi i vostri trattamenti medici!""

 ep3_camp_party.1010.t: "Mettere alla Prova il Tuo Ingegno"
 ep3_camp_party.1010.desc: "Sospetto che il sorriso sornione di [riddler.GetFirstName] oltre il bordo della sua tazza sia di cattivo auspicio.\n\n"Coragggio venite [ROOT.Char.GetFirstNameNoTooltip]. Vediamo se la vostra mente è ancora così acuta dopo tutti questi giorni di viaggio!" dice [riddler.GetSheHe|U] muovendo la coppa con un gesto di sfida. "Un indovinello, forse?" Senza aspettare il mio consenso, [riddler.GetSheHe] inizia."
 ep3_camp_party.1010.desc_riddle_01: "\n\n#EMP "Strappato dal grembo di mia madre,\nPicchiato e bruciato,\nDivento un assassino assetato di sangue."
 ep3_camp_party.1010.desc_riddle_02: "\n\n#EMP "Sono a volte giallo e a volte bianco,\nMetà di me è scura e l'altra è luminosa.#!"
 ep3_camp_party.1010.desc_riddle_03: "\n\n#EMP "Ho quattro gambe,\neppure non riesco a camminare.#!"
 ep3_camp_party.1010.desc_riddle_04: "\n\n#EMP "Ho un occhio solo,\neppure non riesco a vedere.#!"
 ep3_camp_party.1010.desc_riddle_05: "\n\n#EMP "Sono una stanza,\nma non ho né porte né finestre.#!"
 ep3_camp_party.1010.desc_riddle_06: "\n\n#EMP "Posso essere catturato,\nma non posso essere lanciato.#!"
 ep3_camp_party.1010.desc_riddle_07: "\n\n#EMP "I poveri mi hanno,\nI ricchi hanno bisogno di me,\nSe mi mangiate, perirete.#!"
 ep3_camp_party.1010.desc_riddle_08: "\n\n#EMP "Sono facile da raggiungere,\nma difficile da abbandonare.#!"
 ep3_camp_party.1010.desc_outro: "\nCosa sono?"#!"
 ep3_camp_party.1010.a: ""Facile. La risposta è '[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]'.""
 ep3_camp_party.1010.b: "Forse la risposta è..."
 ep3_camp_party.1010.b.success: "Hai indovinato"
 ep3_camp_party.1010.b.success.title: "La risposta corretta era '[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]'."
 ep3_camp_party.1010.b.failure: "La tua ipotesi è sbagliata"
 ep3_camp_party.1010.c: ""Oh [riddler.GetFirstNameNoTooltip], i vostri enigmi sono troppo astuti per me!""
 ep3_camp_party.1010.c.tt: "A prescindere dalla verità, probabilmente è meglio per l'armonia se faccio finta che sia..."
 ep3_camp_party.1010.answer_riddle_01: "del ferro"
 ep3_camp_party.1010.answer_riddle_02: "la luna"
 ep3_camp_party.1010.answer_riddle_03: "un tavolo"
 ep3_camp_party.1010.answer_riddle_04: "un ago"
 ep3_camp_party.1010.answer_riddle_05: "un fungo"
 ep3_camp_party.1010.answer_riddle_06: "una malattia"
 ep3_camp_party.1010.answer_riddle_07: "niente"
 ep3_camp_party.1010.answer_riddle_08: "un problema"

 ep3_camp_party.1015.t: "Arco alla Mano"
 ep3_camp_party.1015.desc: "Non appena mi sono alzat[ROOT.Char.Custom('DE_END_PRO_S_N')] per rifocillarmi, anche [archer.GetFirstName] si è alzat[archer.Custom('DE_END_PRO_S_N')] in piedi.\n\n"Credo che a tutti noi farebbe bene un po' di #EMP amichevole competizione!#!" suggerisce [archer.GetSheHe|U], arco alla mano. "Forse una gara di tiro con l'arco? Ho ho uno leggero qui per voi, [ROOT.Char.GetFirstNameNoTooltip]..."\n\nLa mia bevuta dovrà aspettare."
 ep3_camp_party.1015.a: ""Rendiamo la cosa interessante, d'accordo? Prendete due mele.""
 ep3_camp_party.1015.a.tt: "[apple_holder.GetFirstNameNoTooltip] sarà un perfetto supporto su cui posare le mele."
 ep3_camp_party.1015.a.success: "Il tuo tiro colpisce la mela"
 ep3_camp_party.1015.a.failure: "Il tuo tiro manca la mela, mentre [archer.GetFirstNameNoTooltip] fa centro"
 ep3_camp_party.1015.a.critfailure: "[archer.GetFirstNameNoTooltip] manca la mela, ma il tuo tiro risulta perfino peggiore..."
 ep3_camp_party.1015.b: ""Perché non andiamo a caccia, invece? Chi uccide per primo una preda vince.""
 ep3_camp_party.1015.b.success: "Rivendichi la prima preda uccisa"
 ep3_camp_party.1015.b.failure: "[archer.GetFirstNameNoTooltip] rivendica la prima preda uccisa"
 ep3_camp_party.1015.b.critfailure: "[archer.GetFirstNameNoTooltip], col suo tiro, ti colpisce accidentalmente"
 ep3_camp_party.1015.c: ""Avanti, scegliete il vostro obiettivo!""
 ep3_camp_party.1015.c.success: "Tu vinci"
 ep3_camp_party.1015.c.failure: "Tu perdi"
 ep3_camp_party.1015.d: ""Non oserei mai competere con una persona del vostro calibro!""

 ep3_camp_party.1020.t: "Chi Va Là?"
 ep3_camp_party.1020.opening: "I nostri festeggiamenti si interrompono bruscamente quando una figura, dall'esterno dell'accampamento, si dirige verso di noi barcollando. L[Select_CString(local.IsFemale,'a donna','uomo')] è chiaramente stanc[local.Custom('DE_END_PRO_S_N')] e affamat[local.Custom('DE_END_PRO_S_N')] e si presenta come [local.GetFirstName].\n\n"
 ep3_camp_party.1020.witch: "[local.GetFirstNameNoTooltip] è agitat[local.Custom('DE_END_PRO_S_N')] e debole, ma nei suoi occhi c'è ancora una potente chiarezza. I suoi abiti malandati sono adorni di talismani e strani simboli.\n\n"
 ep3_camp_party.1020.cannibal: "[local.GetSheHe|U] indossa una strana collana d'ossa. Nonostante sia evidentemente affamat[local.Custom('DE_END_PRO_S_N')], sgrana gli occhi con impazienza solo quando chiede che... #EMP carne#! abbiamo.\n\n"
 ep3_camp_party.1020.mangled: "Quella povera anima è straziata nel fisico, quasi a renderla irriconoscibile. È senza una gamba e un braccio e svariate cicatrici percorrono il suo viso e il suo corpo. Faccio una smorfia, mentre osservo le sue indescrivibili ferite.\n\n"
 ep3_camp_party.1020.mystic: "Si intravede una profonda saggezza negli occhi di [local.GetFirstNameNoTooltip]. Piccoli bastoncini di profumo tintinnano alla sua cintura, mentre stringe le mani in segno di supplica.\n\n"
 ep3_camp_party.1020.siblings: "Non appena apro bocca per rispondere, una seconda figura, ingobbita e chiaramente sofferente, si avvicina. [local.GetFirstNameNoTooltip] [local_sibling.Custom('DE_PRO_DEM')] si fa subito incontro [local_sibling.GetHerHis] e dolcemente, ma in modo possessivo, l[local_sibling.Custom('DE_END_ADJ_DEF_S_N')]attira a sé.\n\n"Vi prego," dice [local.GetFirstNameNoTooltip] guardandomi implorante, "[local_sibling.GetFirstName|U] è [Select_CString(local.IsFemale,'mia sorella','mio fratello')]. Ha bisogno di riposo e acqua."\n\nIl loro stretto legame è quanto mai chiaro. Ma cosa sono quelle macchie rosso scuro sui loro vestiti?"
 ep3_camp_party.1020.ending: ""Tutto ciò che chiedo è una notte di riposo e un po' di cibo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," dice [local.GetSheHe|U], "sarei profondamente in debito con voi.""
 ep3_camp_party.1020.a: ""Perché non vi fermate qui con noi?""
 ep3_camp_party.1020.b: "Possiamo condividere con voi un po' di cibo."
 ep3_camp_party.1020.c: "Noi stessi abbiamo bisogno delle magre razioni che si sono rimaste."

 ep3_camp_party.1021.t: "Il Rifiuto"
 ep3_camp_party.1021.witch: "Gli occhi chiari di [local.GetFirstNameNoTooltip] si induriscono per la rabbia e la vergogna.\n\n"Ve pentirete di questo per tutta la vita." [local.GetSheHe|U] punta il suo sguardo su tutti noi e sul suo volto si palesa un ghigno di disprezzo. "Uno dei nostri è già fra voi e farà in modo che soffriate."\n\nCon queste sue ultime parole, [local.GetSheHe] scompare nell'oscurità."
 ep3_camp_party.1021.cannibal: "[local.GetFirstNameNoTooltip|U] sogghigna beffardamente alla mia risposta.\n\n"Non volete aiutare qualcuno che ha bisogno, vero? E pensare che, fra le vostre fila, c'è già qualcuno come me. Si, vedo che sapete cosa significano quelle ossa."\n\nScuotendo sprezzantemente la testa un'ultima volta, [local.GetSheHe] si allontana nell'oscurità, senza dare ulteriori spiegazioni."
 ep3_camp_party.1021.mangled: "[local.GetFirstNameNoTooltip] non sembra arrabbiat[local.Custom('DE_END_PRO_S_N')], ma solo triste.\n\n"La lotta per la mia esistenza risale a molto tempo fa, questa è solo un'altra prova da superare in questa vita." [local.GetSheHe|U] sorride malinconicamente e ci lascia senza aggiungere altro.\n\nSento che i miei compagni mi fissano, mentre [local.GetSheHe], con andatura claudicante, si allontana. Sembra non sia stata una decisione popolare la mia."
 ep3_camp_party.1021.mystic: "La ritorsione di [local.GetFirstNameNoTooltip] è stata rapida e senza preavviso. Un labbro arricciato, un insulto lanciato con uno sputo e la mia vista all'improvviso si annebbia. [local.GetFirstName] fugge con la stessa rapidità con cui mi ha lanciato in faccia quel miscuglio granuloso, abbandonando l'accampamento mentre i miei seguaci si precipitavano verso di me.\n\nApparentemente, quella roba non ha avuto immediati effetti nocivi, ma... il mio stomaco pare un po' sottosopra."
 ep3_camp_party.1021.siblings: "Il volto di [local.GetFirstName] si contorce improvvisamente in una smorfia d'odio. È l'ultima cosa che vedo, prima che la pietra che [local.GetSheHe] aveva nascosta in mano mi colpisca nell'orbita del mio occhio.\n\nCado a terra tenendomi il viso, vagamente consapevole dell'immediata fuga [Select_CString(And(local.IsFemale, local_sibling.IsFemale), 'delle', 'dei')] due, mentre i miei seguaci si precipitano verso di me per aiutarmi."
 ep3_camp_party.1021.callous: "Mentre dico la mia opinione, il viso di [local.GetFirstName] si incupisce, ma io [local.Custom('DE_PRO_DEM')] sto già voltando le spalle. Nel far questo, faccio segno agli altri di allontanare gli intrusi dall'accampamento.\n\nMentre vengono trascinati via, il mio umore si risolleva."
 ep3_camp_party.1021.normal: "Sul volto di [local.GetFirstName] si legge un misto di tristezza, rabbia e disperazione. [local.GetSheHe|U] non mostra alcuna ostilità mentre se ne va.\n\nRespingo un crescente senso di colpa mentre torniamo ai nostri festeggiamenti."
 ep3_camp_party.1021.a.face: "#EMP ARGHHHH!#!"
 ep3_camp_party.1021.a.ill: "Mi sento proprio #DIE1 male...#!"
 ep3_camp_party.1021.a.sad: "Beh, era qualcosa che andava fatto."
 ep3_camp_party.1021.b: "Eccellente. E adesso torniamo ai bagordi!"

 ep3_camp_party.1025.t: "Raccontarsi Storie"
 ep3_camp_party.1025.desc: "La festa continua, ma [friend.GetFirstName] è chiaramente pensieros[friend.Custom('DE_END_PRO_S_N')].\n\n"Tutto questo mi ricorda davvero la mia infanzia." dice [friend.GetSheHe|U], guardandosi intorno con malinconia. "Quella giocosità e divertimento. Mi vengono in mente centinaia di notti di tale furfanteria in questo momento!" Poi [friend.GetSheHe] si rivolge a me.\n\n"E voi? Avete qualche racconto di quand'eravate giovane da condividere?""
 ep3_camp_party.1025.a: "Preferirei ascoltare uno dei vostri!"
 ep3_camp_party.1025.b: "Certamente!"
 ep3_camp_party.1025.b.success: "I tuoi racconti sono molto apprezzati"
 ep3_camp_party.1025.b.failure: "Non riesci a ricordare una buona storia"
 ep3_camp_party.1025.c: "Dite, voi avete sentito che..."
 ep3_camp_party.1025.c.tt: "Forse, facendolo con discrezione, [friend.GetSheHe] non si accorgerà del cambio di argomento..."

 ep3_camp_party.1030.t: "Aprire un Barile"
 ep3_camp_party.1030.desc: "Poco a poco, il mio bicchiere si svuota. Quando mi volto per riempirlo nuovamente, non trovo altro che un gruppetto di persone che condivide la mia stessa imbarazzante situazione.\n\n"Siamo rimasti a secco." [reveler.GetFirstName] rovista, con una lanterna in mano, fra le scorte. "#EMP Potremmo#! aprire un altro barile, ma se poi non lo finiamo il suo contenuto potrebbe andare a male...""
 ep3_camp_party.1030.a: "Solo uno? Apritene due!"
 ep3_camp_party.1030.b: "Godiamocela un altro po', che dite?"
 ep3_camp_party.1030.b.success: "Il tuo spirito festaiolo viene apprezzato"
 ep3_camp_party.1030.c: "Non dobbiamo perdere il controllo solo per una notte di baldoria."

 ep3_camp_party.1035.t: "Carenza di Legna da Ardere"
 ep3_camp_party.1035.desc: "Sono talmente immers[ROOT.Char.Custom('DE_END_PRO_S_N')] nella conversazione che non mi accorgo del progressivo affievolirsi della luce. Solo quando ho difficoltà a riconoscere un nuovo interlocutore, faccio caso al fuoco.\n\nLe braci brillano debolmente, si stanno spegnendo. [treefeller.GetFirstName] scuote la testa, mentre mi guardo intorno esaminando rapidamente l'accampamento.\n\n"Questa era tutta la legna da ardere rimasta. Dobbiamo trovarne dell'altra." Dice [treefeller.GetSheHe], mentre balza in piedi, afferra un'ascia e mi guarda sollevando un sopraciglio."
 ep3_camp_party.1035.a: ""Aspettate. Abbiamo quei vecchi barili e quelle casse...""
 ep3_camp_party.1035.a.success: "La tua idea si rivela valida"
 ep3_camp_party.1035.b: ""Bene. Datemi quell'ascia.""
 ep3_camp_party.1035.b.success: "L'abbattimento degli alberi va come previsto"
 ep3_camp_party.1035.b.failure: "Non riesci a trovare un albero adatto da abbattere"
 ep3_camp_party.1035.b.critfailure: "L'albero cade con un'angolazione pericolosa..."
 ep3_camp_party.1035.c: ""Non abbiamo tempo di abbattere un albero. Prendiami i ramoscelli da quei cespugli.""

 ep3_camp_party.1040.t: "[merchant.Custom('DE_PRO_POS_P_2P')] Mercante Errante"
 ep3_camp_party.1040.desc: "Che confusione! Mi si drizzano le orecchie e mi volto immediatamente. Alcuni dei miei seguaci stanno discutendo con [Select_CString(ROOT.Char.IsFemale,'una donna','un uomo')] accanto a un carro trainato da cavalli.\n\n"Solo la merce più pregiata!" proclama [merchant.GetSheHe] con un sorriso malizioso. "Ho visto e sentito la vostra festa da lontano e, naturalmente, ho dovuto fare deviare dal mio cammino per dare a voi, brava gente, l'opportunità di comprare la mia merce."\n\nMi avvicino, cercando di avere una visione chiara attraverso la nebbia della mia leggera ebbrezza. In ogni caso, tutti quegli oggetti sono molto luminosi..."
 ep3_camp_party.1040.a: "Voglio quello grande!"
 ep3_camp_party.1040.b: "Uno di questi ninnoli è sufficiente."
 ep3_camp_party.1040.c: "Filate via, opportunista!"
 resplendent_armour_name: "Armatura Splendente"
 resplendent_armour_desc: "Questa impressionante armatura brilla quando la luce la colpisce e si riflette nei dettagli che adornano l'intera superficie con motivi elaborati. I materiali temprati di cui è costituita offrono un'eccellente protezione contro qualsiasi potenziale assalitore."

 ep3_camp_party.2000.t: "Una Conversazione in Mano..."
 ep3_camp_party.2000.desc: ""...ed è per questo che [ROOT.Char.Custom('GetFirstFollowerTraitMonologue')]," termina [ROOT.Char.Custom2('RelationToMe', first_follower )], [first_follower.GetFirstName],mentre beve un altro sorso di [ROOT.Char.Custom('RegionalDrink')].\n\nTrovo affascinante questo argomento di conversazione, ma esito quando sento [second_follower.GetFirstName] sussurrare fra sé e sé "...come [ROOT.Char.Custom('GetSecondFollowerTraitMonologue')]."\n\nHo ancora un po' di mal di testa e sto cercando di decidere su cosa concentrarmi:"
 ep3_camp_party.2000.a: ""[first_follower.GetFirstNameNoTooltip], cosa ne pensate di...""
 ep3_camp_party.2000.b: ""Punto di vista interessante, [second_follower.GetFirstNameNoTooltip]!""
 ep3_camp_party.2000.c: ""La notte è giovane! Discuteremo ancora di entrambi questi argomenti!""
 ep3_camp_party.2000.d: ""Venite! Godiamoci il cibo invece!""
 ep3_camp_party.2000.d.tt: "[THIS.Char.GetDomicile.GetName] #bold non#! ha una [GetDomicileBuilding('mess_tent_03').GetName] di almeno livello #V 3#!"

 ep3_camp_party.2000.callous: "le persone sono così #EMP sensibili#! al giorno d'oggi"
 ep3_camp_party.2000.sadistic: "il dolore fisico #EMP può#! rendere un servo ancora più utile"
 ep3_camp_party.2000.zealous: "il disegno divino #EMP guiderà#! il nostro cammino, se solo ci sottomettiamo a esso"
 ep3_camp_party.2000.craven: "il mondo è diventato così #EMP pericoloso#! negli ultimi tempi"
 ep3_camp_party.2000.forgiving: "il concetto di porgere l'altra guancia è presente in #EMP più#! di una religione"
 ep3_camp_party.2000.compassionate: "aiutare chi ha bisogno #EMP è#! una ricompensa di per sé"
 ep3_camp_party.2000.gregarious: "i bagordi #EMP sono così#! rilassanti ed è #EMP benefico#! anche il solo stare in compagnia degli altri"
 ep3_camp_party.2000.paranoid: "è #EMP tutto#! connesso. Come, ad esempio, la siccità dello scorso anno è legata al fatto che quasi nessuna gallina depone un uovo ogni giorno!"
 ep3_camp_party.2000.eccentric: "la luna ha una caccola nel naso questa sera"
 ep3_camp_party.2000.brave: "vincere le proprie paure è la cosa #EMP più importante#! della vita"
 ep3_camp_party.2000.just: "noi #EMP dobbiamo#! rispettare le leggi e i regolamenti locali, a differenza dei #EMP selvaggi#!"
 ep3_camp_party.2000.lazy: "se si è ben riposati, si è #EMP molto#! più preparati ad affrontare le difficoltà"
 ep3_camp_party.2000.arrogant: "la gente è diventata molto più #EMP ottusa#! al giorno d'oggi"
 ep3_camp_party.2000.fickle: "è così difficile, #EMP a volte #!, prendere una decisione"
 ep3_camp_party.2000.diligent: "è #EMP soddisfacente#! aver portato a termine tutti i compiti assegnati"
 ep3_camp_party.2000.lustful: "è salutare cedere alle #EMP tentazioni#! ogni tanto"
 ep3_camp_party.2000.chaste: "noi siamo #EMP migliori#! degli animali immondi, perché possiamo controllare a nostro piacimento i nostri desideri carnali"
 ep3_camp_party.2000.greedy: "il prezzo dei [ROOT.Char.Custom('RegionalRootVegetablePlural')] è #EMP aumentato#! così tanto negli ultimi tempi"
 ep3_camp_party.2000.generous: "è bello #EMP condividere#! con gli altri ciò che abbiamo, per quanto modesto questo possa essere"
 ep3_camp_party.2000.humble: "#EMP non si dovrebbe#! fingere di essere qualcosa che non si è"
 ep3_camp_party.2000.temperate: "è gratificante #EMP non#! dormire a pancia piena"
 ep3_camp_party.2000.gluttonous: "dovremmo #EMP godere#! del buon cibo ogni volta che ne abbiamo l'occasione"
 ep3_camp_party.2000.wrathful: "chi è #EMP incapace d'intendere ragione#! è solo un #EMP idiota#!"
 ep3_camp_party.2000.patient: "è così bello #EMP sedersi#! per un momento e riflettere su ciò che ci circonda"
 ep3_camp_party.2000.impatient: "ci vuole #EMP un'eternità#! per essere serviti in questo posto"
 ep3_camp_party.2000.calm: "i problemi #EMP sono#! più facili da risolvere se si mantiene il sangue freddo"
 ep3_camp_party.2000.deceitful: "#EMP alcune#! persone pensano che [other_follower.GetFirstName] sia piuttosto [other_follower.Custom('quirk_neg_adjective')], ma #EMP io#! trovo che invece sia [other_follower.Custom('quirk_pos_adjective')]"
 ep3_camp_party.2000.honest: "#EMP l'impegno#! che è stato profuso nel preparare il primo piatto è stato ammirevole, tuttavia #EMP non era#! molto buono"
 ep3_camp_party.2000.shy: "la timidezza è solo un segno di #EMP intelligenza#!, #EMP non#! di inferiorità"
 ep3_camp_party.2000.ambitious: "solo il duro lavoro può portarci #EMP ovunque#! nella vita"
 ep3_camp_party.2000.content: "finora i festeggiamenti sono piacevoli, non c'è nulla di cui lamentarsi"
 ep3_camp_party.2000.arbitrary: "#EMP spontaneità e intuizione#! sono il segreto di una vita serena"
 ep3_camp_party.2000.trusting: "dobbiamo avere fiducia in chi si prende #EMP cura#! del prossimo"
 ep3_camp_party.2000.stubborn: "si deve #EMP selvaggiamente#! inseguire qualsiasi cosa che valga la pena di essere ottenuta"
 ep3_camp_party.2000.vengeful: "la #EMP vendetta#! è un piatto che va servito freddo"

