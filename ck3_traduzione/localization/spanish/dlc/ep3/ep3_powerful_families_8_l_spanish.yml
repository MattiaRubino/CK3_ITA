 ep3_powerful_families.8000.t: "Nei posti importanti"
 ep3_powerful_families.8000.desc: "Oggi ho aperto una lettera inviatami da [influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]. Il suo atteggiamento meschino e la sua natura intrigante si manifestano in tutta la loro evidenza quando ci propone di approfittare della sua posizione per accedere e modificare i documenti in possesso [liege.Custom('IT_NAM_COL2')][liege.GetTitleAsNameNoTooltip].\n\nLa nomina di [influential_family_member.GetNameNoTooltip|U] alla corte [CHARACTER.Custom('IT_NAM_COL2')][liege.GetName] è stata finora una risorsa fondamentale per portare avanti gli interessi della famiglia, e sebbene la sua proposta possa essere ancora più vantaggiosa per la nostra Casata, tuttavia potrebbe mettere a repentaglio la sua posizione per sempre..."
 ep3_powerful_families.8000.a: "Un'occasione ghiotta!"
 ep3_powerful_families.8000.a.win: "[influential_family_member.GetFirstNameNoTooltip] ha successo"
 ep3_powerful_families.8000.a.lose: "[influential_family_member.GetFirstNameNoTooltip] viene scopert[influential_family_member.Custom('DE_END_PRO_S_N')]"
 ep3_powerful_families.8000.b: "Cercate i segreti nell'archivio!"
 ep3_powerful_families.8000.b.tt: "[influential_family_member.GetFirstNameNoTooltip] potrebbe scoprire i segreti [liege.Custom('IT_NAM_COL2')][liege.GetNameNoTooltip]"
 ep3_powerful_families.8000.b.win.secret: "[influential_family_member.GetFirstNameNoTooltip] scopre un segreto"
 ep3_powerful_families.8000.b.win.no_secret: "[influential_family_member.GetFirstNameNoTooltip] non scopre alcun segreto"
 ep3_powerful_families.8000.c: "Sii solo [Select_CString(influential_family_member.IsFemale,'una servitrice','un servitore')] fedele."
 ep3_powerful_families.8010.t: "[liege.Custom('IT_NAM_COL3')|U][liege.GetTitleAsNameNoTooltip|U] è in difficoltà"
 ep3_powerful_families.8010.desc: "La [war.GetName|U] non sta andando bene e dopo una serie di battaglie e assedi infruttuosi, [liege.Custom('IT_NAM_COL3')][liege.GetName] ha finito per trovarsi in una posizione di svantaggio. In tutto il/la [liege.GetPrimaryTitle.GetName], le famiglie influenti e i cortigiani mormorano e complottano per portare avanti i loro interessi nel momento di debolezza [liege.Custom('IT_NAM_COL2')][liege.GetTitleAsNameNoTooltip|U], e forse ora tocca a noi fare lo stesso.\n\nSe assistessimo [liege.Custom('IT_NAM_COL2')][liege.GetTitleAsNameNoTooltip|U], potremmo guadagnarci la sua gratitudine e faremo girare la nostra influenza attorno al trono come una possente vite..."
 ep3_powerful_families.8010.a: "Il sostegno finanziario aiuterà a conquistare la sua fiducia."
 ep3_powerful_families.8010.b: "Dovremmo impegnare le nostre truppe direttamente nella guerra!"
 ep3_powerful_families.8010.c: "Dobbiamo sfruttare questo momento di debolezza."
 ep3_powerful_families.8010.a.win: "La tua influenza cresce"
 ep3_powerful_families.8010.a.lose: "[liege.Custom('IT_NAM_COL3')|U][liege.GetTitleAsNameNoTooltip|U] diventa diffidente"
 ep3_powerful_families.8010.d: "Non è il momento."
 ep3_powerful_families.8011.t: "[generous_family.Custom2('AppropriateGreetingPositive', liege )]"
 ep3_powerful_families.8011.desc: "I vostri coraggiosi sforzi nella [war.GetName] non sono passati inosservati alla mia famiglia. Accettate questi fondi dalla nostra tesoreria, che possano aiutarvi a sconfiggere il nemico!"
 ep3_powerful_families.8011.a: "Che generosità."
 ep3_powerful_families.8012.t: "Una famiglia unita dalla guerra"
 ep3_powerful_families.8012.desc: "Non è un segreto che la [war.GetName] non sta andando bene come ci aspettavamo inizialmente, e le famiglie potenti del regno hanno già iniziato a progettare modi per riempire il crescente vuoto di potere. [generous_family.GetName|U], tuttavia, cerca di farlo nel modo più utile per me.\n\nNella sua lettera, si offre di impegnare i suoi eserciti nella guerra, solo in cambio di un numero consistente di titoli e poteri onorifici."
 ep3_powerful_families.8012.a: "Molto bene."
 ep3_powerful_families.8012.a.toast: "[liege.GetFirstName] accetta la tua offerta"
 ep3_powerful_families.8012.b: "Non mi lascerò ricattare!"
 ep3_powerful_families.8012.b.toast: "Il/La [liege.GetFirstName] rifiuta la tua offerta"
 ep3_powerful_families.8020.t: "Influenza crescente"
 ep3_powerful_families.8020.desc: "In tutto il regno, sembra che il potere di una nuova famiglia si stia radicando. Come un'erbaccia, hanno diffuso la loro influenza in tutti gli angoli della nostra società e non passa giorno in cui non si possa evitare di sentire il nome "[new_family.GetHouse.GetBaseName]."\n\nNon si può negare che questa famiglia sia diventata una delle più grandi del regno, e la mia famiglia ora si rivolge a me per sapere quale atteggiamento adottare nei confronti di questi nuovi arrivati."
 ep3_powerful_families.8020.a: "Dobbiamo contrastarla."
 ep3_powerful_families.8020.a.win: "Per ora contente la loro influenza"
 ep3_powerful_families.8020.a.lose: "I tuoi sforzi sono vani"
 ep3_powerful_families.8020.b: "Dobbiamo far sapere loro che siamo amici."
 ep3_powerful_families.8020.b.win: "[new_family.GetFirstName] è impressionata"
 ep3_powerful_families.8020.b.lose: "[new_family.GetFirstName] non è impressionata"
 ep3_powerful_families.8020.c: "Basta evitarli."
 ep3_powerful_families.8030.t: "Famiglie che complottano insieme..."
 ep3_powerful_families.8030.desc: "La fazione [faction.GetName|U] è ancora un movimento in erba, ma ovviamente ha il sostegno della mia grande famiglia. Alcune famiglie, tuttavia, non sembrano ancora vedere la giustezza della causa e finora hanno snobbato l'opportunità di unirsi a noi.\n\nMentre redigo le lettere che coordinano le prossime mosse della fazione, non posso fare a meno di chiedermi perché [friendly_family.Custom('IT_NAM_COL3')][friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)] non abbia ancora espresso il suo sostegno alla causa."
 ep3_powerful_families.8030.a: "Devo contattarl[friendly_family.Custom('DE_END_PRO_S_N')] immediatamente!"
 ep3_powerful_families.8030.a.win: "L[friendly_family.Custom('DE_END_PRO_S_N')] convinci"
 ep3_powerful_families.8030.a.lose: "Non ricevi alcuna risposta"
 ep3_powerful_families.8030.b: "Non è a questo che servono gli amici."
 ep3_powerful_families.8040.t: "Cordialmente"
 ep3_powerful_families.8040.desc: "Da quando [location.GetName] appartiene alla Casata [other_family.GetHouse.GetName], ho l'impressione di essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ospite nella mia stessa Tenuta. Naturalmente le terre all'interno della casa sono mie, ma tutto ciò che si trova al di là dei cancelli appartiene alla Casata [other_family.GetName].\n\nMentre faccio la mia passeggiata mattutina, non posso fare a meno di chiedermi se non sarebbe politicamente vantaggioso avere [other_family.Custom('IT_NAM_COL3')][other_family.GetFirstNameNoTooltip] al mio fianco..."
 ep3_powerful_families.8040.a: "Dobbiamo invitarl[other_family.IsFemale,'a','o')] immediatamente!"
 ep3_powerful_families.8040.a.win: "La visita va bene"
 ep3_powerful_families.8040.a.lose: "La visita è stata un disastro"
 ep3_powerful_families.8040.b: "Dobbiamo lavorare per fare nostre queste terre."
 ep3_powerful_families.8040.b.win: "La tua influenza si diffonde"
 ep3_powerful_families.8040.b.lose: "Il tuo complotto viene rivelato"
 ep3_powerful_families.8040.c: "Devo semplicemente tenere la testa bassa."
 ep3_powerful_families.8060.t: "Una Villa malvagia"
 ep3_powerful_families.8060.desc: "Passeggio tranquillamente attraverso il/la [location.GetNameNoTier] con il mio abituale seguito di confidenti e guardie del corpo e mi stupisco dei magnifici edifici che vi si trovano. Sono ebbro di gioia per le terre che governo, ma poi il mio umore muta repentinamente quando vedo la grottesca tenuta della famiglia [other_family.GetHouse.GetName].\n\nLe loro proprietà sembrano un ammasso di verruche sulle mie terre altrimenti perfette, e sento il mio sangue ribollire al pensiero che debba sopportare ancora la loro presenza."
 ep3_powerful_families.8060.a: "Colpiamo le loro finanze."
 ep3_powerful_families.8060.a.win: "Ti impadronisci della loro ricchezza"
 ep3_powerful_families.8060.a.lose: "Vieni scopert[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 ep3_powerful_families.8060.b: "Corrompi i loro servitori."
 ep3_powerful_families.8060.c: "Per ora devo tollerare la loro presenza."
 ep3_powerful_families.8070.t: "Follia"
 ep3_powerful_families.8070.desc: "Le mie guardie gettano un[child.Custom('DE_PRO_POS_P_2P')] [child.GetName] tremante ai miei piedi. Il suo volto è rosso dalla vergogna e io non riesco a immaginare cosa abbia fatto.\n\n"Abbiamo scoperto che questa specie di [child.Custom('InsultNoun')] sta facendo visita regolamente alla tenuta della Casata [other_family.GetHouse.GetName]. Potete immaginare a chi sia leale..."\n\nIl pensiero che un membro della mia stessa famiglia stia fraternizzando con i miei nemici è ripugnante, ma forse le sue conoscenze potrebbero tornarmi utili."
 ep3_powerful_families.8070.a: ""Continua ad andarci e raccontami tutto.""
 ep3_powerful_families.8070.a.win: "[child.GetFirstNameNoTooltip|U] diventa [Select_CString(child.IsFemale,'la tua informatrice','il tuo informatore')]"
 ep3_powerful_families.8070.a.lose: "[child.GetFirstNameNoTooltip|U] viene [Select_CString(child.IsFemale,'scoperta','scoperto')]"
 ep3_powerful_families.8070.b: ""Cerchiamo di porre fine a questa nostra sciocca rivalità.""
 ep3_powerful_families.8070.b.crit_win: "[child.GetFirstNameNoTooltip|U] pone fine alla rivalità"
 ep3_powerful_families.8070.b.win: "[child.GetFirstNameNoTooltip|U] fa dei progressi"
 ep3_powerful_families.8070.b.lose: "[child.GetFirstNameNoTooltip|U] fallisce"
 ep3_powerful_families.8070.c: ""Sparisci dalla mia vista.""
 ep3_powerful_families.8080.t: "Silenzio Imbarazzante"
 ep3_powerful_families.8080.desc: "[other_family.Custom('IT_NAM_COL3')|U][other_family.GetName], si alza dalla sedia e fa tintinnare il bicchiere per attirare l'attenzione prima di inizare a parlare. Inizia bene, ma poi ha una piccola esitazione e si interrompe. La pausa diventa imbarazzante.\n\nMi guarda con aria disperata, implorandomi silenziosamente di venire in suo aiuto."
 ep3_powerful_families.8080.a: "Un'occasione perfetta per umiliare la Casata [other_family.GetHouse.GetNameNoTooltip]!"
 ep3_powerful_families.8080.b: "L[other_family.Custom('DE_END_PRO_S_N')] aiuterò."
 ep3_powerful_families.8090.t: "Ferocia Civile"
 ep3_powerful_families.8090.desc: "Stasera sono incastrat[ROOT.Char.Custom('DE_END_PRO_S_N')] tra [ROOT.Char.Custom('IT_NAM_COL3')][liege.GetName] e quel[other_family.Custom('DE_END_ADJ_NUL_S_N')] [other_family.Custom('InsultAdjective')] [other_family.Custom('IT_NAM_COL2')][other_family.GetName]. Sono costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] ad ascoltare quel[other_family.Custom('DE_END_ADJ_NUL_S_N')] leccapiedi che blatera in continuazione della lealtà e del talento professati dalla Casata [other_family.GetHouse.GetName].\n\nL'unica cosa più disgustosa delle parole che escono dalla sua bocca sono i pezzi di cibo che le accompagnano. Devo assolutamente trovare un modo per mettere a tacere quest[other_family.Custom('DE_END_PRO_S_N')] [other_family.Custom('InsultNoun')], anche solo per alleviare il mio mal di testa."
 ep3_powerful_families.8090.a: ""E cosa ne pensate della Casata [ROOT.Char.GetHouse.GetNameNoTooltip], [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]?""
 ep3_powerful_families.8090.a.win: "[liege.GetFirstNameNoTooltip|U] resta colpit[liege.Custom('DE_END_PRO_S_N')]"
 ep3_powerful_families.8090.a.lose: "[liege.GetFirstNameNoTooltip|U] si annoia"
 ep3_powerful_families.8090.b: "La serata dovrà pur finire prima o poi."
 ep3_powerful_families.8100.t: "Servizio civile"
 ep3_powerful_families.8100.desc: "Questa sera ho la fortuna di essere coinvolt[ROOT.Char.Custom('DE_END_PRO_S_N')] in una conversazione con [liege.Custom('IT_NAM_COL3')][liege.GetName]. [liege.GetSheHe|U] si lamenta di aver trascorso molte serate senza ascoltare delle dolci poesie.\n\nRicordo che [cp_fam.Custom('IT_NAM_COL3')][cp_fam.GetName|U] ha dedicato molte delle sue giornate a girovagare per i giardini esercitando la sua padronanza della lingua [cp_fam.GetCulture.GetLanguage.GetNameNoTooltip]. Questo suo passatempo potrebbe essere utilizzato, diffondendo la nostra influenza alla corte [liege.GetPrimaryTitle.GetAdjective]..."
 ep3_powerful_families.8100.a: ""[CHARACTER.Custom('IT_NAM_COL3')|U][cp_fam.GetFirstNameNoTooltip|U] è un[cp_fam.Custom('DE_PRO_PER_P_3P_G')]ottim[cp_fam.Custom('DE_END_PRO_S_N')], [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]!""
 ep3_powerful_families.8100.a.win: "[cp_fam.GetFirstNameNoTooltip|U] viene nominat[cp_fam.Custom('DE_END_PRO_S_N')]"
 ep3_powerful_families.8100.a.lose: "[cp_fam.GetFirstNameNoTooltip|U] viene rifiutat[cp_fam.Custom('DE_END_PRO_S_N')]"
 ep3_powerful_families.8100.b: ""Mi fa piacere che anche voi apprezziate le cose belle.""
