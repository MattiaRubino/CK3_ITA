 ep3_governance_stationed_troops_desc: "Per ordine del governatore, questo possedimento dispone di una guarnigione rinforzata per garantire un ambiente produttivo."
 ep3_governance_festivities: "Festività Organizzate"
 ep3_governance_festivities_desc: "Un funzionario locale è stato #EMP persuaso#! a organizzare diverse fiere e festività."
 ep3_governance_infrastructure: "Infrastrutture Migliorate"
 ep3_governance_infrastructure_desc: "Un funzionario locale ha speso ingenti fondi per migliorare le infrastrutture della zona."
 ep3_governance_harvest: "Distribuzione di Grano"
