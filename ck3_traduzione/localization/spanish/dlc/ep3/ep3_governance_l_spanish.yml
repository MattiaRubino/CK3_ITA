l_spanish:
 governor_tax_scheme: "Riscuoti le tasse"
 governor_tax_scheme_desc_general: "Con il [scheme|E] per Riscuotere le tasse, tenti di raccogliere le informazioni sulle tasse mancanti e di far pagare il villaggio sospetto."
 governor_tax_scheme_desc: "Le tasse vengono raccolte con cura e annotate per ogni distretto e villaggio, consentendo di verificare quando le tasse sono state effettivamente pagate come richiesto. E, cosa ancora più importante, quando il pagamento #EMP non#! è stato effettuato."
 governor_tax_scheme_action: "Riscuoti le tasse in"
 governor_tax_scheme_invalidated_title: "Complotto per $governor_tax_scheme$  Invalidato"
 msg_governance_contract_appear.t: "Nuovo problema di governo"
 msg_governance_contract_appear.desc: "Un [governance_issue|E] [new_governance_issue.GetType.GetName|V] è apparso in [target_province.GetName], all'interno di [target_province.GetCounty.GetTitle.GetName]"
 task_contract_governance_desc_title: "È necessario il mio giudizio come [GetPlayer.Custom('GetGovernorConceptNoTooltip')]!"
 
 overdue_taxes_contract: "Tasse scadute"
 overdue_taxes_desc: "Che sia successo a causa di una cospirazione, per indigenza o per pura negligenza, un villaggio di questa regione non è riuscito a inviare la quota di produzione dovuta come tasse."
 overdue_taxes_desc_title: "$task_contract_governance_desc_title$"
 hoarding_mayor_contract: "Sindaco Accaparratore"
 hoarding_mayor_desc: "Il sindaco di questa baronia sta raccogliendo e accumulando molto più oro di quanto ci si potrebbe aspettare. Il sindaco potrebbe non versare abbastanza tasse alle autorità superiori, o forse non sta investendo abbastanza nella città stessa."
 hoarding_mayor_desc_title: "$task_contract_governance_desc_title$"
 bountiful_harvest_contract: "Raccolto Abbondante"
 bountiful_harvest_desc: "Notizie di una meravigliosa abbondanza, di enormi raccolti e di campi verdeggianti, arrivano da tutta [GetPlayer.Custom('GetProvinceConceptNoTooltip')]. Una manna così importante deve essere messa a frutto. Non lasciare che i raccolti vadano persi!"
 bountiful_harvest_desc_title: "$task_contract_governance_desc_title$"
 rampant_bandits_contract: "Banditi Rampanti"
 rampant_bandits_desc: "Outlaws and unruly nomads beset this region of your [GetPlayer.Custom('GetProvinceConceptNoTooltip')]. For locals to be safe, for traders to move freely: they need to be dealt with."
 rampant_bandits_desc_title: "$task_contract_governance_desc_title$"
 
 governor_contract_event.1000.t: "Tasse Arretrate"
 governor_contract_event.1000.desc: "I miei scribi insistono sul fatto che un villaggio in [tax_destination.GetName] sia significativamente in ritardo con le tasse.\n\nSarebbe una grave negligenza del mio dovere ignorare la questione. I registri contabili chiariscono tutto: le tasse #EMP sono#! mancanti. Le spedizioni non sono mai state inviate.\n\nAl momento, la causa di queste omissioni è sconosciuta. Questa questione potrebbe riguardare funzionari... o soldati."
 governor_contract_event.1000.a: "Avviamo un’indagine!"
 governor_contract_event.1001.desc: "Il mio seguito procede lungo un sentiero di campagna mal tenuto, tra [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] sparsi e una [ROOT.Char.Custom('RegionalFarmAnimal')] occasionale... la mia destinazione, il villaggio debitore di tasse, è davvero piuttosto rustica e #EMP alquanto#! insignificante — nonostante si trovi a meno di un giorno di viaggio da [tax_destination.GetName].\n\nAlcuni dei locali, vestiti con i loro abiti tradizionali distintivi, si sono radunati al centro del villaggio. Vengo accolto pacificamente, ma senza calore.\n\nDevo considerare come condurre la mia indagine."
 governor_contract_event.1001.a: "Un approccio inquisitivo funzionerà meglio."
 governor_contract_event.1001.b: "Diamo un’occhiata in giro e vediamo cosa emerge."
 governor_contract_event.1001.a_tt: "Viaggia verso [tax_destination.GetName] e indaga sul problema"
 governor_contract_event.1001.success: "La tua indagine ha successo"
 governor_contract_event.1001.failure: "La tua indagine fallisce"
 governor_contract_event.1001.a.success: "Convingo i paesani a parlare"
 governor_contract_event.1001.a.failure: "Non riesco a ottenere informazioni dai paesani"
 governor_contract_event.1001.b.success: "Ispeziono il villaggio e apprendo ciò di cui ho bisogno"
 governor_contract_event.1001.b.failure: "Non riesco a ottenere ciò di cui ho bisogno dal villaggio"
 governor_contract_event.1003.t: "Tasse Arretrate: Successo"
 governor_contract_event.1003.desc_diplomacy: "Parlare con i paesani si è rivelato inaspettatamente fruttuoso!\n\nI capifamiglia erano ansiosi di elencare i membri delle loro famiglie e hanno volentieri elogiato la produttività dei loro terreni. Alcuni persino #EMP si sono vantati#! del loro bestiame! I contadini mi hanno mostrato i loro campi, spiegando quanto potevano aspettarsi di guadagnare dal raccolto."
 governor_contract_event.1003.desc_stewardship: "Prendere accuratamente nota di ogni [ROOT.Char.Custom('RegionalFarmAnimal')], di ogni spiga d’orzo, di ogni coperta fatta in casa e di ogni vaso di terracotta ha fornito una buona stima delle tasse che questi servi #EMP dovrebbero#! pagare."
 governor_contract_event.1003.desc_outro: "\n\nQualche inspiegabile svista, volontaria o involontaria, sembra essere la causa del mancato pagamento di questo villaggio. Ma rimane un compito: decidere il modo migliore per rimediare alla situazione..."
 governor_contract_event.1003.a: "Raccogliamo ciò che possiamo e vendiamo metà per sviluppare meglio l’area."
 governor_contract_event.1003.b: "Pagheranno per intero. E non un #EMP singolo#! chicco in meno."
 governor_contract_event.1003.c: "Queste persone oneste devono pagare solo in parte."
 governor_contract_event.1003.d: "Stazionare una guarnigione qui incoraggerà il pagamento corretto."
 governor_contract_event.1003.e: "Assegniamo un amministratore per sovrintendere al villaggio."
 governor_contract_event.1003.f: "Un alleggerimento fiscale potrebbe aiutare queste persone a prosperare?"
 governor_contract_event.1004.t: "Tasse Arretrate: Fallimento"
 governor_contract_event.1004.desc: "Pur scrutando cantine e granai, pur percorrendo i campi, pur blandendo i capivillaggio... non c’è alcun segno di ricchezza trattenuta in questo borgo. I paesani, a tutti gli effetti, sono veramente e completamente poveri e incapaci di fornire ciò che devono.\n\nSenza prove di frode, resta ben poco da fare qui. I miei registri dovranno semplicemente assorbire la perdita."
 governor_contract_event.1004.a: "#EMP Maledizione!#!"
 
 governor_contract_event.1010.t: "Sindaco Accaparratore"
 governor_contract_event.1010.desc: "Ho ricevuto diversi rapporti secondo cui [hoarding_mayor.GetTitledFirstName], che sovrintende a [mayor_destination.GetName], trattiene la gran parte delle tasse della città per sé.\n\nSebbene sia previsto che un sindaco possa trattenere eventuali tasse residue, le somme riportate sono #EMP eccessive#!. Sono ai limiti della corruzione. A peggiorare la situazione: le sue azioni si riflettono molto male su #EMP me#!!"
 governor_contract_event.1010.a: "Dovrò risolvere la questione personalmente."
 governor_contract_event.1010.a_tt: "Viaggia verso [mayor_destination.GetName] e parla con il sindaco"
 governor_contract_event.1012.a_tt: "Riprendi il viaggio."
 governor_contract_event.1011.desc_intro: "Non perdo tempo al mio arrivo a [mayor_destination.GetName] e mi dirigo rapidamente verso la residenza del sindaco. Irrompo senza annuncio e vengo subito ricompensato dallo spettacolo.\n\n"
 governor_contract_event.1011.desc_upset: "[hoarding_mayor.GetFirstName] mi fissa, per un breve momento sbalordito, prima di riprendersi. Mentre ascolta le mie accuse, una smorfia si diffonde sul suo volto.\n\n"Che accuse spregevoli! Potrei..." [hoarding_mayor.GetFirstNameNoTooltip] si ferma e inspira profondamente. "Va bene. Come suggerite di procedere?""
 governor_contract_event.1011.desc_fear: "Sorpreso, [hoarding_mayor.GetFirstName] si rovescia la bevanda addosso — chiaramente scosso dalla mia sola presenza! Il suo volto diventa sempre più pallido mentre espongo le mie accuse.\n\n"Aspettate! Per favore! Sicuramente si tratta di un malinteso. Possiamo sistemare le cose, non è vero?""
 governor_contract_event.1011.desc_worried: "[hoarding_mayor.GetFirstName] si volta e mi fissa, senza parole. [hoarding_mayor.GetSheHe|U] si sorregge con una mano sul tavolo mentre lo rimprovero, lanciando accusa dopo accusa.\n\n"Io... sono sicur[hoarding_mayor.Custom('DE_END_PRO_S_N')] che vi sia un malinteso, ma ti aiuterò certamente a risolvere la situazione! Nel modo che ritenete più opportuno!""
 governor_contract_event.1011.a: "Investi nella città. Mi occuperò di qualsiasi moneta residua."
 governor_contract_event.1011.b: "Mi darai #EMP tutto#! il denaro in eccesso."
 governor_contract_event.1011.c: "Usali bene. Investi nelle infrastrutture locali."
 governor_contract_event.1011.d: "Restituiscili alla gente organizzando una festa."
 governor_contract_event.1011.e: "Temo che solo una punizione severa sia adeguata."
 governor_contract_event.1011.f: "Potrei lasciar correre... ma non dimenticartelo."
 governor_contract_event.1012.t: "Problema di Governo: Annullare il viaggio"
 governor_contract_event.1012.desc: "Non potrò fare molto riguardo alla questione attuale senza recarmi sul posto. Ci si aspetta che io gestisca direttamente questo tipo di problemi, ma forse devo voltare lo sguardo e concentrarmi su questioni più urgenti..."
 governor_contract_event.1012.a: "A pensarci meglio, andiamo!"
 governor_contract_event.1012.b: "Ho questioni più importanti di cui occuparmi."
 
 governor_contract_event.1020.t: "Raccolto Abbondante"
 governor_contract_event.1020.desc: "[ROOT.Char.GetFaith.FertilityGodName] è stato benevolo con noi! In molti villaggi di [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive], quantità apparentemente infinite di covoni di grano vengono raccolte da campi ben irrigati dalle piogge costanti. E che [ROOT.Char.Custom('RegionalRootVegetablePlural')]! Un raccolto significativamente più grande rispetto al precedente è atteso con gioia.\n\nQuesta è, ovviamente, un’ottima notizia. Devo organizzare subito una forza lavoro straordinaria e occuparmi della logistica.\n\nOra, dove dovranno trasportare i miei carri queste grandi quantità di prodotti di [ROOT.Char.Custom('GetSeason')]...?"
 governor_contract_event.1020.a: "Distribuiscilo equamente in tutta la provincia."
 governor_contract_event.1020.b: "Distribuiscilo insieme al grano regolare."
 governor_contract_event.1020.c: "La capitale provinciale deve beneficiarne."
 governor_contract_event.1020.d: "Doniamolo in beneficenza a chi ne ha bisogno."
 governor_contract_event.1020.e: "Riempiamo i granai e vendiamo l’eccesso."
 governor_contract_event.1020.f: "Trasferisci #EMP tutto#! nella mia tenuta."
 harvest_claim_it_yourself_estate_tt: "La quantità è aumentata di #P +[EmptyScope.ScriptValue('estate_granary_gold_bonus_value')|+0%]#! grazie al [GetDomicileBuilding('storage_granary_03').GetName] nella tua [estate|E]"
 
 governor_contract_event.1030.t: "Banditi Dilaganti"
 governor_contract_event.1030.desc: "Rileggo il rapporto. #EMP Banditi#!, per i quali i miei sudditi rispettosi della legge non sono che pecore grasse da tosare!\n\nE infatti, i brutali fuorilegge hanno messo la mia gente a ferro e fuoco... villaggi terrorizzati, carovane perdute.\n\nUn gruppo particolarmente crudele di tagliagole ha stabilito una roccaforte a [task_contract_location.GetProvince.GetTerrain.GetNameNoTooltip|l] vicino a [bandit_destination.GetName]. Finché non saranno stanati, la regione rimarrà ingovernabile."
 governor_contract_event.1030.a: "Raduna un contingente di soldati. Partiamo subito!"
 governor_contract_event.1030.b: "Se ne occuperà il tempo..."
 governor_contract_event.1031.desc: "Gli abitanti di [bandit_destination.GetName] ci guidano volentieri fino alla tana del [ROOT.Char.Custom('RegionalFerociousAnimal')]... l’accampamento dei fuorilegge si trova poco oltre, nascosto da cespugli e terreno accidentato.\n\nDa ciò che sento, giudico questi nemici come guerrieri nomadi: gente dura che vive ai margini della società civile, così arricchita dalle ricchezze della mia terra da aver trasformato le loro scorrerie in una permanenza prolungata.\n\nIl nemico non è ancora consapevole della presenza della mia compagnia. Abbiamo l’opportunità di colpire come meglio credo."
 governor_contract_event.1031.a: "Caricate! Li coglieremo di sorpresa!"
 governor_contract_event.1031.b: "Stabiliamo una tattica prima di attaccare."
 governor_contract_event.1031.c: "Attirarli in una trappola potrebbe evitarci molti problemi."
 governor_contract_event.1031.success: "Hai successo e sconfiggi i banditi"
 governor_contract_event.1031.failure: "Fallisci e i banditi fuggono"
 governor_contract_event.1031.b.success: "La tua tattica è un trionfo"
 governor_contract_event.1031.b.failure: "La tua scelta tattica lascia molto a desiderare"
 governor_contract_event.1031.c.success: "La tua trappola è impeccabile"
 governor_contract_event.1031.c.failure: "La tua trappola non inganna nessuno"
 governor_contract_event.1032.desc_tactical: "Il mio nemico indisciplinato non può sperare di resistere davanti a truppe ben addestrate! I loro proiettili non colpiscono più la carne indifesa dei contadini, ma si infrangono inutilmente sugli scudi della nostra linea di battaglia. I criminali cercano di fuggire, ma i cavalieri sui nostri fianchi tagliano ogni via di ritirata.\n\nOsservo i morti. Rifletto sui sopravvissuti catturati."
 governor_contract_event.1032.desc_trap: "La mia è una trappola astuta.\n\nUn giovane soldato mezzo nudo, con una cena rubata in mano, corre verso di noi; i fuorilegge, quegli #EMP imbecilli#!, lo inseguono! Balziamo fuori dal nascondiglio — urlando, i nemici terrorizzati riconoscono il loro errore — e ci gettiamo su di loro! A un passo dalla morte, i nomadi si arrendono alle mie truppe.\n\nQuesto gruppo di criminali è ormai innocuo, indifeso."
 governor_contract_event.1032.desc_charge: "Una carica fragorosa è una spiacevole sorpresa per qualunque nemico, ma le grida confuse dei miei avversari criminali dimostrano quanto fossero #EMP davvero#! impreparati!\n\nIl corpo a corpo tra le mie truppe pesantemente armate e i guerrieri seminudi che arrancano verso i loro cavalli dura solo pochi istanti. I nomadi sopravvissuti vengono poi allineati ordinatamente davanti a me."
 governor_contract_event.1032.desc_outro: "\n\nSono alla mia mercé."
 governor_contract_event.1032.a: "Restituite la refurtiva; mettete i criminali al lavoro."
 governor_contract_event.1032.b: "Perdonate i loro crimini."
 governor_contract_event.1032.c: "E se provassero a guadagnarsi da vivere onestamente?"
 governor_contract_event.1032.d: "Dovranno pagare una multa."
 governor_contract_event.1032.e: "Impiccateli."
 governor_contract_event.1032.f: "Confiscate tutto ciò che ha valore e imprigionateli."
 governor_contract_event.1033.desc: "[ROOT.Char.Custom('CulturalCurse')|U]!\n\nL’attacco dei miei soldati è stato rivelato da uccelli spaventati; ci siamo gettati contro il nemico il più rapidamente possibile, ma gli scaltri nomadi erano già sui loro cavalli e spronavano con forza quasi all’istante!\n\nAlcuni dei briganti in fuga sono stati catturati e uccisi... ma troppo pochi per dissuadere gli altri dal continuare le loro rapine.\n\nSfinito, devo tornare a casa."
 governor_contract_event.1033.a: "Dimentichiamo questo incidente."
 governor_contract_event.1038.desc: "È improbabile che questi banditi se ne vadano pacificamente. La gente di [bandit_destination.GetName] potrebbe subire i loro attacchi per molto tempo, a meno che io non intervenga.\n\nInoltre, come funzionario incaricato, la loro sicurezza è mia responsabilità."
 governor_contract_event.1038.a: "Devo proteggere questa gente!"
 governor_contract_event.1038.b: "Dovranno cavarsela da soli."
 governor_contract_event.1038.a_tt: "Recati a [bandit_destination.GetName] e affronta i banditi"

 discontent_soldiers: "Soldati Scontenti"
 discontent_soldiers_contract: "$discontent_soldiers$"
 discontent_soldiers_desc: "Il malcontento si diffonde tra le tue truppe. Le guardie borbottano ai loro posti. Gli ufficiali minori badano poco alla disciplina."
 discontent_soldiers_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2000.t: "$discontent_soldiers$"
 governor_contract_event.2000.desc: "Le notizie dai miei avamposti, dalle truppe provinciali sotto il mio comando, sono unanimi: cresce il malcontento tra i soldati. Le loro missioni sono troppo lunghe, la paga troppo bassa, le prostitute locali troppo brutte, gli accampamenti troppo duri...\n\nPer chi vive in un campo militare, le ragioni per lamentarsi sono sempre molte, ma anche con un piccolo intervento potrei sperare di migliorare il loro umore... ciò aumenterebbe di molto la mia popolarità e la sicurezza della mia posizione."
 governor_contract_event.2000.a: "Concederò a ogni ufficiale superiore un appezzamento di terra."
 governor_contract_event.2000.b: "Non stanno così male come le truppe di [other_gov.GetTitledFirstNamePossessiveNoTooltip]!"
 governor_contract_event.2000.c: "Si sono guadagnati un po’ di riposo."
 governor_contract_event.2000.d: "Saranno puniti per la loro insubordinazione!"
 governor_contract_event.2000.e: "Più denaro li renderà felici."
 ep3_settled_troops_province_modifier: "Truppe Stabilite"
 ep3_settled_troops_province_modifier_desc: "Gli ufficiali delle truppe stanziate in questa provincia hanno ricevuto appezzamenti di terra locali da coltivare."
 ep3_longer_breaks_province_modifier: "Truppe in Licenza"
 ep3_longer_breaks_province_modifier_desc: "Alle truppe stanziate in questa provincia sono state concesse licenze più lunghe per aumentare il morale."
 ep3_better_paid_soldiers_modifier: "Truppe Incentivate"
 ep3_better_paid_soldiers_modifier_desc: "Questo personaggio è noto per pagare le sue truppe più del necessario, e truppe felici sono truppe efficaci."

 inept_mayor: "Sindaco Inetto"
 inept_mayor_contract: "$inept_mayor$"
 inept_mayor_desc: "Questo funzionario chiave si è dimostrato quasi del tutto incompetente. Nobili locali, popolino e persino i tuoi stessi ministri sono sempre più insoddisfatti."
 inept_mayor_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2010.t: "$inept_mayor$"
 governor_contract_event.2010.desc: "Esamino la lista di lamentele inviate da [mayor_destination.GetName], notando accuse contro "quel [inept_mayor.Custom('InsultNoun')], [inept_mayor.GetFirstName]"; di come, con una "[inept_mayor.Custom('InsultAdjective')] criminalità," [inept_mayor.Custom('DE_ART_IND_A')] avrebbe prosciugato i fondi [inept_mayor.Custom('IT_NAM_COL2')][inept_mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\nC’è infatti qualcosa di profondamente #EMP sbagliato#! nella contabilità della città: ricchezze che sembrano sparire inspiegabilmente, numeri di funzionari statali che cambiano di giorno in giorno, e la documentazione sulla proprietà terriera piena di incongruenze."
 governor_contract_event.2010.a: "Dovrei fare visita a [mayor_destination.GetNameNoTooltip]."
 governor_contract_event.2011.desc_intro: "Quando arrivo a [mayor_destination.GetName], mi precipito negli uffici del sindaco locale, [inept_mayor.GetFirstName]. Preso apparentemente di sorpresa, il burocrate manda via in fretta i suoi servi. Tiene stretti dei registri tra le braccia.\n\n"Sono venuto a verificare la contabilità della tua amministrazione," dichiaro, aggrottando la fronte con serietà."
 governor_contract_event.2011.desc_fear: "\n\n"Si tratta, ehm, di quella partita di grano?" balbetta il sindaco. "Dell’importazione di seta? Sì, i miei contatti sono un po’ fuori dall’ordinario, ma sono stati graziati per i loro crimini! Be’... #EMP la maggior parte di loro.#! Revocherò questi ordini, mi[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetTitleAsName], tutti; non devi preoccuparsi!""
 governor_contract_event.2011.desc_upset: "\n\n"Mi[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetTitleAsName], di certo non può dubitare della mia assoluta dedizione alla mia carica? Della mia comprovata competenza?!" Il sindaco si gonfia, preparandosi a un confronto.\n\nMa io sono il suo superiore."
 governor_contract_event.2011.desc_worried: "\n\n"Notizie preoccupanti, mi[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetTitleAsName]?" [inept_mayor.GetFirstNameNoTooltip] ride nervosamente, "I notabili locali hanno lingue lunghe e immaginazione fervida; è meglio semplicemente ignorare i più rumorosi...""
 governor_contract_event.2011.a: "Mostrami i registri."
 governor_contract_event.2011.b: "Sei indegno del tuo incarico."
 governor_contract_event.2011.c: "Chiamo i miei esperti dalla capitale."
 governor_contract_event.2011.d: "Pagherai personalmente tutte le perdite!"
 ep3_mismanaged_administration_modifier: "Amministrazione Malgestita"
 ep3_mismanaged_administration_modifier_desc: "Uno dei principali centri di questa contea è gestito così male che l’intera area ne soffre."

 prov_investment: "Investimento Provinciale"
 prov_investment_contract: "$prov_investment$"
 prov_investment_desc: "Si è presentata l’opportunità di investire nella capitale del tuo governatorato."
 prov_investment_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2020.t: "$prov_investment$"
 governor_contract_event.2020.desc: "Che bella sensazione quando un governatorato diligente porta ottimi risultati!\n\nIl tesoro di [ongoing_destination.GetName] è colmo fino all’orlo, e l’amministrazione centrale mi ha incaricato di reinvestire l’eccedenza a livello locale."
 governor_contract_event.2020.a: "Le infrastrutture sono la chiave del successo."
 governor_contract_event.2020.b: "Fare l’opera di [ROOT.Char.GetFaith.HighGodName] sulla terra è un privilegio."
 governor_contract_event.2020.c: "Erigiamo una grande statua in nome di [emperor.GetTitledFirstNamePossessiveNoTooltip]!"
 governor_contract_event.2020.c_tt: "Sfortunatamente, ciò implica #EMP riappropriarsi#! dei materiali da costruzione provenienti da tutta l’area..."
 governor_contract_event.2020.d: "I mercanti locali potrebbero trarre grande beneficio da un aiuto aggiuntivo."
 governor_contract_event.2020.e: "I nostri coraggiosi soldati meritano di meglio!"
 governor_contract_event.2020.f: "Il cibo per il popolo è la soluzione!"
 governor_contract_event.2021.t: "$prov_investment$: Successo"
 governor_contract_event.2021.desc_infrastructure: "Le arterie più trafficate di [task_contract_location.GetNameNoTier] sono le prime a essere rinnovate. I miei operai assoldati faticano duramente e, con salari esemplari, i progressi sono rapidi."
 governor_contract_event.2021.desc_church: "I progetti per la nuova [ROOT.Char.GetFaith.HouseOfWorship] di [task_contract_location.GetNameNoTierPossessive] sono un’immacolata immagine di ispirazione divina, sebbene — rispetto ai grandi luoghi sacri del mondo — la nostra rimanga una sede umile. Che i fedeli si riuniscano!"
 governor_contract_event.2021.desc_monument: "Il volto di [emperor.GetFaith.WealthGodName], uno dei principali patroni di [emperor.GetTitledFirstNamePossessive], è ricreato con cura — e con un certo compiacimento — dai miei artigiani. Il nome del grande sovrano è inciso sotto... così come il mio."
 governor_contract_event.2021.desc_traders: "Le merci inondano la città! Il commercio prospera, alimentato dal mio semplice annuncio di sgravi su alcune tariffe chiave. Ora, basta sgomberare quel bestiame puzzolente dall’estremità inutilizzata del foro locale..."
 governor_contract_event.2021.desc_military: "I suoni delle celebrazioni si levano dalle caserme; con la ricchezza che ho riversato su di loro, la lealtà e la prontezza al combattimento delle mie truppe sono più che assicurate! I miei capitani guidano il resto intonando il mio nome."
 governor_contract_event.2021.desc_food: "Persino il più umile dei mendicanti in [task_contract_location.GetNameNoTier] dorme stasera a stomaco pieno. La mia distribuzione di grano fa sì che famiglie raggianti sollevino covoni fino alle travi; tutta la regione profuma di pane appena sfornato."
 governor_contract_event.2021.desc: "\n\nQuesta scelta d’investimento si è dimostrata saggia. Già dai primi risultati, la gente sotto la mia cura mi loda e mi festeggia."
 governor_contract_event.2021.a: "Un lavoro ben fatto."
 governor_contract_event.2022.t: "$prov_investment$: Fallimento"
 governor_contract_event.2022.desc_monument: "Ho informato l’amministrazione della capitale del mio nuovo monumento, la statua ornata di gioielli e d’ostentata grandezza... e non ho ricevuto alcuna risposta. [emperor.GetTitledFirstName] non si degna di onorarmi per il mio atto di fedeltà, quant'anche [emperor.Custom('DE_ART_IND_A')] ne sia al corrente."
 governor_contract_event.2022.desc_traders: "Con il mio adeguamento di tasse e tariffe, i mercanti esultano per i nuovi profitti... ma non si vede alcun aumento nelle entrate. Inoltre, artigiani e lavoratori locali si lamentano della mia amministrazione: di fronte alle nuove importazioni a basso prezzo, faticano a vendere le loro merci."
 governor_contract_event.2022.desc_military: "Le truppe non si sono dimostrate affatto #EMP equilibrate#! riguardo al loro improvviso bonus salariale... con sfrenata euforia, hanno gettato la paga in un’orgia di festini indegni.\n\nOra, gli amati capitani affrontano accuse criminali, soldati portano ferite dopo risse coi locali, e in qualche modo la colpa ricade su di me."
 governor_contract_event.2022.desc: "\n\nPurtroppo, le cose non sono andate come mi aspettavo. E il surplus della mia provincia è andato perduto."
 governor_contract_event.2022.a: "Che sfortuna."
 governor_contract_event.2020.success: "L’investimento ha avuto successo"
 governor_contract_event.2020.failure: "L’investimento è fallito"
 ep3_contract_infrastructure_modifier: "Sviluppo delle Infrastrutture"
 ep3_contract_infrastructure_modifier_desc: "Strade, stazioni per messaggeri, approvvigionamento idrico, e tutto ciò che serve a una contea per crescere."
 ep3_food_distribution_modifier: "Distribuzione Alimentare"
 ep3_food_distribution_modifier_desc: "Un surplus di denaro del governo locale è stato usato per importare cibo a basso costo per la popolazione."
 ep3_invested_military_modifier: "Forze Armate Migliorate"
 ep3_invested_military_modifier_desc: "Una quantità significativa di oro è stata investita nelle truppe stanziate in questa contea."

 raiding_peasants: "Contadini Predoni"
 raiding_peasants_contract: "$raiding_peasants$"
 raiding_peasants_desc: "Un gruppo auto-organizzato di contadini ha saccheggiato le nostre terre oltre il confine."
 raiding_peasants_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2030.t: "$raiding_peasants$"
 governor_contract_event.2030.desc: "Notizie preoccupanti giungono da [ongoing_destination.GetName].\n\nPare che un gruppo di contadini locali abbia imbracciato le armi e, in bande turbolente, si sia avventurato oltre i nostri confini in territorio [neighbor.GetCulture.GetNameNoTooltip].\n\nLa pratica di per sé difficilmente causerà problemi diplomatici, ma le azioni militari — e il possesso di armi — sono prerogativa dell’esercito. Qualsiasi violazione della legge, dunque, deve essere indagata."
 governor_contract_event.2030.a: "Devo vederlo con i miei occhi."
 governor_contract_event.2030.a.tt: "Viaggi verso [ongoing_destination.GetNameNoTooltip]"
 governor_contract_event.2031.desc: "Quando raggiungo [ongoing_destination.GetName], le mie informazioni si rivelano corrette. Le mie guardie non impiegano molto a radunare un considerevole gruppo di locali, tutti in possesso di armi non autorizzate.\n\n"Ci servono per difendere noi stessi e le nostre famiglie!" protestano. "Quei farabutti [neighbor.GetCulture.GetNameNoTooltip] non sono affidabili! Devono imparare a tenersi ben lontani da noi!""
 governor_contract_event.2031.a: "Lavorerete tutti per me — legalmente."
 governor_contract_event.2031.b: "Il brigantaggio si punisce con la morte."
 governor_contract_event.2031.c: "Vi serve forse un po’ di #EMP aiuto ufficioso#!?"
 governor_contract_event.2031.d: "Dovreste essere a lavorare nei vostri campi."
 governor_contract_event.2031.e: "Datemi tutto l’oro che avete saccheggiato e sarete liberi!"
 ep3_peasant_border_raids_modifier: "Scorrerie Contadine di Confine"
 ep3_peasant_border_raids_modifier_desc: "I contadini locali si sono armati e stanno attivamente proteggendo i loro confini."
 ep3_peasant_workers_modifier: "Ritorno ai Campi"
 ep3_peasant_workers_modifier_desc: "La milizia locale è stata sciolta e i contadini rimandati a lavorare nei campi."

 wild_predators: "Bestie Predatrici"
 wild_predators_contract: "$wild_predators$"
 wild_predators_desc: "Bestie selvatiche divorano gli animali di una riserva locale e tormentano gli abitanti. Avvistamenti sono spesso segnalati presso i loro villaggi; incidenti sanguinosi nei recinti."
 wild_predators_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2040.t: "$wild_predators$"
 governor_contract_event.2040.desc: "Le notizie da [ongoing_destination.GetName] sono gravi e raccontate con timore.\n\nLa fauna locale si fa sempre più scarsa, le sue popolazioni crollano a causa della crescente presenza di [ROOT.Char.Custom('GetAnimalType')]. Questi mostri, resi più audaci dai loro numeri, non si accontentano di spopolare le selve, ma si aggirano ora intorno agli insediamenti del mio popolo.\n\nBestiame e bambini sono sorvegliati da vicino, eppure... le zone periferiche di [ongoing_destination.GetName] non sono sicure."
 governor_contract_event.2040.a: "Devo fare qualcosa."
 governor_contract_event.2041.desc: "Il mio arrivo a [ongoing_destination.GetName] avviene in mezzo a tragedia e preoccupazione. I locali mormorano che — al sicuro in un recinto — un prezioso [ROOT.Char.Custom('RegionalFarmAnimal')] sia stato recentemente dilaniato da un enorme [ROOT.Char.Custom('GetAnimalType')].\n\nUn rapido giro della regione conferma queste informazioni; la selvaggina è rara da vedere, e i segni degli attacchi dei [ROOT.Char.Custom('GetAnimalType')] sono ovunque.\n\nDicono che un neonato sia scomparso. Dicono che siano state trovate minuscole ossa spezzate."
 governor_contract_event.2041.a: "Conosco i professionisti giusti."
 governor_contract_event.2041.a.tt: "Mandi esperti avvelenatori a eliminare selettivamente i predatori fuori controllo con esche"
 governor_contract_event.2041.b: "Caccerò io stesso le creature!"
 governor_contract_event.2041.c: "Abbiamo bisogno di più cacciatori."
 governor_contract_event.2041.d: "I contadini locali possono occuparsene."
 governor_contract_event.2041.e: "Ho sempre desiderato un animale esotico..."
 governor_contract_event.2041.e.tt: "Manda le tue guardie a catturare quanti più animali possibile"
 governor_contract_event.2041.f: "Basta importare e rilasciare più prede!"
 governor_contract_event.2041.b.success: "La grande caccia ha successo"
 governor_contract_event.2041.b.fail: "La tua battuta di caccia sfocia nel caos"
 governor_contract_event.2041.c.success: "Molti cacciatori accorrono per reclamare le bestie"
 governor_contract_event.2041.c.fail: "Pochi sono interessati a inseguire un [ROOT.Char.Custom('GetAnimalType')]"
 governor_contract_event.2041.d.success: "Le tecniche contadine prevalgono"
 governor_contract_event.2041.d.fail: "I contadini non sono che carne da macello"
 governor_contract_event.2041.e.success: "Ogni singolo [ROOT.Char.Custom('GetAnimalType')] è stato ingabbiato"
 governor_contract_event.2041.e.fail: "I tuoi recinti restano vuoti"

 governor_contract_event.2042.desc: "Vittoria!\n\n[ongoing_destination.GetName] è libero/a dagli orrori della natura selvaggia, purgato/a dal problema dei [ROOT.Char.Custom('GetAnimalType')] — il mio intervento determinato ha liberato i popolani dalla paura!\n\nIn [ongoing_destination.GetTerrain.GetNameNoTooltip|l], dove mi trovo, le innocenti creature al pascolo di [ROOT.Char.GetFaith.HighGodNamePossessive], i suoi timidi erbivori, torneranno presto a vagare liberamente."
 governor_contract_event.2042.a: "Mi prendo tutto il merito di questo successo."
 governor_contract_event.2043.desc: "Zanne digrignanti, artigli come punte di lancia, enormi fauci bavose subito dietro — accecati dal terrore, fuggiamo dal/dalla [ongoing_destination.GetTerrain.GetNameNoTooltip|l] di [ongoing_destination.GetName], scampando a stento con la vita!\n\nLa minaccia dei [ROOT.Char.Custom('GetAnimalType')] qui è davvero inarrestabile. Forse sono persino i selvaggi servi del [ROOT.Char.GetFaith.DevilName] che infestano questo villaggio?\n\n[ROOT.Char.Custom('CulturalCurse')|U]! Non posso che andarmene, lasciando gli abitanti in balia delle creature..."
 governor_contract_event.2043.a: "Posso solo sperare che comincino a mangiarsi #EMP l’un l’altro...#!"
 ep3_abundant_game_modifier: "Selvaggina Abbondante"
 ep3_abundant_game_modifier_desc: "La selvaggina è abbondante in questa zona, rendendo le Cacce più fruttuose."
 ep3_wild_predators_modifier: "$wild_predators$"
 ep3_wild_predators_modifier_desc: "Un’abbondanza di predatori selvatici si aggira in queste terre, uccidendo contadini e selvaggina."
 ep3_ferocious_pets_modifier: "Animali Feroci da Compagnia"
 ep3_ferocious_pets_modifier_desc: "Questo personaggio ha sviluppato un costoso gusto per gli animali feroci come animali da compagnia."

 evil_presence: "Una Presenza Malvagia"
 evil_presence_contract: "$evil_presence$"
 evil_presence_desc: "I popolani terrorizzati affermano di essere perseguitati da una presenza malvagia. Incapaci di confortare questo gregge afflitto, i chierici locali richiedono il tuo intervento."
 evil_presence_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2050.t: "$evil_presence$"
 governor_contract_event.2050.desc: "I [ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural] locali di [ongoing_destination.GetName] mi scrivono nel panico, richiamando la mia attenzione con terribili avvertimenti di violenze imminenti.\n\nLa popolazione è in preda al delirio a causa di una serie di eventi sospetti: presagi funesti, come"
 governor_contract_event.2051.desc_a: "pesce avariato,"
 governor_contract_event.2051.desc_b: "febbri,"
 governor_contract_event.2051.desc_c: "coniugi litigiosi,"
 governor_contract_event.2051.desc_d: "bambini che si svegliano urlando nella notte,"
 governor_contract_event.2051.desc_e: "emicranie diffuse,"
 governor_contract_event.2051.desc_f: "cacce fallite,"
 governor_contract_event.2051.desc_g: "mucche malate,"
 governor_contract_event.2051.desc_h: "produzione rovinata,"
 governor_contract_event.2051.desc_i: "campi in rovina,"
 governor_contract_event.2051.desc_l: "e strane apparizioni di cani."
 governor_contract_event.2051.desc_m: "e strane apparizioni di cavalli."
 governor_contract_event.2051.desc_n: "e strane apparizioni di aquile."
 governor_contract_event.2051.desc_o: "e strane apparizioni di gatti."
 governor_contract_event.2051.desc_p: "e strane apparizioni di rane."
 governor_contract_event.2051.desc_q: "e strane apparizioni di serpenti."
 governor_contract_event.2051.desc_end: "\n\nLa gente è terrorizzata dal pensiero che un diavolo — o qualche altro male innominabile — si sia stabilito tra loro."
 governor_contract_event.2050.a: "Suppongo sia necessaria un’indagine."
 governor_contract_event.2051.desc: "La brava gente di [ongoing_destination.GetName] è fuori di sé dalla paura.\n\nIl panico e la paranoia sono dilaganti. Nei fatiscenti tuguri e persino nella [ROOT.Char.Custom('ResidenceBuilding')] del magistrato locale, il mio seguito trova porte sbarrate, accuse contro amici e parenti per pratiche orribili, e cittadini onesti che vedono mostri in ogni ombra. Le attività produttive sono praticamente sospese.\n\nIn un modo o nell’altro, questo stato di cose deve finire. Senza alcuna fiducia nella protezione di [ongoing_destination.GetCounty.GetFaith.HighGodNamePossessive]... il tessuto di questa società non può reggere ancora a lungo."
 governor_contract_event.2051.a: "Richiederò un esorcista ufficiale dalla capitale."
 governor_contract_event.2051.b: "Portate un [ROOT.Char.GetFaith.PriestNeuter] rinomato per un esorcismo."
 governor_contract_event.2051.c: "Ci deve essere uno stregone malvagio!"
 governor_contract_event.2051.d: "Cosa suggeriscono i vostri anziani?"
 governor_contract_event.2051.e: "State solo vedendo cose. Sciocchezze."
 ep3_church_investigation_modifier: "Indagine della Chiesa"
 ep3_church_investigation_modifier_desc: "La Chiesa si è coinvolta in un’indagine su potenziali utilizzatori di magia demoniaca."
 ep3_rationalist_gov_modifier: "Razionale"
 ep3_rationalist_gov_modifier_desc: "Questo personaggio ha la reputazione di valorizzare la ragione sopra la religione, un’opinione piuttosto impopolare."
 ep3_local_practices_modifier: "Pratiche Tradizionali Sostenute"
 ep3_local_practices_modifier_desc: "Il governatore locale ha apertamente sostenuto le pratiche tradizionali — alcuni le chiamano superstizioni — per affrontare i demoni."

 miraculous_healing: "Guarigione Miracolosa"
 miraculous_healing_contract: "$miraculous_healing$"
 miraculous_healing_desc: "Un invalido locale riceve molte donazioni di reliquie e beni preziosi, e ogni volta afferma di essere guarito per grazia divina. I benefattori iniziano a essere sempre più scontenti."
 miraculous_healing_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2060.t: "$miraculous_healing$"
 governor_contract_event.2060.desc: "Un caso interessante, e un individuo alquanto insolito, vengono condotti al mio cospetto affinché li giudichi.\n\nQuest[scammer.Custom('DE_PRO_PER_S_3P_N')][scammer.GetWomanMan], [scammer.GetName], è [Select_CString(scammer.IsFemale,'accusata','accusato')] di essere [Select_CString(scammer.IsFemale,'una falsa invalida','un falso invalido')]: un[scammer.Custom('DE_PRO_PER_P_3P_G')][Select_CString(scammer.IsFemale,'imbrogliona','imbroglione')] che vive raggirando i fedeli. [scammer.GetSheHe|U] [scammer.Custom('quirk_pos_present')], con fascino, mentre le reliquie donate vengono esposte davanti a me.\n\nI testimoni affermano di aver visto quest[Select_CString(scammer.IsFemale,'a','o')] "ciec[Select_CString(scammer.IsFemale,'a','o')]" davanti alla soglia dei/delle loro [ROOT.Char.GetFaith.HouseOfWorshipPlural], facendo leva sulla loro bontà; [scammer.Custom('DE_ART_IND_A')] scalda i cuori delle congregazioni venendo miracolosamente guarit[Select_CString(scammer.IsFemale,'a','o')], ancora e ancora... ma solo dopo aver ricevuto monete o oggetti sacri."
 governor_contract_event.2060.a: "Quest[Select_CString(ROOT.Char.IsFemale,'a truffatrice','o truffatore')] sarà [Select_CString(ROOT.Char.IsFemale,'punita','punito')] in maniera esemplare."
 governor_contract_event.2060.b: "Potrebbe farmi comodo qualcuno con la tua #EMP creatività#!."
 governor_contract_event.2060.c: "Restituisci le reliquie, e posso dimenticare che sia mai successo."
 governor_contract_event.2060.d: "Una multa salata è una punizione adeguata."
 governor_contract_event.2060.e: "L’unica penitenza possibile è la prigione."
 governor_contract_event.2060.f: "[ROOT.Char.GetFaith.HighGodName] opera in modi misteriosi."

 buried_treasure: "Tesoro Sepolto"
 buried_treasure_contract: "$buried_treasure$"
 buried_treasure_desc: "Un contadino del posto ha trovato un tesoro d’oro sepolto, e ne è nata una disputa su chi ne sia il legittimo proprietario."
 buried_treasure_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2070.t: "$buried_treasure$"
 governor_contract_event.2070.desc: "Gli anziani di una piccola comunità vicino a [ongoing_destination.GetName] mi hanno contattato per prendere una decisione su un evento raro.\n\nUna famiglia di contadini ha dissotterrato un notevole tesoro di monete d’oro mentre lavorava nei campi! I loro vicini si sono subito divisi in fazioni: alcuni credono che l’oro debba spettare ai ritrovatori, mentre altri sostengono che debba essere condiviso da tutto il villaggio.\n\nLa parola di un’autorità superiore potrebbe placare l’avidità di questa gente semplice e risparmiarli dal cadere in piccole violenze."
 governor_contract_event.2070.a: "Un avvenimento davvero curioso!"
 governor_contract_event.2071.desc: "Giunto a [ongoing_destination.GetName], vengo presentato al contadino capo del ritrovamento — un[peasant.Custom('DE_PRO_POS_P_2P')] [peasant.GetWomanMan] di nome [peasant.GetFirstName] — e al tesoro stesso.\n\n"
 governor_contract_event.2071.desc.byz: "È un baule dall’aspetto antico, ricolmo fino all’orlo di [Glossary( 'aurei', 'AUREUS_GLOSS')] dorati, tutti coniati sotto lo stesso imperatore. A giudicare, potrebbe trattarsi del tesoro di una legione antica; forse, persino della paga di un anno."
 governor_contract_event.2071.desc.fallback: "È un baule dall’aspetto modesto, colmo fino all’orlo di un assortimento di monete d’oro coniate nella regione in epoche diverse. Suppongo che il contadino abbia trovato una scorta sepolta di qualche banda di fuorilegge ormai scomparsa."
 governor_contract_event.2071.desc.end: "\n\n[peasant.GetFirstNameNoTooltip] — e apparentemente ogni servo della sua comunità — osserva con aspettativa, senza fiato: "Cosa bisogna fare con il tesoro, saggio [ROOT.Char.GetTitleAsName]?""
 governor_contract_event.2071.a: "Reinvestite l’oro nella vostra comunità."
 governor_contract_event.2071.b: "Ogni guadagno straordinario deve essere tassato. #EMP Pesantemente.#!"
 governor_contract_event.2071.c: "Ciò che si trova su terre pubbliche appartiene al regno."
 governor_contract_event.2071.d: "Il tesoro è legalmente tuo, fa' come meglio credi."
 governor_contract_event.2071.e: "Questo tesoro appartiene a tutta la comunità."
 AUREUS_GLOSS: "L’aureo era una moneta d’oro emessa regolarmente dalla tarda Repubblica Romana fino al IV secolo d.C., quando fu sostituito dal solidus. Originariamente, un aureo valeva 25 denari d’argento ma, a causa della dilagante inflazione del Tardo Impero, il nuovo solidus arrivò a valere ben 275000 denari!"
 ep3_treasure_invest_modifier: "Tesoro Investito"
 ep3_treasure_invest_modifier_desc: "Un tesoro in oro è stato trasformato in investimenti locali, a beneficio dell’intera contea."
 ep3_treasure_distributed_modifier: "Tesoro Distribuito"
 ep3_treasure_distributed_modifier_desc: "La popolazione locale gode di una certa prosperità dalla redistribuzione di un tesoro scoperto."

 public_land: "Terra Pubblica"
 public_land_contract: "$public_land$"
 public_land_desc: "Con palese disprezzo per i diritti tradizionali dei popolani, un magnate locale sta accumulando illegalmente terre."
 public_land_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2080.t: "$public_land$"
 governor_contract_event.2080.desc: "Secondo i rapporti provenienti da [ongoing_destination.GetName], un magnate locale, [magnate.GetTitledFirstName], ha usato ogni trucco del mestiere per aumentare l’estensione delle terre che possiede direttamente.\n\nChiaramente, non tutti questi metodi sono legali, e alcuni sono palesemente #EMP riprovevoli#!."
 governor_contract_event.2080.a: "Dovrei intervenire."
 governor_contract_event.2081.desc: "Al mio arrivo a [ongoing_destination.GetName], vengo immediatamente ricevuto da [magnate.GetTitledFirstName] nella sua dimora.\n\n"Non perdiamoci in chiacchiere," esordisco severamente. "Emergono molte irregolarità e affari illegali se si esaminano attentamente le tue recenti acquisizioni di terre."\n\n[magnate.GetFirstNameNoTooltip] appare imbarazzat[magnate.Custom('DE_END_PRO_S_N')], ma non pentit[magnate.Custom('DE_END_PRO_S_N')]. "#EMP [Select_CString(ROOT.Char.IsFemale,'Mia buona amica','Mio buon amico')]#!, sai come vanno queste cose... c’è così tanta burocrazia, e i contadini ignoranti sono così lenti a comprendere la legge. A volte si desidera solo concludere rapidamente i propri affari! Puoi biasimarmi per questo?""
 governor_contract_event.2081.a: "La terra sarà divisa tra piccoli proprietari."
 governor_contract_event.2081.b: "$ep3_land_confiscate_modifier_desc$"
 governor_contract_event.2081.c: "Potrei dimenticare l’incidente per la giusta #EMP donazione#!..."
 governor_contract_event.2081.d: "Facciamo finta che non sia mai successo, #EMP amic[Select_CString(magnate.IsFemale,'a','o')]#!!"
 governor_contract_event.2081.e: "Tieni la terra, ma lascia che i locali la coltivino."
 ep3_lands_reinstated_modifier: "Piccoli Proprietari"
 ep3_lands_reinstated_modifier_desc: "La presenza di piccoli proprietari terrieri è stata ristabilita nella zona."
 ep3_land_confiscate_modifier: "Terre Confiscate"
 ep3_land_confiscate_modifier_desc: "Questo è il luogo perfetto per espandere la mia tenuta!"

 mad_prophet: "Un Profeta Folle"
 mad_prophet_contract: "$mad_prophet$"
 mad_prophet_desc: "Un autoproclamato profeta sta terrorizzando un’intera contea con le sue predizioni apocalittiche."
 mad_prophet_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2090.t: "$mad_prophet$"
 governor_contract_event.2090.desc: "Ho ricevuto notizie inquietanti da [ongoing_destination.GetName].\n\nA quanto pare, [ongoing_destination.GetTitle.GetTierAsNameNoTooltip|l] è nel caos perché un sedicente profeta ha diffuso il panico con predizioni oltraggiose sull’imminente Fine dei Giorni.\n\nSi tratta molto probabilmente solo del vaneggiamento di un pazzo, ma quando questi vaneggiamenti minacciano la sicurezza pubblica e l’ordine, è mio dovere intervenire."
 governor_contract_event.2090.a: "Devo indagare sulla situazione."
 governor_contract_event.2091.desc: ""#EMP LA FINE È VICINA! PENTITEVI! PENTITEVI ORA O SARETE FULMINATI!#!"\n\nQuando arrivo a [ongoing_destination.GetName], trovo facilmente il profeta. Facendomi largo tra servi stupiti e confusi, seguo il suono dello stridio fino alla sua fonte.\n\nUn[prophet.Custom('DE_PRO_POS_P_2P')] [prophet.GetWomanMan] in stracci rimprovera la folla inquieta e terrorizzata con ira d’ispirazione divina. Le parole di [prophet.GetName] danno forma ai loro sospetti sull’ignoto; [prophet.Custom('DE_ART_IND_A')] parla alle loro paure del caos, al loro timore di [prophet.GetFaith.NegativeAfterLife] e alla nostra comune credenza nella fine di tutte le cose."
 governor_contract_event.2091.a: "È tutto sotto controllo!"
 governor_contract_event.2091.a.tt: "La tua autorità, la tua abilità retorica e la tua presenza rassicurante riescono a calmare la folla."
 governor_contract_event.2091.b: "Dobbiamo farl[Select_CString(prophet.IsFemale,'a','o')] tacere."
 governor_contract_event.2091.c: "Guardie, arrestate il piantagrane."
 governor_contract_event.2091.d: "Ti sbagli, [prophet.GetFirstNameNoTooltip], e te lo dimostrerò!"
 governor_contract_event.2091.e: "Solo la preghiera può salvarci."
 governor_contract_event.2091.e.tt: "Organizzi una grande processione religiosa."
 governor_contract_event.2091.f: "Il clero locale può occuparsene."
 governor_contract_event.2092.desc_persecute: "Sono lieto di constatare che le mie guardie sono riuscite a disperdere la folla e a porre fine a tutta questa sciocchezza.\n\nI cittadini di [ongoing_destination.GetName] possono stare certi di vivere in un impero civile, devoto e forte, immune dalle superstizioni e al sicuro dai disordini!"
 governor_contract_event.2092.desc_debate: ""... E questo dimostra in modo conclusivo che la fine #EMP non#! è affatto vicina, e che l’ira di [ROOT.Char.GetFaith.HighGodNamePossessive] #EMP non#! è su di noi."\n\nIl profeta resta senza parole di fronte alla mia colta disquisizione; la folla applaude, apprezzando un buon dibattito religioso, prima di tornare a casa."
 governor_contract_event.2092.a: "Amo un lavoro ben fatto!"
 governor_contract_event.2093.desc_persecute: "Purtroppo, inviare le guardie non è stata la scelta giusta.\n\nLa popolazione terrorizzata si è radunata attorno al profeta per proteggerlo, e molti — sia soldati che civili — sono rimasti feriti nella rissa che ne è seguita.\n\nIl profeta piantagrane è riuscito a sfuggire al caos e a sparire senza lasciare traccia."
 governor_contract_event.2093.desc_debate: ""Dunque, per natura di [ROOT.Char.GetFaith.HighGodName]... No — la parola giusta è #EMP essenza#!, vero? O forse energia? Comunque, ciò che è non può non essere. O qualcosa del genere..."\n\nNon ho bisogno di vedere la confusione sui volti delle persone davanti a me, né di udire le risate del mio avversario per sapere di essermi solo coperto di ridicolo.\n\nSono sicuro che i locali gestiranno la questione da soli. Me ne vado."
 governor_contract_event.2093.a: "Uno spettacolo vergognoso."
 ep3_religiously_pacified_modifier: "Pacificato Religiosamente"
 ep3_religiously_pacified_modifier_desc: "La fede e la fiducia della popolazione locale nelle istituzioni sono state rafforzate dal loro efficace intervento contro una nascente setta apocalittica."
 ep3_doom_repressed_modifier: "Setta del Profeta Perseguitata"
 ep3_doom_repressed_modifier_desc: "Una setta apocalittica guidata da un profeta folle è stata sradicata con la forza."
 ep3_religious_debate_modifier: "Vinto Dibattito Religioso"
 ep3_religious_debate_modifier_desc: "Questo personaggio ha brillato in un dibattito religioso contro un profeta folle, mostrando al popolo l’errore delle sue credenze."

 titles_sale: "Titoli in Vendita"
 titles_sale_contract: "$titles_sale$"
 titles_sale_desc: "Un chierico è stato segnalato per aver venduto titoli e cariche religiose al miglior offerente. Una pratica altamente illegale."
 titles_sale_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2100.t: "$titles_sale$"
 governor_contract_event.2100.desc: "Il caso che oggi mi viene chiesto di giudicare è piuttosto delicato: un[priest.Custom('DE_PRO_POS_P_2P')] [priest.GetFaith.PriestNeuter] locale è stato sorpreso a offrire titoli e cariche religiose ai figli non qualificati dei notabili locali.\n\nL[priest.Custom('DE_PRO_PER_S_3P_N')][priest.GetWomanMan], [priest.GetName], riempie la propria borsa a spese dei suoi superiori e di [priest.GetFaith.HighGodNamePossessive].\n\nLa pratica è — ovviamente — del tutto illegale. A causa della natura religiosa del crimine stesso e delle parti coinvolte, è anche piuttosto controversa. C’è un grande rischio che, con il mio necessario intervento nei loro affari, il clero resti scontento."
 governor_contract_event.2100.a: "L’oro dovrebbe essere donato alle istituzioni religiose."
 governor_contract_event.2100.b: "L’oro acquisito illegalmente viene qui confiscato."
 governor_contract_event.2100.c: "Pentiti! E restituisci il denaro agli acquirenti."
 governor_contract_event.2100.d: "Un favore da qualcuno come te potrebbe tornarmi utile..."
 ep3_repayed_church_titles_modifier: "Oro Riutilizzato"
 ep3_repayed_church_titles_modifier_desc: "L’oro accumulato tramite la vendita illegale di cariche religiose è stato messo a buon uso dai suoi legittimi proprietari religiosi."

 hungry_times: "Tempi di Fame"
 hungry_times_contract: "$hungry_times$"
 hungry_times_desc: "Una recente pestilenza ha causato una carestia, che ha spinto alcuni abitanti a misure #EMP disperate#! per sopravvivere."
 hungry_times_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2110.t: "$hungry_times$"
 governor_contract_event.2110.desc: "Le notizie da [ongoing_destination.GetName] sono particolarmente preoccupanti.\n\nLe misure del governo per soccorrere l’area dopo una recente pestilenza sembrano essere state inadeguate; una carestia ha colpito gli insediamenti locali. Alcuni abitanti sono stati spinti a pratiche disperate e abominevoli per sopravvivere."
 governor_contract_event.2110.desc_murder: "\n\nSecondo questo rapporto, diversi contadini sono stati sorpresi a uccidere e macellare i loro simili per consumarne la carne!"
 governor_contract_event.2110.desc_cannibal: "\n\nSecondo questo rapporto, diversi contadini sono stati sorpresi a consumare la carne dei loro simili morti di fame!"
 governor_contract_event.2110.desc_animal: "\n\nSecondo questo rapporto, diversi contadini sono stati sorpresi a uccidere e consumare animali religiosamente impuri, attirando così l’ira del clero locale."
 governor_contract_event.2110.a: "Devo saperne di più."
 governor_contract_event.2111.desc: "Quando raggiungo [ongoing_destination.GetName], gli accusati attendono in catene, con gli occhi bassi, le vesti strappate e insanguinate.\n\nGli imputati, guidati da [cannibal.GetFirstName], incatenati e tremanti, con lo sguardo basso, vengono assaliti da una grande folla dal volto scheletrico. Pugni ossuti vengono agitati; voci fioche invocano una punizione esemplare.\n\nMi vengono mostrati gli indizi... femori spaccati e teste marce mozzate. Qui è accaduto qualcosa di orribile; è stata davvero un’abominazione davanti a [ROOT.Char.GetFaith.HighGodName]."
 governor_contract_event.2111.a: "Non avrei mai dovuto lasciare questa comunità da sola."
 governor_contract_event.2111.b: "I crimini più disperati meritano il più grande perdono."
 governor_contract_event.2111.c: "I colpevoli pagheranno. Così dice la legge."
 governor_contract_event.2111.d: "L’intera comunità è contaminata da questa abominazione!"
 governor_contract_event.2111.e: "Crimini così atroci meritano la mia totale attenzione."
 ep3_rebuild_effort_modifier: "Sforzo di Ricostruzione"
 ep3_rebuild_effort_modifier_desc: "Il governatore locale si sta concentrando sulla ricostruzione di quest’area dopo che è stata duramente colpita da un’epidemia."
 ep3_tight_control_modifier: "Controllo Rigoroso"
 ep3_tight_control_modifier_desc: "Alcuni episodi #EMP sfortunati#! in questa contea hanno costretto il governatore a porla sotto speciale osservazione."

 wartime_measures: "Misure di Guerra"
 wartime_measures_contract: "$wartime_measures$"
 wartime_measures_desc: "Il mio sovrano è in guerra. Una richiesta ufficiale mi è appena giunta dalla capitale: fornire tutto il supporto possibile alle truppe di passaggio."
 wartime_measures_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2120.t: "$wartime_measures$"
 governor_contract_event.2120.desc: "Una lettera dall’aspetto ufficiale, recante il sigillo [Select_CString(ROOT.Char.GetLiege.IsFemale,'della stessa','dello stesso')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip], mi attende oggi nel mio ufficio:\n\n"Le invincibili armate del nostro [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier] marciano contro il deplorevole nemico. E qualora truppe amiche attraversassero le terre affidate al tuo governatorato, ti si ordina di fornire ogni adeguato conforto e supporto.\n\nIn questi tempi di difficoltà, [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] apprezza particolarmente i sacrifici dei suoi sudditi di cultura [ROOT.Char.GetLiege.GetCulture.GetName].""
 governor_contract_event.2120.a: "Naturalmente, offriremo il nostro pieno supporto!"
 governor_contract_event.2120.b: "Le nostre provviste sono al servizio del [ROOT.Char.GetLiege.GetTitleAsNamePossessiveNoTooltip]."
 governor_contract_event.2120.c: "Organizzeremo alloggi per le truppe."
 governor_contract_event.2120.d: "Sono certo che un po’ d’oro aiuterà."
 governor_contract_event.2120.e: "Le nostre vedette supporteranno lo sforzo militare."
 governor_contract_event.2120.f: "È più importante sostenere la nostra gente durante la guerra."
 ep3_war_support_modifier: "Supporto Bellico"
 ep3_war_support_modifier_desc: "In questa contea non si è risparmiato alcun sforzo per sostenere le guerre del sovrano."
 ep3_war_supplies_modifier: "Provviste di Guerra"
 ep3_war_supplies_modifier_desc: "Questa contea sta destinando tutte le risorse a sostenere le truppe in transito."
 ep3_war_lodgings_modifier: "Alloggi di Guerra"
 ep3_war_lodgings_modifier_desc: "Questa contea si sta assicurando che le truppe alleate siano ben assistite."
 ep3_war_lookout_modifier: "Vedette di Guerra"
 ep3_war_lookout_modifier_desc: "Un sistema organizzato di vedette protegge questa contea."
 ep3_war_compensations_modifier: "Compensazioni di Guerra"
 ep3_war_compensations_modifier_desc: "Questa contea sta ricevendo un supporto specifico per continuare a prosperare nonostante la guerra in corso."
 
