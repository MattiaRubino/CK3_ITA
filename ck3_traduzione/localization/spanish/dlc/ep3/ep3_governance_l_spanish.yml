 ep3_governance_mercenary_troops_desc: "Questo personaggio ha reclutato diversi ex banditi come mercenari, nonostante ciò che altri possano pensare."
 ep3_governance_workforce: "Forza Lavoro Coscritta"
 ep3_governance_workforce_desc: "Questa contea ha un gran numero di persone reclutate forzatamente in una forza lavoro al servizio della comunità."
 ep3_governance_rampant_bandits: "Banditi Dilaganti"
 ep3_governance_rampant_bandits_desc: "Questa contea è infestata dai banditi; le aggressioni violente a viaggiatori e mercanti sono all’ordine del giorno."
 
