l_spanish:
 cid_loyalty_counter_positive: "Questo #positive_value dimostrerà#! la [cid_loyalty|E] verso [liege.Custom('DE_ART_DEF_P_A')] [liege.GetTitleAsNameNoTooltip]"
 cid_loyalty_counter_very_positive: "Questo #positive_value dimostrerà chiaramente#! la [cid_loyalty|E] verso [liege.Custom('DE_ART_DEF_P_A')] [liege.GetTitleAsNameNoTooltip]"
 cid_loyalty_counter_negative: "Questo #negative_value metterà in discussione#! la [cid_loyalty|E] verso [liege.Custom('DE_ART_DEF_P_A')] [liege.GetTitleAsNameNoTooltip]"
 cid_loyalty_counter_very_negative: "Questo #negative_value metterà chiaramente in discussione#! la [cid_loyalty|E] verso [liege.Custom('DE_ART_DEF_P_A')] [liege.GetTitleAsNameNoTooltip]"
 game_concept_cid_loyalty: "Fedeltà di Rodrigo"
 game_concept_cid_loyalty_desc: "Rimanendo #V fedele#! verso il suo Signore anche in esilio, El Cid potrebbe riconquistare il suo favore e ripristinare la sua posizione di vantaggio.\n\nDiventando #V infedele#!, El Cid potrebbe avere la possibilità di diventare un sovrano indipendente."
 
 cid.0001.t: "Per Ordine del[liege.Custom('DE_END_ADJ_NUL_S_N')] [liege.GetTitleAsNameNoTooltip]"
 cid.0001.desc.intro: "Infilo il piede nella staffa, accarezzo la testa del mio cavallo e do un ultimo sguardo al luogo che chiamerò sempre casa.\n\nEsilio. Le parole [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstName] non lasciavano spazio a fraintendimenti.\n\n"
 cid.0001.desc.alfonso: "Ho seguito fedelmente suo fratello, avrei seguito fedelmente anche [liege.GetSheHe]."
 cid.0001.desc.garcia_ordonez: "L'ho sconfitto una volta, in una battaglia che non potrà dimenticare tanto presto."
 cid.0001.desc.liege_hate: "Ho perso i favori del[liege.Custom('DE_END_ADJ_NUL_S_N')] [liege.GetTitleAsNameNoTooltip]. Come si può essere buoni vassalli se non si è nelle grazie del proprio Signore?"
 cid.0001.desc.courtier: "I miei nemici a corte hanno corrotto la sua mente. Nemici che hanno sempre voluto farmi del male, perché [liege.Custom('DE_ART_DEF_P_A')] [liege.GetTitleAsNameNoTooltip] mi amava con tutto il cuore."
 cid.0001.desc.outro: "\n\nUn corvo vola alla nostra destra... un cattivo presagio."
 cid.0001.a: "Vi sarò sempre fedele, mi[liege.Custom('DE_END_PRO_S_N')] [liege.GetTitleAsNameNoTooltip]."
 cid.0001.a.flavor: "#EMP Stava per spirare il termine fissato per lasciare il regno.#!"
 cid.0001.b: "E così sia. Coloro che mi amano mi seguiranno."
 cid.0001.b.flavor: "#EMP Ora si convinse il Cid che dal[liege.Custom('DE_END_ADJ_NUL_S_N')] [liege.GetTitleAsNameNoTooltip] [liege.GetFirstNameNoTooltip] non poteva più sperare grazia.#!"
 story_el_cid_tt: "#EMP Il Cantare del Cid#! inizia"
 
 cid_exile_title: "L'Esilio:"
 cid.1000.t: "$cid_exile_title$ Porte Chiuse"
 cid.1000.desc: "La notte è buia e fredda. Mando uno dei miei uomini a bussare alla porta più vicina, in cerca di un ospite gentile.\n\nLa risposta non è immediata. Sento sussurri e passi, finché alla fine una figura si affaccia alla porta.\n\n"Ahimé, o Campeador, [liege.Custom('DE_ART_DEF_P_A')] [liege.GetTitleAsNameNoTooltip] ha proibito a tutti i cittadini di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] di ricevervi. Il suo ordine scritto è pervenuto verso notte con grande precauzione in una lettera sigillata. Non oseremmo aprirvi e accogliervi per nulla al mondo, altrimenti perderemmo i nostri beni, le nostre case e anche i nostri due occhi."\n\n[liege.Custom('DE_ART_DEF_P_D')][liege.GetTitledFirstName] non ha perso tempo."
 cid.1000.a: "Non faremo pressione su questa povera gente."
 cid.1000.a.flavor: "#EMP E Iddio vi assista con tutte le sue virtù sante.#!"
 cid.1000.b: ""Aprite la porta o la sfondiamo!""
 cid.1000.b.flavor: "#EMP Oh Cid, dal nostro male, voi non avete nulla a guadagnare.#!"
 cid_opened_doors_modifier: "Porte Sfondate"
 cid_opened_doors_modifier_desc: "Questo personaggio ha fatto sfondare le porte delle case dei contadini per assicurare un riparo ai propri uomini."
 
 cid.1010.t: "$cid_exile_title$ Né Oro né Argento"
 cid.1010.desc: "Gli esiliati sono raramente dei capi affidabili. Non c'è alcuna garanzia che io sia in grado di pagare i miei uomini, o anche solo di sfamarli. Chi rischierebbe la sicurezza della propria famiglia per un uomo caduto in disgrazia?\n\nI viveri scarseggiano, ma il campo è animato e gli uomini conversano serenamente.\n\nAlzo lo sguardo e vedo [friend.Custom('IT_NAM_COL3')][friend.GetTitledFirstName] venire verso di me, con il suo pane e il suo vino.\n\n"O Campeador," mi dice "dobbiamo proseguire. Pagherò per questi uomini e mi guadagnerò così l'ira del[liege.Custom('DE_END_ADJ_NUL_S_N')] [liege.GetTitledFirstName] per avervi servito.""
 cid.1010.a: ""[cook.GetFirstNameNoTooltip], cucina #EMP tutto ciò#! che riesci a trovare.""
 cid.1010.b: ""Ti ringrazio, [Select_CString(friend.IsFemale,'mia cara amica','mio caro amico')].""
 cid.1010.b.flavor: "#EMP Se io scampo, vi raddoppierò la paga.#!"
 cid.1010.c: ""Non posso rischiare la collera del[liege.Custom('DE_END_ADJ_NUL_S_N')] [liege.GetTitleAsNameNoTooltip].""
 
 cid.1020.t: "$cid_exile_title$ Addio, [Select_CString(spouse.IsFemale,'mia cara','mio caro')]"
 cid.1020.desc.intro: "[spouse.GetFirstName] si getta sui gradini davanti all'altare e prega con fervore [spouse.GetFaith.HighGodName] perché mi protegga dal male.\n\nIo l[spouse.Custom('DE_END_ADJ_DEF_S_N')]abbraccio e [spouse.GetSheHe] bacia la mia mano, con le lacrime agli occhi, come fuori di sé per il dolore.\n\n"Solo [ROOT.Char.GetFaith.HighGodName] sa se ci vedremo di nuovo," dico, "qui sarete più al sicuro. Non posso sottoporvi a ciò che"
 cid.0001.desc.children: "mi attende. Bambini... fate i bravi.""
 cid.0001.desc.no_children: "mi attende.""
 cid.1020.a: ""[my_priest.GetFirstNameNoTooltip], forse potete intercedere voi a nostro favore?""
 cid.1020.b: ""Che l'attesa sia breve.""
 cid.1020.b.flavor: "#EMP Si staccarono gli uni dagli altri come l'unghia dalla carne.#!"
 cid.1020.c: ""Non posso lasciarvi.""
 cid.1020.c.flavor: ""
 cid_family_good_modifier: "Inseparabili"
 cid_family_good_modifier_desc: "Questo personaggio si rifiuta di abbandonare la sua famiglia, disobbedendo agli ordini del suo Signore."
 
 cid.1030.t: "$cid_exile_title$ Per Amore del[liege.Custom('DE_END_ADJ_NUL_S_N')] [liege.GetTitleAsNameNoTooltip]"
 cid.1030.desc: "Oro. Argento. Gioielli. Finalmente i miei forzieri si stanno riempiendo.\n\nAnelli d'oro, collane e stendardi. [liege.Custom('IT_NAM_COL3')|U][liege.GetTitledFirstName] ha certo familiarità con questi oggetti preziosi.\n\nMa niente di tutto questo mi appartiene veramente. [liege.GetSheHe|U] è ancora [Select_CString(liege.IsFemale,'la mia Signora','il mio Signore')], quindi parte della mia fortuna dovrebbe appartenere a [liege.GetSheHe]."
 cid.1030.a: "[artifact.GetName], questo oggetto sarà di sicuro un bel regalo."
 cid.1030.b: "Con l'oro non si sbaglia mai."
 cid.1030.c: "Bah! Ho conquistato #EMP io#! questi oggetti preziosi!"
 
 cid.1040.t: "$cid_exile_title$ [ROOT.Char.GetFaith.HighGodName] Abbi Pietà"
 cid.1040.desc: "Alcuni cuori sono induriti e occorre molto tempo perché si raddolciscano.\n\nNon importa cosa faccia, il cuore [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstName] rimane lontano dalla mia portata.\n\n"[ROOT.Char.GetFaith.HighGodName]," esordisco, inginocchiandomi davanti all'altare. I miei uomini si raccolgono intorno a me, incuriositi. "Possa la tua gentilezza intenerire il cuore [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstNameNoTooltip] e possa [Select_CString(liege.IsFemale,'ella','egli')] ricordare l'amore che nutriva per me.""
 cid.1040.a: "Il nostro campo sarà un esempio di devozione."
 cid.1040.b: "Ti prego, [ROOT.Char.GetFaith.HighGodName], guidal[liege.Custom('DE_END_PRO_S_N')] verso la luce."
 cid.1040.c: "Che vada all'[ROOT.Char.GetFaith.NegativeAfterLife]."
 cid_own_prayer: "Pietà di Me"
 cid_own_prayer_desc: "Questo personaggio ha deciso di concentrare le proprie preghiere su di sé."
 cid_1040_a_tt: "Questa opzione è disponibile grazie al tuo $baggage_train_shrine_domicile_building$"
 
 cid_restoration_title: "Il Ritorno:" 
 cid.2000.t: "$cid_restoration_title$ Dal Gomito In Giù"
 cid.2000.desc.intro: "La battaglia infuria intorno a me. L'ombra degli uccelli che sorvolano gli eserciti si fa sempre più fitta.\n\nNon è difficile da individuare"
 cid.2000.desc.loser: "[loser.Custom('IT_NAM_COL3')][loser.GetTitledFirstName], grazie allo stemma visibile sul suo pettorale. "Forza, ora!" Sprono il mio destriero e parto alla carica verso di [loser.GetSheHe]. Solo un duello può mettere fine a tutto questo.\n\nFino alla cintura, attraverso l'elmo e la cotta di maglia, apro in due il mio nemico."
 cid.2000.desc.fallback: "il mio nemico, grazie allo stemma sul suo pettorale. "Forza, ora!" Sprono il mio destriero e parto alla carica verso di lui. Solo un duello può mettere fine a tutto questo.\n\nFino alla cintura, attraverso l'elmo e la cotta di maglia, apro in due il mio nemico."
 cid.2000.desc.outro: "Dal gomito in giù grondo sangue."
 cid.2000.a: "Questa spada è una vera meraviglia!"
 cid.2000.a.flavor: "#EMP Questa fu la battaglia, questo il giorno, in cui la famosa spada vinse.#!"
 cid.2000.b: "Inviamo un emissario [liege.Custom('IT_NAM_COL4')][liege.GetShortUIName]. Questo bottino è suo di diritto."
 cid.2000.b.flavor: "#EMP Desidero inviarti [liege.Custom('IT_NAM_COL5')][liege.GetTitledFirstNameNoTooltip], [Select_CString(liege.IsFemale,'mia Signora legittima','mio Signore legittimo')], con cento cavalli di questo bottino, e voglio che tu baci la sua mano in mia vece."
 cid_2000_liege_tt: "Ottieni il [artifact|e] [newly_created_artifact.GetNameNoTooltip]"
 
 cid.2001.t: "$cid_restoration_title$ Di Un Capo Coraggioso"
 cid.2001.desc.intro: "Spada alla mano, faccio un passo alla volta. La pioggia si fa più forte. Fa tanto freddo.\n\n"
 cid.2001.desc.loser: "[loser.Custom('IT_NAM_COL3')|U][loser.GetTitledFirstName] avanza verso di me. "[ROOT.Char.GetFirstNameNoTooltip]," mi saluta [loser.GetSheHe], io rispondo con un inchino. "Non c'è tempo per i convenevoli."\n\nPiù volte le nostre spade si scontrano, finché non colpisco la sua mano con un fendente."
 cid.2001.desc.fallback: "Il mio nemico avanza verso di me. "[ROOT.Char.GetFirstNameNoTooltip]," mi saluta lui, io rispondo con un inchino. "Non c'è tempo per i convenevoli."\n\nPiù volte le nostre spade si scontrano, finché non colpisco la sua mano con un fendente."
 cid.2001.desc.outro: "Un forte grido. La spada cade a terra, danzando nella penombra."
 cid.2001.desc.outro.tizona: "\n\nUna compagna degna della mia Tizona."
 cid.2001.a: "Molte altre battaglie ci attendono!"
 cid.2001.a.tt: "Diventi proprietario del [artifact|e] [newly_created_artifact.GetName]"
 cid.2001.a.flavor: "#EMP Beh, sapete, l'ho vinta in maniera cavalleresca.#!"
 cid.2001.b: "Un regalo degno di un[liege.Custom('DE_PRO_POS_P_2P')] [liege.GetTitleAsNameNoTooltip]."
 
 cid.2010.t: "$cid_restoration_title$ Un'Offerta Vantaggiosa"
 cid.2010.desc: "Il messaggero [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstName] entra nella mia tenda alle prime luci del mattino.\n\n"Prestatemi orecchio, tutti voi presenti, conti e gentiluomini!," esordisce. "[Select_CString(liege.IsFemale,'La mia Signora','Il mio Signore')], [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstNameNoTooltip] ha una richiesta per [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip]. [liege.GetFaith.HighGodName] lo conceda per il suo vantaggio, [liege.GetSheHe] chiede tu[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetFirstNameNoTooltip] come [child.GetWifeHusband] per [proposed_spouse.Custom('IT_NAM_COL3')][proposed_spouse.GetTitledFirstName]."\n\nUna lacrima scende lungo la mia guancia. È questo il primo passo verso la riconciliazione?"
 cid.2010.a: ""È con grande gioia che accetto questo onore!""
 cid.2010.a.flavor: "#EMP Tra le vostre braccia lascio [Select_CString(child.IsFemale,'mia figlia','mio figlio')], che splende come il sole.#!"
 cid.2010.b: ""Posso trovar[child.Custom('DE_PRO_DEM')] [Select_CString(child.IsFemale,'un marito','una moglie')] anche da solo, grazie.""
 cid_refused_betrothal: "Fidanzamento Proposto dal Signore Rifiutato"
 cid_refused_betrothal_desc: "Questo personaggio ha rifiutato l'offerta di fidanzamento per [Select_CString(child.IsFemale,'sua figlia','suo figlio')],vuole trovare da solo la persona giusta per [child.GetSheHe]."
 
 cid.2020.t: "$cid_restoration_title$ Un Uomo d'Onore"
 cid.2020.desc: "È con grande sorpresa che accolgo [Select_CString(liege.IsFemale,'una nuova','un nuovo')] ospite nella mia tenda:  [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName], attorniat[liege.Custom('DE_END_PRO_S_N')] dalla sua guardia personale, ha un sorriso che illumina il suo volto.\n\n"Amico!" esclama, "Voi mi siete sempre rimasto fedele, anche quando io vi ho, con tanto dispiacere, messo da parte. Qui e ora vi perdono e vi garantisco la mia benevolenza in tutto il mio [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] e per tutti i giorni a venire."\n\n"Mi[liege.Custom('DE_END_PRO_S_N')] Signor[liege.Custom('DE_END_ADJ_IND_S_A')]! Sono stato bandito e privato del mio onore e con grande fatica ho conquistato ciò che oggi possiedo. Ringrazio [ROOT.Char.GetFaith.HighGodName] per la vostra misericordia!""
 cid.2020.a: "Ne è valsa la pena."
 cid.2020.a.flavor: "#EMP E la gioia del mio Cid e di tutti i suoi uomini fu grande quando il suo stendardo venne innalzato sulla cima del torrione.#!"
 cid.2020.b: "Non posso abbandonare il mio campo."
 cid.2020.b.flavor: "#EMP Lui di Vivar si rivolse ai suoi uomini e li mandò a raccogliere il bottino che avevano conquistato.#!"
 cid_2020_b_tt: "Continui come un [adventurer|e]"
 cid.2020.c: "È tempo che le nostre strade si separino."
 
 cid_treason_title: "Tradimento:"
 
 cid.4000.opening: "Al volubile [ROOT.Char.GetFirstNameNoTooltip],"
 cid.4000.desc: "La vostra mancanza d'impegno mi stupisce. Se la vostra intenzione era quella di rimanermi fedele, avete fallito. Se, invece, la vostra intenzione era di mostrare il vostro disappunto, avete fallito anche in questo.\n\nMa dimentichiamo queste disavventure."
 cid.4000.a: "D'accordo."
 
 cid.4010.t: "$cid_restoration_title$ Mio Cid"
 cid.4010.desc: "Un forte bussare alla porta annuncia [herald.Custom('IT_NAM_COL3')][herald.GetTitledFirstName].\n\n"Per [herald.GetFaith.HighGodName], [ROOT.Char.GetFirstNameNoTooltip], dovevate proprio renderlo così difficile?"\n\n"Non ho iniziato io tutto ciò," rispondo, nella maniera più severa che mi riesce. "Se [liege.Custom('IT_NAM_COL3')][liege.GetTitleAsNameNoTooltip|l] voleva che rimanessi fedele non avrebbe dovuto mandarmi in esilio."\n\n"Io non [TARGET.Custom('DE_PRO_DEM')] devo più la mia lealtà, visto che non è più [Select_CString(liege.IsFemale,'la mia Signora legittima','il mio Signore legittimo')]. Potete riferlo anche a [liege.GetSheHe].""
 cid.4010.a: ""Io ho conquistato le mie terre.""
 cid.4010.a.flavor: "#EMP Si trattenne colà, intorno a quella città, nove mesi interi. Soltanto al decimo mese furon costretti a cedergliela.#!"
 cid.4010.b: ""L'avventura mi chiama.""
 cid.4010.b.flavor: "#EMP E questa è la storia del Cid Campeador.#!"
 cid.4010.c: ""Rispetterò comunque il suo legittimo governo.""
 cid.4010.c.flavor: "#EMP Per amore [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstNameNoTooltip] che mi aveva esiliato.#!"
 
 cid.5000.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)],"
 cid.5000.desc: "Vi comunico, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] buon[ROOT.Char.Custom('DE_PRO_POS_P_2P')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] che [Select_CString(liege.IsFemale,'la vostra legittima Signora','il vostro legittimo Signore')], [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetTitledFirstName], è mort[liege.Custom('DE_END_PRO_S_N')].\n\nQualsiasi problema abbiate avuto con [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetSheHe], non ha alcuna importanza per me."
 cid.5000.a: "Credo che questo risolva la questione."
 