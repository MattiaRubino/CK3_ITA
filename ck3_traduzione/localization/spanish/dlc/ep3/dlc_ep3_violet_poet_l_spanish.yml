 ep3_story_cycle_violet_poet.0001.t: "Adatt[ROOT.Char.Custom('DE_END_PRO_S_N')] a Posizioni Superiori"
 ep3_story_cycle_violet_poet.0001.desc: "Per decenni ho seguito le orme degli intellettuali e mi sono oppost[ROOT.Char.Custom('DE_END_PRO_S_N')] alle ire degli uomini. La mia poesia è cresciuta inesorabilmente in fama, eppure...\n\nmanca qualcosa. Ora che il mio crepuscolo è alle porte, forse è giunto il momento di andarmene da [cordoba.GetName] e di concedermi una visione più ampia del mondo?\n\nUn'altra parte inestricabile di me continua a spingere il mio cuore a restare. Qui ho costruito una vita non solo per me, ma anche per i molti apprendisti che hanno scelo questo luogo per formarsi nel corso degli anni.\n\nChe sia per gli studiosi che percorrono le sue strade o per la patina familiare delle sue mura, #EMP qualcosa#! mi tiene legat[ROOT.Char.Custom('DE_END_PRO_S_N')] a questa città, la mia casa."
 ep3_story_cycle_violet_poet.0001.a: "Rimarrò a [cordoba.GetNameNoTooltip] per ora."
 ep3_story_cycle_violet_poet.0001.a.tt: "Questa è casa mia. Forse in un'altra vita percorrerò un'altra strada."
 ep3_story_cycle_violet_poet.0001.b: "È ora di andarsene."
 ep3_story_cycle_violet_poet.0001.b.tt: "Pensa a tutte le opportunità che devono ancora sbocciare!"
 ep3_story_cycle_violet_poet.0001.b.travel: "Inizi il tuo viaggio verso [toledo.GetName]"
 artifact_double_moon_book: "Il Tomo della Doppia Luna"
 artifact_double_moon_book_description: "Un libro pesante e riccamente impreziosito, pieno di poesia."
 artifact_double_moon_book_description_append: "$artifact_double_moon_book_description$ Le pagine contengono:\n"

 ep3_story_cycle_violet_poet.0002.t: "La Costruizione di un'Eredità"
 ep3_story_cycle_violet_poet.0002.desc: "Da settimane un pensiero mi assilla in fondo alla mente. Chi continuerà la mia eredità? Chi continuerà a essere un mecenate delle arti e a formare i giovani?\n\nHo molto da tramandare: [double_moon_book.GetName] è facile, ovviamente, ma c'è molto altro. L'ultima eredità della dinastia [ROOT.Char.GetHouse.GetName] è una faccenda molto più pesante persino di quel tomo.\n\nMa è solo una reliquia che sta scomparendo. La cosa più importante è il modo di vivere, la forza vitale di ogni poeta come me. La poesia, l'amore, l'apprezzamento per il mondo che [ROOT.Char.GetFaith.HighGodName] ha creato intorno a noi!\n\n#EMP Questo#! è ciò che devo trovare. Qualcuno che riesce a comprendere quel flusso intangibile verso il mondo."
 ep3_story_cycle_violet_poet.0002.a: "Purtroppo, tali individui scarseggiano."
 ep3_story_cycle_violet_poet.0002.a.tt: "Rifletti sulla situazione..."
 ep3_story_cycle_violet_poet.0002.b: "Non c'è bisogno di preoccuparsi per ora."
 ep3_story_cycle_violet_poet.0002.b.flavor: "...anche se dovrò farlo #EMP presto#!."
 ep3_story_cycle_violet_poet.0002.b.tt: "@alert_icon! #alert_trial Se dovessi morire prima di aver designato un erede, la tua dinastia potrebbe finire!#!"

 ep3_story_cycle_violet_poet.0003.t: "L'Imbarazzo della Scelta"
 ep3_story_cycle_violet_poet.0003.opening: "Ascolto con un orecchio il feroce dibattito poetico che arriva da fuori. Chi potrei scegliere?\n\n"
 ep3_story_cycle_violet_poet.0003.poet: "[heir1.GetFirstName], per esempio. La sua padronanza della metrica è così istintiva e impressionante..."
 ep3_story_cycle_violet_poet.0003.diplomat: "[heir1.GetFirstName], per esempio. Il suo amore per la poesia è così evidente e appassionato."
 ep3_story_cycle_violet_poet.0003.woman: "O forse [heir2.GetFirstName]? Come [heir2.GetWomanMan], [heir2.GetSheHe] potrebbe almeno comprendere a fondo le mie parole quando non ci sarò più."
 ep3_story_cycle_violet_poet.0003.young: "O forse [heir2.GetFirstName]? Un'anima giovane ha molto da offrire in termini di malleabilità."
 ep3_story_cycle_violet_poet.0003.heir3: "\n\nUna raffica di parole risuona, scandita e tagliente. Noto [heir3.GetFirstName], un nuovo arrivo nel salotto, che termina una strofa elegante. [heir3.GetSheHe|U] è giovane,"
 ep3_story_cycle_violet_poet.0003.intelligent: "orgogliosamente intelligente e "
 ep3_story_cycle_violet_poet.0003.beautiful: "notevolmente bell[heir3.Custom('DE_END_PRO_S_N')] e"
 ep3_story_cycle_violet_poet.0003.ending: "così talentuos[heir3.Custom('DE_END_PRO_S_N')] con la prosa!\n\nA giudicare dalla schiera di ammiratori che si ritrova a collezionare, potenzialmente anche [heir3.GetSheHe] è una persona piuttosto #EMP violett[heir3.Custom('DE_END_PRO_S_N')]#!..."
 ep3_story_cycle_violet_poet.0003.a: "[heir1.GetFirstNameNoTooltip] deve essere la mia scelta."
 ep3_story_cycle_violet_poet.0003.b: "[heir2.GetFirstNameNoTooltip] sarà [heir2.Custom('DE_ART_DEF_P_A')] mi[heir2.Custom('DE_END_PRO_S_N')] erede."
 ep3_story_cycle_violet_poet.0003.c: "Sai, c'è qualcosa in [heir3.GetFirstNameNoTooltip]..."

 ep3_story_cycle_violet_poet.0004.t: "Un Ricordo Affettuoso"
 ep3_story_cycle_violet_poet.0004.desc: "Oh [wallada.GetFirstName]! Mi[wallada.Custom('DE_END_PRO_S_N')] mentore, mi[wallada.Custom('DE_END_PRO_S_N')] amic[wallada.Custom('DE_END_PRO_S_N')], mia ispirazione. Hai vissuto cento vite nel corso della tua, eppure non ti sembra ancora abbastanza.\n\nScarto il pacchetto che [wallada.GetSheHe] mi ha lasciato, l'ultimo suo regalo di una lunga serie. L'involucro si stacca da [double_moon_book.GetName], il suo libro di poesie che a lungo ha coltivato.\n\n[wallada.GetFirstNameNoTooltip|U] ha parlato a lungo di portare avanti un'eredità, e ora capisco che spetta a me continuarla. Devo vivere la vita al massimo, proprio come ha fatto [wallada.GetSheHe], e cogliere ogni singola gioia che ha da offrire. Devo anche raccontarla in versi, in queste stesse pagine."
 ep3_story_cycle_violet_poet.0004.a: "Farò del mio meglio."

 ep3_story_cycle_violet_poet.0010.title: "Poesia Muwashshah Venduta"
 ep3_story_cycle_violet_poet.0011.title: "Poesia Muwashshah Tenuta"
 ep3_story_cycle_violet_poet.0011.message: "[double_moon_book.GetName] riceve un Modificatore casuale"
 ep3_story_cycle_violet_poet.0012.title: "Poesia Muwashshah Distribuita"

 #Story cycle events

 ep3_story_cycle_violet_poet.1000.t: "L'Abbondanza della Natura"
 ep3_story_cycle_violet_poet.1000.desc: "A quanto pare, prendersi un po' di tempo all'aria aperta era la cosa giusta da fare. I panorami, i suoni e l'odore dell'aria fresca fanno miracoli per il mio benessere.\n\nÈ durante questa passeggiata lontano dal mio accampamento che mi imbatto in una bella sorgente nella foresta. Il suono rilassante del ruscello che gorgoglia e degli alberi frondosi mi tranquillizza, al punto che mi rendo conto che sono trascorse ore.\n\nSento il mio stomaco lamentarsi e la mia fame crescere. Ci sono alcune piante commestibili che ho superato poco più indietro lungo il sentiero, ma c'è una certa inclinazione poetica nell'essere soli e affamati..."
 ep3_story_cycle_violet_poet.1000.a: "Le avversità sono fonte di grande ispirazione!"
 ep3_story_cycle_violet_poet.1000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Una Passeggiata Tra Gli Alberi'"
 ep3_story_cycle_violet_poet.1000.b: "Dovrei andare in cerca di provviste."

 ep3_story_cycle_violet_poet.1005.t: "Un[child.Custom('DE_PRO_POS_P_2P')] Ottim[child.Custom('DE_END_PRO_S_N')] Apprendista"
 ep3_story_cycle_violet_poet.1005.desc: "Esplorando le strade di [location.GetName], mi fermo sulla soglia di uno degli orfanotrofi della città. Le mie orecchie si drizzano per la curiosità sentendo il suono familiare di una rima recitata che passa attraverso la porta aperta.\n\nLentamente mi avvicino per appoggiarmi al muro e ascoltare. [Select_CString(child.isFemale, 'Una delle giovani orfane', 'Uno dei giovani orfani')] è impegnat[child.Custom('DE_END_PRO_S_N')] in una battaglia verbale con un altr[child.Custom('DE_END_PRO_S_N')], con una devozione e un'abilità davvero notevoli per un[child.Custom('DE_END_PRO_S_N')] così giovane.\n\nQuest[child.Custom('DE_END_PRO_S_N')] bambin[child.Custom('DE_END_PRO_S_N')] brandisce le parole come se fossero una lama affilata, squarciando l'infantile farfugliamento del[child.Custom('DE_END_ADJ_NUL_S_N')] su[child.Custom('DE_END_PRO_S_N')] avversari[child.Custom('DE_END_PRO_S_N')].\n\nBrav[child.Custom('DE_END_PRO_S_N')], ottimo lavoro!"
 ep3_story_cycle_violet_poet.1005.a: ""Tu, ragazz[child.Custom('DE_END_PRO_S_N')]! Ti piacerebbe avere un posto dove poter studiare?""
 ep3_story_cycle_violet_poet.1005.a.tt: "#EMP Devo#! assolutamente prendere sotto la mia ala un tale talento."
 ep3_story_cycle_violet_poet.1005.b: "Che storia!"
 ep3_story_cycle_violet_poet.1005.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'[child.Custom('DE_ART_DEF_P_D')] Poet[child.Custom('DE_ART_DEF_S_G')] Orfan[child.Custom('DE_END_PRO_S_N')]'"
 ep3_story_cycle_violet_poet.1005.c: "Forse il mio accampamento non è un posto adatto ai bambini."
 ep3_story_cycle_violet_poet.1005.c.tt: "Ma il suo talento è così precoce che devo almeno finanziarl[child.Custom('DE_END_PRO_S_N')]!"

 ep3_story_cycle_violet_poet.1010.t: "Il Romanticismo della Poesia"
 ep3_story_cycle_violet_poet.1010.desc: "Essere accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] alla corte di [ruler.GetTitledFirstNameRegnal] è un grande onore. Poter recitare per [ruler.GetSheHe] alcune delle mie vecchie poesie è un onore ancora più grande.\n\nTuttavia, è difficile concentrarsi sull'esecuzione delle mie battute quando davanti a me c'è una bellezza così radiosa. [ruler_spouse.GetFirstName], [ruler_spouse.Custom('DE_ART_DEF_P_A')] [ruler_spouse.GetWifeHusband] di [ruler.GetFirstNameNoTooltip] ha catturato la mia attenzione; una tale eccezionale eleganza, una tale meravigliosa grazia! Mi sono innamorat[ROOT.Char.Custom('DE_END_PRO_S_N')] di quest[ruler_spouse.Custom('DE_PRO_PER_S_3P_N')][ruler_spouse.GetWomanMan].\n\nLe mie passioni sono profonde. Voglio amare! Voglio scrivere!"
 ep3_story_cycle_violet_poet.1010.a: "Forse posso offrir[ruler_spouse.Custom('DE_PRO_DEM')] una 'lezione privata di poesia'..."
 ep3_story_cycle_violet_poet.1010.a.success: "[ruler_spouse.GetSheHe|U] è deliziat[ruler_spouse.Custom('DE_END_PRO_S_N')] dalla tua 'elocuzione ritmica'"
 ep3_story_cycle_violet_poet.1010.a.failure: "[ruler_spouse.GetSheHe|U] rifiuta  con cortesia"
 ep3_story_cycle_violet_poet.1010.b: "Perché il destino deve tentarmi così?"
 ep3_story_cycle_violet_poet.1010.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Il Frutto Proibito'"
 ep3_story_cycle_violet_poet.1010.c: "Devo averl[ruler_spouse.Custom('DE_END_PRO_S_N')]!"
 ep3_story_cycle_violet_poet.1010.c.tt: "Incrementa le [success_chance|E] del tuo [scheme|E] di [GetScheme('courting').GetTypeName]"

 ep3_story_cycle_violet_poet.1015.t: "Un[stranger.Custom('DE_PRO_POS_P_2P')] Seguace, Innamorat[stranger.Custom('DE_END_PRO_S_N')]"
 ep3_story_cycle_violet_poet.1015.desc: "Uno scalpiccio incerto annuncia la presenza di un[stranger.Custom('DE_PRO_POS_P_2P')] stranier[stranger.Custom('DE_END_PRO_S_N')] in mezzo a noi, stanc[stranger.Custom('DE_END_PRO_S_N')] ed esaust[stranger.Custom('DE_END_PRO_S_N')]. Mentre [stranger.GetSheHe] si prende un momento per sorseggiare l'acqua che [stranger.Custom('DE_PRO_DEM')] offriamo e si siede al nostro fuoco, [stranger.GetSheHe] mi guarda con un sorriso smagliante.\n\n "Voi siete [ROOT.Char.GetFirstNameNoTooltip], non è vero? Sono giorni che vi cerco. Le vostre poesie hanno cambiato la mia vita in modi che non posso nemmeno descrivere con parole semplici! Parole che immagino voi #EMP non#! avreste problemi a formulare!"\n\nPensare che questa persona mi abbia seguito per giorni, solo per farmi un complimento? C'è qualcosa di romanticamente bello nella dedizione che mi dimostra."
 ep3_story_cycle_violet_poet.1015.a: ""Dovrei ringraziarvi #EMP come si deve#!.""
 ep3_story_cycle_violet_poet.1015.a.success: "[stranger.GetSheHe|U] accetta con entusiasmo"
 ep3_story_cycle_violet_poet.1015.a.failure: "[stranger.GetSheHe|U] se ne va disgustat[stranger.Custom('DE_END_PRO_S_N')]"
 ep3_story_cycle_violet_poet.1015.b: "Un[stranger.Custom('DE_PRO_POS_P_2P')] simile viaggia[stranger.Custom('DE_END_NOU_S_GS_N')] del mondo ci farebbe comodo come aiuto."
 ep3_story_cycle_violet_poet.1015.c: "Che parole gentili!"

 ep3_story_cycle_violet_poet.1020.t: "Una Nebbia che Offusca Tutto"
 ep3_story_cycle_violet_poet.1020.desc: "Sono maledett[ROOT.Char.Custom('DE_END_PRO_S_N')]! Nonostante i miei sforzi, questi ultimi giorni sono stati caratterizzati da una nebbia incessante che offusca la mia mente.\n\nNessuna parola si riversa sulla pagina, nessuna devozione romantica, nessuna parola tagliente. Sembra che la mia vena ispirativa sia alla fine giunta al termine.\n\nCosa devo fare ora? Come posso liberarmi di questa tortura intellettuale!"
 ep3_story_cycle_violet_poet.1020.a: "Ho bisogno di qualcuno che mi faccia venire delle idee."
 ep3_story_cycle_violet_poet.1020.a.tt: "Non hai dei [followers|E] con una [diplomacy|E] superiore a #high 20#!"
 ep3_story_cycle_violet_poet.1020.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Mani d'Aiuto'"
 ep3_story_cycle_violet_poet.1020.b: "Posso affrontare il problema!"
 ep3_story_cycle_violet_poet.1020.b.success: "Funziona"
 ep3_story_cycle_violet_poet.1020.b.failure: "Non funziona"
 ep3_story_cycle_violet_poet.1020.c: "Forse è arrivato il momento di fare una pausa?"
 ep3_story_cycle_violet_poet.1020.c.success: "Trovi un luogo dove rilassarti"
 ep3_story_cycle_violet_poet.1020.c.failure: "La tua mente è ancora annebbiata"

 ep3_story_cycle_violet_poet.1025.t: "La Nuova Generazione"
 ep3_story_cycle_violet_poet.1025.desc: "Trascorro gran parte del mio tempo nel mio salone, ma una buona parte del resto la passo a girare per le strade di [location.GetName]. Invariabilmente, questo mi porta spesso agli orfanotrofi, dove vengono accolti quei bambini sfortunati sfollati a causa della guerra, della carestia o anche semplicemente dell'abbandono.\n\nOggi, molti nuovi volti sono visibili nel loro parco giochi. Il mio cuore, come sempre, piange per queste povere anime. Sono così tanti...\n\nUna vocina ovattata rompe il silenzio. Un[orphan.Custom('DE_PRO_POS_P_2P')] piccol[orphan.Custom('DE_END_PRO_S_N')] [orphan.Custom('GirlBoy')] siede in un angolo, mormorando le parole di una poesia da un pezzo di pergamena a brandelli. Sono così giovani, e chiaramente non istruiti, ma potrebbe nascondersi un vero potenziale in questi bambini..."
 ep3_story_cycle_violet_poet.1025.a: "Non posso lasciare questo potenziale inespresso."
 ep3_story_cycle_violet_poet.1025.a.tt: "Devo adottarli tutti!"
 1025_every_orphan: "Ogni Orfano"
 ep3_story_cycle_violet_poet.1025.b: "Posso adottarne solo uno..."
 ep3_story_cycle_violet_poet.1025.b.tt: "Quindi devo fare in modo che ne valga la pena."
 ep3_story_cycle_violet_poet.1025.b.success: "La tua cura porta dei frutti"
 ep3_story_cycle_violet_poet.1025.c: "[holder.Custom('DE_ART_DEF_P_D')] governante locale deve accoglierli."
 ep3_story_cycle_violet_poet.1025.c.tt: "Forse umiliarl[holder.Custom('DE_END_PRO_S_N')] funzionerà..."
 ep3_story_cycle_violet_poet.1025.c.success: "[holder.GetTitledFirstNameNoTooltip] accetta l'onere"
 ep3_story_cycle_violet_poet.1025.c.failure: "[holder.GetTitledFirstNameNoTooltip] si rifiuta di pagare"

 ep3_story_cycle_violet_poet.1030.t: "Il Grande e Il Buono"
 ep3_story_cycle_violet_poet.1030.desc: "Una convocazione da parte di una corte nobile va ascoltata, e così mi ritrovo in uno dei più bei palazzi di [location.GetName]. A salutarmi è una [noblewoman.GetFirstName] piuttosto eccitat[noblewoman.Custom('DE_END_PRO_S_N')].\n\n"È un tale onore conoscervi!" dice [noblewoman.GetSheHe|U]. "Ho bisogno di qualche ripetizione, capite..."\n\nScopri che [noblewoman.GetFirstNameNoTooltip] ha cercato di studiare la poesia, con un scarso successo. Un successo così modesto, in effetti, che potrebbe offrirmi qualche #EMP vantaggio#!..."
 ep3_story_cycle_violet_poet.1030.a: "Vi farò da tu[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]."
 ep3_story_cycle_violet_poet.1030.b: "Purtroppo non ho tempo da dedicarvi."
 ep3_story_cycle_violet_poet.1030.c: "Forse posso consigliarvi un[courtier_poet.Custom('DE_PRO_PER_P_3P_G')]altr[courtier_poet.Custom('DE_END_PRO_S_N')] tu[courtier_poet.Custom('DE_END_NOU_S_GS_N')]?"
 ep3_story_cycle_violet_poet.1030.c.tt: "Un po' a me, un po' a [courtier_poet.GetFirstNameNoTooltip] per i suoi problemi..."

 ep3_story_cycle_violet_poet.2000.t: "Ogni Volta che Cala l'Oscurità"
 ep3_story_cycle_violet_poet.2000.desc: "Con il passare dei giorni, mi ritrovo a ricordare le relazioni della mia giovinezza. Mi viene in mente un nome in particolare; quello di [zaydun.GetFirstName]. Ibn Zaydun, l[zaydun.Custom('DE_END_PRO_S_N')] chiamavano, per via della sua prontezza di spirito e della sua eloquenza.\n\nAh, quei giorni passati a scambiarci poesie, a viaggiare attraverso le terre solo per passare una notte insieme. Mi fa venire nostalgia. Il nostro rapporto non sarà stato perfetto, ma quei ricordi sono nel mio cuore.\n\nNon l[zaydun.Custom('DE_END_PRO_S_N')] vedo da moltissimi anni. Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] così brusc[ROOT.Char.Custom('DE_END_PRO_S_N')] quando ci siamo separati, così sprezzante. I rimpianti mi pesano molto."
 ep3_story_cycle_violet_poet.2000.a: "Forse dovrei scriver[zaydun.Custom('DE_PRO_DEM')] una lettera..."
 ep3_story_cycle_violet_poet.2000.a.tt: "Scrivi una missiva alla tua vecchia fiamma"
 ep3_story_cycle_violet_poet.2000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Le Catene del Desiderio'"
 ep3_story_cycle_violet_poet.2000.b: "Una poesia in memoria di un amore perduto. Che mi farà bene all'anima."
 ep3_story_cycle_violet_poet.2000.c: "Quei giorni sono passati. Dovrei andare avanti."

 ep3_story_cycle_violet_poet.2001.t: "Alla luna nel mio cielo notturno,"
 ep3_story_cycle_violet_poet.2001.desc: "Ho atteso a lungo anche la più fugace menzione del mio nome sulle vostre labbra.\n\nIl mio corpo è invecchiato, ma il mio cuore è immutato come nel momento in cui mi avete lasciato; congelato, spezzato, attende il vostro tocco per battere ancora una volta."
 ep3_story_cycle_violet_poet.2001.a: "Oh, mi[zaydun.Custom('DE_END_PRO_S_N')] prezios[zaydun.Custom('DE_END_PRO_S_N')] [zaydun.GetFirstNameNoTooltip]..."
 ep3_story_cycle_violet_poet.2001.a.flavor: "Devo rivederl[zaydun.Custom('DE_END_PRO_S_N')]."
 ep3_story_cycle_violet_poet.2001.a.tt: "Invita [zaydun.GetFirstNameNoTooltip] in visita."
 ep3_story_cycle_violet_poet.2001.b: "Tutto ciò è... un po' troppo."

 ep3_story_cycle_violet_poet.2005.t: "Riuniti"
 ep3_story_cycle_violet_poet.2005.desc: "Eccol[zaydun.Custom('DE_END_PRO_S_N')], all'improvviso, in piedi sulla porta. L'età l'ha cambiat[zaydun.Custom('DE_END_PRO_S_N')] così tanto eppure... non è cambiat[zaydun.Custom('DE_END_PRO_S_N')] affatto. Ci sono più rughe sul suo viso, ma è sempre il suo viso. La sua postura è un po' più bassa, ma è ancora il corpo che ha stretto il mio tanto tempo fa. Anche il modo in cui cammina...\n\nE poi [zaydun.GetSheHe] si muove, coprendo lo spazio tra di noi in pochi istanti, e sono di nuovo tra le sue braccia. Una sensazione così lontana, così intrisa della polvere degli anni e sbiadita dalla luce della memoria, eppure così intimamente familiare.\n\nMentre ci separiamo a malincuore, sento come se una parte di me che non sapevo nemmeno che mi mancasse fosse improvvisamente tornata, vecchie ferite ricucite."
 ep3_story_cycle_violet_poet.2005.a: ""Non riesco a credere che sia davvero tu.""
 ep3_story_cycle_violet_poet.2005.a.tt: "Non devo permettermi di innamorarmi di nuovo..."
 ep3_story_cycle_violet_poet.2005.b: "Beh, la sua presenza da sola eleva il prestigio del mio salone..."

 ep3_story_cycle_violet_poet.2010.t: "Lavoro Collaborativo"
 ep3_story_cycle_violet_poet.2010.desc: "Ci sediamo e ridiamo, come ai vecchi tempi, sorseggiando un tè sotto l'ombra. L'arguzia e l'intelletto di [zaydun.GetFirstName] sono ancora affilati come rasoi, e l'età non ha diminuito il fascino con cui mi corteggiava un tempo.\n\n"Cosa abbiamo qui?" [zaydun.GetSheHe|U] chiede, indicando [double_moon_book.GetName] che giace sul tavolo accanto a me. Glielo porgo.\n\n"Questo è un lavoro bellissimo. Il tuo lavoro resta elegante come è sempre stato." Il suo sorriso compiaciuto mi turba un po' ancora adesso. "Immagino che non saresti dispost[ROOT.Char.Custom('DE_END_PRO_S_N')] a scrivere una collaborazione nei prossimi giorni, vero? Sempre che quest[zaydun.Custom('DE_END_PRO_S_N')] vecchi[zaydun.Custom('DE_END_PRO_S_N')] [zaydun.GetWomanMan] riesca ancora a stare al passo con te, naturalmente.""
 ep3_story_cycle_violet_poet.2010.a: ""Siamo entrambi vecchi, [zaydun.GetFirstNameNoTooltip]. Ma con l'età arriva la saggezza.""
 ep3_story_cycle_violet_poet.2010.b: ""Lavoro da sol[ROOT.Char.Custom('DE_END_PRO_S_N')].""

 ep3_story_cycle_violet_poet.2015.t: "Addio, di nuovo"
 ep3_story_cycle_violet_poet.2015.desc: "Gli ultimi giorni sono stati tra i più felici della mia vita, ma tutte le cose finiscono. Un servitore ci porta davanti altri oggetti di [zaydun.GetFirstName] mentre ci salutiamo. [zaydun.GetSheHe|U] tiene le mie mani nelle sue.\n\n"Rivederti ha riportato la luce nella mia vita." dice [zaydun.GetSheHe|U] e poi si interrompe. [zaydun.Custom('DE_ART_DEF_P_D')] più famos[zaydun.Custom('DE_END_PRO_S_N')] paroliere d'Iberia improvvisamente perde le parole. Poi [zaydun.GetSheHe] infila una mano nella sua tasca e mi porge qualcosa nel palmo.\n\n"Per favore, prendilo. Non è nulla, un semplice gingillo, ma... se lo indosserai in qualche occasione, porterà al mio cuore una grande gioia. Mettendolo al dito, riempirai anche il buco del mio cuore dove vive il vostro ricordo.""
 ep3_story_cycle_violet_poet.2015.a: ""...resta qui con me. Qui, a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Tu #EMP devi#! restare qui!""
 ep3_story_cycle_violet_poet.2015.artifact: "[newly_created_artifact.GetDesc]\n\nÈ un oggetto semplice, tranne che per un dettaglio: una piccola iscrizione al suo interno recita "Per il mio amore, l'ultimo sogno della mia anima"."
 ep3_story_cycle_violet_poet.2015.a.success: "[zaydun.GetSheHe|U] accetta di rimanere"
 ep3_story_cycle_violet_poet.2015.a.failure: "[zaydun.GetSheHe|U] declina e se ne va"
 ep3_story_cycle_violet_poet.2015.b: "Finché non ci incontreremo di nuovo, mio amore perduto."
 ep3_story_cycle_violet_poet.2015.b.tt: "...se mai dovessimo incontrarci di nuovo."
 ep3_story_cycle_violet_poet.2015.c: "Non posso perdonare gli errori del passato."
 ep3_story_cycle_violet_poet.2015.c.tt: "Il senso di colpa ti divora"