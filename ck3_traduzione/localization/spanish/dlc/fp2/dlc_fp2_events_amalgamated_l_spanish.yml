 fp2_struggle.2000.t:0 "Mercato Disordinato"
 fp2_struggle.2000.desc:0 "Mentre percorro le strade del mercato, mi imbatto in un muḥtasib in difficoltà, [fp2_2000_market_inspector.GetFullName], che cerca di far rispettare le regole del mercato ai venditori ambulanti. "Disposizioni disordinate, olio accanto alle porte delle moschee, conigli non scuoiati e formaggio nelle ciotole! Per Allah, è meglio che mi ascoltiate tutti adesso!"\n\nQuesto muḥtasib #emphasis dovrebbe#! essere punito per le trasgressioni del mercato, se necessario con la violenza. Tuttavia, [fp2_2000_market_inspector.GetSheHe] viene ignorat[fp2_2000_market_inspector.Custom('DE_END_PRO_S_N')] dai mercanti avidi e ciechi.\n\nCosa posso fare per aiutare [fp2_2000_market_inspector.[fp2_2000_market_inspector.Custom('DE_END_PRO_S_N')]?"
 fp2_struggle.2000.a:0 "Intervieni nella questione e minaccia di chiamare un qāḍī"
 fp2_struggle.2000.a.desc:0 "I Muḥtasib correggono il percorso dei mercanti in errore,\nI qāḍī li puniscono secondo il loro giudizio"
 fp2_struggle.2000.a.a:0 "I mercanti obbediscono alla tua parola, ma non sono convinti"
 fp2_struggle.2000.a.a.notif:0 "Burocrazia in Crescita"
 fp2_struggle.2000.a.b:0 "Risolvi la situazione in modo civile"
 fp2_struggle.2000.a.b.notif:0 "Compromesso Accettabile"
 fp2_struggle.2000.b:0 "Rivolgi a tutti loro un severo rimprovero!"
 fp2_struggle.2000.b.desc:0 "Mi assumo l'onere di infliggere al mercante una punizione fisica"
 fp2_struggle.2000.b.notif:0 "Dimostrazione di Diligenza"
 fp2_struggle.2000.b.notif.desc:0 "Scioccati nel vedere un muḥtasib rimproverato, i mercanti sgomberarono rapidamente il mercato."
 fp2_struggle.2000.d:0 "Perché le regole dovrebbero ostacolare gli affari?"
 fp2_struggle.2000.d.desc:0 "Consentire il commercio senza la preoccupazione della dogana aumenterà gli scambi, ma destabilizzerà lentamente il mercato"
 fp2_struggle.2000.e:0 "Non sopporterò questa disobbedienza! Guardie!"
 fp2_struggle.2000.f:0 "Visto che ci siamo, perché non costruiamo anche un bordello?"
 fp2_struggle.2000.f.desc:0 "Incoraggia i mercanti a violare ulteriormente l'ḥisba, cercando di allentare le tensioni"
 fp2_struggle.2000.f.notif:0 "Indulgenza nei Confronti dei Commercianti Stranieri"
 fp2_struggle.2000.f.notif.desc:0 "Le violazioni del mercato sono aumentate solo ora che il muḥtasib ha smesso di far rispettare i regolamenti"
 fp2_struggle.2001.t:0 "Il Villaggio Abbandonato"
 fp2_struggle.2001.desc:0 "Mentre faccio il giro delle terre del mio [ROOT.GetCharacter.Custom('FortifiedBuilding')], un anziano contadino mi si avvicina.\n\n"Grande Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], vi prego di avere pietà di noi e di salvare il nostro villaggio dalla tirannia di [fp2_2001_desperate_county.GetHolder.GetName]". [fp2_2001_desperate_county.GetHolder.GetSheHe|U] ha trascurato il nostro insediamento per troppo tempo. Il popolo desidera un nuovo sovrano, desidera voi, Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 fp2_struggle.2001.desc.extra.a:0 "[fp2_2001_desperate_county.GetName] appartiene al tuo alleato, [fp2_2001_desperate_county.GetHolder.GetName]. Fornire ai ribelli supporto militare sarebbe un atto di aggressione.\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetHolder.GetName], che detiene [fp2_2001_desperate_county.GetName], ha una tregua in corso con te. Aiutare i contadini sarebbe una violazione di questo accordo."
 fp2_struggle.2001.a:0 "Avete la mia parola, [fp2_2001_desperate_county.GetNameNoTierNoTooltip] sarà liberato/a!"
 fp2_struggle.2001.a.desc:0 "Dovrai catturare [fp2_2001_desperate_county.GetNameNoTier] entro #bold cinque anni#!"
 fp2_struggle.2001.a.a.desc:0 "[2001_scoped_chaplain.GetTitledFirstName] sarà molto delus[2001_scoped_chaplain.Custom('DE_END_PRO_S_N')] se non ci riuscirai"
 fp2_struggle.2001.a.notif:0 "Rivendicazione Legittima Concessa"
 fp2_struggle.2001.b:0 "Siete disposti a rinunciare a [fp2_2001_desperate_elder.GetFaith.HighGodName] per questo?"
 fp2_struggle.2001.b.desc:0 "Dovrai catturare [fp2_2001_desperate_county.GetNameNoTier] entro #bold dieci anni#!"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] Si converte alla Fede [ROOT.Char.GetFaith.GetNameNoTooltip]"
 fp2_struggle.2001.b.notif.desc:0 "Per scelta o per disperazione, il villaggio di [fp2_2001_desperate_county.GetNameNoTier] ha adottato la Fede [ROOT.Char.GetFaith.GetName]"
 fp2_struggle.2001.c:0 "Dimostratemi la vostra determinazione; puntate le vostre lance contro [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]!"
 fp2_struggle.2001.d:0 "Forse potreste iniziare rendendo omaggio [ROOT.Char.Custom('DE_END_ADJ_DEF_P_A')] vostr[ROOT.Char.Custom('DE_END_PRO_S_N')]nuov[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]..."
 fp2_struggle.2001.d.notif:0 "I Disperati Abitanti del Villaggio Pagano la Tassa di Liberazione"
 fp2_struggle.2001.d.notif.desc:0 "I contadini di [fp2_2001_desperate_county.GetName] hanno racimolato fino all'ultimo bene di cui disponevano per pagare il tributo di liberazione"
 fp2_struggle.2001.e:0 "Mi dispiace, ma la vostra gente dovrà aiutarsi da sola."
 fp2_struggle.2001.e.desc:0 "Abbandona i contadini al loro destino sotto il governo di [fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.f:0 "Sono al fianco di [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] e [fp2_2001_desperate_county.GetHolder.Custom('DE_END_PRO_S_N')] informerò del vostro tradimento!"
 fp2_every_major_vassal_notifier:0 "Ogni vassallo potente"
 fp2_every_major_same_faith_vassal_notifier:0 "Ogni vassallo potente di fede [dyloc_powerful_vassal_faith.GetAdjective]"
 fp2_every_major_different_faith_vassal_notifier:0 "Ogni vassallo potente non di fede [dyloc_powerful_vassal_faith.GetAdjective]"
 fp2_every_major_same_culture_vassal_notifier:0 "Ogni vassallo potente di cultura [dyloc_powerful_vassal_culture.GetNameNoTooltip]"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "Un [independent_ruler|E] è coinvolto in questa [struggle|E] di ciascuna [culture|E]"
 fp2_struggle.2002.t.a:0 "Villaggio Liberato"
 fp2_struggle.2002.t.b:0 "Obblighi Non Rispettati"
 fp2_struggle.2003.t:0 "Banda degli Uccelli Perduti"
 fp2_struggle.2003.desc:1 "Un gruppo di mercenari feriti e disillusi è arrivato a [fp2_2003_county_town.GetName]. Gli abitanti del luogo affermano di aver sentito parlare di "stabilirsi dopo aver saccheggiato un bersaglio facile" e hanno iniziato a essere ansiosi.\n\nLa tensione è alta e si rischia un conflitto se non intervengo nella questione."
 fp2_struggle.2003.a:0 "Implorarli di andarsene"
 fp2_struggle.2003.a.a.notif:0 "I Briganti Ignorano le Suppliche"
 fp2_struggle.2003.a.b.notif:0 "Risoluzione Pacifica"
 fp2_struggle.2003.b:0 "Offri loro un posto di lavoro presso la guarnigione della città."
 fp2_struggle.2003.b.desc:0 "La guarnigione avrebbe bisogno di truppe veterane, e dare da mangiare a una bestia ferita è il modo più rapido per addomesticarla."
 fp2_struggle.2003.c:0 "Costringili a lasciare la città!"
 fp2_struggle.2003.c.desc:0 "Organizzi un attacco preventivo, utilizzando la guarnigione locale in un attacco a sorpresa per respingere i vandali\n"
 fp2_struggle.2003.c.a:0 "I mercenari massacrano i soldati"
 fp2_struggle.2003.c.b:0 "I soldati sottomettono i mercenari"
 fp2_struggle.2003.c.b.notif:0 "Minaccia dei Mercenari Domata"
 fp2_struggle.2003.d:0 ""Mi sembrate tutti degli ottimi agricoltori!""
 fp2_struggle.2003.d.desc:0 "Ti offri di acquistare i terreni agricoli e le attrezzature dalla gente del posto e di darli ai mercenari"
 fp2_struggle.2003.e:0 "Lasci che se ne occupi la gente del posto."
 fp2_struggle.2003.e.desc:0 "Le tensioni sono già abbastanza alte, provocarle significherebbe correre rischi maggiori"
 fp2_struggle.2003.e.notif.a:0 "I mercenari Saccheggiano le Campagne"
 fp2_struggle.2003.e.notif.b:0 "La Provocazione dei Contadini Finisce in Tragedia"
 fp2_struggle.2003.e.notif.b.desc:0 "La gente del posto ha chiesto ai mercenari di andarsene, ma questa è stata la provocazione necessaria per attaccare."
 fp2_struggle.2003.e.notif.c:0 "I Mercenari Si Insediano"
 fp2_struggle.2003.e.notif.c.desc:0 "I mercenari hanno mostrato un certo gradimento per [fp2_2003_county_town.GetName]."
 fp2_struggle.2007.t:0 "Un castello Degno dell'Iberia"
 fp2_struggle.2007.desc.main:1 "sono maturi per lo sviluppo," afferma il mio [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. "Con il vostro finanziamento, potremmo proteggere [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] contro i nostri nemici in attesa, a un costo #emphasis notevolmente#! ridotto. [2007_vassal_sponsor.GetTitledFirstName] ha presentato una petizione per un [ROOT.Char.Custom('FortifiedBuilding')] nello stile della fede [fp2_2007_foreign_faith.GetAdjective] da costruire su di esso, offrendo un po' dei suoi stessi soldi nel tentativo di influenzare la vostra opinione. Tuttavia, gli altri vassalli chiedono che vi atteniate allo stile degli architetti di fede [ROOT.Char.GetFaith.GetAdjective]. Indipendentemente da chi sceglierete, questa sarà un'occasione d'oro per rafforzare il regno nel suo complesso." L'unico problema è #EMP chi#! sarà scelto per questa lucrosa opportunità..."
 fp2_struggle.2007.desc.a:0 ""Le tue terre $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 ""Le terre di [fp2_2007_castle_holder.GetTitledFirstName] $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a:0 "Assumerò l'architetto di fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]? [fp2_2007_foreign_faith.GetAdjectiveNoTooltip]? Viglio un architetto [fp2_2007_allegedprotocastilean.GetNameNoTooltip]!"
 fp2_struggle.2007.a.notif:0 "La costruzione di un castello inizierà a [fp2_2007_free_real_estate.GetName]."
 fp2_struggle.2007.a.major_vassal_flavor:0 "L'opinione dei vassalli potenti della stessa fede non sarà influenzata perché questo è il risultato atteso."
 fp2_struggle.2007.a.castile.favor:0 "Nessuno si opporrà a [fp2_2007_allegedprotocastilean.GetNameNoTooltip] perché sono rinomati per essere degli architetti esemplari"
 fp2_struggle.2007.b:0 "Assumerò l'architetto di fede [fp2_2007_foreign_faith.GetAdjectiveNoTooltip]."
 fp2_struggle.2007.b.flavor:0 "Questa azione sarà vista come una constatazione a prescindere dalla fede."
 fp2_struggle.2007.c:0 "Progetterò il castello da sol[ROOT.Char.Custom('DE_END_PRO_S_N')], quanto può essere difficile?"
 fp2_struggle.2007.c.flavor:0 "Progettare un castello senza spendere una fortuna è un'impresa enormemente difficile."
 fp2_struggle.2007.c.roco:0 "L'$royal_architect_court_position$ si occuperà di questo compito."
 fp2_struggle.2007.c.notif.a.t:0 "Fondazioni Marce, Struttura Fatiscente"
 fp2_struggle.2007.c.notif.a.desc:0 "I tuoi progetti per il castello sono perseguitati dal fallimento"
 fp2_struggle.2007.c.notif.b.desc:0 "Il progetto ha successo"
 fp2_struggle.2007.d:1 "#EMP Non#! finanzierò alcun castello, soprattutto se non sarà mio!"
 fp2_struggle.2007.d.alt:0 "Queste terre non desiderano un castello, lasciatele stare."
 fp2_struggle.2008.t:0 "I Misfatti di [fps_2008_misdeed_actor.GetCouncilTitle]"
 fp2_struggle.2008.desc:0 "La sera, [fps_2008_misdeed_actor.GetCouncilTitleFirstName] siede in una sala del consiglio poco illuminata. Il suo sguardo e la sua penna d'oca sono concentrati su rapporti di spesa poco trasparenti. Eppure, accanto a lui si trovano stampi di argilla con il timbro reale, che sarebbero necessari solo qualora [fps_2008_misdeed_actor.GetSheHe] intedesse frodare il regno. Chi avrebbe potuto pensare che una persona nella sua posizione avrebbe osato agire in modo così vergognoso sotto gli occhi di [ROOT.Char.GetFaith.HighGodName]?\n\nIn modo vergognoso... ma abile. Se non l[fps_2008_misdeed_actor.Custom('DE_PRO_PER_S_3P_N')]avessi colt[fps_2008_misdeed_actor.Custom('DE_END_PRO_S_N')] sul fatto, nessuno si sarebbe accorto del suo piano."
 fp2_struggle.2008.a:0 "Ho visto abbastanza, portatel[fps_2008_misdeed_actor.Custom('DE_END_PRO_S_N')] nei sotterranei!"
 fp2_struggle.2008.b.a:0 "Insegnami a falsificare documenti e ti mostrerò misericordia."
 fp2_struggle.2008.b.flavor:1 "Metti da parte le prove in cambio della conoscenza dell'arte dell'inganno."
 fp2_struggle.2008.c:0 "Quei fondi sono destinati a me... vero?"
 fp2_struggle.2008.c.flavor:0 "Nascondi le prove degli illeciti sotto il tappeto e partecipa al piano corrutivo."
 fp2_struggle.2008.d:0 "Sarai pubblicamente umiliato nella piazza del paese."
 fp2_struggle.2008.d.flavor:0 "Esponi le sue azioni al popolo affinché possano giudicarl[fps_2008_misdeed_actor.Custom('DE_END_PRO_S_N')] loro stessi, andando contro il desiderio di difformità dei suoi vassalli e consiglieri."
 fp2_struggle.2009.t:0 "Catturare i Ladri del Mito"
 fp2_struggle.2009.desc:0 ""Hai scelto il castello sbagliato, idiota!" urla il mio maresciallo mentre con la spada minaccia l'intrus[fp2_2009_garduna_young_thief.Custom('DE_END_PRO_S_N')] spaventat[fp2_2009_garduna_young_thief.Custom('DE_END_PRO_S_N')].\n\nSotto l'ulteriore pressione del mio maresciallo, [fp2_2009_garduna_young_thief.Custom('DE_ART_DEF_P_A')] giovane [fp2_2009_garduna_young_thief.GetWomanMan] spiega che [fp2_2009_garduna_young_thief.GetSheHe] fa parte di una grande organizzazione criminale originaria di [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] e comandata dal[fp2_2009_garduna_guild_master.Custom('DE_END_ADJ_NUL_S_N')] temut[fp2_2009_garduna_guild_master.Custom('DE_END_PRO_S_N')] [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. "Quindi stai cercando di fondare una nuova gilda dei ladri proprio sotto il mio naso, eh?" chiedo, e [fp2_2009_garduna_young_thief.Custom('DE_ART_DEF_P_A')] ladr[fp2_2009_garduna_young_thief.Custom('DE_END_PRO_S_N')] si limita ad annuire. [fp2_2009_garduna_young_thief.Custom('DE_ART_IND_D')] è dispost[fp2_2009_garduna_young_thief.Custom('DE_END_PRO_S_N')] a scambiare ulteriori informazioni in cambio della sua vita."
 fp2_struggle.2009.a:0 "Questo regno non è abbastanza grande per #EMP due#! [Select_CString(ROOT.Char.IsFemale,'regine','re')]."
 fp2_struggle.2009.a.flavor:0 "Lascia andare [fp2_2009_garduna_young_thief.Custom('DE_ART_DEF_P_A')] ladr[fp2_2009_garduna_young_thief.Custom('DE_END_PRO_S_N')] in cambio dell'ubicazione del suo capo, poi partite per una missione per sconfiggerlo e guadagnarti il titolo di "Ammazzaladri"."
 fp2_struggle.2009.b:0 "Dimmi dove si nascondono i tuoi complici e potresti essere lasciat[fp2_2009_garduna_young_thief.Custom('DE_END_PRO_S_N')] in vita."
 fp2_struggle.2009.b.blues:0 "Ottiene il [trait|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#! dopo aver venduto i suoi amici"
 fp2_struggle.2009.c:0 "La tua gilda di ladri sembra... #emphasis tassabile.#!"
 fp2_struggle.2009.d:0 "Lavora per me, sciogli il [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]."
 fp2_struggle.2009.d.flavor.st:0 "Paghi la gilda dei ladri affinché lasci le tue terre"
 fp2_struggle.2009.e:0 "Regalerò la tua testa mozzata a [fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]."
 fp2_struggle.2009.e.a:0 "La gilda dei ladri può vendicarsi destabilizzando una contea a caso."
	# Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 fp2_struggle.2010.t:0 "Caccia alla Faina"
 fp2_struggle.2010.desc:0 "Dopo aver viaggiato fino a [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip], entro in una chiesa abbandonata. [fp2_2009_garduna_guild_master.GetNameNoTooltip] aspettava il mio arrivo.\n\n"[ROOT.Char.GetFirstNameNoTooltip], presumo? Il/La tuo/a [ROOT.Char.Custom('signature_weapon')] mi dice che non siete qui per propormi un affare. Ma i ladri sono più vicini ai mercanti che ai soldati. Potremmo andarcene entrambi soddisfatti se mi pagate. Allora non avrò più nulla a che fare con il vostro [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 fp2_struggle.2010.b:0 "Preparatevi a essere decapitato/a, serpente!"
 fp2_struggle.2010.c:0 "Pagare del denaro per la protezione sembra meglio di un combattimento..."
 fp2_struggle.2011.desc:0 "Poiché [fp2_2009_garduna_guild_master.GetFirstName] è stat[fp2_2009_garduna_guild_master.Custom('DE_END_PRO_S_N')] sconfitt[fp2_2009_garduna_guild_master.Custom('DE_END_PRO_S_N')], la gilda dei ladri e le sue operazioni sono state paralizzate."
 fp2_struggle.2011.a:0 "È Bello essere [ROOT.Char.Custom('DE_ART_DEF_P_A')] [Select_CString(ROOT.Char.IsFemale,'Regina','Re')] #DIE2 dei Ladri#!"
 fp2_struggle.2012.t:0 "Rapporto dalle fonti locali:"
 fp2_struggle.2012.desc:0 "C'è una banda di ladri senza scrupoli che sta depredando [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]. È chiaro che qualcuno ha deliberatamente finanziato questi criminali per agire contro di noi. Per il momento, sarebbe saggio assegnare un Maresciallo per mettere in sicurezza la regione."
 fp2_struggle.2012.a:0 "Chiunque l'abbia fatto sta giocando sporco!"
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt:0 "Accanto a questa lettera troverete la testa mozzata di uno dei ladri che si sono dati alla macchia in entrambi i nostri regni. Mi sono preso la libertà di giustiziarl[fp2_2009_garduna_young_thief.Custom('DE_END_PRO_S_N')] e informare la vostra guarnigione di [fp2_2009_involved_capital_county.GetNameNoTier] della posizione in cui si trovano i suoi complici."
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] mi ha fatto uno splendido dono!"
 fp2_struggle.2013.t:0 "Il Segreto della Libertà"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] è un[fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_POS_P_2P')] prigionier[fp2_2013_prisoner_with_a_secret.Custom('DE_END_PRO_S_N')] alla mia mercé; essendone ben consapevole, [fp2_2013_prisoner_with_a_secret.Custom('DE_ART_IND_D')] si lancia in una disperata supplica... "Vi racconterò il segreto di [fp2_2013_secret_owner.GetFullNameRegnal] se mi rilascerete.""
 fp2_struggle.2013.a:0 "Dimmi il segreto e sarai liber[fp2_2013_prisoner_with_a_secret.Custom('DE_END_PRO_S_N')]"
 fp2_struggle.2013.a.a:0 "Apprendi il segreto di #TUT_KW [fp2_2013_secret_owner.GetFirstName]#!"
 fp2_struggle.2013.b:0 "Perché fare un accordo quando posso semplicemente torturarti?"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] resiste alle torture"
 fp2_struggle.2013.c:0 "Infido serpente! [fp2_2013_secret_owner.GetFirstNameNoTooltip] ne sarà informat[fp2_2013_secret_owner.Custom('DE_END_PRO_S_N')]!"
 fp2_struggle.2013.c.desc:0 "Senza conoscere il segreto, decidi di catturare [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] prima che [fp2_2013_secret_owner.GetFirstNameNoTooltip] l[fp2_2013_secret_owner.Custom('DE_END_PRO_S_N')] condanni per il suo tradimento."
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] deciderà il destino di [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]"
 fp2_struggle.2013.d:0 "Non faccio promesse, ditemelo e forse ci penserò più tardi...."
 fp2_struggle.2014.t:0 "[ROOT.Char.Custom('DE_END_ADJ_DEF_P_A')|U] leale [ROOT.Char.GetNameNoTooltip]:"
 fp2_struggle.2014.desc.start:0 "Grazie per avermi riconsegnato [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip], "
 fp2_struggle.2014.desc.light:0 "ma non credo che [fp2_2013_prisoner_with_a_secret.GetSheHe] abbia fatto qualcosa che meriti una punizione. Ho lasciato che ne uscisse indenne. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "Mi risulta che [Select_CString(fp2_2013_prisoner_with_a_secret.IsFemale,'questa scrofa','questo porco')] abbia cercato di vendere i miei segreti per avere salva la pelle."
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ Mi assicurerò che né [fp2_2013_prisoner_with_a_secret.GetSheHe] né i segreti vedano mai la luce del giorno. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ Anzi, ho ordinato al mio aguzzino di levarmel[fp2_2013_prisoner_with_a_secret.Custom('DE_END_PRO_S_N')] di torno! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\nMi avete reso felice, non lo dimenticherò. Grazie."
 fp2_struggle.2014.b:0 "Peccato che [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] non sia stat[fp2_2013_prisoner_with_a_secret.Custom('DE_END_PRO_S_N')] giustiziat[fp2_2013_prisoner_with_a_secret.Custom('DE_END_PRO_S_N')], ma almeno ho guadagnato un favore."
 fp2_struggle.2015.t:0 "Lettera sul Retro"
 fp2_struggle.2015.desc:0 "Passeggiando per la mia corte, noto un volto sconosciuto che mi si avvicina. "I miei più sentiti omaggi mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('ComplimentAdjective')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], mi chiamo [fp2_struggle_2015_peasant_to_murder.GetFirstName], ex cortigian[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_PRO_S_N')] di [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.Custom('DE_ART_IND_A')|U] mi ha chiesto di presentarmi al vostro cospetto e di entrare a far parte della vostra corte. Mi ha anche consegnato una lettera di presentazione che solo voi potrete leggere." Quindi, [fp2_struggle_2015_peasant_to_murder.GetSheHe] mi porge una lettera allegata.\n\nDopo la rottura del sigillo, la lettera recita semplicemente: "#EMP Car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstName], per favore, assassinate [fp2_struggle_2015_peasant_to_murder.Custom('DE_ART_DEF_P_A')] porta[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_NOU_S_GS_N')] di questa lettera#!. - [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]""
 fp2_struggle.2015.a:0 ""Benvenut[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_PRO_S_N')]! Venite, bevete un po' di [ROOT.Char.Custom('GetExpensiveDrink_Singular')] #DIE2 (avvelenato)#!.""
 fp2_struggle.2015.a.a:0 "Il tentativo di avvelenamento è fallito"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] continuerà a tentare di assassinare [fp2_struggle_2015_peasant_to_murder.GetFirstName]"
 fp2_struggle.2015.a.b:0 "Cortigian[fp2_struggle_2015_murder_requester_vassal.Custom('DE_END_PRO_S_N')] avvelenat[fp2_struggle_2015_murder_requester_vassal.Custom('DE_END_PRO_S_N')]!"
 fp2_struggle.2015.b:0 "Ignora la lettera e accogli [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] nella tua corte."
 fp2_struggle.2015.c:0 ""Siete stat[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_PRO_S_N')] marchiat[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_PRO_S_N')] a morte, fuggite finché potete.""
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] fallisce "misteriosamente" la fuga"
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] viene ingannat[fp2_struggle_2015_murder_requester_vassal.Custom('DE_END_PRO_S_N')] facendo[fp2_struggle_2015_murder_requester_vassal.Custom('DE_PRO_DEM')] credere che [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] sia mort[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_PRO_S_N')]"
 fp2_struggle.2016.t:0 "All[ROOT.Char.Custom('DE_END_PRO_S_N')] stolt[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip],"
 fp2_struggle.2016.desc:0 "So che avete assassinato #DIE2 (su mia richiesta)#! [fp2_struggle_2015_peasant_to_murder.Custom('DE_ART_DEF_P_A')] mi[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_PRO_S_N')] amatissim[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_PRO_S_N')] inviat[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_PRO_S_N')] [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. Ma non preoccupatevi, come vostr[fp2_struggle_2015_murder_requester_vassal.Custom('DE_END_PRO_S_N')] fedele vassall[fp2_struggle_2015_murder_requester_vassal.Custom('DE_END_PRO_S_N')] manterrò il segreto tra di noi. Finché continueremo ad aiutarci a vicenda, da buoni amici quali siamo."
 fp2_struggle.2016.a:0 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] ingannat[ROOT.Char.Custom('DE_END_PRO_S_N')]! Che [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 fp2_struggle.2018.t:1 "Scacchi per Amici"
 fp2_struggle.2018.t.outcome.a:0 "Creare un'Amicizia"
 fp2_struggle.2018.t.outcome.b:0 "Godere della Compagnia"
 fp2_struggle.2018.t.outcome.c:0 "Un Periodo Poco Piacevole"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "Nella mia mente, le nostre spade si sono scontrate, in una feroce battaglia di analisi strategica e di cruda determinazione.\n\nStavamo semplicemente muovendo dei pezzi su una scacchiera, ma l'intensa concentrazione ha fatto sì che la stanza e la scacchiera svanissero nell'etere, lasciandoci su un campo di battaglia creato dalla nostra immaginazione; mossa dopo mossa si avvicina sempre di più alla vittoria, combattendo ferocemente per ogni pedone...\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "Mentre i minuti diventano ore e il crepuscolo segna la fine del nostro tempo insieme, [fp2_2017_gamervassal.GetFirstNameNoTooltip] commenta... "
 fp2_struggle.2018.desc.good_intro_match:0 ""Ah, splendida partita!"
 fp2_struggle.2018.desc.bad_intro_match:0 ""Ugh, che partita... Dovresti allenarti più spesso, le tue mosse erano semplici e prevedibili, non c'è gusto a giocare contro un avversario che non sa difendersi. "
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ Di sicuro hai lottato con le unghie e con i denti, lo rispetto."
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ Mi hai colto di sorpresa con quell'apertura dell'ippopotamo sul lato del re, che mossa audace! "
 fp2_struggle.2018.desc.match_end_win:0 "E avete vinto anche voi e con merito! "
 fp2_struggle.2018.desc.match_end_loss:0 "Ma alla fine ho comunque vinto io. "
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "Sono riuscito comunque a vincere, anche se ho l'impressione che questo fosse il tuo piano fin dall'inizio. "
 fp2_struggle.2018.desc.social_pre_intro:0 "Passiamo il tempo bevendo e parlando dei più svariati argomenti, dai semplici affari dei villaggi vicini agli esiti dei duelli fra [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. "
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] è stat[fp2_2017_gamervassal.Custom('DE_END_PRO_S_N')] completamente assort[fp2_2017_gamervassal.Custom('DE_END_PRO_S_N')] dalla conversazione e si è impegnat[fp2_2017_gamervassal.Custom('DE_END_PRO_S_N')] in ogni momento, discutendo con grande passione gli argomenti trattati."
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] stava chiaramente apprezzando la conversazione e l'ospitalità.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] è stat[fp2_2017_gamervassal.Custom('DE_END_PRO_S_N')] annoiat[fp2_2017_gamervassal.Custom('DE_END_PRO_S_N')] e distratt[fp2_2017_gamervassal.Custom('DE_END_PRO_S_N')] per tutto il tempo...\n\n"
 fp2_struggle.2018.desc.social_intro:0 ""Credo di aver bevuto abbastanza. "
 fp2_struggle.2018.desc.social_good:0 "Il/La [ROOT.Char.Custom('GetExpensiveDrink_Singular')] era ottimo/a, grazie. "
 fp2_struggle.2018.desc.outcome_0:0 "Mi sono divertit[ROOT.Char.Custom('DE_END_PRO_S_N')] molto, dovrei venire a trovarvi più spesso!""
 fp2_struggle.2018.desc.outcome_1:0 "È stato divertente, forse tornerò a trovarvi qualche volta.""
 fp2_struggle.2018.desc.outcome_2:0 "Devo andare, mi[fp2_2017_gamervassal.Custom('DE_END_PRO_S_N')] [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))] probabilmente sente la mia mancanza. Arrivederci, [ROOT.Char.GetFirstNameNoTooltip].""
 fp2_struggle.2018.a:0 "Vittoria! L'ho battut[fp2_2017_gamervassal.Custom('DE_END_PRO_S_N')]!"
 fp2_struggle.2018.b:0 "Non siamo diventati amici, ma ci siamo divertiti!"
 fp2_struggle.2018.c:0 "Uh, non è andata bene..."
 fp2_struggle.2020.t:1 "Açò és or, xata!"
 fp2_struggle.2020.desc:0 "Passando da [fp2_2020_valencia.GetName], una contadina mi offre una tazza di latte rinfrescante dal sapore più dolce di qualsiasi altra cosa abbia mai assaggiato. "Cos'è questa meravigliosa bevanda che mi avete offerto?" chiedo, a cui lei risponde "latte di uno zigolo dolce."\n\nNon esiste persona che possa resistere al fascino di questo intruglio in una calda giornata estiva, non esiste bambino che possa evitare di sorridere quando gliene viene offerta una tazza, e non esiste Valenciano che non ne sia ghiotto. #EMP Questa bevanda non è latte, è oro!#!"
 fp2_struggle.2020.a:0 ""D'ora in poi, [fp2_2020_valencia.GetNameNoTooltip] coltiverà esclusivamente zigole dolci!""
 fp2_struggle.2020.a.desc:0 "Costringi i contadini a coltivare esclusivamente zigole dolci, creando prodotti di lusso per la tua capitale."
 fp2_struggle.2020.b:0 ""Consegnatemi tutti i vostri barili, questa bevanda sarà al centro del mio prossimo banchetto!""
 fp2_struggle.2020.c:0 ""Non cadrò nella tentazione di questa bevanda, vattene!""
 fp2_struggle.2020.c.desc:0 "Con il cuore pesante, ti liberi del desiderio dell'horchata, guadagnando notorietà per aver resistito a una grande tentazione."
 fp2_struggle.2020.d:0 "Finanzia la coltivazione di altre zigole dolci nei campi."
 fp2_struggle.2021.t:0 "Il Ritorno del Re dei Ladri"
 fp2_struggle.2021.desc:0 ""Salve [ROOT.Char.GetFirstName], Scommetto che non ti aspettavi di rivedermi. "
 fp2_struggle.2021.desc.alt.cutout:0 "Soprattutto dopo aver distrutto la mia organizzazione anni fa. Ma rompere qualcosa è facile come rimetterlo insieme e non voglio giocare ancora al gatto e al topo. Concedimi un passaggio sicuro per [fp2_2021_old_napoly.GetNameNoTier] e non dovrai più vedermi, la gilda sarà ricostruita lontano da te e dalle tue ricchezze.""
 fp2_struggle.2021.desc.alt.paidoff:0 "Soprattutto quando abbiamo fatto un patto per non disturbarti oltre. Ma il mio borsello comincia a sentirsi di nuovo troppo leggero per essere comodo. Questo può essere un terreno fertile per il crimine, ma non per organizzarlo. Desidero trasferire i miei agenti e me me stesso a [fp2_2021_old_napoly.GetNameNoTier], concedici un passaggio sicuro e non dovrai più preoccuparti di noi.""
 fp2_struggle.2021.desc.alt.work:0 "Ma mi è piaciuto lavorare con te l'ultima volta, e sono a corto di [ROOT.Char.GetWomenMen] fidat[ROOT.Char.Custom('DE_END_NOU_S_G')]. Desidero ritirarmi ora che sono in vantaggio, puoi garantirmi un passaggio sicuro per [fp2_2021_old_napoly.GetNameNoTier]?""
 fp2_struggle.2021.desc.alt.behead:0 "Non sono qui per vendicarmi [fp2_2009_garduna_young_thief.GetFirstName], ma per ritirarmi. Quella era una testa di troppo e so fin troppo bene che la mia potrebbe essere la prossima. Concedimi un passaggio sicuro per adare a [fp2_2021_old_napoly.GetNameNoTier] e non mi vedrai mai più. Non c'è bisogno che questo incontro finisca in uno spargimento di sangue.""
 fp2_struggle.2021.desc.outro:1 "Dice [fp2_2009_garduna_guild_master.GetFullNameNicknamed], mentre stringe nervosamente un sacchetto di monete in una mano e un'arma celata nell'altra."
 fp2_struggle.2021.a:0 ""Molto bene, ti aiuterò a partire per l'Italia.""
 fp2_struggle.2021.a.alt:0 ""Che ne dici, invece, di ritirarti in Italia?""
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] partirà per [fp2_2021_old_napoly.GetName] e scomparirà"
 fp2_struggle.2021.b:0 ""Anzi, che ne dici di unirti ai miei ranghi?""
 fp2_struggle.2021.c:0 ""Sembra faticoso, che ne dici di diventare una spia anziché un criminale?""
 fp2_struggle.2021.c.flavor:0 "Offri a [fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] denaro sufficiente per gestire una rete di spionaggio, in modo da poter cercare segreti per tuo conto."
 fp2_struggle.2021.c.a:0 "La rete di spionaggio cercherà e riferirà fino a due segreti riguardanti altri governanti coinvolti nella disputa"
 fp2_struggle.2021.c.spynet.a:0 "La Rete di Spionaggio Ha Scoperto dei Segreti:"
 fp2_struggle.2021.c.spynet.b:0 "La rete di spionaggio non è riuscita a trovare dei segreti"
 fp2_struggle.2021.c.spynet.b.desc:0 "La rete di spionaggio gestita da [fp2_2009_garduna_guild_master.GetFirstName] non è riuscita a trovare alcun segreto rilevante, ma il tuo capo delle spie ha imparato molto dall'esperienza...."
 fp2_struggle.2021.d:0 ""No, questa volta non riuscirete a scappare! Preparatevi!""
 fp2_struggle.2021.d.alt:0 "Hai ragione, la tua testa #EMP sarà#! la prossima! #BER Muori!#!"
 fp2_struggle.2021.d.a:0 "Uccidi i Vecchi Nemici"
 fp2_struggle.2021.d.b:0 "@warning_icon! Parteciperai a un duello letale con [dueltarget.GetFirstName]"
 fp2_struggle.2023.t:0 "Un Re per un Bardo"
 fp2_struggle.2023.desc:1 "Mi trovo in una tenda in un accampamento che confina con [fp2_2023_foreign_king.GetPrimaryTitle.GetName], incaricat[ROOT.Char.Custom('DE_END_PRO_S_N')] di valutare le tensioni tra i nostri regni. Improvvisamente, un[fp2_2023_enemy_knight.Custom('DE_PRO_POS_P_2P')] [fp2_2023_enemy_knight.GetWomanMan] entra nella tenda, chiedendo di vedere "il nuovo comandante". D'istinto, faccio un passo in avanti.\n\n"Quindi sei il nuovo comandante? Molto bene, scegli una sfida, chi perde pagherà da bere all'altro campo stasera!" Dice [fp2_2023_enemy_knight.GetFirstName], comandante dell'accampamento straniero, ignaro del fatto che sono un[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameRegnal] e non un semplice capo militare."
 fp2_struggle.2023.a.desc:0 "Dici ai soldati chi sei, interrompi la festa e chiedi alle tue truppe di fare gli addominali come punizione per aver fraternizzato con il nemico mentre erano in servizio."
 fp2_struggle.2023.a.a:1 ""Stupid[fp2_2023_enemy_knight.Custom('DE_END_PRO_S_N')], io sono [ROOT.GetCharacter.GetFullNameNoTooltip]!""
 fp2_struggle.2023.b:0 ""Recita la tua poesia più cattiva sui reciproci signori!""
 fp2_struggle.2023.b.desc:0 "Entrambi scrivete delle poesie sui cattivo governo dell'altra parte, poi le leggete ad alta voce ad una folla allegra."
 fp2_struggle.2023.b.a:0 "Ti fai beffe di [fp2_2023_foreign_king.GetFirstNameRegnal]"
 fp2_struggle.2023.b.b:0 "La tua poesia viene derisa"
 fp2_struggle.2023.c:0 ""Risolviamo la questione con una sfida amichevole, in guardia!""
 fp2_struggle.2023.c.desc:0 "Ingaggi uno scontro non letale con il comandante nemico per decidere chi sarà in seguito a pagare per le bevande."
 fp2_struggle.2023.c.exptooltip:0 "Potresti guadagnare ulteriore Esperienza per lo [martial_lifestyle|E] dall'incontro."
 fp2_struggle.2023.c.a:0 "Sconfiggi il Comandante Nemico"
 fp2_struggle.2023.c.b:0 "Sconfitt[ROOT.Char.Custom('DE_END_PRO_S_N')] da [fp2_2023_enemy_knight.GetName]"
 fp2_struggle.2023.d:0 ""Perché aspettare la taverna? Gareggiamo bevendo della birra!""
 action_considered_haram_warning:0 "@warning_icon! #italic Questa azione è considerata#! #X haram#!#italic !#!"
 fp2_struggle.2023.d.a:0 "Svieni ubriac[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 fp2_struggle.2023.d.b:0 "Bevi una quantità pari ad un barile"
 fp2_struggle.2025.t:0 "Soffrire Per il Successo"
 fp2_struggle.2025.desc:1 "Sotto il caldo bagliore della luce del sole c'è un lembo di terra con dei campi incolti e degli edifici fatiscenti, con il vento che sussurra lamenti di solitudine attraverso le sue pietre decrepite. Questo è uno dei tanti villaggi di [fp2_2025_razed_land.GetNameNoTier], gli abitanti che se ne sono andati quando è arrivata la guerra non sono più tornati quando è finita e la bandiera di [ROOT.Char.GetPrimaryTitle.GetName] sventola sopra di essi.\n\n"Bello, non è vero?" dice il mio [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName], "Questa è terra libera, ideale per la ricostruzione. Potremmo costruire un monumento al nostro successo proprio qui.""
 fp2_struggle.2025.a:0 "I nostri nuovi sudditi hanno bisogno di tempo per elaborare il lutto, non per combattere..."
 fp2_struggle.2025.b:0 "Un'idea geniale! Qui sorgerà il più grande dei monumenti!"
 fp2_struggle.2025.c:0 "Riporteremo questa città a come era un tempo."
 fp2_struggle.2025.d:0 "Stabilirò qui degli avamposti temporanei per sorvegliare i miei nuovi possedimenti."
