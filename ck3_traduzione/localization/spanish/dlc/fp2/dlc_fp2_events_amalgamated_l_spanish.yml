 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.desc_court:0 "I sussurri si diffondono nella mia corte come braci che accendono il fuoco. È come se tutti quelli che mi circondano fossero convinti che [fp2_2050_el_cid.GetFullName] abbia agito alle mie spalle.\n\nVoci di tributi rubati, guerre non autorizzate e altre azioni che mettono in discussione la mia autorità da parte della mia corte. Non ho dubbi sull'integrità di [fp2_2050_el_cid.GetFirstName], ma posso permettermi di tenere un uomo che attira voci così maligne alla mia corte? Non si possono fermare ora e se non agisco subito, sarò considerato un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] debole."
 fp2_struggle.2050.desc_knights:0 "Camminando per le sale del [ROOT.GetCharacter.Custom('FortifiedBuilding')], mi accorgo che tutti i miei [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] sono di cattivo umore. La presenza di [fp2_2050_el_cid.GetFullNameNicknamed] ispira il soldato comune a raggiungere grandi imprese, ma fa sì che il nobile [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] appassisca al suo splendore.\n\nCome un comandante di talento e un guerriero degno delle favole, non c'è alcun dubbio sul valore che [fp2_2050_el_cid.GetFirstNameNicknamed] porta nei miei ranghi, ma se la forza di un uomo provoca la debolezza degli altri... Posso davvero permettermi di mantenere una tale influenza tra i miei [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]?"
 fp2_struggle.2050.desc_nobles:0 "I nobili di tutto il regno si sono rivolti a me negli ultimi tempi per condividere le preoccupazioni, i pettegolezzi ed i commenti apertamente ostili nei confronti del mio [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. È chiaro che la nobiltà non gradisce il trattamento di favore che risevo a [fp2_2050_el_cid.GetFirstName] e desidera vedere questo emergente [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] bandito prima che i plebei tentino di seguire le sue orme. [fp2_2050_el_cid.GetFirstName] Forse un tempo era un nobile anche lui, ma ora è un [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] che si è fatto da solo e una minaccia percepita al tessuto sociale del regno.\n\nLa decisione spetta a me, ma tenere [fp2_2050_el_cid.GetFirstName] in giro mette in pericolo la mia posizione presso la nobiltà."
 fp2_struggle.2050.desc_faith:0 "Ovunque vada, vedo una mancanza di rispetto riflessa negli occhi dei miei [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Voci infondate sostengono che la mia sete di terra e di oro mi abbia allontanato da [ROOT.GetCharacter.GetFaith.HighGodName] e mi abbia fatto schierare con mercenari senza Dio come [fp2_2050_el_cid.GetFirstNameNicknamed], che non si fanno scrupoli contro chi combattere.\n\nLe loro menti stolte hanno annebbiato le illusioni romantiche di una guerra cavalleresca in cui solo i pii difendono la loro fede, quando in verità è grazie a persone come lui che il nostro stile di vita è sicuro. Ad ogni modo, se voglio rimanere nelle grazie del mio clero, forse è il caso che consideri l'idea di bandire [fp2_2050_el_cid.GetFirstName]."
 fp2_struggle.2050.a:0 "Mi fido del mio [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] ed egli rimarrà!"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] continua a servirti."
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] Rimane"
 fp2_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip] continuerà a servirmi a prescindere!"
 fp2_struggle.2050.c:0 "Forse è arrivato il momento di lasciarlo andare..."
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] dovrà cercare un impiego altrove..."
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 "Un famoso cavaliere di nome [fp2_2050_el_cid.GetFullName], conosciuto anche come "[fp2_2050_el_cid.GetNicknameNoTooltip|U]", è arrivato alla mia corte in cerca di un signore da servire. È un comandante di indubbio talento e un guerriero degno della leggenda.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] non si fa scrupoli a lavorare con chiunque sia disposto ad accoglierlo a braccia aperte. Questa è l'occasione per reclutare un cavaliere in grado di ribaltare da solo le sorti della battaglia."
 fp2_struggle.2051.a:0 "Ah, benvenuto! Godrete di una posizione di rilievo alla mia corte."
 fp2_struggle.2051.b:0 "Un uomo del vostro talento è sempre il benvenuto nel mio regno."
 fp2_struggle.2051.c:0 "Cercate un impiego altrove, [fp2_2050_el_cid.GetFirstNameNoTooltip]."

 # fp2_2004placeholder
 fp2_struggle.2004.t:0 "Un'Armada Più Grande"
 fp2_struggle.2004.desc:1 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], [2004_scoped_steward.GetFirstName], mi informa che i suoi cronisti hanno fatto ritorno dal viaggio attraverso i mari per studiare le tecnologie navali. [2004_scoped_steward.GetSheHe|U] dice che con il finanziamento, potremmo progettare una nuova nave in grado di superare i nostri vicini e inaugurare un'era di supremazia marittima per [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nD'altro canto, il mio [2004_scoped_marshal.GetCouncilTitleFirstName], preferirebbe piuttosto utilizzare quel denaro per comprare cose piuttosto che per i vascelli commerciali."
 fp2_struggle.2004.a:0 "Considera l'impresa patrocinata"
 fp2_struggle.2004.a.a.desc:0 "I nuovi progetti navali vengono messi in campo"
 fp2_struggle.2004.a.b.desc:0 "I costruttori di navi a [fp2_2004_dockyards.GetNameNoTierNoTooltip] diventano artigiani rinomati"
 fp2_struggle.2004.b:0 "Quei fondi possono trovare un uso migliore da qualche altra parte"
 fp2_struggle.2004.b.desc:0 "Respingi gli sforzi di [2004_scoped_steward.GetFirstNameNoTooltip] e ti tieni i fondi"
 fp2_struggle.2004.c:0 "Non voglio un nuovo progetto per una nave, voglio una nave d'argento puro!"
 fp2_struggle.2004.c.desc:0 "Scommetti i tuoi fondi per un'eccezionale opportunità di fama, radunando i più grandi artigiani per costruire l'impossibile: una nave d'argento puro."
 fp2_struggle.2005.t:0 "Un'Armada in Anticipo sui Tempi"
 fp2_struggle.2005.t.alt:0 "Mastri Costruttori di [fp2_2004_dockyards.GetNameNoTier]"
 fp2_struggle.2005.desc:0 "Le nuove navi presentano il seguente progetto:"
 fp2_struggle.2005.desc.intro:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_PRO_S_N')], finalmente le nostre navi sono pronte a salpare!" dice [2005_scoped_steward.GetFirstName]. "Credo che troverete il design più gradevole."\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "I nuovi progetti sono un successo eccezionale! Infatti è stato costruito un nuovo cantiere navale a [fp2_2004_dockyards.GetNameNoTier] solo per produrre queste nuove navi all'avanguardia.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif:0 "Purtroppo, da quando è iniziata la costruzione, il [fp2_2004_dockyards.GetName] è caduto nelle mani di [fp2_2004_dockyards.GetHolder.GetName]. Siamo riusciti a mantenere i progetti delle navi, ma i cantieri navali adesso appartengono a loro.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "L'idea[2004_scoped_steward.Custom('DE_END_NOU_S_GS_N')] originale, [2004_scoped_steward.GetFirstName], non è più tra noi, ma [2005_scoped_steward.GetFirstNameNicknamed] è stat[2005_scoped_steward.Custom('DE_END_PRO_S_N')] in grado di prendere le redini e terminare il progetto senza di [2004_scoped_steward.GetSheHe].\n\n"
 fp2_struggle.2005.desc.bottom.generic:0 "Il fondo della nave utilizza"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$ una chiglia a fondo piatto, che consente una navigazione stabile in acque calme. "
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$ una paratia stagna progettata per evitare l'affondamento in caso di danni. "
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$ una chiglia affilata e profonda, capace di fendere le onde a velocità immensa! "
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$ costole costruite in clinker, per uno scafo contemporaneamente più robusto e leggero. "
 fp2_struggle.2005.desc.unique.init:0 "Poi, sopra di esso si trova il pezzo più unico,"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ il suo massiccio doppio stabilizzatore, che garantisce una stabilità senza pari. "
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$ una serie di bastioni di legno rialzati a ciascuna estremità dello scafo, che consentono agli arcieri di far piovere frecce sul nemico. "
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ il suo imponente edificio, simile a un castello, sul ponte. "
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ il suo tetto in legno ricoperto di punte per impedire l'abbordaggio. "
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ il suo ariete sul davanti, per perforare le navi nemiche in uno scontro diretto. "
 fp2_struggle.2005.desc.sails.init:0 "Infine, la nave utilizza"
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ grandi arcate quadrate impilabili che sfruttano al meglio la brezza marina."
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ massicce vele sovrapposte, degne della più potente delle navi."
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ complessi arredi velici di prua e di poppa per la massima manovrabilità."
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ molte grandi file di remi. Rendendo la nave salda come la volontà di chi la manovra."
 fp2_struggle.2005.desc.outro:0 "\n\n"Davvero impressionante, non credi?" Dice [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.outro.crit:0 "\n\n"Questo ci porterà sicuramente ad un'era di supremazia navale!" Proclama orgogliosamente [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.a:0 "Avete fatto un buon lavoro."
 fp2_struggle.2005.a.a:0 "Peccato per i cantieri, ma almeno abbiamo le navi."
 fp2_struggle.2005.desc.alt.a:1 "Argento sommerso"
 fp2_struggle.2005.desc.alt.a.desc:0 "Consapevole di quanto sarà sconvolgente questa notizia, il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName], si avvicina con cautela per comunicare l'esito del nostro tentativo di far galleggiare l'argento.\n\n"Nonostante i nostri sforzi, l'idea di costruire una barca in metallo è una follia. Dopo il suo completamento, la barca ha lasciato il porto ed è prontamente affondata negli abissi dell'oceano. Una parte significativa del nostro tesoro ora giace fuori portata sotto le onde crudeli. Mi dispiace, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]."\n\n"
 fp2_struggle.2005.desc.alt.b:1 "Vascelli d'Argento"
 fp2_struggle.2005.desc.alt.b.desc:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')]  mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName] sapeva che si trattava soltanto di un oggetto scenico, qualcosa con cui farsi una reputazione. Le barche fatte di metallo non galleggeranno mai, a prescindere dai progressi tecnologici.\n\nPertanto, invece di prendere sul serio il compito e tentare l'impossibile, [2005_scoped_steward.GetSheHe] ha rivestito un vascello di legno con un sottile strato d'argento per ingannare gli spettatori. Io e la mia nuova "nave metallica" siamo sulla bocca di tutti, invidiati da tutto il mondo!\n\n"

 # fp2_struggle_event_2006
 fp2_struggle.2006.t:0 "I Confini della Fede"
 fp2_struggle.2006.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName] si avvicina a me in privato con un chiaro dubbio negli occhi.\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U] mi spiega che la sua fede sta vacillando a causa del tempo che [fp2_2006_vassal_in_crisis.Custom('DE_ART_IND_A')] ha trascorso facendo la guardia ai confini contro [fp2_2006_foreign_faith.GetNameNoTooltip] e fraternizzando con il nemico. Le sue parole non sono uno scherzo. È come se il minimo errore potrebbe far[fp2_2006_vassal_in_crisis.Custom('DE_END_PRO_S_N')] allontanare da [ROOT.Char.GetFaith.HighGodName].\n\nTuttavia, questa è un'opportunità per rafforzare il nostro fervore e il nostro rapporto."
 fp2_struggle.2006.a:0 ""Qualcuno chiami un prete!""
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] rimane dubbios[fp2_2006_vassal_in_crisis.Custom('DE_END_PRO_S_N')]"
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] si sente minacciat[fp2_2006_vassal_in_crisis.Custom('DE_END_PRO_S_N')] dalla presenza di [2006_scoped_chaplain.GetTitledFirstNameNoTooltip]"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] rassicura la fede di [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]"
 fp2_struggle.2006.a.desc:1 "Tu chiami [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] per risolvere la situazione. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] si sentirà tradit[fp2_2006_vassal_in_crisis.Custom('DE_END_PRO_S_N')] perché tu hai raccontato agli altri i suoi problemi."
 fp2_struggle.2006.b:0 "Riaccenderò io stess[ROOT.Char.Custom('DE_END_PRO_S_N')] il suo fervore."
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] si risente del tentativo"
 fp2_struggle.2006.b.b.desc:0 "Rassicuri la fede di [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]"
 fp2_struggle.2006.c:0 ""Scegli una fede qualsiasi, fintanto che continuerai a #emphasis servire#! #BER me#!.""
 fp2_struggle.2006.c.desc:0 "Permetti a [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] di scegliere una fede a sua scelta."
 fp2_struggle.2006.c.notif.t:0 "Libertà dell'Amicizia"
 fp2_struggle.2006.d:0 "Minacciato di denunciar[fp2_2006_vassal_in_crisis.Custom('DE_END_PRO_S_N')] come eretico."
 fp2_struggle.2006.d.notif.t:0 "Combattere il Dubbio con la Paura"
 fp2_struggle.2006.e:0 ""Dimentica le questioni di fede, #emphasis abbraccia la stregoneria!#!""
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName] era già una/o strega/stregone! Non era una crisi di fede. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] aveva solo bisogno di un amico che potesse capirl[fp2_2006_vassal_in_crisis.Custom('DE_END_PRO_S_N')]."
 fp2_struggle.2006.generic.notif.a.t:0 "Il Vassallo Abbraccia la Fede [fp2_2006_foreign_faith.GetNameNoTooltip]"
 fp2_struggle.2006.generic.notif.b.t:0 "Il Vassallo Rimane Fedele"
 fp2_struggle.2006.e.notif.t:0 "Prestigiatori Cordiali"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "Si converte alla fede [fp2_2006_foreign_faith.GetName] per evitare la persecuzione"

 # fp2_flavor_events_vero
 fp2_flavor.3001.t:0 "Mentre Giaccio Morente"
 fp2_flavor.3001.desc:0 "Il vento è più freddo e le giornate sono più buie, più corte, più tranquille. Il trono ha lo stesso aspetto del giorno in cui mi ci sono seduto per la prima volta. Il trono sarà sempre uguale. Ma io no.\n\nÈ ora che mi prepari all'inevitabile, e prima di partire commissionerò un epitaffio, così potrò andarmene in pace."
 fp2_flavor.3001.a:0 "Useremo la lingua [SCOPE.Custom('IberiaSacredLanguage')]."
 fp2_flavor.3001.b:0 "Quella non è la lingua che parliamo tutti. Userò la lingua [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."
 fp2_flavor.3001.c:0 "Non farò distinzioni. [SCOPE.Custom('IberiaSacredLanguage')] e [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."
 fp2_flavor.3001.d:0 "Non siamo gli unici a vivere qui."
 IberiaSacredLanguage_hebrew:0 "Ebraico"
 IberiaRomanceLanguage_castilian:0 "Castigliano"
 IberiaRomanceLanguage_sephardi:0 "Sefardito"
 IberiaRomanceLanguage_mozarabic:0 "Mozarabico"
 fp2_epitaph_modifier:0 "Epitaffio Poliglotta"
 
 fp2_flavor.3011.t:0 "Una Mossa Inaspettata"
 fp2_flavor.3011.desc:0 "[Select_CString(fp2_flavor_3011_best_friend.IsFemale,'La mia miglior amica','Il mio miglior amico')] [fp2_flavor_3011_best_friend.GetFirstName] non ha bisogno di annunciarsi prima di entrare nella mia [ROOT.Char.Custom('GetChamber')]. Ah, il suo gioioso sorriso non smetterà mai di deliziarmi. Ma... oggi c'è qualcosa di diverso in [fp2_flavor_3011_best_friend.GetSheHe]; i suoi capelli sono perfettamente acconciati e i suoi vestiti sono tanto opulenti quanto eleganti.\n\n"[ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale,'mia carissima amica','mio carissimo amico')]! Un/una intero/a [ROOT.Char.Custom('ResidenceBuilding')]... e tu te ne stai qui, tutto da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]! Non c'è nulla che apprezzi di più dela tua preziosa compagnia e se io potessi— oh, se potessi! — passerei tutti i miei giorni e le mie notti con te in questa stessa [ROOT.Char.Custom('GetRoom')].""
 fp2_flavor.3011.a:0 "E c'è solo un letto."
 fp2_flavor.3011.b:0 "Troverò una sistemazione degna di te!"
 fp2_flavor.3011.c_spouse:0 "Sono sposat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 fp2_flavor.3011.c:0 "Sono sol[ROOT.Char.Custom('DE_END_PRO_S_N')] tanto quanto voglio esserlo."
 
 fp2_flavor.3021.t:0 "Una Serata Senza Gusto"
 fp2_flavor.3021.desc:0 "Quando [fp2_flavor_3021_best_friend.Custom('DE_ART_DEF_P_A')] mi[fp2_flavor_3021_best_friend.Custom('DE_END_PRO_S_N')] car[fp2_flavor_3021_best_friend.Custom('DE_END_PRO_S_N')] amic[fp2_flavor_3021_best_friend.Custom('DE_END_PRO_S_N')] [fp2_flavor_3021_best_friend.GetFirstName] mi ha invitato questa sera non mi aspettavo che avrei preferito piuttosto mangiare cuoio bagnato in una caverna.\n\nMi volto quando uno degli ospiti espone le sue ferite infette : "Questa me la sono fatta mentre cagavo!"\n\n"Che bella serata, vero?," [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] si avvicina a me, con la coppa in mano, il suo sorriso arrossito non può essere offuscato nemmeno dall'atmosfera miserabile, dalla miserabile conversazione e dal miserabile cibo."
 fp2_flavor.3021.a:0 "La più bella che ci sia!"
 fp2_flavor.3021.b:0 "S-sì, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... Io...vedo, q-questa serata è..."
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U] dovrebbe conoscere la verità."
 fp2_flavor.3021.d:0 "Ahimè, è ora di andare."
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] comprenderà le tue preoccupazioni"
 fp2_flavor.3021.b.success:0 "Una Conversazione Ben Riuscita"
 fp2_flavor.3021.b.fail:0 "Una Conversazione Imbarazzante"

 # fp2_james_events
 fp2_james.0001.t:0 "Fiorente Comunità [fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip] a [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]"
 fp2_james.0001.desc:0 "L'espansione dei porti commerciali a [fp2_james_0001_thriving_community.GetNameNoTier] l'ha resa un centro fiorente per le popolazioni ebraiche di tutta l'Iberia!\n\nUn membro di una delle principali famiglie di commercianti della cultura [fp2_james_0001_jewish_trader.GetCulture.GetName] ha portato sempre più persone del suo popolo.\n\nPresto sarà il cuore della vasta rete commerciale ebraica in tutta l'Iberia."
 fp2_james.0001.a:0 "Se non sono di fede [ROOT.Char.GetFaith.GetReligion.GetAdjective], non sono i benvenuti!"
 fp2_james.0001.b:0 "Forse [fp2_james_0001_jewish_trader.GetSheHe] dovrebbe essere il signore di [fp2_james_0001_thriving_community.GetName]!"
 fp2_james.0001.c:0 "Che bella evoluzione!"
 fp2_thriving_jewish_community_modifier:0 "Comunità Ebraica Fiorente"
 fp2_thriving_jewish_community_modifier_desc:0 "Questa contea sta vivendo un boom economico grazie alle ricche famiglie ebraiche che stabiliscono reti commerciali nella zona."
 fp2_jewish_community_denied_modifier:0 "Abitanti del Luogo Perseguitati"
 fp2_jewish_community_denied_modifier_desc:0 "La crescita sociale ed economica di quest'area è stata sabotata da leggi che discriminano le minoranze religiose."
 fp2_conversos_persecution_modifier:0 "Conversi perseguitati"
 fp2_conversos_persecution_modifier_desc:0 "Nonostante la conversione al cristianesimo, gli ex ebrei e i loro discendenti continuano a essere perseguitati."
 fp2_james.0002.t:0 "Falsa Conversione"
 fp2_james.0002.desc:0 "Ad un certo numero di cosidetti [fp2_james_0002_conversos_character.GetFaith.GetAdherentName] è stato detto, dai/dalle loro precedenti [fp2_james_0002_jewish_faith.PriestNeuterPlural], di professare la conversione alla vera fede. Ma essi hanno continuato a praticare la fede [fp2_james_0002_jewish_faith.GetName] in segreto!\n\nQualora fosse vero, ciò minerebbe tutti gli sforzi per convertire le comunità Ebraiche dell'Iberia al Cristianesimo.\n\nUno dei loro capi, [fp2_james_0002_conversos_character.GetName], è sospettat[fp2_james_0002_conversos_character.Custom('DE_END_PRO_S_N')] di promuovere gli insegnamenti Ebraici."
 fp2_james.0002.a:0 "Non mi interessa, in ogni caso."
 fp2_james.0002.a.tt:0 "Permetti a [fp2_james_0002_conversos_character.GetNameNoTooltip] di fare come vuole"
 fp2_james.0002.b:0 "Dovrei interrogare quest[fp2_james_0002_conversos_character.Custom('DE_END_PRO_S_N')] eretic[fp2_james_0002_conversos_character.Custom('DE_END_PRO_S_N')]."
 fp2_james.0002.c:0 "Vero o no, [fp2_james_0002_conversos_character.GetSheHe] marcirà nelle mie segrete!"
 fp2_james.0003.t:0 "Rifugiati di fede [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip]"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName] è scappat[fp2_james_003_jewish_refugee_leader.Custom('DE_END_PRO_S_N')] da [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] insieme ad un'enorme fetta dei suoi compagni di fede [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip].\n\n[fp2_james_003_jewish_refugee_leader.Custom('DE_ART_IND_A')|U] giunge da me implorandomi di dare una casa alla sua gente e giurerà volentieri fedeltà alla corona [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] in cambio di protezione dalla persecuzione."
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName] potrebbe beneficiare di alcuni coloni."
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.GetSheHe|U] dovrà chiedere altrove."
 fp2_james.0002.b.succesful_interrogation:0 "L'interrogatorio ha successo"
 fp2_james.0002.b.failed_interrogation:0 "L'interrogatorio è un disastro"
 fp2_james_0002.b.failed_interrogation.tt:0 "Ogni contea Cristiana ed Ebraica nel tuo regno"
 fp2_james.0002.a.offended_conversos:0 "I Conversi si sentono offesi"
 fp2_james.0002.a.jewish_communities_thrive:0 "Le comunità ebraiche prosperano!"
 fp2_james.0002.a.nothing_happened_toast:0 "I Conversi sono veri Cristiani"
 cultural_acceptance_gain_conversos_tolerance:0 "Tolleranza dei Conversi"
 cultural_acceptance_loss_conversos_tolerance:0 "Intolleranza dei Conversi"
 fp2_james.0004.t:0 "Le Notti [fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName] è un luogo senza regole, di credo e governo diversi. Ogni comunità ha i suoi capi e ciò ha dato vita a una complessa rete di gerarchie e comando che non può continuare. Se tutti loro pregassero [ROOT.Char.GetFaith.HighGodName] nel modo corretto e rispondessero allo stesso capo, ciò incrementerebbe la mia influenza.\n\n[fp2_james_0004_murder_baron.GetName] si è fatto avanti, mirando a diventare il nuovo capo di [fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U] e ospiterà un banchetto nel quale massacrerà tutti i capi religiosi locali come bestiame."
 fp2_james.0004.a:0 "Non vedo l'ora di sentire le loro urla."
 fp2_james.0004.b:0 "Non sono #EMP del tutto#! un mostro."
 fp2_james.0005.t:0 "Punto di vista"
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName] è giunt[fp2_james_angry_priest.Custom('DE_END_PRO_S_N')] da me oggi chiedendo che [ROOT.Char.GetFaith.HouseOfWorship2] recentemente convertito/a venga rivolto/a nella direzione sbagliata!"
 fp2_james.0005.desc.christian:0 "\n\nNel suo precedente stato di moschea, solo il Mihrab era rivolto a est verso la Mecca, ma ora, come chiesa vera e propria, ci si aspetta che l'intero edificio sia rivolto a est."
 fp2_james.0005.desc.muslim:0 "\n\nEssendo stata in precedenza una chiesa, la moschea è rivolta verso est, impedendo la costruzione di un Mihrab che guidi i fedeli verso la città santa!"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip] sostiene che è praticamente impossibile gestire un servizio adeguato in queste condizioni e chiede che vengano concessi dei fondi per far ruotare l'intero edificio nella giusta direzione."
 fp2_james.0005.a:0 "Qualsiasi cosa per la fede!"
 fp2_james.0005.b:0 "Stai sprecando il mio tempo."
 fp2_toledo_nights_modifier:0 "Governanti Locali Trucidati"
 fp2_toledo_nights_modifier_desc:0 "I governanti religiosi locali in questo Paese sono stati recentemente trucidati."
 fp2_toledo_nights_fallout_modifier:0 "Sacerdozio Trucidato"
 fp2_toledo_nights_fallout_modifier_desc:0 "I leader religiosi sono stati recentemente trucidati in una città vicina, causando ripercussioni in tutto il regno."
 fp2_correctly_facing_church:0 "Tempio Orientato in Modo Corretto"
 fp2_correctly_facing_church_desc:0 "Il luogo di culto in questo Paese è stato ruotato mattone per mattone per garantire un culto adeguato."

 # fp2_nick_events (all three files)
 fp2_yearly.4001.t:0 "La Sesta Ora"
 fp2_yearly.4001.desc:0 "Santo cielo! Essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] richiede davvero molto impegno. Devo faticare tutto il giorno e anche gran parte della notte per tenere tutto sotto controllo. I contadini conducono una vita benedetta da questo punto di vista; non hanno tali pressioni ad appesantirli, causando loro così tanta letargia!\n\nForse una pennichella potrebbe farmi bene? Potrei smaltire le fatiche del pranzo con un sonnellino ed essere pronto ad affrontare il resto della giornata!"
 fp2_yearly.4001.a:0 "No! Ho del lavoro da fare!"
 fp2_yearly.4001.b:0 "Mm, #EMP fantastico.#!"

 fp2_yearly.4002.t:0 "Vivere in Armonia"
 fp2_yearly.4002.desc:0 "Il cipiglio di disapprovazione sul volto [realm_priest.Custom('DE_PRO_PER_P_3P_A')] mi[realm_priest.Custom('DE_END_PRO_S_N')] [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstName] mi prepara preventivamente per ciò che sarà sicuramente una qualche fastidiosa assurdità riguardante [ROOT.Char.GetFaith.HighGodName].\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," inizia [realm_priest.GetSheHe], "c'è una questione di estrema importanza che sta accadendo proprio nel vostro regno. La contea di [interfaith_province.GetCounty.GetName] è gremita di gente che non segue la vera fede! Come se ciò non bastasse, vivino accanto a coloro che lo fanno! E, e, e stanno #EMP fornicando#! tra di loro e"\n\nChiudo gli occhi, mentre l'interminabile ronzio continua. Ho paura di pensare a come [realm_priest.GetSheHe] potrebbe proseguire se non faccio qualcosa..."
 fp2_yearly.4002.a:0 "Lasciali vivere in pace, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b:0 "Hai ragione. Questa cosa non può assolutamente continuare."

 fp2_yearly.4003.t:0 "Il cammino di Santiago"
 fp2_yearly.4003.desc:0 "La città santa di Santiago de Compostela è una calamita per i fedeli, che attira pellegrini da terre locali e lontane. La strada per raggiungerla è di conseguenza ben percorsa e si snoda ai piedi dei Pirenei. Naturalmente, dove esistono persone abbastanza ricche da recarsi al luogo sacro, esistono anche coloro che cercano di trarre profitto dalla loro fiducia nell'onnipotente.\n\nÈ la quinta segnalazione di una violenta rapina da parte di banditi in altrettanti giorni nei tratti di terra che attraversano il mio territorio a spingere finalmente il mio [steward.GetCouncilTitle] [steward.GetFirstName] a consultarsi con me su come affrontare questo problema."
 fp2_yearly.4003.a:0 "Contatterò i guerrieri sacri a [ho_province.GetProvince.GetCounty.GetName]!"
 fp2_yearly.4003.b:0 "Paga delle guardie affinché pattuglino una sezione della strada."
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName] aiuta chi si aiuta da solo..."
 fp2_yearly.4003.tt:0 "L'[holy_order|E] locale pattuglierà la strada nella loro contea."
 fp2_yearly.4004.t:0 "Il Maestro Errante"
 fp2_yearly.4004.desc:0 "Sto attraversando la mia sala del trono quando una rissa in fondo attira la mia attenzione. Un[mozarab_wanderer.Custom('DE_PRO_POS_P_2P')] [mozarab_wanderer.GetWomanMan] robust[mozarab_wanderer.Custom('DE_END_PRO_S_N')] viene attaccat[mozarab_wanderer.Custom('DE_END_PRO_S_N')] dalle mie guardie, ma le loro armi cadono a terra in un batter d'occhio. L[mozarab_wanderer.Custom('DE_END_PRO_S_N')] stranier[mozarab_wanderer.Custom('DE_END_PRO_S_N')] agita la spada in segno di saluto verso di me.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", inizia [mozarab_wanderer.GetSheHe] mentre io faccio cenno affinché arrivino altre guardie, "Mi ritrovo senza un signore da servire, e a giudicare dalla tua protezione qui, potrebbe esservi utile il mio aiuto."\n\nDalla croce che [mozarab_wanderer.Custom('DE_ART_IND_A')] porta attorno al collo, deduco che [mozarab_wanderer.GetSheHe] è un[mozarab_wanderer.Custom('DE_PRO_POS_P_2P')] [mozarab_wanderer.GetFaith.GetAdherentName]."
 fp2_yearly.4004.a:0 "Per un[mozarab_wanderer.Custom('DE_PRO_POS_P_2P')] [mozarab_wanderer.GetWomanMan] del tuo talento? Assolutamente!"
 fp2_yearly.4004.b:0 "Preferirei che i miei cavalieri fossero [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] piuttosto."
 fp2_yearly.4004.c:0 "Vattene, pagan[mozarab_wanderer.Custom('DE_END_PRO_S_N')]!"
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName] rifiuta di convertirsi e riprende il cammino"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName] si unisce alla tua corte"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName] rifiuta di convertirsi e riprende il cammino"
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName] riprende il cammino"

 fp2_yearly.4005.t:0 "Creazione delle Enclavi"
 fp2_yearly.4005.desc.christian:0 "I/Gli [mozarab_merchant.GetFaith.GetAdherentNamePlural] occupano una posizione unica nella società Iberica. "
 fp2_yearly.4005.desc.muslim:0 "I sudditi di fede [mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U] occupano una posizione unica nella società Iberica. "
 fp2_yearly.4005.desc:0 "È quindi insolito vedere uno dei loro mercanti locali chiedermi un'udienza.\n\n"Noi [mozarab_merchant.GetFaith.GetAdherentNamePlural] tendiamo ad avere a che fare con un certo grado di... difficoltà in più quando viviamo le nostre vite." [mozarab_merchant.GetSheHe|U] parla in modo equilibrato e senza rancore, ma c'è chiaramente un po' di acciaio nelle sue parole.\n\n"Tutto ciò che vogliamo è poter definire come nostra una piccola frazione delle città a [mozarab_quarter.GetName] così da poter vivere tra la nostra gente. Sono venuto qui a presentare una supplica, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], per vedere se ce la potete magnanimamente concedere.""
 fp2_yearly.4005.a:0 "Siete i benvenuti nelle mie città."
 fp2_yearly.4005.b:0 "Non vi permetterò di contaminare le mie città!"

 fp2_yearly.4006.t:0 "Architetto di [ROOT.Char.GetFaith.HighGodName]"
 fp2_yearly.4006.desc:0 "È una persona coraggiosa quella che mi avvicinerebbe mentre sto uscendo dal/dalla [ROOT.Char.GetFaith.HouseOfWorship] dopo la mia funzione quotidiana, ma un[mozarab_priest.Custom('DE_PRO_POS_P_2P')] [mozarab_priest.GetWomanMan] ha provato a fare esattamente questo. Noto il crocifisso attorno al suo collo con un po' di sospetto mentre [mozarab_priest.GetSheHe] inizia a parlare.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], chiedo solo un minuto del vostro tempo. Tutto ciò che voglio è che il mio gregge sia in grado di adorare in una [mozarab_priest.GetFaith.HouseOfWorship] così come tutti i buoni seguaci di [mozarab_priest.GetFaith.HighGodName] dovrebbero!" Il prete nervoso si ferma, e mi osserva implorante.\n\nLasciare che i/gli [mozarab_priest.GetFaith.GetAdherentNamePlural] costruiscano luoghi di culto renderebbe più difficile la loro conversione, ma forse un po' di indulgenza potrebbe aiutare la coesione nel mio regno?"
 fp2_yearly.4006.a:0 "Hai il mio consenso. Costruite la vostra [mozarab_priest.GetFaith.HouseOfWorshipPlural]."
 fp2_yearly.4006.b:0 "Non costruirete #EMP mai#! quelle baracche pagane nella mia terra!"
 fp2_yearly.4007.t:0 "Osserva e Troverai"
 fp2_yearly.4007.desc:0 "Sono in viaggio di ritorno dalle preghiere, il mio [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] al mio fianco, quando vedo un bagliore bianco a terra. Mi chino a raccoglierlo e tiro fuori un oggetto bianco come l'osso, duro e circolare: una conchiglia di capasanta.\n\nQueste conchiglie sono il segno dei pellegrini che percorrono questa strada sul cammino di Santiago, e chiunque ne possieda una, specialmente una con il marchio di Santiago stampato sopra, ha completato l'arduo cammino.\n\nRigiro  la conchiglia tra le mani, consapevole dello sguardo di disapprovazione di [realm_priest.GetFirstNameNoTooltip] perforandomi la parte posteriore del cranio."
 fp2_yearly.4007.a:0 "La terrò io, e tu, invece, terrai la bocca chiusa."
 fp2_yearly.4007.b:0 "Va bene. #EMP Va bene!#! Lascerò la dannata conchiglia."
 fp2_yearly.4007.c:0 "...a chi pensi che crederanno, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour:0 "Se conservassi questa conchiglia, chi potrebbe dire che #EMP non è#! reale?"
 fp2_yearly.4007.c.tt.success:0 "Convinto, tieni la conchiglia."
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip] etichetta facilmente la conchiglia come falsa"

 fp2_yearly.4008.t:0 "Racconti del focolare"
 fp2_yearly.4008.desc.intro:0 "Il fuoco scoppietta, proiettando lunghe ombre sulla parete degli alloggi della servitù. Un'anziana donna saggia incanta i bambini con le sue storie.\n\n"
 fp2_yearly.4008.desc.basque.a:0 ""...l'Aatxe è uno spirito delle caverne che si presenta più spesso sotto la forma bestiale di un toro rosso, che protegge le persone da influenze malefiche e attacca i ladri.""
 fp2_yearly.4008.desc.basque.b:0 ""...il Gaueko è uno spirito notturno. Si rifiuta di permettere agli esseri umani di lavorare all'aperto dopo il crepuscolo e qualsiasi dimostrazione di spavalderia notturna, come vantarsi di non temere il buio, attirerà la sua ira.""
 fp2_yearly.4008.desc.galician.a:0 ""...gli Ojáncanu sono giganti pelosi e assetati di sangue con il doppio dei denti di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan]. Il loro punto debole è un unico pelo bianco che, se tirato, li uccide all'istante.""
 fp2_yearly.4008.desc.galician.b:0 ""...Gli Estadea sono i morti erranti che infestano i villaggi a mezzanotte. Camminando, seguono un'anima viva ammaliata che è costretta a guidarli fino all'alba. Se questa persona non riesce a consegnare il suo corteo di fantasmi ad un altro essere sfortunato, essi appassiscono e muoiono nel giro di poche settimane.""
 fp2_yearly.4008.desc.castilian.a:0 ""...i Cavalli del Diavolo appaiono quando le persone accendono dei falò per purificare le loro anime. Con criniere nere come la notte, ali di donnola e bocche schiumanti, appaiono dalle ceneri con un'esplosione. Ognuno di loro è l'anima di un peccatore con una storia da raccontare.""
 fp2_yearly.4008.desc.castilian.b:0 ""...i Ventolini sono spiriti dell'aria che aiutano i marinai. Di aspetto angelico, con occhi del colore della schiuma del mare e ali che sembrano onde che si infrangono, vivono nelle nuvole di color carminio che si formano al tramonto. Se un buon marinaio si trova in mare aperto, i Ventolini soffiano vento nelle vele per riportarlo a riva.""
 fp2_yearly.4008.desc.catalan.a:0 ""...la Cocollona è un mostro fluviale. In origine era una suora infedele che fu punita per i suoi peccati e imprigionata. I suoi carcerieri le permettevano di uscire solo per visitare il fiume Onyar. Alla fine le spuntarono le squame e ora si aggira sotto i ponti in attesa di prede ignare.""
 fp2_yearly.4008.desc.catalan.b:0 ""...il famoso Dip è il mastino dell'inferno e il diplomatico del diavolo. Assassino e bevitore di sangue, è una creatura simile a un lupo si aggira di notte per i campi massacrando mucche e sfortunati esseri umani. Zoppo a una gamba, i suoi occhi rossi incandescenti sono l'ultima cosa che vedono molti ubriachi che barcollano verso casa.""
 fp2_yearly.4008.desc.aragonese.a:0 ""...gli Omes Hail sono giganti legati alle montagne stesse. Se questi spiriti vengono resi visibili, si trasformano nei possenti macigni che ci proteggono dai nostri nemici. Infuriati per la loro situazione, gli spiriti urlano e mandano massi giù per le colline e nei villaggi sottostanti.""
 fp2_yearly.4008.desc.aragonese.b:0 ""...il pacifico e benevolo Basajaun è un uomo enorme con una barba che gli arriva fino ai piedi. Due volte più grande di una persona normale, pattuglia i boschi con un tronco d'albero come bastone da passeggio, avvertendo i pastori dell'avvicinarsi di tempeste o addirittura di branchi di lupi con un fischio gutturale."
 fp2_yearly.4008.desc.spain.a:0 ""...il Cuélebre è un serpente di dimensioni insondabili. Sebbene sia praticamente immortale, il serpente è pigro e si muove raramente dal suo rifugio nelle profondità di una grotta. Si dice che i suoi tesori siano quasi inimmaginabili e che il suo sputo possa guarire le malattie.""
 fp2_yearly.4008.desc.spain.b:0 ""...I Mouros sono antichi esseri di grande potere che vivono qui fin dall'inizio del mondo. Grandi fabbri, i Mouros si vedono raramente in superficie. Le loro fanciulle sono magici mutaforma di grande bellezza che sorvegliano i passaggi sotterranei.""
 fp2_yearly.4008.desc.spain.c:0 ""...le Anjana sono fate buone e gentili che si prendono cura delle foreste. Con le loro pupille nere e le loro ali di paglia, soccorrono gli animali feriti e le persone smarrite. Camminano così leggere che i ramoscelli non si spezzano sotto il loro peso. Se trovate uno dei loro petali di rosa colorati, potrete essere felici fino alla morte.""
 fp2_yearly.4008.desc.ending:0 "\n\nIl fuoco divampa e si spegne mentre l'anziana donna termina la sua storia e invita i bambini a prepararsi per andare a letto."
 fp2_yearly.4008.a:0 "Che divertente storia d'altri tempi!"
 fp2_yearly.4008.b:0 "Ha! Storielle di fantasmi senza senso!"
 fp2_yearly.4008.c:0 "Hai raccontato una bella storia, vecchia signora!"

 fp2_yearly.4009.t:0 "Il Signore Bianco"
 fp2_yearly.4009.desc:0 "Oggi è un giorno speciale. Giro l'angolo e vedo la mia preda, l'albero di Malato della leggenda di Jaun Zuria. La storia del giovane guerriero che respinse un esercito è ben radicata nelle menti di ogni bambino [root_culture.GetName].\n\nPasso una mano sul tronco scanalato e le mie dita si posano su una fessura larga quanto un dito. Secondo la leggenda, una spada fu conficcata qui dai seguaci del Signore Bianco per testimoniare la loro determinazione a seguirlo ovunque."
 fp2_yearly.4009.a:0 "Anch'io sconfiggerò i nemici del nostro popolo!"
 fp2_yearly.4009.b:0 "Sono più di un semplice [root_culture.GetNameNoTooltip]."
 fp2_yearly.4009.c:0 "Un piccolo ricordo di questa giornata sarebbe bello."

 fp2_yearly.4010.t:0 "Maiali di Pietra"
 fp2_yearly.4010.desc:0 "Doveva essere un semplice viaggio per visitare la [verraco_county.GetName], ma mi sono imbattuto in qualcosa di raro e insolito.\n\nEnormi bestie di pietra a forma di cinghiale si ergono davanti a me nell'ampia campagna. A giudicare dagli agenti atmosferici, direi che sono davvero antiche. Se sono davvero così antiche, allora che cosa ha spinto queste persone a impegnarsi per creare dei maiali monolitici?"
 fp2_yearly.4010.a:0 "Forse queste erano tombe...per i santi?"
 fp2_yearly.4010.a.success:0 "La gente accetta la tua teoria."
 fp2_yearly.4010.a.fail:0 "La gente ti fa notare che non ha alcun fondamento nella realtà"
 fp2_yearly.4010.b:0 "Inutili! Non servono a nulla. Smantellateli."
 fp2_yearly.4010.c:0 "Queste statue sono blasfeme! Abbattetele!"
 fp2_yearly.4010.d:0 "Tutti questi discorsi sui maiali mi stanno...stufando."