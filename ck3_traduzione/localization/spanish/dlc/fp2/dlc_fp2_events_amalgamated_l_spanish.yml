 rice_fields_modifier:0 "Risaie"
 rice_fields_modifier_desc:1 "I contadini in questo Paese coltivano un riso nutriente, che riempie la pancia e ispira una nuova cucina."
 fp2_flavor.0001.t:0 "Un Raccolto di Nuove Idee"
 fp2_flavor.0001.desc:0 "La capitale di [rice_propagator.GetTitledFirstNamePossessive] è davvero prospera. I contadini di [rice_propagator_capital.GetNameNoTier] sono grassi e felici... e #EMP produttivi!#!\n\nI musulmani hanno portato una nuova coltura nelle loro terre, il riso. È facile da coltivare e nutre bene la popolazione. Mi chiedo se questo sia parte del loro successo. Non mi dispiacerebbe avere dei contadini più produttivi... \n\nForse dovrei creare delle risaie nella mia capitale? Ma da dove potrei iniziare?"
 fp2_flavor.0001.a:0 "L'oro [rice_propagator.Custom('DE_PRO_DEM')] scioglierà la lingua."
 fp2_flavor.0001.b:0 "Di sicuro [rice_propagator.GetSheHe] sarebbe felice di condividerlo con un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] amic[ROOT.Char.Custom('DE_END_PRO_S_N')]?"
 fp2_flavor.0001.c:0 "Il segreto sarà mio... mandate un agente."
 fp2_flavor.0001.d:0 "Lasciate stare, non tratterò con i musulmani."
 fp2_flavor.0001.b.success:0 "Riesci a convincerl[rice_propagator.Custom('DE_END_PRO_S_N')]"
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] si sente insultat[rice_propagator.Custom('DE_END_PRO_S_N')]"
 fp2_flavor.0001.c.success:0 "Il tuo agente ruba il segreto"
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip] è furios[rice_propagator.Custom('DE_END_PRO_S_N')]"

