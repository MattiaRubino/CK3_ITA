 stoke_tension_toast.success:0 "La tua campagna d'odio è riuscita."
 stoke_tension_toast.failure:0 "Il tuo coinvolgimento è stato rivelato."

 delegated_stoke_tension_toast.success:0 "[tension_councillor.GetTitledFirstName] diffonde l'odio."

 ease_tension_toast.success:0 "Hai negoziato con successo."
 ease_tension_toast.failure:0 "I tuoi sforzi sono falliti."

 bad_intrigue.tt:0 "Questa opzione è disponibile a causa della tua scarsa abilità d'Intrigo."

 fp2_struggle.1000.t:0 "Accendere il Fuoco"
 fp2_struggle.1000.desc:0 "Ci sono stati scontri tra i [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] e la popolazione [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] a [tension_county.GetName]. "Sfruttiamo questa opportunità" suggerisce il mio [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName], "per reclutare mercenari a pagamento a prezzi accessibili tra i rivoltosi di fede [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]. E se costoro continuano il loro #italic addestramento#! nei loro paesi d'origine, non sarebbe un male! Potremmo addirittura #italic incoraggiare#! la cosa..." \n\n Lascio che [tension_county.GetNameNoTierNoTooltip] bruci per arruolare questi fanatici violenti?"
 fp2_struggle.1000.a:0 "Diffondiamo un po' di odio... con discrezione."
 fp2_struggle.1000.b:0 "Confido in te per gestire la cosa"
 fp2_struggle.1000.c:0 "No, cercherò di allentare la tensione."
 fp2_struggle.1000.d:0 "Se non riuscissi a fermare questa follia, forse un governante di fede [minority_courtier.GetFaith.GetAdherentNameNoTooltip] potrà."
  
 
 not_my_problem_toast:0 "Le madri single e i bambini del tuo regno moriranno di fame negli anni a venire."

 fp2_struggle.1001.t:0 "Vedove di Guerra"
 fp2_struggle.1001.desc:0 "[expectant_courtie.GetTitledFirstName] è incinta, ed è arrivata a riflettere sulla situazione di altre madri [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'nel nostro campo', 'nelle nostre terre')], quelle che la guerra e la sfortuna hanno lasciato sole a prendersi cura dei loro figli. "Potremmo istituire un fondo speciale, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], per pagare le madri che allattano e che non hanno altri mezzi di sostentamento. Dopo tutto, allevare i bambini è un lavoro tanto duro e lodevole quanto gli altri.""
 fp2_struggle.1001.a:0 "Una buona idea! Creerò tale fondo."
 fp2_struggle.1001.b:1 "Solo le vedove avranno il mio sostegno."
 fp2_struggle.1001.b.tt:0 "La tua fede non approva le donne che hanno figli fuori del matrimonio."
 fp2_struggle.1001.c:0 "Possono venire a stare alla mia [ROOT.Char.Custom('GetCourt')]! Abbiamo cibo in abbondanza!"
 fp2_struggle.1001.c.tt:0 "Inviti tutte le madri sole e povere del tuo regno a soggiornare presso la tua [ROOT.Char.Custom('GetCourt')]."
 fp2_struggle.1001.d:0 "Di certo, i miei benevoli vassalli possono contribuire a questo finanziamento."
 fp2_struggle.1001.e:0 "Io sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] tu[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName], non una balia!"
 fp2_struggle.1001.specialdescpositive:0 "I vassalli che sono felici di pagare guadagnano #positive_value 10#! di #color_light_blue Opinion#! nei tuoi confronti"
 fp2_struggle.1001.specialdescnegative:0 "I vassalli che non sono felici di pagare perdono #negative_value 10#! di #color_light_blue Opinion#! nei tuoi confronti"
 
 reading_avicenna_toast.success:0 "Hai letto un grosso libro di medicina."
 reading_avicenna_toast.failure:0 "Potresti aver frainteso qualcosa..."
 reading_hippocrates_toast.success:0 "Ha letto tutte le opere di Galeno."
 reading_hippocrates_toast.failure:0 "Perché il greco è così difficile?"
 rolling_in_filth_toast:0 "La tua corte è un pericolo per la salute."

 fp2_struggle.1002.t:0 "Progressi della cultura [xenophilic_culture.GetNameNoTooltip]"
 fp2_struggle.1002.desc_early_golden_age:0 "Gli studiosi [xenophilic_culture.GetNameNoTooltip] hanno recentemente fatto grandi passi avanti nelle conoscenze mediche. Ma l'eclettic[great_physician.Custom('DE_END_PRO_S_N')] [great_physician.GetFirstName] è stat[great_physician.Custom('DE_END_PRO_S_N')]esiliat[great_physician.Custom('DE_END_PRO_S_N')] dalla corte [neighboring_ruler.Custom('DE_PRO_PER_P_3P_A')] di mi[neighboring_ruler.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] per una #italic poesia e un errore#!, e cerca un nuovo impiego. \n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "Gli studiosi [xenophilic_culture.GetNameNoTooltip] si sono a lungo dedicati allo studio della medicina. Adesso l'eclettic[great_physician.Custom('DE_END_PRO_S_N')] [great_physician.GetFirstName], sta cercando di unirsi alla mia corte, ma [great_physician.Custom('DE_ART_IND_A')] è stat[great_physician.Custom('DE_END_PRO_S_N')]recentemente esiliat[great_physician.Custom('DE_END_PRO_S_N')] dalla corte [neighboring_ruler.Custom('DE_PRO_PER_P_3P_A')] di mi[neighboring_ruler.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] per una trasgressione non nota. \n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "Anche se personaggi come Averroè e Albucaso sono morti da tempo, I medici [xenophilic_culture.GetNameNoTooltip] rimangono preminenti nella conoscenza. Ora l'eclettic[great_physician.Custom('DE_END_PRO_S_N')] [great_physician.GetFirstName] sta cercando un nuovo impiego, essendo stat[great_physician.Custom('DE_END_PRO_S_N')] esiliat[great_physician.Custom('DE_END_PRO_S_N')] dalla corte [neighboring_ruler.Custom('DE_PRO_PER_P_3P_A')] di mi[neighboring_ruler.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] per una trasgressione non nota. \n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "Anche se personaggi come Ibn Rushd e Al-Zahrawi sono morti da tempo, i medici [xenophilic_culture.GetNameNoTooltip] rimangono preminenti nella conoscenza. Ora l'eclettic[great_physician.Custom('DE_END_PRO_S_N')] [great_physician.GetFirstName] sta cercando un nuovo impiego, essendo stat[great_physician.Custom('DE_END_PRO_S_N')] esiliat[great_physician.Custom('DE_END_PRO_S_N')] dalla corte [neighboring_ruler.Custom('DE_PRO_PER_P_3P_A')] di [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] per una trasgressione non nota. \n\n"
 fp2_struggle.1002.desc_albucasis:0 ""Sebbene le mie abilità siano modeste, una volta ho salvato la vita di una schiava che si era tagliata la gola da sola, lasciandole in seguito solo una leggera raucedine nella voce. E vi chiederei di apportare dei cambiamenti nelle vostre abitudini igieniche..." \n\n"
 fp2_struggle.1002.desc_avenzoar:0 ""Ho praticato medicina tutta la mia vita", dice, "e ho scritto un libro sui regimi per una vita sana. Ma sono un nemico giurato della superstizione e dei falsi rimedi spacciati da streghe e astrologi, quindi vi chiedo di vietare queste cose..." \n\n"
 fp2_struggle.1002.desc_tufail:0 ""Studio il cielo, la mente e i malanni della carne.", dice [great_physician.GetSheHe]. "Ma sono un sostenitore dei benefici dello studio del corpo umano #italic post mortem#!... Potreste fornirmi delle opportunità per perseguire questo obiettivo?" \n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 ""Ho imparato molto", dice [great_physician.GetSheHe], "dalle opere degli Antichi. Eppure ho salvato la loro conoscenza dall'abisso della prolissità e posso usarla a vostro vantaggio." \n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 ""Ho imparato molto", dice [great_physician.GetSheHe], "dalle opere di Al-Zahrawi e Ibn Sina. Eppure ho migliorato le loro tecniche. Sono in grado di rimuovere cataratte, foruncoli e di curare malattie che prima si pensava non potessero essere trattate." \n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "Il mio attuale medico, [scoped_physician.GetTitledFirstName], mi esorta a non sostituirl[scoped_physician.Custom('DE_END_PRO_S_N')] con questo pagano."
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "Il mio attuale medico, [scoped_physician.GetTitledFirstName], mi esorta a non sostituirl[scoped_physician.Custom('DE_END_PRO_S_N')] con questo eccentrico."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "Alcuni cortigiani mi invitano a non frequentare questo pagano."
 fp2_struggle.1002.desc_has_no_physician:0 "Dovrei offrire a quest[great_physician.Custom('DE_PRO_PER_S_3P_N')][great_physician.GetWomanMan] un posto alla mia corte?"
 fp2_struggle.1002.a:0 "Potrebbe servirmi un nuovo medico..."
 fp2_struggle.1002.b:1 "Posso comprare dei libri e imparare la medicina da solo."
 fp2_struggle.1002.b.tt:0 "Cerchi di imparare dalle grandi opere della medicina."
 fp2_struggle.1002.c:0 "A cosa mi serve? So leggere il Greco da solo."
 fp2_struggle.1002.c.tt:1 "Compri le opere di Galeno e cerchi di leggerle."
 fp2_struggle.1002.d:0 "Ti rimanderò a [neighboring_ruler.GetTitledFirstNameNoTooltip]...in catene."
 fp2_struggle.1002.e:0 "La mia salute va bene così com'è, grazie."
 fp2_struggle.1002.f:0 "Vattene, l'innovazione deve venire solo da Dio."
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] cerca un impiego altrove"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName] viene imprigionat[great_physician.Custom('DE_END_PRO_S_N')] da [neighboring_ruler.GetName], per alcuni motivi."

 fp2_struggle.1010.t:0 "Anima di Ferro"
 fp2_struggle.1010.desc:1 "Un[great_swordsmith.Custom('DE_PRO_POS_P_2P')] [great_swordsmith.GetWomanMan] chiamat[great_swordsmith.Custom('DE_END_PRO_S_N')] [great_swordsmith.GetName] è giunt[great_swordsmith.Custom('DE_END_PRO_S_N')] alla mia corte, affermando di essere un mastro fabbro che ha viaggiato in lungo e in largo.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice [great_swordsmith.GetSheHe], "la mia famiglia ha costruito spade a [toledo_holding.GetNameNoTierNoTooltip] sin dai tempi antichi, e un tempo produceva #italic falcatas#! per gli eserciti di Cartagine. Nessuna lega è forte come quella prodotta in Iberia, e io posso perfezionarla. Posso fabbricare le armi più belle del mondo, ma in cambio dovete darmi il comando della gilda dei fabbri a [blacksmith_county.GetNameNoTierNoTooltip]. Allora vedranno che sono sempre stat[great_swordsmith.Custom('DE_END_PRO_S_N')] migliore di loro!""
 fp2_struggle.1010.a:1 "No, dovrai lavorare con la gilda, a beneficio di tutti noi."
 fp2_struggle.1010.b:1 "Qualsiasi conoscenza tu abbia, ti costringerò a rivelarmela..."
 fp2_struggle.1010.c:1 "L'avrai, se creerai spade per i miei eserciti."
 fp2_struggle.1010.d:1 "Crea per me la più bella lama d'Iberia e la gilda sarà tua."
 fp2_struggle.1010.e:0 "Non susciterò l'ira della gilda per la tua vanità."
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip], predi il comando della gilda dei fabbri!"
 fp2_struggle.1010.paranoid_rivals:1 "Armare i tuoi soldati potrebbe preoccupare alcuni sovrani confinanti."
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip] rimane alla tua corte mentre forgia la spada che hai richiesto."
 fp2_struggle.1010.swordsmith_imprisoned:0 "Imprigioni e torturi [great_swordsmith.GetNameNoTooltip] per apprendere i suoi segreti"
 fp2_struggle.1010.compassionate_courtiers:0 "Non tutti i tuoi cortigiani potrebbero approvare la cosa"
 toledo_compromise_flavor:0 "Imponi un compromesso tra [great_swordsmith.GetNameNoTooltip] e la gilda."
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip] si reca presso un'altra corte."

 
 fp2_struggle.1011.t:1 ""La Lama di [blacksmith_county.GetNameNoTierNoTooltip]"
 fp2_struggle.1011.desc:1 ""E' Finita", dice [great_swordsmith.GetName], ma sembra stranamente stanc[great_swordsmith.Custom('DE_END_PRO_S_N')].\n\n"Potrebbero essere stati i fantastimi dei miei antenati a guidarmi nella forgiatura, giacché è la migliore lama che abbia mai creato. Non ne farò mai più una simile, né nessun altro su questa terra, poiché i segreti della sua fabbricazione me li porterò nella tomba. Ora andrò a reclamare la gilda che mi avevate promesso, sebbene ora quella vittoria mi sembra stranamente priva di significato. Comunque sia, dovete dare un nome alla spada che ho forgiato per voi.""
 fp2_struggle.1011.a:1 "#italic Martiello#!, il martello."
 fp2_struggle.1011.b:0 "#italic Tiniebra#!, l'oscurità."
 fp2_struggle.1011.c:0 "#italic Vermejo#!, la rossa."
 fp2_struggle.1011.d:0 "#italic Jargonça#!, come la gemma blu."
 fp2_struggle.1011.e:0 "#italic Suhayl#!, la gloriosa."
 fp2_struggle.1011.f:0 "#italic al-Battar#!, la taglierina."
 fp2_struggle.1011.g:0 "#italic Qazeeb#!, dalla forte impugnatura."
 fp2_struggle.1011.h:0 "#italic Zumurrud#!, come lo smeraldo accecante."
 fp2_struggle.1011.i:0 "#italic Ortzi#!, come il tuono."
 fp2_struggle.1011.j:0 "#italic Gaueko#!, lo spirito della notte."
 fp2_struggle.1011.k:0 "#italic Gorri#!, la rossa."
 fp2_struggle.1011.l:0 "#italic Aiztoto#!, il coltellino."
 fp2_struggle.1011.m:0 "#italic Escremire#!, lo schermidore."
 fp2_struggle.1011.n:0 "#italic Folha#!, la foglia."
 fp2_struggle.1011.o:0 "#italic Proeza#!, valore."
 fp2_struggle.1011.p:0 "#italic Trebalhar#!, la torturatrice."
 fp2_struggle.1011.q:0 "#italic Sufax#!, come il grande eroe dei tempi passati."
 fp2_struggle.1011.r:0 "#italic Toumellalt#!, la bianca."
 fp2_struggle.1011.s:0 "#italic Ayugu#!, il giogo."
 fp2_struggle.1011.u:0 "Well, #italic Anima di Ferro#! ovviamente."
 fp2_struggle.1011.v:0 "Mi piace #italic Mistletoe#!..."
 fp2_struggle.1011.w:0 "#italic Mannaia dei Mori, che altro?"
 fp2_struggle.1011.x:0 "#italic Lama dell'Usurpatore#! sembra appropriato, visto quello che abbiamo fatto alle gilde..."
 fp2_struggle.1011.swordsmith_leaves:0 "Il suo lavoro è completo, [great_swordsmith.GetName] lascia la tua corte"
