	##### Intro #####
 fp2_struggle.0501.t:1 "La $iberian_struggle$"
 fp2_struggle.0501.desc:1 "La penisola iberica è in fermento per un conflitto che nasce dal suo storico passato. Gli stranieri ne bramano la terra e le grandi potenze musulmane e cristiane cercano di influenzare il suo popolo. Ma saranno coloro che vivono e muoiono sul suo suolo a determinare il suo destino.\n\n"
 fp2_struggle.0501.desc.involved:0 "Non mi lascerò sfuggire la visione della mia patria. In nome di [ROOT.Char.GetFaith.HighGodName], la Casata [ROOT.Char.GetHouse.GetNameNoTooltip] supererà la tempesta e vedrà la mia volontà compiuta.\n\n"
 fp2_struggle.0501.desc.interloper:0 "È giunto per me il momento di prendere in mano la situazione e il mio destino. Vedo tutti i pezzi disposti sulla scacchiera. Conosco la strada da percorrere e nulla potrà fermare la Casata [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 fp2_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_struggle.0501.a:0 "Prendi in mano il destino!"

	##### Hostility #####
	# Struggle Ender
 fp2_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque:0 "Noi (di cultura) [ROOT.Char.GetCulture.GetNameNoTooltip] abbiamo sopportato secoli di invasioni: Visigoti, Galli, Mori... ma, col tempo, ognuna delle loro forze ha vacillato. Oggi, il destino dell'Iberia è di nuovo nelle #EMP nostre#! mani."
 fp2_struggle.0900.opening.andalusian:0 "La storia del nostro popolo è tanto complessa quanto diversa, e tanto travagliata quanto forte. Il futuro dell'Iberia sarà ancora una volta deciso dagli eredi degli Omayyadi."
 fp2_struggle.0900.opening.iberian:0 "Per troppo tempo i popoli Iberici hanno sofferto per mano degli invasori Mori; oggi ripristineremo la speranza che i legittimi eredi di Roma hanno perso secoli fa."
 fp2_struggle.0900.opening:0 "Il caos che l'Iberia ha subito nei secoli passati ha lasciato una macchia nel cuore di tutti i suoi abitanti. Oggi inizia il prossimo capitolo di questa penisola..."
 fp2_struggle.0900.desc:0 "\n\nNon esiste ormai nessun altro regno che possa veramente contrastare la dominazione [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] in Iberia, oppure i sacerdoti e i coloni che portano la parola di [ROOT.Char.GetFaith.HighGodName] e la civiltà [ROOT.Char.GetCulture.GetName] ai suoi villaggi.\n\nNon resta che dichiarare questa vittoria, avendo deciso come procedere con il nostro governo."
 fp2_struggle.0900.a:0 "Questa sarà una terra di [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 fp2_struggle.0900.b:0 "L'insediamento di questa penisola sarà il nostro obiettivo."
 fp2_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName] ha consegnato l'Iberia alla cultura [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
	# Other Players
 fp2_struggle.0910.opening.involved:0 "Sebbene provenga da un altro regno, la liberazione dall'incertezza che ha travolto la regione per secoli potrebbe essere a portata di mano..."
 fp2_struggle.0910.opening:0 "La notizia dei recenti sviluppi nella penisola iberica ha raggiunto la nostra corte, promettendo la fine dei conflitti che hanno afflitto la regione."
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], che ora controlla la maggior parte della penisola, ha proclamato se stess[struggle_ender.Custom('DE_END_PRO_S_N')] [struggle_ender.Custom('DE_ART_DEF_P_A')] vinci[struggle_ender.Custom('DE_END_NOU_S_GS_N')] finale delle dispute avviate da tempo dall'invasione moresca.\n\n"
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.Custom('DE_ART_IND_A')|U] ha proclamato l'Iberia una terra [struggle_ender.GetFaith.GetAdjective], e che, a [struggle_ender.GetFaith.HighGodName] piacendo, tutti gli eretici e gli infedeli verranno scacciati dal suo dominio."
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.Custom('DE_ART_IND_A')|U] ha proclamato che l'Iberia appartiene alla cultura [struggle_ender.GetCulture.GetName], e che tutti gli invasori stranieri e i popoli soggiogati debbano accettare questa realtà."
 fp2_struggle.0910.closing.combined:0 "[struggle_ender.Custom('DE_ART_IND_A')|U] ha proclamato che l'Iberia e [struggle_ender.GetPrimaryTitle.GetNameNoTier] sono un tutt'uno, ora consegnati in mano [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] da [struggle_ender.GetFaith.HighGodName]..."
 fp2_struggle.0910.a:0 "Non finisce qui."
 fp2_struggle.0910.b:0 "Molto interessante."
	##### Compromise #####
	# Struggle Ender
 fp2_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc:1 "\n\nÈ ormai chiaro che non ci sarà fine a questo ciclo di spargimenti di sangue se le cose continueranno così; questa penisola non permetterà l'unificazione.\n\nDobbiamo accontentarci di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], e lasciare gli altri potentati d'Iberia ai loro stessi affari, per ora..."
 fp2_struggle.0901.a:0 "È la scelta migliore."
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] è diventato un [empire|E] [de_jure|E]"
	# Other Players
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] ha ufficialmente rinunciato a qualsiasi intenzione di unire la penisola sotto la stessa corona, e ha dichiarato illegittimo chiunque desideri tale titolo.\n\nI regni diversi plasmati da secoli di invasioni e riconquiste sono ormai troppo radicati per essere uniti."
 fp2_struggle.0911.a:0 "Non dimenticheremo il sogno dell'Hispania..."
	##### Conciliation #####
	# Struggle Ender
 fp2_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc:0 "\n\nUna garanzia di protezione vincolante, che solo io sono ora in grado di far rispettare, assicurerà che i diversi popoli della regione possano vivere e praticare liberamente il loro culto.\n\nSe [ROOT.Char.GetFaith.HighGodName] vorrà, le guerre del passato rimarranno tali, e gli altri principi Iberici vedranno i benefici della coesistenza."
 fp2_struggle.0902.a:0 "Invia gli araldi."
	# Other Players
 fp2_struggle.0912.desc:0 "\n\nGli araldi di [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] hanno proclamato le garanzie di libertà di passaggio e di culto per tutti, che [struggle_ender.GetTitledFirstName] farà rispettare, con una vasta acclamazione da parte della gente comune.\n\nMolti hanno desiderato la fine dello spargimento di sangue in Iberia; forse #EMP questa#! volta la pace sarà duratura."
 fp2_struggle.0912.a:0 "Una sorpresa, certamente."

 # fp2_event_dan
 fp2_yearly.1001.t:0 "Scacchi a Due"
 fp2_yearly.1001.desc:0 "Dopo aver vinto un'altra partita a scacchi contro me stesso, non posso fare a meno di pensare che forse la mia imponente intelligenza potrebbe migliorare in qualche modo questo gioco. \n\nMa quale cambiamento avrebbe più senso?"
 fp2_yearly.1001.a:0 "Il Re è chiaramente troppo debole."
 fp2_yearly.1001.b:0 "L'Alfiere dovrebbe essere più forte."
 fp2_yearly.1001.c:0 "Perché non posso torturare le pedine?"


 fp2_yearly.1002.t:0 "Una posizione di Compromesso"
 fp2_yearly.1002.desc:1 "A notte fonda sento degli strani rumori provenire da una stanza in fondo al corridoio. Sbirciando dietro la porta riesco a vedere [deviant_courtier.Custom('DE_ART_DEF_P_A')] mi[deviant_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] nud[deviant_courtier.Custom('DE_END_PRO_S_N')], legat[deviant_courtier.Custom('DE_END_PRO_S_N')] e picchiat[deviant_courtier.Custom('DE_END_PRO_S_N')] con un bastone di legno da un servitore, che sembra essere vestito con alcuni dei miei vecchi abiti. Se questo non fosse già abbastanza strano, [deviant_courtier.GetSheHe] sembra apprezzarlo.\n\nTra un colpo e l'altro [deviant_courtier.GetSheHe] grida "Sì! Puniscimi [ROOT.GetCharacter.GetNameNoTooltip], Sono stat[deviant_courtier.Custom('DE_END_PRO_S_N')] un[deviant_courtier.Custom('DE_PRO_POS_P_2P')] piccol[deviant_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] cattiv[deviant_courtier.Custom('DE_END_PRO_S_N')]!""
 fp2_yearly.1002.b:0 "Sento odore di materiale da ricatto."
 fp2_yearly.1002.c:0 "Sembra divertente!"
 fp2_yearly.1002.a:0 "Andrò via e basta."
  

 fp2_yearly.1003.t:0 "Inclinazione ai... Giganti?"
 fp2_yearly.1003.desc:0 "Un fermento nel mio cortile attira la mia attenzione mentre [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] viene trasportato da alcuni contadini. [injured_knight.GetSheHe|U] è ovviamente gravemente ferit[injured_knight.Custom('DE_END_PRO_S_N')].\n\nQuando chiedo di sapere che cosa è successo, i contadini mi dicono che hanno trovato [injured_knight.GetHerHim] in un campo dove [injured_knight.Custom('DE_ART_IND_A')] ha dichiarato di aver combattuto a fatica un gigante.\n\nIl suo scudiero mi prende in disparte dopo la fine della storia, "La verità è che [injured_knight.GetSheHe] ha cercato di giostrare con un mulino a vento e ha perso, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma questi abitanti del villaggio sembrano piuttosto presi dalla sua storia.""
 fp2_yearly.1003.a:0 "Salutate il prode cavaliere, gli comprerò un nuovo destriero."
 fp2_yearly.1003.b:0 "Non tollererò favole nella mia corte."

 fp2_yearly.1004.t:0 "Il Falco di Quarysh"
 fp2_yearly.1004.desc:0 "Sto leggendo una storia su [hawk_of_quraysh.GetName] conosciut[hawk_of_quraysh.Custom('DE_END_PRO_S_N')] anche come "Il falco di Quarysh".\n\nConoscere la sua vita è incredibilmente stimolante, dalla sua fuga dalla [abbasid_dynasty.GetName], fino alla fondazione della dinastia [hawk_dynasty.GetName] in Iberia. Non posso fare a meno di pensare che dovrei prendere a cuore alcuni di questi argomenti."
 fp2_yearly.1004.a:0 "Anch'io potrei ispirare i miei uomini come ha fatto [hawk_of_quraysh.GetSheHe] a Carmona."
 fp2_yearly.1004.b:0 "I suoi rapporti diplomatici con gli Yemeniti sono leggendari."
 fp2_yearly.1004.c:0 "Siamo affini!"

 nick_the_hawk_of_quraysh:0 "Il Falco di Quarysh"


 fp2_hawk_of_quarysh_martial_modifier:0 "Ispirazione Marziale"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "Questo personaggio ha ottenuto un'ispirazione marziale dal Falco di Quarysh."


 fp2_hawk_of_quarysh_diplomacy_modifier:0 "Ispirazione Diplomatica"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "Questo personaggio ha ottenuto un'ispirazione diplomatica dal Falco di Quarysh."

 fp2_yearly.1005.t:0 "Vichingo Perduto"
 fp2_yearly.1005.desc:0 "Lottando e gridando, un[hidden_viking.Custom('DE_PRO_POS_P_2P')]enorme [hidden_viking.GetWomanMan] viene trascinat[hidden_viking.Custom('DE_END_PRO_S_N')] al mio cospetto. [hidden_viking.Custom('DE_ART_IND_D')] è chiaramente un[hidden_viking.Custom('DE_PRO_POS_P_2P')] razzia[hidden_viking.Custom('DE_END_NOU_S_GS_N')] viching[hidden_viking.Custom('DE_END_PRO_S_N')], come quelli che hanno seminato il caos nel nostro regno per decenni.\n\n"Ti prego, abbi pietà. Il mio nome è [hidden_viking.GetName] e ho vissuto a [viking_county.GetNameNoTooltip] per anni. Sono stat[hidden_viking.Custom('DE_END_PRO_S_N')] lasciat[hidden_viking.Custom('DE_END_PRO_S_N')] indietro perché ero ferit[hidden_viking.Custom('DE_END_PRO_S_N')]. Gli abitanti del villaggio mi hanno salvato; ora sono la mia famiglia."\n\n[hidden_viking.Custom('DE_ART_DEF_P_D')] viching[hidden_viking.Custom('DE_END_PRO_S_N')] cade in ginocchio, sperando che io [hidden_viking.Custom('DE_PRO_DEM')] risparmi la vita. Diversi contadini confermano la sua storia."
 fp2_yearly.1005.a:1 "Potrete intrattenere i miei cortigiani con la vostra storia unica."
 fp2_yearly.1005.b:0 "Un'azione buona non bilancia quella cattiva - muori."
 fp2_yearly.1005.c:0 "Giacché servi il villaggio, ti è concesso vivere per ora."


 fp2_yearly.1006.t:0 "Formaggio Vichingo?"
 fp2_yearly.1006.desc:0 "Mi fermo a una bancarella lungo la strada che vende alcuni cibi semplici. [cheese_trader.Custom('DE_ART_DEF_P_D')] mercante, [cheese_trader.GetName], mi assilla con diverse mercanzie prima di allungare la mano sotto la bancarella e tirare fuori una scatola di legno intagliato.\n\n"Per voi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], questo è il formaggio più buono di tutto il regno. [cheese_trader.Custom('DE_ART_IND_D')] spinge il piccolo blocco nella mia mano, si china e sussurra con fare cospiratorio: "È stato realizzato dai casari vichinghi qui in Iberia."\n\nNonostante il commento bizzarro, il formaggio è incredibilmente buono."
 fp2_yearly.1006.a:0 "Accetterò il tuo formaggio ma non la tua ridicola storia."
 fp2_yearly.1006.b:0 "Devo trovare questi "Casari Vichinghi"..."
 fp2.1006.b.tt:0 "Invii i tuoi agenti alla ricerca dei "Casari Vichinghi""
 fp2_yearly.1006.c:0 "Che mucchio di sciocchezze."


 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "Un[fake_cheese_viking.Custom('DE_PRO_POS_P_2P')] [fake_cheese_viking.GetWomanMan] dall'aspetto magro viene condotta al mio cospetto. Tuttavia, l[fake_cheese_viking.Custom('DE_PRO_PER_S_3P_N')][fake_cheese_viking.GetWomanMan] patetica davanti a me somiglia a malapena ad una produttrice di formaggio, tantomeno un[fake_cheese_viking.Custom('DE_PRO_POS_P_2P')] Viching[fake_cheese_viking.Custom('DE_END_PRO_S_N')].\n\n"Sono davvero desolat[fake_cheese_viking.Custom('DE_END_PRO_S_N')], ma non sono davvero un[fake_cheese_viking.Custom('DE_PRO_POS_P_2P')] Viching[fake_cheese_viking.Custom('DE_END_PRO_S_N')]. È solo una menzogna che mi aiuta a vendere il formaggio," balbetta [fake_cheese_viking.GetSheHe]."
 fp2_yearly.1007.a:0 "Oh beh, almeno ho risolto il mistero."
 fp2_yearly.1007.b:0 "Voglio metà dei tuoi profitti e metà del tuo formaggio."

 fp2_respected_clergy_chess:0 "Il Clero rispettato negli Scacchi"
 fp2_respected_clergy_chess_desc:0 "Ha cambiato le regole degli scacchi per rispettare il clero."

 fp2_cheese_artifact:0 "Formaggio Stagionato"
 fp2_cheese_artifact_desc:0 "Nonostante le voci, questo formaggio non è stato prodotto dai Vichinghi. Tuttavia è estremamente buono."


 fp2_yearly.1008.t:0 "Consumare il Formaggio"
 fp2_yearly.1008.desc:0 "Nelle profondità del mio magazzino si trovano alcuni dei più incredibili formaggi del mondo conosciuto, che invecchiano lentamente, aumentando la loro prelibatezza.\n\n E' giunto il momento di assaggiarlo!."
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U] ha pianto. Questo è un ottimo formaggio."
 fp2_yearly.1008.b:0 "In realtà, lasciamo che il formaggio invecchi di più."

