 awesome_toledo_sword_name:1 "Spada di [great_swordsmith.GetTitledFirstNamePossessiveNoTooltip]"
 awesome_toledo_sword_desc:0 "Questa spada è stata la più grande opera del fabbro [great_swordsmith.GetName] di [toledo_county.GetNameNoTierNoTooltip], forgiata usando tecniche segrete che [great_swordsmith.GetSheHe] si è portat[great_swordsmith.Custom('DE_END_PRO_S_N')] nella tomba. Un[great_swordsmith.Custom('DE_PRO_POS_P_2P')] brillante quanto arrogante [great_swordsmith.GetWomanMan], si dice che [great_swordsmith.GetSheHe] abbia riversato parte della sua anima nella lama, e difatti, essa sembra dare a chi la impugna una volontà di ferro."

 fp2_struggle.1012.t:1 "Il Capolavoro"
 fp2_struggle.1012.desc:1 ""E' Finita", dice [great_swordsmith.GetName].\n\n"Questa è la spada che vi avevo promesso, una delle mie opere migliori. La sua lama è della lega più fine che si possa immaginare, come solo in Iberia sarebbe possibile produrre. Essa ha davvero, come dicono, #italic una anima di ferro#!. Una lama adatta ad un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [Select_CString(ROOT.Char.IsFemale,'una nobile signora','un grande lord')] come te.""
 fp2_struggle.1012.a:0 "È...squisita. Puoi andare in pace."
 fp2_struggle.1012.b:0 "Magnifica. Non posso convincerti a restare e servirmi?"
 fp2_struggle.1012.swordsmith_leaves:1 "Avendo completato la sua opera, [great_swordsmith.GetName] se ne va per prendere il comando della gilda dei fabbri, come da te promesso."
 fp2_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName] rimane alla tua corte"

 toledo_sword_name:0 "Spada di Toledo"
 toledo_sword_desc:0 "Questa lama è un capolavoro in acciaio di Toledo, eccezionalmente forte e durevole. Una piccola iscrizione vicino alla base dice che è stata forgiata dal #italic grande fabbro#! [great_swordsmith.GetName] a [blacksmith_county.GetNameNoTierNoTooltip]."

 fp2_struggle.1050.t:0 "Sogni di Distruzione"
 fp2_struggle.1050.desc_opening:1 "[visionary_spouse.GetTitledFirstName] viene da me nel buio della notte, febbricitante e pallido. "Ho fatto dei sogni", dice [visionary_spouse.GetSheHe], "nei quali mi ritrovo in un campo di morte."
 fp2_struggle.1050.desc_christian:0 "Le nostre città sono state razziate, le torri delle nostre chiese rovesciate, il nostro popolo calpestato in un pantano del suo stesso sangue."
 fp2_struggle.1050.desc_islamic:0 "Le nostre biblioteche sono state bruciate, i nostri minareti caduti, i nostri fratelli e sorelle inchiodati alle croci, assediati dai corvi."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "Le nostre case sono state bruciate, le nostre pietre miliari abbattute, i nostri guerrieri uccisi senza onore né gloria."
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "Le nostre città sono state razziate, i nostri templi bruciati, la nostra gente massacrata e trascinata via verso un fato sconosciuto."
 fp2_struggle.1050.desc_islamic_heritage:0 "Ho visto la distruzione totale di tutto ciò che abbiamo costruito da quando i nostri antenati sono arrivati in questa terra."\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "Le reliquie dei nostri santi sono state gettate in un fuoco impetuoso."\n\n"
 fp2_struggle.1050.desc_middle_neutral_version:0 "Tutto ciò che avevamo costruito è stato distrutto e la morte e lo sconforto hanno regnato sulla terra."\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending:0 ""Ti prego, amore mio, aiutami. Ho tanta paura che i miei sogni siano veri, che queste cose si avverino. Stringimi, sento così freddo.""
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 ""Car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetWifeHusband], ti prego, ascoltami. Non è una malattia ordinaria quella che mi assale. Temo che i miei sogni siano veri, che queste cose possano realizzarsi. Ti prego, non permetterlo. Devi salvare l'Iberia.""
 fp2_struggle.1050.a:0 "Sei [Select_CString(visionary_spouse.IsFemale,'una strega','uno stregone')]?"
 fp2_struggle.1050.b:0 "Ricomponiti, [ROOT.GetCharacter.GetFaith.HighGodName] sta mettendo alla prova la tua fede."
 fp2_struggle.1050.c:0 "Vieni, raccontami di più delle tue visione."
 fp2_struggle.1050.d:0 "Lasciami stare, sto pianificando la prossima conquista."
 fp2_struggle.1050.spouse_imprisoned:0 "Imprigioni [visionary_spouse.GetTitledFirstNameNoTooltip] in base ai sospetti di stregoneria"
 fp2_struggle.1050.condition_might_improve:0 "La condizione di [visionary_spouse.GetTitledFirstNameNoTooltip] potrebbe migliorare"
 fp2_struggle.1050.condition_might_get_worse:0 "La condizione di [visionary_spouse.GetTitledFirstNameNoTooltip] potrebbe peggiorare"
 fp2_struggle.1050.condition_might_get_very_worse:0 "La condizione di [visionary_spouse.GetTitledFirstNameNoTooltip] potrebbe peggiorare notevolmente"
 comforting_spouse_visionary_toast.success:0 "Hai confortato [visionary_spouse.GetTitledFirstName]"
 comforting_spouse_visionary.failure:0 "Non sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a confortare [visionary_spouse.GetTitledFirstName]"
 fp2_yearly.8004.t:0 "La Scuola di Traduttori di [translation_capital.GetNameNoTierNoTooltip]"
 fp2_yearly.8004.desc_opening:0 "Con lo spirito di conciliazione che regna in Iberia, gli studiosi di tutta la regione si sono attardati nelle biblioteche del mio dominio. Forse potrei indirizzare la loro energia verso qualcosa di fruttuoso...\n\n"
 fp2_yearly.8004.desc_chaplain:0 "Il mio [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] ha un'idea. "Dovremmo organizzare un gruppo di traduzione", dice [translation_enthusiast.GetSheHe], "e io potrei guidarlo. Cerchiamo di trovare dei traduttori esperti, anche pagani, e mettiamoli al lavoro con i vostri auspici. [translation_capital.GetNameNoTierNoTooltip] ha il potenziale per essere un faro di illuminazione, se la finanzierete!""
 fp2_yearly.8004.desc_wanderer:0 "[translation_enthusiast.Custom('DE_ART_DEF_P_D')] girovag[translation_enthusiast.Custom('DE_END_PRO_S_N')] erudit[translation_enthusiast.Custom('DE_END_PRO_S_N')] [translation_enthusiast.GetTitledFirstName] offre un'opportunità. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice [translation_enthusiast.GetSheHe], "Ho la padronanza di una dozzina di lingue e potrei aiutarvi a organizzare un gruppo di traduzione. Cerchiamo dei traduttori qualificati e mettiamoli al lavoro con i vostri auspici. [translation_capital.GetNameNoTierNoTooltip] potrebbe diventare un grande faro di illuminazione.""
 fp2_yearly.8004.a:0 "Non baderò a spese per trovare le persone migliori."
 fp2_yearly.8004.b:0 "Visto che sei così capace, #italic tu#! potrai occuparti di tutte le traduzioni."
 fp2_yearly.8004.c:0 "Le biblioteche sono così fastidiose..."
 recruiting_brilliance_toast.success:0 "Hai trovato dei grandi traduttori"
 recruiting_mediocrity_toast.failure:0 "Hai assunto dei traduttori mediocri"

 fp2_yearly.8005.t:0 "Sotto il Pino Domestico"
 fp2_yearly.8005.desc_opening:0 "Nel caldo torrido di mezzogiorno, siedono all'ombra sotto un grande pino di pietra, suonando con liuti e flauti."
 fp2_yearly.8005.desc_iberian:0 "Cantano in Galiziano-Portoghese, in catalano, sulla vita, sulla perdita, sull'amore dolceamaro."
 fp2_yearly.8005.desc_arabic:0 "Cantano in Arabo la bellezza, la gloria, l'amore perduto e ritrovato."
 fp2_yearly.8005.desc_language_neutral:0 "Cantano in molte lingue, ma il mio cuore può capire ogni parola."
 fp2_yearly.8005.desc_middle_part:0 "Li sento dal mio balcone e mi fanno vibrare l'anima.\n\nEppure non conosco l'identità di questi musicisti e quando lascio le mie alte sale e mi avvicino all'albero, non ci sono più."
 fp2_yearly.8005.desc_post_troubadours:0 "Credevo che solo i trovatori dell'Occitania possedessero tale talento e arguzia, ma forse mi sbagliavo...\n\nCosa devo fare con questi dannati #italic sentimenti#!?"
 fp2_yearly.8005.desc_pre_troubadours:0 "\n\nSono stati inviati da [ROOT.Char.GetFaith.PositiveAfterLife|U]? Sono fantasmi ideati da [ROOT.Char.GetFaith.DevilName] per intrappolarmi? Forse no... ma che cosa devo fare con questi dannati #italic sentimenti#!?"
 fp2_yearly.8005.a:0 "Il mio amore per [courtly_lover.GetFirstNameNoTooltip] riempie il mio cuore di canzoni."
 fp2_yearly.8005.b:0 "Stupendi..."
 fp2_yearly.8005.c:0 "Dovrei patrocinare più musicisti!"
 fp2_yearly.8005.d:0 "Basta! Farò tagliare quel dannato albero."

 fp2_yearly.8002.t:0 "Un Dilemma Alimentare"
 fp2_yearly.8002.desc:0 "Due bambini stavano raccogliendo delle vongole sulla spiaggia di [beached_whale_province.GetName] quando si sono imbattuti in una carcassa di dimensioni colossali. Gli abitanti delle spiagge sostengono che la carne di questa creatura marina morta è ancora incontaminata e #italic molto#! saporita. Ma il mio [preoccupied_ulama.GetCouncilTitle] [preoccupied_ulama.GetFirstName] mi prende da parte durante la riunione del consiglio, apparentemente preoccupat[preoccupied_ulama.Custom('DE_END_PRO_S_N')].\n\n"Il consumo di carne di balena è davvero lecito per noi [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]?" medita [preoccupied_ulama.GetSheHe]. "Non posso pronunciarmi in merito. Dovremmo aspettare la dichiarazione di uno studioso molto rispettato. Ma dovreste proibire al popolo di mangiare la carne di questa bestia, per sicurezza...""
 fp2_yearly.8002.a:0 "No, #italic posso#! renderlo lecito."
 fp2_yearly.8002.b:0 "Datemi un po' di quella carne! #italic Devo#! assaggiarla."
 fp2_yearly.8002.c:0 "Molto bene, aspettiamo la sentenza."
 fp2_yearly.8002.d:0 "#italic Non#! deve essere mangiata. Andrò lì di persona e la brucerò."
 exploding_whale_toast:0 "La carcassa è misteriosamente esplosa!"
 exploding_whale.tt:0 "La carcassa è esplosa!"
 healthy_whale_toast:0 "Il sapore è molto buono"
 unhealthy_whale_toast:0 "C'è qualcosa che non va..."

 fp2_yearly.8003.t:0 "Volo Pindarico"
 fp2_yearly.8003.desc:0 "Il famoso inventore [flying_polymath.GetFirstName] mi ha cercat[ROOT.Char.Custom('DE_END_PRO_S_N')] con una richiesta molto strana, portando con sé un paio di ali fatte di legno e seta. \n\n"Da tempo gli esseri umani desiderano librarsi nei cieli", dice [flying_polymath.GetSheHe], "e ho fatto dei calcoli. Dimostrerò che possiamo farlo! Permettetemi di saltare dalla torre più alta del vostro [ROOT.Char.Custom('ResidenceBuilding')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], e in seguito vi servirò fedelmente." \n\nPurtroppo, mi[enthusiastic_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName] è venut[enthusiastic_child.Custom('DE_END_PRO_S_N')] a conoscenza della cosa, e mi prega di lasciar[enthusiastic_child.Custom('DE_PRO_DEM')] vedere l'anziano studioso spiccare il volo. "
 fp2_yearly.8003.a:0 "Molto bene, lo permetterò."
 fp2_yearly.8003.b:0 "Prestami quelle ali -  #italic voglio#! volare."
 fp2_yearly.8003.c:0 "No, è una follia."
 flight_attempt_toast.success:0 "Ti sei librat[ROOT.Char.Custom('DE_END_PRO_S_N')] come un'aquila"
 flight_attempt_toast.failure:0 "Sei precipitat[ROOT.Char.Custom('DE_END_PRO_S_N')] a terra"
 fp2_yearly.8003_child_reaction:0 "Non si può sapere come [enthusiastic_child.GetFirstNameNoTooltip] potrebbe reagire vedendolo."
 polymath_flight_attempt_toast.success:0 "[flying_polymath.GetFirstNameNoTooltip] ha volato!"
 polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip] è precipitat[flying_polymath.Custom('DE_END_PRO_S_N')] a terra ed è mort[flying_polymath.Custom('DE_END_PRO_S_N')]."

 fp2_yearly.8001.t:0 "Riunione delle Corti"
 fp2_yearly.8001.desc:0 "Il mio [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] ha riflettuto a lungo sulle nostre finanze e ora suggerisce che è giunto il momento di riunire le #italic cortes#!, un'inedita forma di parlamento in cui i rappresentanti eletti dei liberi comuni partecipano alle deliberazioni del consiglio reale.\n\n"In cambio di questo privilegio", dice [commoner_enthusiast.GetSheHe], "potremmo tassare ancora di più le città. Se abbiamo davvero bisogno di oro, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], potremmo anche permettere ad alcuni dei contadini meno miserabili di partecipare alle nostre riunioni, anche se ve lo sconsiglio, perché farebbe sicuramente infuriare i nobili.""
 fp2_yearly.8001.a:0 "Invitate i rappresentanti delle città."
 fp2_yearly.8001.b:0 "Invitate tutti! E intendo dire proprio #italic tutti#!."
 fp2_yearly.8001.c:0 "No, solo i nobili, come abbiamo sempre fatto."
 fp2_flavor.8001_vassal_opinion:0 "I vassalli che sono gelosi del loro privilegio non apprezzeranno questa situazione."

 fp2_yearly.8000.t:0 "L'Incendio dei Vigneti"
 fp2_yearly.8000.desc_muslim_opening:0 "Il vino pregiato prodotto in Iberia è stato a lungo apprezzato dai fedeli che si sono stabiliti qui. Eppure il [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] ha deciso di porre fine a tutto questo.\n\n"Il vino", il suo emissario [hof_emissary.GetTitledFirstName] dichiara, "è certamente #italic haram#!, e non si può più tollerare né la sua produzione né il suo consumo. È quindi necessario dare fuoco ai vigneti di [vineyard_county.GetName]."
 fp2_yearly.8000.desc_jewish_opening:0 "Il vino pregiato prodotto in Iberia è stato a lungo apprezzato dai fedeli che si sono stabiliti qui. Eppure il [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] ha deciso di porre fine a tutto questo.\n\n"Il vino", il suo emissario [hof_emissary.GetTitledFirstName] dichiara, "non è certamente kosher, e non si può più tollerare né la sua produzione né il suo consumo. È quindi necessario dare fuoco ai vigneti di [vineyard_county.GetName]."
 fp2_yearly.8000.desc_jerez:0 "Ma poiché la tua città di [jerez_vineyards.GetNameNoTier] ha i più grandi vigneti di tutta l'Iberia, capiamo la gravità del tuo sacrificio, e il [vinoclast_caliph.GetTitleTierName] non lo dimenticherà. Tuttavia, i vigneti devono bruciare!""
 fp2_yearly.8000.desc_not_jerez:0 "Il [vinoclast_caliph.GetTitleTierName] comprende l'angoscia che questo può causare ai vostri viticoltori, ma pensa a tutta la terra che libererai per scopi migliori e più giusti! I vigneti devono essere distrutti.""
 fp2_yearly.8000.a:0 "Distruggere il vino pregiato? Il [vinoclast_caliph.GetTitleTierName] è impazzito?"
 fp2_yearly.8000.b:0 "Li ridurrò in cenere!"
 fp2_yearly.8000.c:0 "No, devo proteggere i viticoltori."

 fp2_struggle.1020.t:0 "Morte di [Select_CString(minority_councillor.IsFemale,'una Consigliera','un Consigliere')]"
 fp2_struggle.1020_desc_opening:1 "Che disastro! In mezzo alle tensioni che hanno ribollito a [unrest_capital.GetNameNoTierNoTooltip], una folla di [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] arrabbiati ha indicato il mio consigliere [minority_councillor.GetTitledFirstName] come la causa del loro malcontento, a causa delle sue credenze della fede [minority_councillor.GetFaith.GetAdherentNameNoTooltip]."
 fp2_struggle.1020_desc_beaten_by_mob:0 "Poiché [minority_councillor.GetNameNoTooltip] era in viaggio verso [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('ResidenceBuilding')], la folla si è riversata su di [minority_councillor.GetSheHe] e l[minority_councillor.Custom('DE_END_PRO_S_N')] hanno picchiat[minority_councillor.Custom('DE_END_PRO_S_N')] selvaggiamente a morte.\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "Nel buio della notte, si sono intrufolati [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('ResidenceBuilding')], hanno legato [minority_councillor.GetNameNoTooltip] a un telaio e [minority_councillor.Custom('DE_PRO_DEM')] hanno dato fuoco.\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "Hanno afferrato [minority_councillor.NameNoTooltip] mentre si recava a una riunione del consiglio, l[minority_councillor.Custom('DE_PRO_PER_S_3P_N')]hanno appes[minority_councillor.Custom('DE_END_PRO_S_N')] al cancello del [ROOT.Char.Custom('ResidenceBuilding')] e [minority_councillor.Custom('DE_PRO_DEM')] hanno squarciato lo stomaco, lasciando che le interiora cadessero liberamente sul terreno umido sottostante.\n\n"
 fp2_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip] era in visita a un conoscente qui a [unrest_capital.GetNameNoTierNoTooltip] quando la folla inferocita l[minority_councillor.Custom('DE_END_PRO_S_N')] ha afferrat[minority_councillor.Custom('DE_END_PRO_S_N')] e l[minority_councillor.Custom('DE_END_PRO_S_N')] ha inchiodat[minority_councillor.Custom('DE_END_PRO_S_N')] a una croce di legno, dove [minority_councillor.Custom('DE_ART_IND_A')] è mort[minority_councillor.Custom('DE_END_PRO_S_N')] velocemente.\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "In preda a un'empia frenesia, sono riusciti a penetrare nel mio [ROOT.Char.Custom('ResidenceBuilding')], afferrare [minority_councillor.GetNameNoTooltip] e gettarl[minority_councillor.Custom('DE_END_PRO_S_N')] da una finestra, verso la morte.\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "In preda a un'empia frenesia, sono riusciti a penetrare nelle stanze di [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] nel mio [ROOT.Char.Custom('ResidenceBuilding')], dove hanno sciolto i suoi gioielli e glieli hanno versati in gola.\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "[minority_councillor.GetNameNoTooltip] si stava dirigendo dalle terme verso [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('ResidenceBuilding')] quando la folla inferocita si è riversata su di [minority_councillor.GetSheHe]. Forti dell'odio, l[minority_councillor.Custom('DE_END_PRO_S_N')] hanno fatt[minority_councillor.Custom('DE_END_PRO_S_N')] a pezzi a mani nude..\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "La famiglia di [minority_councillor.GetTitledFirstNameNoTooltip] mi incolpa per quello che è successo. [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] ora si trova di fronte a me, chiedendo che mi scusi per questo orribile atto contro la Casata [minority_councillor.GetDynastyName]."
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "La gente di [minority_councillor.GetTitledFirstNameNoTooltip] sembra #italic incolparmi#! per ciò che è accaduto, e [councillor_executor.GetTitledFirstName], un capo della comunità [minority_councillor.GetFaith.GetAdherentNameNoTooltip], si è presentat[councillor_executor.Custom('DE_END_PRO_S_N')] al mio cospetto per chiedermi di risarcire i [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] tormentati di [unrest_capital.GetNameNoTierNoTooltip] per questa azione malvagia."
 fp2_struggle.1020.a:0 "Chiedi l'assoluzione della dinastia [minority_councillor.GetDynastyNameNoTooltip]."
 fp2_struggle.1020.b:0 "Fai la cosa giusta con la gente di [minority_councillor.GetTitledFirstNamePossessiveNoTooltip]."
 fp2_struggle.1020.c:0 "Dai la caccia ai colpevoli."
 fp2_struggle.1020.d:0 "Schiera i soldati per ripristinare l'ordine a [unrest_capital.GetNameNoTierNoTooltip]."
 
 fp2_yearly.8006.t:0 "Coloni di Saqaliba"
 fp2_yearly.8006.desc:0 "Una banda di diverse centinaia di persone #italic Saqaliba#! dalla pelle chiara, uomini e donne ridotti in schiavitù dalle regioni orientali dell'Europa, sono fuggiti dal regno [former_master.Custom('DE_PRO_PER_P_3P_A')] mi[former_master.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName]. Per quanto si possa raccontare di quanto fossero preziosi nei suoi eserciti e nel suo harem, hanno sfidato molti pericoli per cercare la libertà nella mia terra.\n\n"Abbiamo tutti delle cicatrici", mi racconta il loro capo [saqaliba_leader.GetFirstName], "sul nostro corpo o nel profondo. Ma siamo forti e determinati. Desideriamo una terra tutta nostra, dove poter parlare la nostra lingua ancestrale. Se ci permettete di stabilirci a [saqaliba_barony.GetName], lavoreremo duramente perché prosperi.""
 fp2_yearly.8006.a:0 "Potrei anche nominarti sindaco..."
 fp2_yearly.8006.b:0 "Tu puoi restare, ma i tuoi amici devono andarsene."
 fp2_yearly.8006.c:0 "Vi rimanderò dal vostro padrone."
 furious_rival_8006.desc:0 "Il tuo rivale [former_master.GetTitledFirstNameNoTooltip] potrebbe sollecitare una [claim|E] su [saqaliba_county.GetName]"
 fp2_yearly.8006.flavor.b.tt:0 "Con riluttanza, [saqaliba_leader.GetFirstNameNoTooltip] rimane alla tua corte, lasciando che i suoi seguaci trovino da soli la loro strada."
 fp2_yearly.8006.flavor.c.tt:0 "I Saqaliba vengono restituiti con la forza a [former_master.GetTitledFirstNameNoTooltip]."

 # fp2_struggle_event_vero
 fp2_struggle.3001.t:0 "Il Prezzo della Guerra"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entra nella stanza con un aspetto austero. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," dice, "le nostre casse sono quasi vuote. È pericoloso di questi tempi." [struggle_3001_steward.GetSheHe|U] non deve aggiungere altro. In silenzio, gli rivolgo uno sguardo cupo. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]...," ripete mentre me ne vado."
 fp2_struggle.3001.desc_no_war_intro:0 "\n\nTutto ciò che ho è questa corona. Questa corona e il dovere di servirla bene. Ma a cosa serve una corona senza la ricchezza per mantenerla?"
 fp2_struggle.3001.desc_war_intro:0 "\n\nTutto ciò che ho è questa corona. Questa corona e il dovere di servirla bene. Ma a cosa serve una corona che mi sarà tolta a prescindere dalla mia sconfitta?"
 fp2_struggle.3001.desc_outro:0 "Allungo la mano e tocco la sua materia fredda: oro.\n\nConosco alcuni commercianti senza scrupoli che sarebbero interessati..."
 fp2_struggle.3001.a:0 "Farò ciò che devo."
 fp2_struggle.3001.a_flavour:0 "Perderai la tua corona."
 fp2_struggle.3001.b:0 "L'altra corona..."
 fp2_struggle.3001.c:0 "Aspettate! Non sono l'unico ad avere una corona in questa casa.."
 fp2_struggle.3001.c_flavour:0 "Il tuo coniuge perderà la corona."
 fp2_struggle.3001.d:0 "Questa corona mi verrà tolta solo quando sarò mort[ROOT.Char.Custom('DE_END_PRO_S_N')]...!"
 struggle_3001_spouse_crown_modifier:0 "Corona Venduta"
 
 fp2_struggle.3011.t:0 "Damigelle in Pericolo"
 fp2_struggle.3011.desc:1 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! È accaduto l'impensabile!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si ferma un secondo per prendere fiato, la sua fronte è bagnata dal sudore. "Le donne di [struggle_3011_county_town.GetNameNoTier] hanno imbracciato le armi per difendere loro stesse la città.""
 fp2_struggle.3011.desc_men:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! È accaduto l'impensabile!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si ferma un secondo per prendere fiato, la sua fronte è bagnata dal sudore. "I ragazzi di [struggle_3011_county_town.GetNameNoTierNoTooltip] hanno imbracciato essi stessi le armi per difendere la loro città.""
 fp2_struggle.3011.desc_outro:0 "\n\n[bishop.GetTitledFirstName] irrompe nella stanza, subito a seguire. "Questa cosa è innaturale, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" urla [bishop.GetSheHe], "Se li lasciamo combattere presto chiederanno anche la terra, e a quel punto chi si prenderà cura dei bambini?"\n\n"Una spada è una spada," la risposta di [struggle_3011_marshal.GetFirstNameNoTooltip] è immediata. "Di certo concorderai, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?""
 fp2_struggle.3011.a:0 "Vorrei che tutti i miei sudditi fossero così pronti a difendere le nostre terre!"
 fp2_struggle.3011.b:0 "Le donne dovrebbero tenere in braccio solo una cosa: i bambini."
 fp2_struggle.3011.b_men:0 "Gli uomini dovrebbero tenere in braccio solo una cosa: i bambini."
 fp2_struggle.3011.c:0 "Streghe! #EMP Streghe!#!"
 fp2_struggle.3011.d:0 "Oh, quelle povere donne! Le salverò da questo male!"
 fp2_order_of_the_hachet_modifier:0 "Non in Pericolo"
 fp2_order_of_the_hachet_modifier_desc:0 "Gli uomini e le donne della contea la difenderanno in modo equo."
 fp2_punished_order_of_the_hachet_modifier:0 "Donzelle Costrette al Pericolo"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "In queste contee, coloro che difendono le loro terre senza l'approvazione del loro signore ricevono punizioni più dure dei loro aggressori.."

 fp2_struggle.3021.t:0 "L'Ira del Cielo"
 fp2_struggle.3021.desc:0 "Il volto di [struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è distorto dalla paura quando faccio visita alle caserme. [struggle_3021_courtier.GetTitledFirstName] sta cercando di aiutarl[struggle_3021_knight.Custom('DE_END_PRO_S_N')] e alza un sopracciglio quando mi vede.\n\n"Potresti almeno dire al[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] tu[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] cosa è successo?"\n\n[struggle_3021_knight.GetFirstNameNoTooltip] solleva immediatamente la testa. "M-Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]... quello che ho visto non sarebbe dovuto accadere. Dai merli si lanciavano pietre fatte di polvere nera. Le pietre si incendiavano e tuonavano quando colpivano i nemici. Hanno tagliato in due un uomo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!"\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] annuisce con interesse. "Forse... se anche noi potessimo avere questo potere...""
 fp2_struggle.3021.a:0 "Vale sicuramente la pena di fare delle ricerche."
 fp2_struggle.3021.b:0 "Chissà quali pericoli potrebbe comportare."
 fp2_struggle.3021.c:0 "Polvere nera, dici... una nuova spezia infuocata...."
 fp2_struggle.3021.d:0 "Questo è un castigo divino!"
 fp2_struggle.3021.e:0 "Tuoni per il dio del tuono."
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive] muore a causa della sua ricerca"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive] ha successo con la sua ricerca"
 bad_stone_research_title:0 "Temporale"
 good_stone_research_title:0 "Ricerca Fruttuosa!"
 fp2_lightning_stones_modifier:0 "Pietre Fulminanti"
 stone_poisoning_discovered:0 "Ritorno di fiamma"
 stone_poisoning_worked:0 "Una Spezia Piccante"
 stone_poisoning_worked_desc:0 "Ricerche condotte con successo sulla misteriosa polvere nera."
 fp2_lightning_stones_poison_modifier:0 "Veleno da Polvere Nera"
 
