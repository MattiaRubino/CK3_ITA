 found_kingdom_toledo_decision_title:0 "Stabilisci il Regno di Toledo"
 found_kingdom_toledo_decision_desc:0 "Da quando il regno Visigoto è caduto in mano ai Mori, [GetTitleByKey('c_toledo').GetNameNoTier] è stata relegata. Come capitale di un nuovo regno della fede [ROOT.Char.GetFaith.GetAdjective], diverrà nuovamente un seggio di re."
 found_kingdom_toledo_decision_confirm:0 "Toledo è il cuore dell'Iberia!"
 found_kingdom_toledo_decision_tooltip:0 "Stabilisci un nuovo [kingdom|E] di fede [GetFaithByKey('mozarabic_church').GetAdjective] localizzato a [GetTitleByKey('k_toledo').GetNameNoTier]"
 found_kingdom_toledo_culture_tt:0 "La tua [culture|E] ha il [heritage|E] Iberico"
 found_kingdom_toledo_faith_tt:0 "La tua [faith|E] è [GetFaithByKey('mozarabic_church').GetName], o è stata creata da essa"
 found_kingdom_toledo_duchy_tt:0 "Tu [hold|E] e [completely_control|E] ogni [duchy|E] che confina [de_jure|E] con [GetTitleByKey('d_toledo').GetName], e il quale fa parte di un [kingdom|E] con più di due [duchies|E] [de_jure|E]"
 found_kingdom_toledo_capital_tt:0 "[GetTitleByKey('c_toledo').GetNameNoTier] è la tua [realm_capital|E]"

 fp2_other_decisions.1100.t:0 "Il Regno di Toledo"
 fp2_other_decisions.1100.desc:0 "Con la forza della mia posizione ormai fuori discussione, l'incoronazione a [GetTitleByKey('c_toledo').GetNameNoTier] è finalmente proceduta come previsto.\n\nÈ tempo che noi [ROOT.Char.GetFaith.GetAdherentNamePlural] ci ritagliamo il nostro dominio, distinto dai piccoli taifa e dai domini del nord; un regno in grado di rivaleggiare con l'antico regno Visigoto!"
 fp2_other_decisions.1100.a:0 "Che il nostro regno possa prosperare a lungo."

 fp2_other_decisions.1101.desc:0 "Diventando sempre più forte, [toledo_former.GetTitledFirstName] si è fatt[toledo_former.Custom('DE_END_PRO_S_N')] incoronare formalmente a [GetTitleByKey('c_toledo').GetNameNoTier].\n\nLa forza di questo nuovo regno di fede [toledo_former.GetFaith.GetAdjective], incorporando le terre degli antichi domini dell'Iberia, è ormai indubbia.\n\n"
 fp2_other_decisions.1101.stolen:1 "Questi fastidiosi astri emergenti dovranno essere affrontati al più presto!"
 fp2_other_decisions.1101.mozarab:0 "Sebbene questo sia di buon auspicio per la nostra fede, potrebbe essere un'arma a doppio taglio..."
 fp2_other_decisions.1101.a:0 "Non dureranno a lungo!"
 fp2_other_decisions.1101.b:0 "Qualcosa da tenere d'occhio."
 fp2_other_decisions.1101.c:0 "Interessante."
 
 fp2_form_kingdom_toledo_modifier:0 "$fp2_other_decisions.1100.t$"
 fp2_form_kingdom_toledo_modifier_desc:0 "Questo personaggio ha fondato un nuovo regno con sede nell'antica capitale Visigota."
