 improve_city_province_decision_name:0 "Espandi le Città"
 improve_city_province_decision_desc:1 "Paga per la costruzione di nuovi quartieri stravaganti nella tua città"
 improve_city_province_decision_confirm:0 "Inizia l'espansione"
 improve_city_province_decision_tooltip:0 "Investi denaro per ottenere nuovi slot per gli [building|E] nelle tue [cities|E]"
 improve_city_province_decision_decision_no_effect:1 "Nessuna [city|E] è idonea"
 improve_city_province_decision_at_least_one_city_tt:0 "Almeno una città ha meno di 5 slot per gli edifici."

 fp2_secure_mediterranean.t:0 "Metti in Sicurezza il Mediterraneo"
 fp2_secure_mediterranean.desc:0 "Con le isole chiave del Mediterraneo messe in sicurezza e che fungono da torri di guardia del mare, è giunto il momento di rivendicare la proprietà delle onde."
 fp2_secure_mediterranean.tip:0 "Rivendica la proprietà del Mediterraneo"

 secure_iberian_foothold_decision_title:0 "Metti piede in Iberia"
 secure_iberian_foothold_decision_desc:0 "L'indebolimento degli Stati in guerra dell'Iberia ha spalancato le porte della penisola agli invasori stranieri. Se uno potesse dichiararsi il nuovo leader della religione [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] della regione, o semplicemente un glorioso invasore, si potrebbe guadagnare molto."
 secure_iberian_foothold_decision_tooltip:0 "Integra parte dell'Iberia"
 secure_iberian_foothold_decision_confirm:0 "Al più forte."
 fp2_struggle_uninvolved_or_external_tt:0 "La tua [capital|E] è al di fuori della [region|E] dell'[GetGeographicalRegion('world_europe_west_iberia').GetName]"
 fp2_struggle_secure_iberian_foothold_empire_tt:0 "Tu [hold|E] un [title|E] di [empire|E] che non è [GetTitleByKey('e_spain').GetNameNoTier]"

 fp2_struggle_phase_hostility_or_opportunity_tt:1 "La [struggle_phase|E] Iberica è nella fase di [struggle_phase_iberia_hostility|E] o [struggle_phase_iberia_opportunity|E] (Attuale: [GetStruggle('iberian_struggle').GetCurrentPhase.GetName])"
 fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt:0 "Tu [hold|E] e [completely_controls|E] un [kingdom|E] [de_jure|E] di [GetTitleByKey('e_spain').GetNameNoTier]"

 fp2_struggle_secure_iberian_foothold_kingdom_faith_tt:0 "Almeno #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0]%#! delle [counties|E] [de_jure|E] di questo [title|E] sono di fede [THIS.Char.GetFaith.GetAdjective]"
 fp2_struggle_secure_iberian_foothold_kingdom_border_tt:0 "Questo [title|E] confina con un [kingdom|E] [de_jure|E] di un [empire|E] che tu [hold|E] che non è [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_kingdom_held_tt:0 "Tu hai posseduto questo [title|E] per almeno [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_years_value')|0Z] anni"

 fp2_struggle_secure_iberian_foothold_religion_tt:0 "Tu [hold|E] almeno #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_target_percent_value')|0]%#! delle [counties|E] di [faith|E] [THIS.Char.GetFaith.GetReligion.GetAdjective] nella [region|E] dell'[GetGeographicalRegion('world_europe_west_iberia').GetName]  (Attuale: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_percent_value')|1]%)\n"
 fp2_struggle_secure_iberian_foothold_outsider_tt:0 "Tu [hold|E] almeno #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_target_percent_value')|0]%#! delle [counties|E] nella [region|E] dell'[GetGeographicalRegion('world_europe_west_iberia').GetName] (Attuale: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_percent_value')|0]%)\n"

 fp2_struggle_secure_iberian_foothold_empire_held_effect_tt:0 "Ogni [kingdom|E] [de_jure|E] di [GetTitleByKey('e_spain').GetNameNoTier] che soddisfa le seguenti condizioni diventerà parte [de_jure|E] di [THIS.Char.GetPrimaryTitle.GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_empire_dejure_effect_tt:0 "Ogni [kingdom|E] [de_jure|E] di [GetTitleByKey('e_spain').GetNameNoTier] che soddisfa le seguenti condizioni diventerà parte [de_jure|E] dell'[empire|E] di [THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]"

 fp2_struggle_secure_iberian_foothold_ends_the_struggle_tt:0 "La [iberian_struggle|E] termina"
  
 iberian_footholder_transfer_tt:0 "[THIS] [THIS.Title.GetName] [THIS.GetName]"

 fp2_other_decisions.1000.t:0 "$secure_iberian_foothold_decision_title$: Consolidamento [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 fp2_other_decisions.1000.involved_religion:0 "Le guerre tra i principi iberici, molto combattute, hanno messo quasi in ginocchio i regni di fede [ROOT.Char.GetFaith.GetReligion.GetAdjective] della regione.\n\nSenza il nostro intervento, i fedeli di [ROOT.Char.GetFaith.HighGodNamePossessive] alla fine sarebbero stati cacciati dalla penisola dagli imperiosi infedeli.\n\n"
 fp2_other_decisions.1000.desc:0 "Le fedi e i popoli divisi dell'Iberia ci hanno dato una grande opportunità, troppo impegnati a combattere tra loro per opporsi all'invasione [ROOT.Char.GetFaith.GetReligion.GetAdjective] della penisola."
 fp2_other_decisions.1000.involved_faith:0 "Siamo i legittimi difensori [ROOT.Char.GetFaith.GetAdherentNamePlural] dell'ovest, ora al sicuro sotto la protezione di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.uninvolved_faith:0 "È toccato a noi portare la luce della fede [ROOT.Char.GetFaith.GetName]; come parte di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], queste terre torneranno a essere prospere e pacifiche."
 fp2_other_decisions.1000.closing:0 "\n\nCol tempo vedranno che il tempo dei loro falsi dèi è finito e si rallegreranno del fatto che [ROOT.Char.GetFaith.HighGodName] abbia condotto [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] alla salvezza della regione."
 fp2_other_decisions.1000.a:0 "C'era bisogno di nuovo sangue in Iberia."

 fp2_other_decisions.1001.involved_religion:0 "Dopo secoli di guerra tra cristiani iberici e mori, la nostra lotta è stata ora sfruttata dagli imperiosi intrusi [iberian_footholder.GetPrimaryTitle.GetAdjective].\n\n"
 fp2_other_decisions.1001.desc:0 "Per distrazione, invidia e negligenza, noi iberici abbiamo permesso agli intrusi [iberian_footholder.GetPrimaryTitle.GetAdjective] di sfruttare la divisione della nostra patria e di invadere i regni storici della penisola."
 fp2_other_decisions.1001.involved_faith:0 "[iberian_footholder.GetTitledFirstName] si è proclamat[iberian_footholder.Custom('DE_END_PRO_S_N')] legittimo leader [iberian_footholder.GetFaith.GetAdjectiveNoTooltip] della penisola, usando le sue vittorie come prova della sua legittimità sui regni [iberian_footholder.GetFaith.GetReligion.GetAdjective] dell'Iberia in difficoltà."
 fp2_other_decisions.1001.same_uninvolved_faith:0 "Sostengono che i nostri fallimenti siano stati una punizione di [ROOT.Char.GetFaith.HighGodNamePossessive] per esserci allontanati dal retto sentiero della fede [iberian_footholder.GetFaith.GetName], e che [iberian_footholder.GetTitledFirstName] è [iberian_footholder.Custom('DE_ART_DEF_P_A')] legittim[iberian_footholder.Custom('DE_END_PRO_S_N')] leader dell'Iberia [ROOT.Char.GetFaith.GetReligion.GetAdjective]..."
 fp2_other_decisions.1001.uninvolved_faith:0 "Con le sue le vittorie come prova, [iberian_footholder.GetTitledFirstName] ha dichiarato la sua fede [iberian_footholder.GetFaith.GetAdjective] è il vero cammino [iberian_footholder.GetFaith.GetReligion.GetAdjective]; che unirà l'intera penisola sotto [iberian_footholder.GetFaith.HighGodName]."
 fp2_other_decisions.1001.closing:0 "\n\nMentre [iberian_footholder.GetTitledFirstName] consolida i suoi possedimenti, le differenze passate tra musulmani e cristiani sembrano impallidire di fronte a questa occupazione [iberian_footholder.GetFaith.GetAdjective]..."
 fp2_other_decisions.1001.a:0 "Dannati intrusi."

 ### Council of Toledo Decision
 council_of_toledo_decision_title:0 "Convocazione del Concilio di Toledo"
 council_of_toledo_decision_desc_count:0 "Verrà il momento di convocare il [SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Concilio di [GetTitleByKey('c_toledo').GetNameNoTier], e risolvere le questioni religiose dei/degli [ROOT.Char.GetFaith.GetAdherentNamePlural] ancora una volta."
 council_of_toledo_decision_desc:0 "Per secoli, i concili religiosi si sono tenuti a [GetTitleByKey('c_toledo').GetNameNoTier], dove il clero di tutta la cristianità risolveva le controversie del giorno. Con l'organizzazione di un 19° concilio è possibile ripristinare questa tradizione visigota."
 council_of_toledo_decision_tooltip:0 "Organizzare un incontro di chierici di fede [ROOT.Char.GetFaith.GetReligion.GetAdjective] a Toledo"
 council_of_toledo_decision_confirm:0 "È arrivato il momento."
 council_of_toledo_decision_toledo_holder_trigger:0 "Tu [hold|E] o governi su [GetTitleByKey('c_toledo').GetName], e il suo [ruler|E] è di fede [THIS.Char.GetFaith.GetName]"
 council_of_toledo_decision_toledo_faith_trigger:0 "La [faith|E] è [THIS.Char.GetFaith.GetName]"
 council_of_toledo_decision_catalyst_tt:0 "Un [struggle_catalyst|E] può verificarsi"
 council_of_toledo_decision_tt:0 "Le ricompense dipendono dall'esito del Concilio"
 # Event - Organization
 fp2_other_decisions.0700.council:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Councilio di Toledo"
 fp2_other_decisions.0700.t:0 "$fp2_other_decisions.0700.council$: Organizzazione"
 fp2_other_decisions.0700.19:0 "[council_priest.GetTitledFirstName] ha iniziato i preparativi per un diciannovesimo concilio religioso a [GetTitleByKey('c_toledo').GetNameNoTier], per eguagliare i sinodi visigoti di un tempo.\n\nSebbene la portata dello [GetTitleByKey('k_papal_state').GetDefinitiveName] sia cresciuta dopo l'invasione moresca, il nostro clero conserva ancora la propria tradizione e autonomia. È tempo di riaffermare l'importanza dell'Iberia come luogo di dialogo religioso.\n\nGli incontri precedenti hanno reso partecipi i [ROOT.Char.GetFaith.BishopNeuterPlural] da tutta la Cristianità, ma non è più necessario che sia così..."
 fp2_other_decisions.0700.desc:0 "I [ROOT.Char.GetFaith.BishopNeuterPlural] dell'Iberia attendono con impazienza il prossimo Concilio da quando è stata ripresa la tradizione di Toledo.\n\n[council_priest.GetCouncilTitleFirstName] ha iniziato i preparativi, anche se resta da decidere se i sacerdoti di altre tradizioni saranno invitati a partecipare."
 fp2_other_decisions.0700.a:0 "Sarà un sinodo mozarabo."
 fp2_other_decisions.0700.b:0 "Tutti i ministri [ROOT.Char.GetFaith.HighGodNamePossessive] sono benvenuti a Toledo."
 fp2_other_decisions.0700.b.success:0 "I vescovi ecumenici partecipano"
 fp2_other_decisions.0700.b.failure:0 "La chiamata a Toledo viene ignorata"
 fp2_other_decisions.0700.tt:0 "Il [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Concilio di Toledo inizierà tra qualche settimana"
 # Event - Arrival
 fp2_other_decisions.0701.t:0 "$fp2_other_decisions.0700.council$: Partecipanti"
 fp2_other_decisions.0701.opening.success:0 "Sembra che l'invito a tutti i [ROOT.Char.GetFaith.AltPriestTermPlural] di fede [ROOT.Char.GetFaith.GetReligion.GetAdjective] sia stato accolto positivamente; molti [ROOT.Char.GetFaith.BishopNeuterPlural] stimati provenienti da terre straniere sono accorsi con entusiasmo a [GetTitleByKey('c_toledo').GetNameNoTier]."
 fp2_other_decisions.0701.opening.failure:0 "La risposta al nostro invito rivolto alla comunità ecumenica è stata fredda; numerosi [ROOT.Char.GetFaith.BishopNeuterPlural] hanno detto che è stato il mal tempo ad impedirgli di raggiungere [GetTitleByKey('c_toledo').GetNameNoTier], lasciando solo i prelati locali presenti...."
 fp2_other_decisions.0701.opening.catastrophe:0 "Non abbiamo visto un solo vescovo, diacono o abate di un'altra denominazione [ROOT.Char.GetFaith.GetReligion.GetAdjective] a [GetTitleByKey('c_toledo').GetNameNoTier]; sembra che il nostro Concilio sia visto con disprezzo o rabbia dalla nostra fraternità ecumenica, e che siano presenti solo prelati locali."
 fp2_other_decisions.0701.opening:0 "I grandi e i buoni sono scesi a [GetTitleByKey('c_toledo').GetNameNoTier], che rappresentano tutte le sedi e le abbazie dei/degli [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 fp2_other_decisions.0701.religious_head_bishop:0 "\n\nTra gli umili prelati c'è [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], capo della chiesa [portrait_bishop.GetFaith.GetAdjective]."
 fp2_other_decisions.0701.powerful_bishop:0 "\n\nTra questi, forse il più importante è [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un prelato di fede [portrait_bishop.GetFaith.GetAdjective] di grande influenza."
 fp2_other_decisions.0701.saint_bishop:0 "\n\nI partecipanti hanno la fortuna di avere tra loro [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un santo di fede [portrait_bishop.GetFaith.GetAdjective]!"
 fp2_other_decisions.0701.theologian_bishop:0 "\n\nTra questi, in particolare, c'è [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un teologo di fede [portrait_bishop.GetFaith.GetAdjective] molto rispettato."
 fp2_other_decisions.0701.bad_bishop:0 "\n\nUno dei più noti è [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], la cui empietà è il bersaglio di barzellette conosciute in tutta la cristianità."
 fp2_other_decisions.0701.senior_bishop:0 "\n\nIl più anziano di tutti i chierici è [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un[portrait_bishop.Custom('DE_PRO_POS_P_2P')] venerabile [portrait_bishop.GetWomanMan] di chiesa. "
 fp2_other_decisions.0701.failure:0 "\n\nI mercanti della città murata sono delusi dalla scarsa affluenza, essendosi preparati a ricevere la visita di un gran numero di chierici. Un vero peccato."
 fp2_other_decisions.0701.desc:0 "\n\nLa città murata sta già vedendo i benefici dei chierici in visita, il cui commercio e la cui ospitalità sono oggetto di attenzione da parte dei mercanti."
 fp2_other_decisions.0701.a:0 "Eccellente."
 fp2_other_decisions.0701.b:0 "L'orgoglio precede la caduta..."
 fp2_other_decisions.0701.c:0 "Ottimo."
 fp2_other_decisions.0701.tt:0 "Il [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Concilio di Toledo ha inizio"
 # Event - Debate
 fp2_other_decisions.0702.t:0 "$fp2_other_decisions.0700.council$: Dibattito"
 fp2_other_decisions.0702.19:0 "Secoli dopo l'ultimo concilio dell'arcivescovo Gunderic sotto il re Wittiza, [council_priest.GetCouncilTitleFirstName] ha ripristinato la nostra tradizione aprendo il diciannovesimo raduno nella storica sede di [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
 fp2_other_decisions.0702.opening:0 "Un altro concilio è iniziato a [GetTitleByKey('c_toledo').GetNameNoTier], questa volta aperto da [council_priest.GetCouncilTitleFirstName].\n\n"
 fp2_other_decisions.0702.present:0 "\n\nAlla fine della settimana, è apparso subito chiaro che [debate_bishop.GetTitledFirstName] di [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] aveva l'attenzione della sala sulla questione, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.second_hand:0 "\n\nMentre i colloqui volgono al termine, è evidente che [debate_bishop.GetTitledFirstName] di [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] è considerato il leader di questo punto di vista, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.conversion:0 "È emerso rapidamente il tema generale della conversione degli eretici e degli infedeli come unico modo per garantire la pace e proteggere i fedeli [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 fp2_other_decisions.0702.reform:0 "Il tema principale è stato che i/gli [ROOT.Char.GetFaith.GetAdherentNamePlural] non dovrebbero aver paura delle grandi riforme, ora che la posizione della Chiesa iberica è stabile."
 fp2_other_decisions.0702.tolerance:0 "Il tema dominante è stato che i/gli [ROOT.Char.GetFaith.GetAdherentNamePlural] dovrebbero essere più tolleranti nei confronti degli infedeli pacifici, un'idea che è diventata rapidamente il fulcro dei colloqui."
 fp2_other_decisions.0702.rights:0 "Il tema principale è stato la preoccupazione di salvaguardare gli antichi diritti del clero [ROOT.Char.GetFaith.GetAdjective], e riparare le chiese."
 fp2_other_decisions.0702.hof:0 "Sorprendentemente, la sensazione che i/gli [ROOT.Char.GetFaith.GetAdherentNamePlural] necessitano di una propria guida spirituale è stata la preoccupazione più pressante di molti dei nostri vescovi."
 fp2_other_decisions.0702.pope:0 "È calato un clima di collaborazione, con molti vescovi che si sono espressi a favore di una maggiore cooperazione fra [ROOT.Char.GetFaith.GetAdherentNamePlural] e i loro fratelli ecumenici."
 fp2_other_decisions.0702.heresy:0 "Un'energia urgente ha attanagliato i colloqui, poiché la minaccia rappresentata dai [heretic_faith.GetAdherentNamePlural], eretici come i priscilliani e gli ariani del passato, è stata affrontata."
 fp2_other_decisions.0702.closing:0 "mentre [counter_bishop.GetTitledFirstName|U] di [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] ha contrastato con maggior vigore le sue argomentazioni."
 fp2_other_decisions.0702.a:0 "Non potrei essere più d'accordo."
 fp2_other_decisions.0702.b.hof:0 "Non è la volontà [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp2_other_decisions.0702.b:0 "[debate_bishop.GetSheHe|U] sarà gridato."
 council_of_toledo_ruler_effect_tt:0 "Ogni [ruler|E] [council_toledo_faith.GetAdjective]"
 # Event - Invalidated
 fp2_other_decisions.0703.t:0 "$fp2_other_decisions.0700.council$: Rinviato"
 fp2_other_decisions.0703.war:0 "Con il sopraggiungere della guerra, [council_priest.GetCouncilTitleFirstName] ha rinviato per il momento il prossimo Consiglio di Toledo."
 fp2_other_decisions.0703.control:0 "Con la perdita di [GetTitleByKey('c_toledo').GetNameNoTier], non sarà più possibile ospitare il prossimo Consiglio di Toledo..."
 fp2_other_decisions.0703.desc:0 "\n\nI/Gli [ROOT.Char.GetFaith.GetAdherentNamePlural] si riprenderanno senza dubbio presto da questa battuta d'arresto..."
 fp2_other_decisions.0703.a:0 "Deludente."
 # Event - Ping
 fp2_other_decisions.0704.t:0 "Il $fp2_other_decisions.0700.council$"
 fp2_other_decisions.0704.success:0 "\n\nCon il supporto di [council_toledo_host.GetTitledFirstName], i chierici [ROOT.Char.GetFaith.GetAdherentNamePlural] hanno fatto sentire la propria voce."
 fp2_other_decisions.0704.failure:0 "Sembra tuttavia che [council_toledo_host.GetTitledFirstName] avesse altre idee e si sia opposto vigorosamente a queste proposte."
 fp2_other_decisions.0704.a:0 "Interessante."
 # Custom Loc
 council_toledo_landed_desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 council_toledo_unlanded_desc:0 "Arcivescovo di [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]"
 # Tooltips
 fp2_council_culture_tt:0 "Le [cultures|E] iberiche ottengono #positive_value [SCOPE.ScriptValue('council_toledo_culture_acceptance_value')|0]#! all'[cultural_acceptance|E] di [THIS.Char.GetCulture.GetName]"
 fp2_council_opinion_mozarabic_effect_tt:0 "Ogni partecipante Mozarabico"
 fp2_council_opinion_other_effect_tt:0 "Ogni partecipante non Mozarabico"
 fp2_council_conversion_modifier_tt:0 "Converti Fede nella Contea progredirà più velocemente rispetto alle altre [religions|E] mentre questo modificatore è presente"
 fp2_council_heresies_modifier_tt:0 "Converti Fede nella Contea progredirà più velocemente rispetto alle altre [faiths|E] della stessa [religion|E] con i [head_of_faith|E] mentre questo modificatore è presente"
 excluded_from_council_toledo_tt:0 "Ogni altra [head_of_faith|E] [THIS.Char.GetFaith.GetReligion.GetAdjective] nel [diplomatic_range|E]"
 fp2_council_end_tt:0 "Il [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Concilio di Toledo termina"
 # Modifiers
 fp2_small_council_modifier:0 "Concilio di Toledo"
 fp2_small_council_modifier_desc:0 "A Toledo si è tenuto un concilio locale di prelati che ha portato prosperità alla città."
 fp2_big_council_modifier:0 "$fp2_small_council_modifier$"
 fp2_big_council_modifier_desc:0 "A Toledo si è tenuto un grande concilio di prelati che ha portato grande prosperità alla città."
 fp2_disappointing_council_modifier:0 "$fp2_small_council_modifier$"
 fp2_disappointing_council_modifier_desc:0 "A Toledo si è tenuto un concilio di prelati con una partecipazione deludente, che è costata ai commercianti della città."
 fp2_stifled_council_modifier:0 "Concilio Represso"
 fp2_stifled_council_modifier_desc:0 "Contraddire un concilio religioso ha reso questo personaggio impopolare tra il clero."
 fp2_council_conversion_modifier:0 "Concilio della Conversione"
 fp2_council_conversion_modifier_desc:0 "L'ultimo Concilio di Toledo ha incoraggiato la conversione degli infedeli nei regni mozarabi."
 fp2_council_tolerance_modifier:0 "Concilio della Tolleranza"
 fp2_council_tolerance_modifier_desc:0 "L'ultimo Concilio di Toledo ha incoraggiato la tolleranza tra le religioni dell'Iberia."
 fp2_council_reform_modifier:0 "Concilio di Riforma"
 fp2_council_reform_modifier_desc:0 "L'ultimo Concilio di Toledo ha incoraggiato la riforma della Chiesa mozarabica, dato il suo nuovo potere."
 fp2_council_rights_modifier:0 "Concilio dei Diritti"
 fp2_council_rights_modifier_desc:0 "L'ultimo Concilio di Toledo ha incoraggiato la protezione dei diritti dei chierici e la riparazione delle chiese."
