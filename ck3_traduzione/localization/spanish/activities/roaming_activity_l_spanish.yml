 bp3_roaming.0150.t: "Uno Stagno Silenzioso"
 bp3_roaming.0150.desc: "Dopo una lunga giornata di camminate attraverso il territorio di [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')], all'improvviso trovo uno stagno silenzioso in mezzo alla natura selvaggia. Oltre a qualche uccello placido che si abbevera vicino all'acqua, non c'è un essere umano o un animale in vista.\n\n"
 bp3_roaming.0150.desc.no_companion: "Mi siedo vicino all'acqua per riposare i piedi e fare un respiro profondo."
 bp3_roaming.0150.desc.companion: "Ci sediamo in riva all'acqua, riposiamo i piedi e sento [special_guest.GetFirstName] emettere un profondo sospiro."
 bp3_roaming.0150.a: "Ah, un momento di riposo."
 bp3_roaming.0150.b: ""Me ne sono andat[ROOT.Char.Custom('DE_END_PRO_S_N')] ascoltando un'incantevole melodia riecheggiare sull'acqua...""

 roaming_quiet_pond_key_title: "Lo Stagno Silenzioso"
 roaming_quiet_pond_key: "[Select_CString(host.IsLocalPlayer,'Tu',host.GetShortUIName)] [Select_CString( host.IsLocalPlayer, 'ti sei', 'si è' )] imbattut[host.Custom('DE_END_PRO_S_N')] in uno stagno silenzioso nella natura selvaggia di [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] dove [Select_CString( host.IsLocalPlayer, 'ti sei', 'si è' )] riposat[host.Custom('DE_END_PRO_S_N')]."

