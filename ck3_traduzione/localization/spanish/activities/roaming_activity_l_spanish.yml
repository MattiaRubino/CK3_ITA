 bp3_roaming.0120.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] delle Leggende"
 bp3_roaming.0120.desc: "Mentre mi faccio strada tra le intemperie, all'improvviso scorgo qualcosa che si muove ai margini della mia visuale. Per un attimo la visione si schiarisce e vedo un esemplare di [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] completamente [sighting_province.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')] che guarda nella mia direzione.\n\nI miei pensieri si affannano a ricordare le poche storie che ho sentito sull'enigmatico animale mitico, mentre è lì davanti a me. Ma con la stessa rapidità con cui è apparso, scompare di nuovo nel territorio di [activity.GetCurrentPhase.GetLocation.Custom('RoamingLegendaryBeastProvinceWeather')]."
 bp3_roaming.0120.desc.companion: "$bp3_roaming.0110.desc.companion$"
 bp3_roaming.0120.a: "Deve essere mio!"
 bp3_roaming.0120.b: "Che spettacolo!"
 bp3_roaming.0120.c: ""Poi l'enorme bestia è venuta verso di me...""

