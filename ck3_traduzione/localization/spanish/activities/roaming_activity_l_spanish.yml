 bp3_roaming.0130.t: "Un Campo di Battaglia Dimenticato"
 bp3_roaming.0130.desc: "Sento gli uccelli spazzini in lontananza molto prima di vederli con i miei occhi. Un piccolo campo di battaglia pieno di cadaveri, chiaramente lasciati a marcire da tempo.\n\nGli uccelli, con il becco insanguinato, di tanto in tanto alzano lo sguardo dal loro pasto al mio passaggio."
 bp3_roaming.0130.desc.companion: " [special_guest.GetFirstName] si sente nauseat[special_guest.Custom('DE_END_PRO_S_N')] dalla vista di tutto ciò e si allontana dalla zona."
 bp3_roaming.0130.a: "Dovrei dire una piccola preghiera per i morti."
 bp3_roaming.0130.b: "Vediamo se riesco a trovare qualcosa di prezioso."
 bp3_roaming.0130.c: ""Poi ho visto i morti che giacevano a terra tornare in vita...""

 roaming_battlefield_prayer_key_title: "Campo di Battaglia Dimenticato"
