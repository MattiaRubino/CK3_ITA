 roaming_battlefield_poet_key: "A [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], [Select_CString(host.IsLocalPlayer,'tu',host.GetShortUIName)] [Select_CString( host.IsLocalPlayer, 'hai', 'ha' )] trovato un campo di battaglia dimenticato, dove [Select_CString( host.IsLocalPlayer, 'affermi', 'afferma' )] di aver visto i morti risorgere."

 bp3_roaming.0140.t: "Una Notte nella Natura Selvaggia"
 bp3_roaming.0140.desc: "Il buio silenzioso avvolge l'accampamento mentre andiamo a dormire per la notte. Una guardia vigila, ma non si riesce a trovare riposo. I suoni di creature che cinguettano, strisciano e si agitano nell'oscurità riempiono il silenzio.\n\nIn alto, il cielo notturno è un arazzo infinito di piccole luci. Per un attimo cerco di allontanare il rumore di fondo e mi concentro su questo spettacolo."
 bp3_roaming.0140.desc.companion: "\n\nNel farlo, sento [special_guest.GetFirstName] russare leggermente nelle vicinanze. Non sembra che tutti abbiano gli stessi problemi a riposare...."
 bp3_roaming.0140.a: "Non pensarci, chiudi gli occhi e prega."
 bp3_roaming.0140.b: ""Guardie! Perlustrate le foreste alla ricerca di bestie, comuni o mitologiche che siano!""
 bp3_roaming.0140.b.1: "Passi tutta la notte a cercare minacce"
 bp3_roaming.0140.b.2: "Hai spaventato qualsiasi cosa ci fosse là fuori"
 bp3_roaming.0140.b.3: "Ti addormenti aspettando che le guardie facciano il loro lavoro"
 bp3_roaming.0140.c: ""Riuscivo a vedere piccole bestie non umane danzare ai margini della luce...""
 bp3_roaming.0140.d: "Un momento e un luogo perfetti per pensare."

