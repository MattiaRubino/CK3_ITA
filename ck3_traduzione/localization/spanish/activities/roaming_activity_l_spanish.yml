 bp3_roaming.0230.t: "L'Eremita"
 bp3_roaming.0230.desc: "Mentre viaggiamo attraverso l'entroterra di [province.GetName], le mie guardie ed io ci imbattiamo improvvisamente in un[hermit_character.Custom('DE_PRO_PER_S_3P_N')] [hermit_character.GetWomanMan] vestit[hermit_character.Custom('DE_END_PRO_S_N')] di abiti sporchi, sedut[hermit_character.Custom('DE_END_PRO_S_N')] da sol[hermit_character.Custom('DE_END_PRO_S_N')]. Non appena si accorge di noi, esclama ad alta voce: "Siete l'ultima prova inviatami da [hermit_character.GetFaith.HighGodName]?!"\n\n"Come, scusate?" balbetto, confus[ROOT.Char.Custom('DE_END_PRO_S_N')] e sentendomi un po' offes[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"Venite, vi racconterò tutto delle prove e dei lamenti di [hermit_character.GetName] [Select_CString(hermit_character.IsFemale,'la Saggia','il Saggio')]...""
 bp3_roaming.0230.a: "Avete delle idee curiose, [hermit_character.GetNameNoTooltip]."
 bp3_roaming.0230.a.hermit: "Ha Parlato con l'Eremita"
 bp3_roaming.0230.b: "#emp Ditemi di più...#!"
 bp3_roaming.0230.b.tooltip: "Ti converti segretamente alla fede [hermit_faith.GetName]"
 bp3_roaming.0230.c: "Cosa avete detto a proposito di [ROOT.Char.GetFaith.HighGodName]? È inaccettabile, è un eresia!"

