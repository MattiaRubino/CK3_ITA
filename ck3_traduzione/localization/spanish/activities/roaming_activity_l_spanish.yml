 ### Events
 # Arrival Event
 roaming_intro_terrain_snippet_forest: "Alberi imponenti, la luce del sole che gioca sul terreno muschiato, il profumo fresco della natura che aleggia nell'aria."
 roaming_intro_terrain_snippet_forest_2: "Uccelli che cantano dalle cime degli alberi e animali che si muovono nel sottobosco."
 roaming_intro_terrain_snippet_forest_winter: "Un paesaggio tranquillo dove gli alberi si ergono come stoiche sentinelle, interrotti solo occasionalmente dal morbido scricchiolio della neve."
 roaming_intro_terrain_snippet_forest_winter_2: "Una distesa silenziosa dove l'inverno ricopre delicatamente il terreno e gli alberi sono adornati dalla neve."
 roaming_intro_terrain_snippet_forest_monsoon: "Intorno a noi si sente il ritmico ticchettio della pioggia e delle grandi gocce che cadono dalle cime degli alberi."

 roaming_intro_terrain_snippet_mountain: "Guardo le montagne imponenti che ci circondano, con le loro cime alte che sembrano raggiungere il cielo."
 roaming_intro_terrain_snippet_mountain_2: "Davanti a noi si apre un panorama mozzafiato, con animali e persone quasi troppo piccoli per essere visti in lontananza."
 roaming_intro_terrain_snippet_mountain_winter: "Le cime delle montagne sono ammantate da una coltre di neve, e l'atmosfera è tagliente e fredda come l'inverno."
 roaming_intro_terrain_snippet_mountain_monsoon: "dei Fiumi e delle piccole cascate scendono lungo il fianco della montagna, trasformando le valli sottostanti in lussureggianti paradisi per ogni essere vivente."

 roaming_intro_terrain_snippet_hills: "Le colline si estendono davanti a noi come un mare di verde e marrone."
 roaming_intro_terrain_snippet_hills_2: "Vedo le piccole cime delle colline, una dopo l'altra, ognuna delle quali sarà un piccolo traguardo da conquistare nei prossimi giorni."
 roaming_intro_terrain_snippet_hills_winter: "Le colline sono ornate da una delicata brina e dalla neve, che si estende in lontananza."
 roaming_intro_terrain_snippet_hills_winter_2: "Il freddo avvolge le colline in una pacifica tonalità di bianco. Queste valli sono immerse in un silenzio interrotto solo dal morbido scricchiolio della neve sotto i miei piedi."
 roaming_intro_terrain_snippet_hills_monsoon: "Le piogge scendono lungo i fianchi delle colline formando piccoli ruscelli d'acqua, di breve durata, ma che sono uno spettacolo da vedere."

 roaming_intro_terrain_snippet_plains: "Un orizzonte sconfinato sotto il cielo immenso, con l'erba ondeggiante che forma un dolce mare di verde."
 roaming_intro_terrain_snippet_plains_2: "Pianure sconfinate, con qualche animale che pascola dolcemente in lontananza."
 roaming_intro_terrain_snippet_plains_winter: "Venti frizzanti e neve che ricopre il territorio a perdita d'occhio."
 roaming_intro_terrain_snippet_plains_winter_2: "La quiete dell'inverno ha avvolto la terra, interrotta solo occasionalmente da animali che vagano alla ricerca di cibo."
 roaming_intro_terrain_snippet_plains_monsoon: "Pianure fangose bagnate da piogge intense a perdita d'occhio."

 roaming_intro_terrain_snippet_farmlands: "File interminabili di coltivazioni si estendono a perdita d'occhio, con contadini o servi della gleba che faticano al sole."
 roaming_intro_terrain_snippet_farmlands_2: "I contadini si occupano dei loro campi, mentre gli animali pascolano tranquillamente nei prati verdi."
 roaming_intro_terrain_snippet_farmlands_winter: "I terreni vuoti e coltivabili sembrano congelati dal freddo e dall'inverno, non si vedono in giro né contadini né animali."
 roaming_intro_terrain_snippet_farmlands_winter_2: "I campi vuoti coperti di brina e il freddo ricordano questo periodo dell'anno."
 roaming_intro_terrain_snippet_farmlands_monsoon: "I campi si riempiono di vita durante le intense piogge e gli agricoltori locali sfruttano al meglio la situazione."

 roaming_intro_terrain_snippet_desert: "Una vasta distesa di sabbia dorata si estende all'infinito davanti a me, con il sole basso nel cielo."
 roaming_intro_terrain_snippet_desert_2: "La distesa dorata si dispiega in ogni direzione a perdita d'occhio, silenziosa e ruvida."
 roaming_intro_terrain_snippet_desert_monsoon: "Le sabbie si sono momentaneamente arrese alle intense piogge e per un attimo si vede la vita in questo ambiente solitamente brullo."

 roaming_intro_terrain_snippet_desert_mountains: "Cime impervie si stagliano contro il cielo, come sentinelle silenziose di questa terra arida."
 roaming_intro_terrain_snippet_desert_mountains_2: "Valli nascoste tra le montagne giganti, con piccole oasi che offrono un momento di riposo ai viaggiatori stanchi."
 roaming_intro_terrain_snippet_desert_mountains_monsoon: "I ruscelli d'acqua scavano nuovi percorsi attraverso i fianchi delle montagne durante le piogge, ammorbidendo il paesaggio per un breve momento."

 roaming_intro_terrain_snippet_oasis: "Le palme ondeggiano dolcemente intorno a una piccola oasi, mentre un gruppo di animali si abbevera tranquillamente."
 roaming_intro_terrain_snippet_oasis_2: "Il verde circonda l'acqua limpida di una piccola oasi che offre ristoro a un gruppo di viaggiatori."
 roaming_intro_terrain_snippet_oasis_monsoon: "L'oasi e i suoi dintorni stanno fiorendo grazie alle intense piogge e la vegetazione si estende ben oltre i limiti abituali dell'oasi stessa."

 roaming_intro_terrain_snippet_wetlands: "Zone umide a perdita d'occhio, con un piccolo gruppo di persone che utilizza con attenzione i piccoli corsi d'acqua per spostarsi."
 roaming_intro_terrain_snippet_wetlands_2: "L'acqua riflette il cielo e le canne ondeggiano lentamente nella brezza. C'è un costante ronzio di insetti e belati di animali."
 roaming_intro_terrain_snippet_wetlands_monsoon: "La zona umida si è trasformata, con l'aumento del livello dell'acqua è quasi del tutto impossibile muoversi nell'area. Mentre rifletto su come attraversare il paesaggio, vedo un uomo che avanza lentamente nell'acqua, il cui livello raggiunge l'altezza del petto."

 roaming_intro_second_half_generic: "Finalmente posso lasciarmi alle spalle tutti i problemi del passato e concentrarmi sulla ricerca di un momento di distensione, un'occasione per mettere da parte tutto e rilassarmi davvero."
 roaming_intro_second_half_winter: "Speravo che questo fosse un momento in cui rilassarmi dallo stress della corte, ma... fa più freddo di quanto pensassi."
 roaming_intro_second_half_monsoon: "Con la stagione dei monsoni in pieno svolgimento, non era forse il momento ideale per lasciarsi alle spalle le prove della nobiltà. In questo momento, mi piacerebbe riuscire a trovare un luogo al coperto."

 bp3_roaming.0005.t: "Arrivo"
 bp3_roaming.0005.desc: "Io e il mio seguito siamo finalmente arrivati a [province.GetName]. E, solo per un attimo, mi lascio trasportare dal panorama. [province.Custom('RoamingIntroTerrainSnippet')]\n\n[province.Custom('RoamingIntroSecondHalf')]"
 bp3_roaming.0005.a: "Ah, finalmente la pace."
 bp3_roaming.0005.b: "Che vista!"
 bp3_roaming.0005.c: "Spero di aver portato abbastanza vestiti..."
 bp3_roaming.0005.d: "Che tempismo..."

 roaming_start_of_the_journey_key_title: "Inizio del Viaggio"
 roaming_start_of_the_journey_key: "[root_scope.Custom('DE_ART_DEF_P_D')] [root_scope.GetShortUIName|U] inizia il suo viaggio attraverso il terreno di [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."

 # Outro Event
 roaming_outro_snippet_stress_loss_weak: "Queste terre hanno calmato la mia mente stanca, anche se in modo delicato. Una dolce tregua dal tumulto della vita."
 roaming_outro_snippet_stress_loss_weak_2: "In questo rifugio ho trovato alcuni momenti di conforto, alleggerendo leggermente il mio spirito."
 roaming_outro_snippet_stress_loss_weak_3: "Questo posto offriva una breve fuga dai miei doveri. È stata una comodità modesta, ma pur sempre una comodità."

 roaming_outro_snippet_stress_loss_medium: "Mi sento come se mi fossi tolt[ROOT.Char.Custom('DE_END_PRO_S_N')] un peso dalle spalle."
 roaming_outro_snippet_stress_loss_medium_2: "Qui, circondat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla natura e lontano dalla gente, i miei problemi mi sembravano meno spaventosi."
 roaming_outro_snippet_stress_loss_medium_3: "Mi sento come se un senso di calma si fosse impossessato di me, e i miei problemi abituali sembrano l'ombra di quelli di prima. Almeno per ora."

 roaming_outro_snippet_stress_loss_strong: "Mi sento ringiovanit[ROOT.Char.Custom('DE_END_PRO_S_N')], come se mi fossi liberat[ROOT.Char.Custom('DE_END_PRO_S_N')] di un pesante mantello di preoccupazioni e inquietudini."
 roaming_outro_snippet_stress_loss_strong_2: "Lascio queste terre sentendomi profondamente rinfrancat[ROOT.Char.Custom('DE_END_PRO_S_N')], con la mente sgombra e il cuore più leggero."
 roaming_outro_snippet_stress_loss_strong_3: "Lo stress che prima sembrava opprimente ora sembra lontano, come le nuvole scure squarciate dal sole."

 roaming_outro_snippet_stress_loss_very_strong: "Lasciat[ROOT.Char.Custom('DE_END_PRO_S_N')] da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] nella natura selvaggia, ho trovato una chiarezza e una comprensione più profonda del mio cammino."
 roaming_outro_snippet_stress_loss_very_strong_2: "Lo stress si è dissolto e sento di aver trovato un nuovo significato nella vita."
 roaming_outro_snippet_stress_loss_very_strong_3: "In questo luogo tranquillo sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a mettere da parte tutte le mie preoccupazioni e a tornare [Select_CString(ROOT.Char.IsFemale,'una donna ringiovanita e cambiata','un uomo ringiovanito e cambiato')]."

 roaming_outro_snippet_returning_home: "Voltandomi, con un piccolo sospiro, inizio il mio viaggio di ritorno."
 roaming_outro_snippet_returning_home_2: "A malincuore, mi volto, metto da parte i ricordi e mi avvio verso casa, verso i doveri che sicuramente mi aspettano."
 roaming_outro_snippet_returning_home_3: "Respiro profondamente, assaporando gli ultimi momenti in questo rifugio, prima di intraprendere il viaggio di ritorno."
 roaming_outro_snippet_returning_home_4: "Con il cuore più calmo di quanto non fosse da tempo, finalmente saluto questo posto, è ora di fare ritorno a casa."

 bp3_roaming.0010.t: "Ritorno a Casa"
 bp3_roaming.0010.desc: "Con un ultimo passo, lascio finalmente il territorio di [province.Custom('HoldingNoHoldingTerrainRoaming')]. Mi guardo indietro, per l'ultima volta, ricordando il mio viaggio attraverso il terreno di [province.GetTerrain.GetNameNoTooltip|l]. [ROOT.Char.Custom('RoamingOutroStressLoss')]\n\n[ROOT.Char.Custom('RoamingOutroReturningHome')]"
 bp3_roaming.0010.a: "Ahimè, così è la vita..."

 roaming_end_of_the_journey_key_title: "Fine del Viaggio"
 roaming_end_of_the_journey_key: "[Select_CString(host.IsLocalPlayer,'Tu',host.GetShortUIName)] [Select_CString( host.IsLocalPlayer, 'termini', 'termina' )] il [Select_CString( host.IsLocalPlayer, 'tuo', 'suo' )] viaggio attraverso il territorio di [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."

 ### Mid-Activity Events
 bp3_roaming.0050.t: "La Vista Mozzafiato"
 bp3_roaming.0050.desc: "Continuiamo a salire il pendio, lentamente, un passo alla volta. È stata una lunga giornata e sento le mie gambe bruciare. A questo punto cerco di concentrarmi solo sul mettere un piede davanti all'altro, quando una delle mie guardie mi aiuta a fare gli ultimi passi.\n\nImprovvisamente ci troviamo su una sporgenza e vedo la valle che si estende sotto di noi, un arazzo di verde e marrone. Mi era completamente sfuggito quanto fossimo arrivati in alto a causa della stanchezza e della fatica del viaggio, ma ora... Ora mi rendo conto che ne è valsa la pena."
 bp3_roaming.0050.a: "È una festa per gli occhi e un sollievo per le gambe."

 breathtaking_view_key_title: "$bp3_roaming.0050.t$"
 breathtaking_view_key: "[Select_CString(host.IsLocalPlayer,'Tu',host.GetShortUIName)] [Select_CString( host.IsLocalPlayer, 'sei', 'è' )] arrivat[host.Custom('DE_END_PRO_S_N')] nel punto più alto di [province.GetName], che offre la vista di un bellissimo panorama, e ha deciso che era ora di ritornare a casa."

 bp3_roaming.0060.t: "La Piccola Oasi"
 bp3_roaming.0060.desc: "Dopo aver camminato per ore nel deserto dorato, iniziamo a vedere i segni di un'oasi in lontananza. All'inizio temo che si tratti di un miraggio, ma quando ci avviciniamo riusciamo a vedere alcuni animali che pascolano intorno ad essa.\n\nTrovo un posticino all'ombra, dove io e le mie guardie possiamo finalmente riposare i piedi. Un posto dove riposare, per ora. È il punto di sosta perfetto prima di iniziare a cercare la strada di casa."
 bp3_roaming.0060.a: "Che bel posticino qui nella natura selvaggia."

 the_oasis_key_title: "$bp3_roaming.0060.t$"
 the_oasis_key: "[Select_CString(host.IsLocalPlayer,'Tu',host.GetShortUIName)] [Select_CString( host.IsLocalPlayer, 'ti sei', 'si è' )] imbattut[host.Custom('DE_END_PRO_S_N')] in una piccola oasi silenziosa a [province.GetName], dove [host.GetSheHe] si è riposat[host.Custom('DE_END_PRO_S_N')] prima di iniziare a cercare la strada di casa."

 bp3_roaming.0070.t: "La Fine del Sentiero"
 bp3_roaming.0070.desc.intro: "Abbiamo seguito per ore un vecchio sentiero attraverso la foresta, che lentamente si affievolisce e poi scompare del tutto. Guardandomi intorno, mi ritrovo in una piccola radura, ma non c'è nulla. Solo... la quiete della natura selvaggia.\n\n"
 bp3_roaming.0070.desc.landless: "Non sono abituat[ROOT.Char.Custom('DE_END_PRO_S_N')] alla vita nelle terre selvagge, ma in qualche modo ora mi sembra di aver attraversato il confine tra il regno umano e l'ignoto. È ora di lasciarci alle spalle questa piccola radura e di tornare all'accampamento. Mi chiedo se mai la rivedrò."
 bp3_roaming.0070.desc.landed: "Stare qui fuori mi faceva già sentire distante dalla mia vita a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], ma in qualche modo mi sembra di aver varcato il confine tra il regno umano e l'ignoto. È ora di lasciarci alle spalle questa piccola radura e di iniziare il cammino verso casa. Mi chiedo se mai la rivedrò."
 bp3_roaming.0070.a: "Che posto curioso."

 paths_end_key_title: "$bp3_roaming.0070.t$"
 paths_end_key: "[Select_CString(host.IsLocalPlayer,'Tu',host.GetShortUIName)] [Select_CString( host.IsLocalPlayer, 'ti sei', 'si è' )] imbattut[host.Custom('DE_END_PRO_S_N')] in una curiosa piccola radura nella foresta selvaggia di [province.GetName], dove [host.GetSheHe] ha trascorso un momento di riposo prima di iniziare a cercare la strada di casa."

 bp3_roaming.0080.t: "Il Profumo dell'Oceano"
 bp3_roaming.0080.desc: "Molto prima di vederli, sentiamo le grida dei gabbiani che volano sopra di noi e notiamo l'odore di salsedine che aleggia nell'aria. Poi si apre davanti a noi un immenso mare blu che si estende a perdita d'occhio. Ci sediamo in riva al mare e osserviamo le onde che si avvicinano dolcemente.\n\nPer un momento, mi sembra che tutte le mie preoccupazioni possano essere messe da parte. Un momento in cui posso semplicemente godermi questa esperienza. So che presto dovrò tornare a casa, ma per ora sono qui."
 bp3_roaming.0080.a: "Che vita tranquilla."

 ocean_scent_key_title: "$bp3_roaming.0080.t$"
 ocean_scent_key: "[Select_CString(host.IsLocalPlayer,'Tu',host.GetShortUIName)] [Select_CString( host.IsLocalPlayer, 'hai', 'ha' )] guidato il suo gruppo verso la costa di [province.GetName], dove si sono riposati prima di iniziare il lungo viaggio di ritorno verso casa."

 bp3_roaming.0090.t: "Il Fiume alla Fine del Viaggio"
 bp3_roaming.0090.desc: "Si sta facendo tardi, quando finalmente arriviamo a un piccolo fiume, senza alcun ponte in vista. Guardo meglio che posso, ma dall'altra parte non si vede nulla. Per certi versi, sembra il confine tra le ultime vestigia della civiltà e la natura selvaggia e sconosciuta dell'altra sponda.\n\nMi siedo un attimo e riposo i piedi. Di tanto in tanto mi sembra di vedere qualcosa che si muove dall'altra parte dell'acqua, o come se qualcuno mi stesse guardando, ma non riesco a distinguere nulla."
 bp3_roaming.0090.a: "Un buon punto dove fermarsi, credo."

 river_journeys_end_key_title: "$bp3_roaming.0090.t$"
 river_journeys_end_key: "[Select_CString(host.IsLocalPlayer,'Tu',host.GetShortUIName)] [Select_CString( host.IsLocalPlayer, 'ti sei', 'si è' )] imbattut[host.Custom('DE_END_PRO_S_N')] in un fiume impraticabile nell'entroterra di [province.GetName], dove [host.GetSheHe] si è fermat[host.Custom('DE_END_PRO_S_N')] a riposare prima di iniziare il viaggio di ritorno verso casa."

 ### Random Events
 bp3_roaming.0100.t: "Incontro con un[ancient_traveler.Custom('DE_END_PRO_S_N')] Sconosciut[ancient_traveler.Custom('DE_END_PRO_S_N')]"
 bp3_roaming.0100.desc: "Mentre mi aggiro per il territorio di [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainType')], mi imbatto in [Select_CString(ancient_traveler.IsFemale,'una donna anziana appollaiata','un uomo anziano appollaiato')] su una roccia battuta dalle intemperie ai margini del sentiero. Trascorono alcuni istanti di silenzio, nei quali l[ancient_traveler.Custom('DE_PRO_PER_S_3P_N')][ancient_traveler.GetWomanMan] appare profondamente assort[ancient_traveler.Custom('DE_END_PRO_S_N')] nei suoi pensieri prima che si accorga della mia presenza.\n\nFacendomi un piccolo cenno di saluto, [ancient_traveler.GetSheHe] si alza lentamente, ogni movimento seguito dal suono di ossa scricchiolanti, e poi si avvia verso l'ignoto."
 bp3_roaming.0100.desc.companion: "\n\n[special_guest.GetFirstName] si siede sull'antica roccia, tirando un piccolo sospiro di sollievo, più interessat[special_guest.Custom('DE_END_PRO_S_N')] a fare una pausa che a confrontarsi con l'anzian[ancient_traveler.Custom('DE_END_PRO_S_N')] [ancient_traveler.GetWomanMan]."
 bp3_roaming.0100.a: "A cosa stava pensando, qui fuori, nel bel mezzo del nulla?"
 bp3_roaming.0100.a.flavor: "Sembra proprio un luogo fantastico per riflettere."
 bp3_roaming.0100.b: "Finalmente un'opportunità per sedersi e riposare."
 bp3_roaming.0100.c: "Aspettate, anzian[ancient_traveler.Custom('DE_END_PRO_S_N')]!"
 bp3_roaming.0100.c.flavor: "Forse [ancient_traveler.GetSheHe] avrà un po' di saggezza da condividere?"
 bp3_roaming.0100.c.win: "Ho una conversazione fruttuosa con [ancient_traveler.GetNameNoTooltip]"
 bp3_roaming.0100.c.neutral: "Convinco [ancient_traveler.GetNameNoTooltip] ad unirsi alla mia corte"
 bp3_roaming.0100.c.loss: "[ancient_traveler.GetNameNoTooltip|U] non è interessat[ancient_traveler.Custom('DE_END_PRO_S_N')] a parlare"
 bp3_roaming.0100.d: ""E non appena ho distolto lo sguardo per un secondo, [ancient_traveler.GetSheHe] è semplicemente scompars[ancient_traveler.Custom('DE_END_PRO_S_N')]..."

