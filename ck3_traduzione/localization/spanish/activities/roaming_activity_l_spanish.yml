 bp3_roaming.0250.t: "Una Piccola Tomba"
 bp3_roaming.0250.desc: "Mentre viaggiamo attraverso il territorio di [province.Custom('HoldingNoHoldingTerrainRoaming')], ci imbattiamo in quella che sembra una tomba. È composta da [province.Custom('RoamingGraveVariants')]. Non c'è nulla che possa giustificare la presenza di questa tomba qui, così lontano dalla civiltà.\n\nNonostante la posizione remota, sono stati fatti molti sforzi per rendere l'area accogliente. Considerando la situazione, dovrei..."
 bp3_roaming.0250.a: "Recitare qualche preghiera."
 bp3_roaming.0250.b: "Riportare alla luce qualunque oggetto di valore sia stato nascosto nella tomba."

