 bp3_roaming.0110.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] a [sighting_province.GetNameNoTooltip]"
 bp3_roaming.0110.desc: "Mentre il tempo peggiora gradualmente, improvvisamente scorgo qualcosa che emerge dal sottobosco davanti a me. Un esemplare sorprendentemente grande di [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] si ferma a pochi passi da me, il suo sguardo incontra il mio quando si accorge della mia presenza.\n\nUn attimo dopo l'animale ritorna bruscamente nella natura selvaggia."
 bp3_roaming.0110.desc.companion: " Al mio fianco, sento [special_guest.GetFirstName] che tira un sospiro di sollievo."
 bp3_roaming.0110.a: "Forse è il momento di preparare una battuta di caccia."
 bp3_roaming.0110.b.weakling: "Fiuuu! Per un attimo mi sono preoccupat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp3_roaming.0110.b.hunter: "Che cosa curiosa!"
 bp3_roaming.0110.c: ""Dopo una lotta feroce, l'enorme bestia si è data alla fuga....""

