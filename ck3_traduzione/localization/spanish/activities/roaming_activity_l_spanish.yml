 roaming_quiet_pond_poet_key: "[Select_CString(host.IsLocalPlayer,'Tu',host.GetShortUIName)] [Select_CString( host.IsLocalPlayer, 'ti sei', 'si è' )] imbattut[host.Custom('DE_END_PRO_S_N')] in uno stagno tranquillo, ma si suppone che [Select_CString( host.IsLocalPlayer, 'tu sia', 'sia' )] fuggit[host.Custom('DE_END_PRO_S_N')] quando [Select_CString( host.IsLocalPlayer, 'sei', 'è' )] stat[host.Custom('DE_END_PRO_S_N')] spint[host.Custom('DE_END_PRO_S_N')] da una melodia ammaliante a [Select_CString( host.IsLocalPlayer, 'tuffarsi', 'tuffarti' )] nelle profondità dell'acqua..."

 bp3_roaming.0160.t: "La Fattoria in Fiamme"
 bp3_roaming.0160.desc: "Molto prima che si veda, sento l'odore della legna e della carne che brucia. Al nostro arrivo, tutto ciò che riesco a vedere è la carcassa fumante di quella che un tempo doveva essere un'enorme fattoria.\n\n"
 bp3_roaming.0160.desc.no_companion: "Le mie guardie ci mettono solo un attimo a notare che qui non c'è più qualcuno o qualcosa da salvare."
 bp3_roaming.0160.desc.companion: "Sento [special_guest.GetFirstName] parlare con le mie guardie, non c'è più qualcuno o qualcosa da salvare qui."
 bp3_roaming.0160.desc.outro: "Tutto ciò che rimane sono le ceneri di una casa e di coloro che l'hanno abitata."
 bp3_roaming.0160.a: "Trovate i resti e date loro una degna sepoltura."
 bp3_roaming.0160.b: "Guardie, ripulite il posto."
 bp3_roaming.0160.c: ""Abbiamo tentato più volte di entrare nell'edificio in fiamme, ma non ci siamo riusciti...""

 roaming_burning_farm_piety_key_title: "La Fattoria in Fiamme"
 roaming_burning_farm_piety_key: "Durante i [Select_CString( host.IsLocalPlayer, 'tuoi', 'suoi' )] viaggi, [Select_CString(host.IsLocalPlayer,'tu',host.GetShortUIName)] [Select_CString( host.IsLocalPlayer, 'ti sei', 'si è' )] imbattut[host.Custom('DE_END_PRO_S_N')] in una fattoria in fiamme. Prima di [Select_CString( host.IsLocalPlayer, 'andartene', 'andarsene' )] [Select_CString(host.IsLocalPlayer,'tu',host.GetShortUIName)] e le [Select_CString( host.IsLocalPlayer, 'tue', 'sue' )] guardie hanno sepolto i resti."

 roaming_burning_farm_greedy_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_greedy_key: "Durante i [Select_CString( host.IsLocalPlayer, 'tuoi', 'suoi' )] viaggi, [Select_CString(host.IsLocalPlayer,'tu',host.GetShortUIName)] [Select_CString( host.IsLocalPlayer, 'ti sei', 'si è' )] imbattut[host.Custom('DE_END_PRO_S_N')] in una fattoria in fiamme. Prima di [Select_CString( host.IsLocalPlayer, 'andartene', 'andarsene' )] [Select_CString(host.IsLocalPlayer,'tu',host.GetShortUIName)] e le [Select_CString( host.IsLocalPlayer, 'tue', 'sue' )] guardie hanno hanno ripulito il posto."

 roaming_burning_farm_poet_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_poet_key: "Durante i [Select_CString( host.IsLocalPlayer, 'tuoi', 'suoi' )] viaggi, [Select_CString(host.IsLocalPlayer,'tu',host.GetShortUIName)] [Select_CString( host.IsLocalPlayer, 'ti sei', 'si è' )] imbattut[host.Custom('DE_END_PRO_S_N')] in una fattoria in fiamme. Si suppone che [Select_CString( host.IsLocalPlayer, 'tu abbia', 'abbia' )] fatto del [Select_CString( host.IsLocalPlayer, 'tuo', 'suo' )] meglio per aiutare coloro che vivevano lì, ma senza riuscirci."

 bp3_roaming.0170.t: "Una Giornata Tranquilla"
 bp3_roaming.0170.desc: "Nonostante le mie aspettative, la giornata si è svolta in modo estremamente pittoresco e tranquillo. All'inizio, mi sono ritrovat[ROOT.Char.Custom('DE_END_PRO_S_N')] a stupirmi di fronte a ogni vista e a ogni suono. Tuttavia, con il passare del tempo, nulla si è distinto come particolarmente memorabile e la mia attenzione ha cominciato a calare.\n\n"
 bp3_roaming.0170.desc.no_companion: "A poco a poco, però, comincio a godere della semplicità della passeggiata stessa. Diventa un momento solo per me e per i miei pensieri."
 bp3_roaming.0170.desc.companion: "A poco a poco, però, mi ritrovo ad apprezzare il tempo che trascorro con [special_guest.GetFirstName]. Non viene fuori nulla di importante, ma è comunque piacevole."
 bp3_roaming.0170.a: "Forse è proprio quello di cui avevo bisogno."

 roaming_quiet_day_key_title: "Una Giornata Tranquilla"
 roaming_quiet_day_key: "[Select_CString(host.IsLocalPlayer,'Tu',host.GetShortUIName)] [Select_CString(host.IsLocalPlayer,'hai','ha') trascorso una giornata stranamente tranquilla attraversando il territorio di [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."

 bp3_roaming.0180.t: "Borbottii per la Stanchezza"
 bp3_roaming.0180.desc: "Mi stavo godendo la nostra passeggiata a [ROOT.Char.GetCurrentLocation.GetName], tuttavia con mio grande disappunto non posso dire lo stesso per il mio compagno di viaggio. [special_guest.GetFirstName] ha iniziato a rimanere un po' indietro e ogni tanto sento delle imprecazioni da parte sua, a volte anche condite con il mio nome. Con voce frustrata, [special_guest.GetSheHe] finalmente dice "Arriveremo presto?"\n\nSono abbastanza sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che siamo ancora lontani dal nostro obiettivo e che ci sia ancora un bel po' di strada da fare per raggiungerlo. [special_guest.GetSheHe|U] mi fissa in attesa di una mia risposta."
 bp3_roaming.0180.a: "Non preoccupatevi, è dietro l'angolo!"
 bp3_roaming.0180.a_short: "Continuate ad andare avanti!"
 bp3_roaming.0180.b: "Forse è arrivato il momento di fare una pausa..."

 roaming_tired_mutterings_lies_key_title: "Borbottii per la Stanchezza"
 roaming_tired_mutterings_lies_key: "Nonostante le lamentele per la stanchezza di [special_guest.GetShortUIName|U], [Select_CString(host.IsLocalPlayer,'tu',host.GetShortUIName)] [Select_CString(host.IsLocalPlayer,'ti sei','si è')] rifiutat[host.Custom('DE_END_PRO_S_N')] di ascoltarle."

 roaming_tired_mutterings_break_key_title: "Borbottii per la Stanchezza"
 roaming_tired_mutterings_break_key: "Dopo i borbottii e le lamentele per la stanchezza di [special_guest.GetShortUIName|U], [Select_CString(host.IsLocalPlayer,'tu',host.GetShortUIName)] [Select_CString(host.IsLocalPlayer,'ti sei','si è')] decis[host.Custom('DE_END_PRO_S_N')] a fare una pausa."

 roaming_tired_mutterings_athletic_key_title: "Una Lunga Passeggiata"
 roaming_tired_mutterings_athletic_key: "[Select_CString(host.IsLocalPlayer,'Tu',host.GetShortUIName)] [Select_CString(host.IsLocalPlayer,'hai','ha')] trascorso molto tempo attraversando il territorio di [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], aumentando la resistenza e trovando piacere in questa attività."

 bp3_roaming.0190.t: "Un'Occasione per Parlare"
 bp3_roaming.0190.desc: "Mentre attraversiamo la natura selvaggia intorno a [ROOT.Char.GetCurrentLocation.GetName], [special_guest.GetFirstName] ed io abbiamo molto tempo per parlare. Speravo che ci saremmo divertiti insieme, ma non mi sarei mai aspettat[ROOT.Char.Custom('DE_END_PRO_S_N')] che sarebbe andata così bene.\n\n[special_guest.GetFirstNameNoTooltip] ha un'ampia varietà di argomenti interessanti di cui parlare, sia riguardo a certe persone che vivono a [ROOT.Char.GetCapitalLocation.GetName], che di pettegolezzi o di storie memorabili. Le ore trascorrono senza che me ne renda conto e mi sembra che sia passato solo un attimo."
 bp3_roaming.0190.a: "Non posso credere che l'abbia detto [random_courtier.GetFirstNameNoTooltip]! È esilarante!"

 roaming_chance_to_talk_key_title: "Un'Occasione per Parlare"
 roaming_chance_to_talk_key: "[special_guest.GetShortUIName|U] e [host.GetShortUIName|U] [Select_CString(host.IsLocalPlayer,'avete','hanno')] apprezzato il tempo trascorso a conversare durante l'attraversamento di [activity.GetCurrentPhase.GetLocation.GetName]."

 bp3_roaming.0200.t: "La Tela nel Cielo"
 bp3_roaming.0200.desc: "Sono passate diverse ore dal tramonto quando il cielo assume improvvisamente splendide tonalità di viola, blu e arancione. È come se [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] stesse usando il cielo come una tela.\n\nTra stupore e spavento, abbiamo ammirato lo spettacolo in silenzio. Solo quando è finito abbiamo iniziato a parlarne, con timore e riverenza."
 bp3_roaming.0200.a: "Che spettacolo!"

 roaming_nightsky_canvas_key_title: "La Tela nel Cielo"
 roaming_nightsky_canvas_key: "[Select_CString(host.IsLocalPlayer,'Tu',host.GetShortUIName)] [Select_CString(host.IsLocalPlayer,'hai','ha')] assistito a un impressionante fenomeno astronomico che si è verificato nei cieli di [activity.GetCurrentPhase.GetLocation.GetName]."

 bp3_roaming.0210.t: "Gli Uccelli In Volo"
 bp3_roaming.0210.desc: "Mentre attraversiamo [province.GetName], due uccelli ci seguono da ore. Si limitano a volare lentamente in cerchio sopra di noi, atterrando troppo lontano per essere un pericolo e cinguettando nella nostra direzione. Quando si avvicinano per un attimo, vedo il loro piumaggio bianco e nero.\n\nDopo un po', formano un ultimo cerchio prima di volare via un po' più lontano. Nonostante se ne siano andati, riusciamo ancora a sentirli cantare in lontananza."
 bp3_roaming.0210.a: "Uno porta sfortuna, due fortuna."

 the_birds_overhead_key_title: "$bp3_roaming.0210.t$"
 the_birds_overhead_key: "[Select_CString(host.IsLocalPlayer,'Tu',host.GetShortUIName)] e il [Select_CString(host.IsLocalPlayer,'tuo','suo')] gruppo [Select_CString(host.IsLocalPlayer,'siete','sono')] stati seguiti da una coppia di uccelli e dai loro lontani cinguetii mentre [Select_CString(host.IsLocalPlayer,'attraversavate','attraversavano')] [province.GetName]."

 bp3_roaming.0220.t: "Il Villaggio Dimenticato"
 bp3_roaming.0220.desc: ""#emp C'è un villaggio qui?!#!" esclamo, profondamente confus[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nNon è stato indicato su nessuna mappa e nessuno ne ha parlato. Eppure, eccolo qui. Quando chiedo in giro come si chiama il villaggio, la gente si limita a dire: "Il villaggio? È il villaggio." con uno strano accento che non ho mai sentito prima.\n\nChi sono queste persone? Perché non ne ho mai sentito parlare prima?"
 bp3_roaming.0220.a: "Aspetta, ma non sono quelli che mi devono un mucchio di tasse?"
 bp3_roaming.0220.a.landless: "Vediamo cosa hanno qui intorno..."
 bp3_roaming.0220.b: "Devo imparare tutto su queste persone!"
 bp3_roaming.0220.b.mystic: "Apprendiamento dal Mistico del Villaggio"
 bp3_roaming.0220.c: "Che cosa curiosa! Saranno una bella storia da raccontare."

 roaming_forgotten_village_modifier: "$bp3_roaming.0220.t$"
 roaming_forgotten_village_modifier_desc: "Un villaggio dimenticato della zona ha recentemente riallacciato i contatti con molti dei suoi vicini, condividendo le sue conoscenze e le sue tradizioni."

