 roaming_the_hermit_modifier: "Idee Non Convenzionali"
 roaming_the_hermit_modifier_desc: "Questo personaggio condivide regolarmente delle idee e dei pensieri non convenzionali sulla religione."

 bp3_roaming.0240.t: "Una Notte da Ricordare"
 bp3_roaming.0240.desc: "Mentre ci sistemiamo per la notte, vediamo il cielo illuminarsi di stelle. È una delle notti più limpide che abbiamo visto da quando siamo partiti da [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier].\n\nC'è silenzio, non si sente alcun rumore, né di persone né di animali. È come se il terreno di [province.GetTerrain.GetNameNoTooltip|l] stesse trattenendo il respiro, mentre tutti noi stiamo ammirando il cielo notturno. Dovrei andare a letto e riposarmi per domattina, ma... Forse posso rimanere svegli[ROOT.Char.Custom('DE_END_PRO_S_N')] per un'altra ora o due."
 bp3_roaming.0240.a: "Me la ricorderò per tutta la vita."

