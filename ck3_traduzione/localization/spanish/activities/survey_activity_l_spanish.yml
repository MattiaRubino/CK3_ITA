 bp3_survey.0040.t: "Il Popolo di [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 bp3_survey.0040.desc: "Nell'ambito dei miei sforzi per migliorare la nostra posizione nei confronti del popolo di [province.GetName], ho riservato parte della giornata per girare la città e incontrare la gente del posto."
 bp3_survey.0040.mid: "Nonostante le sue obiezioni, ho portato [county_holder.GetFirstName] in modo che possa vedere il modo giusto di procedere."
 bp3_survey.0040.outro: "\n\nSebbene all'inizio avessero qualche riserva, vediamo un folto gruppo di persone del posto che vogliono avvicinarsi per raccontarci i loro problemi. Se ne avrò l'occasione, parlerò..."
 bp3_survey.0040.a: "delle leve locali e della guarnigione."
 bp3_survey.0040.a.tt: "Aumenta la ricompensa delle [levies|E] se l'[inspection|E] riuscisse\n"
 bp3_survey.0040.b: "di come sono rimast[ROOT.Char.Custom('DE_END_PRO_S_N')] colpit[ROOT.Char.Custom('DE_END_PRO_S_N')] dal lavoro che ha svolto [county_holder.GetFirstNameNoTooltip]."
 bp3_survey.0040.b.tt: "Aumenta la ricompensa dell'[opinion|E] se l'[inspection|E] riuscisse\n"
 bp3_survey.0040.c: "della grande ammirazione che nutro per [province.GetNameNoTooltip]."
 bp3_survey.0040.c.tt: "Aumenta la ricompensa dell'[county_opinion|E] se l'[inspection|E] riuscisse\n"

