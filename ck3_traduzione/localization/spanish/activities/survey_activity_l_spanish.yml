 bp3_survey.0050.t: "Signor[host.Custom('DE_PRO_PER_S_3P_G')] a Corte"
 bp3_survey.0050.desc: "Sebbene [host.GetSheHe] abbia inviato un messaggero per tempo, sono un po' sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] quando vedo [Select_CString(host.IsFemale,'la mia signora','il mio signore')], [host.GetFirstName], presentarsi alla mia corte a [province.GetName]. [host.GetSheHe|U] mi ha spiegato che è qui per "supervisionare" le cose di persona, senza entrare nei dettagli.\n\nCerco a lungo di capire se c'è qualcosa in particolare che [host.GetSheHe] voglia da me, ma [host.GetSheHe] afferma di avere tutto ciò di cui ha bisogno. Speriamo che [host.GetSheHe] non trovi qualcosa che non va..."
 bp3_survey.0050.a: "Benvenut[host.Custom('DE_END_PRO_S_N')] a [province.GetNameNoTooltip], mi[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip]."
 bp3_survey.0050.a.tt: "[host.GetName] ha organizzato un [inspection|E] a [province.GetName]"

