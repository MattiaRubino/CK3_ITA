 inspection_survey_new_goods_modifier: "Nuove Merci"
 inspection_survey_new_goods_modifier_desc: "Questa contea ha visto arrivare dei nuovi beni dopo che il loro signore ha espanso il regno con delle nuove terre."

 bp3_survey.1010.t: "I Briganti di [province.GetNameNoTooltip]"
 bp3_survey.1010.desc: "Mentre viaggio per le strade di [province.GetName], mi trovo improvvisamente di fronte a un[peasant_character.Custom('DE_PRO_POS_P_2P')] [peasant_character.GetWomanMan] che è minacciat[peasant_character.Custom('DE_END_PRO_S_N')] da una specie di briganti nel bel mezzo della giornata. [peasant_character.GetSheHe|U] grida in cerca di aiuto, mentre guarda me e le mie guardie.\n\nNegli ultimi tempi alcuni mercenari della città si sono dati al banditismo e al crimine per mantenersi, ma non avevo idea che la situazione fosse così grave. Voglio intervenire e aiutare quest[peasant_character.Custom('DE_END_PRO_S_N')] pover[peasant_character.Custom('DE_PRO_PER_S_3P_N')][peasant_character.GetWomanMan]?"
 bp3_survey.1010.a: "Fate in modo che la guarnigione li faccia uscire dalla città."
 bp3_survey.1010.a.win: "Radunate la guarnigione locale e sbarazzatevi dei briganti."
 bp3_survey.1010.a.win_short: "Raduno della guarnigione"
 bp3_survey.1010.a.lose: "La situazione diventa peggiore di quanto non sia già"
 bp3_survey.1010.a.lose_short: "Briganti Rafforzati"
 bp3_survey.1010.b: "Forse sono disponibili ad un'offerta di lavoro..."
 bp3_survey.1010.b.flavor: "Sembra che siano bravi a gestire la gente del posto, dopotutto."
 bp3_survey.1010.c: "Devo intervenire!"
 bp3_survey.1010.c.win: "Spaventa i briganti"
 bp3_survey.1010.c.win_short: "Briganti Spaventati"
 bp3_survey.1010.c.lose: "Ferit[ROOT.Char.Custom('DE_END_PRO_S_N')] dai briganti"
 bp3_survey.1010.d: "Allontanatel[bandit_character.Custom('DE_END_PRO_S_N')] da me!"
 bp3_survey.1010.d.flavor: "[bandit_character.GetSheHe|U] è impegnat[bandit_character.Custom('DE_END_PRO_S_N')] a derubare qualcun altro, scappiamo!"

 inspection_bandits_in_x_domain_modifier: "Guarnigione Mercenaria"
 inspection_bandits_in_x_domain_modifier_desc: "Un gruppo di mercenari e banditi è stato ingaggiato per rinforzare la guarnigione locale."
 inspection_bandits_in_x_populace_modifier: "Sovran[ROOT.Char.Custom('DE_END_PRO_S_N')] Protettiv[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 inspection_bandits_in_x_populace_modifier_desc: "Questo personaggio si è fatto in quattro per proteggere il suo popolo, anche mettendo in gioco la propria vita."
 inspection_bandits_in_x_border_negative_modifier: "Banditi Spietati"
 inspection_bandits_in_x_border_negative_modifier_desc: "I criminali mantengono un controllo ferreo sulla contea, gestendo gran parte degli affari quotidiani da dietro le quinte."
 inspection_bandits_in_x_border_positive_modifier: "Strade Sicure"
 inspection_bandits_in_x_border_positive_modifier_desc: "Gli abitanti della zona si sentono al sicuro sapendo che i banditi non sono un problema o una minaccia."

 bp3_survey.1020.t: "Le Antiche Strade di [province.GetCounty.GetName]"
 bp3_survey.1020.desc: "Mentre viaggio attraverso il terreno di [province.Custom('HoldingNoHoldingTerrainRoamingTooltip')], rifletto su un problema fin troppo comune. Appena usciti dalla città, ci ritroviamo bloccati in fossati fangosi e a seguire sentieri che non portano da nessuna parte.\n\nQueste antiche strade sono a malapena utilizzabili, se non addirittura completamente inutilizzabili. Finché non metterò a disposizione degli uomini per iniziare a lavorare alle riparazioni, è probabile che la situazione inizi a ripercuotersi sui cittadini locali e sui commercianti stranieri, sempre che non lo abbia già fatto."
 bp3_survey.1020.a: "Stanzierò i fondi necessari a tal fine."
 bp3_survey.1020.b: "Reclutiamo i cittadini."
 bp3_survey.1020.c: "La guarnigione può occuparsene."
 bp3_survey.1020.d: "Non è un problema così grande."

