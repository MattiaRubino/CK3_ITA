 bp3_survey.1090.t: "L'Entroterra Nascosto"
 bp3_survey.1090.desc: ""Siete qui per scovare i bracconieri, non è vero?" ci grida [Select_CString( hunter_character.IsFemale, 'una cacciatrice vestita di stracci', 'un cacciatore vestito di stracci' )], mentre ci avviciniamo al suo piccolo campo durante uno dei miei sopralluoghi nell'entroterra di [province.GetName]. "Se ne possono trovare molti, sebbene queste non siano delle terre regali. Qui in [poaching_province.GetName], ognuno si arrangia come può."\n\n"Se desideraste rivendicare il vostro diritto su queste terre, avrete bisogno di qualcuno che possa presentarsi regolarmente a vostro nome, se capite cosa intendo." aggiunge, facendomi l'occhiolino, prima di addentare un pezzo di carne alla griglia. Un gruppo che possa dimostrare agli abitanti di questo posto che queste terre mi appartengono? Forse non è una cattiva idea..."
 bp3_survey.1090.a: "Assumeremo delle guardie che possano pattugliare l'entroterra."
 bp3_survey.1090.b: "Recluta i cacciatori locali che già conoscono la zona."
 bp3_survey.1090.c: "Chi si preoccupa di uno o due bracconieri?"

 inspection_hidden_hinterlands_modifier: "[hunt_success_chance|E]: #p +10%#!\n[prestige_experience|E] dell'[hike|E]: #P +25%#!"

 inspection_hidden_hinterlands_recruit_modifier: "Pattuglia della Natura Selvaggia"
 inspection_hidden_hinterlands_recruit_modifier_desc: "Un reggimento di guardia istituito per garantire che nella regione ci sia il minor numero possibile di bracconieri o di criminali.\n\n$inspection_hidden_hinterlands_modifier$"

 inspection_hidden_hinterlands_hunters_modifier: "Cacciatori Locali"
 inspection_hidden_hinterlands_hunters_modifier_desc: "Un gruppo di cacciatori locali che sono stati assunti [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] loro signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] per proteggere la baronia dai bracconieri e dai criminali.\n\n$inspection_hidden_hinterlands_modifier$"

 ### Progression Events ###
 bp3_survey.1200.t: "Fare dei Passi Avanti"
 bp3_survey.1200.desc: "Nonostante i numerosi problemi e le questioni che ho affrontato qui a [province.GetName], mi sembra di aver iniziato a comprendere come muovermi qui. I proprietari terrieri, le gilde locali, tutti iniziano ad accettare il mio modo di fare le cose.\n\nOra devo solo tracciare un percorso per il futuro di questa contea e trovare le persone giuste per guidarla."
 bp3_survey.1200.a: "Spero che queste siano le ultime sfide che mi aspettano qui."

 bp3_survey.1210.t: "Un passo nella Giusta Direzione"
 bp3_survey.1210.desc: "Dopo una serata passata a discutere con i proprietari terrieri locali, sono finalmente riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] ad ottenere un accordo con una delle gilde commerciali locali.\n\nSpero che questo sia solo l'inizio per riportare questa contea dove vorrei che fosse. Se solo riuscissi a trovare qualche voce più amichevole che sostenga i miei sforzi qui."
 bp3_survey.1210.a: "Il primo di molti passi."

 bp3_survey.1220.t: "Un Passo Falso"
 bp3_survey.1220.desc: "Dopo una serata trascorsa a discutere con i proprietari terrieri locali, non siamo ancora riusciti a trovare un compromesso. Nonostante i miei sforzi, sento che la mia motivazione per cercare di migliorare le cose qui sta lentamente svanendo.\n\nPerché non provano andare d'accordo, per una volta?"
 bp3_survey.1220.a: "#bold Parlatevi#!!"

 bp3_survey.1230.t: "Un Abbaglio Dietro l'Altro"
 bp3_survey.1230.desc: "Dopo una lunga giornata trascorsa a parlare con i proprietari terrieri locali, mi trovo a dover affrontare una piccola disputa tra le gilde dei mercanti, seguita da altri battibecchi tra nobili.\n\nQualunque cosa faccia, mi sembra che un nuovo problema attenda la mia attenzione. Cosa c'è di sbagliato nelle persone che abitano a [province.GetName]?!"
 bp3_survey.1230.a: "#emp Vogliono#! davvero che le cose migliorino?!"

