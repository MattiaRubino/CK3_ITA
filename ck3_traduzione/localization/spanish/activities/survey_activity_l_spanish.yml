 inspection_protected_poi_gold_modifier_desc: "Il monumento locale ha una guarnigione speciale dedicata a proteggerlo e a proteggere i numerosi viaggiatori che lo visitano.\n$protected_poi_modifier_desc$"

 inspection_protected_holy_site_gold_modifier: "Sito Sacro Presidiato"
 inspection_protected_holy_site_gold_modifier_desc: "Il sito sacro locale ha una guarnigione speciale dedicata a proteggerlo e a proteggere i numerosi pellegrini che lo visitano.\n$protected_holy_site_modifier_desc$"

