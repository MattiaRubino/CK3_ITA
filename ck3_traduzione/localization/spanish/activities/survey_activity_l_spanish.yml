 inspection_old_roads_of_x_border_modifier: "Nuove Strade"
 inspection_old_roads_of_x_border_modifier_desc: "Una notevole somma d'oro è stata stanziata per la manutenzione della rete stradale locale."
 inspection_old_roads_of_x_domain_modifier: "Manutenzione da parte della Guarigione"
 inspection_old_roads_of_x_domain_modifier_desc: "La guarnigione locale è stata destinata alla manutenzione delle vecchie strade della contea."
 inspection_old_roads_of_x_populace_modifier: "Manutenzione da parte dei Cittadini"
 inspection_old_roads_of_x_populace_modifier_desc: "I cittadini della contea sono stati costretti a partecipare ai lavori di manutenzione delle strade della contea."
 inspection_old_roads_negative_modifier: "Strade Poco Curate"
 inspection_old_roads_negative_modifier_desc: "Le antiche strade della contea sono da tempo in rovina e necessitano di manutenzione."

 bp3_survey.1030.t: "Lotta Tra le Gilde"
 bp3_survey.1030.desc: "Mentre sono nel bel mezzo di una discussione con uno dei miei burocrati, vengo improvvisamente interrott[ROOT.Char.Custom('DE_END_PRO_S_N')] da due gruppi che si urlano contro a pochi passi di distanza. Le mie guardie riescono a separarli, a malapena, mentre i rappresentanti delle due fazioni continuano a gridare l'uno contro l'altro.\n\nDopo aver tentato ripetutamente di calmarli, ho finalmente capito che si tratta di una disputa tra la [city_province.Custom('InspectionFightingGuilds1Loc')] e la [city_province.Custom('InspectionFightingGuilds2Loc')] sui diritti di proprietà nella parte più importante del centro città."
 bp3_survey.1030.a: "C'è posto per entrambe le vostre gilde!"
 bp3_survey.1030.a.win: "Raggiungono un compromesso"
 bp3_survey.1030.a.loss: "Si trasforma in una lotta di potere che coinvolge tutti i cittadini di [city_province.GetNameNoTooltip]"
 bp3_survey.1030.a.loss_short: "Si rifiutano di scendere a compromessi"
 bp3_survey.1030.b: "Sostieni la [city_province.Custom('InspectionFightingGuilds1Loc')]."
 bp3_survey.1030.c: "Aiuti la [city_province.Custom('InspectionFightingGuilds2Loc')]."
 bp3_survey.1030.d: "[city_province.Custom('InspectionFightingGuilds1Loc')]? [city_province.Custom('InspectionFightingGuilds2Loc')]?! Pfft, quello è il mio oro!"

