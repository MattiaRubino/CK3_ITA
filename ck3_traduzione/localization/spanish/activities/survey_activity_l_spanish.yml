 ### Random Events ###
 bp3_survey.1000.t: "Terre Vuote"
 bp3_survey.1000.desc: "Mentre esploriamo le regioni più oscure di [province.GetName], [guest_1.GetFirstName] ed io troviamo una piccola area conosciuta come il/la [empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]. "
 bp3_survey.1000.desc_lonely: "Mentre esploro le regioni più oscure di [province.GetName], Mi sono imbattut[ROOT.Char.Custom('DE_END_PRO_S_N')] in una piccola area conosciuta come: [empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]. "
 bp3_survey.1000.desc_continuation: "A parte qualche pastore di capre, non sembra esserci nessuno che viva qui intorno. Ogni volta che passiamo accanto a loro, ci guardano con occhi sospettosi.\n\n"
 bp3_survey.1000.desc_border: "Se volessi espandere il mio dominio, dovrei assicurarmi di avere dei vassalli capaci di esprimere il mio potere ai confini del mio regno."
 bp3_survey.1000.desc_bureaucracy: "Se volessi assicurarmi il controllo di [province.GetNameNoTooltip], avrò bisogno di conoscere meglio la popolazione, anche in queste terre remote."
 bp3_survey.1000.desc_domain: "Se volessi ispirare la mia popolazione, dovrei fare in modo che anche le persone che vivono in questo luogo isolato conoscano il mio volto e il mio nome."
 bp3_survey.1000.a: "Invia qualche persona a creare un piccolo avamposto nella regione."
 bp3_survey.1000.b: "Investi in strade per la zona, in modo da poter mandare qui della gente."
 bp3_survey.1000.c: "Devo contattare la gente del posto."

 inspection_empty_lands_populace_modifier: "Visita della Sovrano"
 inspection_empty_lands_populace_modifier_desc: "I pastori di capre locali hanno avuto l'onore di incontrare personalmente il loro signore."

 inspection_empty_lands_domain_modifier: "Strada a pedaggio"
