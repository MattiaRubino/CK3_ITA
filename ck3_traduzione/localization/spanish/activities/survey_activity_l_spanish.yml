 bp3_survey.0005.t: "Arrivo"
 bp3_survey.0005.desc.holder: "Appena arrivo a [ROOT.Char.GetCurrentLocation.GetName], vengo condott[ROOT.Char.Custom('DE_END_PRO_S_N')] in un piccolo studio dove [county_holder.Custom('DE_ART_DEF_P_A')] [county_holder.GetTitledFirstName] mi riceve. Ho inviato un messaggero affinché annunciasse il mio arrivo, quindi non dovrebbe essere una sorpresa che io sia qui, ma [county_holder.GetSheHe] è chiaramente curios[county_holder.Custom('DE_END_PRO_S_N')] di conoscere le ragione della mia presenza. Tutte le sue smancerie sono dovute alla sua coscienza sporca o sono la normalità?\n\nNon importa, non sono qui per occuparmi di [county_holder.GetSheHe] in questo momento, sono qui per..."
 bp3_survey.0005.desc.no_holder: "Appena arrivo a [ROOT.Char.GetCurrentLocation.GetName], vengo condott[ROOT.Char.Custom('DE_END_PRO_S_N')] in uno studio. Un gruppo di servitori si occupa di tutte le mie necessità e si agita intorno a me per un po', finché non chiedo loro di andarsene. Come faccio a concentrarmi sul mio compito se continuano a correre su e giù per la stanza?\n\nDopo averli tolti di mezzo, posso finalmente iniziare a lavorare al mio progetto, che è quello di..."
 bp3_survey.0005.a: "Espandere i miei confini."
 bp3_survey.0005.a.tt: "L'[inspection|E] cercherà di:$SurveyArrivalIntroClaims$ $SurveyARrivalIntroVassals$"
 bp3_survey.0005.b: "Migliorare la burocrazia qui a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
