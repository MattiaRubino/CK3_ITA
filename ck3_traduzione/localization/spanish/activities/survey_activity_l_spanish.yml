 bp3_survey.0020.desc: "Viaggio nelle terre di confine di [province.GetName] per vedere i confini del mio regno. Una landa vuota, in attesa di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord] con l'ambizione di prendere le redini della situazione. Qualcuno con un occhio al potenziale.\n\n"
 bp3_survey.0020.desc_weak_neighbor: "Si suppone che un[neighboring_lord.Custom('DE_PRO_POS_P_2P')] cert[neighboring_lord.Custom('DE_END_PRO_S_N')] [neighboring_lord.GetName] sia la cosa più vicina a un[neighboring_lord.Custom('DE_PRO_POS_P_2P')] nobile a capo di queste terre. Un[neighboring_lord.Custom('DE_PRO_POS_P_2P')] [neighboring_lord.GetWomanMan] debole che sta aspettando che qualcuno [neighboring_lord.Custom('DE_PRO_DEM')] dica cosa fare, da quello che ho sentito."
 bp3_survey.0020.desc_no_neighbor: "Non essendoci nessun altro di rilievo nelle vicinanze, stabilire il dominio e stabilire le nostre rivendicazioni su queste terre non dovrebbe rivelarsi un problema."
 bp3_survey.0020.a: "Troviamo un qualche tipo di compromesso con quest[neighboring_lord.Custom('DE_END_PRO_S_N')] [neighboring_lord.GetFirstNameNoTooltip]."
 bp3_survey.0020.a.tt: "Aumenta la ricompensa dell'accettazione della [Concept('offer_vassalization', 'offerta di vassallaggio')|E] se l'[inspection|E] riuscisse\n"
 bp3_survey.0020.b: "È ora di fare di queste terre le mie terre."
 bp3_survey.0020.b.tt: "Aumenta la ricompensa per le [claims|e] se l'[inspection|E] riuscisse\n"
 bp3_survey.0020.acceptance.positive: "Aumenta l'accettazione della [Concept('offer_vassalization', 'offerta di vassallaggio')|E] di [neighboring_lord.GetName]: "
