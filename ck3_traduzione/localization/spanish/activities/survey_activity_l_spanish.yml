 bp3_survey.0030.t: "Supervisione di [province.GetNameNoTooltip]"
 bp3_survey.0030.desc: "Dopo aver esaminato a fondo tutti i documenti che sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a trovare, sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a ricavare un po' di fondi supplementari che posso riassegnare per alleviare alcuni dei problemi infrastrutturali locali che affliggono la contea. Devo solo capire quale settore della burocrazia ha più bisogno di aiuti supplementari."
 bp3_survey.0030.a: "La soppressione delle nostre scappatoie fiscali locali si ripagherà da sola a tempo debito."
 bp3_survey.0030.a.tt: "Aumenta la ricompensa [Concept('tax', 'fiscale')|E] se l'[inspection|E] riuscisse\n"
 bp3_survey.0030.b: "[province.Custom('SurveyMidDomainInfrastructureOptionsLoc')|U] [province.GetNameNoTooltip] ha bisogno di aiuto."
 bp3_survey.0030.b.tt: "Aumenta la ricompensa dello [development|E] se l'[inspection|E] riuscisse\n"
 bp3_survey.0030.c: "La guarnigione locale è in difficoltà negli ultimi tempi."
 bp3_survey.0030.c.tt: "Aumenta la ricompensa del [control|E] se l'[inspection|E] riuscisse\n"
 bp3_survey.0030.d: "In realtà... #emp Ho#! bisogno di quei soldi."

