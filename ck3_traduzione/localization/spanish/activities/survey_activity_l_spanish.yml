 inspection_mid_activity_levy_great_modifier_desc: "La provincia ha visto un notevole aumento del reclutamento dopo che il loro signore si è impegnato con la popolazione locale."
 inspection_mid_activity_levy_average_modifier: "Leve Rettificate"
 inspection_mid_activity_levy_average_modifier_desc: "C'è stato un leggero aumento delle leve dopo la visita del signore alla contea."
 inspection_mid_activity_opinion_great_modifier: "Sovrano Popolare"
 inspection_mid_activity_opinion_great_modifier_desc: "Il sovrano locale è diventato una figura popolare dopo aver visitato la provincia."
 inspection_mid_activity_opinion_average_modifier: "Popolazione Appagata"
 inspection_mid_activity_opinion_average_modifier_desc: "Dopo aver parlato con loro di persona, il signore ha placato alcuni degli abitanti del luogo."

