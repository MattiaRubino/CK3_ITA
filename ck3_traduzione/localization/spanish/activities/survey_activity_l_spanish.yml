 inspection_learning_intent_local_guilds_modifier_desc: "Alcune nuove gilde si sono insediate nella baronia dopo aver concluso degli affari con il loro signore in altre parti del regno."

 bp3_survey.1040.t: "L'Incendio Si Diffonde"
 bp3_survey.1040.desc: "Mentre stiamo viaggiando per le strade di [province.GetName], io e il mio entourage ci imbattiamo improvvisamente in un incendio che sta divampando in uno dei quartieri più antichi della città. Molti sono in piedi con gli occhi spalancati dallo shock o piangono sommessamente accanto a uno dei corpi sparsi sul marciapiede.\n\nUna decina di soldati cerca disperatamente di domare l'incendio prima che possa divampare nel resto della città e lasciare dietro di sé solo cenere."
 bp3_survey.1040.a: "Il popolo deve essere salvato!"
 bp3_survey.1040.a.win: "Aiutate a spegnere il fuoco"
 bp3_survey.1040.a.loss: "Il fuoco si diffonde nonostante i tuoi sforzi"
 bp3_survey.1040.a.death: "Imprigionat[ROOT.Char.Custom('DE_END_PRO_S_N')] nelle Fiamme"
 bp3_survey.1040.b: "Troverò i fondi più tardi, adesso concentriamoci sul salvare ciò che possiamo."
 bp3_survey.1040.c: "Un incendio ancora più grande rimetterà [county_owner.GetFirstNameNoTooltip] al suo posto."
 bp3_survey.1040.c.win: "La gente crede che tu abbia cercato di aiutarla"
 bp3_survey.1040.c.loss: "La gente sa cosa hai fatto veramente"
 bp3_survey.1040.d: "Non c'è nient'altro che possa fare qui..."
 bp3_survey.1040.destroyed_building: "Il fuoco si diffonde" 

 inspection_fire_spreading_modifier: "Strade Bruciate"
 inspection_fire_spreading_modifier_desc: "Bruciare parte del vecchio marciume ha dato origine a delle nuove opportunità."
 inspection_selfless_ruler_modifier: "Sovran[ROOT.Char.Custom('DE_END_PRO_S_N')] Altruista"
 inspection_selfless_ruler_modifier_desc: "Questo personaggio ha messo a rischio la propria salute per aiutare il suo popolo."

 bp3_survey.1050.t: "Espansione delle Mura Cittadine"
 bp3_survey.1050.desc: "Mi ritrovo ancora una volta a discutere con alcuni abitanti del luogo su cosa dovrei dare priorità nella ristrutturazione di [province.GetName]. "Lo spostamento e la ricostruzione delle vecchie mura della città, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]" mi dice il Capitano della guarnigione locale, [soldier_character.GetNameNoTooltip], facendomi l'occhiolino, "Pensate a quanto spazio in più avremmo per un nuovo quartiere residenziale!"\n\n"No, no! L'antico quartiere dei mercanti ha bisogno di un ritocco. " dice [merchant_character.GetNameNoTooltip], un rappresentante delle corporazioni locali, intromettendosi nella conversazione senza pudore. "Immaginate quanto sarà più vivace la città con un quartiere commerciale più attivo!" "
 bp3_survey.1050.a: "Concentriamoci sulle vecchie mura fatiscenti di [province.GetNameNoTooltip]."
 bp3_survey.1050.b: "I commercianti ne hanno il diritto."
 bp3_survey.1050.c: "Non abbiamo abbastanza oro a disposizione da poterlo distribuire a chiunque."

 inspection_expanding_walls_new_modifier: "Spazio per l'Espansione"
 inspection_expanding_walls_new_modifier_desc: "Questa città ha trovato un po' di spazio per espandersi, dopo aver spostato una sezione delle sue mura."
 inspection_expanding_walls_old_modifier: "Investimento nelle Gilde"
 inspection_expanding_walls_old_modifier_desc: "Le gilde locali hanno registrato un piccolo vantaggio per le loro fortune, dopo che una piccola somma è stata stanziata per la manutenzione del distretto commerciale."
 inspection_learning_intent_building_modifier: "Pratiche di Costruzione"
 inspection_learning_intent_building_modifier_desc: "Dopo aver appreso le pratiche utilizzate in altre parti del regno, la capitale sta prosperando."

