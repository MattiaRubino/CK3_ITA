 bp3_survey.1060.t: "Una Minera di Opportunità"
 bp3_survey.1060.desc: "Mentre visito l'entroterra di [province.GetName], io e il mio seguito ci imbattiamo in un'antica e oscura strada. Sebbene sia ben nascosta, conduce a un piccolo affioramento collinare e, in particolare, a una grotta dove troviamo alcune attrezzature minerarie abbandonate sparse sul pavimento della grotta.\n\n"
 bp3_survey.1060.desc.copper: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," esclama improvvisamente uno dei miei soldati, [soldier_character.GetFirstNameNoTooltip], "Non è forse una vena di rame?""
 bp3_survey.1060.desc.silver: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," esclama improvvisamente uno dei miei soldati, [soldier_character.GetFirstNameNoTooltip],"Questo scintillio deve essere d'argento!""
 bp3_survey.1060.desc.gold: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," esclama improvvisamente uno dei miei soldati, [soldier_character.GetFirstNameNoTooltip], spalancando gli occhi, "È una pepita d'oro?""
 bp3_survey.1060.a: "Cosa stiamo aspettando? Scavate! SCAVATE!"

 inspection_learning_intent_flourishing_metal_trade_modifier: "Mercato Fiorente"
 inspection_learning_intent_flourishing_metal_trade_modifier_desc: "Questa baronia ha ricevuto un mercato fiorente dopo la scoperta di una miniera in un'altra parte del regno."

 bp3_survey.1070.t: "Irregolarità Regolari"
 bp3_survey.1070.desc.intro.personal: "Esaminando le tasse riscosse dai miei intendenti e viceré locali, ho notato delle chiare discrepanze tra quanto registrato in alcune aree e quanto ricevuto.\n\n"
 bp3_survey.1070.desc.intro.vassal: "Esaminando le tasse riscosse a [province.GetName] mentre era governata da [county_owner.GetFirstName], ho notato una chiara discrepanza tra quanto mi era dovuto e quanto mi è stato dato. Sebbene [county_owner.GetFirstNameNoTooltip] avrebbe dovuto accorgersene, i numeri errati sono stati aggiunti prima che arrivassero sulla sua scrivania.\n\n"
 bp3_survey.1070.desc: "A prescindere da di chi sia la colpa, è chiaro che qualcuno deve pagare. Gli abitanti del luogo hanno già pagato il loro dovuto, ma sono più facili da spremere rispetto ai veri responsabili di questi 'errori'."
 bp3_survey.1070.a: "I nobili #emp pagheranno#! il dovuto, in un modo o nell'altro."
 bp3_survey.1070.a.flavor: "I responsabili devono dare l'esempio, in modo che gli altri sappiano cosa rischiano."
 bp3_survey.1070.b: "Una tassa una tantum sulla gente del posto compenserà queste perdite."
 bp3_survey.1070.b.flavor: "La gente del posto non lo apprezzerà, ma il denaro è necessario."
 bp3_survey.1070.c: "Questa volta lascerò perdere..."
 bp3_survey.1070.c.flavor: "Speriamo che la mia indulgenza sia apprezzata."

 inspection_regular_irregularities_local_modifier: "Tassa Una Tantum"
 inspection_regular_irregularities_local_modifier_desc: "Questo personaggio ha imposto una tassa irregolare una tantum ai propri cittadini locali, per compensare le mancanze dei suoi vassalli."
 inspection_regular_irregularities_modifier: "Punizione Forzata"
 inspection_regular_irregularities_modifier_desc: "Questo personaggio ha punito duramente i vassalli che hanno rubato il denaro delle tasse per il loro tornaconto personale."

 bp3_survey.1080.t: "Un Lugo che Merita Una Visita"
 bp3_survey.1080.desc: ""Non è affatto sicuro, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.GetLadyLord]", mi dice [Select_CString(traveler_character.IsFemale,'una viaggiatrice esausta','un viaggiatore esausto')]. "Ne sono uscito viv[traveler_character.Custom('DE_END_PRO_S_N')] per un pelo, a dire il vero." E in effetti sembra che [traveler_character.GetSheHe] abbia avuto un'esperienza difficile.\n\n"
 bp3_survey.1080.desc.holy_poi: "Sembra che i fedeli [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] di tutto il mondo si siano recati qui a [location_province.GetName] per vedere il più sacro dei luoghi, l'edificio sacro '[location_province.GetHolding.GetSpecialBuildingType.GetName]'. Tuttavia, durante il tragitto sono stati intercettati da dei criminali."
 bp3_survey.1080.desc.poi: "Sembra che persone da tutto il mondo si siano recate qui per vedere il monumento '[location_province.GetHolding.GetSpecialBuildingType.GetName]', Tuttavia, durante il tragitto sono state intercettate da dei criminali."
 bp3_survey.1080.desc.holy_site: "Sembra che i fedeli [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] di tutto il mondo si siano recati qui a [location_province.GetName] per vedere il sito sacro. Tuttavia, durante il tragitto sono stati intercettati da dei criminali."
 bp3_survey.1080.desc.outro: "Se permettiamo ai banditi e ai pedoni di continuare a derubare i visitatori... È solo questione di tempo prima che inizino a spostarsi altrove."
 bp3_survey.1080.a: "Recluterò una piccola pattuglia di guardie per proteggere i viaggiatori."
 bp3_survey.1080.b: "Lasciamo che i cittadini si prendano cura dei loro visitatori."
 bp3_survey.1080.c: "Possono cavarsela da soli."

