 bp3_survey.0010.t: "Conclusione"
 bp3_survey.0010.desc.border.success: "I nostri sforzi lungo il confine di [province.GetName] sono stati un enorme successo. Abbiamo definito chiaramente che si tratta di un'area che deve essere sottoposta alla supervisione [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetPrimaryTitle.GetName], e questo si riflette nel modo in cui le persone ne parlano.\n\nMolti abitanti del luogo parlano di me come se fossi già [ROOT.Char.Custom('DE_ART_DEF_P_A')] loro sovran[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp3_survey.0010.desc.border.failure: "Nonostante i nostri sforzi, ogni nostro tentativo di rivendicare un diritto sulle terre di confine di [province.GetName] si sono rivelati insufficienti, se non addirittura imbarazzanti. Alcuni abitanti delle terre di confine hanno iniziato a usare l'espressione "avere successo tanto quanto [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitledFirstName]" quando si riferiscono [Select_CString(ROOT.Char.IsFemale, 'alle giovani donne respinte', 'ai giovani uomini respinti')].\n\nSto iniziando a rimpiangere tutta questa faccenda..."
 bp3_survey.0010.desc.bureaucracy.success: "All'inizio sembrava impossibile, ma in qualche modo sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a trovare un modo per iniziare a mettere a posto le cose a [province.GetName], ponendo fine a parte della corruzione e dei banditi locali. Sebbene sia solo un primo passo nella giusta direzione, è fondamentale per il futuro della contea.\n\nOra dobbiamo solo assicurarci di rimanere sulla strada giusta per il prossimo futuro."
 bp3_survey.0010.desc.bureaucracy.failure: "Ci sono stati momenti in cui mi è sembrato che sarei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a porre fine alla corruzione che affligge [province.GetName], ma a ogni volta c'era qualcosa di nuovo da sistemare. C'era sempre un altro gruppo di banditi che saccheggiava, un altro nobile corrotto che nascondeva le tasse o un altro edificio da ristrutturare.\n\nSebbene sia stato uno sforzo eroico da parte mia, c'è un limite a quello che può fare [Select_CString(ROOT.Char.IsFemale,'una donna da sola','un uomo da solo')]..."
 bp3_survey.0010.desc.people.success: "Abbiamo riscontrato un significativo aumento della popolarità tra i locali di [province.GetName], al punto che, a quanto pare, alcuni usano l'espressione "essere come [ROOT.Char.GetFirstName]". Era solo questione di tempo prima che imparassero ad apprezzare i loro superiori.\n\nSperiamo che se ne ricordino la prossima volta che si presenterà un problema di poco conto."
 bp3_survey.0010.desc.people.failure: "Non importa quanto io abbia parlato e dialogato con gli abitanti di [province.GetName], nella contea si respira una costante aria di malcontento. Nonostante i miei sforzi, non so come affrontare o risolvere questo problema.\n\nForse non è destino, almeno non in questo momento"
 bp3_survey.0010.a: "Come previsto."
 bp3_survey.0010.b: "Tornerò a sistemare le cose in un altro momento."

