l_spanish:
 tournament_events.9000.t:0 "Le attrazioni di [tournament_province.GetNameNoTooltip]"
 tournament_events.9000.desc:0 "Passeggiando lungo la periferia del torneo, vengo sopraffatto dalla pura bellezza che mi circonda qui a [tournament_province.GetName].\n\nHo camminato lungo il/la [tournament_province.Custom('TerrainTypeProvince')] disseminato/a di [tournament_province.Custom('get_region_flower_type_plural')], decidendo di fermarmi solo per toccare la corteccia di un albero [tournament_province.Custom('GetRandomAppropriateTree')] incontaminato. Alzo lo sguardo e vedo un gruppo di [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] che vola sopra di me.\n\n"
 tournament_events.9000.desc_home:0 "Dovrei farlo più spesso, dopotutto questa è casa mia."
 tournament_events.9000.desc_not_home:0 "Mi auguro di avere l'opportunità di tornare in futuro."
 tournament_events.9000.a:0 "Ah, così rilassante!"
 tournament_events.9000.b:0 "Un luogo perfetto per allenarsi in pace."
 tournament_events.9000.impatient:0 "Sciocchezze sentimentali! #EMP Ho bisogno di fare esercizio!#!"
 
 tournament_events.9001.t:0 "Un $knight_culture_player_no_tooltip$ senza Padrone"
 tournament_events.9001.desc:0 "Mentre esploro i terreni, una figura ben corazzata mi si avvicina.\n\n"[ROOT.Char.GetTitledFirstName], è un onore." L[liegeless_knight.Custom('DE_PRO_PER_S_3P_N')][liegeless_knight.GetWomanMan] si inchina brevemente e [liegeless_knight.Custom('quirk_pos_present')]. "Io sono [liegeless_knight.GetFullName], un $knight_culture_player_no_tooltip_lowercase$ in cerca di impiego. Sono [liegeless_knight.Custom('FormalComplimentAdjective')], [liegeless_knight.Custom('ComplimentAdjective')], sono leale, e la mia Casata è forte — #EMP [liegeless_knight.GetHouse.GetMotto]!#!" [liegeless_knight.GetSheHe] grida e si mette sull'attenti.\n\nÈ evidente che questo nobile minore sta esagerando le sue virtù, ma [liegeless_knight.Custom('DE_ART_IND_A')] sembra competente, e disperato."
 tournament_events.9001.a:0 ""Potete unirvi al mio gruppo di $knight_culture_player_plural_no_tooltip_lowercase$.""
 tournament_events.9001.b:0 ""Vi ricompenserò profumatamente se mi giurerete fedeltà!""
 tournament_events.9001.c:0 ""Andatevene, non mi fido di voi.""
 tournament_events.9001.d:0 ""Ho così tanto da imparare da voi!""
 
 tournament_events.9002.t:0 "Una Dimostrazione di Lotta Libera"
 tournament_events.9002.desc:0 "Un vivace rumore mi fa scoprire un'arena improvvisata, allestita dai contadini del luogo, dove due corpulenti lottatori stanno dando spettacolo. Si scambiano colpi, si muovono, si schivano e si circondano l'un l'altro, finché uno dei due non fa una mossa audace:\n\n"Questo lo chiamo il #EMP [strongman_1.Custom('GetDescriptorManeuver')] [strongman_1.Custom('GetManeuver')]!#!" [strongman_1.GetSheHe] urla prima di sollevare l'avversario e sbatterl[strongman_1.Custom('DE_END_PRO_S_N')] contro il muro — facendol[strongman_1.Custom('DE_END_PRO_S_N')] cedere immediatamente. "[strongman_1.GetFirstName] [strongman_1.Custom('DE_ART_DEF_P_A')] [strongman_1.Custom('ComplimentAdjective')|U] e [strongman_1.Custom('RandomPositiveLookAdjective')|U], ancora una volta vittorios[strongman_1.Custom('DE_END_PRO_S_N')]!" il vincitore gongola."
 tournament_events.9002.whole_of_body:0 "È così rilassante osservare le tecniche professionali!"
 tournament_events.9002.a:0 "Whoo! Che emozione!"
 tournament_events.9002.b:0 "Dovrei studiare le loro tecniche..."
 tournament_events.9002.c:0 "Tu, il vincitore - eccoti qualche moneta!"
 tournament_events.9002.b.success:0 "Vieni ispirato dai lottatori"
 tournament_events.9002.b.failure:0 "Non riesci ad apprendere nulla"
 
 tournament_events.9003.t:0 "Una Passeggiata Fortuita"
 tournament_events.9003.desc:0 "Cercando rifugio dal chiacchiericcio e dal rumore dell'area del torneo, mi imbatto in un piccolo sentiero nascosto tra alcuni alberi di [tournament_province.Custom('GetRandomRegionalWood')]. Vagando lungo la [tournament_province.Custom('GetProvinceFoliageDesc')] vedo un letto dopo l'altro di bellissimi [tournament_province.Custom('get_region_flower_type_plural')].\n\n"
 tournament_events.9003.friend:0 "Improvvisamente vedo [intent_target_character.Custom('DE_ART_DEF_P_A')] mi[intent_target_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName] avvicinarsi dalla direzione opposta, la fortuna mi sorride! Volevo incontrarl[intent_target_character.Custom('DE_END_PRO_S_N')] da sol[intent_target_character.Custom('DE_END_PRO_S_N')], forse potrei iniziare una conversazione?"
 tournament_events.9003.lover:0 "Quando alzo lo sguardo dalla mia solitudine, scorgo il fiore più bello di tutti. [intent_target_character.Custom('DE_ART_DEF_P_D')] mi[intent_target_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], la miniera dei miei sogni, ha trovato la mia stessa strada!"
 tournament_events.9003.a:0 "Ci passiamo accanto in silenzio."
 tournament_events.9003.b:0 "Un luogo perfetto per allenarsi in pace."
 tournament_events.9003.lover_attempt:0 ""Siete più bell[intent_target_character.Custom('DE_END_PRO_S_N')] di tutti questi fiori.""
 tournament_events.9003.lover_attempt.critical_success:0 "[intent_target_character.GetSheHe|U] si innamora perdutamente di te"
 tournament_events.9003.lover_attempt.success:0 "[intent_target_character.GetSheHe|U] trova il gesto molto romantico"
 tournament_events.9003.lover_attempt.minor_success:0 "[intent_target_character.GetSheHe|U] trova il gesto dolce"
 tournament_events.9003.lover_attempt.fail:0 "[intent_target_character.GetSheHe|U] è del tutto confus[intent_target_character.Custom('DE_END_PRO_S_N')]"
 tournament_events.9003.friend_attempt:0 ""È noioso camminare da soli, parliamo di [intent_target_character.Custom('MatchingConversationSubject')]?""
 tournament_events.9003.friend_attempt.critical_success:0 "[intent_target_character.GetSheHe|U] gode molto della vostra compagnia"
 tournament_events.9003.friend_attempt.success:0 "[intent_target_character.GetSheHe|U] è divertit[intent_target_character.Custom('DE_END_PRO_S_N')] dalla conversazione"
 tournament_events.9003.friend_attempt.failure:0 "[intent_target_character.GetSheHe|U] sguscia via silenziosamente..."
 
 tournament_events.9004.t:0 "Intrattenimento con le Piume"
 tournament_events.9004.desc:0 ""Vai, #EMP [falconer_1.Custom('GetBirdName')|U]#!, più veloce!" Sento la voce di un[falconer_1.Custom('DE_PRO_POS_P_2P')]  [falconer_1.GetWomanMan] che riecheggia tra le lande. Alzo lo sguardo e vedo una piccola cosa che sfreccia nel cielo come un piccolo fulmine nero. Presto scende in picchiata verso il traguardo.\n\n"Bah, devi aver imbrogliato! Il tuo uccello non può volare così veloce, basta guardarlo - è  [falconer_1.Custom('GetBirdInsult')]!" grida il perdente arrabbiato, con l'aria compiaciuta del vincitore."
 tournament_events.9004.hunter:0 "Potrei imparare qualcosa..."
 tournament_events.9004.a:0 "Questo è un intrattenimento eccellente!"
 tournament_events.9004.b:0 "Deve essere necessaria una grande preparazione per farlo."
 tournament_events.9004.c:0 "Raddoppio o niente, rifacciamolo!"
 tournament_events.9004.c.success:0 "Vinci la scommessa"
 tournament_events.9004.c.failure:0 "Perdi la scommessa"
 tournament_events.9004.d:0 "Non ho tempo per questo."
 round_as_an_egg:0 "rotondo come un uovo"
 heavy_as_a_stone:0 "pesante come una pietra"
 graceful_as_a_goose:0 "leggiadro come un'oca"
 shaped_like_a_brick:0 "a forma di mattone"
 as_thick_as_you:0 "come te"
 barely_a_fledgeling:0 "a malapena un cucciolo"
 wobbly_like_a_duck:0 "traballante come un'anatra"
 as_fast_as_a_mountain:0 "veloce come una montagna"
 as_bright_as_a_rain_cloud:0 "luminoso come una nuvola di pioggia"
 an_empty_cup:0 "una coppa vuota"
 a_stick_simple:0 "un bastone"
 a_rock:0 "una roccia"
 available_because_of_intent:0 "Questa opzione è disponibile grazie all'[intent|E]"
 you_get_drunk:0 "Ti ubriachi"
 they_share_some_tricks:0 "Condividono alcuni trucchi"
 you_have_a_good_time:0 "Ci si diverte, ma niente di più"
 tournament_events.9005.t:0 "Baldoria Chiassosa"
 tournament_events.9005.desc:0 "Il cibo e le bevande abbondano durante il torneo, per la gioia dei partecipanti. Tre contadini in particolare sembrano dividersi quello che sembra un #EMP intero barile#! di [tournament_host.Custom('RegionalDrink')].\n\n"Io... te la farò... pagare [peasant_2.Custom('InsultNoun')]!" uno balbetta in modo ubriaco, gettando zoppicando un/una [peasant_1.Custom('ThrowableObjectArticle')] al suo vicino.\n\n"[peasant_1.GetFirstName], midisss... mi dispiace! [peasant_1.Custom('GetLaughType')]" la vittima copre la sua faccia, deviando l'attacco. "Aiutami, [peasant_3.GetFirstName]! #EMP *hic*#!"\n\n"Sei da solo, qui, [peasant_2.GetName]!" esclama l'ultimo, scolandosi un intero boccale in un unico sorso."
 tournament_events.9005.a:0 "Sono chiassosi... ma io #EMP ho bisogno#! dei $knight_culture_player_plural_no_tooltip_lowercase$..."
 tournament_events.9005.b:0 "Le dispiace se mi unisco a lei per una tazza di [tournament_host.Custom('RegionalDrink')]?"
 tournament_events.9005.c:0 "Sono accecati dall'alcol... dovrebbe bastare poco a farli arrabbiare!"
 tournament_events.9005.d:0 "Disgustoso."
 
 tournament_events.9006.t:0 "Racconti del Torneo"
 tournament_events.9006.desc:0 "Una piccola folla si è radunata intorno a [memory_holder.GetTitledFirstName] che parla con passione. La gente sembra ascoltare attentamente.\n\n"
 tournament_events.9006.family:0 ""La gloria personale è una cosa, ma la vera gloria è altrove." [memory_holder.Custom('quirk_pos_present')] [memory_holder.GetSheHe|U]. "La vostra famiglia è la vostra forza - senza di loro non siete nulla! Questo mi ricorda quando [story_memory.GetDescription]...""
 tournament_events.9006.martial:0 ""La forza del braccio è importante, ma ancora più importante è la forza della #EMP mente.#!" [memory_holder.Custom('quirk_pos_present')] [memory_holder.GetSheHe|U]. "Per diventare un tattico esperto è necessario ascoltare i fallimenti e i successi degli altri e questo mi porta a parlare del momento in cui [story_memory.GetDescription]...""
 tournament_events.9006.death:0 ""Il vero successo nasce da una mente non distratta." [memory_holder.Custom('quirk_pos_present')] [memory_holder.GetSheHe|U]. "Sopprimete i ricordi che vi distraggono e usate le debolezze del vostro avversario contro di lui. Lasciate che vi racconti la storia di quando [story_memory.GetDescription]...""
 tournament_events.9006.war:0 ""Come ho fatto a diventare così impressionante, vi chiederete?" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Ho combattuto in guerra, e ho guidato eserciti contro nemici potenti - lasciatemi raccontare di quando [story_memory.GetDescription]...""
 tournament_events.9006.relationships:0 ""La vostra abilità vi porterà solo fino a un certo punto in un torneo." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Sono coloro che vi sostengono, o non vi sostengono, a decidere il vostro destino - lasciate che vi racconti di quando [story_memory.GetDescription]...""
 tournament_events.9006.travel:0 ""Il viaggio è importante quanto la destinazione, rischiate sempre!" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Non sarei mai arrivato a questo punto se non avessi individuato ogni opportunità sulla strada, ad esempio quando [story_memory.GetDescription]...""
 tournament_events.9006.desc_end:0 "\n\nPassa quasi mezz'ora, ma sembrano solo pochi secondi. — [memory_holder.Custom('DE_ART_IND_A')] sa bene come raccontare una storia!"
 tournament_events.9006.a:0 "Ciò mi aiuterà nel prossimo concorso!"
 tournament_events.9006.b:0 "Credo di aver imparato qualcosa da tutto questo."
 lifestyle_experience_increased:0 "L'Esperienza dello Stile di Vita è aumentata"
 you_learn_a_little:0 "Apprendi qualcosa"
 you_learn_a_lot:0 "Apprendi molto"
 tournament_events.9006.shy:0 "Vorrei poter parlare pubblicamente in questo modo..."
 tournament_events.9006.impatient:0 "Che spreco di tempoooo!"
 
 tournament_events.9007.t:0 "Fanfara Cavalleresca"
 tournament_events.9007.desc:0 ""Vincerai!" esclama [hype_knight.Custom('DE_ART_DEF_P_D')] mi[hype_knight.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))] [hype_knight.GetFirstName]. "Sarà una cosa da nulla, come quando [hype_memory.GetSecondPerspectiveDescription] — sei troppo [ROOT.Char.Custom('FormalComplimentAdjective')] e [ROOT.Char.Custom('ComplimentAdjective')] per fallire!"\n\nÈ bello sapere che i miei $knight_culture_player_plural_no_tooltip_lowercase$ mi copriranno le spalle!"
 tournament_events.9007.ambitious:0 "Fa' silenzio, [hype_knight.Custom('RaunchyComplimentNoun')] — Lo so già!"
 tournament_events.9007.a:0 "Mi sento inarrestabile!"
 tournament_events.9007.b:0 "Non sarei nulla senza i miei gloriosi sostenitori!"
 tournament_events.9007.c:0 "Ringrazio [ROOT.Char.GetFaith.HighGodName] per la mia prossima vittoria."
 
 tournament_events.9008.t:0 "L'Esibizione di un Folle"
 tournament_events.9008.desc:0 ""Venite tutti a vedere [tournament_fool.Custom('DE_ART_DEF_P_A')] [tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U] [tournament_fool.GetFirstName]!"  grida un[tournament_fool.Custom('DE_PRO_POS_P_2P')] [tournament_fool.GetWomanMan] vestit[tournament_fool.Custom('DE_END_PRO_S_N')] vestita in modo variopinto, tenendo precariamente in equilibrio un [tournament_fool.Custom('GetObjectToBalanceOnNose')] sul suo naso.\n\n"Conosco anche delle storie! Forse vi piacerebbe ascoltare qualcosa di allegro, come il racconto di quando [memory_story.GetThirdPerspectiveDescription]?" dice [tournament_fool.GetSheHe|U] mentre fa la verticale.\n\n"O forse [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] preferirebbe ascoltare una storia #EMP cupa#! come quella di quando [memory_story_negative.GetThirdPerspectiveDescription]?""
 tournament_events.9008.schemer:0 "#EMPSo#! che hai sentito qualcosa di più succoso..."
 tournament_events.9008.a:0 "Niente storie noiose: voglio vedervi destreggiare!"
 tournament_events.9008.b:0 "Raccontami la storia allegra!"
 tournament_events.9008.c:0 "La storia cupa darà il giusto tono."
 cheery_disposition_modifier:0 "Disposizione allegra"
 cheery_disposition_modifier_desc:0 "Questo personaggio è allegro e invitante."
 grim_disposition_modifier:0 "Disposizione lugubre"
 grim_disposition_modifier_desc:0 "Questo personaggio è cupo e determinato."
