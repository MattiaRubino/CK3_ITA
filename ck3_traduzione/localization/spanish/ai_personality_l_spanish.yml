 honor_explanation:1 "Questo personaggio è #Bold piuttosto onorevole#! e ci si può fidare di lui, più che di altri, affinchè mantenga dei [secrets|E], segua le [laws|E], faccia il proprio lavoro come [regent|E], onori gli impegni come le [alliances|E], si prenda cura e restituisca gli [hostages|E]. È improbabile che questo personaggio [Concept( 'blackmail', 'ricatti' )|E], dia inizio a dei [hostile_schemes|E], o sia un [agent|E]."
 honor_neg_explanation:1 "Questo personaggio è #Bold piuttosto disonorevole#! ed è più probabile che dia inizio a dei [hostile_schemes|E], abusi della propria posizione come [regent|E], trattenga [hostages|E], spedisca dei [blackmail|E], usi l' [councillor_task|E] $task_find_secrets$ e tradisca i propri [friends|E] e il proprio [spouse|E]. Questo personaggio è meno propenso a rispettare gli impegni presi e può scendere in basso per perseguire i propri obiettivi."
 honor_strong_explanation:1 "Questo personaggio è #Bold molto onorevole#! e ci si può tranquillamente fidare che mantenga dei [secrets|E], segua le [laws|E], faccia il proprio lavoro come [regent|E], e onori gli impegni come le [alliances|E], si prenda cura e restituisca gli [hostages|E]. È improbabile che questo personaggio [Concept( 'blackmail', 'ricatti' )|E], dia inizio a dei [hostile_schemes|E], o sia un [agent|E]."
 honor_strong_neg_explanation:1 "Questo personaggio è #Bold molto disonorevole#! ed è molto probabile che dia inizio a dei [hostile_schemes|E], abusi della propria posizione come [regent|E], spedisca dei [blackmail|E], usi l' [councillor_task|E] $task_find_secrets$, trattenga [hostages|E], tradisca i propri [friends|E] e il proprio [spouse|E]. Questo personaggio è molto meno propenso a rispettare gli impegni presi e può scendere in basso per perseguire i propri obiettivi."
