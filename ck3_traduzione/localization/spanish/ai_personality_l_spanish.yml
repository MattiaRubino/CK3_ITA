 rationality_explanation:1 "Questo personaggio è #Bold piuttosto razionale#! ed è più probabile che eviti la [tyranny|E], usi gli [Concept( 'councillor_tasks', 'Incarichi del Consiglio' )|E] per difendersi ed eviti le [Concept( 'offensive_war_opinion', 'Guerre Offensive' )|E] affinchè non possa perdere il consenso dei propri vassalli. In genere è più propenso a fare ciò che è oggettivamente meglio per la situazione in cui si trova, come ad esempio uccidere un [Concept( 'tyrannical', 'Tirannico' )|E] , scambiare [hostages|E] per evitare la guerra, o tagliare le spese quando si è in debito [debt|E]."
 rationality_neg_explanation:0 "Questo personaggio è #Bold piuttosto irrazionale#! ed è più probabile che compia azioni [Concept( 'tyrannical', 'tiranniche' )|E], si faccia coinvolgere in [wars|E] inopportune, e guadagni [offensive_war_opinion|E]. È generalmente imprevedibile e tende a cacciarsi nei guai."
 rationality_strong_explanation:1 "Questo personaggio è #Bold molto razionale #! ed è molto probabile che eviti la [tyranny|E], usi gli [Concept( 'councillor_tasks', 'Incarichi del Consiglio' )|E] per difendersi ed eviti le [Concept( 'offensive_war_opinion', 'Guerre Offensive' )|E] affinchè non possa perdere il consenso dei propri vassalli. In genere è molto propenso a fare ciò che è oggettivamente più vantaggioso per la situazione nel quale si trova, come ad esempio uccidere un [liege|E] [Concept( 'tyrannical', 'Tirannico' )|E] scambiare [hostages|E] per evitare la guerra, o tagliare le spese quando si è in debito [debt|E]."
 rationality_strong_neg_explanation:0 "Questo personaggio è #Bold molto irrazionale#! ed è molto probabile che compia azioni [Concept( 'tyrannical', 'Tiranniche' )|E], si faccia coinvolgere in [wars|E] inopportune, e guadagni [offensive_war_opinion|E]. È generalmente imprevedibile e tende a cacciarsi nei guai."
