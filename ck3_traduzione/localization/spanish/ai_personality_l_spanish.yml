 zeal_explanation:1 "Questo personaggio è #Bold piuttosto zelante#! e si unirà più spesso come difensore nelle [holy_wars|E], si impegnerà o donerà per le [great_holy_wars|E], convertendo [counties|E] o [vassals|E], partecipando o intraprendendo [pilgrimage|E] e [activities|E] che favoriscono suo credo religioso e svolgendo azioni generali che promuovono la [faith|E] d'appartenenza (come usare la $seek_indulgences_interaction$ [interaction|E]). È meno probabile che accetti la conversione ad altre fedi, ed è più probabile che richieda degli [hostages|E] dalle Fedi ostili."
 zeal_neg_explanation:0 "Questo personaggio è #Bold piuttosto cinico#! ed è più probabile che ignori la [faith|E] in politica, non accetti le richieste delle [factions|E], basate sulla fede, ed usi la fede stessa come strumento per promuovere altri interessi. È improbabile che si preoccupi della [piety|E], e meno spesso sosterrà le autorità religiose."
 zeal_strong_explanation:1 "Questo personaggio è #Bold molto zelante#! e si unirà molto più spesso come difensore [holy_wars|E], con maggiore convinzione si impegnerà o donerà per le [great_holy_wars|E], convertendo [counties|E] o [vassals|E], partecipando o intraprendendo [pilgrimage|E] e [activities|E] che favoriscono il suo credo religioso e svolgendo azioni generali che promuovono la [faith|E] d'appartenenza (come usare $seek_indulgences_interaction$ [interaction|E]). È estremamente improbabile che accetti la conversione ad altre fedi, ed è più probabile che richieda degli [hostages|E] dalle Fedi ostili."
 zeal_strong_neg_explanation:0 "Questo personaggio è #Bold molto cinico#! ed è significativamente più incline a ignorare la [faith|E] in politica, non accetti richieste da [factions|E], basate sulla fede, ed usi la fede stessa come strumento per promuovere altri interessi. È improbabile che si preoccupi della [pietà|E] e non sosterrà quasi mai le autorità religiose."
