 greed_explanation:1 "Questo personaggio è #Bold piuttosto avaro#! ed è più probabile che prediliga la possibilità di guadagni a breve termine, partecipi a [raids|E], si appropri indebitamente di [gold|E] mentre è un [regent|E], usi l'[councillor_task|E] $task_collect_taxes$ e tradisca i propri [friends|E] e la propria [family|E] per Denaro e [titles|E]. Questo personaggio è meno propenso a pagare il riscatto dei [prisoners|E], inviare [gifts|E], accettare [revocations|E], offrire o restituire [hostages|E] e accettare la [white_peace|E]."
 greed_neg_explanation:1 "Questo personaggio è #Bold piuttosto generoso#! e tende a spendere più di quanto possa permettersi, mandando [gifts|E], riscattando [prisoners|E], accettando [revocations|E] e [retractions|E], e ospitando [activities|E]. È meno probabile che si lasci influenzare da bustarelle o regali in [gold|E], ed è più propenso a scambiare [hostages|E]."
 greed_strong_explanation:1 "Questo personaggio è #Bold molto avaro#! ed è molto probabile che prediliga la possibilità di guadagni a breve termine, partecipi a [raids|E], si appropri indebitamente di [gold|E] mentre è un [regent|E], usi l'[councillor_task|E] $task_collect_taxes$ e tradisca i propri [friends|E] e la propria [family|E] per Denaro e [titles|E]. Questo personaggio è molto meno propenso a pagare il riscatto dei [prisoners|E], inviare [gifts|E], accettare [revocations|E], offrire o restituire [hostages|E] e accettare la [white_peace|E]."
 greed_strong_neg_explanation:1 "Questo personaggio è #Bold molto generoso#! e molto spesso spende più di quanto possa permettersi, mandando [gifts|E], riscattado [prisoners|E], accettando [revocations|E] e [retractions|E], e ospitando [activities|E]. È molto meno probabile che si lasci influenzare da bustarelle o regali in [gold|E], ed è più propenso a scambiare [hostages|E]."
