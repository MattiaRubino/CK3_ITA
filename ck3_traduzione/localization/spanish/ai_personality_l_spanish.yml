 boldness_explanation:0 "Questo personaggio è #Bold piuttosto audace#! ed è più probabile che dichiari [war|E] ai [rulers|E] che hanno forze quasi pari alle sue, che accetti e proponga [single_combat_duel_plural|E], e si prenda dei rischi (ad esempio quando si sottopone a [medical_treatments|E]). Sono meno influenzati dalla [dread|E]."
 boldness_neg_explanation:1 "Questo personaggio è #Bold un po' vigliacco#! ed è più propenso a dichiarare [war|E] a [rulers|E] più deboli, arrendersi alle [factions|E] senza opporre resistenza, evitare di essere un [agent|E], evitare l'[Concept( 'imprisoning', 'imprigionamento' )|E] dai [vassals|E] potenti, o ad offrire un [hostage|E] per avitare la guerra. La [dread|E] sortisce maggiore effetto su di lui, ed egli è avverso ai rischi alla [health|E] o al [realm|E] in generale."
 boldness_strong_explanation:0 "Questo personaggio è #Bold molto audace#! ed è molto probabile che dichiari [war|E] ai [rulers|E] che hanno forze quasi pari alle sue, che accetti e proponga [single_combat_duel_plural|E], e si prenda dei rischi (ad esempio quando si sottopone a [medical_treatments|E]). Sono praticamente immuni alla [dread|E]."
 boldness_strong_neg_explanation:1 "Questo personaggio è #Bold molto codardo#! ed molto più probabile che dichiari [war|E] a [rulers|E] significativamente più deboli, si arrenda alle [factions|E] senza lottare, non prenda parte come [agent|E] ai complotti, eviti di imprigionare dei [vassals|E] potenti, o offra un [hostage|E] per evitare la guerra. La [dread|E] sortisce maggiore effetto su di lui, ed egli è avverso ai rischi alla [health|E] o al [realm|E] in generale.
