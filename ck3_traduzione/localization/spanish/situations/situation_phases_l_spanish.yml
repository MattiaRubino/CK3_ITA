 situation_steppe_abundant_grazing_season: "Pascoli Abbondanti"
 situation_steppe_abundant_grazing_season_desc: "Quella dei $situation_steppe_abundant_grazing_season$ è una stagione in cui i pascoli sono sufficienti e il bestiame può pascolare liberamenteis a season where the pastureland is reliable and the livestock can graze freely."
 situation_steppe_severe_drought_season: "Siccità Severa"
 situation_steppe_severe_drought_season_desc: "Una $situation_steppe_severe_drought_season$ causa l'inaridimento dei pascoli e l'esaurimento delle riserve di foraggio.\n\n#weak Le guerre sono più frequenti durante questo periodo.#!"
 situation_steppe_white_zud_season: "Zud Bianco"
 situation_steppe_white_zud_season_desc: "Lo $situation_steppe_white_zud_season$ è il risultato di una copiosa nevicata sui pascoli, con la neve che li ricopre completamente con uno strato profondo anche diversi metri. Il bestiame non riesce a raggiungere l'erba e muore di fame.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_zud_effect: "\n\nDurante uno Zud, i nomadi sono costretti a giurare fedeltà a governanti più potenti per sopravvivere."
 situation_steppe_cold_zud_season: "Zud Freddo"
 situation_steppe_cold_zud_season_desc: "Lo $situation_steppe_cold_zud_season$ è il risultato di forti venti e bufere di neve. Le temperature estremamente basse costringono il bestiame a utilizzare gran parte delle proprie energie per riscaldarsi e non riesce a pascolare.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_warm_nights_season: "Estate Eterna"
 situation_steppe_warm_nights_season_desc: "Una $situation_steppe_warm_nights_season$ è un periodo di gioia e abbondanza. Le temperature sono ideali per il bestiame e le condizioni permettono all'erba di ricrescere con facilità."
 situation_steppe_sky_blessing_season: "Benedizione del Cielo Blu"
 situation_steppe_sky_blessing_season_desc: "Una volta nella vita, si può avere la fortuna di assistere alla $situation_steppe_sky_blessing_season$. Un periodo di abbonzanza e prosperità."
 situation_steppe_havsarsan_zud_season: "Zud Havsarsan"
 situation_steppe_havsarsan_zud_season_desc: "Uno $situation_steppe_havsarsan_zud_season$ è una combinazione di due o più tipi di zud. L'erba è coperta di ghiaccio e neve, le tempeste imperversano, le temperature gelide impediscono agli animali di muoversi e l'erba è morta.\n\n#weak Durante uno $situation_steppe_havsarsan_zud_season$ l'unica soluzione è andarsene.#!"
