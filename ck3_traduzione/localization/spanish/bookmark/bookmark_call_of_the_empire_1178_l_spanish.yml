 bm_1178_call_of_the_empire: "Il richiamo dell'Impero"
 bm_1178_call_of_the_empire_desc: "An aging emperor, a juvenile heir, and a recent battlefield defeat at the hands of the Anatolian Seljuks have left Byzantium vulnerable, and history has proven time and time again that the greatest threats to the empire come from within as often as without.\n\n#bold Will the heirs of Rome face their last twilight, or will they make it through the long night to a new dawn?#!"

 bookmark_call_of_the_empire_tamar: "Principessa Tamar"
 bookmark_call_of_the_empire_tamar_giorgi: "Re Giorgi di Georgia"
 bookmark_call_of_the_empire_tamar_rusudan: "Rusudan"
 bookmark_call_of_the_empire_tamar_desc: "Nonostante la strenua opposizione della nobiltà georgiana, il re della Georgia ha chiarito che la figlia maggiore, Tamar, gli succederà al trono, un atto senza precedenti nella lunga storia del regno.\n\nIl cammino da percorrere sarà difficile e pochi tra i suoi futuri vassalli sarebbero contenti di vederla succedere al padre, ma chi conosce bene la principessa ha piena fiducia che sarà all'altezza della situazione.\n\n#bold Riuscirai a dimostrare che coloro che dubitano del tuo valore si sbagliano e a condurre la Georgia a una gloriosa età dell'oro?#!"

 bookmark_call_of_the_empire_kilij_arslan: "Sultano Kilij Arslan"
 bookmark_call_of_the_empire_kilij_arslan_suleyman: "Suleyman"
 bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "Kaykhusraw"
 bookmark_call_of_the_empire_kilij_arslan_desc: "Fresco della vittoria sui Bizantini nella battaglia di Myriokephalon, Kilij Arslan ha dimostrato di essere una potenza da tenere in considerazione in Anatolia.\n\nCon il tempo, potrebbe far marciare le sue armate fino alle mura di Costantinopoli, ma le lotte dei suoi numerosi figli per la successione potrebbero rivelarsi una distrazione mortale, poiché persino il padre di Kilij Arslan è salito al trono sul corpo di suo fratello.\n\n#bold Chi tra i tuoi figli si dimostrerà degno di portare avanti le tue imprese? E Rum riuscirà a sopravvivere alle loro rivalità?#!"

 bookmark_call_of_the_empire_angelos: "Strategos Andronikos"
 bookmark_call_of_the_empire_angelos_alexios: "Alexios"
 bookmark_call_of_the_empire_angelos_ioannes: "Ioannes"
 bookmark_call_of_the_empire_angelos_desc: "Nipote del Basileo Alexios Komnenos, Andronikos ha avuto una carriera illustre al servizio dell'impero, ma man mano che un numero sempre maggiore di suoi fratelli e figli scala la piramide del potere, si avvicinano a vette pericolose in cui un passo falso potrebbe rivelarsi fatale per tutti.\n\n#bold La dinastia Comnena è stata costruita sui legami tra fratelli e tu hai una moltitudine di consanguinei. Riuscirai a sfruttare i tuoi legami familiari per salire ancora più in alto?#!"

 bookmark_call_of_the_empire_palaiologos: "Strategos Alexios"
 bookmark_call_of_the_empire_palaiologos_eirene: "Eirene"
 bookmark_call_of_the_empire_palaiologos_desc: "La famiglia di Alexios si distingue persino tra i nomi più potenti e influenti dell'Impero bizantino, avendo mantenuto un posto al proverbiale tavolo per oltre un secolo, e i suoi antenati hanno contribuito in modo significativo all'ascesa dei Comneni.\n\nLa loro fedeltà al trono è stata incrollabile, ma la vicinanza al potere porta spesso a potenti tentazioni: per quanto tempo i Palaiologoi si accontenteranno di servire?\n\n#bold Alexios e la sua famiglia continueranno a sostenere il trono o lo brameranno per se stessi?#!"

 bookmark_call_of_the_empire_ioannes_kantakouzenos: "Strategos Ioannes"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "Michael"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: "Uno dei comandanti più esperti del Basileo Manuele, la statura erculea di Ioannes e il suo coraggio sul campo di battaglia sono eguagliati solo dalla sua sorprendente arroganza e dalla sua sfrenata impetuosità, caratteristiche raramente favorevoli a una vita lunga e sana nell'arena politica bizantina.\n\n#bold L'audacia di Ioannes condurrà la famiglia Kantakouzenos oltre la loro attuale posizione, o la sua arroganza si rivelerà alla fine la loro rovina?#!"