 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred:0 "Conte Alfredo"
 bookmark_northmen_earl_alfred_desc:0 "Mentre i Vichinghi spingono verso sud, il Conte Alfredo di Dorset sta preparando le sue truppe.\n\nNegli anni a venire, Alfredo combatterà numerose battaglie contro i Norreni e porrà fine all'invasione. Ereditato il trono di suo fratello, egli diverrà uno dei più grandi re Inglesi della storia.\n\n#bold Adempirai al grande destino di Alfredo, o verrai schiacciato dalla Grande Armata Pagana?#!"

