 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "Sigurdr Serpente nell'Occhio"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:1 "Mentre i suoi fratelli partivano per l'Inghilterra per ottenere la loro vendetta, Sigurd Serpente nell'occhio è rimasto indietro a regnare sulle terre del suo defunto padre. Ragnarr Loðbrók gli ha lasciato degli stivali davvero grandi da riempire.\n\n#bold I discendenti di Sigurd saranno Re di Danimarca, Norvegia ed Inghilterra per ben oltre un secolo. Puoi far si che si compia il destino della sua dinastia?#!"

