 # Björn Ironside
 bookmark_northmen_bjorn_ironside:0 "Björn Fianco di Ferro"
 bookmark_northmen_bjorn_ironside_desc:0 "Björn ha vissuto una vita avventurosa da vero Norreno. Un vero razziatore, ha compiuto saccheggi tra Francia, Iberia, e Italia, insieme al suo amico Hæsteinn da Nantes. Ora, le forze della Scandinavia si riuniscono per assaltare le coste britanniche ancora una volta.\n\n#bold Sebbene Björn abbia promesso di vendicare la morte di suo padre in Inghilterra, i suoi discendenti regneranno la Svezia per i successivi due secoli. Da quale lato del Mare del Nord si trova il tuo destino?#!"

