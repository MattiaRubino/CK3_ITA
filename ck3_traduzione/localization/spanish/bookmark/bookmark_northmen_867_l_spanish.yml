 bm_867_northmen:0 "L'Ira degli Uomini del Nord"
 bm_867_northmen_desc:1 "Due anni fa, Re Ælla di Northumbria ha gettato il grande eroe Vichingo Ragnarr Loðbrók in una fossa di serpenti a morire. Non appena appresa la notizia, i figli di Ragnarr hanno levato le ancore per l'Inghilterra per vendicare il padre.\n\nDa allora i fratelli hanno stabilito una solida base a York e nelle Isole. I re Anglo-Sassoni hanno perso una battaglia dopo l'altra e il loro futuro sembra davvero cupo.\n\nMa non tutte le speranze sono perdute, e un grande eroe potrebbe ancora cambiare le sorti della storia.\n\n#bold Porrai tutta l'Inghilterra sotto il dominio Norreno o farai svanire il Grande Esercito Pagano dal suolo Anglosassone?#!"

 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt:0 "Halfdan Tunica bianca"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "La prima ondata dell'invasione è andata molto bene per Halfdan Tunica bianca. Con l'aiuto di suo fratello Ivar, ha strappato il controllo di York dalle mani di Re Ælla. E prenderà tanto altro ancora.\n\n#bold Seguirai i suoi passi storici ed avrai la tua vendetta sanguinaria, oppure traccerai un nuovo percorso per Halfdan?#!"

 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$Saga$ $nick_the_truthspeaker$"

 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless:0 "Ivar il Senz'ossa"
 bookmark_northmen_ivar_the_boneless_desc:0 "Si dice che Ivar sia debole di corpo, ma nessuno può affermare che sia debole di mente. Grazie all'astuzia e alla fiducia in se stesso, ha riunito un gran numero di bande di guerrieri Norreni sotto il suo stendardo, ed ha ottenuto grandi vittorie su queste coste straniere. Ma nemmeno il più grande vichingo può ingannare la morte. Nell'870, Ivar scomparirà per sempre dalla storia...\n\n#bold Sei in grado di vincere le guerre di Ivar e tenerlo in vita affinché regni per molti anni a venire?#!"

