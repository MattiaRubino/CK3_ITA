 bookmark.0002.t:0 "Il Grande"
 bookmark.0002.desc:0 "La prima volta che un vassallo mi salutò con un "Lunga vita ad [ROOT.Char.GetFirstNameNoTooltip] il Grande!", ne fui profondamente onorato. Non ci diedi molto peso, ma da quel giorno, l'epiteto è cresciuto in popolarità.\n\nDovunque vada, da [capital.GetNameNoTooltip] a [province.GetNameNoTooltip], i miei sudditi mi chiamano [ROOT.Char.GetFirstNameNoTooltip] il Grande."
 bookmark.0002.a:0 "Prego di non deluderli mai"

 bookmark.0004.t:1 "Vendetta"
 bookmark.0004.desc_unknown:0 "Quando [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] viene condott[prisoner.Custom('DE_END_PRO_S_N')] al mio cospetto, si prostra immediatamente e implora il mio perdono per aver #EMP ucciso [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]#!?!\n\n"Pe... Pensavo lo sapeste! Scordatevi di qualsiasi cosa io abbia detto", ride nervosamente. "Ovviamente devo aver battuto la testa quando sono stat[prisoner.Custom('DE_END_PRO_S_N')] catturat[prisoner.Custom('DE_END_PRO_S_N')]... o qualcosa del genere. Non so di cosa sto parlando!"\n\nQuando ho saputo della morte di [dead.GetName], ho giurato che avrei avuto la mia vendetta. E io sono di parola."
 bookmark.0004.desc:1 "Finalmente, dopo tutto questo tempo, Io ho [prisoner.Custom('DE_ART_DEF_P_A')] [prisoner.Custom('InsultAdjective')] [prisoner.GetName] alla mia mercé! Quando ho saputo della morte di mi[dead.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] per mano sua, ho giurato che avrei avuto la mia vendetta. E io sono di parola."
 bookmark.0004.a.custom:0 "Ogni [close_family_member|E] di [dead.GetShortUIName]"
 bookmark.0004.a:0 "Spezzerò le sue costole in ali di sangue!"
 bookmark.0004.b:0 "Quest[prisoner.Custom('DE_PRO_PER_S_3P_N')][prisoner.GetWomanMan] è tu[prisoner.Custom('DE_END_PRO_S_N')], grande [ROOT.Char.GetFaith.HighGodName]!"
 bookmark.0004.c:0 "Io ho altri piani per [prisoner.GetSheHe]..."
