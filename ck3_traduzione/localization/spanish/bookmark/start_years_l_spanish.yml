l_spanish:
 start_year_1178_10_01_desc:0 "L'età delle crociate è ormai ben avviata nel 1178 d.C. Il re lebbroso Baldovino siede sul trono del regno crociato di Gerusalemme, un regno con un futuro incerto quanto il suo, mentre il nuovo Sultano d'Egitto, Saladino, si prepara a riconquistare la Terra Santa una volta per tutte. Nel frattempo, a nord, l'Impero Bizantino si trova ad affrontare la perdita del suo controllo sull'Anatolia e la prospettiva imminente di un nuovo imperatore sul trono per la prima volta in quasi quattro decenni, con tutte gli intrighi che ciò comporta."
 start_year_1066_09_15_desc:0 "Il ritorno della Cometa di Halley preannuncia un tumultuoso 1066 d.C., mentre in tutto il mondo divampano importanti conflitti. Mentre i Selgiuchidi si spingono sempre più in là nelle terre bizantine e i Sindalesi si sollevano contro i loro oppressori nello Sri Lanka, in Inghilterra scoppia una guerra totale, con tre pretendenti che cercano di accaparrarsi la corona. Nella fratturata penisola iberica le tensioni sono altissime, mentre i governanti tribali guardano al mutevole equilibrio del potere nel continente con paura e avidità in egual misura."
 start_year_867_01_01_desc:0 "L'anno 867 d.C. vede i razziatori del nord terrorizzare le coste e le rive dei fiumi, mentre l'Europa rimane divisa sotto i Carolingi. Nel subcontinente indiano, la lotta tripartita tra le dinastie Pratihara, Pala e Rashtrakuta divampa da decenni, ma il conflitto è ancora agli inizi."
