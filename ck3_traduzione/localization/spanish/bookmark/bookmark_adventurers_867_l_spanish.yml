l_spanish:
 bm_867_adventurers:0 "I Grandi Avventurieri"
 bm_867_adventurers_desc:0 "Ogni dinastia proviene da umili origini. La scalata al potere è di solito un processo lento, ogni generazione si muove di pochi gradini su per la scala, attraverso matrimoni attentamente pianificati e guerre incessanti.\n\n#bold Ma questi sono tempi di grandi cambiamenti e sconvolgimenti. Con tanto coraggio, e forse un po' di fortuna, un eroe potrebbe innalzare il nome della propria famiglia dall'oscurità alla leggenda. Se pronto per accettare la sfida?#!"


 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn:0 "Jarl Hæsteinn"
 bookmark_adventurers_jarl_haesteinn_desc:0 "Per mezzo dell'astuzia e del coraggio, lo Jarl Hæsteinn è diventato un uomo ricco. Dopo aver guidato una lucrosa razzia lungo il Mediterraneo insieme a Björn Ironside, Hæsteinn si è stabilito in Bretagna. I Franchi hanno le casse pronte per essere svuotate, e un potente guerriero vichingo è un grande alleato in tempo di tumulti politici.\n\n#bold La fortuna comunque, non arriva senza nemici. L'avidità di Will Hæsteinn avrà la meglio su di lui, o la sua dinastia prospererà sotto la tua guida?#!"

 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"

 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid:0 "Rurik Rurikid"
 bookmark_adventurers_rurik_rurikid_desc:0 "Pochi sono passati dal nulla alla grandezza come il coraggioso Rurik! Insieme ai suoi fratelli ha portato l'ordine nel selvaggio Est e, dopo la loro morte, è l'unico sovrano di un grande Chiefdom. Eppure, questo è solo l'inizio.\n\n#bold Un giorno, i discendenti di Rurik fonderanno lo Tsardom della Russia. Ce la faranno? Il destino di questa grande dinastia è nelle tue mani.#!"

 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$Helgi$ $nick_the_seer$"

 #Eudes Capet
 bookmark_adventurers_count_eudes:0 "Conte Oddone"
 bookmark_adventurers_count_eudes_desc:0 "Nel Luglio del 866, il razziatore vichingo Hæsteinn uccise il padre di Eudes, Robert il Forte. Pochi mesi dopo, sua madre Adelais morì dando alla luce suo fratello Robert. Il mondo è crudele e il futuro potrebbe sembrare incerto, ma questi orfani sono destinati a sedere sul trono di Francia. I loro discendenti, i Capeti, governeranno la Francia per i secoli a venire.\n\n#bold Riuscirai a navigare nell'infida politica della Francia medievale e ad adempiere al destino dei fratelli Robertine?#!"

 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"

 #Almos Arpad 
 bookmark_adventurers_almos_arpad:0 "Álmos Árpád"
 bookmark_adventurers_almos_arpad_desc:0 "Quando le sette tribù ungheresi si unirono per eleggere un capo supremo, i loro voti caddero sul coraggioso Álmos. Un giorno, suo figlio Árpád ne raccoglierà il mantello, ma solo se gli ungheresi riusciranno a mantenere la loro indipendenza. Il pericolo incombe all'orizzonte Orientale.\n\n#bold Riuscirai a difendere gli ungheresi e portarli alla grandezza? Questa è la tua occasione per raccontare le avventure della dinastia Árpád!#!"

 #Daurama Daura
 bookmark_adventurers_daurama_daura:0 "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc:0 "Come ultima dei Magajiya di Daura, Daurama è un simbolo delle vecchie tradizioni del popolo Hausa. Il suo nuovo marito, Bayajiddah (originario dell'Iraq), rappresenta il cambiamento, poiché sempre più e più stranieri si riversano ad Hausaland, portando strane fedi e culture con loro...\n\n#bold Daurama è destinata a passare alla storia come l'Ultima Magajiva, ma deve esserlo per forza?#!"

 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"

 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"

 #EVENTS
 bookmark.0101.t:0 "Cosa c'è in un Nome?"
 bookmark.0101.desc_intro:0 "Per generazioni [hausaland.GetNameNoTier] è stata governata dai Magajiya, una linea matriarcale di sovrane della quale io sono l'ultima.\n\nLe nostre tradizioni ci hanno servito bene, ma il mondo sta cambiando. Le gesta eroiche di mi[bayajidda.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] gli hanno fatto guadagnare grandi ricchezze e rispetto... sebbene in quanto [bayajidda.GetSheHe] provenga da terre lontane, i suoi successi fanno presagire un grande cambiamento per il mio popolo.\n\n"
 bookmark.0101.desc_living:1 "Mi[bewo.Custom('DE_END_PRO_S_N')] figli[bewo.Custom('DE_END_PRO_S_N')], [bewo.GetTitledFirstName], è la luce degli occhi di suo padre. Sebbene sia ancora un semplice bambino, mi chiedo se si identificherà di più con il suo padre avventuroso o con il mio retaggio tradizionale?"
 bookmark.0101.desc_dead:1 "Mi[bewo.Custom('DE_END_PRO_S_N')] figli[bewo.Custom('DE_END_PRO_S_N')], [bewo.GetTitledFirstName], era la luce degli occhi di suo padre. Sebbene sia [Select_CString(bewo.IsFemale,'una semplice bambina','un semplice bambino')], mi chiedo se si identificherà di più con la leggenda del suo padre avventuroso o con il mio retaggio tradizionale."
 bookmark.0101.a:1 "[bewo.GetFirstNameNoTooltip] deve portare avanti le tradizioni della cultura [ROOT.Char.GetCulture.GetNameNoTooltip] in una nuova era."
 bookmark.0101.a.tt:1 "[bewo.GetUIName] diventerà il tuo [heir|E] [dynastic|E]"
 bookmark.0101.b:1 "Mi[bewo.Custom('DE_END_PRO_S_N')] figli[bewo.Custom('DE_END_PRO_S_N')] è mi[bewo.Custom('DE_END_PRO_S_N')] figli[bewo.Custom('DE_END_PRO_S_N')], qualsiasi sia il suo nome o la sua cultura."
 bookmark.0101.b.tt:1 "#warning @warning_icon! Questa opzione potrebbe lasciarti senza un [heir|E] [dynastic|E]!#!"
 bookmark.0101.c:0 "I Magajiya non hanno bisogno di uomini per potare avanti la loro eredità!"
 bookmark.0101.c.tt:1 "Tua sorella [shawata.GetUIName] rimarrà il tuo [heir|E] [dynastic|E]"
 
 # Credit to Stu Taylor of Dead Good Comics for the title line and entire lead-in to this event.
 bookmark.0211.t: "In Ricordo del Vostro Buon Gusto"
 # Historically, both of Michael's hands were severed — we don't have a portrait modifier for that, I'm afraid, so we pretend it was just the one.
 bookmark.0211.desc: "Il cadavere di [michael.GetFirstName] giace in posizione fetale sul pavimento davanti a me, l'iniziale ondata di sangue proveniente dall'arto reciso si era ormai rallentata fino a diventare un rivolo. Una bella serata, anche se [Glossary( 'ha colpito prima del previsto', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )].\n\nImpera[michael.Custom('DE_END_NOU_S_GS_N')] #EMP Anzian[michael.Custom('DE_END_PRO_S_N')]#!. Puah! Un[michael.Custom('DE_END_PRO_S_N')] ingenu[michael.Custom('DE_PRO_POS_P_2P')] idiota senza talento né stomaco per la politica. Aveva tutti i vantaggi che Dio può dare a [Select_CString(michael.IsFemale,'una donna','un uomo')], eppure ha perso tutto contro uno sconosciuto di provincia.\n\nNon che io sia un[michael.Custom('DE_PRO_POS_P_2P')] semplice provinciale. Da stanotte, io sono #EMP l'impera[basil.Custom('DE_END_NOU_S_GS_N')]#!, [basil.GetTitledFirstName], primo della sicuramente gloriosa dinastia dei [basil.GetDynasty.GetName].\n\nMentre scolo l'ultimo calice di uno dei vini favoriti di [michael.GetFirstNameNoTooltip], mi chiedo come la storia ricorderà [michael.Custom('DE_ART_DEF_P_A')] giovane. In che modo #EMP consentirò#! che la storia lo ricordi."
 bookmark.0211.a: "È mort[michael.Custom('DE_END_PRO_S_N')] [Select_CString(michael.IsFemale,'ubriaca','ubriaco')], resterà un[michael.Custom('DE_PRO_PER_P_3P_G')][Select_CString(michael.IsFemale,'ubriacona','ubriacone')]!"
 bookmark.0211.a.flavour: "Tu e la tua progenie diffamerete [michael.GetFirstNameNoTooltip] per decenni dopo la sua morte, facendolo passare per un[michael.Custom('DE_PRO_PER_P_3P_G')][Select_CString(michael.IsFemale,'ubriacona','ubriacone')] e un[michael.Custom('DE_END_PRO_S_N')] perdigiorno."
 bookmark.0211.b: "[Select_CString(michael.IsFemale,'La stolta','Lo stolto')] mi ha dato la sua famiglia, il suo trono e la sua vita. Quanto basta."
 bookmark.0211.b.flavour: "Consenti alla reputazione di [michael.GetFirstNameNoTooltip] di essere ripristinata, ritenendo che il ripristino delle pratiche iconoclaste da parte di sua madre durante la sua reggenza sia stato per [michael.GetSheHe] un atto di pura santificazione."
 bookmark.0211.c: "Si tratta davvero di un'annata particolarmente pregiata..."
 bookmark.0211.c.flavour: "Consenti alla memoria di [michael.GetFirstNameNoTooltip] di sbiadire naturalmente — per lo più."
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "Storicamente, Michael III fu assassinato il 24 settembre 867, anziché il 31 dicembre 866. La sua data di morte è anticipata in Crusader Kings III per motivi di gameplay."

