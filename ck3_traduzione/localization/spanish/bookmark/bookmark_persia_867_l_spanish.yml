 bm_867_persia: "L'Interregno Iraniano"
 bm_867_persia_desc: "Sono passati duecento anni da quando il Califfato Rashidun conquistò la Persia, assorbendo il vasto altipiano nel potente Impero Arabo.\n\nDuecento anni di servitù, eppure tutte le cose si trasformano nel tempo.\n\nOra i Signori d'Arabia sono al loro tramonto, mentre l'antica nobiltà persiana diventa sempre più forte come non lo era più da secoli, fiorendo in mezzo alla disintegrazione dell'Umma islamica, che un tempo era unita e onnipotente.\n\nA ovest, il Califfato Abbaside controlla solo le terre nel cuore dell'ex impero Rashidun, i suoi grandi governatori, dall'Iberia all'India, sono indipendenti solo di nome, mentre la successione è interessata da un'anarchico caos di tradimenti, omicidi e ribellioni.\n\nA est, avventurieri islamici e mercenari tagliati fuori dall'Hindu Kush guardano avidamente al bottino del Rajasthan e di Delhi.\n\nLa Persia si trova a un bivio. I fedeli al Califfo si scontrano con i rimanenti seguaci dello zoroastrismo e del buddismo, gli ambiziosi signori della guerra litigano con i capitribù delle montagne e i mercenari turchi si scontrano con gli invasori arabi.\n\n#Bold Il mondo è in subbuglio: #Italic dove ti porterà?#!"

 bookmark_persia_amir_yaqub: "Amir Ya'qub"
 bookmark_persia_amir_yaqub_desc: "Figlio di un umile ramaio, Ya'qub è un uomo che si è fatto da sé e il cui sfregio, causato da un colpo di spada, non lo ha né rallentato né ostacolato.\n\nDopo aver formato un grande regno in Sistan, è ora coinvolto in una guerra con i Tahiridi, vecchi lacchè del califfo. Sul fronte interno, gli stessi comandanti che avevano sostenuto l'usurpazione di Ya'qub mormorano di voler cambiare ancora una volta la loro fedeltà.\n\n#bold Tu sembri pronto a forgiare un nuovo destino per la Persia, oserai sfidare la poderosa potenza degli Abbasidi?#!"
 bookmark_persia_yaqub_alt_amr: "Amr ibn al-Layth"
 bookmark_persia_yaqub_alt_sebuk_eri: "Sebük-eri"

 bookmark_persia_ismail_samani: "Ismail Samani"
 bookmark_persia_ismail_samani_desc: "Per decenni, la famiglia di Ismail ha dominato i governatorati della Transoxiana. La dissoluzione del Califfato ha mandato in frantumi l'autorità centrale, lasciando i Samanidi a litigare tra loro per il dominio di quelle terre.\n\nIl giovane Ismail ha la possibilità di lottare per il potere quando viene accolto come sovrano di Bukhara, recentemente saccheggiata dalle armate dei feroci Khwarezmshah occidentali. Nonostante il suo prodigioso talento, il resto della sua famiglia si aspetta una completa e fedele sottomissione.\n\n#bold Riuscirai a prevalere sui tuoi fratelli e a riportare la Persia alla gloria?"
 bookmark_persia_ismail_alt_nasr: "Amir Nasr"

bookmark_persia_muhammad_ibn_abdallah: "Muhammad ibn Abdallah"
bookmark_persia_muhammad_ibn_abdallah_desc: "Amministratore esperto e professionale, Muhammad ha servito fedelmente gli Abbasidi nel corso della sua lunga carriera come governatore dell'Iraq, delle Città Sante e della stessa Baghdad.\n\nTuttavia, i recenti disordini hanno messo a dura prova anche il suo acume politico, visto che è sfuggito per poco alla morte dopo essersi schierato con il califfo sbagliato. Oggi, poi, anche la sua salute comincia a peggiorare.\n\n#bold Trascorrerai gli anni del crepuscolo a sostenere il nipote assediato, l'Amir del Khorasan, o ti concentrerai sul riscatto della tua famiglia agli occhi del califfo?#!"
bookmark_persia_muhammad_ibn_abdallah_alt_caliph: "Caliph al-Mu'tazz"
bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir: "Muhammad ibn Tahir"

bookmark_persia_rostam: "Rostam I"
bookmark_persia_rostam_desc: "La famiglia di Rostam ha un albero genealogico quasi ineguagliato nel mondo conosciuto: la linea paterna è una delle ultime dei Sassanidi, mentre la moglie discende dai quasi millenari Arsacidi dell'Armenia.\n\nLe vecchie dinastie e le antiche fedi resistono bene nel Tabaristan montuoso, dove i signori delle montagne del Daylam sono ancorati a rancori che durano da generazioni e molti, tra cui Rostam, sono ancora alle prese con il "nuovo" dominio dell'Islam sulle tradizioni di un tempo.\n\n#bold Riuscirai a ritrovare le venerabili glorie del tuo diritto di nascita o abbraccerai il mondo moderno?Can you reclaim the venerable glories of your birthright, or will you embrace the modern world?#!"
bookmark_persia_rostam_alt_hasan: "Hasan il Missionario"
bookmark_persia_rostam_alt_shervin: "Sharvin"

bookmark_persia_suri_of_mandesh: "Sūrī di Mandesh"
bookmark_persia_suri_of_mandesh_desc: "Come ultimo Signore buddista a ovest dell'Indo, Sūrī si trova a un bivio: ricche di argento e ferro, le sue terre potrebbero facilmente diventare il nucleo di un potente impero, ma gli affamati signori della guerra del Khorasan a nord e del Makran a sud lo sanno bene quanto lui.\n\nDiscendente degli antichi re di Guzgan, Sūrī sente più di altri il peso dell'eredità e le pressioni dell'attuale politica.\n\n#bold Riuscirai a riunire le litigiose tribù afghane e a difendere la tua antica eredità spirituale, o finalmente abbraccerai la volontà di Allah?#!"
bookmark_persia_suri_of_mandesh_alt_farhana: "Farhana di Bamian"
bookmark_persia_suri_of_mandesh_alt_abdullah: "Abdullah bin Umar"


