 bm_1066_nomads: "Alle Porte"
 bm_1066_nomads_desc: "Da tempo immemorabile, i popoli sono migrati attraverso le steppe e hanno perpetuato le tradizioni del nomadismo per innumerevoli generazioni. Ora, però, il mondo esterno sta invadendo le loro terre d'origine e gli imperi che vi si sono insediati spingono le proprie frontiere sempre più in là ogni anno che passa.\n\n#bold È ancora possibile arginare la marea della colonizzazione? Le tradizioni dei nomadi devono essere messe da parte? Nelle città e nelle fattorie, i popoli della steppa possono un nuovo stile di vita... ma, se dovesse sorgere una nuova era di grandi conquistatori, le antiche usanze potrebbero essere salvate!#!"

 bookmark_nomads_cumans: "Khan Saru di Cumania"
 bookmark_nomads_cumans_desc: "Mentre Saru ha recentemente preso il comando delle vaste orde della Cumania, i ricchi principati ai confini aspettano di essere saccheggiati. Ma il nuovo khan ha le carte in regola per tenere unita l'orda per nuove conquiste?\n\nLa Cumania può essere vasta, ma la sua gente può essere tanto un peso quanto una risorsa: ognuna di queste bocche affamate ha anche un orgoglio feroce.\n\n#bold Riuscirai a tenere a bada i tuoi vicini e a mantenere alto il tuo rango mentre cavalchi in prima linea nell'orda di cumani?#!"

 bookmark_nomads_keraits: "Gran Capo Inanch"
 bookmark_nomads_keraits_margus: "Margus"
 bookmark_nomads_keraits_hongji: "Khagan Hongji"
 bookmark_nomads_keraits_desc: "Esiliati dalla Cina per decreto dell'imperatore Wuzong due secoli fa, i missionari nestoriani hanno trovato ascolto tra i Kereiti. Spinto dall'ambizione e dalla fede, il signore dei kereiti Inanch cerca ora di riunire i popoli della steppa sotto il suo vessillo, un vessillo sormontato da una croce.\n\n#bold Unisci i nomadi dell'est e diffondi la fede nestoriana nelle steppe!#!"

 bookmark_nomads_late_kirghiz: "Kokotoy dei Kirghisi"
 bookmark_nomads_late_kirghiz_desc: "In passato, la sola menzione del nome Kirghizistan faceva venire la pelle d'oca a chiunque vivesse nelle steppe del nord. Ma quei giorni sono ormai lontani: il loro grande impero è stato spazzato via e del khaganato kirghiso rimane solo un flebile ricordo nel nord.\n\n#bold L'ultimo barlume di gloria kirghisa si spegnerà o la sua fiamma tornerà a bruciare più luminosa del sole?#!"

 bookmark_nomads_eastern_karakhanids: "Muhmud dei Qarluq"
 bookmark_nomads_eastern_karakhanids_desc: "Le orde dei Karakhanidi, i #italic Khan Neri#!, provenienti dalla Transoxiana, un tempo controllavano la Via della Seta, ma quei giorni gloriosi sono ormai lontani. Divise tra le case di Ali e Hasan, le due metà del loro impero si contendono la supremazia.\n\nA est, gli Alidi hanno rinnegato il loro retaggio nomade, a differenza degli Hasanidi a ovest.\n\n#bold I Karakhanidi sono divisi: il futuro del khanato sarà ancora in sella o in una corte di palazzo?#!"

 bookmark_nomads_pechenegs: "Tatus dei Peceneghi"
 bookmark_nomads_pechenegs_desc: "I nomadi Peceneghi sono circondati da popoli stanziali: a sud, i dissensi politici bizantini offrono opportunità per razziatori e mercenari; a ovest, i Magiari, gli ultimi invasori, si sono ormai insediati in Pannonia; a nord, i principi della Rus' sono in costante conflitto.\n\n#bold Guida il popolo dei Peceneghi in una nuova era, affinché possa svilupparsi e realizzare il proprio destino!#!"
