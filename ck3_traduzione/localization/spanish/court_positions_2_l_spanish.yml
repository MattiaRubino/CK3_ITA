 court_artificer_court_position_task_learning_desc: "Il tuo $court_artificer_court_position$ troverà ispirazione per creare libri, arazzi o intrugli alchemici per compiacere il governante erudito."
 court_artificer_court_position_task_learning_tt: "Ogni anno il $court_artificer_court_position$ ha una possibilità di creare un #V Libro#!, un #V Arazzo#!, o un #V Intruglio Alchemico#! [inspiration|E] #weak (preferendo [artifacts|E] che non possiedi già)#!\n$court_artificer_court_position_task_improved_chances_tt$"
 
 court_artificer_court_position_task_stewardship: "Crea Corone e Sculture"
 court_artificer_court_position_task_stewardship_desc: "Il tuo $court_artificer_court_position$ troverà ispirazione per creare Vesti da cerimonia, Corone, Troni e altri manufatti per il governante amministratore."
 court_artificer_court_position_task_stewardship_tt: "Ogni anno il $court_artificer_court_position$ ha una possibilità di ottenere una [inspiration|E] #V Fabbro#! o #V Artigiano#! \n$court_artificer_court_position_task_improved_chances_tt$"
 
