 master_of_hunt_court_position_task_dangerous_game: "Rintraccia la Selvaggina Pericolosa"
 master_of_hunt_court_position_task_dangerous_game_desc: "Il tuo $master_of_hunt_court_position$ rintraccerà la selvaggina pericolosa, come lupi o orsi, che porterebbero molto prestigio alla caccia."
 master_of_hunt_court_position_task_dangerous_game_tt: "Ogni anno il tuo $master_of_hunt_court_position$ ha una possibilità di [hunt_sighting_no_prefix|E] della pericolosa selvaggina per tuo conto per [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]\n$master_of_hunt_court_position_task_generic_tt$"
 
 master_of_hunt_court_position_task_regular_game: "Rintraccia Selvaggina Comune"
 master_of_hunt_court_position_task_regular_game_desc: "Il tuo $master_of_hunt_court_position$ rintraccerà della selvaggina comune, come volpi o cervi, così da portare medio prestidio alla battuta di caccia."
 master_of_hunt_court_position_task_regular_game_tt: "Ogni anno il tuo $master_of_hunt_court_position$ ha una possibilità di [hunt_sighting_no_prefix|E] della normale selvaggina per tuo conto per [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]\n$master_of_hunt_court_position_task_generic_tt$"
 
 master_of_hunt_court_position_task_legendary_game: "Rintraccia Selvaggina Leggendaria"
 master_of_hunt_court_position_task_legendary_game_desc: "Il tuo $master_of_hunt_court_position$ tenterà di rintracciare bestie leggendarie così da portare un'enorme quantità di prestigio alla battuta di caccia."
 master_of_hunt_court_position_task_legendary_game_tt: "Ogni anno il tuo $master_of_hunt_court_position$ ha una piccola possibilità di [hunt_sighting_no_prefix|E] selvaggina leggendaria per tuo conto per [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]\n$master_of_hunt_court_position_task_generic_tt$"
 
 master_of_hunt_court_position_task_generic_tt: "La frequenza di [hunt_sightings_no_prefix|E] aumenta con l'[aptitude|E] #weak (massimo un Avvistamento ogni 3 anni)#!"
 
 court_jester_court_position_task_entertain_court: "Intrattieni i Cortigiani"
 court_jester_court_position_task_entertain_court_desc: "Il tuo $court_jester_court_position$ impiegherà il suo tempo nell'intrattenere i tuoi cortigiani con barzellette, racconti e acrobazie."
 court_jester_court_position_task_entertain_court_tt: "Ogni anno il $court_jester_court_position$ ha la possibilità di ridurre lo [stress_loss_i] [stress|E] di un [courtier|E] casuale #weak (preferendo quelli a te vicini, come i tuoi [children|E])#!\nSe la sua [aptitude|E] è almeno $aptitude_good$, può avere come bersaglio fino a due [courtiers|E] ogni anno."
 foreign_emissary_court_position_task_entertain_court_tt: "Ogni anno l'$foreign_emissary_court_position$ ha la possibilità di ridurre lo [stress_loss_i] [stress|E] di un [courtier|E] casuale #weak (preferendo quelli a te vicini, come i tuoi [children|E])#!\nSe la sua [aptitude|E] è almeno $aptitude_good$, può avere come bersaglio fino a due [courtiers|E] ogni anno."
 
 court_jester_court_position_task_fuel_the_rumour_mill: "Alimenta la Fabbrica di Pettegolezzi"
 court_jester_court_position_task_fuel_the_rumour_mill_desc: "Questo personaggio impiegherà il suo tempo a diffondere pettegolezzi insensati e storie fuorvianti per rallentare i complotti nemici."
 court_jester_court_position_task_fuel_the_rumour_mill_tt: "Ogni anno il $court_jester_court_position$ ha una possibilità di ridurre lo [stress_loss_i] [stress|E] di un [courtier|E] casuale #weak (preferendo quelli a te vicini, come i tuoi [children|E])#!"
 
