 court_artificer_court_position_task_martial: "Crea Armi, Armature e Parti per l'Avventura"
 court_artificer_court_position_task_martial_desc: "Il tuo $court_artificer_court_position$ troverà ispirazione per creare spade, scudi, armature per poi partire per un avventura con il governante incline alla guerra."
