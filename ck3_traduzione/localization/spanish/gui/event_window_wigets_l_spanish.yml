 event_window_widget_harrying: "[harrying_resistance|E] Attuale: [Character.MakeScope.Var('resistance_gui').GetValue|1V]\nCurrent [harrying_pacification|E]: [Character.MakeScope.Var('pacification_gui').GetValue|1V]"
 event_window_widget_harrying_tooltip: "Il conflitto in corso tra il nuovo e il vecchio ha provocato una guerra non dichiarata in tutta l'Inghilterra, con i nuovi sovrani normanni che reagiscono con dure recriminazioni alle provocazioni dei nobili anglosassoni spodestati.\n\nMan mano che la situazione si evolve, le azioni che essi e altri personaggi intraprendono determineranno i livelli della [harrying_resistance|E] e la [harrying_pacification|E] della regione.\n\n#TS Una #EMP [resistance|E]#! più alta porterà a:#!\n$EFFECT_LIST_BULLET$Minore [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Minore [county_control|E]\n$EFFECT_LIST_BULLET$Una probabilità più alta che si formino delle [claimant_factions|E] o persino che scoppi una [civil_war|E].\n\n#TS Una #EMP [harrying_pacification|E]#! più alta porterà a:#!\n$EFFECT_LIST_BULLET$Un[cultural_acceptance|E] più alta\n$EFFECT_LIST_BULLET$Maggior [county_control|E]\n$EFFECT_LIST_BULLET$Una minor probabilità che si formino [claimant_factions|E]."
 event_window_widget_harrying_tooltip_widget: "La [harrying_widget_i]Devastazione del Nord determina i valori della [harrying_resistance|E] e della [harrying_pacification|E]. Queste hanno degli effetti sui due gruppi maggiori coinvolti nella regione: il sovrano Normanno dell'Inghilterra, e ogni vassallo di livello [duke|E] Anglosassone che egli possa avere.\n\nUna [harrying_resistance|E] più alta rappresenta la resistenza Anglosassone all'occupazione Normanna,e livelli più alti possono portare ad una [cultural_acceptance|E] Anglosassone/Normanna più bassa, a un più basso [county_control|E], a una più alta probabilità che si formino delle [claimant_factions|E] o persino che scoppi una [civil_war|E].\n\nUna [harrying_pacification|E] più alta può portare ad una [cultural_acceptance|E] Anglosassione/Normanna più alta, ad un maggiore [county_control|E], e ad una probabilità più bassa che si formino delle [claimant_factions|E]."
 event_window_widget_peasant_leader_support: "Contee Indisciplinate Che Sostieni"
 event_window_widget_peasant_leader_control: "Contee Sotto il Controllo del Maresciallo"
 event_window_widget_peasant_leader: "$event_window_widget_peasant_leader_support$: [Character.MakeScope.Var('support_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]\n$event_window_widget_peasant_leader_control$: [Character.MakeScope.Var('control_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]"
 event_window_widget_peasant_leader_tooltip: "I contadini locali sono in costante lotta contro i loro signori. In quanto [adventurer|E], sei solo uno spettatore. Tuttavia, se lo desideri, puoi prendere in mano la situazione. Decidi chi ha ragione e chi ha torto, scegli una parte e sostienila."
 event_window_widget_peasant_leader_tooltip_widget: "Promemoria riguardo a quante [counties|E] hai deciso di supportare o controllare. Se si dovesse arrivare a una guerra, i contadini di tutte le contee sostenute si uniranno ai tuoi vessilli!"
 
