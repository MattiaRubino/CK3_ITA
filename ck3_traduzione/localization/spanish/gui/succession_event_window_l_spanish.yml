 SUCCESSION_EVENT_WINDOW_HEIR_CHILDREN:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] prolific[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetSheHe] ha già generato numerosi potenziali eredi per il [ROOT.Char.Custom('GetRealmOrDomicile')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS:0 "Circondat[ROOT.Char.Custom('DE_END_PRO_S_N')] da nemici e rivali, molti sperano che [ROOT.Char.GetFirstNamePossessiveNoTooltip] non venga a breve pugnalat[ROOT.Char.Custom('DE_END_PRO_S_N')] alla schiena."
