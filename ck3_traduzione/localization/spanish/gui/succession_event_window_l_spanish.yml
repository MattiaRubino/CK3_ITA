 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_REVELER:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] affascinante e socievole, [ROOT.Char.GetSheHe] è celebrat[ROOT.Char.Custom('DE_END_PRO_S_N')] da molti nobili in tutto il [ROOT.Char.Custom('GetRealmOrDomicile')|l] come un generoso padrone di casa."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR:0 "Un amministratore istruito, [ROOT.Char.GetSheHe] è riconosciut[ROOT.Char.Custom('DE_END_PRO_S_N')] come una delle persone più qualificate per ascendere al trono."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SCHOLAR:0 "Rinomato per i suoi interessi nelle questioni metafisiche, [ROOT.Char.GetSheHe] potrebbe non essere idonea ad affrontare i problemi quotidiani di un governo secolare."

 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS_LONER:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] fredd[ROOT.Char.Custom('DE_END_PRO_S_N')], senza cuore, si dice che [ROOT.Char.GetSheHe] non provi nulla e non si interessi di nessuno."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] grett[ROOT.Char.Custom('DE_END_PRO_S_N')] e meschin[ROOT.Char.Custom('DE_END_PRO_S_N')], i suoi vassalli dovranno muoversi con cautela intorno a [ROOT.Char.GetHerHim]."
