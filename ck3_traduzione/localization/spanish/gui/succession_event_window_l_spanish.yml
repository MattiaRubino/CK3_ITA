 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] ciec[ROOT.Char.Custom('DE_END_PRO_S_N')], debole, [ROOT.Char.GetSheHe] lascia il [ROOT.Char.Custom('GetRealmOrDomicile')|l] nelle mani dei suoi aiutanti."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED:0 "Scomunicato dalla Chiesa, [ROOT.Char.GetSheHe] sale al potere mentre è bollat[ROOT.Char.Custom('DE_END_PRO_S_N')] come eretic[ROOT.Char.Custom('DE_END_PRO_S_N')], e molti pensano che condurrà il [ROOT.Char.Custom('GetRealmOrDomicile')|l] alla perdizione."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] guerrier[ROOT.Char.Custom('DE_END_PRO_S_N')] fier[ROOT.Char.Custom('DE_END_PRO_S_N')] ed implacabile, si crede che [ROOT.Char.GetSheHe] ululi alla luna e beva il sangue dei suoi nemici in battaglia."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL:0 "Si dice che banchetti con la carne umana, [ROOT.Char.GetSheHe] avrà molto da dimostrare per guadagnarsi la fiducia dei suoi vassalli."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL:0 "Molte voci vili l[ROOT.Char.Custom('DE_END_PRO_S_N')] circondano, alcune più maligne e ripugnanti di altre."
