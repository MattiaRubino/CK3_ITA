 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS:0 "Benedett[ROOT.Char.Custom('DE_END_PRO_S_N')] da una straordinaria conoscenza su tutte le cose in cielo e in terra, il governo di [ROOT.Char.GetFirstNamePossessiveNoTooltip] sarà sicuramente leggendario."

