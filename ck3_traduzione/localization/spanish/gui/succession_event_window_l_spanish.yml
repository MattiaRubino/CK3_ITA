 #Death Intro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_1:0 "[ROOT.Char.GetFullNameNoTooltip] si è arres[ROOT.Char.Custom('DE_END_PRO_S_N')] alla morte all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2:0 "[ROOT.Char.GetFullNameNoTooltip] ha abbandonato il suo corpo mortale all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3:0 "[ROOT.Char.GetFullNameNoTooltip] è decedut[ROOT.Char.Custom('DE_END_PRO_S_N')] all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4:0 "[ROOT.Char.GetFullNameNoTooltip] ha lasciato questo mondo all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5:0 "[ROOT.Char.GetFullNameNoTooltip] è decedut[ROOT.Char.Custom('DE_END_PRO_S_N')] all'età di [ROOT.Char.GetAge] anni e [ROOT.Char.Custom('GetAfterLifeDestination')]."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS:0 "Lo spirito di [ROOT.Char.GetFullNamePossessiveNoTooltip] è volato verso il [ROOT.Char.GetFaith.PositiveAfterLife] all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED:0 "L'anima di [ROOT.Char.GetFullNamePossessiveNoTooltip] è stata infine gettata negli Inferi all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED:0 "[ROOT.Char.GetFullNameNoTooltip] ha finalmente trovato la pace all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1:0 "[ROOT.Char.GetFullNameNoTooltip] ha trovato la pace nell'abbraccio di Cristo all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2:0 "[ROOT.Char.GetFullNameNoTooltip] riposa ora tra le braccia del Signore all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1:0 "[ROOT.Char.GetFullNameNoTooltip] ha lasciato la sua fugace dimora mortale per rispondere alla chiamata dell'Unico Vero Dio all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2:0 "[ROOT.Char.GetFullNameNoTooltip] ha abbandonato questo mondo fuggevole ed è volato verso il [ROOT.Char.GetFaith.PositiveAfterLife] all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3:0 "[ROOT.Char.GetFullNameNoTooltip] è passato all'eternità all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1:0 "[ROOT.Char.GetFullNameNoTooltip] si è unito al banchetto nel [ROOT.Char.GetFaith.PositiveAfterLife] all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1:0 "[ROOT.Char.GetFullNameNoTooltip] ha attraversato il fiume Stige all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1:0 "[ROOT.Char.GetFullNameNoTooltip] ha trasceso la sua forma materiale all'età di [ROOT.Char.GetAge] anni."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1:0 "[ROOT.Char.GetFullNameNoTooltip] ha oltrepassato la porta per il mondo degli spiriti all'età di [ROOT.Char.GetAge] anni."

#Death Reason message:
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1:0 "\n[ROOT.Char.Custom('DE_ART_IND_D')] [ROOT.Char.GetDeathReason]."

#Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD:0 "Con la sua vita finita così presto, è difficile dire che tipo di sovrano [ROOT.Char.GetSheHe] sarebbe diventat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] anzian[ROOT.Char.Custom('DE_END_PRO_S_N')], ha vissuto una vita lunga e appagante."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL:0 "Si pensava fosse immortale, [ROOT.Char.GetSheHe] ha sorpreso molti con la sua morte inaspettata."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT:0 "Morta prima di partorire il proprio bambino, lei non camminerà da sola nell'aldilà."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER:0 "Il suo corpo putriscente si è finalmente arreso al flagello della lebbra."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED:0 "Orrendamente sfigurat[ROOT.Char.Custom('DE_END_PRO_S_N')], ha passato i suoi ultimi anni senza poter mostare la sua faccia in pubblico."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED:0 "Mutilat[ROOT.Char.Custom('DE_END_PRO_S_N')] in un terribile incidente, ha trascorso i suoi ultimi anni a malapena in grado di camminare."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK:0 "Nat[ROOT.Char.Custom('DE_END_PRO_S_N')] in circostanze sfortunate, [ROOT.Char.GetSheHe] è stat[ROOT.Char.Custom('DE_END_PRO_S_N')] spesso deris[ROOT.Char.Custom('DE_END_PRO_S_N')] per la sua schiena contorta."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT:0 "Nat[ROOT.Char.Custom('DE_END_PRO_S_N')] in circostanze sfortunate, [ROOT.Char.GetSheHe] è stat[ROOT.Char.Custom('DE_END_PRO_S_N')] spesso deris[ROOT.Char.Custom('DE_END_PRO_S_N')] per le sue proporzioni gigantesce."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF:0 "Nat[ROOT.Char.Custom('DE_END_PRO_S_N')] in circostanze sfortunate, [ROOT.Char.GetSheHe] è stat[ROOT.Char.Custom('DE_END_PRO_S_N')] spesso deris[ROOT.Char.Custom('DE_END_PRO_S_N')] per la sua bassa statura."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] di ineguagliabile maestria, [ROOT.Char.GetSheHe] ha infine trovato un avversario su cui non ha potuto prevalere."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG:0 "Mort[ROOT.Char.Custom('DE_END_PRO_S_N')] nel fiore degli anni, [ROOT.Char.GetSheHe] sarà sempre ricordat[ROOT.Char.Custom('DE_END_PRO_S_N')] per la sua stupenda bellezza."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD:0 "Un tempo famos[ROOT.Char.Custom('DE_END_PRO_S_N')] per il suo aspetto, il Destino [ROOT.Char.Custom('DE_PRO_POS_P_3P')] ha maledett[ROOT.Char.Custom('DE_END_PRO_S_N')] con una vita lunga abbastanza da far appassire lentamente la sua bellezza."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] di fragile costituzione, [ROOT.Char.GetSheHe] stat[ROOT.Char.Custom('DE_END_PRO_S_N')] spesso deris[ROOT.Char.Custom('DE_END_PRO_S_N')] dai suoi pari."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY:0 "Conosciut[ROOT.Char.Custom('DE_END_PRO_S_N')] per la sua bruttezza, si diceva che una semplice occhiata a [ROOT.Char.GetHerHim] potesse far venire gli incubi per giorni."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE:0 "Ridott[ROOT.Char.Custom('DE_END_PRO_S_N')] a un guscio vuoto, incapace di parlare o muoversi, [ROOT.Char.GetSheHe] ha finalmente lasciato i resti infranti del suo corpo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC:0 "Maledett[ROOT.Char.Custom('DE_END_PRO_S_N')] con una mente disturbata, [ROOT.Char.GetSheHe] era conosciut[ROOT.Char.Custom('DE_END_PRO_S_N')] in tutte le sue terre come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] pazz[ROOT.Char.Custom('DE_END_PRO_S_N')] delirante."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE:0 "Dopo aver parlato attraverso di [ROOT.Char.GetHerHim] per anni, [ROOT.Char.GetFaith.HighGodName] l[ROOT.Char.Custom('DE_END_ADJ_DEF_S_N')]ha finalmente chiamato a casa."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE:0 "Afflitto dai demoni, [ROOT.Char.GetSheHe] spesso delirava riguardo il suo imminente destino."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED:1 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] tormentat[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetSheHe] ha a lungo desiderato il dolce abbraccio della morte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS:0 "Sebbene fosse famos[ROOT.Char.Custom('DE_END_PRO_S_N')] per il suo acuto intelletto, non lo era abbastanza da superare in astuzia la [ROOT.Char.GetFaith.DeathDeityName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB:0 "Not[ROOT.Char.Custom('DE_END_PRO_S_N')] per essere tard[ROOT.Char.Custom('DE_END_PRO_S_N')] di mente, [ROOT.Char.GetSheHe] spesso faceva affidamento sul suo Consiglio per prendere decisioni importanti."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM:0 "Ridott[ROOT.Char.Custom('DE_END_PRO_S_N')] ormai a un guscio vuoto, al momento del trapasso [ROOT.Char.Custom('DE_ART_IND_A')] aveva già perso da tempo la sua arguzia."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED:0 "Marchiat[ROOT.Char.Custom('DE_END_PRO_S_N')] come Eretic[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla Chiesa, [ROOT.Char.GetSheHe] soffrirà sicuramente per i suoi peccati."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER:0 "Not[ROOT.Char.Custom('DE_END_PRO_S_N')] per aver macchiato le sue mani con il sangue dei suoi stessi parenti, sta sicuramente pagando per i suoi crimini orribili negli Inferi."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] degenerat[ROOT.Char.Custom('DE_END_PRO_S_N')] dai gusti ripugnanti, [ROOT.Char.GetSheHe] è cert[ROOT.Char.Custom('DE_END_PRO_S_N')] di non trovare conforto o divertimento dove sta andando."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL:0 "Si diceva che consumasse carne umana come nutrimento, [ROOT.Char.GetSheHe] senza dubbio sarà stato punit[ROOT.Char.Custom('DE_END_PRO_S_N')] per la sua malvagità in vita."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE:0 "Un noto sodomita, [ROOT.Char.GetSheHe] ora è affidato alle cure di [ROOT.Char.GetFaith.DevilName] in persona."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS:0 "Per aver assaporato il frutto proibito dell'amore incestuoso, sicuramente soffrirà nella prossima vita."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER:0 "Un adulter[ROOT.Char.Custom('DE_END_PRO_S_N')] spudorat[ROOT.Char.Custom('DE_END_PRO_S_N')], sarà ricordat[ROOT.Char.Custom('DE_END_PRO_S_N')] per il suo tradimento e la sua indole bramosa."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [Select_CString( CHARACTER.IsFemale, 'fornicatrice', 'fornicatore' )] spudorat[ROOT.Char.Custom('DE_END_PRO_S_N')], sarà ricordat[ROOT.Char.Custom('DE_END_PRO_S_N')] per la sua lussuria incontrollabile e insidiosa."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER:0 "Essendo un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] not[ROOT.Char.Custom('DE_END_PRO_S_N')] assassin[ROOT.Char.Custom('DE_END_PRO_S_N')], espierà i suoi crimini indicibili nella prossima vita."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH:0 "Not[ROOT.Char.Custom('DE_END_PRO_S_N')] per adoperare erbe magiche e frequentare [ROOT.Char.GetFaith.DevilName], [ROOT.Char.GetSheHe] brucerà sicuramente nell'aldilà per i suoi peccati."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT:0 "Il sacro restauratore dell'Impero Persiano, la sua ascesa alla gloria sarà immortalata nei sermoni di tutti i [ROOT.Char.GetFaith.PriestMalePlural]. Sicuramente, [ROOT.Char.GetSheHe] si trova accanto a [ROOT.Char.GetFaith.HighGodName] adesso."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME:0 "Ripristinando l'antico potere dell'Impero, [ROOT.Char.GetSheHe] si è assicurat[ROOT.Char.Custom('DE_END_PRO_S_N')] che il suo nome viva nella gloria fino alla fine dei tempi."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] zelante, ha combattuto per la gloria di [ROOT.Char.GetFaith.HighGodName] contro i pagani in una delle più grandi guerre sante della storia recente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] diplomatic[ROOT.Char.Custom('DE_END_PRO_S_N')] incallit[ROOT.Char.Custom('DE_END_PRO_S_N')], non c'era discussione che non riuscisse a risolvere pacificamente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] affascinante, divenne famos[ROOT.Char.Custom('DE_END_PRO_S_N')] per le sue feste elaborate e i balli grandiosi."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER:0 "Un[ROOT.Char.Custom('DE_END_PRO_S_N')] dei migliori combattenti della sua era, [ROOT.Char.Custom('DE_ART_IND_A')] non aveva rivali nel combattimento corpo a corpo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER:0 "Un cacciatore appassionato e scrupoloso, [ROOT.Char.GetSheHe] amava trascorrere intere settimane nella natura selvaggia, alla ricerca della preda più sfuggente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL:0 "Not[ROOT.Char.Custom('DE_END_PRO_S_N')] per essere un[ROOT.Char.Custom('DE_END_PRO_S_N')] stratega eccezionale, trascorse molti dei suoi giorni esaminando i campi e addestrando le sue truppe."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] coscienzios[ROOT.Char.Custom('DE_END_PRO_S_N')], era rinomat[ROOT.Char.Custom('DE_END_PRO_S_N')] per le sue eccellenti capacità amministrative e di sovran[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER:0 "Conosciut[ROOT.Char.Custom('DE_END_PRO_S_N')] per la sua mente contorta e subdola, [ROOT.Char.GetSheHe] non ha mai rivelato le sue vere intenzioni a nessuno, nemmeno ai suoi amici più cari."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER:0 "Conosciut[ROOT.Char.Custom('DE_END_PRO_S_N')] come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] libertin[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetSheHe] era dotat[ROOT.Char.Custom('DE_END_PRO_S_N')] di una lingua d'argento, in grado di convincere chiunque a condividere il suo letto."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR:1 "Not[ROOT.Char.Custom('DE_END_PRO_S_N')] per essere un[ROOT.Char.Custom('DE_END_PRO_S_N')] studios[ROOT.Char.Custom('DE_END_PRO_S_N')] rispettat[ROOT.Char.Custom('DE_END_PRO_S_N')], trascorse la maggior parte dei suoi giorni a studiare nella sua biblioteca, uscendo raramente dalla sua residenza."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER:0 "Not[ROOT.Char.Custom('DE_END_PRO_S_N')] per la sua vena sadica, [ROOT.Char.GetSheHe] ha trasformato la tortura e la mutilazione in un arte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] che ha sempre messo il bene della sua famiglia al di sopra di ogni altra cosa, [ROOT.Char.GetSheHe] ha trascorso la sua vita cercando di assicurare un futuro glorioso a tutti i suoi discendenti."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC:1 "Not[ROOT.Char.Custom('DE_END_PRO_S_N')] per aver trascorso la maggior parte delle sue notti nel suo laboratorio, molti credevano che non fosse altro che uno stregone, che preparava incantesimi empi nella segretezza della sua dimora."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN:0 "Dedit[ROOT.Char.Custom('DE_END_PRO_S_N')] alla comprensione del corpo e della mente umana, [ROOT.Char.GetSheHe] era un medico rispettato, ricercat[ROOT.Char.Custom('DE_END_PRO_S_N')] da molti giovani studiosi per la sua conoscenza enciclopedica sulla natura e gli umori."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT:0 "Un esempio di valore e galanteria, sarà sempre ricordat[ROOT.Char.Custom('DE_END_PRO_S_N')] per la sua natura cordiale e onesta di fronte a tutte le avversità."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] famos[ROOT.Char.Custom('DE_END_PRO_S_N')] erborista, si diceva che [ROOT.Char.GetSheHe] potesse curare tutti i disturbi con la giusta mistura."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] subdol[ROOT.Char.Custom('DE_END_PRO_S_N')], sarà ricordat[ROOT.Char.Custom('DE_END_PRO_S_N')] a lungo per la sua meschinità e cattiveria."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] di indole piacevole, sarà ricordat[ROOT.Char.Custom('DE_END_PRO_S_N')] per il suo governo benevolo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] con cui era meglio non scherzare, [ROOT.Char.GetSheHe] incarnava la dignità e il potere del suo titolo come pochi governanti sanno fare."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] mite e schiv[ROOT.Char.Custom('DE_END_PRO_S_N')], sarà ricordat[ROOT.Char.Custom('DE_END_PRO_S_N')] da molti come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] sovran[ROOT.Char.Custom('DE_END_PRO_S_N')] sottomess[ROOT.Char.Custom('DE_END_PRO_S_N')], a volte confus[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC:0 "Se c'è qualcosa che si può dire su di [ROOT.Char.GetHerHim] è che non fu mai in gardo di lasciare un segno sulle persone che incontrava."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL:0 "Nat[ROOT.Char.Custom('DE_END_PRO_S_N')] con un desiderio insaziabile, trascorse la vita sempre alla ricerca della sua prossima conquista amorosa."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] con un grande appetito, [ROOT.Char.GetSheHe] non ha mai perso l'opportunità di provare un nuovo cibo esotico."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY:0 "Conosciut[ROOT.Char.Custom('DE_END_PRO_S_N')] per il suo amore per l'oro, [ROOT.Char.GetSheHe] sarà sepolt[ROOT.Char.Custom('DE_END_PRO_S_N')] con alcuni dei suoi gioielli più cari."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY:0 "Mai una volta che fece più lavoro del necessario, [ROOT.Char.GetSheHe] era sempre pront[ROOT.Char.Custom('DE_END_PRO_S_N')] ad evitare le sue responsabilità."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] capriccios[ROOT.Char.Custom('DE_END_PRO_S_N')], quasi nessuno sapeva cosa avrebbe pensato o fatto in una determinata occasione."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] facile all'ira, la sua residenza spesso risuonava con l'eco fragoroso delle sue urla."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT:0 "Sempre pien[ROOT.Char.Custom('DE_END_PRO_S_N')] di sé e pront[ROOT.Char.Custom('DE_END_PRO_S_N')] a esercitare la sua autorità sui suoi [ROOT.Char.Custom('GetSubjectPlural')], [ROOT.Char.GetSheHe] era un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] completamente innamorat[ROOT.Char.Custom('DE_END_PRO_S_N')] del suono della sua voce."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE:0 "Sarà ricordat[ROOT.Char.Custom('DE_END_PRO_S_N')] a lungo come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] per [ROOT.Char.Custom('DE_ART_DEF_P_A')] quale la fedeltà era un valore senza compromessi."
