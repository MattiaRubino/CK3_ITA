 nick_la_hire_desc: "Ci sono molte spiegazioni sull'origine del soprannome “La Hire”. Alcuni sostengono che sia stato il soprannome inglese “the Hire-God” (l'ira di Dio), che sia una parola del francese antico “hīra”, che significa “l'ira” o “l'arrabbiato”. In alternativa, potrebbe essere che il suo nome derivi dal francese “riccio” (“hérisson”) perché aveva un carattere pungente."
