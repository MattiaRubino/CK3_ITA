 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "Immergiti nel Sacro Romano Impero con una collezione di abiti per popolani, guerrieri e governanti dell'Europa Centrale."
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "Dai alla tua corte un aspetto nuovo ed elegante con una serie di abiti e accessori di abbigliamento fra cui poter scegliere per il Medio Oriente e il Nord Africa."
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "Feroci razziatori provenienti dal gelido nord o una società complessa piena di intrepidi esploratori, commercianti e poeti? Scopri la vera ricchezza del mondo norreno con Crusader Kings III: The Northern Lords, il primo dettagliato flavor pack per l'acclamato Crusader Kings III."
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "L'espansione Crusader Kings III: The Royal Court aggiunge nuovi modi di interazione con i personaggi del tuo regno o impero, oltre a importanti modifiche al sistema culturale del gioco, aggiungendo maggiore dinamismo e fluidità storica."
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "Le terre baciate dal sole dell'Iberia attendono il tuo glorioso dominio con il flavor pack Crusader Kings III: The Fate of Iberia. Profondamente ricca di storia, cultura e popolazioni, il destino medievale della penisola è pronto per essere plasmato dalla tua regale mano, sia che tu voglia usare un conciliante guanto di velluto o che invece scateni un brutale pugno di ferro."
 dlc_006:0 "$DLC006_BP1$"
 dlc_007:0 "$DLC007_EP2$"
 dlc_007_desc:0 "Riscrivi la storia mentre viaggi attraverso infide terre medievali per crogiolarti nella gloria ottenuta ospitando e partecipando a Tornei, Viaggi e Matrimoni in Grande Stile." 
 dlc_006_desc:0 "Fai attenzione, sovrano... sii cauto con coloro che chiami nemici, ma anche con coloro che ritieni amici: sono due facce della stessa medaglia. Le relazioni che instauri sono più importanti che mai e con Crusader Kings III: Friends & Foes assisterai alla vita delle persone a te più vicine fin nei dettagli più intimi."
 dlc_008:0 "$DLC008_SP2$"
 dlc_008_desc:0 "Vesti i tuoi governanti con la più raffinata eleganza tramite questo pacchetto di abbigliamento. Basato sugli abiti e le regalie dell'imperatore Enrico II e dell'imperatrice Cunigunde, questo pacchetto include non solo nuove vesti e abiti, ma anche corone e altri oggetti storicamente appropriati. Disponibile in esclusiva per i possessori del Capitolo II."
 dlc_009:0 "$DLC009_BP2$"
 dlc_009_desc:0 "In Friends & Foes, i bambini governanti e i loro tutori sono al centro della scena. Alleva giovani principi e nobili in un mondo in cui la gloria eterna è a una battaglia di distanza e il pericolo si cela dietro ogni ombra."
 dlc_010:0 "$DLC010_FP3$"
 dlc_010_desc:0 "L'Impero sassanide è scomparso da tempo e il Califfato abbaside sta costringendo alla sottomissione le dinastie iraniane rimaste. Ti metterai in riga o creerai un nuovo impero? Il futuro della Persia è nelle tue mani!" 
 dlc_011: "$DLC011_CE1$"
 dlc_011_desc: "La voce delle tue gesta si diffonde in lungo e in largo: scrivi il tuo nome negli annali della storia e costruisci monumenti alla tua gloria! Tessi il ricco arazzo della tua leggenda e crei le storie che verranno cantate su di te per le vite a venire."
 dlc_012:0 "$DLC012_CP1$"
 dlc_012_desc:0 "Questo pacchetto di abbigliamento per le culture nordafricane include nuovi oggetti da far indossare ai personaggi, tra cui maglie, gambali, mantelli, copricapi e altro ancora, con nuovi disegni e modelli. “North African Attire” è il primo contenuto realizzato in collaborazione e diretto da un creatore della comunità."
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "Ispirato alle mode della corte francese dell'Alto Medioevo, questo pacchetto cosmetico porta nuovi stili e modelli in Crusader Kings III. Vestitevi con nuovi mantelli, nuovi tipi di copricapo, stili di barba e capelli: tutto ciò che si abbina ai vostri abiti lussuosi e regali. Disponibile in esclusiva per i possessori del Capitolo III."
 dlc_014: "$DLC014_EP3$"
 dlc_014_desc: "Guida una famiglia nobile in un antico impero, usando l'influenza e l'intrigo per assicurarti il tuo posto, oppure diventa un mercenario errante, costruendo una reputazione come risolutore o fuorilegge. Nuovi eventi, sistemi di governo, complotti e stili di vita ti aspettano per essere esplorati in Roads to Power."
 dlc_015: "$DLC015_BP3$"
 dlc_015_desc: "Aggiunge nuovi contenuti a diversi sistemi fra i più amati: viaggi, attività e stili di vita. Invia i tuoi governanti in viaggi emozionanti, alla ricerca di ricchezza, prestigio o crescita personale. Non lasciarli senza far nulla: l'avventura li attende a ogni angolo!"
 dlc_016: "$DLC016_CP2$"
 dlc_016_desc: "Questo Content Creator Pack si ispira agli abiti degli Slavi occidentali nel Medioevo. Include nuovi abiti, gambali, grandiosi copricapi e una varietà di motivi tra cui scegliere."
 dlc_017: "$DLC017_CP3$"
 dlc_017_desc: "Scopri le grandi realizzazioni architettoniche del Medioevo con il Content Creator Pack Medieval Monuments.\n\nCreato in collaborazione con l'affermato modder di Crusader Kings III PiGu, Medieval Monuments porta nel gioco 20 nuovi monumenti variegati e culturalmente significativi."
 dlc_018: "$DLC018_CP4$"
 dlc_018_desc: "Sfida il freddo delle lontane terre del nord con stile grazie all'Arctic Attire Content Creator Pack, realizzato in collaborazione con l'affermato modder Aj di Crusader Kings III. Arctic Attires aggiunge cosmetici ispirati all'estetica Sami e Khanty"
 dlc_019: "$DLC019_SP4$"
 dlc_019_desc: "Conferisci un tocco regale al tuo governo con Crowns of the World, una collezione regale di opzioni cosmetiche per migliorare l'aspetto del tuo sovrano. Disponibile in esclusiva per i possessori del Capitolo IV."
 dlc_020: "$DLC020_CE2$"
 dlc_020_desc: "Governa o Sìì Governato. Migra o Perisci. In Khans of the Steppe, solo il più forte sopravviverà alla dura realtà della vita nella steppa. Ascenderai alla grandezza, lasciando un'eredità di conquista, o il tuo popolo svanirà negli annali della storia? La scelta è tua."
