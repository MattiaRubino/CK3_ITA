 # Basics
 lesson_basics_welcome:1 "Benvenuto su Crusader Kings III"
 lesson_welcome_desc:3 "@tutorial_screenshot_1!\nSei un sovrano medievale! Il tuo regno potrebbe essere breve, ma tramite i tuoi eredi potrai portare la tua dinastia alla ribalta.\n\nLa terra è a portata di mano, che sia attraverso la spada o il matrimonio, e un'astuta diplomazia può far sì che la tua portata si estenda ben oltre i sogni più sfrenati di qualsiasi conquistatore...\n\n#TUT Non esiste un modo per "vincere" in Crusader Kings III, solo modi diversi per goderti la tua storia mentre si svolge.#!"

 full_tutorial_explanation_desc: "\n#TUT 2 Ore#!"
 quick_tutorial_explanation_desc: "\n#TUT 13 Minuti#!"

 #Quick Tutorial
 lesson_basics_quick_camera: "Camera"
 lesson_basics_quick_camera_desc: "Usa i tasti W, A, S e D per spostare la telecamera sulla mappa. Puoi anche spostare il cursore sul bordo dello schermo per fare una panoramica. Premendo il tasto "Home", ti ritroverai nella tua [realm_capital|E].\n\n#TUT La parte di testo evidenziata significa che puoi passarci sopra per ottenere maggiori informazioni su di essa in un tooltip.#!"

 lesson_basics_quick_zoom: "Zoomare"
 lesson_basics_quick_zoom_desc: "Per ingrandire o ridurre la mappa, usa la rotella del mouse.\n\nCon uno zoom completo, vedrai i [detail_zoom|E]. Se invece ingrandisci un po', vedrai la [political_zoom|E]. Infine, zoomando fino in fondo, appare la [paper_zoom|E].\n\n#TUT Puoi anche accedere ai tooltip all'interno dei tooltip attendendo che si aggancino, come mostrato dal timer circolare in alto a destra della finestra del tooltip.#!"

 lesson_basics_quick_characters: "Personaggi"
 lesson_basics_quick_characters_desc: "Interpreti [GetPlayer.GetName], uno dei tanti [characters|E] di questo mondo, rappresentato dagli avatar dei personaggi. Il tuo personaggio è il [ruler|E] di un [realm|E]!"

 lesson_basics_quick_this_is_you_1: "Questo sei Tu"
 lesson_basics_quick_this_is_you_1_desc: "Qui è dove vedrai te stesso e la tua [family|e] più stretta. Al momento non sei sposato. Perché non facciamo qualcosa a riguardo?\n\n#TUT Se ti perdi nella mappa, puoi cliccare sul tuo personaggio per ricentrare la telecamera sul tuo [realm|e].#!"

 
 lesson_basics_quick_this_is_you_2: "Il tuo Coniuge"
 lesson_basics_quick_this_is_you_2_desc: "In Crusader Kings III, di solito è una buona idea avere un coniuge. Ti assisterà nel governare il tuo [realm|e] e ti aiuterà a garantire il futuro della tua [dynasty|e].\n\nA destra, puoi anche vedere il tuo [heir|e], che erediterà il tuo $game_concept_realm$ dopo la tua scomparsa."
 lesson_basics_quick_find_spouse_tt: "Sposarsi"

 lesson_basics_quick_married_great_job: "Il tuo Coniuge"
 lesson_basics_quick_married_great_job_desc: "Congratulazioni per il matrimonio! L'unione tra te e il tuo [spouse|e] ha creato un'[alliance|e] tra te e il [ruler|e] del [realm|e] da cui proviene il tuo $game_concept_spouse$. Questo significa che potete chiedervi aiuto a vicenda in [war|e]!\n\n#TUT Se dopo la morte del tuo personaggio non ci sono altri membri vivi della tua [dynasty|e], perdi la partita. Avere un $game_concept_spouse$ può aiutarti a prevenire questo problema.#!"

 lesson_basics_quick_this_is_you_3: "Tratti"
 lesson_basics_quick_this_is_you_3_desc: "Diamo quindi un'occhiata ai [traits|e] del tuo personaggio! Come puoi vedere, è @temperate_icon_tutorial! [GetTrait('temperate').GetName( GetNullCharacter )], @gregarious_icon_tutorial! [GetTrait('gregarious').GetName( GetNullCharacter )], e @impatient_icon_tutorial! [GetTrait('impatient').GetName( GetNullCharacter )].\n\n#TUT $game_concept_traits$ influenzano il modo in cui il tuo personaggio reagisce agli eventi del mondo di gioco. Inoltre, puoi acquisire nuovi tratti man mano che giochi.#!"

 lesson_basics_quick_skills: "Abilità"
 lesson_basics_quick_skills_desc: "I personaggi hanno anche delle [skills|e]! Diamogli un'occhiata.\n\n[diplomacy_i|e][diplomacy|e], [martial_i|e][martial|e], [stewardship_i|e][stewardship|e], [intrigue_i|e][intrigue|e], [learning_i|e][learning|e], e [prowess_i|e][prowess|e] definiscono le abilità del tuo personaggio.\n\n#TUT $game_concept_skills$ possono cambiare nel corso della partita in base alle tue azioni.#!"

 lesson_basics_quick_your_domain_1: "Il Tuo Dominio"
 lesson_basics_quick_your_domain_desc_1: "@tutorial_screenshot_2! Diamo quindi un'occhiata al tuo [domain|e], che consiste di tutte le terre che possiedi personalmente. Una panoramica del tuo $game_concept_domain$ è mostrata nella sezione evidenziata."
 
 lesson_basics_quick_your_domain_2: "Il Tuo Stendardo"
 lesson_basics_quick_your_domain_desc_2: "Questo è lo stendardo del [GetPlayer.GetPrimaryTitle.GetName]. Viene utilizzato per rappresentare il tuo [realm|e] in vari luoghi. Ad esempio, puoi vederlo fluttuare sopra la tua [capital|e], $cn_luimneach$.\n\n#TUT Vedi la piccola corona sopra il tuo stemma? Rappresenta il tuo [title_tier|e]. Man mano che i $game_concept_title_tiers$ avanzano di grado, la corona in cima al relativo stemma avrà corone più sontuose!#!"

 lesson_basics_quick_your_domain_3: "I Tuoi Titoli"
 lesson_basics_quick_your_domain_desc_3: "Attualmente possiedi un totale di tre [titles|e], che rappresentano tutti dei territori sulla mappa. Il tuo $game_concept_title$ principale, e più importante, è quello più a sinistra. Determina il nome del tuo [realm|e]. Possiedi anche i $game_concept_title$ $c_thomond$ e $c_ennis$. \n\n#TUT Passando il mouse sui $game_concept_titles$ nel Pannello del personaggio, potrai vedere quale territorio rappresentano sulla mappa.#!"
 
 lesson_basics_quick_relationships: "Altri Personaggi"
 lesson_basics_quick_relationships_desc: "@tutorial_screenshot_3!\nIn questa sezione puoi vedere una serie di altri [characters|e] con cui hai un legame. Questo include la tua [family|e], chiunque abbia una [relationship|e] con te, i tuoi [courtiers|e] e i tuoi [vassals|e]."


 lesson_basics_quick_realm: "Reame"
 lesson_basics_quick_realm_desc: "Diamo un'occhiata alla barra sul lato destro dello schermo. Qui ci sono diversi pulsanti, ma per iniziare ci interessa vedere i tuoi [realm|e]."

 
 lesson_basics_quick_realm_great_job: "Contee e Possedimenti"
 lesson_basics_quick_realm_great_job_desc: "Ricordi i [titles|e] che abbiamo visto prima? In questa schermata puoi osservare il territorio che rappresentano in modo più dettagliato. Sono [counties|e], ma hanno un nome diverso e unico a causa della tua [culture|e] Irlandese.\n\n$game_concept_counties$ (o, nel tuo caso, Contee) sono composte da pezzi di terra più piccoli chiamati [holdings|e]. Un $game_concept_holding$ può supportare diversi [buildings|e], che forniscono vari benefici."

 lesson_basics_quick_vassals: "Vassalli"
 lesson_basics_quick_vassals_desc: "Hai notato che $c_ormond$ è incluso nei confini del tuo [realm|e] sulla mappa nonostante non compaia nella visuale [domain|e]? Per spiegare il motivo di questa situazione, dobbiamo esaminare i tuoi [vassals|e]."

 lesson_basics_quick_vassals_2: "Vassalli"

 lesson_basics_quick_council_1: "Il Consiglio"
 lesson_basics_quick_council_1_desc: "Fortunatamente, non devi gestire il tuo [realm|e] da solo. Diamo un'occhiata al tuo [council|e], un'altra visuale accessibile nella barra a destra."

 lesson_basics_quick_council_2: "Il Consiglio"
 lesson_basics_quick_council_2_desc:0 "@tutorial_screenshot_4! Questo è il tuo [council|e], composto da sei [councillors|e], compreso il tuo [spouse|e]. Possono, ad esempio, $task_collect_taxes$ o $task_find_secrets$ tramite [councillor_tasks|e]."

 lesson_basics_quick_council_3: "Incarichi del Consiglio"
 lesson_basics_quick_council_3_desc: "Proviamo a utilizzare un [councillor_task|e]! Non sarebbe bello se avessi un altro [country|e] all'interno del tuo [realm|e]? Per riuscirci, avrai bisogno di una [claim|e]. Puoi chiedere al tuo [realm_priest|e] di fabbricarne una."
 
 lesson_basics_council_fabricate_claim_tt: "Crea un $game_concept_claim$ su un $game_concept_county$ al di fuori dei tuoi confini."

 lesson_basics_quick_vassals_great_job: "Vassalli"
 lesson_basics_quick_vassals_great_job_desc: "@tutorial_screenshot_5! Questo è un [vassal|e], un altro [ruler|e] che assiste nell'amministrazione del tuo [realm|e] governando un [country|e] al di fuori del tuo [domain|e].\n\nIn qualità di [liege|e] di un $game_concept_vassal$, ricevi un pagamento sotto forma di $game_concept_taxes$ (@gold_icon![gold|e]) e @soldier_icon! [levies|e]."

 lesson_basics_quick_vassals_great_job_2: "Dominio e Reame"
 lesson_basics_quick_vassals_great_job_2_desc: "C'è un'importante differenza tra il tuo [domain|e] e il tuo [realm|e]. Il tuo $game_concept_domain$ è la terra che possiedi personalmente, mentre il tuo $game_concept_realm$ comprende anche tutte le terre dei tuoi [vassals|e].\n\n#TUT Il tuo [domain_limit|e] ti scoraggia notevolmente dal possedere una quantità illimitata di [titles|e], il che significa che dovrai affidarti a $game_concept_vassals$ per continuare a espandere i tuoi confini.#!"

 lesson_basics_quick_holdings: "Possedimenti"
 lesson_basics_quick_holdings_desc: "Attualmente, il tuo [domain|E] consiste delle [counties|E] (chiamate 'Earldoms', a causa della tua [culture|E) Irlandese di $c_thomond$ e $c_ennis$. Poiché $c_ormond$ è posseduto da un tuo [vassal|e], non fa parte del tuo $game_concept_domain$.\n\nQueste [counties|E] sono composte da pezzi di terra più piccoli - [baronies|E], i singoli [holdings|E] di un [realm|E].\n\n#TUT I possedimenti rappresentano insediamenti nella tua terra!#!"

 lesson_basics_quick_resources_1: "Risorse"
 lesson_basics_quick_resources_1_desc: "Ottimo lavoro! Il tuo [councillor|e] sta lavorando per farti ottenere un [claim|e].\n\nDiamo poi un'occhiata alla barra in alto a destra dello schermo. Qui troverai una serie di risorse che possono essere utilizzate per interagire con il mondo in vari modi.#!"

 lesson_basics_quick_resources_gold: "@gold_icon! $game_concept_gold$"
 lesson_basics_quick_resources_gold_desc: "[gold_i|e] [gold|e] è una misura della tua ricchezza e può essere utilizzata per pagare diverse cose, tra cui edifici, eserciti e tangenti. \n\nIn generale, avere una buona [stewardship_i|e][stewardship|e] [skill|e] ti aiuterà nelle tue imprese di creazione di $game_concept_gold$."

 lesson_basics_quick_resources_prestige: "@prestige_icon! $game_concept_prestige$"
 lesson_basics_quick_resources_prestige_desc: "[prestige_i|e] [prestige|e] rappresenta il tuo peso sociale e politico. Man mano che guadagni $game_concept_prestige$, aumenterà anche il tuo [prestige_level|e].\n\nCome risorsa, il $game_concept_prestige$ può essere speso per prendere decisioni secolari all'interno del tuo [realm|e]. Un'alta [diplomacy_i|e][diplomacy|e] ti aiuterà a guadagnare più $game_concept_prestige$."

 lesson_basics_quick_resources_piety: "@piety_icon! $game_concept_piety$"
 lesson_basics_quick_resources_piety_desc: "[piety_i|e] [piety|e] è una risorsa che riflette la virtuosità del tuo personaggio. Può essere spesa per interagire con la tua [faith|e] in vari modi, ad esempio dichiarando [holy_wars|e].\n\nIl tuo [piety_level|e] aumenta anche con la $game_concept_piety$ maturata. Concentrarsi sull'[learning_i|e][learning|e] potrebbe essere una buona idea per un personaggio particolarmente devoto."

 lesson_basics_quick_resources_renown: "@dynasty_prestige_icon! $game_concept_dynasty_prestige$"
 lesson_basics_quick_resources_renown_desc: "[dynasty_prestige_i|e] [dynasty_prestige|e] rappresenta il grado di influenza della tua [dynasty|e] e può essere speso per prendere decisioni che influenzeranno il futuro della tua famiglia.\n\n$game_concept_dynasty_prestige$ è legato al tuo [dynasty_prestige_level|e], che è una misura complessiva di quanto sia famosa la tua $game_concept_dynasty$."

 lesson_basics_quick_resources_time: "Tempo"
 lesson_basics_quick_resources_time_desc: "Ora che abbiamo finito di parlare di risorse, concludiamo con qualche consiglio finale. In questo momento il gioco è in pausa. Puoi controllare la velocità di avanzamento del tempo nel mondo nell'angolo in basso a destra.\n\n#TUT Crusader Kings III è un gioco che si svolge nell'arco di centinaia di anni, quindi sentiti libero di prenderti tutto il tempo necessario.#"

 lesson_basics_quick_unpause_tt: "Metti in pausa il gioco premendo la barra spaziatrice o cliccando sul pulsante in basso a destra."

 lesson_basics_quick_done: "Buona Fortuna!"
 lesson_basics_quick_done_desc: "Congratulazioni per aver completato il Tutorial rapido! Il gioco non è più in pausa e il tempo sta avanzando. Da questo momento in poi, spetta a te plasmare il futuro della Casata [GetPlayer.GetHouse.GetName].\n\n#TUT Sei libero di fare quello che vuoi, ma tieni d'occhio l'icona @reactive_advice_icon! Consigli Reattivi che appare nella parte superiore del tuo schermo.\n\nChissà, forse potrai anche diventare il Re d'Irlanda?#!"

 #Camera & Map
 lesson_basics_camera:0 "Visuale ($lesson_basics$)"
 lesson_basics_camera_desc:1 "Usa i tasti W, A, S, e D per muovere la visuale attraverso la mappa. Puoi inoltre muovere il cursore verso il limitare dello schermo per spostarti. Premere il tasto 'Home' ti riporta sulla tua [realm_capital|E].\n\nPer ingrandire o rimpicciolire la visuale della mappa, usa la rotella.\n\n#TUT Differenti informazioni sono mostrate a livelli di ingrandimento differente: [detail_zoom|E], [political_zoom|E], e [paper_zoom|E].\n\nIngrandendo la visuale, hai la possibilità di selezionare e gestire i tuoi [holdings|E]. Rimpicciolire la visuale ti dà una panoramica di tutti i [realms|E].#!"
 lesson_basics_paused_intro:0 "Mettere in Pausa ($lesson_basics$)"
 lesson_basics_paused_intro_desc:1 "Crusader Kings III copre centinaia di anni e molte generazioni. Per adesso, il tempo è fermo poiché il gioco è #EMP in pausa#!.\n\n#TUT Per questa parte del tutorial, manterremo il tutorial in pausa mentre ci spostiamo tra alcuni concetti di gioco.#!"
 lesson_basics_tooltips_in_tooltips:1 "Suggerimenti in altri suggerimenti ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:2 "Alcune volte vedrai il [highlighted_text|E] in blu. Questo significa che puoi spostare il cursore del mouse sulle parole per mostrare un suggerimento informativo.\n\n#TUT Alcuni di questi suggerimenti potrebbero inoltre avere parole evidenziate, che a loro volta possono essere dotate di #EMP suggerimenti#! per ulteriori informazioni. Il [duchy|E] può portare alla [county|E], la quale può portare alla [barony|E].\n\nDi default, #bold ci vogliono alcuni secondi#! affinché il suggerimento venga "bloccato" in modo da poter spostare il mouse sopra di esso — ciò può essere regolato nelle Impostazioni del gioco.#!"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Piazza il tuo cursore su questo [highlighted_text|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Sposta il mouse sulla frase in blu nel $game_concept_highlighted_text$"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 # @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "Sovrani della Terra ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:2 "Adesso, parliamo del #EMP gioco#!! Tutto si svolge nella mappa davanti a te. Il mondo consiste di territori grandi e piccoli corrispondenti ai [titles|E] terrieri detenuti da vari [rulers|E].\n\n#TUT I $game_concept_titles$ sono rappresentati da stemmi elaborati, mostrati come icone nella mappa.\n\nL'icona rappresentante il tuo [realm|E] è quella del tuo [primary_title|E], il $game_concept_title$ più importante e prestigioso che detieni.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "Confini ($lesson_basics_map$)"
 lesson_basics_realm_desc:3 "Se ti sposti sul ritratto del tuo personaggio, lo stemma della tua [realm_capital|E] ($cn_luimneach$) si illuminerà e il tuo [realm|E] verrà messo in evidenza. Munster è il tuo [primary_title|E], ed è per questo che il tuo $game_concept_realm$ ha preso il nome da esso.\n\nTu detieni inoltre l'Earldom di Thomond come $game_concept_title$ separato.\n\n#TUT Se riduci lo zoom, leggerai "Munster" in questa parte della mappa, poiché tu sei il Sovrano di questa regione.#!"
 lesson_basics_map_modes:0 "Regnare Sugli Altri ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:1 "In quanto [ruler|E], puoi detenere solo un certo quantitativo di terra da solo, pertanto avrai spesso altri $game_concept_rulers$ che ti aiuteranno con l'amministrazione del [realm|E] detenendo ([titles|E]) terrieri all'interno dei tuoi confini, essi sono i tuoi [vassals|E].\n\n#TUT Per trovare la tua terra, il tuo [domain|E], premi il tasto 'Home' e ingrandisci. Una volta che ti sarai avvicinato con la visuale, potrai vedere i confini in blu delle [baronies|E] che ti appartengono (in questo caso essa sarà solo $cn_luimneach$ e $cn_inis$).\n\nL'Earldom di $c_ormond$ è detenuto dal tuo Vassallo.#!"
 ### What makes a ruler
 lesson_basics_characters:0 "Personaggi ($lesson_basics_character$)"
 lesson_basics_characters_desc:1 "Tu giochi nei panni di uno dei tanti [characters|E] in questo mondo, rappresentati da avatar. Il tuo personaggio è il [ruler|E] di un [realm|E]!\n\n#TUT Dovrai far in modo che la tua [dynasty|E] sopravviva e prosperi nel corso dei secoli. I tuoi [titles|E] ti danno potere e controllo sul territorio, così come sugli altri Personaggi (che potrebbero detenere a loro volta Titoli e terre).#!"
 lesson_basics_characters_click_on_character:0 "Clicca sul tuo Personaggio"
 lesson_basics_skills:0 "Abilità ($lesson_basics_character$)"
 lesson_basics_skills_desc:3 "I [characters|E] hanno [skills|E], indicanti la loro competenza all'interno di un determinato campo. Alcuni sono grandi oratori, mentre altri preferiscono rendere chiari i loro intenti sul campo di battaglia.\n\n#TUT Le Abilità Principali sono:\n#![diplomacy_i|E] [diplomacy|E]\n#weak Migliorare l'opinione degli altri di te#!\n[martial_i|E] [martial|E]\n#weak Radunare e comandare gli eserciti#!\n[stewardship_i|E] [stewardship|E]\n#weak Gestire le tue terre personali#!\n[intrigue_i|E] [intrigue|E]\n#weak Complottare e trovare segreti#!\n[learning_i|E] [learning|E]\n#weak Studiare teologia e tecnologia#!"
 lesson_basics_traits_1:0 "Tratti ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:2 "I [characters|E] hanno inoltre i [traits|E], che possono influenzare le [skills|E], così come il modo in cui essi reagiscono alle cose. Queste sono mostrate da icone nella Schermata del Personaggio.\n\nAlcuni Tratti ti danno informazioni riguardo alla personalità di un $game_concept_character$, come i tratti [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], o [GetTrait('generous').GetName( GetNullCharacter )]. Altri Tratti sono specifici di come un $game_concept_character$ ha vissuto la propria vita, così come un [tutorial_education_trait|E] o i [commander_traits|E].\n\n#TUT Tu sei:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nDa ciò, puoi vedere che il tuo $game_concept_character$ conduce tipicamente una vita modesta e si aspetta che gli altri facciano lo stesso, e si arrabbia facilmente quando non lo fanno.\n\nQuando un Personagigo sceglie di comportarsi contrariamente ai Tratti della propria personalità, ciò può causargli [stress|E].#!"
 lesson_basics_traits_2:0 "Tratti ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:1 "I [traits|E] possono inoltre avere un impatto su come gli altri [characters|E] reagiscono nei #EMP tuoi#! confronti.\n\nAlcune persone sono colpite dal tratto @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )], mentre un Personaggio con il tratto @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )] è più probabile che compaia nei pettegolezzi osceni...\n\n#TUT I Tratti influenzano la moralità e l'avidità degli altri Personaggi, il che può influenzare sia le loro azioni ostili che quelle amichevoli.#!"
 lesson_basics_opinion:0 "Opinione ($lesson_basics_character$)"
 lesson_basics_opinion_desc:3 "Tutti i [characters|E] (sì, #EMP tutti#!) hanno un'[opinion|E] degli altri, che guida il loro comportamento.\n\n#N Una Bassa#! $game_concept_opinion$ può far sì che le persone insorgano o che siano restie ad aiutarti. #P Un'Alta#! $game_concept_opinion$ può, d'altro canto, rendere i $game_concept_characters$ più inclini a parteciapre ai tuoi [schemes|E]...\n\n#TUT Il modo in cui scegli di interagire con gli altri $game_concept_characters$ influenzerà spesso la loro Opinione di te.#!"
 
 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] Oro ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:2 "Per perseguire i tuoi obiettivi avrai bisogno di [gold|E]. Tra le altre cose, l'$game_concept_gold$ serve per pagare gli [buildings|E], gli [armies|E], e le tangenti. L'$game_concept_gold$ è raccolto passivamente sia dai tuoi [holdings|E] che dai tuoi [vassals|E] sotto forma di [tax|E].$game_concept_vassals$ più grandi e $game_concept_holdings$ più importanti tendono a fornire più $game_concept_taxes$.\n\nTuttavia, i soldi non possono comprare ogni cosa, alcune cose possono essere ottenute solo spendendo il giusto ammontare di [prestige|E] o per questioni religiose, di [piety|E].\n\n#TUT Puoi vedere lo stato attuale del tuo Oro, Prestigio, e Pietà nella barra in alto a destra.#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E] Prestigio ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:2 "Il tuo [prestige|E] definisce quanto tu sia rispettato. Può essere guadagnato passivamente nel tempo (detenendo molti [titles|E], per esempio) o attivamente (ad esempio [marrying|E] membri di prestigiose [dynasties|E] o combattendo nel ruolo di [ally|E] nelle [wars|E]).\n\nQualunque sia il modo in cui guadagni $game_concept_prestige$, avanzi verso il successivo [prestige_level|E].$game_concept_prestige_levels$ più alti fanno si che gli altri [characters|E] abbiano una migliore opinione di te e ciò porta ad avere modi più efficaci per dichiarare $game_concept_war$.\n\n#TUT Alcune azioni #EMP costano#! $game_concept_prestige$, come dichiarare $game_concept_war$. Queste azioni ti permettono di sfruttare la tua celebrità a tuo vantaggio, e i $game_concept_characters$ non penseranno male di te per averlo fatto.\n\nSpendere $game_concept_prestige$ non influenza il tuo progresso nel $game_concept_prestige_level$, ma solo il tuo $game_concept_prestige$ attuale.#!"
 lesson_basics_resources_3:0 "[piety_i|E] Pietà ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:2 "Con un grande quantitativo di [piety|E], avrai vita facile interagendo con il tuo [head_of_faith|E]. Siccome sei un $catholic_adherent$, costui è il Papa.\n\nLa $game_concept_piety$ può essere guadagnata passivamente tramite l'[skill|E] [learning|E] e i [traits|E] [virtuous|E] o attivamente tramite azioni pie, come ad esempio in un [pilgrimage|E].\n\nHai inoltre un [piety_level|E], che cresce nel corso del tempo non appena guadagni $game_concept_piety$ e può avere effetti positivi sul tuo Personaggio.\n\n#TUT Simili al Prestigio, alcune azioni richiedono che tu #EMP spenda#! $game_concept_piety$, come dichiarare [holy_wars|E] o creare una nuova [faith|E].\n\nSpendere $game_concept_piety$ in questo modo è normale, e gli altri [characters|E] non penseranno peggio di te per averlo fatto.#!"

 # Lifestyles
 lesson_basics_lifestyles_1:0 "Stili di Vita ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "Così come i [traits|E], il tuo [character|E] può anche scegliere uno [lifestyle|E]. Ci sono [SelectLocalization( HasDlcFeature( 'wandering_nobles' ), 'number_six', 'number_five' )] $game_concept_lifestyles$, uno per ogni abilità.\n\nGli $game_concept_lifestyles$ rappresentano ciò a cui dedichi il massimo sforzo giorno dopo giorno, e ognuno ha diversi [focuses|E] al suo interno in relazione ad esso.\n\nOgni $game_concept_focus$ dà un bonus unico e fa sì che gli eventi associati con quel $game_concept_focus$ avvengano con più probabilità."
 lesson_basics_lifestyle_open_window_tt:2 "Clicca il bottone Stile di Vita (in evidenza)"
 lesson_basics_lifestyles_2:0 "Focus ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:3 "Clicca su qualsiasi [lifestyle|E] per vedere i suoi [focuses|E].\n\nCon il passare del tempo, il tuo [character|E] guadagnerà [lifestyle_experience|E] per il fatto che sta mantenendo un particolare $game_concept_lifestyle$. Quando guadagni abbastanza $game_concept_lifestyle_experience$, puoi selezionare uno dei [perks|E] di quello $game_concept_lifestyle$ da uno #EMP qualsiasi#! dei suoi alberi.\n\nI $game_concept_perks$ rappresentano il tuo praticare e sviluppare te stesso nel corso del tempo e offrono bonus unici (come i tratti speciali) o sbloccano meccaniche specifiche per lo $game_concept_lifestyle$ e contenuti (come l'abilità di ideare [schemes|E] [GetScheme('abduct').GetTypeName]).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:1 "\n\n#TUT Come ad esempio, $martial_strategy_focus_short$, $martial_authority_focus_short$, e i Focus $martial_chivalry_focus_short$ tutti garantiscono Esperienza Marziale, che possono essere usate per acquisire uno dei tanti [perks|E] dello Stile di Vita Marziale.\n\nCompletare gli alberi dei Vantaggi conduce a Tratti differenti dello Stile di Vita!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Scegli un Focus"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Avendo selezionato un [focus|E], potresti aver già intuito che il tuo [character|E] guadagnerà esperienza per lo [lifestyle_experience|E] con il passare del tempo. $lesson_basics_lifestyles_2_reuse$"
 
# Interacting
 lesson_basics_interacting_1:0 "Altri Personaggi ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:1 "Ora, avendo selezionato un [focus|E], possiamo passare alle altre persone! Interagire con altri [characters|E] è la chiave in Crusader Kings III, e tu hai molte opzioni per farlo.\n\n#TUT Puoi cliccare con il tasto destro sul ritratto di un Personaggio, incluso il tuo, per ottenere una lista di potenziali [interactions|E], come ad esempio organizzare un [marriage|E] o dare inizio ad un [scheme|E]. Da qui inoltre dai inizio alle [wars|E], ma conserviamocelo per dopo.#!"
 lesson_basics_open_character_view_tt:0 "Apri la finestra del tuo Personaggio"
 lesson_basics_open_interactions_tt:2 "Clicca con il tasto destro sul ritratto dell'[player_heir|E] del tuo $game_concept_character$ per vedere le Interazioni disponibili"
 lesson_basics_interacting_2:0 "Invia Dono ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:2 "Partiamo dalle basi — a tutti piace l'oro! Prova a corrompere il tuo [player_heir|E].\n\n#TUT La maggior parte delle [interactions|E] faranno comparire una seconda finestra con i dettagli quando viene selezionata. Puoi confermare o cancellare un'azione in questa finestra.#!"
 lesson_basics_send_gift_tt:2 "Conferma l'Interazione con il tuo $game_concept_heir$ per #TUT_KW l'invio di un Dono#!"
 lesson_basics_interacting_3:0 "Dono Inviato ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:1 "Ben Fatto! Hai #P incrementato#! con successo l'[opinion|E] che qualcuno ha di te.\n\n#TUT Nota il #bold messaggio al lato#! in basso a destra — lì è dove compaiono le informazioni #EMP vagamente interessanti ma non critiche#!, e sparisce dopo un po', dopo che si è tolta la pausa.#!\n\nAlcuni modificatori di Opinione rimangono per sempre, come i legami familiari. Altri svaniranno nel tempo, come il ricordo sbiadito di aver ricevuto un dono monetario...\n\n#TUT Se sposti il tuo cursore sopra il numero dell'Opinione di un altro Personaggio, puoi vedere esattamente da cosa derivano i vari numeri. È a causa di un'alleanza stretta con un matrimonio, un dono in oro, o semplicemente il fatto che apprezzino la tua natura onesta?#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "Giocare una Famiglia ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:2 "Prossimo punto, parliamo della tua [dynasty|E]. Con il progredire del gioco, a meno che il tuo [character|E] non vada incontro ad un "incidente" prematuro o ad una malattia terribile, diventerà vecchio, e infine, morirà.\n\n#TUT La storia non finisce lì — è [game_over|E] solo se non hai un erede della tua stessa Dinastia!#!"
 lesson_basics_many_lives_2:0 "Un Erede ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:5 "Fintanto che i tuoi [titles|E] hanno [heirs|E] della tua [dynasty|E], la tua eredità perdurerà. Quando il tuo [character|E] attuale muore, semplicemente inizi a giocare con uno nuovo: l'[player_heir|E] primario.\n\nIn base al tipo di [succession|E] che ha il tuo [realm|E], è probabile che egli sia uno dei tuoi figli — forse uno che tu hai preparato a [Concept( 'ruler', 'Regnare' )|E]?\n\n#TUT La tua $game_concept_dynasty$ ha il proprio stemma, che è attualmente in evidenza, e che può essere cliccato per maggiori informazioni.\n\nNon devi farci niente per adesso, ma se vuoi vedere i dettagli della tua $game_concept_dynasty$ più tardi, li puoi trovare qui.\n\n#!"

# Succession Laws 
 lesson_basics_succession_laws:0 "Leggi di Successione ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "Le [succession_laws|E] determinano come tutti i [titles|E] e le risorse siano divisi tra gli [heirs|E] quando un [character|E] muore. Attualmente hai solo un Erede, ma diamo un'occhiata comunque!\n\n#TUT In alcuni casi, quando prendi il controllo di un nuovo Personaggio, potresti addirittura scoprire che egli è stato il responsabile della prematura scomparsa del tuo precedente Sovrano...#!"
 lesson_basics_succession_tab_tt:0 "Ispeziona la scheda di Successione"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "Notorietà ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:2 "In quanto membro di una [dynasty|E], hai inoltre la [dynasty_prestige|E]. Condivisa da tutti nella tua $game_concept_dynasty$, la $game_concept_dynasty_prestige$ cresce in molti modi differenti e riflette quanto sia (poco) famosa la tua #EMP Dinastia#!, piuttosto che tu in particolare.\n\nIncrementare la $game_concept_dynasty_prestige$ della tua Dinastia echeggerà attraverso le generazioni per i tuoi discendenti, incrementando il [dynasty_prestige_level|E] della tua dinastia. In quanto [dynast|E] (il membro più potente della tua $game_concept_dynasty$), la Fama ti permetterà di sbloccare i [dynasty_perks|E] che saranno di beneficio a tutti i tuoi parenti.\n\n#TUT Per vedere altri Retaggi della Dinastia, clicca sullo stemma della loro Dinastia.#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "Matrimonio ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:1 "Per assicurare il futuro della tua [dynasty|E], hai bisogno di membri della famiglia. Sposarsi è un buon inizio, ma non possiamo promettere che ti sposerai per amore. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Trovare una Sposa ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "Sposiamoci!\n\nPer i Personaggi non sposati nel tuo [domain|E], puoi organizzare [marriages|E] (o [betrothals|E]) cliccando con il tasto destro sul Personaggio e scegliendo #TUT_KW Trova Coniuge#! o #TUT_KW Organizza Matrimonio#!.\n\n#TUT Le due opzioni si comportano differentemente, perciò esaminiamole entrambe...#!"
 lesson_basics_marriage_concept_2_b_desc:1 "Anche se il tuo Personaggio è già sposato, permettici di guidarti attraverso i passaggi coinvolti.\n\nPer i Personaggi non sposati nel tuo [domain|E], puoi organizzare [marriages|E] (o [betrothals|E]) cliccando con il tasto destro sul Personaggio e scegliendo #TUT_KW Trova Coniuge#!, o #TUT_KW Organizza Matrimonio#!.\n\n#TUT Non devi sposare nessun altro, ma selezionare #TUT_KW Trova Coniuge#! aprirà per noi la schermata Matrimonio.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "Troviamo qualcuno da sposare per il tuo Personaggio!"
 lesson_basics_open_interactions_marriage_tt:0 "Clicca con il tasto destro sul tuo Personaggio"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Clicca con il tasto destro su un Personaggio #EMP non sposato#!"
 lesson_basics_marriage_view_tt:1 "Seleziona #TUT_KW Trova Coniuge#!"
 lesson_basics_find_spouse_concept:0 "Scegli un Coniuge ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "Scegliere #TUT_KW Trova Coniuge#! apre una lista di potenziali [spouses|E] — essi provengono dalle [courts|E] di tutto il mondo!\n\nAnche scegliere #TUT_KW Organizza Matrimonio#! apre una lista di potenziali [spouses|E], ma solo tra le persone presenti nella [court|E] del Personaggio su cui hai cliccato.\n\n#TUT Il tuo Personaggio è visibile sulla sinistra, poiché questo Matrimonio ha bisogno della #EMP tua#! approvazione. Chiunque sia il [liege|E] dell'altro coniuge, comparirà al fianco destro, poiché l'unione avrà bisogno anche della sua approvazione.\n\n#TUT_KW Organizza Matrimonio#! può essere utile per creare abbinamenti tra i tuoi [courtiers|E] o per stringere di una specifica [alliance|E] tramite matrimonio. Per ora, #TUT_KW Trova Coniuge#! è più rilevante per i nostri scopi.#!"
 lesson_basics_arrange_marriage_concept:0 "Organizza Matrimonio ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT Questo potrebbe essere utile per stabilire unioni fra i tuoi [courtiers|E], oppure o per stringere una specifica [alliance|E] tramite matrimonio.#!"
 lesson_basics_choosing_a_spouse:0 "Filtro Personaggio ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:2 "Ci sono molti fattori da considerare quando si sceglie un [spouse|E]. Per aiutarti, c'è una funzione filtro (evidenziata) disponibile per ridurre l'elenco dei candidati. Gli aspetti da consideare includono potenziali [alliances|E], [skills|E], [traits|E] della personalità, [fertility|E] prevista, e altro ancora.\n\nAlcuni Tratti sono [Concept( 'congenital', 'Congeniti' )|E], il che significa che essi potrebbero essere ereditati dai tuoi figli — forse qualcuno con un Tratto come quello è un punto da cui iniziare?\n\n#TUT Puoi cambiare la tua selezione cliccando il pulsante #TUT_KW Ritira Personaggi#! al centro tra i personaggi che stai selezionando per il matrimonio. Nulla accadrà finché non clicchi #TUT_KW Invia Proposta#!.#!"
 send_marriage_proposal_button_name:0 "Invia la Proposta"
 lesson_basics_say_yes:0 "Invia la Proposta ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:1 "Quando hai selezionato due Personaggi per il tuo [marriage|E], ti vengono presentati i dettagli dell'unione, insieme ad opzioni addizionali come l'avere un matrimonio [matrilineal|E].\n\n#TUT Se sei soddisfatto del matrimonio, prosegui e invia un'offerta. Questa azione di solito impiega un paio di giorni, ma la renderemo istantanea per il tutorial.#!"
 lesson_basics_get_married_tt:1 "Sposati — seleziona un Coniuge per il tuo Personaggio e clicca #TUT_KW Invia la Proposta#! per proporre l'unione"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Ogni volta che organizzi un [marriage|E] tra [characters|E], i passi finali prima di inviare una proposta ti consentono di visualizzare i dettagli dell'unione, insieme ad opzioni addizionali come l'avere un matrimonio [matrilineal|E].\n\n#TUT Il tuo personaggio è già sposato - ottimo lavoro!#!"
 lesson_basics_marriage_final_notes:0 "Congratulazioni! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:3 "Eccellente! Possiate vivere una vita lunga e felice insieme!\n\n#TUT Potresti aver notato il #bold messaggio di brindisi#! in alto nello schermo — i messaggi di brindisi inviano informazioni rapide che sono rilevanti per te o il tuo Personaggio. I [marriages|E] sono inoltre spesso accompagnati da un #bold Evento#! appena il [liege|E] del tuo potenziale [spouse|E] accetta (o rifiuta) la tua offerta con una lettera. Ci sono differenti tipi di eventi ed essi sono critici nel plasmare il tuo destino, perciò tieni gli occhi aperti!#!\n\nPer questo tutorial, ti raccomandiamo di usare #TUT_KW Trova Coniuge#! anche per tuo figlio.\n\n#TUT Non appena tuo figlio sarà sposato, potrai iniziare a generare membri della tua famiglia (ed [heirs|E] per i tuoi [titles|E] che sono della tua [dynasty|E]).#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "Dinastia e Casata ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "La Famiglia è importante! L' [player_heir|E] proverrà sempre dalla tua [dynasty|E], e la maggior parte delle volte dalla tua [house|E].\n\n#TUT In futuro, non ti farà male tenere d'occhio la tua famiglia — e #EMP la loro #! [line_of_succession|E]. In base alle loro [succession_laws|E], potresti finire per ereditare [titles|E] (insieme alla terra e ai [vassals|E]) dei tuoi parenti.#!"

 # Titles & Holdings
 lesson_basics_landed_titles:0 "Terra e Titoli ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:2 "Non tutti nella tua [dynasty|E] saranno possessori di terre, ma ogni pezzo di terra sulla mappa #EMP ha#! un proprietario.\n\nA volte quel proprietario sei tu, a volte è uno dei tuoi [vassals|E], e a volte è totalmente di un altro [realm|E] (molti dei quali inoltre hanno, o sono, $game_concept_vassals$)."
 lesson_basics_de_jure_titles:0 "Titoli ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:4 "La maggior parte dei [titles|E] appartiene ad una gerarchia simil-piramidale, in base al [title_tier|E] del $game_concept_title$:\n\n[barony|E] — governata da un Barone o una Baronessa\n[county|E] — governata da un Conte o una Contessa\n[duchy|E] — governato da un Duca o una Duchessa\n[kingdom|E] — governato da un Re o una Regina\n[empire|E] — governato da un Imperatore o una Imperatrice\n\nOgni $game_concept_title$ fa legalmente parte di un $game_concept_title$ un $game_concept_title_tier$ più in alto nella catena, ad esempio ogni $game_concept_county$ fa parte dunque di un $game_concept_duchy$.\n\n#TUT Nota: Esistono molti nomi dinamici per questi titoli — il tuo attuale [ruler|E] sta governando un "Piccolo Regno" che corrisponde al Livello [duchy|E].#!"
 lesson_basics_de_jure_cbs:0 "$lesson_basics_de_jure_titles$ De Jure"
 lesson_basics_de_jure_cbs_desc:3 "Noi diciamo "legalmente" perché, dato che Crusader Kings III ti lascia giocare con la storia, non c'è modo di garantire che un [king|E] abbia #EMP attualmente#! il controllo di tutti i [titles|E] che il suo [kingdom|E] si "suppone" debba contenere all'interno dei suoi confini.\n\nChiamiamo questa gerarchia dei titoli [de_jure|E], e se la struttura è stata rotta è sempre possibile dichiarare guerra per questi territori.\n\n#TUT Se passi alla modalità della mappa che mostra i Ducati puoi vederlo, poiché essendo il sovrano del [duchy|E] di $d_munster$, la [county|E] di $c_desmond$ dovrebbe, legalmente, essere parte del tuo reame.#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "Passa alla modalità della mappa che ti mostra i Ducati"
 lesson_basics_change_map_mode_2_tt:0 "Ritorna alla modalità della mappa che ti mostra i Reami"
 lesson_basics_holdings_and_buildings:0 "I tuoi Possedimenti ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:3 "Il Titolo [de_jure|E] di Munster consiste di quattro [counties|E]. I loro nomi dovrebbero essere visibili sulla mappa: $c_thomond$ and $c_ennis$ (detenuta da te), $c_desmond$ (detenuta da un [ruler|E] vicino), e $c_ormond$ (detenuta da un tuo [vassal|E]).\n\nQueste [counties|E] sono composte da pezzi di terra più piccoli — le [baronies|E], gli [holdings|E] individuali di un [realm|E].\n\n#TUT I Possedimenti rappresentano gli insediamenti nella tua terra!#!"
 lesson_basics_buildings:0 "I tuoi Edifici ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Edifici ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:3 "Gli [holdings|E] forniscono differenti livelli di [taxes|E] e [levies|E], così come gli [buildings|E] che puoi costruire e migliorare, dipendono dal [holding_type|E].\n\n#TUT Ti suggeriamo di iniziare migliorando i #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt:1 "Clicca sulla tua Capitale ($cn_luimneach$), seleziona #TUT_KW $building_curtain_walls_01$#! tra gli edifici, e #TUT_KW Migliora#! la struttura"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:1 "Ben Fatto! Ci vorrà un po' di tempo affinché l'[building|E] sia pronto — $cn_luimneach$ non fu costruita in un giorno... Sentiti libero di chiudere la finestra di costruzione delle #EMP $building_type_curtain_walls_01$#!.\n\n#TUT Una volta che la tua costruzione è completata, riceverai i benefici dell'Edificio o del Potenziamento che hai scelto.#!"
 lesson_basics_taxes:0 "Tassazione ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:1 "Ogni [holding|E] fornisce [taxes|E] al proprio [holder|E]. Se il Proprietario è un [vassal|E], egli in cambio pagherà le Tasse al proprio [liege|E].\n\nLe tasse sono la tua fonte principale di entrate in [gold_i] [gold|E]!\n\n#TUT Le [obligations|E] possono determinare quanto siano alte o basse le Tasse. Essere in [war|E] può influenzare il livello di [control|E] in una [county|E], che a sua volta influisce sulle Tasse.#!"

#Vassals
 lesson_basics_vassals_concept:0 "Vassalli ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:2 "Apri la finestra del Reame sul lato destro dello schermo (in evidenza)"
 lesson_basics_vassals_tab_tt:0 "Esamina la scheda Vassalli"
 lesson_basics_vassals_concept_desc:3 "In quanto [ruler|E], è probabile che tu sia un [liege|E] o perlomeno un [vassal|E]. Questi sono i $game_concept_rulers$ che hanno giurato fedeltà a te e sono pertanto parte del tuo [realm|E].\n\n#TUT I Vassalli ti forniscono [gold|E] ([taxes|E]) e soldati ([levies|E]).\n\nÈ possibile che siano sia vassalli che signori allo stesso tempo.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:2 "Eccoti una lista dei tuoi [vassals|E] attuali, insieme ad alcune informazioni aggiuntive che li riguardano.\n\nIn cima alla lista vi è il [ruler|E] di $c_ormond$, puoi vedere la sua terra sulla mappa — essa è un Earldom (un [title|E] dello stesso livello della [county|E] ) all'interno del tuo [realm|E].\n\n#TUT Vieni qui per una panoramica delle cose come ad esempio l'[opinion|E] dei tuoi Vassalli, sia che siano considerati [Concept( 'powerful_vassal', 'Vassalli Potenti' )|E] oppure no, e i livelli delle [taxes|E] e delle [levies|E] che essi ti stanno attualmente fornendo.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "Qui è inoltre dove puoi cambiare i [vassal_contracts|E], i quali determinano quanto (o quante poche) [levies|E] e [taxes|E] ti fornisce un [vassal|E] Feudale."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:1 "È conveniente mantenere i tuoi [vassals|E] felici, ciò li mantiene fuori dai [schemes|E] e dalle [factions|E] contro di te.\n\nNon importa quanto sia potente come [ruler|E] il tuo [character|E], se il tuo [realm|E] si unisce contro di te, per [Concept( 'depose', 'deporti' )|E] attraverso la [war|E] oppure solo per ucciderti nel sonno, il tuo regno è destinato ad essere breve.\n\n#TUT Alcuni dei tuoi Vassalli potrebbero servire nel tuo [council|E], e ciò rende la loro [opinion|E] ancora più importante, poiché sarà posta fiducia in loro per l'esecuzione di [Concept( 'councillor_tasks', 'compiti' )|E].#!"
 lesson_basics_vassal_limit:0 "Limite dei Vassalli ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:2 "C'è un limite al numero di [vassals|E] di cui puoi essere in carica senza problemi prima che il tuo [realm|E] divenga irrequieto. Andare oltre questo [vassal_limit|E] condiziona le [taxes|E] e le [levies|E] che ti sono fornite.\n\nQuesto non è importante per il tutorial, ma quando inizi a costruire il tuo regno, presta attenzione al crescere troppo in fretta.\n\n#TUT Se finisci per eccedere il tuo Limite di Vassalli, puoi garantire un Titolo di livello inferiore ai tuoi Vassalli. A volte puoi persino [Concept( 'create', 'creare' )|E] #EMP nuovi#! Titoli di livello più alto per consolidare il tuo potere in una regione e rafforzare la tua presa sui titoli inferiori [de_jure|E] sottomessi al tuo nuovo Titolo.#!"

# Domain
 lesson_basics_domain_1:0 "Reame e Dominio ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:3 "Il tuo #EMP [realm|E]#! è l' insieme della terra e dei [titles|E] che controlli, incluse le aree detenute dai tuoi [vassals|E]. Per ora, per te, ciò si riferisce alle [counties|E] (chiamate 'Earldoms', a causa della [culture|E] irlandese) di $c_ennis$, $c_thomond$ e $c_ormond$.\n\nQuando si usa il termine #EMP [domain|E]#!, ci stiamo invece riferendo alla terra che detieni personalmente, senza $game_concept_vassals$: $c_ennis$ e $c_thomond$.\n\n#TUT Alcune delle cose che accadono influenzeranno soltanto il tuo [domain|E] ($c_ennis$ and $c_thomond$), mentre altre avranno un impatto su tutto il tuo [realm|E], il [duchy|E] (or 'Piccolo Regno') di Munster.#!"
 lesson_basics_domain_1_b:0 "Reame e Dominio ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "Un esempio:: la [county|E] dell'Essex sta registrando un calo del numero di soldati disponibile, a causa del fatto che l'area è invasa da #EMP cannibali#!. Il [holder|E] dell'Essex sarà avvisato di ciò che sta accadendo, poiché è all'interno dei confini del suo [domain|E]. Il suo [liege|E] non lo sarà. \n\n#TUT Il #EMP Signore#! del Conte dell'Essex, ha l'Essex all'interno del suo [realm|E], e scoprirà cosa sta succedendo solo perché ha cliccato sulla contea sulla mappa e ha visto il modificatore. Oppure, se notanto che i loro Vassalli stavano fornendo meno Leve.#!"
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "Nota che c'è un limite a quanta terra puoi detenere personalmente, prima di incorrere in penalità: il [domain_limit|E].\n\n#TUT Quando vai al di sopra del tuo Limite del Dominio, può essere una buona idea usare l'interazione #TUT_KW Garantisci Titolo#! sui [characters|E] con cui sei amico, rendendoli tuoi [vassals|E].\n\nPoiché non hai titoli da dare via, non puoi attualmente farlo, altrimenti lo troveresti nel menù del $game_concept_character$, visibile quando clicchi con il testo destro su un $game_concept_character$.#!"

# Council
 lesson_basics_council_concept:0 "Consiglio ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:1 "Gestire un [realm|E] è un lavoro non da poco. In quanto [ruler|E], hai l'aiuto del tuo [council|E] — i cui membri possono essere sia [vassals|E] che membri della tua [court|E], e possono agire come tuoi fedeli consiglieri.\n\n#TUT C'è una posizione del Consiglio corrispondende ad ogni [skill|E], e i [rulers|E] sposati avranno inoltre il loro [spouse|E] ad assisterli.#!"
 lesson_basics_council_view_tt:1 "Apri la finestra del Consiglio (in evidenza)"
 lesson_basics_council_tasks:0 "Compiti del Consiglio ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:1 "I [councillors|E] possono essere messi a lavoro, e fanno tutti cose differenti!\n\nPuoi cambiare il compito di un Consigliere cliccando sul bottone accanto al loro ritratto nella schermata del Consiglio.\n\n#TUT Essere un consigliere è una posizione prestigiosa — i [powerful_vassals|E] si aspettano di essere nominati e sarannno scontenti se ciò non accade.#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "Complotti ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:4 "I [schemes|E] sono obiettivi a lungo termine, che prendono di mira un altro Personaggio. Essi possono avere intenti ostili, come [GetScheme('murder').GetTypeName] o [GetScheme('abduct').GetTypeName] il tuo bersaglio, o essere più genuini, come il Complotto [GetScheme('befriend').GetTypeName]."
 lesson_basics_intrigue_view_tt:0 "Apri la finestra dell'Intrigo (in evidenza)"
 lesson_basics_schemes_tab_tt:1 "Esamina la scheda dei Complotti (dovrebbe essere aperta di default)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Esamina la scheda Ganci e Segreti"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:3 "Il momento opportuno per usare un [scheme|E] potrebbe essere quando scopri che la [line_of_succession|E] non è chiara e favorevole come vorresti — un modo per procedere è semplicemente quello di #EMP rimuovere#! la concorrenza.\n\nSilenziosamente, e senza testimoni.\n\n#TUT I Complotti per [GetScheme('murder').GetTypeName] sono accompagnati dal rischio di essere scoperti. Se il tuo tentativo va storto, ciò renderà il tuo [character|E] impopolare — specialmente agli occhi del tuo bersaglio.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "Il [scheme|E] Influenzare è fatto per incrementare l'[opinion|E] che qualcuno ha nei cofronti del tuo Personaggio. Proviamolo!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:2 "Eccellente! Una volta messo in moto, il tuo [scheme|E] progredirà nel corso del tempo. Il tempo necessario per un complotto varia in base alla sua [success_chance|E], che può essere influenzata da [skills|E] rilevanti — in questo caso è influenzata dalla tua [diplomacy|E].\n\n#TUT Se non sei felice del tuo Complotto, puoi sempre annullarlo cliccando il tasto #bold Abbandona Complotto#! (#TUT_KW X#!) accanto al Complotto.#!"
 tutorial_basic_schemes_start_swaying_tt:2 "Clicca con il tasto destro sul tuo [court_chaplain|E] (il tuo "$councillor_court_chaplain_theocrat_duchy$") e scegli #TUT_KW Influenza (Complotto)#!"
 lesson_basics_hooks:0 "Segreti ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:3 "A volte i [schemes|E] possono dare origine a [secrets|E] — se scopri qualcuno che sta cercando di compiere un [GetScheme('murder').GetTypeName], è probabilmente nei loro interessi che tu lo tenga nascosto.\n\nPuoi inoltre [Concept('blackmail','ricattarli')|E], per guadagnare un [hook|E]! I $game_concept_hooks$ rappresentano un favore che puoi chiedere o una presa che hai nei confronti di un particolare [character|E], che ti permette di incoraggiarli (o costringerli) a fare ciò che vuoi.\n\nMentre giochi, troverai molti modi differenti per guadagnare ed usare i $game_concept_hooks$. Sperimentali!\n\n#TUT Prossimo passo, facciamo finta che tu abbia trovato il modo di ottenere un [hook|E] su uno dei tuoi [vassals|E]...#!"
 lesson_basics_hooks_complete:0 "Ganci ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:4 "Questo [weak_hook|E] può essere usato per numerose cose. Per esempio, puoi incrementare le [obligations|E] determinate dal [vassal_contracts|E] che hai con un [vassal|E] [GetGovernment('feudal_government').GetName].\n\n#TUT Per accedere al menù per cambiare il tuo Contratto del Vassallo, vai alla lista del Vassallo nella schermata del Reame, o clicca con il tasto destro sul ritratto per scegliere #TUT_KW Modifica Contratto del Vassallo.#!\n\nPotresti notare che alcune interazioni non sono immediatamente visibili. Quando hai molte interazioni disponibili, il menù interazione del [character|E] mostra solo le più comuni.\n\nPer mostrare le interazioni mancanti, clicca sul pulsate "Altro..." in una categoria.#!"

# Culture
 lesson_basics_culture_open_view:1 "Culture"
 lesson_basics_culture_open_view_desc:0 "Ogni [character|E] e [county|E] appartiene ad una [culture|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
 lesson_basics_culture_open_view_desc_INGAME:0 "\n\nIl tuo attuale [ruler|E] fa parte della Cultura [GetPlayer.GetCulture.GetNameNoTooltip] che è mostrata in basso a sinistra."
 lesson_basics_culture_open_view_trigger:0 "Apri la Schermata della Cultura (evidenziata)"
 
 lesson_basics_culture_elements:0 "Cultura"
 lesson_basics_culture_elements_desc:1 "Una [culture|E] è definita dal suo [ethos|E], dai suoi [culture_pillars|E], e dalle sue [traditions|E]. Ognuno determina vari benefici o penalità per tutti i membri della Cultura.\n\n#V L'Ethos#! descrive i valori fondamentali di una cultura e non può essere cambiato. È il principale determinante di quali Tradizioni sono disponibili per una Cultura. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\nI #V Pilastri Culturali#! riflettono le origini di una Cultura, e non possono essere cambiati. Essi hanno un forte impatto sull'[cultural_acceptance|E] delle altre culture, ma per il resto sono di minore importanza rispetto all'Ethos.\n\nLe #V Tradizioni#! di una Cultura sono più flessibili, ma possono comunque essere incredibilmente importanti per una cultura. A differenza dell'Ethos e dei Pilastri, le Tradizioni possono essere cambiate dal Capo della Cultura, che è il nostro prossimo argomento."
 lesson_basics_culture_elements_desc_INGAME:1 "L'Ethos della tua Cultura [GetPlayer.GetCulture.GetNameNoTooltip] è [GetPlayer.GetCulture.GetEthos.GetName]."
 lesson_basics_culture_culture_head:0 "Culture (Capo della Cultura)"
 lesson_basics_culture_culture_head_desc:0 "Il [culture_head|E] è il [ruler|E] di una [culture|E] con [realm|E] più grande. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\nIl Capo della Cultura può stabilire nuove Tradizioni per la propria Cultura.\n\nInoltre egli gioca una parte importante nello sviluppo sociale e tecnologico della propria Cultura, che adesso guarderemo."
 lesson_basics_culture_culture_head_desc_INGAME:0 "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
 lesson_basics_culture_culture_head_desc_YOU:0 "Tu sei il Capo della tua Cultura."
 lesson_basics_culture_culture_head_desc_OTHER:0 "[GetPlayer.GetCulture.GetCultureHead.GetName] è il Capo della tua Cultura."

 lesson_basics_culture_innovations_open:0 "Culture (Innovazioni)"
 lesson_basics_culture_innovations_open_desc:0 "La tua [culture|E] determina a quali [innovations|E] hai accesso, mostrate nella schermata delle Innovazioni."
 lesson_basics_culture_open_innovations_tab_trigger:0 "Apri la Schermata delle Innovazioni (in evidenza)"

 lesson_basics_culture_innovations:0 "Culture (Innovazioni)"
 lesson_basics_culture_innovations_desc:0 "Le [innovations|E] sono le invenzioni e gli adattamenti che una [culture|E] può scoprire nel tempo. Le $game_concept_innovations$ forniscono nuovi bonus, [buildings|E], e [men_at_arms|E] per tutti i membri della $game_concept_culture$.\n\nLe Innovazioni sono raggruppate in [eras|E], perciò la maggior parte delle Innovazioni semplicemente non sono disponibili nelle prime parti del gioco. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_culture_innovations_desc_INGAME:0 "La tua Cultura è attualmente nell'Era [GetPlayer.GetCulture.GetCultureEra.GetName]."

 lesson_basics_culture_innovations_spread:0 "Culture (Innovazioni)"
 lesson_basics_culture_innovations_spread_desc:0 "Le [innovations|E] vengono solitamente scoperte molto lentamente. Nonostante ciò, il [culture_head|E] può inoltre far sì che è una [culture|E] scopra una Innovazione più velocemente, scegliendola come [fascination|E] della Cultura (in evidenza).\n\n#I Quando tu sei il Capo della Cultura, puoi cliccare su una Innovazione per impostarla come Attrazione Culturale.#!\n\nLe Culture inoltre scoprono le Innovazioni più velocemente se queste sono state già scoperte dalle Culture vicine."

# Religion
 lesson_basics_religion_1:1 "Fedi e Religioni"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "Tutti i [characters|E] hanno una [faith|E], che a sua volta appartiene ad una [religion|E]. Per esempio, il Cattolicesimo è una $game_concept_faith$, la quale appartiene al $christianity_religion$.\n\nOgni $game_concept_faith$ è diversa dall'altra — diamo uno sguardo più da vicino."
 lesson_basics_religion_click_religion_tt:1 "Apri la finestra della Fede (in evidenza)"
 lesson_basics_religion_2:0 "Dottrine ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "La tua [faith|E] possiede una serie di [doctrines|E]. Queste $game_concept_doctrines$ definiscono le regole per i membri della $game_concept_faith$ e regolamentano molte cose, come la disponibilità di una [Concept( 'succession_laws', 'legge di successione' )|E] basata sul Sesso, o quali personaggi possano detenere [temple_holdings|E].\n\nI [core_tenets|E], in alto, sono $game_concept_doctrines$ speciali che danno bonus o opzioni per il tuo Personaggio, come l'abilità di meditare o partecipare alle [great_holy_wars|E].\n\n#TUT Tutte le Fedi hanno inoltre i [sins|E] e le [virtues|E], che indicano il comportamento disapprovato o celebrato dai tuoi pari.#!"
 lesson_basics_religion_3:0 "@fervor_icon! Fervore ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "Tutte le [faiths|E] hanno il [fervor|E], che che aumenta e diminuisce nel tempo a seconda del numero di aderenti alla $game_concept_faith$, in base a come stanno andando le [holy_wars|E], e altro ancora. Il $game_concept_fervor$ rappresenta quanto sono fanatici attualmente la maggior parte dei membri della $game_concept_faith$, inclusi gli sporchi villici sparsi in tutto il mondo.\n\nQuando il $game_concept_fervor$ della tua $game_concept_faith$ è alto, è facile convertire le [counties|E] (usando [convert_county|E]) alla tua $game_concept_faith$, e anche convetire le $game_concept_counties$ della tua $game_concept_faith$ #EMP che resistono#! alla conversione ad altre $game_concept_faiths$.\n\nQuando il $game_concept_fervor$ è basso, tuttavia, i $game_concept_rulers$ potrebbero decidere di abbandonare la loro $game_concept_faith$ attuale in favore di un'altra della stessa [religion|E], dando origine ad un'[heresy|E]. \n\n#TUT I $game_concept_rulers$ eretici si convertiranno insieme ai loro territori più vicini e ai loro vassalli, e sono libri di diffondere la loro nuova $game_concept_faith$ al posto della vecchia.#!"
 lesson_basics_religion_4:0 "Nuova Fede ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "Dalla schermata della [faith|E], è possibile creare una tua nuova $game_concept_faith$. Le [doctrines|E] e i [core_tenets|E] costeranno un certo quantitativo di [piety|E] in base a quali $game_concept_core_tenets$ ha la tua $game_concept_faith$ attuale.\n\nCiò non è qualcosa di cui preoccuparsi per il tuo primo [character|E], ma può essere un primo obiettivo davvero divertente sul quale lavorare quando acquisti confidenza!\n\n#TUT I [family_members|E] e i [vassals|E] che hanno un'alta [opinion|E] di te, sono predisposti ad unirsi alla tua nuova $game_concept_faith$, e un'alta abilità di [learning|E] può convincerne molti altri, ma chiunque della tua vecchia $game_concept_faith$ non si converta verrà considerato un eretico.#!"

# War
 lesson_basics_warfare:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_warfare_desc:1 "La [war|E] è una parte essenziale di Crusader Kings III. Ci sono molti concetti da trattare, ma per ora trattiamone brevemente alcuni.\n\n#TUT Il resto, e i dettagli, li scopriremo quando inizi a giocare.#!"
 lesson_basics_levies:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:2 "Gli eventi più portanti in ogni guerra sono le [battles|E], che sono combattute dagli [armies|E]. La maggior parte dei tuoi soldati saranno [levies|E], ma puoi ampliare il tuo $game_concept_army$ arruolando [men_at_arms|E].\n\n#TUT Se le cose si mettono male, puoi inoltre arruolare [mercenaries|E] — purché tu abbia l'[gold|E].#!"
 lesson_basics_military_view_tt:1 "Apri la finestra Militare (in evidenza)"
 lesson_basics_rally_points:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:2 "Quando una [war|E] ha inizio, puoi chiamare a raccolta tutti i tuoi [armies|E] con un singolo click sul grande pulsante rosso "$RAISE_ALL$" che comparirà insime all'icona del $game_concept_war_score$ in basso a destra del tuo schermo — ovviamente puoi cliccare $RAISE_ALL$ anche da questa schermata Militare.\n\nQuando una $game_concept_war$ è terminata, devi congedare i tuoi uomini prima di iniziar un'altra $game_concept_war$.\n\n#TUT I [rally_points|E] sono i luoghi in cui si raccolgono le [levies|E] e gli [men_at_arms|E] sotto il tuo comando; qui è dove appariranno quando saranno chiamati alla guerra.#!"
 lesson_basics_casus_belli:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:1 "Per dare inizio ad una [war|E], avrai bisogno di una ragione legittima, un [casus_belli|E], contro un altro [ruler|E].\n\nCi sono vari modi per ottenere un $game_concept_casus_belli$: potresti avere [titles|E] [de_jure|E] che ti rendono il [rightful_liege|E] del tuo bersaglio, potresti ereditare [claims|E], o potresti indire [holy_wars|E] contro i vicini infedeli.\n\nSebbene queste siano le più comuni, per te ci sono dozzine di tipi differenti di $game_concept_casus_belli$ da scoprire ed utilizzare mentre giochi!\n\n#TUT Il metodo più facile e diretto di ottenere delle $game_concept_claims$ è di usare la funzione #EMP [fabricate_claim|E]#!. Questo è qualcosa che può fare il tuo [court_chaplain|E], attarverso uno dei suoi [councillor_tasks|E].#!"

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "Ci siamo quasi ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "Presto toglieremo la pausa al gioco! Ci sono solo un paio di cose da esaminare prima.\n\nInnanzitutto, è importante sapere che ci sono cinque diverse velocità disponibili per giocare (premi i tasti 1-5 per passare facilmente da una all'altra) e potrai mettere in pausa o modificare la velocità quando vuoi.\n\n#BOLD In secondo luogo, per alcuni eventi importanti, il gioco si interromperà automaticamente.#!\n\n#TUT Non c'è niente di sbagliato nel giocare a velocità inferiori, aumentando la velocità quando le cose sono tranquille o rallentandola quando vai in guerra.\n\nGeneralmente, ti raccomandiamo di mettere in pausa il gioco durante l'ispezione dei menù, o quando devi prendere decisioni difficili.#!"
 lesson_basics_pausing_3:0 "Iniziare una Partita ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:2 "Per avviare il ticchettio del gioco, togli la pausa (usando la #EMP Barra Spaziatrice#! o cliccando il pulsante Gioca nell'angolo in basso a destra).\n\nQuesto farà andare avanti i giorni, i mesi e gli anni. Gli eserciti a cui è stato dato l'ordine di marciare si muoveranno, gli eventi si verificheranno sullo schermo, le lettere saranno inviate, e i [characters|E] invecchieranno.\n\n#TUT Trova la velocità giusta per te — puoi sempre cambiarla in seguito.#!"

 # Actual Warfare
 lesson_declare_war_step_1:0 "E adesso?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "Adesso, come tuo primo compito, facciamo ricordare al tuo vicino, l'Earl di $c_desmond$, chi sia il [rightful_liege|E]... Se riesci ad espandere il tuo [realm|E], così sia!\n\nUsando il sistema di interazione del personaggio che abbiamo visto prima, selezionalo tramite la mappa, e dichiara guerra al [ruler|E] di $c_desmond$. Dovresti già possedere un [casus_belli|E] valido, e il suo [title|E] è parte [de_jure|E] del tuo $game_concept_realm$.\n\n#TUT Per un'esperienza più pratica, adesso ti guideremo attraverso ciò che accade durante una guerra.#!"
 lesson_declare_war_tt:1 "#TUT_KW Dichiara Guerra#! ad Earl Muiredach di $c_desmond$"
 lesson_raise_troops_step_1:0 "Raduna i tuoi Eserciti"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:3 "Adesso sei in [war|E]! La prossima cosa da fare è radunare i tuoi [armies|E]. Un pulsate è comparso in basso nel tuo schermo per aiutarti, ma puoi anche farlo dalla tua schermata Militare.\n\n#TUT Qualunque sia il tuo [rally_point|E] (in questo caso, $c_thomond$), lì è dove si radunerà il tuo [army|E] in attesa dei tuoi ordini.\n\nNota: devi togliere la pausa al gioco (premi 'Barra Spaziatrice'!) affinché il tuo $game_concept_army$ raduni più di un manipolo di uomini. Lascialo per alcuni giorni, e l'Esercito sarà al massimo della forza!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Raduna i tuoi Eserciti"
 lesson_army_movement_step_1:0 "Movimento dell'Esercito"
 lesson_army_movement_step_1_desc:1 "Per muovere il tuo [army|E], clicca con il tasto sinistro sull'$game_concept_army$ (sulla mappa) e clicca con il tasto destro sull'area nella quale vuoi che vada. Forse la capitale nemica della [barony|E]?\n\n#TUT Se ordini al tuo $game_concept_army$ di spostarsi attraverso l'acqua, esso si [Concept( 'embark', 'imbarcherà' )|E], diventando una [fleet|E]. Per ora, rimaniamo sulla terraferma.#!"
 lesson_army_purpose_step_1:0 "Esercito"
 lesson_army_purpose_step_1_desc:2 "Ora che il tuo [army|E] si sta muovendo, è probabile che si stia dirigendo verso una battaglia con le forze nemiche. Ciò può essere un incontro faccia a faccia con altri $game_concept_armies$, o l'inizio di un [siege|E].\n\n#TUT Le [battles|E] avverranno automaticamente se due $game_concept_armies$ ostili si incrociano. In modo simile, gli $game_concept_sieges$ accadono quando piazzi il tuo $game_concept_army$ su un [holding|E] nemico.\n\nQuesto è un buon momento per #EMP togliere la pausa al gioco#!, se non lo hai ancora fatto. Altrimenti il tempo rimarrà fermo e i tuoi $game_concept_armies$ non si muoveranno!#!"
 lesson_battle_mechanics_step_1:0 "Una Battaglia!"
 lesson_battle_mechanics_step_1_desc:2 "Il risultato di una [battle|E] tra due [armies|E] dipende da una serie di cose: il numero di [levies|E] che hanno entrambi gli schieramenti, quali [men_at_arms|E] (se ce ne sono) sta usando ogni schieramento, i [commanders|E] coinvolti, e persino il [terrain|E] nel quale stai combattendo.\n\n#TUT Maggiori dettagli possono essere ricavati dalla schermata del Combattimento — clicca sul tuo $game_concept_army$ in combattimento per aprirla.#!"
 lesson_siege_mechanics_step_1:0 "Un Assedio!"
 lesson_siege_mechanics_step_1_desc:4 "Il tuo [army|E] sta attaccando un [holding|E] nemico! Clicca sull'icona in evidenza (le punte di lancia!) per scoprire come sta andando.\n\nDevi vincere gli $game_concept_sieges$ per vincere la maggior parte delle guerre, poiché esse incrementano il tuo [war_score|E].\n\nOgni volta che un $game_concept_siege$ è vinto (ci vogliono un paio di turni per attaccare), l'area diventerà [occupied|E], cambiando il suo suo aspetto regolare sulla mappa da un colore pieno a colori a strisce, quando si diminuisce l'ingrandimento."
 lesson_warscore_step_1:0 "Punteggio di Guerra"
 lesson_warscore_step_1_desc:1 "Per avere un'idea di chi sta vincendo una [war|E], puoi sempre guardare il [war_score|E], nell'angolo in basso a destra. Esso va da #N -100#! a #P +100#!, e cambia in base alle [battles|E] e agli [sieges|E] vinti o persi, così come i territori occupati.\n\n#TUT A #P 100#! di $game_concept_war_score$, tu puoi costringere l'altro lato ad accettare la tua [peace_offer|E].\n\nNella situazione opposta, a #N -100#! di $game_concept_war_score$, #EMP loro#! possono costringere #EMP te#! ad accettare la #EMP loro#! [peace_offer|E].#!"
 lesson_warscore_step_2:0 "Esiti della Guerra"
 lesson_warscore_step_2_desc:3 "Tutte le [wars|E] finiscono in uno dei tre modi:\n$EFFECT_LIST_BULLET$[victory|E]\n$EFFECT_LIST_BULLET$[white_peace|E]\n$EFFECT_LIST_BULLET$[defeat|E]\n\nLe conseguenze esatte di ognuno di questi cambiano in base al [casus_belli|E].\n\n#TUT I dettagli per una guerra specifica possono esere scoperti facendo click con il tasto destro sul [ruler|E] nemico e selezionando #TUT_KW Offerta di Pace#!, oppure cliccando l'icona $game_concept_war_score$ nell'angolo in basso a destra e quindi selezionando una delle schede nella parte inferiore dello schermo.#!"
 lesson_winning_wars_step_1:0 "La Vittoria è Vicina"
 lesson_winning_wars_step_1_desc:3 "Il tuo [war_score] è a #P +100%#!!\n\nAdesso puoi imporre le tue richieste cliccando l'icona $game_concept_war_score$ per aprire la schermata di Guerra e quindi selezionando la scheda #TUT_KW Imponi le Richieste#! nella parte bassa dello schermo.\n\n#TUT Puoi inoltre cliccare con il tasto destro sul [ruler|E] nemico e selezionare #TUT_KW Offerta di Pace#!.#!"
 lesson_losing_wars_step_1:0 "Sconfitta Incombente"
 lesson_losing_wars_step_1_desc:2 "Questa [war|E] non sta andando bene! Potrebbe essere tempo di chiedere una [white_peace|E].\n\nSebbene #EMP questa#! $game_concept_war$ possa essere una causa persa, non c'è nulla di male nell'accettare la sconfitta e vivere per lottare un altro giorno, cliccando con il tasto destro sul tuo nemico e scegliendo #TUT_KW Pace Bianca#! (oppure #TUT_KW Arrendendosi#!, se la Pace Bianca non è disponibile) nella schermata di Interazione."
 lesson_war_final_notes_reuse:1 "\n\n#TUT Le lezioni del tutorial terminano qui. Tuttavia, i consigli appariranno ancora occasionalmente come icone di avviso nella parte superiore dello schermo. Clicca su questi avvisi di Consigli per apprendere di più riguardo a determinate situazioni o sistemi con cui hai a che fare!\n\nGrazie per essere stati con noi — e buona fortuna!#!"
 lesson_war_final_notes_victory_step_1:0 "Guerra Vinta!"
 lesson_war_final_notes_victory_step_1_desc:1 "Congratulazioni per la tua [victory|E]!\n\nOra hai sperimentato come è superare una parte essenziale del gioco.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "Guerra Persa"
 lesson_war_final_notes_defeat_step_1_desc:1 "Piangiamo la tua [defeat|E] con te, ma stai pur certo che ora hai superato un aspetto impegnativo del gioco, e diventerà soltanto più facile da questo momento in poi.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "Pace Bianca"
 lesson_war_final_notes_white_peace_step_1_desc:0 "Così tante lezioni apprese! Le cose che porterai con te in futuro!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "Guerra Non Valida"
 lesson_war_final_notes_invalidated_step_1_desc:0 "Sei ancora qui! Eccellente! Che strano però che la guerra abbia smesso di essere valida.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "E adesso?"
 lesson_guided_final_notes_mission_step_1_desc:2 "Ci sono molte cose che potresti fare ora che ti hai fatto pratica con alcuni sistemi essenziali — Crusader Kings III si basa sul definire i propri obiettivi.\n\nSe vuoi un suggerimento, ti consigliamo di provare a diventare il Re o la Regina di tutta l'$k_ireland$! La [war|E] non è neanche l'unica via...\n\nOppure puoi cliccare il pulsante #bold Situazione Attuale#! in alto e vedere se qualcuno degli elementi in Suggerimenti o Situazione Attuale colpisce la vostra fantasia!"
 lesson_open_war_overview_tt:0 "Apri la schermata di Guerra (in evidenza)"
