l_spanish:
 WAR_DECLARED_OVERVIEW_DISMISS:0 "Radunate le truppe!"
 #WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP:1 "" delete this
 WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"

 war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"

 war_declared_flavor.zealous:0 "Le tue azioni malvagie sono rimaste impunite per troppo tempo. Questo cambia oggi, perché sono venuto a portarti la santa punizione! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod:2 "Che [ROOT.Char.GetFaith.HighGodName] abbia pietà di te, perché io non te la concederò!"
 war_declared_flavor.zealous.reincarnation:0 "Possa la tua prossima vita essere meno disgraziata di questa."
 war_declared_flavor.zealous.fallback:2 "Non posso perdere, perché [ROOT.Char.GetFaith.HighGodName] è con me!"
 war_declared_flavor.naughty:0 "Sei stata una persona molto cattiva [ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]. Tale comportamento non può essere ignorato! Preparati, perché sul campo di battaglia ti infliggerò la punizione che così tanto meriti!"
 war_declared_flavor.holy_war:1 "La tua falsa religione ha tenuto i tuoi sudditi nell'oscurità per troppo tempo. Nel nome di [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName], porterò loro la vera fede e li libererò dalla tua blasfemia!"
 war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Ho desiderato a lungo le tue terre, solo per vedermene negato il possesso. Non piu! È giunto il momento per me di ottenere finalmente ciò che merito!"
 war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] L'occupazione di terre che mi appartengono di diritto non può più essere tollerata. È ora che io le veda tornare in mio possesso!"
 war_declared_flavor.subjugation:0 "Ho deciso di incorporare le tue terre nel mio regno. Sottomettiti ora e avrò pietà di te... Resisti, e ti costringerò a inginocchiarti e umiliarti davanti a me!"
 war_declared_flavor.subjugation.tribal:0 "Sei debole e io sono forte. Non ho bisogno di altre giustificazioni per venire a prendere ciò che desidero!"
 war_declared_flavor.subjugation.arrogant:0 "Che sfacciataggine, fingere che tu sia un sovrano uguale a me quando io sono così chiaramente superiore! Distruggerò i tuoi patetici eserciti sul campo di battaglia e ti costringerò a inginocchiarti davanti a me!"
 war_declared_flavor.conquest:0 "Sei un governante debole e non meriti le terre che possiedi. Ti mostrerò che aspetto ha un vero sovrano quando prenderò quelle terre!"
 war_declared_flavor.peasant:0 "La tua arroganza non conosce limiti. Non preoccuparti, presto ti verrà data una lezione di umiltà!"
 war_declared_flavor.populist:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Se è la guerra che vuoi, allora l'avrai! Non permetteremo a nessuno di impedirci di formare un nuovo regno per noi stessi!"
 war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Abbiamo vissuto sotto il tuo governo per troppo tempo. Non possiamo più tollerarlo: con il sangue e l'acciaio, saremo liberi!"
 war_declared_flavor.liberty:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Non possiamo più tollerare le dure leggi che violano i nostri antichi diritti. Con la spada, queste leggi saranno abbattute!"
 war_declared_flavor.claimant:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Sei un impostore ed un tiranno. È tempo di riportare il legittimo monarca sul trono!"
 war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused:0 "Ti chiamo tiranno e rifiuto di sottomettermi alla tua autorità! Il regno insorgerà contro il tuo dominio malvagio!"
 war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Sembra che la nostra controversia non possa che essere risolta sul campo di battaglia."
 is_war_overview_tab_open_trigger:0 "Ha la scheda della panoramica della guerra aperta"
