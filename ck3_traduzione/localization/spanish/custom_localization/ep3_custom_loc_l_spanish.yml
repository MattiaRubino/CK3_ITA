 BLUE_VENETOI_GLOSS: "Gli audaci #Ventoi#!, oggi conosciuti come la fazione "Blu", erano considerati una delle squadre più prestigione che gareggiavano nell'Ippodromo di Costantinopoli e si pensava fossero collegati alle classi superiori. Il famoso auriga Porfirio era un membro stimato dei Blu, anche se cambiò brevemente la sua appartenenza ai Verdi durante il periodo delle rivolte di Nika."
 GREEN_PRASINOI_GLOSS: "Gli audaci #Prasinoi#!,oggi conosciuti come la fazione "Verde", erano considerati una fazione del popolo. Nel VI secolo, i Verdi massacrarono quasi 3.000 membri dei Blu nell'anfiteatro di Costantinopoli."
 WHITE_LEUKOI_GLOSS: "Gli audaci #Leukoi#!, oggi conosciuti come la fazione "Bianca", sono stati storicamente oscurati dai Blue e dai Verdi, ma non perquesto si possono considerare storicamente insignificanti. Oggi la fazione si vede incorporata nelle file dei Blu."
 RED_RHOUSIOI_GLOSS: "Gli audaci #Rhousioi#!, oggi conosciuti come la fazione "Rossa", sono stati storicamente oscurati dai Blue e dai Verdi, ma non perquesto si possono considerare storicamente insignificanti. Oggi la fazione si vede incorporata nelle file dei Verdi "

