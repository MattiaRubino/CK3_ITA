 ##################################################
 # Intro Lines
 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01:0 "Oh come brilla un così bel viso,"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01:0 "Scintillante, luccicante, che porta con se in paradiso,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02:0 "Perfettamente puro come un narciso,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03:0 "Scalda come i raggi del sole il suo sorriso,"
 
 GeneratePoem_Intro_Rhyming_Romance_02_A_01:0 "Quel[ROOT.Var('poem_subject').Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Var('poem_subject').Char.GetWomanMan] meraviglios[ROOT.Var('poem_subject').Char.Custom('DE_END_PRO_S_N')] che mi affascina così tanto,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01:0 "Oh dov'è andata quel[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Var('poem_subject').Char.GetWomanMan] che mi stava accanto?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02:0 "Il cui volto sembra sempre un incanto,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03:0 "A cui dedico eternamente il mio canto,"
 
 GeneratePoem_Intro_Rhyming_Romance_03_A_01:0 "Mi chiedo la sua maschera quali segreti celi"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01:0 "Quali meraviglie nasconda e quali argomenti più veri"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02:0 "Quali difetti di quest[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')][ROOT.Var('poem_subject').Char.GetWomanMan] essa non riveli,"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03:0 "È solo un effetto o uno scudo dei suoi pensieri?"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01:0 "Non importa quanto tempo sia passato,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01:0 "La vita senza di [ROOT.Var('poem_subject').Char.GetSheHe] è un pantano malato,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02:0 "Il mondo sembra lontano, come dietro un specchio velato,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03:0 "E i venti fanno sentire il loro gelido fiato,"
 
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01:0 "Quando un così bel volto si nasconde alla vista,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01:0 "Ci lamentiamo, non importa quanto il cuore insista,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02:0 "Il dolore afferra con una forza imprevista,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03:0 "E l'animo vien lacerato da un desiderio egosita,"
 
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01:0 "Che crudele amante è la fortuna casuale,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01:0 "Il mondo di una danza così bella ha dovuto privare,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02:0 "Da parte, senza nemmeno uno sguardo, l'ha volut[ROOT.Var('poem_subject').Char.Custom('DE_END_PRO_S_N')] gettare,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03:0 "Tutti in questa catalessi maledetta ci ha voluto lasciare,"
 ## Legacy
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01:0 "[ROOT.Var('poem_subject').Char.Custom('DE_ART_DEF_P_D')] più potente tra [ROOT.Var('poem_subject').Char.Custom('DE_PRO_DEM')] [ROOT.Var('poem_subject').Char.GetWomenMen] questa Terra deve lasciare,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01:0 "Delle sue azioni, dei suoi atti, del suo magnifico valore vi voglio parlare"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02:0 "Le parole non mancano, son facili da trovare"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03:0 "Non importa quanti regni [ROOT.Var('poem_subject').Char.Custom('DE_ART_IND_A')] alla luce abbia dovuto dare,"
 
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01:0 "[ROOT.Var('poem_subject').Char.Custom('DE_PRO_DEM')|U] [ROOT.Var('poem_subject').Char.GetWomenMen|U] non temano quando dalla vita si devon separare,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01:0 "Se l'arte dietro di loro possono lasciare,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02:0 "Una morte tranquilla con cuore nobile potranno trovare,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03:0 "Sebbene possa i loro afflitti lacerare,"
 
