 #Marco Polo quotes
 marco_polo_quote_intro_1: "Lo sentirete con le vostre orecchie e sicuramente vi riempirà di meraviglia."
 marco_polo_quote_intro_2: "Il mondo è un immenso arazzo, tessuto con i fili di culture e tradizioni diverse."
 marco_polo_quote_desc_1: "Andiamo nudi perché non vogliamo nulla di questo mondo, visto che siamo venuti al mondo nudi e senza vestiti. Se non ci vergogniamo di mostrare le nostre pudenda, è perché non pecchiamo con esse e, quindi, non  ne abbiamo più vergogna di quanta ne abbiate voi quando mostrate la mano o il volto o le altre parti del corpo che non vi portano al peccato carnale. Voi, invece, usate le vostre pudenda per commettere peccato e lussuria, per questo le coprite e ve ne vergognate. Ma noi non ci vergogniamo di mostrarle, come non ci vergogniamo di mostrare le dita, perché non pecchiamo con esse."
 marco_polo_quote_desc_2: "E vi assicuro che le donne comprano e vendono e fanno tutto ciò che è necessario per i loro mariti e le loro famiglie. Gli uomini, infatti, non si preoccupano d'altro che della caccia, della guerra e della falconeria. Vivono di carne, di latte, di selvaggina e di topi, che abbondano ovunque."
 marco_polo_quote_desc_3: "Sono combattenti valorosi, che si distinguono per il loro coraggio e la loro resistenza. Lasciate che vi spieghi come fanno a resistere più a lungo di tutti gli altri uomini: spesso, se necessario, rimangono anche un intero mese senza provviste, bevendo solo latte di cavalla e mangiando solo selvaggina uccisa da loro stessi."
 marco_polo_quote_desc_4: "Ecco un'altra strana usanza che mi ero dimenticato di descrivere: è un dato di fatto che, quando ci sono due uomini di cui uno ha avuto un figlio maschio che è morto all'età di quattro anni, o quello che volete, e l'altro ha avuto una figlia femmina che è morta anche lei, organizzano un matrimonio tra questi bambini defunti."
 marco_polo_quote_desc_5: "Ci sono alcune valli grandi e profonde, al cui fondo non si può accedere. Per questo gli uomini che vanno in cerca di diamanti portano con sé pezzi di carne, la più magra possibile, e li gettano nei punti della valle dove loro non possono arrivare. Quando le aquile vedono la carne, si lanciano su di essa e la portano in cima a qualche collina rocciosa dove hanno il nido. La gente va, poi, fin lassù, ai nidi di queste aquile bianche, e ce ne sono tante, e nei loro escrementi trova molti diamanti che questi maestosi uccelli hanno inavvertitamente ingoiato mentre divoravano la carne gettata nel fondo valle."
 marco_polo_quote_desc_6: "C'è una fontana che butta fuori uno strano olio, in quantità tale da fornire il carico per molti cammelli. L'uso che se ne fa non è a scopo alimentare, non è buono da mangiare, ma come unguento per la cura delle malattie cutanee dell'uomo e del bestiame, oltre che per altri disturbi. Ed è anche ottimo per bruciare. Nei paesi circostanti non usano altro olio per le loro lampade e la gente viene da lontano per procurarselo."
 marco_polo_quote_desc_7: "Alla domanda su come la popolazione del Paese adempia sufficientemente a questi doveri, possiamo rispondere che tutti gli idolatri, a seconda della loro situazione, hanno sei, otto o dieci mogli, con le quali hanno un numero enorme di figli. Alcuni di loro hanno fino a trenta figli, che possono seguire i loro padri in guerra."
 marco_polo_quote_end_1: "Parlo e parlo, ma l'ascoltatore coglie solo le parole che si aspetta di sentire. Non è la voce a decidere la storia, ma l'orecchio."
 marco_polo_quote_end_2: "Perché, qualunque cosa io dica, non sarete mai soddisfatti o convinti che io mi sia attenuto alla verità e alla ragione."

