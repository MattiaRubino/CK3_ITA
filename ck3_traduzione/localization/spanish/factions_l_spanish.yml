l_spanish:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E] al di sopra della soglia: #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E] al di sotto della soglia: #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
 FACTION_POWER_INTERNAL_ISSUES:0 "Fazioni Esistenti: #V $VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "Credo di non avere scelta..."
 FACTION_DEMAND_REFUSE:0 "Non accetterò queste minacce!"
 FACTION_DEMAND_ACCEPTED_OPT:0 "Una saggia decisione"
 FACTION_DEMAND_REFUSED_OPT:0 "Allora che guerra sia!"
 faction_demand.2004.opt_tt:1 "Mi unisco alla guerra contro [faction_target.GetShortUIName]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "Manda l'ultimatum!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:1 "#W Imprigionare [recipient.GetShortUIName] potrebbe incitare il [retaliating_faction.GetName] alla rivolta!#!"
 faction_demand.9001.t:1 "[retaliating_faction.GetName] si Vendica"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:1 "[actor.GetShortUIName] ha ingiustamente tentato di imprigionare [recipient.GetShortUIName], che è uno dei membri della mia fazione."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:1 "[actor.GetShortUIName] ha ingiustamente imprigionato [recipient.GetShortUIName], che era uno dei miei compagni di fazione."
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\nUn attacco così sfacciato contro il [retaliating_faction.GetName] può solo essere visto come un atto di guerra, e a meno che noi non ci difendiamo saremo sicuramente presi di mira uno per uno!"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "Alla guerra!"

 # Independence Faction
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "I Membri della [faction|E] Indipendenza cercano l'indipendenza dal loro [liege|E].\n\n#S Ultimatum#!\nAll Faction Members become [independent|E]\n[liege|E] loses [prestige|E]"
 independence_faction_short_effect_desc:0 "Vuole l'Indipendenza dal proprio [liege|E]"

 nation_fracturing_faction:1 "Fazione della Dissoluzione"
 nation_fracturing_faction_desc:1 "I Membri della [faction|E] $nation_fracturing_faction$ cercano di distruggere il regno del loro [liege|E].\n\n#S Ultimatum#!\nOgni Membro della Fazione diventa [independent|E]\nIl [liege|E] perde il [primary_title|E] e altri [titles|E] dello stesso [title_tier|E]"
 nation_fracturing_faction_short_effect_desc:0 "Vuole distruggere il Regno del loro [liege|E]"
 liege_primary_title_dissolution:0 "Ora sei indipendente!"
 liege_primary_title_dissolution_desc:0 "Il tuo signore ha perso il suo [primary_title|E] a causa di una [faction|E] $nation_fracturing_faction$"

 FACTION_DEMAND_COLLAPSE:1 "[faction_target.GetPrimaryTitle.GetNameNoTier] Richiesta di Dissoluzione"
 FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nÈ giunto il momento di riconoscere che non siete in grado di mantenere l'unità di [faction_target.GetPrimaryTitle.GetNameNoTier]. È ora di porre fine al dominio, vostro o di chiunque altro: la regione ha bisogno di più libertà. Accettate le nostre richieste o affrontate le nostre spade sul campo di battaglia!"
 FACTION_DEMAND_COLLAPSE_ACCEPTED:1 "Richieste di Dissoluzione Accettate"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nLe vostre richieste avventate serviranno solo a indebolirci tutti. In ogni caso, per risparmiare al regno un inutile spargimento di sangue, sono costretto ad accettare la vostra richiesta di indipendenza."
 FACTION_DEMAND_COLLAPSE_REFUSED:1 "Richieste di Dissoluzione Rifiutate"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIl vostro vergognoso tentativo di ricatto non ha avuto successo. Non importa quante anime corrotte abbiate attirato per aiutarvi a realizzare il vostro piano, non mi arrenderò senza combattere. Preferisco morire per difendere ciò che è mio di diritto!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION:1 "Fine della [faction_target.GetPrimaryTitle.GetNameNoTier]!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC:0 "Il momento è arrivato! Le voci all'unisono della Fazione [faction.GetName] concordano che [faction_target.GetName] abbia perso qualsiasi diritto a governare che un tempo possa essere stato suo. Ci sarà concessa la nostra indipendenza o ce la prenderemo con la forza!"
 faction_demand.1002.tt:1 "[faction_target.GetPrimaryTitle.GetNameNoTier] è distrutto."

 FACTION_DEMAND_INDEPENDENCE:0 "Richiesta di Indipendenza"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nÈ tempo per te di riconoscere la completa indipendenza della [faction_leader.GetPrimaryTitle.GetNameNoTier] e degli altri stati nella [faction.GetName]. Accetta le nostre richieste o affronta le nostre spade sul campo di battaglia!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "Richieste di Indipendenza Accettate"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nLe tue erronee sbagliate serviranno solo ad indebolirci tutti. A dispetto di ciò, per risparmiare al regno un futile spargimento di sangue mi vedo costretto ad accettare le tue richieste di indipendenza."
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "Richieste di Indipendenza Rifiutate"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIl tuo vergognoso tentativo di ricatto non ha avuto successo. Non importa quante anime corrotte hai sedotto per aiutarti a portare avanti il tuo piano, non mi arrenderò senza lottare. Preferisco morire difendendo ciò che è mio di diritto!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "Indipendenza!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "Il momento è giunto! Le voci all'unisono della [faction.GetName] concordano che [faction_target.GetName] ha perso qualsiasi diritto di regnare che un tempo [faction_target.GetSheHe] possa aver avuto. Ci verrà data la nostra indipendenza o ce la prenderemo con la forza!"
 faction_demand.0002.tt:0 "Tutti i Membri della Fazione Ottengono L'Indipendenza!"
 
 FACTION_DEMAND_BRIBE_CO_EMPEROR: "Di certo donargli una carica potrebbe costringerli a collaborare?"
 FACTION_DEMAND_BRIBE_CO_EMPEROR_REASON: "[faction_leader.GetShortUIName|U] dev'essere il [claimant|E] della [faction|E] #weak ([faction.GetSpecialCharacter.GetTitledFirstName])#!"
 faction_demand.0000.faction_leader_accepts: "Se il loro capo fazione accetta la tua offerta"
 faction_demand.0000.faction_leader_rejects: "Se il loro capo fazione rifiuta la tua offerta"
 faction_demand.0000.enter_co_rule_avoiding_worst_effects: "[faction_target.GetShortUIName|U] nomina [faction_leader.GetShortUIName] come su[faction_leader.Custom('DE_END_PRO_S_N')] [co_emperor|E], evitando le conseguenze peggiori della [faction.GetName]"
 faction_demand.0000.truce_from_co_rule: "[faction_target.GetShortUIName|U] ottiene una [truce|E] di [EmptyScope.ScriptValue('faction_counter_offer_appointed_co_emperor_value')] anno/i con ogni membro della [faction|E]"
 ep3_truce_appointed_faction_leader_coruler: "Tregua dopo che il Capo Fazione è stato elevato a Co-Imperatore"

 FACTION_DEMAND_COUNTER_OFFER_CORULE: "Controfferta della Fazione"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nYour demands have merit — perhaps even showing errors in my own judgement. Lower your arms and join me as my Co-[faction_target.GetTitleAsNameNoTooltip], and we shall rule [faction_target.GetPrimaryTitle.GetDefinitiveName] together!"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_ACCEPT: "Un'offerta che non posso rifiutare..."
 FACTION_DEMAND_COUNTER_OFFER_CORULE_REJECT: "Bah, nient'altro che un calice avvelenato!"
 faction_demand.0000.offer_accepted: "Controfferta Accettata"
 faction_demand.0000.enter_co_emperorship: "[faction_leader.GetFirstName] diventa [Select_CString(faction_leader.IsFemale,'la tua','il tuo')] [Concept( 'co_emperor', 'Co-'|E][Select_CString(faction_leader.IsFemale,'Imperatrice','Imperatore')]"
 faction_demand.0000.offer_rejected: "Controfferta Rifiutata"

 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION: "Capo Fazione Elevato"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nSono lieto di informarla che [faction_target.GetTitledFirstName] ha compreso il nostro modo di pensare. [faction_target.GetSheHe|U] ha nominato #EMP me#! Co-[faction_target.GetTitleAsNameNoTooltip], ed io ho accettato che riponessimo le nostre spade. Con effetto immediato."
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.A: "Eravamo così vicini..."
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.B: "[Select_CString(faction_leader.IsFemale,'Quella sciocca','Quello sciocco')] egoista!"

 # Peasant Faction
 peasant_faction:0 "Fazione dei Contadini"
 peasant_faction_desc:0 "La [faction|E] dei Contadini vuole la libertà per il popolo da un sovrano straniero o infedele, e si impegnerà per rimpiazzare un sovrano che non condivide la [culture|E] e la [faith|E] della gente comune nelle [counties|E]."
 peasant_faction_short_effect_desc:0 "Vuole un minore [county_control|E]"
 peasant_faction_every_county:0 "Ogni [county|E] nella [faction|E]"
 peasant_faction_spawn_county_levies:0 "Genera [army|E] [new_title.GetAdjective] proporzionale alle sue [levies|E]" #controllare
 FACTION_DEMAND_PEASANT:1 "Al [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_PEASANT_DESC:0 "Siamo stati schiacciati dalle vostre leggi oppressive troppo a lungo. Adesso basta! Abbiamo finito di pagarvi le tasse.\n\nQuando le vostre casse saranno prosciugate e le vostre dispense vuote, desidererai di averci trattato in modo più equo."
 FACTION_DEMAND_PEASANT_ACCEPT:0 "Suppongo che potrei garantire un privilegio fiscale..."
 FACTION_DEMAND_PEASANT_REFUSE:0 "Mai! Il destino di un contadino è di servire il proprio signore!"
 FACTION_PEASANT_NAME:0 "Plebaglia"
 FACTION_PEASANT_TITLE_NAME:0 "Rivolta Contadina"

 # Nomadic Faction
 nomadic_faction: "Fazione Nomade"
 nomadic_faction_desc: "La [faction|E] Nomade vuole essere governata da un [ruler|E] [GetGovernment( 'nomad_government' ).GetName] con la cui [yurt|E] condivide [culture|E] e [faith|E]."
 nomadic_faction_short_effect_desc: "Vuole stabilire nuovi [realms|E] di tipo [GetGovernment( 'nomad_government' ).GetName]"
 FACTION_DEMAND_NOMADIC: "Al[ROOT.Char.Custom('DE_END_ADJ_DEF_P_A')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_NOMADIC_DESC: "Non ci piegheremo più sotto il vostro giogo di oppressione! Noi, i fieri [peasant_leader.GetCulture.GetCollectiveNoun] di un fiero governo [GetGovernment( 'nomad_government' ).GetName], siamo nati per vagare liberi sotto questi cieli infiniti.\n\nCon [peasant_leader.GetFaith.WarGodName] alla guida dei nostri cavalieri, ci libereremo dal vostro patetico dominio e reclameremo il nostro posto nella steppa aperta!"
 FACTION_DEMAND_NOMADIC_ACCEPT_GRANT_INDEPENDENCE: "Bene! Nel mio regno non c'è posto per le vostre luride mandrie."
 FACTION_DEMAND_NOMADIC_VASSAL_DESC: "Non tollereremo più la vostra vile oppressione degli orgogliosi peasant_leader.GetFaith.GetAdherentNamePlural] di cultura [peasant_leader.GetCulture.GetName]. Nati per vagare liberi sotto questi cieli aperti, rifiutiamo la vostra tirannia: il nostro tempo è giunto!\n\nPorremo fine al vostro dominio e a quello [Select_CString(faction_target.IsFemale,'della vostra Signora','del vostro Signore')], [faction_target.GetTitledFirstName], una volta per tutte!!"
 FACTION_DEMAND_NOMADIC_VASSAL_JOIN_WAR: "Allora ci incontreremo sul campo di battaglia, #EMP vagabondi#!!"

 # Populist Faction
 populist_faction:0 "Fazione Populista"
 populist_faction_desc:1 "La [faction|E] Populista vuole la libertà per il popolo da un sovrano straniero o infedele, e si impegnerà per rimpiazzare un sovrano che non condivide la loro [culture|E] e la loro [faith|E]."
 populist_faction_short_effect_desc:0 "Vuole l'indipendenza dal proprio [liege|E]"
 populist_faction_short_effect_desc_admin: "Vuole che la [state_faith|E] sia uguale alla sua"
 FACTION_DEMAND_POPULIST:0 "Al [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_POPULIST_DESC_ADMIN: "Non tollereremo oltre l'oppressione della fede [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] del vostro governo. [peasant_leader.GetFaith.GetName|U] dev'essere riconosciuta come la fede principale del/della [ROOT.Char.GetPrimaryTitle.GetName]!\n\nConcedi alla nostra fede lo status che merita, o preparatevi ad affrontare la furia della moltitudine di noi fedeli!" 
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "Noi non tollereremo oltre l'oppressione straniera delle tradizioni di [peasant_leader.GetCulture.GetName]. È giunto il nosto momento!\n\nDacci il diritto di governarci da soli come più ci aggrada, o affronta la collera di tutti i miei compatrioti!"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "Noi non tollereremo oltre la vostra vile oppressione dei fedeli [peasant_leader.GetFaith.GetAdherentNamePlural]. È giunto il nostro momento!\n\nCon [peasant_leader.GetFaith.WarGodName] alla nostra guida, insorgeremo e ci libereremo dal vostro dominio [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]!"
 FACTION_DEMAND_POPULIST_DESC:0 "Noi non tollereremo oltre la vostra vile oppressione dei buoni [peasant_leader.GetFaith.GetAdherentNamePlural] di origine [peasant_leader.GetCulture.GetName]. È giunto il nostro momento!\n\nCon [peasant_leader.GetFaith.WarGodName] alla nostra guida, insorgeremo e ci libereremo dal vostro dominio [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "Un attimo... e se invece adottassi i vostri costumi?"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT_STATE_FAITH: "A [peasant_leader.GetFaith.GetNameNoTooltip|U] verrà riconosciuto questo onore."
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "Bene, non ho bisogno di sudditi così litigiosi!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N Ciò ti lascerà senza terre!#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "Vuoi la libertà? L'avrai nella morte!"
 FACTION_DEMAND_POPULIST_REFUSE_ADMIN: "Tali cambiamenti non spettano a te, [peasant_leader.Custom('InsultNoun')] insolente!"
 FACTION_DEMAND_POPULIST_REFUSE_TT:0 "#high [peasant_leader.GetTitledFirstName]#! e la Fazione #high [faction.GetName]#! ti dichiaranno [war|E]"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "la Rivolta Populista"
 FACTION_NOMADIC_REVOLT_TITLE_NAME: "la Rivolta Nomadica" 
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "I [founder_culture.GetCollectiveNounNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH:0 "Potete anche condividere le nostre tradizioni e le nostre convinzioni, ma non possiamo tollerare né voi né la vostra [faction_target.Custom('InsultAdjective')] [faction_target.GetTitledFirstName]!\n\nO vi fate da parte, oppure aiutateci a conquistare la libertà che giustamente meritiamo!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE:0 "Non sopporteremo più l'oppressione straniera delle tradizioni della cultura [peasant_leader.GetCulture.GetName]. Il nostro momento è giunto!\n\nNon chiederemo niente di meno che la totale libertà dal[faction_target.Custom('DE_END_ADJ_NUL_S_N')] vostr[faction_target.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH:0 "Non sopporteremo più la vostra vile oppressione dei fedeli [peasant_leader.GetFaith.GetAdherentNamePlural]. Il nostro momento è giunto!\n\nCon [peasant_leader.GetFaith.WarGodName] a guidarci, insorgeremo e ci libereremo dal dominio [faction_target.Custom('DE_PRO_PER_P_3P_A')] vostr[faction_target.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC:0 "Non sopporteremo più la vostra vile oppressione dei giusti [peasant_leader.GetFaith.GetAdherentNamePlural] [peasant_leader.GetCulture.GetName]. Il nostro momento è giunto!\n\nCi libereremo dal vostro dominio e dalla tirannia [faction_target.Custom('DE_PRO_PER_P_3P_A')] vostr[faction_target.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS:0 "Lasciate che mi unisca alla vostra causa!"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS:0 "Aspettate! E se adottassi i vostri modi e vi #EMP aiutassi#!?"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT:0 "Aiuterai i ribelli contro il tuo [liege|E]"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR:0 "Allora ti incontrerò sul campo di battaglia, #EMP traditore#!!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT:0 "Non puoi unirti alla guerra perché sei già in guerra con un altro partecipante."
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2:0 "Non puoi unirti alla guerra perché questo ti porrebbe in guerra con un alleato in una guerra diversa."
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT:0 "Aiuterai il tuo [liege|E] contro i ribelli"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE:0 "Preferirei non essere coinvolt[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A:0 "Non ti unisci alla guerra #high [populist_war.GetName]#!"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B:0 "#N Perderai una parte del tuo regno se il tuo signore si arrenderà alle loro richieste!#!"
 POPULIST_FACTION_INDEPENDENCE_TITLE:0 "Indipendenza Raggiunta"
 POPULIST_FACTION_INDEPENDENCE_DESC:0 "Hai ottenuto l'indipendenza da [faction_target.GetTitledFirstName] come conseguenza della [popular_faction|E]"
 VASSAL_JOINS_LIEGE_TOOLTIP:0 "#high [vassal_to_join_liege.GetTitledFirstName]#! si unisce alla guerra al tuo fianco come Difensore"
 VASSAL_JOINS_REBELS_TOOLTIP:0 "#high [vassal_to_join_rebels.GetTitledFirstName]#! entra in guerra dalla parte dei ribelli come Attaccante"
 populist_faction_same_culture_faith_as_liege:0 "Non può essere della stessa [culture|E] e [faith|E] del tuo [liege|E]"

 # Liberty Faction
 liberty_faction:0 "Fazione della Libertà"
 liberty_faction_desc:0 "La [faction|E] per la Libertà mira a ridurre l'[crown_authority|E], [tribal_authority|E], o la [imperial_bureaucracy|E], ma i membri sono comunque fedeli al [realm|E]."
 liberty_faction_desc_admin: "La [faction|E] per la Libertà mira a ridurre la [imperial_bureaucracy|E], ma i membri sono comunque fedeli al [realm|E]."
 liberty_faction_desc_tribal: "La [faction|E] per la Libertà mira a ridurre l'[tribal_authority|E], ma i membri sono comunque fedeli al [realm|E]."
 liberty_faction_desc_feudal: "La [faction|E] per la Libertà mira a ridurre l'[crown_authority|E], ma i membri sono comunque fedeli al [realm|E]."
 liberty_faction_short_effect_desc:0 "Vuole ridurre l'[crown_authority|E]"
 liberty_faction_short_effect_desc_admin: "Vuole ridurre la [imperial_bureaucracy|E]"
 liberty_faction_short_effect_desc_tribal: "Vuole ridurre l'[tribal_authority|E]"
 FACTION_DISCONTENT_CA_1:0 "Autorità della Corona Limitata: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "Autorità della Corona Alta: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "Autorità della Corona Assoluta: #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "Richiesta di Libertà"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nÈ tempo per te di riconoscere gli antichi ed inalienabili diritti dei tuoi vassalli! Accetta le richieste della [faction.GetName] o affronta le nostre spade sul campo di battaglia!"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "Richieste di Libertà Accettate"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nLe vostre nozioni egoistiche di 'libertà' indeboliranno l'intero Regno. Tuttavia, per risparmiare al regno un futile spargimento di sangue accetterò le vostre richieste."
 faction_demand.0102.tt:0 "L'[crown_authority|E] del tuo signore è Diminuita!"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "Richieste di Libertà Rifiutate"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nI tuoi ridicoli tentativi di intimidazione non avranno mai successo. Io sono il tuo Signore! Voi miserabile branco di tradittori imparerete quale è il vostro posto, sul campo di battaglia!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "Libertà o Morte!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "Il momento è giunto! I signori della [faction.GetName] concordano sul fatto che [faction_target.GetName] sia un despota che deve cessare la [faction_target.GetHerHis] tirannica autorità nei nostri confronti... a colpi di spada, se necessario."

 # Claimant faction
 claimant_faction:0 "Fazione del Pretendente"
 claimant_faction_desc:0 "I Membri della [faction|E] pretendente supportano un pretendente che sta puntando ad un titolo che appartiene al loro [liege|E]."
 claimant_faction_short_effect_desc:0 "Vuole il titolo di [ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT:0 "Richiesta del Pretendente"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIl diritto di governare su [faction_targeted_title.GetNameNoTier] appartiene a [faction_claimant.GetName] per diritto divino, e abbiamo raccolto il supporto necessario per far si che ciò avvenga. Accetta questo fatto pacificamente o ti costringeremo a farlo con la forza!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "Il diritto di regnare [faction_targeted_title.GetNameNoTier] appartiene a me per diritto divino, e finalmente ho i mezzi per far che ciò si realizzi. Accetta questo fatto pacificamente o ti costringerò con la forza!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Richiesta del Pretendente Accettata"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "Mi è chiaro che tu vedresti il regno bruciare prima di abbandonare questa tua sciocca impresa. Per il bene del regno io accetto le tue richieste, ma sappi che è stata fatta una grande ingiustizia qui oggi. Tutto ciò non reggerà!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Richieste del Pretendente Rifiutata"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:0 "La tua pretesa sul mio titolo non è più vera delle storie che raccontiamo ai bambini la notte. Non importa quanti No matter how many sciocchi fuorviati tu abbia raccolto per aiutarti a portare avanti il tuo piano, non mi piegherò ad un simile ammasso di sterco. Preferirei morire che vedere il mio diritto di nascita cadere nelle mani di qualcuno così basso!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "Una Giusta Rivendicazione!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "Il momento è giunto! Tutti coloro che supportano [faction_claimant.GetName] come legittimo sovrano di [faction_targeted_title.GetNameNoTier] insorgeranno adesso tutti insieme e faranno sì che [faction_claimant.GetSheHe] possa prendere il [faction_claimant.GetHerHis] legittimo posto sul trono. Faremo in modo che accada, con la spada e il fuoco se necessario!"
 FACTION_CLAIMANT_INVITE:1 "La Tua Giusta Rivendicazione!"
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName] occupa un trono che dovrebbe di diritto essere tuo! Sono disposto a supportare la tua rivendicazione con la parola e la spada, e sono sicuro che anche altri nel regno sosterranno questa giusta causa. Tutto ciò che devi fare è accettare."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "Finalmente!"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "Non è giusto..."
 FACTION_CLAIMANT_INVITE_ACCEPTED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "Finalmente! [faction_target.GetName] non è altro che è un un buffone che finge di essere un [faction_target.GetTitleAsNameNoTooltip], e sono sicuro che il mio reame insorgerà per la mia causa. Coloro che mi aiutano non saranno dimenticati."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "È solo una questione di tempo..."

 FACTION_CLAIMANT_INVITE_REFUSED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "La mia rivendicazione è giusta, questo lo so. Ma la mia alleanza con [faction_target.GetTitledFirstName] mi impedisce di andare in guerra. Sarò con voi nello spirito."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "Sebbene la mia rivendicazione sia giusta io... non posso proprio unirmi a voi. [faction_target.GetTitledFirstName] ha questo... #emphasis 'fascino innegabile'#! che mi impedisce persino di alzare un mano contro di [faction_target.GetHerHim]. Si, questo è quanto. Vi auguro buona fortuna."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:1 "Sebbene Io sia grato di vedere il regno insorgere contro il falso [faction_target.GetTitledFirstName] la mia situazione attuale mi impedisce di unirmi a te in questa giusta impresa. Se avrai successo, sarò in debito con te."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:1 "Sono felice che anche tu pensi che [faction_target.GetTitledFirstName] sia un vero cattivone, e che io sarei un sovrano molto migliore di [faction_target.GetHerHim]!\n\nSono impegnato a giocare con i miei nuovi giocattoli per ora... ma se vinci ti prometto che li condividerò con te!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "Finalmente! [faction_target.GetName] non è altro che è un un buffone che finge di essere un [faction_target.GetTitleAsNameNoTooltip], e sono sicuro che il mio reame insorgerà per la mia causa.\n\nA causa del mio basso status, non posso aiutarvi. Ma sappiate questo – #emphasis quando#! sarete vittoriosi, vedrò di ricompensarvi profumatamente!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "Sebbene io apprezzi il vostro entusiasmo per la mia rivendicazione, non posso fare a meno di sentire che questa impresa è destinata a fallire. Pertanto io non ti darò il mio supporto, ma se in qualche modo avrai comunque successo, accetterò il mio posto sul trono."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "Sfortunato."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Ogni Membro Della Fazione"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "Insedia [ROOT.Faction.GetSpecialCharacter.GetTitledFirstName] sul Trono [ROOT.Faction.GetSpecialTitle.Custom('IT_COU_COL')][ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_POPULIST_DYNAMIC_NAME:0 "Fazione dei Populisti [ROOT.Var('faction_culture').Culture.GetNameNoTooltip] [ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip]"
 
 FACTION_NOMAD_DYNAMIC_NAME: "Nomadi di cultura [ROOT.Var('faction_culture').Culture.GetNameNoTooltip] e fede [ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip]"

