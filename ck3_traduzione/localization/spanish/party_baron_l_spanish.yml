l_spanish:
 # Misc
 party_baron_volunteer_levies:0 "I Volontari di [party_baron.GetFirstNameNoTooltip]"
 # Modifiers
 party_baron_beloved_by_all_modifier:0 "Amato da Tutti"
 party_baron_making_efforts_modifier:0 "Impegnato nel sociale"
 party_baron_self_aggrandizing_modifier:0 "Autocelebrativo"
 party_baron_friendly_enough_modifier:0 "Sufficientemente amichevole"
 party_baron_friendly_enough_modifier_desc:0 "È del tutto possibile avere troppi "amici""
 party_baron_if_you_cannot_be_loved_modifier:0 "Se non puoi essere amato"
 party_baron_accommodating_modifier:0 "Accogliere gli Altri"
 party_baron_condemned_pb_modifier:0 "Condanna Impopolare"
 party_baron_condemned_pb_modifier_desc:0 "Questo personaggio ha parlato male di qualcuno molto popolare"
 party_baron_praised_pb_modifier:0 "Complimenti Eccessivi"
 party_baron_praised_pb_modifier_desc:0 "Questo personaggio ha rivolto complimenti eccessivi a qualcuno molto popolare"
 party_baron_murdered_the_joy_of_life_modifier:0 "Ha ucciso la gioia della vita"
 party_baron_murdered_the_joy_of_life_modifier_desc:0 "Perché qualcuno dovrebbe fare una cosa del genere?"
 party_baron_great_mercenary_deal_modifier:0 "Grandi Affari Mercenari"
 party_baron_ended_the_party_modifier:0 "Ha Concluso la Festa"
 party_baron_ended_the_party_modifier_desc:0 "Questo personaggio ha terminato la festa più grande che si sia mai tenuta"
 party_baron_subversive_tactics_modifier:0 "Tattiche Sovversive"
 party_baron_reflection_modifier:0 "Riflessione Personale"
 party_baron_beloved_by_all_except_modifier:0 "Amato da Tutti, Tranne..."
 party_baron_endorsed_successor_modifier:0 "Successore Approvato"
 party_baron_endorsed_successor_modifier_desc:0 "La persona più affabile del mondo ha dato la sua approvazione a questo nuovo sovrano"

 # Events
 party_baron_header:0 "Una Festa Senza Fine"
 party_baron_negative_attitude_counter_stress_tt:0 "A causa della tua #V negative attitude#! nei confronti di [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_positive_attitude_counter_stress_tt:0 "A causa della tua #V positive attitude#! nei confronti di [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_move_towards_positive_tt:0 "Vai verso un #V positive attitude#! nei confronti di [party_baron.GetShortUIName]"
 party_baron_move_towards_negative_tt:0 "Vai verso un #V negative attitude#! nei confronti di [party_baron.GetShortUIName]"
 party_baron.1001.t:0 "$party_baron_header$"
 party_baron.1001.desc:0 "Il nome di un nobile minore sembra essere sulla bocca di tutti. Continuo a sentire di come [party_baron.GetTitledFirstName] sia fantastico, di come [party_baron.GetSheHe] faccia sentire tutti a proprio agio e di come [party_baron.GetSheHe] abbia dato la festa #EMP best#!.\n\nTutti conoscono [party_baron.GetHerHim] e possono garantire per la sua cordialità e generosità, almeno questo è ciò che sono ansiosi di affermare."
 party_baron.1001.a:0 "Forse potrei imparare una o due cose dalla sua popolarità..."
 party_baron.1001.b:0 "Solo #EMP I#! dovrei essere ricoperto da complimenti!"
 party_baron.1001.c:0 "Sembra che dovrei conoscere questo [party_baron.GetWomanMan]!"
 party_baron.1001.c.tt:0 "Scrivi una lettera a [party_baron.GetTitleAsName]"

 party_baron.1002.opening:0 "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc:0 "Ti ringrazio per le tue gentili parole! È bello sentire qualcuno che comprende veramente che la vera gioia è quella che porti agli altri.\n\nSpero di ospitarti un giorno come mio ospite d'onore, e sebbene sia presuntuoso da parte mia dirlo, spero che un giorno tu possa considerarmi un amico."
 party_baron.1002.a:0 "[party_baron.GetSheHe|U] sembra molto piacevole, anche per lettera!"

 party_baron.1003.desc:0 "È accaduto in un battito di ciglia, e l'ho perso completamente, ma [party_baron.GetFirstName] è passato dalla sua umile baronia, ad essere il mio [party_baron_header.GetTitleAsName]...\n\nIl mondo si sta capovolgendo più velocemente di quanto potessi immaginare."
 party_baron.1003.a:0 "Almeno ora ho un generoso [party_baron.GetTitleAsName]."
 party_baron.1003.b:0 "Dimentichiamo quelo che ho detto detto..."

 party_baron.2001.t:0 "$party_baron_header$"
 party_baron.2001.negative:0 "Senza alcun ordine o approvazione, sembra che [party_baron.GetTitledFirstName] abbia preso l'iniziativa di parlare con [vassal.Custom2('RelationToMe', ROOT.Char)] di me!\n\n[party_baron.GetSheHe|U] apparentemente mi ricoperto di complimenti, ma questo mi rende semplicemente #EMP more#! dei suoi piani!"
 party_baron.2001.positive:0 "Sembra che [party_baron.GetShortUIName], interamente di sua iniziativa, abbia parlato di me con [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nPotrebbe essere motivo di preoccupazione, se non fosse per il fatto che [vassal.GetFirstNameNoTooltip] ora sembra molto più amichevole e collaborativo!"
 party_baron.2001.a_positive:0 "Uno sforzo impressionante!"
 party_baron.2001.a_negative:0 "È ancora tutto sotto il mio controllo..."
 party_baron.2001.b_negative:0 "Sono io quello che dovrebbe essere ammirato e ascoltato in primo luogo!"
 party_baron.2001.b_positive:0 "Così come è giusto. Sono abbastanza grande."

 party_baron.2002.t:0 "$party_baron_header$"
 party_baron.2002.desc:0 "A un banchetto, i miei occhi incontrano quelli di [party_baron.GetTitledFirstName] mentre sta parlando con [new_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]. Nonostante l'evidente violazione del decoro, [party_baron.GetSheHe] mi fa cenno di avvicinarmi.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Conosci [new_friend.GetFirstNameNoTooltip], ovviamente, ma penso che dovreste passare un po di tempo insieme. Avete così tante cose in comune!""
 party_baron.2002.a:0 "Non credo di conoscere [new_friend.GetTitledFirstNameNoTooltip] ma potrei sbagliarmi."
 party_baron.2002.b:0 "Oh, ho più che abbastanza conoscenti..."

 party_baron.2003.desc:0 "Sono venuto a sapere che [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] sta progettando un complotto per assassinarti!\n\nNon preoccuparti, ho parlato con [owner.GetHerHim] ed ha compreso che i suoi piani sarebbero stati un grave errore. L'omicidio è davvero abominevole, non trovi?"
 party_baron.2003.a:0 "Grazie per...avermi salvato la vita?"
 party_baron.2003.repentant_cannot_scheme:0 "Finchè [owner.GetShortUIName] è pentito, non potrà avviare [hostile_schemes|E] contro di te"
 party_baron.2003.b:0 "[owner.GetSheHe|U] sta progettando di fare #EMP cosa?!#!"
 party_baron.2003.c:0 "Come ha fatto, esattamente, questo piano "ad arrivare alla sua attenzione"...?"

 party_baron.2004.t:0 "$party_baron_header$"
 party_baron.2004.desc:0 "È impossibile dire se [party_baron.GetTitledFirstName] sia ubriaco o semplicemente preso dallo spirito della celebrazion. Qualunque cosa sia, la sento anch'io non appena [party_baron.GetSheHe] mi stringe in un abbraccio.\n\n"You know," [party_baron.GetSheHe] dice, "Penso davvero che tu sia uno dei migliori amici che ho."\n\nIl resto della serata guardo soprattutto [party_baron.GetHerHim] mentre si diverte. Comincio a credere che potrei capire [party_baron.GetHerHim] meglio di qualsiasi altra persona con cui brinda."
 party_baron.2004.a:0 "Anche tu, [party_baron.GetFirstNameNoTooltip]..."

 party_baron.2005.t:0 "$party_baron_header$"
 party_baron.2005.desc:0 "Sono sorpreso, ma felice quando [party_baron.GetTitledFirstName] appare alla mia corte. Ancora di più quando [party_baron.GetSheHe] ha voluto parlare in privato, solo noi due.\n\n"Non volevo che questo venisse detto durante una festa o una celebrazione." [party_baron.GetSheHe|U] sembra insolitamente serio, quel sorriso spensierato manca per una volta. "Non posso descrivere quanto significhi per me. Ho molti amici, ma nessun altro come te. Spero che manterremo quell'amicizia fino alla fine dei nostri giorni.""
 party_baron.2005.a:0 ""Anche io, [party_baron.GetFirstNameNoTooltip]. Anche io."

 party_baron.2006.desc:0 "Essendo stato invitato a una festa per "un'occasione molto speciale", ho potuto assistere ai festeggiamenti di [party_baron.GetTitledFirstNamePossessive] di persona. Che notte che è stata.\n\nRicordo a malapena di essere stato più felice, e ora mi sembra di aver riacquistato parte della mia voglia di vivere!"
 party_baron.2006.a:0 "Attento a te, mondo!"
 party_baron.2006.b:0 "Non era niente di speciale."

 party_baron.2007.desc:0 "Anche nel mezzo di una guerra, [party_baron.GetTitledFirstName] trova il modo di una delle sue. Mentre sto esaminando il mio esercito, [party_baron.GetSheHe] mi viene incontro a capo di un piccolo manipolo di uomoni!\n\n"Pensavo che una mano ci avrebbe fatto comodo, quindi ho parlato con alcune persone e si sono rivelate desiderose di unirsi come volontari!"\n\nVolontari ...? Posso sapere da dove vengono questi soldati?"
 party_baron.2007.a:0 "È esattemente quello di cui abbiamo bisogno!"
 party_baron.2007.b:0 "Per essere d' #EMP help#!, avresti dovuto portare dei #EMP professionals!#!"
 party_baron.2007.b_flavor:0 "Oh. Oh, lo farai...?"

 party_baron.3001.t:0 "$party_baron_header$"
 party_baron.3001.desc:0 "La gente va pazza per [party_baron.GetTitledFirstName] e non capisco perché! [party_baron.GetSheHe|U] non è niente di eccezionale. Tutto ciò che fa è comportarsi in modo amichevole e celebrare le cose belle delle persone che incontra! Sì, anche avere dei disaccordi con [party_baron.GetHerHim] può essere piacevole e amichevole, e [party_baron.GetSheHe] resta della sua idea mentre cerca di capire le tua, ma ...\n\nLa mia domanda è, perché amano [party_baron.GetHerHim] così tanto?!"
 party_baron.3001.a:0 "Mostrerò loro chi è degno di soggezione!"
 party_baron.3001.b:0 "Forse sono un po duro..."

 party_baron.3002.t:0 "$party_baron_header$"
 party_baron.3002.desc:0 "Quindi non è sufficiente che [party_baron.GetTitledFirstName] sia amato da tutti, anche #EMP I #! devo andare d'accordo con [party_baron.GetHerHim]?\n\nMolti dei miei vassalli hanno firmato un atto in cui chiedono che smetta di insultare quell'inutile [party_baron.GetTitleAsName]!"
 party_baron.3002.a:0 "Oh, mostrerò a quei cretini arroganti alcune "parolacce.""
 party_baron.3002.b:0 "Non farà male essere un po più gentili...In pubblico."

 party_baron.3003.desc:0 "Anche dopo tutto quello che ho detto su di [party_baron.GetHerHim], [party_baron.GetTitledFirstName] rimane indifferente. [party_baron.GetSheHe|U] osa persino avvicinarmi a un banchetto, da solo.\n\n"Ho la sensazione che non ti piaccia molto. "Sbuffo. [Party_baron.GetSheHe|U] può dirlo di nuovo. Ma ovviamente [party_baron.GetSheHe] continua senza batter ciglio." Possiamo parlare per un momento? "\n\nTutto ciò che accade dopo è sfocato, ma si è trasformato in una delle migliori feste della mia vita. Devo ammetterlo, forse mi sbagliavo su [party_baron.GetTitleAsName] dopotutto..."
 party_baron.3003.a:0 "Pensavo che alla fine mi avresti preso, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3003.b:0 "No! Niente è cambiato!"

 party_baron.3004.desc:0 "È durato abbastanza! Il fatto che [party_baron.GetTitledFirstName] continui ad essere osannato per tutto ciò che di buono c'è nell'umanità mi sta facendo impazzire!\n\nQualunque incantesimo manipolativo che [party_baron.GetSheHe] abbia lanciato sul regno deve essere spezzato."
 party_baron.3004.a:0 "#EMP [party_baron.GetSheHe|U]#! deve essere spezzato!"
 party_baron.3004.b:0 "Sono..andato troppo oltre?"

 party_baron.4001.desc:1 "La perdita di [previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)] è stata difficile da accettare. [previous_character.GetSheHe|U] era un[previous_character.Custom('DE_PRO_POS_P_2P')] buon[previous_character.Custom('DE_PRO_POS_P_2P')] amic[previous_character.Custom('DE_END_PRO_S_N')] e dovresti essere orgoglioso del [previous_character.GetWomanMan] che era.\n\nQuesto deve essere un momento difficile per te, ma sappi che hai il mio sostegno!"
 party_baron.4001.a:0 "Grazie per le gentili parole."

 party_baron.4002.opening:0 "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc:0 "Capisco che non ti piaccio. Questo è un tuo diritto. Ma non vedo perché continui ad essere malvagio e ostile quando cerco di essere il più amichevole e cortese possibile.\n\nAbbiamo avuto molte opportunità per risolvere questo problema, ma ora te lo chiedo per l'ultima volta. Per favore, possiamo semplicemente ... essere amici."
 party_baron.4002.a:0 "Come osa [party_baron.GetSheHe]? come osa [party_baron.GetSheHe]!"

 party_baron.9001.t:0 "Fine della Festa"
 party_baron.9001.desc:0 "[party_baron.GetTitledFirstName] ci fa capire che non importa quanto ci godiamo la vita e non importa quanta gioia portiamo a questo mondo, alla fine tutto finirà."
 party_baron.9001.a:0 "Il mondo sarà un posto pegiore senza di [party_baron.GetHerHim]."
 party_baron.9001.a.tt:0 "[party_baron.GetShortUIName] starà festeggiando in [party_baron.GetFaith.PositiveAfterLife]"
 party_baron.9001.b:0 "Sembra che [ROOT.Char.GetFaith.DeathDeityName] non si sia innamorato del suo falso sorriso."
 party_baron.9001.b.tt:0 "[party_baron.GetShortUIName] finalmente è andato per sempre."

 party_baron.9003.t:0 "$party_baron_header$"
 party_baron.9003.desc_positive:0 "Non riesco a credere a che fortuna sia avere questo [party_baron.GetWomanMan] al mio fianco. Non avrei mai pensato che mi sarei sentito così felice il giorno del mio matrimonio, come un contadino ubriaco. E [party_baron.GetFirstName] sembrava raggiante.\n\nQuando [party_baron.GetSheHe] mi guarda negli occhi e dice che non avrebbe potuto immaginare gioia più grande che stare con me, io credo alle sue parole."
 party_baron.9003.desc_negative:0 "Forse è così che sarebbe comunque andata a finire. Nonostante tutto il mio odio e la mia invidia, non ho potuto resistere al suo fascino.\n\n[party_baron.GetFirstName] sembra sapere da sempre che sarebbe accaduto. E ora che ci siamo sposati, [party_baron.GetSheHe] sembra più felice che mai."
 party_baron.9003.a_positive:0 "Hai il mio cuore, Amore!"
 party_baron.9003.a_negative:0 "Alla fine mi hai conquistato, tu, seduttore formidabile!"
