 #Rabbinism
 rabbinism:0 "Rabbinismo"
 rabbinism_adj:0 "Rabbinica"
 rabbinism_adherent:0 "Rabbinista"
 rabbinism_adherent_plural:0 "Rabbinisti"
 rabbinism_desc:0 "Il rabbinismo rimarca come lo scopo dei rabbini sia quello di essere interpreti della legge religiosa dell'Halakha. Leggi e tradizioni sono ciò che assicura che l'alleanza con il Signore sia mantenuta, e i rabbini proteggono quelle leggi."

 #Karaite
 karaism:0 "Caraismo"
 karaism_adj:0 "Caraita"
 karaism_adherent:0 "Caraita"
 karaism_adherent_plural:0 "Caraiti"
 karaism_desc:0 "In materia di diritto religioso, solo il Tanakh è l'autorità più alta e assoluta. Il ruolo dei rabbini non è quello di riesaminare e adattare le regole del patto, ma di interpretare il loro significato letterale."

 #Haymanot
 haymanot:0 "Haymanot"
 haymanot_adj:0 "Haymanot"
 haymanot_adherent:0 "Haymanot"
 haymanot_adherent_plural:0 "Haymanot"
 haymanot_desc:0 "I rabbini, o kahen, giudicano in materia di diritto religioso, ma lavorano insieme a una cerchia di anziani che giudicano in materia di tradizione e vita."
