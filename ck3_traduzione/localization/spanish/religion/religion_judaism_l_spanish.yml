 tenet_communal_identity_chosen_people_name:0 "Popolo Eletto"
 tenet_communal_identity_chosen_people_desc:0 "Siamo stati scelti da [ROOT.Faith.HighGodName] in una santa alleanza. Se da un lato questo unisce il nostro popolo per un unico scopo, dall'altro può fungere da deterrente per la conversione."
