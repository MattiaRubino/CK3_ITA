 #Malabar
 malabarism:0 "Malabarismo"
 malabarism_adj:0 "Malabara"
 malabarism_adherent:0 "Malabaro"
 malabarism_adherent_plural:0 "Malabari"
 malabarism_desc:1 "Man mano che i discendenti delle tribù di Israele si diffusero in tutto il mondo, costruirono comunità più piccole da Ovest a Est, agendo come tribù proprie. Chiamati anche Ebrei di Cochin, questi hanno stabilito la loro nuova casa nel regno di Cochin dell'India meridionale. Lì, si sono mescolati con la popolazione locale e iniziato uno scambi culturali."

 #Samaritan
 samaritan:0 "Samaritanesimo"
 samaritan_adj:0 "Samaritana"
 samaritan_adherent:0 "Samaritano"
 samaritan_adherent_plural:0 "Samaritani"
 samaritan_desc:0 "Discendenti dalle tribù che si stabilirono in Samaria, i Samaritani seguono una versione originale e invariata della Torah. In questo modo praticano la vera religione di Mosè, eseguendo i compiti assegnati direttamente da Dio."

 #Kabarism
 kabarism:1 "Kuzarismo"
 kabarism_adj:1 "Kuzarita"
 kabarism_adherent:1 "Kuzari"
 kabarism_adherent_plural:1 "Kuzari"
 kabarism_desc:0 "I Kuzari enfatizzano l'interpretazione comune e corretta della Halakha, insieme alle tradizioni Khazare e al folklore locale."

 #Merkabah
 merkabah:0 "Merkavah"
 merkabah_adj:0 "Merkavah"
 merkabah_adherent:0 "Merkavista"
 merkabah_adherent_plural:0 "Merkavisti"
 merkabah_desc:0 "Il misticismo della Merkavah è una corrente del misticismo ebraico tra le più antiche, che condivide una certa influenza con gli insegnamenti gnostici. La fede è incentrata sulle visioni e sull'adozione di uno stile di vita ascetico per raggiungere il Trono di Dio."

 doctrine_temple_authority_name:0 "Autorità della Halakha"
 doctrine_temple_authority_desc:0 "La Halakha si riferisce a un insieme di leggi e regole in base alle quali un ebreo deve vivere la propria vita. Dopo secoli di diaspora, i gruppi ebraici si sono divisi in numerose scuole di pensiero su come interpretare correttamente la Halakha."
 temple_authority_rabbinic_doctrine_name:0 "Rabbinica"
 temple_authority_rabbinic_doctrine_desc:0 "Gli ebrei rabbinici credono che la Halakha possa essere interpretata solo dai rabbini. Credono nella Torah scritta e nella Torah orale, trasmessa attraverso i rabbini. Tutte le credenze rabbiniche sono codificate nel Talmud babilonese, che è considerato la fonte primaria da cui viene interpretata e diffusa la Halakha."
 temple_authority_toric_doctrine_name:0 "Toraica"
 temple_authority_toric_doctrine_desc:0 "L'ebraismo toraico rifiuta il Talmud e la Torah orale, attribuendo l'autorità alla sola Torah scritta. I rabbini non possono cambiare o adattare la Halakha, il loro compito è solo quello di interpretare il significato letterale della Torah."
 temple_authority_kohanim_doctrine_name:0 "Kohenimica"
 temple_authority_kohanim_doctrine_desc:0 "Il giudaismo kohenimico afferma che i Kohen sono l'autorità suprema su tutte le questioni religiose, compresa la Halakha. I Kohen devono discendere patrilinearmente da Aronne, fratello di Mosè."
 temple_authority_samaritan_torah_doctrine_name:0 "Samaritana"
 temple_authority_samaritan_torah_doctrine_desc:0 "I samaritani rifiutano del tutto l'autorità della Torah, attribuendo invece la suprema autorità al Pentateuco Samaritano, una loro versione della Torah che si è fissata a partire dal IV secolo a.C. I samaritani ritengono che solo i "libri scritti da Mosè" (il Pentateuco) siano ispirati, rigettando Profeti e Scritti. Il loro rifiuto della Torah li fa considerare universalmente come eretici."
 doctrine_parameter_hostility_override_temple_authority_samaritan_torah_doctrine:0 "Considera le [faiths|E] [GetFaithDoctrine('temple_authority_samaritan_torah_doctrine').GetBaseName] come [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
