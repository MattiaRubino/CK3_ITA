 krishnaism_adj:0 "Krishnaita"
 krishnaism_adherent:0 "Krishnaita"
 krishnaism_adherent_plural:0 "Krishnaiti"
 krishnaism_desc:0 "Krishna è la forma autentica dell'Essere Supremo e Vishnu è il suo avatar quando assume la forma dell'onnipotente. Attraverso i suoi avatar divini, è presente in tutte le cose."
