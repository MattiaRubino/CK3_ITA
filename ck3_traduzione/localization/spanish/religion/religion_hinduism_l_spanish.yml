 shaivism_desc:0 "Gli Shivaiti ​​adorano Shiva, il creatore e distruttore di mondi, l'Essere Supremo che esiste in tutte le cose. Proprio come Shiva lavora per mantenere l'equilibrio e preservare l'universo, i devoti dovrebbero sforzarsi di raggiungere l'equilibrio nelle loro vite."
