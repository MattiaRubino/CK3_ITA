 #Advaitism
 advaitism:0 "Advaita Vedanta"
 advaitism_adj:0 "Vedantista"
 advaitism_adherent:0 "Vedantista"
 advaitism_adherent_plural:0 "Vedantisti"
 advaitism_desc:0 "A differenza di molte religioni indù, l'advaita vedanta enfatizza l'unicità dell'Atman, il vero sé, con il Brahman, la realtà più vera, e crede che il moksha possa essere raggiunto anche nella vita. sebbene in morte."

