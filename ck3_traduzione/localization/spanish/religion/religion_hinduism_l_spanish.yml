 kalikula_shaktism_adherent:0 "Kalikulaita"
 kalikula_shaktism_adherent_plural:0 "Kalikulaiti"
 kalikula_shaktism_desc:0 "Lo Shaktismo crede nella Grande Dea come l'essere supremo da cui deriva tutta l'esistenza. Kalikula riverisce Kali come colei che può dare guida, buona rinascita e infine il moksha."

 #Smartism
 smartism:0 "Smartisme"
 smartism_adj:0 "Smartista"
 smartism_adherent:0 "Smartista"
 smartism_adherent_plural:0 "Smartisti"
 smartism_desc:0 "La tradizione Smartista rifiuta il culto dei singoli dei. Brahman è eterno e Vishnu, Devi, Shiva, Ganesh e Surya sono venerati come uguali avatar dell'Essere Supremo. Tutta l'adorazione individuale è un passo avanti verso la comprensione e l'unità con Brahman."

