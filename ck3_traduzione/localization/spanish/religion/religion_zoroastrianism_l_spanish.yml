 #Doctrines for FP3 

 doctrine_zoroastrian_branches_name: "Il bene e il male"
 doctrine_zoroastrian_branches_desc: "Sosteniamo il sacerdozio stabilito e la sua dottrina, per proteggere la nostra fede dall'eresia - o sono loro ad essere fuorviati e corrotti?" 
 doctrine_major_branch_behdin_name: "Behdin"
 doctrine_major_branch_behdin_desc: "Sebbene possiamo differire su alcune peculiarità della pratica, noi Zoroastriani della linea principale non siamo d'accordo sui fondamenti della lealtà ad Ahura Mazda?"
 doctrine_heretic_branch_zandik_name: "Korramdin"
 doctrine_heretic_branch_zandik_desc: "La fede $doctrine_major_branch_behdin_name$ ci chiama eretici, reietti e sovversivi. Sebbene nulla ci unisca se non il loro disprezzo, la rettitudine impone la nostra resistenza e il loro disprezzo indurisce i nostri cuori."
 doctrine_parameter_hostility_override_doctrine_major_branch_behdin: "Considera le altre [faiths|E] Behdin come [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
