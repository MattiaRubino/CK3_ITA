 #Mazdakism
 mazdakism:0 "Mazdakismo"
 mazdakism_adj:0 "Mazdakita"
 mazdakism_adherent:0 "Mazdakita"
 mazdakism_adherent_plural:0 "Mazdakiti"
 mazdakism_desc:1 "I profeti radicali Zardusht Khuragan e Mazdak erano influenzati dalle fedi esoteriche della tarda antichità e si battevano per la proprietà condivisa delle risorse e la cooperazione universale tra gli esseri umani per superare i cinque demoni dell'avarizia, dell'ira, dell'invidia, della possessività e della vendetta."

 #Khurramism
 khurramism:0 "Khurramismo"
 khurramism_adj:0 "Khurramita"
 khurramism_adherent:0 "Khurramite"
 khurramism_adherent_plural:0 "Khurramiti"
 khurramism_desc:1 "In un mondo di Luce e Oscurità, i governanti ingiusti devono essere rovesciati a favore di ciò che è buono. Attraverso profeti come Mazdak, Abu Muslim e al-Muqanna, i Khurramiti credono che il divino sia nato nell'umanità e che un giorno tornerà per guidarli come Messia."

