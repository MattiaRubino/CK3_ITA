 afridunism_desc: "Immerso nelle tradizioni Daylamite e nel paganesimo Persiano, molti aspetti dell'Afridunismo sono antecedenti persino all'antico credo Zoroastriano. Gli aderenti si sforzano di vivere secondo le regole stabilite dal mitico eroe Faridun, che enfatizza il potere assoluto dei capi famiglia e un feroce spirito di indipendenza." 
