 #Mazdayasna
 mazdayasna:0 "Mazdeismo"
 mazdayasna_adj:0 "Mazdeista"
 mazdayasna_adherent:0 "Mazdeista"
 mazdayasna_adherent_plural:0 "Mazdeisti"
 mazdayasna_desc:1 "Gli umani aiutano nella disputa contro #italic Aka Manah#! attraverso pensieri e vite buone. Ciò avviene attraverso la purezza rituale, la conservazione della natura e la distruzione delle creature malvagie."

 #Zurvanism
 zurvanism:0 "Behafaridismo"
 zurvanism_adj:1 "Behafaridi"
 zurvanism_adherent:1 "Behafaridita"
 zurvanism_adherent_plural:1 "Behafariditi"
 zurvanism_desc:1 "Seguaci degli insegnamenti di Behafarid, i $zurvanism_adherent_plural$ ricercano la collaborazione con il mondo Islamico, operando numerose riforme alla loro fede in risposta alle critiche musulmane dello zoroastrismo principale. Tra queste riforme vi sono il divieto del consumo di alcol, la rigida opposizione al matrimonio interfamiliare e l'incoraggiamento alla carità come misura di utilizzo della propria ricchezza per il bene pubblico."
 #Zurvanism doctrine - FP3 update: removed from doctrine_asceticism and saved for possible future Fatalism tenet. 
 tenet_zurvanism_name:0 "Zurvanismo"
 tenet_zurvanism_desc:1 "Gli Zurvanisti credono che Ohrmazd e Ahriman siano gemelli uguali ma opposti, nati da Zurvan, il Creatore di tutto. Lo Zurvanismo enfatizza fortemente l'aiuto ad Ahura Mazda, sradicando il male e la falsità."
 zurvanism_creator_god_name:0 "Zurvān"
 zurvanism_creator_god_name_possessive:0 "di Zurvān"

 #Gayomarthianism
 gayomarthianism:0 "Gayomarzianismo"
 gayomarthianism_adj:0 "Gayomarziana"
 gayomarthianism_adherent:0 "Gayomarziani"
 gayomarthianism_adherent_plural:0 "Gayomarzianisti"
 gayomarthianism_desc:1 "Basandosi sull'idea che Ahura Mazda, attraverso i suoi pensieri, abbia creato accidentalmente spiriti maligni, i gayomarthiani rifiutano l'infallibilità del Signore della Saggezza e invece enfatizzano la pratica rituale per apprendere la Verità in comunione con Ahura Mazda."

 #Khurmazta
 khurmazta:0 "Khurmazta"
 khurmazta_adj:0 "Khurmazta"
 khurmazta_adherent:0 "Khurmazta"
 khurmazta_adherent_plural:0 "Khurmazta"
 khurmazta_desc:1 "Con radici profonde nella commistione religiosa della Sogdiana, i Khurmazta venerano un'ampia serie di divinità e spiriti, sia ancestrali che universali. Venerano anche le icone, cosa anatema per molti altri Zoroastriani. Tuttavia, per quanto alcuni aspetti della loro fede possano essere unici, per altri versi rimangono nell'orbita della dottrina Zoroastriana principale, praticando i rituali di purezza e curando i fuochi eterni con incessante devozione."
