 #Digambara
 digambara:0 "Digambara"
 digambara_adj:0 "Digambarista"
 digambara_adherent:0 "Digambarista"
 digambara_adherent_plural:0 "Digambaristi"
 digambara_desc:0 "Il "kevala jnana" libera il corpo da tutti i bisogni fisici. Tuttavia, l'anima può essere rilasciata solo quando è completamente nuda. Questo è il motivo per cui i monaci digambara devono vivere senza vestiti."

 #Svetambara
 svetambara:0 "Svetambara"
 svetambara_adj:0 "Svetambarista"
 svetambara_adherent:0 "Svetambarista"
 svetambara_adherent_plural:0 "Svetambaristi"
 svetambara_desc:0 "Il "kevala jnana" è uno stato dell'anima, non dell'essere fisico. Attraverso una buona vita si può raggiungere l'onniscienza e uscire dal ciclo infinito. Il momento di Moksha è raggiungibile solo attraverso la morte, quando si diventa Siddha."
