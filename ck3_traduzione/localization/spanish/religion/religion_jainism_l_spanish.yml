 svetambara_devotee_male_plural:0 "sadhu"
 svetambara_devotee_female:0 "la sadhvi"
 svetambara_devotee_female_plural:0 "le sadhvi"

 #Yapaniya
 yapaniya:0 "Yapaniya"
 yapaniya_adj:0 "Yapaniyasta"
 yapaniya_adherent:0 "Yapaniyasta"
 yapaniya_adherent_plural:0 "Yapaniyasti"
 yapaniya_desc:1 "La fede dei Giainisti Yapaniya ha qualche somiglianza con le tradizioni Svetambara e Digambara, provocando i fedeli di entrambe le fedi. Ci si aspetta che i mendicanti Yapaniya siano nudi, proprio come i Digambara, ma non aderiscano alle loro rigide regole. La fede sostiene anche che le donne possono raggiungere il Moksha e le monache sono comuni all'interno della fede."
