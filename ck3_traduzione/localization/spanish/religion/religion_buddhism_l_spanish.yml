 #Ari
 ari:0 "Ari"
 ari_adj:0 "Ari"
 ari_adherent:0 "Ari"
 ari_adherent_plural:0 "Ari"
 ari_desc:0 "La fede Ari combina elementi dal Buddhismo tantrico, venerazione dell'anima e la tradizionale adorazione dei Nāga come per gli Induisti. I devoti Ari sono considerati Buddhisti, nonostante alcune loro pratiche siano percepite alquanto non ortodosse."
 
 #Theravada
 theravada:0 "Theravada"
 theravada_adj:0 "Theravada"
 theravada_adherent:0 "Theravada"
 theravada_adherent_plural:0 "Theravada"
 theravada_desc:0 "Il cammino per l'illuminazione passa attraverso le proprie esperienze, riflessioni e ragionamenti. Gautama Buddha ha trovato il proprio sentiero al Nirvana, e l'unica via possibile per seguirlo è conoscere, imparare e studiare la propria esistenza."
 
 #Mahayana
 mahayana:0 "Mahayana"
 mahayana_adj:0 "Mahayana"
 mahayana_adherent:0 "Mahayana"
 mahayana_adherent_plural:0 "Mahayana"
 mahayana_desc:0 "Liberarsi dal Samsara non è soltanto qualcosa d'individuale, ma una esperienza condivisa tra esseri senzienti. Raggiungere lo stato di Buddha è solo un passo sul lungo cammino di tutti gli esseri senzienti per giungere al Nirvana, è questo l'obbiettivo virtuoso del Samsara."
 
 #Vajrayana
 vajrayana:0 "Vajrayana"
 vajrayana_adj:0 "Vajrayana"
 vajrayana_adherent:0 "Vajrayana"
 vajrayana_adherent_plural:0 "Vajrayana"
 vajrayana_desc:0 "La motivazione verso lo stato di Buddha è essenziale, e la vera illuminazione può solo essere raggiunta quando viene desiderata a beneficio di tutti gli esseri senzienti. Tutti nasciamo con una mente illuminata, ma è oscurata dall'esistenza. Esercitarsi nel vedere la verità del mondo e dell'universo permette di liberare l'innata illuminazione."
