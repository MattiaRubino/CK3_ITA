 buddhism_religion_desc:0 "Il Buddhismo segue gli insegnamenti di Gautama Buddha e dei successivi "illuminati", affinché si possa superare la sofferenza dell'esistenza, che viene inflitta dal costante ciclo del cambiamento attraverso la morte e la rinascita. Raggiungere l'illuminazione è il cammino per liberarsi dal Samsara, nell'inesistenza del Nirvana."
