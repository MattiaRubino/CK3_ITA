 #Melieism (Tangut Root West)
 melieism:0 "Melie" # lit. Root West
 melieism_adj:0 "Melieista"
 melieism_adherent:0 "Melieista"
 melieism_adherent_plural:0 "Melieisti"
 melieism_desc:0 "Le credenze indigene del popolo Tangut si concentravano sul fatto che la Gru Bianca fosse l'aspetto maschile celeste del divino, mentre la Scimmia Rossa era vista come l'aspetto femminile terreno della divinità, e la società Tangut non buddista era divisa in due classi secondo questi principi: la gente comune sacerdotale "dai capelli neri" e "dalla faccia rossa"."
 
 
