 rrmeaism_desc:0 "La religione dei Rrmea, o Qiang, concentra gran parte del loro culto sulla venerazione delle pietre bianche, o Vvluphi. I sacerdoti sciamani noti come xbi indossano un cappello di pelliccia di scimmia e battono un tamburo di pelle di pecora mentre eseguono i rituali."
 
