 muhammad_succession_muhakkima_doctrine_desc:0 "Ali era il legittimo successore di Muhammad, e la sua accettazione dell'arbitrato durante il Primo Fitna va quindi contro la volontà di Allah! Solo Lui può giudicare un leader adatto a noi."
