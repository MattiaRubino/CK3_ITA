 doctrine_muhammad_succession_desc:0 "La questione di chi sia il legittimo successore di Maometto come leader spirituale della comunità musulmana è essenziale."
 muhammad_succession_sunni_doctrine_name:0 "Sunniti"
 muhammad_succession_sunni_doctrine_desc:0 "Abu Bakr è stato scelto dagli Ummah come loro legittimo leader, sia politicamente che religiosamente."
