 muhammad_succession_zandaqa_doctrine_name:0 "Zandaqa"
 muhammad_succession_zandaqa_doctrine_desc:0 "Anche se possiamo tracciare la linea del Profeta correttamente o meno secondo altri Musulmani, le nostre credenze ci segnano come emarginati a prescindere. Lasciamo che i peccatori ci chiamino Zandaqa: noi conosciamo la verità!"
