 priscillianism_adherent_plural:0 "Priscillianisti"
 priscillianism_desc:0 "Ci sono due regni, uno di luce e l'altro di oscurità. Le anime umane erano destinate a conquistare il regno delle tenebre, ma caddero e rimasero intrappolate nel regno materiale. Tra gli umani, c'erano dodici Patriarchi della Luce che non sono riusciti a vincere l'oscurità, poiché erano divisi tra corpo e anima. Così, Dio mandò il Salvatore sulla terra e, attraverso la Sua morte, permise ancora una volta la liberazione degli spiriti umani."
