 tenet_islamic_syncretism_name:0 "Sincretismo Islamico" 
 tenet_islamic_syncretism_desc:0 "Le parole del Profeta sono indiscutibilmente sagge e giuste, e qualsiasi siano i nostri dubbi, dovremmo prestare attenzione ai suoi pensieri e alle sue azioni."
 doctrine_parameter_hostility_override_special_doctrine_is_islamic_faith:1 "Considera le [faiths|E] Islamiche, ed è considerato dalle $game_concept_faiths$ Islamiche, come [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] invece di $hostility_evil_tooltippable$"
