 # Additional Tenets
 tenet_ritual_cannibalism_name:0 "Rituale del Cannibalismo"
 tenet_ritual_cannibalism_desc:0 "L'umanità è benedetta per essere concepita con la scintilla del divino. La carne umana è pertanto sacra, la sua presenza è da gustare, non sepolta o bruciata."
 doctrine_parameter_cannibalism_legal:0 "Il tratto [GetTrait('cannibal').GetName( GetNullCharacter )] non è più considerato [criminal|E]"

 tenet_exaltation_of_pain_name:0 "Esaltazione del Dolore"
 tenet_exaltation_of_pain_desc:0 "Il dolore è l'emozione universale, la violenza il linguaggio universale. Conferire dolore a qualcuno è dare loro una benedizione, quindi prendere dolore è come ricevere una benedizione."
 doctrine_parameter_torturing_prisoners_grants_piety:0 "Torturare i [prisoners|E] fa ottenere [piety|E] al posto di costare [piety|E]"
 doctrine_parameter_reduced_stress_from_torture:0 "I Seguaci sono resistenti agli effetti negativi dell'essere torturati"
 doctrine_parameter_self_mutilation_active:0 "Puoi [Concept( 'decide', 'decidere' )|E] di performare l'Automutilazione, guadagnando [piety|E] al costo di prendere il [trait|E] [GetTrait('wounded_1').GetName( GetPlayer )]"
 self_mutilation_active_name: "[GetFaithDoctrine('tenet_exaltation_of_pain').GetBaseName]"
 self_mutilation_minor_piety_gain_tt: "[THIS.Char.GetShortUIName|U] gain[_s(THIS.Char)] [piety_i]#P [THIS.ScriptValue('minor_piety_gain')]#! because of [CharYourHerHis(THIS.Char)] [GetFaithDoctrine('tenet_exaltation_of_pain').GetBaseName] [core_tenet|E]"
 self_mutilation_medium_piety_gain_tt: "[THIS.Char.GetShortUIName|U] gain[_s(THIS.Char)] [piety_i]#P [THIS.ScriptValue('medium_piety_gain')]#! because of [CharYourHerHis(THIS.Char)] [GetFaithDoctrine('tenet_exaltation_of_pain').GetBaseName] [core_tenet|E]"
 self_mutilation_major_piety_gain_tt: "[THIS.Char.GetShortUIName|U] gain[_s(THIS.Char)] [piety_i]#P [THIS.ScriptValue('major_piety_gain')]#! because of [CharYourHerHis(THIS.Char)] [GetFaithDoctrine('tenet_exaltation_of_pain').GetBaseName] [core_tenet|E]"

 tenet_sacred_shadows_name:0 "Bugie Sacre"
 tenet_sacred_shadows_desc:0 "Mentire è l'arte più profonda in assoluto. Quelli che possono convincere gli altri con le loro bugie sono sacri. Quelli che possono mentire a loro stessi sono inarrestabili."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "I Credenti guadagnano pietà dopo aver completato con successo i [schemes|E] di tipo [intrigue|E]"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "I Credenti sono più propensi a diventare Agenti in [schemes|E] altrui."
 tenet_pursuit_of_power_name:0 "Ricerca del Potere"
 tenet_pursuit_of_power_desc:0 "Quello che è giusto e non è passeggero, definito da quelli che attualmente detengono il potere. Questo significa che la ricerca del potere è l'unica vera e giusta causa."

 tenet_pastoral_isolation_name:0 "Isolazione Pastorale"
 tenet_pastoral_isolation_desc:0 "Tutto quello che vogliamo è essere lasciati da soli. Le nostre pratiche sono solo nostre, e non gli affari di nessun altro."
 doctrine_parameter_unattractive_for_character_conversions:0 "I [characters|E], ma non le [counties|E], sono più preposti dall'essere convertiti in questa [faith|E]"

 tenet_natural_primitivism_name:0 "Primitivismo Naturale"
 tenet_natural_primitivism_desc:0 "La civilizzazione è innaturale, un futile e blasfemo tentativo dell'uomo per imporre ordini su una intrinseca non ordinata creazione. Abbracciamo il naturismo e viviamo come [ROOT.Faith.PantheonTerm] prevedeva, selvaggi e liberi."
 doctrine_parameter_naked_adherents_active:0 "I Seguaci non indossano vestiti"
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "Costo della Legge: #N +50%#!"
 doctrine_parameter_unlock_jizya_contract:1 "Sblocca il [vassal_contract|E] Jizya  e il [tax_decree|E]"
 
 #FP3 tenets

 tenet_communal_possessions_name: "Possedimenti in comune"
 tenet_communal_possessions_desc: "[ROOT.Faith.HighGodName] ha destinato a tutti noi una quota uguale delle risorse della terra. Dovremmo tenere tutte le cose in comune e ridistribuire la ricchezza rubata dai potenti." 
 doctrine_parameter_piety_from_gifts_active: "Gli aderenti guadagnano della [piety|E] inviando dei [gifts|E] regalando i [artifacts|E]"
 doctrine_parameter_piety_from_marrying_lowborn_active: "I governanti guadagnano [piety|E] dal matrimonio con i [characters|E] di [lowborn|E]"

 tenet_sacrificial_ceremonies_name:0 "Cerimonie Sacrificali"
 tenet_sacrificial_ceremonies_desc:0 "I sacrifici umani, sia volontari che involontari, ci avvicinano al divino. È consuetudine e virtuosa l'offerta volontaria di un sacrificio, così come è virtuoso sacrificare chi ha commesso crimini imperdonabili contro gli dei."
 
 tenet_megaliths_name:0 "Costruzioni Megalitiche"
 tenet_megaliths_desc:0 "Il culto non dovrebbe essere fatto solo nei confini di un tempio, queste sono le costruzioni primitive dell'uomo che lo distraggono dalle creazioni divine che ci circondano tutti. Noi abbracciamo la pietra e l'aria aperta, disponendo le pietre che il creatore ci ha dato in modi che gli piacciono e ci avvicinano alla divinità."
 doctrine_parameter_can_build_megaliths:0 "Abilita la costruzione di Megaliti negli insediamenti di tipo [temple|E] e dei Grandi Megaliti nelle Capitali dei Ducati."
 province_is_of_a_megalith_faith_tt:0 "Questa [county|E] deve seguire una [faith|E] che crede nell'importanza dei Megaliti."

 tenet_fp3_fedayeen_name: "Fedayeen"
 tenet_fp3_sacred_murder_name: "Omicidio Sacro"
 tenet_fp3_fedayeen_desc: "Quando la guerra ordinaria non serve a nulla, è nostro dovere, nei confronti di [ROOT.Faith.HighGodNameAlternate], di distruggere i suoi nemici attraverso l'infiltrazione e l'inganno. Non dobbiamo temere né la morte né il dolore e dobbiamo dare la vita per una causa più grande." 
 doctrine_parameter_master_assassin_court_position_unlocked: "Sblocca la #V [GetCourtPositionType( 'master_assassin_court_position' ).GetName()]#! [master_assassin|E]"
 doctrine_parameter_death_is_glory: "Probabilità di morte o lesioni in [battle|E]: #N +10%#!"
 doctrine_parameter_sanctioned_assassinations: "Nessuna perdita della [piety|e] per aver ucciso personaggi di un'altra [faith|E] per mezzo dei [schemes|E] [GetScheme('murder').GetTypeName]"

 # BP3 Parameter
 doctrine_parameter_allows_brewery: "$allows_brewery$ per le [temple_holdings|E]"