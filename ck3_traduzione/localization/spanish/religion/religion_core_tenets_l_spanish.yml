 doctrine_parameter_is_christian_faith_pastoral_isolation_loc_override:0 "Si considerano sempre le [faiths|E] Cristiani di essere [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], indipendentemente dalle differenze dottrinali"
