 doctrine_parameter_opinion_of_unreformed_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_unreformed_syncretic_recipient_opinion_active:1 "Bonus reciproco di [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] di [opinion|E] con le [faiths|E] che hanno il [core_tenet|E] $tenet_unreformed_syncretism_name$"
 doctrine_parameter_opinion_of_unreformed_syncretic_actor_opinion_active:0 ""
 doctrine_parameter_unreformed_syncretic_conversion_malus_active:0 "La velocità base di conversione delle fedi sincretizzate è ridotta di [EmptyScope.ScriptValue('conversion_syncretic_with_religion_malus_efficancy_procentage')|-0%]"

 tenet_christian_syncretism_name:0 "Sincretismo Cristiano"
 tenet_christian_syncretism_desc:0 "Gesù di Nazareth potrebbe non essere stata la vera divinità, ma era lo stessso una figura onesta e virtuosa. Dobbiamo onorare e rispettare i suoi insegnamenti."
