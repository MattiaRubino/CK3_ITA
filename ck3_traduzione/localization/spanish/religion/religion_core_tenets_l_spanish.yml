 doctrine_parameter_adoptionists_are_unilateral_hostile:0 "Le altre [faiths|E] di tipo $christianity_religion_adj$ le considerano solo $hostility_hostile_tooltippable$, mentre i $adoptionist_adherent_plural$ meno raffinati sono considerati $hostility_evil_tooltippable$"
