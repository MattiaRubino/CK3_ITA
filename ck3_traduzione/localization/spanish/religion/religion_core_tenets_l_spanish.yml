l_spanish:
 doctrine_core_tenets_name:0 "Dottrine"
 tenets_name:0 "Dottrine"

 #Abrahamic Tenets
 tenet_communion_name:0 "Comunione"
 tenet_communion_desc:0 "I nostri rituali non sono semplicemente simbolici — invocano la presenza del Divino in sé. Quelli che non possono o non vogliono unirsi a noi nella loro pratica non possono essere veri credenti."
 doctrine_parameter_seek_indulgences_active:1 "I Personaggi possono #V Cercare Indulgenze#! dal loro [head_of_faith|E], pagando [gold|E] in cambio di [piety|E]"
 doctrine_parameter_seek_indulgences_active_2:0 "I Personaggi che hanno commesso atti [criminal|E] possono #V Cercare Indulgenze#! per ottenere perdono."
 doctrine_parameter_excommunication_active:0 "I [heads_of_faith|E] spirituali possono [excommunicate|E] altri personaggi della loro [faith|E]"
 tenet_excommunicated:0 "[GetTrait('excommunicated').GetName( GetNullCharacter )]"

 tenet_armed_pilgrimages_name:0 "Pellegrinaggi Armati"
 tenet_armed_pilgrimages_desc:0 "I nostri pellegrini viaggiano per il mondo al fine di visitare i nostri siti sacri — impugneremo volentieri le spade per tenerli al sicuro da chiunque volesse far loro del male"
 doctrine_parameter_cheaper_holy_wars_active:0 "Ai [rulers|E] di questa [faith|E], dichiarare [holy_wars|E] costa il -20%#! meno di [piety|E]"
 doctrine_parameter_great_holy_wars_active:1 "Se ne esiste uno, il [head_of_faith|E] può dichiarare una [great_holy_war|E] quando la [faith|E] ha il [fervor|E] alto"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active:0 "Se un [head_of_faith|E] non esiste, i credenti guadagnano un bonus per [convert_county|E] [councillor_task|E] per ogni [holy_site|E] controllato"
 doctrine_parameter_pilgrimage_decision_active:1 "I Personaggi di questa [faith|E] guadagnano un ulteriore bonus dopo il successivo completamento di un [pilgrimage|E]"

 tenet_monasticism_name:0 "Monachesimo"
 tenet_monasticism_desc:0 "Il piacere del buon cibo e bevande serve solo per distrarci dal divino. Isolarci in monasteri remoti è il miglior modo per evitare queste tentazioni."
 doctrine_parameter_take_vows_active:0 "I [courtiers|E] possono Prendere i Voti e diventare [GetTrait('devoted').GetName( GetNullCharacter )]"

 tenet_divine_marriage_name:0 "Matrimonio Divino"
 tenet_divine_marriage_xwedodah: "Xwedodah"
 tenet_divine_marriage_desc: "By marrying close of kin, we emulate the sacred unions of the first beings in creation. Good qualities will be passed down our family line, and thus we gain purity and favor in the eternal battle against evil."
 doctrine_parameter_divine_marriage_opinion:0 "I credenti che sono sposati ad un membro [close_family|E] hanno $VALUE|0+=$ [opinion|E] dai [vassals|E] della stessa [faith|E]"
 doctrine_parameter_divine_marriage_piety_gain_active:2 "Il bonus per il matrimonio [GetFaithDoctrine('doctrine_monogamy').GetBaseName] garantisce anche anche una grande quantità di [piety|E] se stai per sposare un membro della [close_family|E]"
 
 tenet_pacifism_name:0 "Pacifismo"
 tenet_pacifism_desc:0 "La violenza è un orrendo atto che porta solo a sofferenza, dolore e rimpianto. Lavorare per evitarla, dove possibile, può aiutarci a costruire una società più forte e più sicura per i fedeli che ci vivono."
 doctrine_parameter_holy_wars_forbidden:0 "Non si possono dichiarare [holy_wars|E] o [raid|E]"
 doctrine_parameter_pacifist_opinion_active:0 ""
 pacifist_opinion_active_opinion_name:0 "Pacifista"
 pacifist_opinion_active_county_opinion_name:0 "Contea Pacifista"
 doctrine_parameter_opinion_of_pacifist_opinion_active:0 "[opinion|E] di altri Pacifisti: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace:0 "I Sovrani in pace per almeno due anni avranno la loro [piety|E] cambiata di $VALUE|+$ ogni mese"
 PIETY_LONG_PEACE:0 "Lunga Pace"

 tenet_vows_of_poverty_name:0 "Voti di Povertà"
 tenet_vows_of_poverty_desc:0 "I soldi corrompono i cuori degli uomini e li spingono lontano dalla vera vede. Dobbiamo evitare l'acquisizione di ricchezza materiale se vogliamo concentrarci su quello che conta davvero."
 doctrine_parameter_vows_of_poverty_active:0 "I [rulers|E] possono [Concept( 'decide', 'decidere' )|E] di prendere i Voti di Povertà, riducendo le [tax|E] mensili ma incrementando la [piety|E]"

 tenet_human_sacrifice_name:0 "Sacrificio Umano"
 tenet_human_sacrifice_desc:0 "Il miglior modo per esprimere la nostra devozione è tramite gli atti di sacrificio. Il più prezioso sacrificio che possiamo offrire è il sacrificio umano."
 doctrine_parameter_human_sacrifice_active:0 "Le [executions|E] fanno ottenere [piety|E] al posto di costare [piety|E]"
 doctrine_parameter_flower_war_cb_active:0 "Fa ottenere un [flowery_war|E] [casus_belli|E] contro i regni vicini"

 tenet_gruesome_festivals_blot_name:0 "Blót"
 tenet_gruesome_festivals_name:0 "Festival Raccapriccianti"
 tenet_gruesome_festivals_desc:0 "Siamo tutti nati nel sangue. Sopravviviamo grazie al sangue del nostro bestiame, della nostra famiglia, dei nostri nemici. È del tutto naturale che [ROOT.Faith.PantheonTerm] esiga la sua giusta parte."
 gruesome_festivals_active_name:0 "abilità di condurre grandi sacrifici"
 doctrine_parameter_gruesome_festivals_active:0 "Capace di organizzare grandi sacrifici circa una volta a decennio per i sudditi della stessa [faith|E] e [county_opinion|E]"

 tenet_volcanic_veneration_name:0 "Venerazione Vulcanica"
 tenet_volcanic_veneration_desc:0 "C'è poco di più divino della terra nascente che sgorga dalle fosse infuocate della nostra casa. Trascorriamo le nostre vite sull'orlo del disastro, perennemente in balia di [ROOT.Faith.PantheonTerm]."
 tenet_cthonic_redoubts_name:0 "Avamposti Chthonici"
 tenet_cthonic_redoubts_desc:0 "Non c'è riparo migliore delle radici della Terra, non c'è fortezza più resistente dei suoi sporgenti aculei, nessun pellegrinaggio più sacro dei suoi sentieri nascosti. Osserviamo la Creazione da queste alte vette e sentiamo il vero peso del Divino."
 doctrine_parameter_easier_to_convert_faith_in_mountains:0 "Velocità di conversione della contea in un [terrain|E] montagnoso: #P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains:0 "Velocità di promozione culturale in un [terrain|E] montagnoso con stessa [faith|E]: #P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_harder_to_convert_faith_away_in_mountains:0 "Velocità di conversione della contea ostile in un [terrain|E] montagnoso: #P [EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0]%#!"

 tenet_consolamentum_name:1 "Endura"
 tenet_consolamentum_name_alternate:0 "Suicidio Rituale"
 tenet_consolamentum_desc:0 "Quando cresciamo vecchi e malati, eseguiamo un rituale per pulire la nostra anima dai peccati. Una volta fatto, poniamo termine velocemente e definitivamente le nostre vite, così che i peccati persi non abbiano più l'opportunità di infettarci."
 doctrine_parameter_consolamentum_active:1 "I Seguaci possono [Concept( 'decide', 'decidere' )|E] di porre fine alla loro vita se anziani, incapaci, o vicino alla morte; fare questo non fa incorrere in nessuna delle penalità del suicidio."

 tenet_gnosticism_name:0 "Gnosticismo"
 tenet_gnosticism_desc:0 "Attraverso la conoscenza, la scintilla divina che riposa all'interno di tutti gli esseri umani può essere liberata e restituita alla sua sorgente celeste nel regno spirituale."
 doctrine_parameter_hostility_override_tenet_gnosticism:0 "Considera le altre [faiths|E] Gnostiche e Dualiste [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] invece di $hostility_hostile_tooltippable$ or $hostility_evil_tooltippable$"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith:0 ""
 doctrine_parameter_granting_titles_gives_stress:0 "Dare via dei [titles|E] allevia una quantità proporzionale di [stress|E]"

 tenet_mendicant_preachers_name:0 "Predicatori Mendicanti"
 tenet_mendicant_preachers_desc:0 "I nostri missionari viaggiano in lungo e in largo con nient'altro che i vestiti che indossano sulla schiena. Vivono della generosità di coloro che visitano e condividono in cambio la conoscenza della vera fede."
 doctrine_parameter_mendicant_preachers_conversion_active:0 "Velocità di Conversione della Contea: #P +33#!"

 tenet_communal_identity_name:0 "Identità Comunitaria"
 tenet_communal_identity_desc:0 "La nostra fede e la nostra cultura sono intrinsecamente legate. Questa pratica rafforza i legami della nostra comunità, anche se tende ad escludere gli stranieri."
 doctrine_parameter_same_communal_identity_opinion_active:0 "#P +10#! [opinion|E] ai personaggi della stessa [faith|E]"
 doctrine_parameter_same_culture_conversion_bonus_active:1 "Velocità di Conversione delle [counties|E] della mia [culture|E]: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active:1 "Promuovi la Velocità di Acculturamento [counties|E] della mia [faith|E]: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active:1 "Velocità di Conversione delle [counties|E] di [culture|E] differente: #N -50%#!"

 tenet_pentarchy_name:0 "Ecclesiarchia"
 tenet_pentarchy_alternate_name:0 "La Pentarchia"
 tenet_pentarchy_desc:0 "I nostri Luoghi Santi sono più che luoghi sacri - sono le sedi del potere da cui i nostri leader religiosi governano."

 tenet_aniconism_name:0 "Aniconismo"
 tenet_aniconism_desc:0 "L'adorazione delle immagini scolpite ha accecato fin troppi alla verità divina. Getteremo tutte le icone fuori dai nostri luoghi santi in modo che i nostri fedeli non cadano in quella trappola."
 doctrine_parameter_reforging_artifacts_costs_piety:0 "I [rulers|E] di questa [faith|E] devono spendere [piety|E] per [reforge|E] oppure [repair|E] i [artifacts|E]"
 doctrine_parameter_destroying_artifacts_is_pious:0 "I [rulers|E] di questa [faith|E] possono distriggure i [artifacts|E] in cambio di [piety|E]"
 destroying_artifacts_is_not_pious_tt:0 "la tua [faith|E] non può distruggere i [artifacts|E] in cambio di [piety|E]"
 artifact_is_rarer_than_masterwork_tt:0 "Questo [artifact|E] ha una [rarity|E] superiore a quello di Capolavoro"

 tenet_alexandrian_catechism_name:0 "Catechismo Alessandriano"
 tenet_alexandrian_catechism_desc:0 "La scuola catechetica di Alessandria aveva una lunga tradizione di incoraggiare i teologi a pensare criticamente e mettere in discussione lo status quo.\n\nNonostante la distruzione fisica della scuola, continuiamo queste tradizioni."
 tenet_islamic_rationalism_name: "Razionalismo Islamico"
 tenet_islamic_rationalism_desc: "Dato che [ROOT.Faith.HighGodNameAlternate] è giusto e saggio, [ROOT.Faith.HighGodNameSheHe|U] non può andare contro la ragione o non tenere conto del benessere della sua creazione. Solo attraverso la ragione non assistita possiamo sperare di comprendere la nostra parte nella sua grande opera e di separare il bene dal male."

 tenet_hedonistic_name:0 "Edonistico"
 tenet_hedonistic_desc:0 "Il divino ha riempito questo mondo con una munificenza di piaceri per noi per indulgere e godere - non partecipare a queste cose è ignorare l'opera stessa della creazione."
 doctrine_parameter_piety_from_feasts_active:1 "Sostenere una [feast|E] fa guadagnare [piety|E]"

 tenet_carnal_exaltation_name:0 "Esaltazione Carnale"
 tenet_carnal_exaltation_desc:0 "I piaceri della carne sono sublimi in un modo che trascende le altre esperienze terrene, avvicinandoci al divino. Dovremmo glorificare i nostri desideri sessuali e cercare opportunità per noi di soddisfarli."

 tenet_polyamory_name:0 "Poliamore"
 tenet_polyamory_desc:0 "Il nostro amore reciproco dovrebbe essere incondizionato come l'amore [ROOT.Faith.FertilityGodNamePossessive] per noi. Dobbiamo gettare via le nozioni obsolete di una persona che possiede gli affetti di un altro."
 doctrine_parameter_no_unfaithfulness_penalty_active:0 "I Seguaci non ricevono penalità di [opinion|E] o [imprisonment_reasons|E] sul coniuge o sugli amanti del coniuge per aver avuto relazioni extraconiugali."

 tenet_unrelenting_faith_name:0 "Credo Implacabile"
 tenet_unrelenting_faith_desc:0 "Le nostre convinzioni sono forti, e combatteremo e moriremo volentieri per la nostra fede. Non importa quanto le probabilità siano contro di noi, non ci arrenderemo."
 tenet_unrelenting_faith_zandik_name:0 "La Giusta Ribellione"
 tenet_unrelenting_faith_zandik_desc: "Non vogliamo fare del male a nessuna anima, né a nessuna cosa, ma se le nostre usanze sono minacciate, le difenderemo con implacabile ferocia." 

 tenet_rite_name:0 "Rito"
 tenet_rite_desc:0 "Le nostre credenze non sono tanto diverse da quelle della nostra fede madre... perché dovremmo disquisire sui dettagli quando siamo d'accordo sui principi fondamentali della dottrina e, soprattutto, sull'autorità suprema che dirime ogni controversia?"
 doctrine_parameter_maintains_head_of_faith_on_creation:0 "Le nuove [faiths|E] mantengono il loro [head_of_faith|E] alla creazione"
 doctrine_parameter_ecumenical_christians_keep_ecumenism:0 "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
 GetRiteEcumenismFullOrEmpty_full:0 "Le [faiths|E] cristiane con la [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName] la mantengono alla creazione"
 GetRiteEcumenismFullOrEmpty_empty:0 ""

 #Muslim Tenets
 tenet_struggle_submission_name:0 "Difficoltà e Sottomissione"
 tenet_struggle_submission_desc:0 "La volontà divina è la fonte di ogni bene, quindi una buona esistenza si basa sulla sottomissione a quella volontà, espressa attraverso la lotta per attuarla."
 doctrine_parameter_bonus_holy_war_piety_active:0 "[piety|E] e [piety_experience|E] dal vincere [holy_wars|E] è aumentata del #P 50%#!"

 tenet_religious_legal_pronouncements_name:0 "Legge Religiosa"
 tenet_religious_legal_pronouncements_hisbah: "Hisbah" 
 tenet_religious_legal_pronouncements_fatwa:0 "Fatwa"
 tenet_religious_legal_pronouncements_halakha:0 "Halakha"
 tenet_religious_legal_pronouncements_desc:0 "Il confine tra argomenti teologici e giuridici è sottile, e le qualità spirituali possono e devono essere considerate negli insediamenti secolari."
 doctrine_parameter_temporal_condemnation_enabled:0 "i sovrani con alto [learning|E] possono condannare i loro vassalli [sinful|E]. Più peccatore il vassallo è, meno Apprendimento è necessario per condannarli.\n$EFFECT_LIST_BULLET$I vassalli condannati sono considerati dei [criminals|E] e potrebbero vedersi revocare i titoli."
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction:0 "Costo Leggi: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip:0 "Legge Religiosa: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip:0 "Fatwa: #P -10%#!"
 tenet_religious_halakha_cost_tooltip:0 "Halakha: #P -10%#!"

 tenet_false_conversion_sanction_name:0 "Falsa Conversione Sanzionata"
 tenet_temporal_condemnation_taqiya:0 "Taqiya"
 tenet_anusim:0 "Anusim"
 tenet_false_conversion_sanction_desc:0 "Se la tua vita è minacciata, è accettabile confessare una falsa fede, purché tu conservi la verità nel tuo cuore."
 doctrine_parameter_sanctioned_false_conversion:0 "Resistenza alla Conversione: #P +30%#!\n$EFFECT_LIST_BULLET$[characters|E] e [counties|E] possono ogni tanto ri-convertirsi alla loro [faith|E] se sono fuori strada"

 tenet_tax_nonbelievers_name:0 "Tassa ai non Credenti"
 tenet_tax_nonbelievers_desc:0 "Il servizio militare è solo per i fedeli, mentre una tassa è riscossa sui non credenti per la protezione che è offerta."
 tenet_tax_nonbelievers_jizya_name:0 "Jizya"

 tenet_literalism_name:0 "Literalismo"
 tenet_literalism_desc:0 "I nostri testi sacri affermano chiaramente l'intento divino, e l'interpretazione umana ha un valore limitato."
 doctrine_parameter_literalist_debate_enabled:0 "È possibile dibattere con gli altri capi al costo di [opinion|E], per ottenere o perdere [piety|E]"

 tenet_legalism_name:0 "Legalismo"
 tenet_legalism_desc:0 "Le nostre leggi sono il risultato di generazioni di saggezza e di devozione, e la loro adesione è per sua stessa natura pia. Un peccatore, non importa chi, non sarà mai al di sopra della legge."
 doctrine_parameter_legalism_reduced_faction_virtues:0 "I [vassals|E] e le [counties|E] sono meno propensi ad unirsi a [factions|E] contro un governante [virtuous|E]"
 doctrine_parameter_legalism_increased_faction_sins:0 "I [vassals|E] e le [counties|E] sono meno propensi ad unirsi a [factions|E] contro un governante [sinful|E]"
 doctrine_parameter_legalism_modified_law_costs:1 "Riduce il costo delle leggi di #P -10%#! per ogni [virtue|E] che il governante ha"
 doctrine_parameter_legalism_modified_law_costs_2:0 "Aumenta il costo delle leggi di #N 10%#! per ogni [sin|E] che il governante ha"
 doctrine_parameter_legalism_trust_just_leader_active:1 "Gli [electors|E] sotto una [succession|E] elettiva sono più propensi a votare la scelta del [liege|E] se il loro Sovrano ha il $trait_just$"
 tenet_legalism_law_cost_tooltip:0 "[legalism|E]:\nI miei peccati e le mie virtù sono influenzate da: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 
 tenet_reincarnation_name:0 "Reincarnazione"
 tenet_reincarnation_desc:0 "Abbiamo vissuto molte vite prima di questa, e continueremo a vivere molte vite dopo di essa. Ogni morte è solo l'inizio di qualcosa di nuovo."
 tenet_reincarnation_zoroastrian_name:0 "Raj'a"
 tenet_reincarnation_zoroastrian_desc:0 "Come gli dei possono incarnarsi in corpi umani, anche noi possiamo rinascere. I buoni sono ricompensati con forme di bellezza e purezza e possono infine diventare angeli di pura luce."
 doctrine_parameter_reincarnation_resistance_to_conversion:0 "Resistenza alla Conversione delle Contee: #P +20%#!"
 doctrine_parameter_reincarnation_events_active:1 "I bambini hanno la possibilità di essere considerati come la reincarnazione di un antenato, ottenendo bonus [piety|E] e [opinion|E]"

 tenet_esotericism_name:0 "Esoterismo"
 tenet_esotericism_kabbalah:0 "Kabbalah"
 tenet_esotericism_desc:0 "I grandi misteri del divino possono essere al di là della comprensione mortale, ma questo non è un pretesto per l'ignoranza. La loro stessa esistenza ci obbliga a cercare la conoscenza e la comprensione del mondo che ci circonda."
 doctrine_parameter_tenet_esotericism_mystic_education:1 "I bambini con il [learning|E] [education_focus|E] possono ottenere il tratto [GetTrait('mystic_1').GetName( GetNullCharacter )] se hanno successo nei loro studi."
 tenet_esotericism_kabbalah_desc:0 "Gli insegnamenti della Kabbalah portano alla comprensione dei mortali la relazione tra il Dio eterno, la natura dell'infinito conosciuta come Ein Sof, e la creazione di Dio. La Kabbalah costituisce la base di tutto il misticismo ebraico e i praticanti della Kabbalah spesso si confrontano con altre scuole ebraiche."
 tenet_religious_kabbalah_cost_tooltip:0 "Kabbalah: #P -10%#!"

 #Eastern Tenets
 tenet_adaptive_name:0 "Adattivo"
 tenet_adaptive_desc:0 "L'adesione dogmatica alle vecchie restrizioni danneggia solo i fedeli. Finché rimaniamo fedeli alle credenze fondamentali della nostra fede, possiamo adattare le nostre leggi al mondo che ci circonda."
 doctrine_parameter_tenet_adaptive_conversion_resistance:0 "Resistenza alla Conversione delle Contee: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent:1 "I [vassals|E] infedeli sono meno propensi ad unirsi a [factions|E] di Indipendenza e Populismo"

 tenet_inner_journey_name:0 "Cammino Interiore"
 tenet_inner_journey_desc:0 "Solo comprendendo se stessi possiamo capire il mondo. Il viaggio di scoperta di sé è importante perché è lungo e difficile."
 doctrine_parameter_meditation_mechanics_active:0 "I personaggi possono [Concept( 'decide', 'decidere' )|E] di meditare in Isolamento, riducendo [stress|E] e possibilmente ottenere intuizioni teologiche"

 tenet_dharmic_pacifism_name:0 "Pacifismo Dharmico"
 tenet_dharmic_pacifism_desc:0 "Siamo tutti parte dell'ordine cosmico. La violenza contro tutto è violenza contro tutto, se stessi inclusi."

 tenet_bhakti_name:0 "Bhakti"
 tenet_bhakti_patron_god_name:0 "Divinità Protettrici"
 tenet_bhakti_desc:0 "I mortali non possono vivere fino alla piena gloria del divino, ma selezionando un singolo aspetto della divinità a cui emulare, adorare e dedicarsi, possiamo avvicinarci a loro più di quanto sarebbe altrimenti possibile."
 doctrine_parameter_select_personal_god_active:1 "I sovrani possono [Concept( 'decide', 'decidere' )|E] di scegliere un personaggio personale da venerare, ottenendo un bonus correlato"

 tenet_asceticism_name:0 "Ascetismo"
 tenet_asceticism_desc:0 "Gli inseguimenti materialistici ci rendono ciechi alla verità divina. Solo dedicandoci a vivere vite semplici senza lusso possiamo raggiungere l'illuminazione spirituale."

 tenet_ritual_hospitality_name:0 "Ospitalità Rituale"
 tenet_ritual_hospitality_alternate_name:0 "Pūjā"
 tenet_ritual_hospitality_desc:0 "L'ospitalità è una delle più grandi virtù che l'umanità può esibire. Gli ospiti nelle nostre case, siano essi mortali o divini, dovrebbero sempre essere trattati con il massimo onore e rispetto."
 doctrine_parameter_host_honored_guests_active:0 "I [rulers|E] possono ospitare altri personaggi come Ospite Onorevole, spendendo [piety|E] in cambio di [opinion|E]"

 #Pagan tenets
 tenet_warmonger_name:0 "Guerrafondaio"
 tenet_warmonger_desc:0 "La fede e la guerra vanno mano nella mano. Chi rifiuta di combattere in nome del divino non può essere chiamato vero credente."
 doctrine_parameter_conquest_cb_enabled:0 "I [rulers|E] hanno un [casus_belli|E] di tipo Conquista contro i regnanti vicini"
 doctrine_parameter_faith_can_raid:0 "Permette di [Concept( 'raiding', 'razziare' )|E] le [counties|E] straniere"
 doctrine_parameter_invasion_cb_enabled:0 "I [rulers|E] prestigiosi possono usare un [casus_belli|E] Invasione una volta nella vita"
 doctrine_parameter_great_holy_wars_active_if_reformed:1 "Se ne essite uno, il [head_of_faith|E] può dichiarare [great_holy_wars|E], se questa [faith|E] è [organized|E]"

 tenet_ancestor_worship_name:0 "Culto degli Antenati"
 tenet_ancestor_worship_desc:0 "I nostri antenati vegliano su di noi dall'oltretomba, guidandoci e mostrandoci la via da seguire. Per questo dobbiamo rispettarli e onorarli."

 tenet_adorcism_name:0 "Esorcismo"
 tenet_adorcism_desc:0 "Gli spiriti di questo mondo possono fare grandi opere sia di bene che di male. Onorandoli e rispettandoli possiamo solo sperare che facciano del bene a noi e del male ai nostri nemici."
 doctrine_parameter_spirit_possession_active:1 "Attiva la [decision|E] 'Ricerca dell'Aiuto degli Spiriti'"

 tenet_ritual_celebrations_name:0 "Celebrazioni Rituali"
 tenet_ritual_celebrations_desc:1 "L'adorazione del divino è qualcosa da esaltare e condividere con la nostra comunità."
 doctrine_parameter_mandatory_feast_attendance:0 "I [vassals|E] hanno più probabilità di partecipare alle vostre feste. Coloro che ancora rifiutano di venire perderanno [piety|E]."

 tenet_sky_burials_name:0 "Sepolture a Cielo Aperto"
 tenet_sky_burials_desc:1 "I morti non dovrebbero essere imprigionati sottoterra - è molto meglio permettere loro di essere consumati dagli uccelli spazzini, dove in un atto finale di generosità possono nutrire il mondo che li ha nutriti."
 doctrine_parameter_sky_burials_active:2 "I [rulers|E] possono dare ai loro antenati una Sepoltura a Cielo Aperto, guadagnando [piety|E] e compiacendo i propri [vassals|E]\n$EFFECT_LIST_BULLET$L'[duchy_building|E] [GetBuilding('charnel_grounds_01').GetName] può essere costruito"
 can_build_towers_of_silence_active_name:0 "abilità di usare l'[duchy_building|E] [GetBuilding('tower_of_silence_01').GetName]"
 doctrine_parameter_can_build_towers_of_silence_active:0 "I [vassals|E] possono costruire l'[duchy_building|E] [GetBuilding('tower_of_silence_01').GetName] per rafforzare lo zelo della [county|E] —  #EMP se#! la [faith|E] del loro [liege|E] non si impegna in $tenet_sky_burials_name$"

 tenet_sacred_childbirth_name:0 "La Nascita Sacra"
 tenet_sacred_childbirth_alternate_name:0 "Kūdikis Lemti"
 tenet_sacred_childbirth_desc:0 "I bagni dove le madri partoriscono devono essere puliti e preparati con i giusti rituali, al fine di incoraggiare il divino a concederci la loro benedizione durante il parto."
 doctrine_parameter_safer_childbirths_active:0 "Le madri hanno #P meno probabilità#! di morire durante il parto"
 doctrine_parameter_healthier_children_active:0 "I bambini hanno #P meno probabilità#! di essere malati o nascere morti"
 doctrine_parameter_piety_from_childbirth_active:0 "Madri e padri ottengono [piety|E] alla nascita del loro figlio"
 piety_from_childbirth_toast:0 "Parto Sacro"
 
 tenet_sanctity_of_nature_name:0 "La Sacralità della Natura"
 tenet_sanctity_of_nature_desc:1 "Il mondo naturale è la creazione del divino, e noi siamo semplicemente ospiti in esso. Dobbiamo rispettare e onorare ogni albero, ogni animale, e anche la terra stessa."
 # This parameter does nothing; it's just here to flag the tenet's nature silently so we can reference it without directly tagging the tenet.
 doctrine_parameter_believes_in_harmony_with_nature_invisible:0 ""

 tenet_mystical_birthright_name:0 "Favorevole alla Nascita"
 tenet_mystical_birthright_alternate:0 "Táltos Születés"
 tenet_mystical_birthright_desc:0 "Ognuno di noi nasce con un destino, il più importante dei quali è quello dei Táltos - quelli che sono scelti dalla nascita per esercitare poteri magici e diventare grandi leader spirituali."
 doctrine_parameter_mystic_birthright_active:1 "I bambini possono nascere raramente con il tratto [GetTrait('mystic_3').GetName( GetNullCharacter )]"

 tenet_astrology_name:0 "Astrologia"
 tenet_astrology_desc:0 "Il cielo notturno è la nostra finestra nel regno del divino. I grandi segreti e misteri del mondo sono scritti lì, aperti a tutti per imparare se sanno dove guardare."
 doctrine_parameter_divine_the_stars_active:0 "Permette ai Seguaci di Credere alle Stelle e predire il loro futuro."
 tenet_divination_name:0 "Divinazione"
 tenet_divination_desc:0 "Il destino dei mortali e il futuro del mondo sono scritti nelle stelle e nei segni nascosti e, attraverso rituali, sogni e presagi, i praticanti esperti possono divinare questi segreti dagli spiriti dell'aldilà."

 tenet_sun_worship_name:0 "Adorazione del Sole"
 tenet_sun_worship_desc:0 "Il portatore di luce, il donatore di vita, la fiamma sempre accesa - regna in alto nel cielo come il vero sovrano del mondo."
 doctrine_parameter_summer_festivals_active:0 "Sostenere Feste nei mesi estivi fa guadagnare [piety|E]"
 doctrine_parameter_trial_by_sun_active:0 "I [criminals|E] imprigionati possono essere condannati ad un Processo Solare"

