 tenet_eastern_syncretism_name:0 "Sincretismo Orientale"
 tenet_eastern_syncretism_desc:0 "C'è qualcosa da imparare dal modo in cui le diverse religioni orientali si tollerano a vicenda. Essi magari seguono la vera fede, ma ciò non li rende malvagi."
 doctrine_parameter_hostility_override_eastern_hostility_doctrine:0 "Le [faiths|E] Orientali sono considerati solamente [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
