 doctrine_parameter_opinion_of_islamic_syncretic_actor_opinion_active:0 ""

 tenet_jewish_syncretism_name:0 "Sincretismo Ebreo"
 tenet_jewish_syncretism_desc:0 "Anche se non accettiamo le affermazioni delle persone prescelte da Dio, la Sapienza della Torah è innegabile, e c'è molto da imparare dal testo."
 doctrine_parameter_hostility_override_special_doctrine_is_jewish_faith:0 "Considera le [faiths|E] Ebraiche, ed è considerato dalle $game_concept_faiths$ Ebraiche, come [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] invece di $hostility_evil_tooltippable$"
