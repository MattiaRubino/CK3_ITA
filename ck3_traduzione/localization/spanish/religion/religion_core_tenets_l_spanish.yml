 doctrine_parameter_opinion_of_eastern_syncretic_actor_opinion_active:0 ""

 tenet_unreformed_syncretism_name:0 "Tradizioni Popolari Sincretiche"
 tenet_unreformed_syncretism_desc:0 "Chi siamo noi per dire agli altri che le loro tradizioni sono false? Non spetta a noi dar loro lezioni sui costumi che praticano da secoli: invece, dovremmo imparare tranquillamente sui loro modi."
 doctrine_parameter_hostility_override_unreformed_faith_doctrine:1 "Considera le [faiths|E] [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName], ed è considerato dalle $game_concept_faiths$ [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseNameNoTooltip], come [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] invece di $hostility_evil_tooltippable$"
 doctrine_parameter_hostility_override_west_african_unreformed_faith_doctrine:0 "Considera le [faiths|E] [GetFaithDoctrine('west_african_unreformed_faith_doctrine').GetBaseName] Africane, ed è considerata dalle $game_concept_faiths$ [GetFaithDoctrine('west_african_unreformed_faith_doctrine').GetBaseNameNoTooltip] Africane, [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] anziché $hostility_evil_tooltippable$"
