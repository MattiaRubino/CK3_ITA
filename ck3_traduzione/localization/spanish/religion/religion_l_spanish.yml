 doctrine_homosexuality_name:1 "Relazioni tra lo stesso Sesso"
 doctrine_homosexuality_crime_name:1 "Criminali"
 doctrine_homosexuality_crime_desc:0 "I desideri peccaminosi dei sodomiti sono un pericolo per la società stessa, devono quindi essere puniti e rinchiusi per le loro trasgressioni."
 doctrine_homosexuality_shunned_name:1 "Da Evitare"
 doctrine_homosexuality_shunned_desc:0 "È innaturale per due uomini intrattenere rapporti sessuali tra loro, indipendentemente dalle circostanze."
 doctrine_homosexuality_accepted_name:1 "Accettate"
 doctrine_homosexuality_accepted_desc:0 "L'amore trascende la fisicità in qualcosa di così profondo e meraviglioso che non può essere limitato dal mero genere."
 doctrine_parameter_homosexuality_illegal:0 "Gli uomini col [trait|E] [GetTrait('sodomite').GetName( GetNullCharacter )] sono considerati [criminals|E]"
