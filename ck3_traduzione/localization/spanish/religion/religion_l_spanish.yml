 doctrine_parameter_stoic_funeral: "L'[activity|E] del [funeral|E] offre maggiori opportunità di ottenere [piety|E]"
 doctrine_parameter_bewailment_funeral: "L'[activity|E] del [funeral|E] offre maggiori opportunità di ridurre lo [stress|E]"
