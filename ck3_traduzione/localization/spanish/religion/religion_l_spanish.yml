 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy:0 "#P Ridotto rischio#! di eresie quando il [fervor|E] è basso"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals:0 "Vincere una [holy_war|E] renderà vassalli i [rulers|E] infedeli nell'area bersaglio invece di portare all'appropriazione delle loro terre"
 
 doctrine_theocracy_name:0 "Tradizione Clericale"
 doctrine_theocracy_temporal_name:0 "Teocratica"
 doctrine_theocracy_temporal_desc:0 "Solo i/le [ROOT.Faith.PriestNeuterPlural] autorizzati/e possono essere incaricati/e di sostenere le dottrine della nostra fede e, per estensione, di gestire e prendersi cura dei nostri luoghi sacri."
 doctrine_parameter_theocracy_temple_lease:0 "Gli [holdings|E] di tipo Tempio sono dati in locazione al [realm_priest|E] del Possessore, che poi serve come [vassal|E] [theocratic|E]"
 doctrine_theocracy_lay_clergy_name:0 "Clero Laico"
 doctrine_theocracy_lay_clergy_desc:0 "Ogni devoto seguace è più che capace di comprendere, seguire e predicare le dottrine della nostra fede."
 doctrine_parameter_theocracy_temple_ownership:0 "I [rulers|E] secolari controllano direttamente i loro [holdings|E] Templi e ottengono tutti i vantaggi associati."
