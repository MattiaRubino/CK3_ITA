 divine_destiny_name:0 "Destino Divino"
 divine_destiny_doctrine_name:0 "Legittimi Sovrani del Mondo"
 divine_destiny_doctrine_desc:0 "Siamo quelli che inaugureranno un'era di pace e prosperità per tutti i popoli. Siamo i legittimi Sovrani del mondo."
