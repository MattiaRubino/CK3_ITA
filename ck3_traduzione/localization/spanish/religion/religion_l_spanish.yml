 doctrine_clerical_function_taxation_desc:1 "L'autorità dei [ROOT.Faith.AltPriestTermPlural] deriva da [ROOT.Faith.HighGodName] stesso e questo vale anche qui sulla Terra."
 doctrine_clerical_function_alms_and_pacification_name:0 "Elemosina e Pacificazione"
 doctrine_clerical_function_alms_and_pacification_desc:0 "I/Le nostri/e [ROOT.Faith.PriestNeuterPlural] hanno il compito di assicurare che i poveri e gli oppressi abbiano cibo e riparo sufficienti quando non possono provvedere a sé stessi."
 doctrine_clerical_function_recruitment_name:0 "Reclutamento"
 doctrine_clerical_function_recruitment_desc:1 "I/Le nostri/e [ROOT.Faith.PriestNeuterPlural] possono prendere le armi e difendere la nostra fede. La responsabilità di condurre con l'esempio garantisce loro forza extra in combattimento."
 doctrine_parameter_clergy_can_fight:0 "I membri del [clergy|E] possono servire come [commanders|E] o $knight_culture_player_plural$"
 
 doctrine_clerical_gender_name:0 "Genere Clericale"
 doctrine_clerical_gender_male_only_name:0 "Solo Uomini"
 doctrine_clerical_gender_male_only_desc:0 "Solo gli uomini possono assumersi la grande responsabilità di servire come [ROOT.Faith.PriestMalePlural] della nostra fede."
 doctrine_parameter_clergy_must_be_male:0 "Solo agli uomini possono essere concessi gli [holdings|E] Tempio o servire come [court_chaplains|E]"
 doctrine_clerical_gender_female_only_name:0 "Solo Donne"
 doctrine_clerical_gender_female_only_desc:0 "Solo le donne sono abbastanza sagge da interpretare la volontà [ROOT.Faith.HighGodNamePossessive] e servire come [ROOT.Faith.PriestFemalePlural] della nostra fede."
 doctrine_parameter_clergy_must_be_female:0 "Solo alle donne possono essere concessi gli [holdings|E] Tempio o servire come [court_chaplains|E]"
 doctrine_clerical_gender_either_name:0 "Entrambi"
 doctrine_clerical_gender_either_desc:0 "Chiunque abbia sentito la chiamata del divino dovrebbe essere in grado di servire come a [ROOT.Faith.PriestNeuterPlural], non importa il genere."
 doctrine_parameter_clergy_can_be_either_gender:0 "Il genere non ha alcuna influenza su chi può ricevere gli [holdings|E] del tipo Tempio o servire come [court_chaplains|E]"
 
 doctrine_clerical_marriage_name:0 "Matrimonio Clericale"
 doctrine_clerical_marriage_allowed_name:0 "Permesso"
 doctrine_clerical_marriage_allowed_desc:0 "Il matrimonio è un'istituzione sacra e i/le [ROOT.Faith.PriestNeuterPlural] dovrebbero prenderne parte proprio come qualsiasi altro fedele seguace."
 doctrine_parameter_clergy_can_marry:0 "Ai membri del [clergy|E] è permesso di sposarsi"
 doctrine_clerical_marriage_disallowed_name:0 "Proibito"
 doctrine_clerical_marriage_disallowed_desc:0 "Diventare un/una [ROOT.Faith.PriestNeuter] significa dedicare la propria vita a [ROOT.Faith.HighGodName]. È un'atteggiamento infedele considerare l'idea di avere un coniuge mortale oltre ad Esso."
 doctrine_parameter_clergy_can_marry_disabled:0 "Ai membri del [clergy|E] è proibito sposarsi"
 
 doctrine_clerical_succession_name:0 "Nomina Clericale"
 doctrine_clerical_succession_temporal_appointment_name:0 "Temporale Revocabile"
 doctrine_clerical_succession_temporal_appointment_desc:1 "I [ROOT.Faith.BishopNeuterPlural|U] sono in definitiva servi del regno, e quindi dovrebbero essere in grado di essere assunti e licenziati dal loro signore con solo piccole restrizioni."
 doctrine_clerical_succession_spiritual_appointment_name:0 "Spirituale Revocabile"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "Mentre i [ROOT.Faith.AltPriestTermPlural] dovrebbe nominare tutti i [ROOT.Faith.BishopNeuterPlural], i Sovrani secolari dovrebbero comunque essere in grado di licenziare coloro che li deludono."
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "Temporale per la Vita"
 doctrine_clerical_succession_temporal_fixed_appointment_desc:0 "Mentre un Sovrano dovrebbe essere in grado di selezionare i proprii [ROOT.Faith.BishopNeuterPlural], le loro responsabilità sono sacre e la loro nomina non dovrebbe essere soggetta a revoca."
 doctrine_clerical_succession_spiritual_fixed_appointment_name:0 "Spirituale per la Vita"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc:0 "I [ROOT.Faith.BishopNeuterPlural|U] sono servitori del divino e come rappresentanti del divino, la scelta che i [ROOT.Faith.AltPriestTermPlural] fanno per la posizione è finale e assoluta."
