 doctrine_pluralism_righteous_name:0 "Virtuoso"
 doctrine_pluralism_righteous_desc:0 "Come mortali non possiamo comprendere appieno la volontà [ROOT.Faith.HighGodNamePossessive], ma i/le nostri/e [ROOT.Faith.PriestNeuterPlural] hanno comunque un'idea abbastanza chiara di ciò che è sacro e di ciò che è profano."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced:2 "È possibile #P revocare titoli#! agli infedeli $hostility_evil_tooltippable$ senza generare [tyranny|E]""
 doctrine_pluralism_pluralistic_name:0 "Pluralista"
 doctrine_pluralism_pluralistic_desc:0 "È un'assoluta follia affermare che esiste solo una giusta interpretazione della volontà divina e che tutte le altre opinioni sono sbagliate. Ognuno di noi ha il proprio modo di adorare [ROOT.Faith.HighGodName]."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty:0 "Velocità di Conversione della Contea: #N -20%#!"
