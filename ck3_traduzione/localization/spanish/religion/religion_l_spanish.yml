 doctrine_funeral_name: "Tradizione Funebre"
 doctrine_funeral_stoic_name: "Sepoltura Stoica"
 doctrine_funeral_stoic_desc: "Il corpo è morto, ma l'anima continua a vivere. La morte non è un momento di dolore e di lamento, lo scopo del funerale è onorare il defunto affidando il suo corpo alla terra con una cerimonia umile e tranquilla."
 doctrine_funeral_bewailment_name: "Sepoltura con Lamentazioni"
 doctrine_funeral_bewailment_desc: "L'anima ha iniziato il suo lungo viaggio verso il [ROOT.Faith.PositiveAfterLife] e non la rivedremo più nel mondo dei vivi. È indispensabile che tutti coloro che conoscevano il defunto si riuniscano e condividano il loro dolore in un evento pubblico. In questo modo si onora il defunto e si purifica l'anima dal dolore per la sua dipartita."
 doctrine_funeral_cremation_name: "Cremazione"
 doctrine_funeral_cremation_desc: "Dalle ceneri veniamo, alle ceneri torniamo. Il corpo del defunto viene gettato in una grande pira funeraria e le ceneri che ne derivano vengono sparse sulla terra per continuare il viaggio dei morti."
 doctrine_funeral_sky_burial_name: "$tenet_sky_burials_name$"
 doctrine_funeral_sky_burial_desc: "$tenet_sky_burials_desc$"
 doctrine_funeral_mummification_name: "Mummificazione"
 doctrine_funeral_mummification_desc: "Il corpo ha cessato di funzionare, ma è ancora il contenitore attraverso il quale lo spirito viaggia verso il [ROOT.Faith.PositiveAfterLife]. La forma fisica deve quindi conservarsi allo stesso modo dell'anima, nell'attesa del giudizio di [ROOT.Faith.FateGodName]."
