 doctrine_deviancy_name:0 "Devianza"
 doctrine_deviancy_crime_name:0 "Criminale"
 doctrine_deviancy_crime_desc:0 "È chiaro che esiste un solo modo corretto per amare qualcun altro. Qualsiasi deviazione da quella forma è peccaminosa e dovrebbe essere punita."
 doctrine_deviancy_shunned_name:0 "Da Evitare"
 doctrine_deviancy_shunned_desc:0 "Ci sono alcune pratiche sessuali che sono semplicemente anormali e strane. È logico che le persone con quei desideri siano ugualmente anormali e strane."
 doctrine_deviancy_accepted_name:0 "Accettata"
 doctrine_deviancy_accepted_desc:0 "L'amore è meraviglioso e sacro, indipendentemente dalla forma che assume. A tutti dovrebbe essere permesso di amare e di fare ciò che si vuole."
 doctrine_deviancy_virtuous_name:0 "Virtuoso"
 doctrine_deviancy_virtuous_desc:0 "I piaceri della carne ci avvicinano al divino e quindi coloro che sono liberi da desideri convenzionali sono il massimo della virtù nella nostra fede."
 doctrine_parameter_deviancy_illegal:0 "Personaggi con il [trait|E] [GetTrait('deviant').GetName( GetPlayer )] sono considerati [criminals|E]"
 doctrine_parameter_deviancy_shunned:0 "Personaggi con il [trait|E] [GetTrait('deviant').GetName( GetPlayer )] sono [Concept( 'shunned', 'Condannati' )|E]"
 doctrine_parameter_deviancy_accepted:0 "Personaggi con il [trait|E] [GetTrait('deviant').GetName( GetPlayer )] sono pienamente accettati"
 
 doctrine_witchcraft_name:0 "Stregoneria"
 doctrine_witchcraft_crime_name:0 "Criminale"
 doctrine_witchcraft_crime_desc:0 "Solo il divino ha il diritto di fare miracoli su questa terra. Chiunque compia tentativi profani di fare lo stesso sarà punito per la sua arroganza e presunzione."
 doctrine_witchcraft_shunned_name:0 "Da Evitare"
 doctrine_witchcraft_shunned_desc:0 "Il divino ha la legittima giurisdizione sulle forze soprannaturali di questo mondo, quindi qualsiasi tentativo di costringere quelle forze a obbedire alla volontà di un mortale è intrinsecamente sbagliata."
 doctrine_witchcraft_accepted_name:0 "Accettata"
 doctrine_witchcraft_accepted_desc:0 "La magia riempie il mondo che ci circonda ed è nostro diritto e privilegio dedicarci ad essa come facevano i nostri antenati."
 doctrine_witchcraft_virtuous_name:0 "Virtuoso"
 doctrine_witchcraft_virtuous_desc:0 "Praticare la stregoneria significa mettere la propria anima a rischio degli spiriti maligni. Per il loro coraggio in questo aspetto necessario per mantenere pulita la nostra anima, le streghe devono essere venerate."
 doctrine_parameter_witchcraft_illegal:0 "Personaggi con il [trait|E] [GetTrait('witch').GetName( GetPlayer )] sono considerati [criminals|E]"
 doctrine_parameter_witchcraft_shunned:0 "Personaggi con il [trait|E] [GetTrait('witch').GetName( GetPlayer )] sono [Concept( 'shunned', 'Condannati' )|E]"
 doctrine_parameter_witchcraft_accepted:0 "Personaggi con il [trait|E] [GetTrait('witch').GetName( GetPlayer )] sono pienamente accettati"
 witchcraft_illegal_name:0 "Dottrina Criminale della Stregoneria"
 witchcraft_shunned_name:0 "Dottrina della Stregoneria Bandita"
 
 doctrine_head_of_faith_name:0 "Capo della Fede"
 doctrine_head_of_faith_desc:0 "Il [head_of_faith|E] è il leader di una [faith|E]"
 doctrine_no_head_name:0 "Nessuno"
 doctrine_no_head_desc:0 "È completamente folle presumere che una persona possa veramente comprendere la volontà di [ROOT.Faith.HighGodName]. Dobbiamo seguire il nostro cuore per scoprire qual è il suo piano per noi."
 doctrine_parameter_no_head_of_faith:0 "Non ha un [head_of_faith|E]"
 no_head_of_faith_name: "Nessuna [doctrine|E] del [head_of_faith|E]"
 doctrine_parameter_minimum_fervor:0 "Il Fervore non può scendere sotto #V $VALUE|0$%#!"
 doctrine_spiritual_head_name:0 "Spirituale"
 doctrine_spiritual_head_desc:0 "Il mondo fisico e il mondo spirituale non sono uguali. Dobbiamo assicurarci che il mondo spirituale abbia il proprio leader, che ci guidi e protegga la nostra fede dall'essere profanata dai desideri fisici."
 doctrine_parameter_spiritual_head_of_faith:0 "La posizione di [head_of_faith|E] è concessa ad un importante membro del clero"
 doctrine_parameter_spiritual_head_of_faith_claims:0 "Il [head_of_faith|E] può concedere [claims|E] sui titoli ai devoti aderenti"
 doctrine_parameter_spiritual_head_of_faith_gold:0 "Il [head_of_faith|E] può concedere [gold|E] ai devoti aderenti"
 doctrine_temporal_head_name:0 "Temporale"
 doctrine_parameter_temporal_head_of_faith:0 "La posizione di [head_of_faith|E] è concessa al fondatore della [faith|E] e alla morte viene passata al suo [primary_heir|E]"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars:1 "Se la Fede è impegnata in [great_holy_wars|E], il Capo della Fede può indirizzare la guerra e scegliere chi sarà l'obiettivo"
 doctrine_temporal_head_desc:0 "Lo spirituale ed il fisico sono intrinsecamente legati insieme, interi e inseparabili. È sciocco avere due leader diversi per un reame."
 
 doctrine_marriage_type_name:0 "Tipo di Matrimonio"
 doctrine_monogamy_name:0 "Monogamia"
 doctrine_monogamy_desc:0 "Il matrimonio è un legame sacro tra due individui. Tentare di formare un tale legame con più persone contemporaneamente è un sacrilegio."
 doctrine_polygamy_name:0 "Poligamia"
 doctrine_polygamy_desc:0 "Poiché il matrimonio è un'unione santa, avere più matrimoni è chiaramente più sacro che avere un solo matrimonio, purché ogni matrimonio sia santo di per sé."
 doctrine_concubines_name:1 "Concubine"
 doctrine_concubines_desc:1 "Il matrimonio è un vincolo sacro, ma fintanto che il coniuge ha la priorità si può avere il permesso di avere anche delle concubine con cui impegnarsi."
 
 hostility_group_name:0 "Gruppo di Ostilità"
 abrahamic_hostility_doctrine_name:0 "Abramitico"
 abrahamic_hostility_doctrine_desc:0 "Le seguenti religioni sono Abramitiche:\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name:0 "Pagano"
 pagan_hostility_doctrine_desc:0 "Le seguenti religioni sono Pagane:\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name:0 "Orientale"
 eastern_hostility_doctrine_desc:0 "Le seguenti religioni sono Orientali:\n[GetReligionFamily('rf_eastern').GetReligions]"
 
 special_tolerance_name:0 "Tolleranza Speciale"
 special_doctrine_ecumenical_christian_name:0 "Ecumenismo"
 special_doctrine_ecumenical_christian_desc:0 "I nostri leader religiosi sono stati storicamente impegnati in dialoghi interreligiosi per aumentare la cooperazione tra le diverse confessioni Cristiane."

 special_doctrine_full_tolerance_name:0 "Piena Tolleranza"
 full_tolerance_name:0 "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance:0 "Tutte le [faiths|E] sono considerate [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_full_tolerance_desc:0 "Ognuno è libero di scegliere la propria fede. Le nostre differenze non ci dividono, ci rendono più forti."
 
 nudity_doctrine_name:0 "Visione sulla Nudità"
 special_doctrine_naked_priests_name:0 "Sacerdoti Nudi"
 special_doctrine_naked_priests_desc:0 "I nostri sacerdoti sanno che i vestiti intrappolano lo spirito e ci impediscono di raggiungere la vera illuminazione. Solo togliendoceli possiamo risvegliare le nostre anime e sperimentare l'amore di [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active:0 "I sacerdoti e i personaggi zelanti non indossano vestiti."

 doctrine_gender_name:0 "Visione sul Genere"
 doctrine_gender_male_dominated_name:0 "Dominio Maschile"
 doctrine_gender_male_dominated_desc:0 "Gli uomini sono più forti e meglio attrezzati per guidarci in questo mondo duro e spietato, quindi affideremo loro il governo della nostra società."
 doctrine_gender_equal_name:0 "Uguaglianza"
 doctrine_gender_equal_desc:0 "È sciocco negare a persone qualificate un ruolo nel governo semplicemente a causa del loro genere. Consentiremo a tutti coloro che sono capaci di governare la nostra società."
 doctrine_gender_female_dominated_name:0 "Dominio Femminile"
 doctrine_gender_female_dominated_desc:0 "Le donne hanno dimostrato più volte che solo loro hanno la saggezza e la prudenza necessarie per governare adeguatamente la nostra società."
 
 doctrine_divorce_name:0 "Divorzio"
 doctrine_divorce_disallowed_name:0 "Non Consentito"
 doctrine_divorce_disallowed_desc:0 "I voti matrimoniali sono definitivi e vincolanti. Solo la morte può separarci."
 doctrine_divorce_approval_name:0 "Deve essere Approvato"
 doctrine_divorce_approval_desc:0 "Sebbene i vincoli del matrimonio non dovrebbero essere presi alla leggera, a volte delle circostanze attenuanti possono rendere il divorzio una necessità."
 doctrine_divorce_allowed_name:0 "Sempre Permesso"
 doctrine_divorce_allowed_desc:0 "Il matrimonio è semplicemente una collaborazione tra due persone e, come tutte le collaborazione, può essere terminata a piacimento."
 doctrine_parameter_divorce_disallowed:0 "Ai personaggi non è mai consentito il [divorce|E] dal loro [spouse|E]"
 doctrine_parameter_divorce_approval:0 "Ai personaggi è consentito il [divorce|E] dal loro [spouse|E] se il loro [head_of_faith|E] Spirituale approva (o il [house_head|E] se non esiste alcun Capo della Fede Spirituale)"
 doctrine_parameter_divorce_allowed:1 "Ai personaggi è sempre consentito il [divorce|E] dal loro [spouse|E] spendendo [piety|E]"
 
 doctrine_bastardry_name:0 "Figli Illegittimi"
 doctrine_bastardry_none_name:0 "Nessun Bastardo"
 doctrine_bastardry_none_desc:0 "Il sangue determina il lignaggio, non il matrimonio. I figli nati fuori dal matrimonio sono legittimi quanto gli altri."
 doctrine_bastardry_legitimization_name:0 "Legittimazione"
 doctrine_bastardry_legitimization_desc:0 "Il matrimonio è sacro, quindi i bambini nati al di fuori di esso devono essere benedetti in un altro modo per essere considerati legittimi."
 doctrine_bastardry_all_name:0 "Nessuna Legittimazione"
 doctrine_bastardry_all_desc:0 "I vincoli del matrimonio sono sacrosanti e i figli nati al di fuori di esso saranno sempre illegittimi."
 doctrine_parameter_bastards_none:0 "Non esiste una cosa come un [bastard|E]. Tutti i bambini sono ugualmente [legitimate|E]"
 doctrine_parameter_bastards_legitimize:0 "I [bastards|E] possono essere legittimati se il loro [house_head|E] o [dynast|E] approva"
 doctrine_parameter_bastards_always:0 "I [bastards|E] non possono essere mai legittimati"
 
 doctrine_adultery_men_name:0 "Adulterio Maschile"
 doctrine_adultery_men_crime_name:0 "Criminale"
 doctrine_adultery_men_crime_desc:0 "È un crimine per gli uomini intrattenere rapporti al di fuori del matrimonio e saranno puniti di conseguenza."
 doctrine_adultery_men_shunned_name:0 "Da Evitare"
 doctrine_adultery_men_shunned_desc:0 "È peccaminoso per gli uomini intrattenere rapporti al di fuori del matrimonio, ma come tutti i peccati è il divino che deve giudicarli per le loro mancanze."
 doctrine_adultery_men_accepted_name:0 "Accettato"
 doctrine_adultery_men_accepted_desc:0 "Non c'è nulla di intrinsecamente sbagliato nel fatto che un uomo decida di avere rapporti sessuali al di fuori del matrimonio, quindi la decisione è solo sua."
 doctrine_parameter_adultery_male_crime:0 "Uomini col [trait|E] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] sono considerati [criminals|E]"
 doctrine_parameter_adultery_male_shunned:0 "Uomini col [trait|E] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] sono [shunned|E]"
 doctrine_parameter_adultery_male_accepted:0 "Uomini col [trait|E] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] sono pienamente accettati"
 
 doctrine_adultery_women_name:0 "Adulterio Femminile"
 doctrine_adultery_women_crime_name:0 "Criminale"
 doctrine_adultery_women_crime_desc:0 "È un crimine per le donne intrattenere rapporti al di fuori del matrimonio e saranno punite di conseguenza."
 doctrine_adultery_women_shunned_name:0 "Da Evitare"
 doctrine_adultery_women_shunned_desc:0 "È peccaminoso per le donne intrattenere rapporti al di fuori del matrimonio, ma come tutti i peccati è il divino che deve giudicarle per le loro mancanze."
 doctrine_adultery_women_accepted_name:0 "Accettato"
 doctrine_adultery_women_accepted_desc:0 "Non c'è nulla di intrinsecamente sbagliato nel fatto che una donna decida di avere rapporti sessuali al di fuori del matrimonio, quindi la decisione è solo sua."
 doctrine_parameter_adultery_female_crime:1 "Donne col [trait|E] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] sono considerate [criminals|E]"
 doctrine_parameter_adultery_female_shunned:1 "Donne col [trait|E] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] sono [shunned|E]"
 doctrine_parameter_adultery_female_accepted:1 "Donne col [trait|E] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] sono pienamente accettate"
 
 doctrine_kinslaying_name:0 "Uccisione dei parenti"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "L'Uccisione Dinastica è Criminale"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "Tutti i parenti sono legati dal sangue e uccidere anche un lontano parente è un grave crimine contro l'intera dinastia. Tali trasgressioni non saranno dimenticate."
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "[kinslayers|E] con il [trait|E] [GetTrait('kinslayer_1').GetName( GetPlayer )] o peggiore sono considerati [criminals|E] agli occhi della loro [dynasty|E]"
 doctrine_parameter_kinslaying_extended_family_crime:0 "[kinslayers|E] con il [trait|E] [GetTrait('kinslayer_2').GetName( GetPlayer )] o peggiore sono considerati [criminals|E] agli occhi della loro [dynasty|E]"
 doctrine_parameter_kinslaying_close_kin_crime:0 "[kinslayers|E] con il [trait|E] [GetTrait('kinslayer_3').GetName( GetPlayer )] sono considerati [criminals|E] agli occhi della loro [dynasty|E]"
 

 doctrine_parameter_kinslaying_shunned:0 "Gli [kinslayers|E] sono da evitare"
 doctrine_parameter_kinslaying_accepted:0 "I personaggi che uccidono i parenti non sono visti come [kinslayers|E]"
 doctrine_kinslaying_extended_family_crime_name:0 "L'Uccisione Familiare è Criminale"
 doctrine_kinslaying_extended_family_crime_desc:0 "L'omicidio di un membro della propria famiglia è uno dei crimini più ripugnanti che si possano commettere. Chiunque faccia una cosa del genere sarà severamente punito."
 doctrine_kinslaying_close_kin_crime_name:0 "L'Uccisione dei Parenti Stretti è Criminale"
 doctrine_kinslaying_close_kin_crime_desc:0 "Il fratricidio e altre azioni come questa non possono essere tollerate in una società giusta e retta. Coloro che commettono tali reati saranno puniti."
 doctrine_kinslaying_shunned_name:0 "Da Evitare"
 doctrine_kinslaying_shunned_desc:0 "Sebbene sia scioccante uccidere i propri parenti, tali atti non sono intrinsecamente più criminali di qualsiasi altro omicidio."
 doctrine_kinslaying_accepted_name:0 "Accettata"
 doctrine_kinslaying_accepted_desc:0 "L'omicidio della propria famiglia non è diverso da qualsiasi altro omicidio e deve essere trattato allo stesso modo."
 kinslayer_crime_dynasty:0 "Uccisore di parenti"
 
 doctrine_consanguinity_name:0 "Consanguineità"
 doctrine_consanguinity_restricted_name:0 "Tabù per Parenti stretti"
 doctrine_consanguinity_restricted_desc:0 "È un peccato contro [ROOT.Faith.HighGodName] permettere a due parenti di sposarsi o di intrattenere relazioni sessuali."
 doctrine_parameter_consanguinity_restricted_marriage:0 "Il matrimonio tra [extended_family_members|E] e/o [close_family_members|E] è proibito"
 doctrine_parameter_consanguinity_restricted_close_kin_incest:0 "Le relazioni sessuali tra [extended_family_members|E] e/o [close_family_members|E] produrranno il [secret|E] Incesto"
 doctrine_consanguinity_cousins_name:0 "Matrimonio tra Cugini"
 doctrine_consanguinity_cousins_desc:0 "Per i cugini che sono imparentati, ma abbastanza lontani, è accettabile sposarsi per preservare la loro stirpe."
 doctrine_parameter_consanguinity_cousins_marriage:0 "È consentito il matrimonio tra cugini"
 doctrine_parameter_consanguinity_cousins_incest:0 "Le relazioni sessuali tra cugini non produrranno il [secret|E] Incesto"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "Matrimonio Avuncolato"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "Finché non sono direttamente imparentati, i membri della famiglia possono sposarsi tra loro per il bene della dinastia."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage:0 "È consentito il matrimonio tra cugini e nipoti/zie o zii"
