 doctrine_pilgrimage_encouraged_desc:0 "Questa fede incoraggia i suoi membri a visitare luoghi terreni ritenuti di significato spirituale come mezzo per dimostrare la propria riverenza nei confronti di [ROOT.Faith.PantheonTerm]."
 doctrine_pilgrimage_mandatory_name:0 "Obbligatorio"
