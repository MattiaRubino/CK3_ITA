 is_islamic_faith_name:0 "$special_doctrine_is_islamic_faith_name$"
 special_doctrine_is_islamic_faith_desc:0 "Sebbene non seguano tutte le leggi del Profeta, ci sono alcuni in questo mondo che sono guidati dalla volontà di Allah più di quanto sappiano. Con il tempo, questi semi-convertiti potrebbero persino rinunciare ai loro modi malvagi e diventare veri membri della Ummah!"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism:2 "Le [faiths|E] non-Islamiche con la dottrina $tenet_islamic_syncretism_name$ sono considerate [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] invece di $hostility_evil_tooltippable$"

