 adoptionist_school_name:0 "Credo Adozionista"
 special_doctrine_adoptionist_school_elipandic_doctrine_name:0 "Scuola Elipandica"
 special_doctrine_adoptionist_school_elipandic_doctrine_desc:0 "Preferendo concentrarsi sulle variazioni sottili della Cristologia, la variante elipandica del $adoptionist$ sottolinea l'importanza delle differenze #EMP precise#! rispetto al dogma della Trinità. Una distinzione complessa ben fatta è considerata infinitamente meglio rispetto a una spiegazione semplice e mal giustificata."
 special_doctrine_adoptionist_school_felicitous_doctrine_name:0 "Scuola Feliciana"
 special_doctrine_adoptionist_school_felicitous_doctrine_desc:0 "L'$adoptionist$ feliciano crede nella praticità al di sopra della purezza, capendo che deve lavorare all'interno dei sistemi ostili per poterli indebolire. Si pensa che, al servizio di una nobile causa, una atroce menzogna valga quanto mille schiette verità."
 special_doctrine_adoptionist_school_radical_doctrine_name:0 "Scuola Radicale"
 special_doctrine_adoptionist_school_radical_doctrine_desc:0 "Gli $adoptionist_adherent_plural$ radicali non ammettono altro Dio che il Padre, non accettano la divinità della carne mortale e non riconoscono altri $christianity_religion_adherent_plural$ oltre loro stessi. Ricevere Cristo senza accettare ogni #EMP lettera#! del canone significa ammettere l'apostasia."
 
 special_doctrine_is_christian_faith_name:0 "Insegnamenti di Gesù"
 is_christian_faith_name:0 "$special_doctrine_is_christian_faith_name$"
 special_doctrine_is_christian_faith_desc:0 "Ci sono quelli nel mondo che aderiscono agli insegnamenti di Gesù senza riconoscere la sua divinità. Anche se blasfemi, dovremmo comunque mostrare compassione per queste anime sviate, poiché un giorno potrebbero convertirsi alla vera fede."
 doctrine_parameter_hostility_override_tenet_christian_syncretism:1 "Le [faiths|E] non-Cristiane con la dottrina $tenet_christian_syncretism_name$ sono considerate [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] invece di $hostility_evil_tooltippable$"

