 special_doctrine_is_eastern_faith_desc:0 "Insieme siamo legati non da una sola fede, ma dalle molte fedi che compongono il tessuto religioso della nostra società. Anche se possiamo chiamarci con nomi diversi e seguire percorsi diversi, alcuni al di fuori del nostro sistema di credenze hanno imparato a coesistere nella nostra società come se fossero uno di noi."
