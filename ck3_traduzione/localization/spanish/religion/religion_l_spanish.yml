 doctrine_pluralism_fundamentalist_desc:0 "La nostra fede è l'unica vera fede, la nostra parola l'unica vera parola. Qualsiasi deviazione dai Sacri Testi è di per se blasfema."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus:0 "Velocità di Conversione della Contea: #P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal:2 "È possibile #P revocare titoli#! agli infedeli $hostility_hostile_tooltippable$ e $hostility_evil_tooltippable$ senza generare [tyranny|E]"
