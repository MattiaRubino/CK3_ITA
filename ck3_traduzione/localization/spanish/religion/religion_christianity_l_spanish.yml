 iconoclast:0 "Iconoclastia"
 iconoclast_adj:0 "Iconoclasta"
 iconoclast_adherent:0 "Iconoclasta"
 iconoclast_adherent_plural:0 "Iconoclasti"
 iconoclast_desc:0 "Credendo che ogni uso di simboli spirituali violino il Secondo Comandamento di non fare alcuna scultura né immagine, gli Iconoclasti cercano di distruggere l'iconografia religiosa esistente e si oppongono alla creazione di nuove. "
 
