 orthodox_adj:0 "Ortodossa"
 orthodox_adherent:0 "Ortodosso"
 orthodox_adherent_plural:0 "Ortodossi"
 orthodox_desc:0 "Sostenendo che il proprio vescovo è il vero e diretto successore degli apostoli di Cristo, la Chiesa Ortodossa d'Oriente afferma di essere l'autentica fede Cristiana come tramandata dalla sacra tradizione liturgica."
 orthodox_religious_head_title:0 "Patriarca"
 orthodox_religious_head_title_name:0 "Patriarcato"
 
 bogomilist:0 "Bogomilismo"
 bogomilist_adj:0 "Bogomilista"
 bogomilist_adherent:0 "Bogomilo"
 bogomilist_adherent_plural:0 "Bogomili"
 bogomilist_desc:0 "Eleggendo la propria guida spirituale fra la popolazione generale, i Bogomili rifiutano tutti gli orpelli e organizzazioni terrene, esortando al ritorno degli antichi metodi d'insegnamenti spirituali come praticati da Cristo e i suoi discepoli."
 bogomilist_priest:0 "eletto"
 bogomilist_priest_plural:0 "eletti"
 
 paulician:0 "Paulicianesimo"
 paulician_adj:0 "Pauliciana"
 paulician_adherent:0 "Pauliciano"
 paulician_adherent_plural:0 "Pauliciani"
 paulician_desc:0 "Rifiutando la divinità di Cristo e vedendo la venerazione della croce come paganesimo, i Pauliciani intendono ripristinare quella che loro credono essere la vera forma di Cristianità esposta da Paolo di Tarso."
