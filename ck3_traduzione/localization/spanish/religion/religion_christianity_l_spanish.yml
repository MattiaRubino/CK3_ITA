 waldensian_adj:0 "Valdese"
 waldensian_adherent:0 "Valdese"
 waldensian_adherent_plural:0 "Valdesi"
 waldensian_desc:0 "Sostenendo che l'accumulo di ricchezze sia un anatema che è incompatibile col raggiungimento della salvezza, i Valdesi predicano la povertà apostolica come via per la perfezione e credono che i preti non dovrebbero possedere né titoli né terre."
 
 lollard:0 "Lollardismo"
 lollard_adj:0 "Lollarda"
 lollard_adherent:0 "Lollardo"
 lollard_adherent_plural:0 "Lollardi"
 lollard_desc:0 "Condannando molti sacramenti Cristiani comuni come il battesimo e la confessione, i Lollardi sostengono che la Sacra Bibbia è l'unica fonte valida della dottrina Cristiana e che ogni insegnamento non derivante da essa sia pertanto illegittimo."
 
