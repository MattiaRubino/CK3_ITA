 nestorian:0 "Nestorianesimo"
 nestorian_adj:0 "Nestoriana"
 nestorian_adherent:0 "Nestoriano"
 nestorian_adherent_plural:0 "Nestoriani"
 nestorian_desc:0 "Predicando che Gesù Cristo abbia due nature, una divina e una umana, il Nestorianesimo è stata dichiarata come eretica dalla maggior parte delle fedi Cristiane. Ciò nonostante, questa una prospettiva ha attratto fedeli nei paesi del lontano oriente come la Cina, l'India e persino la Mongolia."
 nestorian_religious_head_title:0 "Patriarca"
 nestorian_religious_head_title_name:0 "Patriarcato"
 
 messalian:0 "Messalianismo"
 messalian_adj:0 "Messaliana"
 messalian_adherent:1 "Messaliano"
 messalian_adherent_plural:0 "Messaliani"
 messalian_desc:0 "Credendo che l'essenza di Dio possa essere percepita attraversi i sensi carnali, i Messaliani rifiutano i tradizionali sacramenti Cristiani e cercano invece di percepire Dio attraverso metodi meno convenzionali di venerazione."
 messalian_priest:0 "perfetto"
 messalian_priest_plural:0 "perfetti"
 
 adamites:0 "Adamitismo"
 adamites_adj:0 "Adamita"
 adamites_adherent:0 "Adamito"
 adamites_adherent_plural:0 "Adamiti"
 adamites_desc:0 "Gli Adamiti sostengono di essersi rimpossessati dello stato d'innocenza originale di Adamo ed Eva spogliandosi dei loro vestiti. Gruppi di Adamiti spesso vivo in uno stato di anarchia, dichiarando che per via della loro innocenza le loro azioni non possono essere considerate né buone né malvagie."
