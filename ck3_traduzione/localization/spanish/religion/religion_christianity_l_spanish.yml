 mozarabic_church:0 "Mozarabismo"
 mozarabic_church_adj:0 "Mozarabica"
 mozarabic_church_adherent:0 "Mozarabo"
 mozarabic_church_adherent_plural:0 "Mozarabi"
 mozarabic_church_desc:0 "Discendente dai primi riti iberici, il Cristianesimo Mozarabico ha mantenuto un certo livello di indipendenza da Roma a causa dei secoli passati sotto il dominio islamico. La lunga convivenza dei mozarabi con altre fedi ha fatto sì che, rispetto alle sette più fondamentaliste, loro fossero più disposti ad accettare le differenze."

 adoptionist:0 "Adozionismo"
 adoptionist_adj:0 "Adozionista"
 adoptionist_adherent:0 "Adozionista"
 adoptionist_adherent_plural:0 "Adozionisti"
 adoptionist_desc:0 "Il filone iberico dell'Adozionismo affonda le sue radici in una combinazione fra il pensiero indipendente sviluppatosi nell'arcivescovado di Toledo e nelle diocesi circostanti, il puritanesimo nordafricano dei secoli passati e alcuni eresiarchi molto carismatici dell'inizio del IX secolo.\n\nBenché assuma molte forme, che vanno da quella estremamente acuta a quella totalmente ottusa, il punto dottrinale che le unisce tutte è l'atteggiamento interrogativo verso la divinità eterna del Figlio."
 adoptionist_religious_head_title:0 "Arcivescovo"
 adoptionist_religious_head_title_name:0 "Arcivescovado"
 
 
 conversos:0 "Converso"
 conversos_adj:0 "Conversa"
 conversos_adherent:0 "Converso"
 conversos_adherent_plural:0 "Conversi"
 conversos_desc:0 "I Converso si originarono quando le comunità Ebraiche furono costrette forzatamente a convertirsi al Cristianesimo. Nonostante abbiano abbracciato la nuova fede, conservano ancora le loro antiche tradizioni e sono solidali verso chi le mantiene."
 
