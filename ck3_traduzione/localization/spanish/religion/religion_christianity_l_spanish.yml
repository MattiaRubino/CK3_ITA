 cathar_adherent:0 "Cataro"
 cathar_adherent_plural:0 "Catari"
 cathar_desc:0 "Insegnando che tutta la materia è stata creata da Satana ed è quindi intrinsecamente contaminata dal peccato, i Catari credono che l'unico modo per raggiungere la salvezza sia qello di rifiutare il mondo materialista, e con esso, tutti i desideri mondani."
