 armenian_apostolic_desc:1 "Fondata dagli apostoli Bartolomeo e Taddeo, la Chiesa Apostolica Armena ha rapidamente guadagnato seguaci nella regione e guidato il Regno di Armenia nel diventare il primo stato ad adottare il Cristianesimo come religione ufficiale."
