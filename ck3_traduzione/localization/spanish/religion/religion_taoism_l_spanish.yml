 #Shangqing
 shangqing:0 "Shangqing"
 shangqing_adj:0 "Shangqing"
 shangqing_adherent:0 "Shangqing"
 shangqing_adherent_plural:0 "Shangqing"
 shangqing_desc:0 "Il taoismo Shangqing era la forma dominante di taoismo durante la dinastia Tang. I suoi seguaci cercano di armonizzarsi con l'universo attraverso la mediazione e gli esercizi fisici, contrari a talismani e all'alchimia usati da altri rami del taoismo."

 #Quanzhen
 quanzhen:0 "Quanzhen"
 quanzhen_adj:0 "Quanzhen"
 quanzhen_adherent:0 "Quanzhen"
 quanzhen_adherent_plural:0 "Quanzhen"
 quanzhen_desc:0 "I seguaci del Taoismo Quanzhen praticano l'alchimia interna per perfezionare i loro corpi e armonizzarsi con il Tao. Attraverso questo processo i praticanti raggiungono la longevità fisica e l'immortalità spirituale."
