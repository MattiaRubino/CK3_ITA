 #Zhengyi
 zhengyi:0 "Zhengyi"
 zhengyi_adj:0 "Zhengyi"
 zhengyi_adherent:0 "Zhengyi"
 zhengyi_adherent_plural:0 "Zhengyi"
 zhengyi_desc:0 "A differenza delle altre scuole taoiste, Zhengyis osserva una rigida gerarchia teocratica sotto il Maestro Celeste. I praticanti creano e vendono talismani protettivi per prevenire la perdita di qi, l'energia vitale che sostiene tutti gli esseri viventi."
 
