 BattlePoiDescriptionLocOutcomeDevastationFled: "e distrusse l'esercito nemico."
 BattlePoiDescriptionLocOutcomeChaos: "inflisse pesanti perdite tra i loro avversari,"
 BattlePoiDescriptionLocOutcomeChaosFled: "e inflisse pesanti perdite tra i loro avversari."
 BattlePoiDescriptionLocOutcomeLoss: "fece a pezzi il morale dei propri nemici,"
 BattlePoiDescriptionLocOutcomeLossFled: "e fece a pezzi il morale dei propri nemici."

