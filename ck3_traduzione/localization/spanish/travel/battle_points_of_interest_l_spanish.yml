 # Intro
 BattlePoiDescriptionIntro1: "I due versanti si scontrarono a $BattlePoiProvince$, uno guidato da $BattlePoiCommander$ e l'altro da $BattlePoiEnemyCommander$."
 BattlePoiDescriptionIntroAttacker2: "$BattlePoiCommander$ lanciò un'offensiva formidabile contro l'esercito di $BattlePoiEnemyCommander$."
 BattlePoiDescriptionIntroDefender2: "$BattlePoiCommander$ organizzò una difesa esperta contro l'esercito incombente di $BattlePoiEnemyCommander$."
 BattlePoiDescriptionIntroAttackerFallback: "$BattlePoiCommander$ guidò le sue truppe coraggiosamente in una carica contro l'armata $BattlePoiEnemyCommanderCulture$ di $BattlePoiEnemyCommander$."
 BattlePoiDescriptionIntroDefenderFallback: "$BattlePoiCommander$ guidò le sue truppe coraggiosamente nella difesa contro l'armata $BattlePoiEnemyCommanderCulture$ di $BattlePoiEnemyCommander$."

 # Key Moment
 BattlePoiDescriptionLocArchers: "Il momento chiave della battaglia fu quando gli arcieri dell'armata $BattlePoiCommanderCulture$ riuscirono ad aggirare il nemico, "
 BattlePoiDescriptionLocHeavyInfantry: "L'esito della battaglia fu deciso quando un reggimento di fanteria pesante $BattlePoiCommanderCulture$ si fece largo tra le linee nemiche,"
 BattlePoiDescriptionLocLightCavalry: "Il risultato fu deciso quando la cavalleria $BattlePoiCommanderCulture$ riuscì ad aggirare le truppe nemiche,"
 BattlePoiDescriptionLocHeavyCavalry: "La battaglia giunse al termine quando la cavalleria $BattlePoiCommanderCulture$ si aprì un varco tra le linee nemiche e penetrò nel cuore della loro formazione,"
 BattlePoiDescriptionLocPikemen: "La loro vittoria fu assicurata quando i picchieri dell'armata $BattlePoiCommanderCulture$ respinsero la carica nemica,"
 BattlePoiDescriptionLocArchersKnight: "Il momento chiave della battaglia fu qunado gli arcieri dell'armata $BattlePoiCommanderCulture$ guidati da $BattlePoiBraveKnight$ riuscirono ad aggirare il nemico, "
 BattlePoiDescriptionLocHeavyInfantryKnight: "L'esito della battaglia fu deciso quando un reggimento di fanteria pesante $BattlePoiCommanderCulture$ guidato da $BattlePoiBraveKnight$ si fece largo tra le linee nemiche,"
 BattlePoiDescriptionLocLightCavalryKnight: "Il risultato fu deciso quando la cavalleria $BattlePoiCommanderCulture$ guidata da $BattlePoiBraveKnight$ riuscì ad aggirare le truppe nemiche,"
 BattlePoiDescriptionLocHeavyCavalryKnight: "La battaglia giunse al termine quando la cavalleria $BattlePoiCommanderCulture$ guidata da $BattlePoiBraveKnight$ si aprì un varco tra le linee nemiche e penetrò nel cuore della loro formazione,"
 BattlePoiDescriptionLocPikemenKnight: "La loro vittoria fu assicurata quando i picchieri dell'armata $BattlePoiCommanderCulture$ guidati da $BattlePoiBraveKnight$ respinsero la carica nemica,"
 BattlePoiDescriptionLocVarangian: "La battaglia giunse al termine quando un gruppo di variaghi guidati da $BattlePoiBraveKnight$ respinsero le linee nemiche e si aprirono un farco nella loro formazione,"
 BattlePoiDescriptionLocBerserker: "La battaglia prese una piega inaspettata quando $BattlePoiBraveKnight$ penetro tra le linee dell'armata $BattlePoiEnemyCommanderCulture$,"
 BattlePoiDescriptionLocMidFallback: "Si sfinirono a vicenda, e alla fine, l'armata $BattlePoiCommanderCulture$ accerchiò il nemico"

 # Outcome
 BattlePoiDescriptionLocOutcomeBerserker: "face a pezzi il morale dei nemici uccidendo da solo diverse dozzine di guerrieri,"
