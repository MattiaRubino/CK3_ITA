l_spanish:
 building_holy_site_mahabodhi_temple_destination_desc: "Passeggiando per i terreni sacri del [GetBuilding('holy_site_mahabodhi_temple_01').GetName], mi colpisce la sua serenità. Il luogo in cui il Buddha raggiunse l'illuminazione sotto l'Albero di Bodhi è un luogo di pace profonda. Le intricate sculture che raffigurano il suo viaggio verso l'illuminazione mi ricordano il cammino spirituale che tutti noi dobbiamo percorrere."
 building_holy_site_imam_ali_mosque_destination_desc: "Entrando nella città, la cupola dorata della [GetBuilding('holy_site_imam_ali_mosque_01').GetName] brilla come un faro. Questo luogo sacro, dove l'Imam [ali.GetFirstName] è stato sepolto, è pieno di pellegrini che gli rendono omaggio. L'aria è densa di devozione e l'intricata calligrafia sulle pareti parla di una profonda venerazione per il divino."
 building_holy_site_great_mosque_of_mecca_destination_desc: "Mentre osservo la [GetBuilding('holy_site_great_mosque_of_mecca_01').GetName], il mio cuore si gonfia di stupore. La vista della Kaaba, un santuario sacro da tempo immemorabile, è una testimonianza della resistenza dell'[GetReligionByKey('islam_religion').GetName]. Le folle di pellegrini, ognuno dei quali cerca di avvicinarsi al divino, si muovono come un unico essere nella loro devozione."
 building_holy_site_great_mosque_of_cordoba_destination_desc: "Mentre mi aggiro per gli ampi corridoi della [GetBuilding('holy_site_great_mosque_of_cordoba_01').GetName], la foresta di colonne e archi bianchi e rossi è una meraviglia dell'ingegno architettonico. La miscela di disegni della cultura [GetReligionByKey('islam_religion').GetAdjective] e di quella [visigothic_culture.GetName] raccontano di una terra ricca di storia e cultura."
 building_holy_site_great_mosque_of_djenne_destination_desc: "La vista della [GetBuilding('holy_site_great_mosque_of_djenne_01').GetName], che si erge maestosa dal cuore della città, è uno spettacolo per la vista. La sua particolare architettura in mattoni d'argilla, che rispecchia il paesaggio del Sahel, spicca come un simbolo dell'orgoglio della fede e dell'abilità dei suoi costruttori."
 building_holy_site_great_mosque_of_samarra_destination_desc: "Mentre mi trovo di fronte alla [GetBuilding('holy_site_great_mosque_of_samarra_01').GetName], il suo minareto unico a spirale domina il paesaggio. Il suo stile architettonico unico rende questo edificio un gioiello del mondo [GetReligionByKey('islam_religion').GetName]."
 building_holy_site_cologne_cathedral_destination_desc: "Mentre mi avvicino alla [GetBuilding('holy_site_cologne_cathedral_01').GetName], le sue torri incomplete e i lavori in corso testimoniano l'ambizione dell'epoca. Tra le impalcature e le pietre, vedo prendere la grandezza che prende forma, un simbolo della fede che durerà per secoli."
 building_holy_site_canterbury_cathedral_destination_desc: "Passeggiando per le sale sacre della [GetBuilding('holy_site_canterbury_cathedral_01').GetName], sento il peso della storia intorno a me. Questa pietra miliare della fede Cristiana è intrisa di storie di martiri e di santi. Gli intricati intagli e l'ambiente solenne riecheggiano le preghiere di innumerevoli pellegrini."
 building_holy_site_prophetic_mosque_destination_desc: "La [GetBuilding('holy_site_prophetic_mosque_01').GetName], con i suoi cortili sereni e gli archi eleganti, è un luogo dal profondo significato spirituale. Qui, dove il Profeta Maometto ha camminato e predicato, l'aria sembra piena di tranquillità. I fedeli si riuniscono in segno di venerazione, le loro preghiere sono un mormorio sommesso sotto il vasto cielo."
 building_doges_palace_destination_desc: "La grandezza del [GetBuilding('doges_palace_01').GetName] mi lascia senza parole. La sua facciata ornata e le sue sontuose stanze sono un simbolo della potenza e della prosperità di Venezia. Le intricate opere d'arte e le lussuose decorazioni parlano del potere e della ricchezza dei suoi governanti."
 building_walls_of_genoa_destination_desc: "Le imponenti [GetBuilding('walls_of_genoa_01').GetName], che si ergono come formidabili barriere a protezione della città in una dimostrazione dell'abilità militare e l'acume strategico dei suoi governanti."
 building_visby_ringmur_destination_desc: "La [GetBuilding('visby_ringmur_01').GetName] circonda la città, una testimonianza in pietra della sua importanza nel commercio e nella difesa. Camminando lungo queste mura, mi meraviglio dell'abilità dei suoi costruttori e della lungimiranza dei suoi governanti che grazie ad esse garantiscono la sicurezza e la prosperità del loro popolo."
 building_walls_of_benin_destination_desc: "Le grandi [GetBuilding('walls_of_benin_01').GetName] si estendono a perdita d'occhio, uno sforzo monumentale della popolazione locale. Queste imponenti fortificazioni, più grandi di qualunque altra io abbia visto, sono un simbolo orgoglioso della forza e dell'ingegno di questa terra."
 building_theodosian_walls_destination_desc: "Le imponenti [GetBuilding('theodosian_walls_01').GetName], che proteggono Costantinopoli, sono una meraviglia dell'ingegneria. La loro presenza imponente e i suoi molteplici livelli sono una dimostrazione sufficente che la città è preparata a qualsiasi assedio. La lungimiranza nella costruzione di tali difese è evidente."
 building_aurelian_walls_destination_desc: "Intorno alla città eterna, le [GetBuilding('aurelian_walls_01').GetName] resistono al tempo e ai disordini. Queste antiche difese, ampliate e fortificate nel corso degli anni, racchiudono una storia ricca e complessa, un baluardo dell'eredità duratura di Roma."
 building_the_colosseum_destination_desc: "Davanti a me si staglia il [GetBuilding('the_colosseum_01').GetName], una colossale rovina di un'epoca passata. Un tempo luogo di spettacolo e di gloria, ora appare parzialmente collassato, a ricordare la potenza e la grandezza dell'[GetTitleByKey('e_roman_empire').GetNameNoTier], e che riecheggia le storie di un passato ricco di grandezza e di conflitti."
 building_iron_pillar_of_delhi_destination_desc: "Il [GetBuilding('iron_pillar_of_delhi_01').GetName] sembra sfidare alle ingiurie del tempo e la sua composizione resistente alla ruggine è una meraviglia della metallurgia. Eretto in onore del Re Chandragupta II, è una testimonianza dell'avanzata conoscenza e abilità degli artigiani della sua epoca."
 building_iron_pillar_of_dhar_destination_desc: "Il [GetBuilding('iron_pillar_of_dhar_01').GetName] è un fratello meno conosciuto ma altrettanto affascinante della sua controparte di Delhi. Questa testimonianza dell'ingegno degli antichi artigiani rimane un argomento curioso per molti viaggiatori e studiosi."
 building_the_pyramids_destination_desc: "[GetBuilding('the_pyramids_01').GetName], antiche e maestose, sorgono dalle sabbie da millenni. Queste tombe dei Faraoni, ora spogliate del loro calcare levigato, incutono ancora timore e rispetto, e sono una memoria imperitura di una civiltà un tempo grandiosa."
 building_stonehenge_destination_desc: "Il misterioso sito di [GetBuilding('stonehenge_01').GetName] si trova nella piana di Salisbury. Il suo scopo è andato perduto nel tempo. Queste grandi pietre, disposte in una formazione complessa, sono il simbolo di un'antica conoscenza e di un legame con il celeste che esite da molto prima del nostro tempo."
 building_offas_dyke_destination_desc: "Attraversando il paesaggio, la [GetBuilding('offas_dyke_01').GetName] si presenta come un'opera notevole, un confine creato all'epoca del Re [offa.GetFirstName]. Questo grande spartiacque, oggi parzialmente eroso ma ancora percepibile, segna un'antica linea di difesa e di demarcazione, alludendo alle lotte di potere dell'epoca."
 building_hadrians_wall_destination_desc: "Mentre cammino lungo i resti del [GetBuilding('hadrians_wall_01').GetName], rifletto sulla potenza degli antenati [roman_culture.GetName]. Questa barriera un tempo formidabile e che ora è una serie di rovine, fungeva da frontiera Settentrionale, a testimonianza dell'estensione e dei limiti di un impero."
 building_petra_destination_desc: "L'antica città di [GetBuilding('petra_01').GetName], scolpita nella pietra rossastra, è uno spettacolo per la vista. La sua famosa Al-Khazneh (Tesoro), sebbene sia sbiadita rispetto al suo antico splendore, riecheggia ancora della prosperità di un'epoca passata, ed è una meraviglia dell'ingegneria e dell'arte."
 building_buddhas_of_bamian_destination_desc: "I colossali [GetBuilding('buddhas_of_bamian_01').GetName], scolpiti nella parete di una montagna, sono una silenziosa testimonianza della storia religiosa e culturale di questa terra. Nonostante l'usura del tempo, la maestria e la devozione degli antichi artigiani sono ancora evidenti in queste magnifiche sculture."
 building_alhambra_destination_desc: "L'[GetBuilding('alhambra_01').GetName], con la sua intricata architettura Moresca e i suoi giardini lussureggianti, è un gioiello di Granada. Il complesso palaziale, una fusione di forma e funzioni, riflette il gusto sofisticato e il potere dei suoi governanti."
 building_citadel_of_aleppo_destination_desc: "L'imponente [GetBuilding('citadel_of_aleppo_01').GetName], una fortezza in cima a una collina, domina il paesaggio urbano. Le sue mura massicce e le sue robuste strutture, che si sono evolute nel corso dei secoli, testimoniano innumerevoli assedi e la resistenza di questa antica città."
 building_house_of_wisdom_destination_desc: "La [GetBuilding('house_of_wisdom_01').GetName] di Baghdad si sistingue come un faro della conoscenza e dell'apprendimento. Questa grande biblioteca e centro di studi, fondata dai Califfi Abbasidi, attira studiosi da tutte le parti del mondo, desiderosi di approfondire la sua vasta collezione di testi e discorsi."
 building_the_tower_of_london_destination_desc: "La [GetBuilding('the_tower_of_london_01').GetName], con la sua formidabile struttura, funge sia da palazzo regale che da prigione. L'aria che si respira tra queste mura è carica di storie, di Re, di Regine e di prigionieri impresse nelle sue pareti."
 building_london_bridge_destination_desc: "Il [GetBuilding('london_bridge_01').GetName], con i suoi archi massicci  e i suoi negozi vivaci, si estende lungo il possente Tamigi come un'ancora di salvezza nel cuore di Londra. Non serve solamente ad attraversare il fiume, ma anche da vivace centro di commercio e attività, nel quale convergono i mercanti, i viaggiatori e gli abitanti della città."
 building_notre_dame_destination_desc: "La maestosa [GetBuilding('notre_dame_01').GetName], con le sue guglie svettanti e la sua grandiosa facciata, è un capolavoro dell'architettura Gotica. Al suo interno, l'aria risuona degli echi della pietà, e ogni vetrata e scultura racconta una storia sacra."
 building_brihadeeswarar_temple_destination_desc: "Il [GetBuilding('brihadeeswarar_temple_01').GetName], un monumentale edificio di granito, si staglia maestoso sopra Thanjavur. Il suo imponente vimana e gli intricati rilievi testimoniano la grandezza della Dinastia [chola_dynasty.GetName], in un momento in cui l'arte e la devozione erano al loro apice."
 building_shwedagon_pagoda_destination_desc: "La [GetBuilding('shwedagon_pagoda_01').GetName], con la sua guglia dorata che si protende verso il cielo, è una meraviglia per la vista. Questo luogo sacro, che si ritiene contenga le reliquie di Buddha, è un luogo di pellegrinaggio e devozione che riflette il cuore spirituale della Birmania."
 building_ananda_temple_destination_desc: "Il [GetBuilding('ananda_temple_01').GetName], con il suo sikhara scintillante e le sue magnifiche terrazze, è una testimonianza dell'abilità architettonica della Dinastia [pagan_dynasty.GetName]. Questo splendido tempio, decorato con sculture e affreschi dettagliati, è un faro del Buddismo Theravada."
 building_the_friday_mosque_destination_desc: "La [GetBuilding('the_friday_mosque_01').GetName], con la sua imponente struttura e gli eleganti minareti, è un luogo di culto centrale. Ogni settimana diventa un centro di attività e di preghiera, dove i fedeli si riuniscono in gran numero, riaffermando la forza e l'unità della comunità [GetReligionByKey('islam_religion').GetAdjective]."
 building_khajuraho_destination_desc: "I templi di [GetBuilding('khajuraho_01').GetName], con le loro squisite e audaci sculture, sono una celebrazione della vita, dell'amore e del culto. Queste meraviglie architettoniche, costruite dai sovrani Chandela, testimoniano la visione artistica e spirituale dell'epoca."
 building_palace_of_aachen_destination_desc: "Il [GetBuilding('palace_of_aachen_01').GetName] è un'eredità di [charlemagne.GetFirstNameNicknamed]. La sua grandiosa cappella, dalla forma ottagonale sormontata da una cupola, riflette l'ambizione dell'Imperatore di far rivivere la gloria dell'[GetTitleByKey('e_roman_empire').GetNameNoTier]."
 building_hagia_sophia_christian_destination_desc: "Mentre mi aggiro per la magnifica [GetBuilding('hagia_sophia_01').GetName], La sua imponenza mi lascia a bocca aperta. L'immensa cupola sembra toccare il cielo e gli intricati mosaici brillano alla luce. Riesco a percepire la profondità spirituale di questo luogo, che risuona di secoli di culto Cristiano e di maestosità Bizantina."
 building_hagia_sophia_islamic_destination_desc: "Entrando nella [GetBuilding('hagia_sophia_02').GetName], che adesso è una grande moschea, rimango affascinato dalla sua trasformazione. Gli imponenti minareti che si protendono verso il cielo, completano la maestosa cupola. Al suo interno, la calligrafia e gli ornamenti Islamici si fondono armoniosamente con l'architettura Bizantina creando un ambiente di profonda riverenza e fusione culturale."
 building_dome_of_the_rock_destination_desc: "La [GetBuilding('dome_of_the_rock_01').GetName], con la sua cupola dorata che brilla alla luce del sole, è un punto di riferimento venerato di Gerusalemme. Questo santuario, che ospita la roccia sacra, è un luogo dal profondo significato spirituale, venerato sia dai Musulmani che dagli Ebrei."
 building_temple_in_jerusalem_destination_desc: "I resti del [GetBuilding('temple_in_jerusalem_01').GetName], che sono sacri sia per gli Ebrei che per i Cristiani, evocano un profondo senso di storia e spiritualità. Il Muro Occidentale, tutto ciò che rimane di questo tempio un tempo magnifico, è uno struggente ricordo del turbolento passato della città."
 building_rammelsberg_mines_destination_desc: "Le [GetBuilding('rammelsberg_mines_01').GetName] sono un vero e proprio formicaio, che scava in profondità nella terra alla ricerca di preziosi minerali. L'ingegno e la perseveranza dei minatori di questa zona sono essenziali per la prosperità e l'artigianato della regione."
 building_kutna_hora_mines_destination_desc: "Le [GetBuilding('kutna_hora_mines_01').GetName] sono una fonte vitale di argento, che alimenta sia il commercio che la circolazione della moneta. La rete di gallerie e pozzi, scavata da minatori determinati, è un esempio dell'intraprendenza e del lavoro che guidano l'economia della regione."
 building_kremnica_mines_destination_desc: "Le [GetBuilding('kremnica_mines_01').GetName] sono celebri per i loro giacimenti d'oro. L'estrazione di questo metallo prezioso, simbolo di ricchezza e potere, sostiene il conio delle monete e lo splendore delle corti dei sovrani."
 building_falun_mines_destination_desc: "Le [GetBuilding('falun_mines_01').GetName] sono un labirinto di gallerie scavate alla ricerca del rame. Questo vibrante pigmento rosso, il rosso Falu, proveniente dalle miniere, adorna molti degli edifici di questo luogo, un vivido ricordo dell'importanza della miniera per la comunità locale."
 building_konasamudram_mines_destination_desc: "Le [GetBuilding('konasamudram_mines_01').GetName] sono celebri per la sue terre ricche di diamanti. Lo scintillio di queste gemme preziose riflette non solo la ricchezza che portano, ma anche l'abilità e la fatica di chi le ha dissotterrate."
 building_dean_mines_destination_desc: "Le [GetBuilding('dean_mines_01').GetName] sono una fonte importante di ferro. Il tintinnio dei martelli e il bagliore delle fornaci sono costanti qui, mentre i minatori e i fabbri lavorano instancabilmente per forgiare i materiali per le imprese militari e per la costruzione degli edifici."
 building_schwaz_mines_destination_desc: "Le [GetBuilding('schwaz_mines_01').GetName] sono un centro di produzione dell'argento. Le ricchezze estratte da queste profondità hanno trasformato la città in un fiorente centro di commercio, attirando mercanti e artigiani da ogni dove."
 building_argentiera_mines_destination_desc: "Le [GetBuilding('argentiera_mines_01').GetName] sono celebri per le loro ricche vene di piombo e d'argento. Le dure condizioni affrontate dai minatori sottolineano l'incessante ricerca di queste preziose risorse."
 building_srebrenica_mines_destination_desc: "Le [GetBuilding('srebrenica_mines_01').GetName] sono una fonte cruciale d'argento. La costante fatica dei minatori, che scavano nella terra, alimenta la prosperità della regione, rendendola un centro vitale per il commercio."
 building_kollur_mines_destination_desc: "Le [GetBuilding('kollur_mines_01').GetName], situate nelle fitte foreste di Kollur, sono celebri per i loro diamanti pregiati. Le gemme di queste miniere non solo adornano le corone dei Re, ma simboleggiano anche la ricchezza delle terre e l'abilità di chi le estrae."
 building_siderokausia_mines_destination_desc: "Le [GetBuilding('siderokausia_mines_01').GetName] brulicano di attività dedicate all'estrazione del ferro, indispensabile per il fabbisogno della regione. Gli sforzi incessanti dei minatori di questo luogo dimostrano quanto siano determinati a sfruttare le ricchezze della terra."
 building_zawar_mines_destination_desc: "Le [GetBuilding('zawar_mines_01').GetName] sono un'antica fonte di zinco e di piombo. L'ingegno dei minatori, che scendono in profondità per estrarre questi metalli, è stato fondamentale per sostenere la crescita e lo sviluppo della regione."
 building_pansjhir_mines_destination_desc: "Le [GetBuilding('pansjhir_mines_01').GetName] sono celebri per i loro preziosi lapislazzuli. Questa vibrante pietra blu, ricercata per la sua bellezza e rarità, è un tesoro di queste terre, ambito sia dagli artigiani che dai commercianti."
 building_nishapur_mines_destination_desc: "Le [GetBuilding('nishapur_mines_01').GetName] sono celebri per le loro squisite gemme turchesi. Questa gemma vibrante, preziosa sia per la gioielleria che per la decorazione, riflette la ricchezza della cultura [persian_culture.GetName] e del suo artigianato."
 building_ratnapura_mines_destination_desc: "Le [GetBuilding('ratnapura_mines_01').GetName] scintillano con la promessa di zaffiri e di rubini. Queste gemme, sepolte nelle profondità della terra, sono ricercate in tutto il mondo, a testimonianza della ricchezza di queste terre."
 building_allaq_mines_destination_desc: "Le [GetBuilding('allaq_mines_01').GetName], incastonate tra le montagne di Allaq, sono una fonte cruciale di rame. Il suono dei picconi contro la roccia risuona nell'aria, mentre i minatori lavorano instancabilmente per fornire questo metallo essenziale."
 building_takkeda_mines_destination_desc: "Le vivaci [GetBuilding('takkeda_mines_01').GetName] sono celebri per le loro ricche vene d'argento. Il metallo estratto qui non solo alimenta l'artigianato locale, ma contribuisce anche in modo significativo alle casse della regione."
 building_turda_mines_destination_desc: "Le [GetBuilding('turda_mines_01').GetName] sono una fonte vitale di sale. Questo 'oro bianco' essenziale per la conservazione e il commercio, ha reso le miniere un importante polo economico."
 building_taghaza_mines_destination_desc: "Nel cuore del Sahara, le [GetBuilding('taghaza_mines_01').GetName] sono una fonte di sale, ostile ma fondamentale. Le carovane percorrono grandi distanze per raggiungere questo luogo desolato, alla ricerca del sale che, in queste terre, è più prezioso dell'oro."
 building_phocaea_mines_destination_desc: "Le [GetBuilding('phocaea_mines_01').GetName] sono celebri per il loro allume. Il processo di estrazione di questo minerale vitale, utilizzato per la tintura e la conciatura, richiede abilità e conoscenze tramandate da generazioni."
 building_verespatak_mines_destination_desc: "Le [GetBuilding('verespatak_mines_01').GetName] sono una ricca fonte di oro. Questa abbondanza ha trasformato la zona in un vivace centro di attività mineraria, attirando avventurieri e mercanti con la promessa della ricchezza."
 building_khetri_mines_destination_desc: "Le [GetBuilding('khetri_mines_01').GetName] sono celebri per i loro importanti giacimenti di rame. Gli sforzi diligenti dei minatori e dei fabbri locali, che estraggono e raffinano questo metallo essenziale, sono essenziali per il sostentamento della regione."
 building_trepca_mines_destination_desc: "Le [GetBuilding('trepca_mines_01').GetName] sono una fonte importante di piombo e d'argento. La comunità mineraria locale, abile nel destreggiarsi con un terreno così complicato, svolge un ruolo fondamentale per la prosperità della zona."
 building_rudnik_mines_destination_desc: "Le [GetBuilding('rudnik_mines_01').GetName] brulicano di attività dedicate all'estrazione del prezioso argento. I laboriosi minatori locali e la ricchezza che apportano hanno reso questa regione un centro di attività economica e di crescita."
 building_ijil_mines_destination_desc: "Le vaste [GetBuilding('ijil_mines_01').GetName] sono la sede di ricchi depositi di sale. Gli esperti minatori hanno reso quest'area un contributo fondamentale al commercio e allo sviluppo della regione."
 building_cevennes_mines_destination_desc: "Le [GetBuilding('cevennes_mines_01').GetName] locali sono una fonte essenziale di argento. L'instancabile lavoro dei minatori e la ricchezza che ne deriva svolgono un ruolo cruciale nel sostenere i bisogni della regione."
 building_mali_mines_destination_desc: "Nelle vaste distese del Mali, le [GetBuilding('mali_mines_01').GetName] sono ricche di minerali preziosi, una fonte di grande ricchezza e orgoglio. Gli abili minatori e artigiani di questa regione hanno a lungo attinto a queste riserve, sostenendo l'economia e il commercio locali."
 building_al_azhar_university_destination_desc: "L'[GetBuilding('al_azhar_university').GetName] de Il Cairo si erge come un faro di conoscenza e di apprendimento nel mondo [GetReligionByKey('islam_religion').GetAdjective]. Le sale sacre di questa istituzione hanno nutrito generazioni di studiosi, contribuendo notevolmente alla ricchezza intellettuale e culturale della regione."
 building_sankore_university_destination_desc: "Nella favolosa città di Timbuktu l'[GetBuilding('sankore_university').GetName] è un centro di apprendimento e di erudizione. Eruditi e studenti si riuniscono qui per approfondire una vasta gamma di studi, dalla teologia all'astronomia."
 building_siena_university_destination_desc: "L'[GetBuilding('siena_university').GetName], immersa nel cuore della Toscana, è un centro di formazione e di pensiero. La sua rinomata facoltà e i suoi studenti desiderosi contribuiscono a creare una vivace comunità accademica, svolgendo un ruolo chiave nella vita intellettuale della popolazione locale."
 building_nalanda_university_destination_desc: "L'[GetBuilding('nalanda_university').GetName] è un grande centro di studi Vedici. Questa antica istituzione ha attirato studiosi da tutta l'Asia e la sua eredità è custodita dalle popolazioni locali, che la venerano come simbolo del loro patrimonio storico e culturale."
 building_hotin_fort_destination_desc: "La formidabile [GetBuilding('hotin_fort_01').GetName] si affaccia sul fiume Dniester. Le spesse mura e la posizione strategica della fortezza testimoniano la volontà della popolazione locale di proteggere le proprie terre dagli invasori."
 building_heddal_stave_church_destination_desc: "Nel sereno paesaggio Norvegese, la [GetBuilding('heddal_stave_church_01').GetName] è un magnifico esempio di artigianato medievale. Le intricate sculture in legno e l'imponente struttura riflettono la devozione e l'abilità degli artigiani locali."
 building_temple_of_uppsala_destination_desc: "Il [GetBuilding('temple_of_uppsala_01').GetName], ammantato dall'aura del sacro, è un luogo venerato dove le antiche tradizioni Norrene si fondono con quelle attuali. La sua grande sala è stata a lungo un luogo di incontro, le cui origini risuonano delle voci dei pellegrini."
 building_lund_cathedral_destination_desc: "La [GetBuilding('lund_cathedral_01').GetName], con la sua imponente architettura Romanica, domina l'orizzonte. Questo centro spirituale, rinomato per la sua cripta e l'orologio astronomico, è un punto focale della vita religiosa della comunità Cristiana locale."
 building_danevirke_destination_desc: "Il [GetBuilding('danevirke_01').GetName], una massiccia fortificazione, si estende lungo la penisola dello Jutland. Questa antica difesa, costruita e ampliata dalle popolazioni locali, simboleggia la loro determinazione a proteggere le loro terre e a mantenere la loro autonomia."
 building_roman_wall_of_lugo_destination_desc: "Il [GetBuilding('roman_wall_of_lugo_01').GetName], che circonda la città vecchia, è una notevole testimonianza dell'ingegneria [roman_culture.GetName]. La popolazione locale è orgogliosa di questo monumento storico, che continua a essere un solido simbolo dell'antico passato della città."
 building_rock_of_gibraltar_destination_desc: "La [GetBuilding('rock_of_gibraltar_01').GetName], che si erge maestosa sopra al mare, è un punto di riferimento sia strategico che simbolico. Le popolazioni locali, consapevoli della sua importanza militare, l'hanno fortificata nel corso dei secoli, rendendola un bastione dell'ingresso tra i due mondi."
 building_aljaferia_palace_destination_desc: "Il [GetBuilding('aljaferia_palace_01').GetName] di Saragozza è un gioiello dell'architettura [GetReligionByKey('islam_religion').GetAdjective] nel cuore dell'Aragona. Gli archi ornati e i tranquilli cortili riflettono la ricca fusione culturale tra i Mori ed i Cristiani, un'eredità molto apprezzata dalla popolazione locale."
 building_tower_of_hercules_destination_desc: "Vicino alla costa si erge la [GetBuilding('tower_of_hercules_01').GetName], un antico faro che ha guidato i marinai per secoli. Questa struttura [roman_culture.GetName], intrisa di mito e di storia, è un simbolo di resistenza e di guida per la comunità marinara locale."
 building_city_wall_of_toledo_destination_desc: "Circondando la città storica, il formidabile [GetBuilding('city_wall_of_toledo_01').GetName] testimonia il suo passato ricco di storia. Questi bastioni, una miscela delle architetture [roman_culture.GetName], [visigothic_culture.GetName] e Moresca, sono una fonte di orgoglio e sicurezza per i residenti al loro interno."
 building_alcazar_of_segovia_destination_desc: "L'[GetBuilding('alcazar_of_segovia_01').GetName], arroccato su un costone roccioso sopra la città, è un castello da favola che prende vita. Questa fortezza, con la sua forma particolare e la sua storia, cattura l'immaginazione sia della popolazione locale che dei suoi visitatori."
 building_holy_site_basilica_santiago_destination_desc: "La [GetBuilding('holy_site_basilica_santiago_01').GetName] è un faro per i pellegrini di tutta la Cristianità. Questa magnifica cattedrale, punto di arrivo del Cammino di Santiago, è venerata per le sue sacre reliquie e per la sua splendida architettura Romanica, profondamente venerata dai fedeli."
 building_cilician_gates_destination_desc: "Le [GetBuilding('cilician_gates').GetName] sono state per secoli un crocevia strategico. Questo corridoio naturale, utilizzato sia dai commercianti che dagli eserciti, ha un grande significato per le comunità locali che da tempo percorrono questi sentieri."
 building_fairy_chimneys_destination_desc: "Le [GetBuilding('fairy_chimneys').GetName] della Cappadocia sono state scolpite dal vento e dall'acqua. Queste suggestive formazioni rocciose, con le loro forme uniche, non solo attirano i viaggiatori curiosi, ma fungono anche da case e da luoghi di culto per la popolazione locale."
 building_sofia_ohrid_destination_desc: "Quando inizio a vedere la [GetBuilding('sofia_ohrid').GetName], rimango affascinat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla sua serena bellezza. Ogni affresco e mosaico racconta una storia di fede e d'arte, un'eredità che ha superato la prova del tempo e continua a ispirare sia i fedeli che i visitatori."
 building_hosios_loukas_destination_desc: "Il [GetBuilding('hosios_loukas').GetName], incastonato tra le montagne della Grecia Centrale, è un gioiello dell'arte Bizantina. La splendida architettura e i bellissimi affreschi del monastero sono venerati dai fedeli locali e rappresentano un faro della Cristianità Ortodossa."
 building_cattolica_stilo_destination_desc: "La [GetBuilding('cattolica_stilo').GetName] è un notevole esempio dell'architettura Bizantina in Italia. Questa piccola ma affascinante chiesa, con la sua caratteristica pianta a croce, occupa un posto speciale nel cuore della comunità locale."
 building_etchmiadzin_cathedral_destination_desc: "La [GetBuilding('etchmiadzin_cathedral').GetName], un sito sacro di Vagharshapat, è considerato il centro spirituale degli Armeni di tutto il mondo. Questa antica cattedrale, con la sua ricca storia e la sua importanza religiosa, è una fonte di orgoglio e di conforto spirituale per la comunità Armena locale."
 building_jvari_monastery_destination_desc: "Arroccato in cima ad una collina, il [GetBuilding('jvari_monastery').GetName] domina la confluenza dei fiumi sottostanti. Questo monastero Ortodosso Georgiano, con la sua architettura armoniosa, è un rifugio sereno e un simbolo della duratura fede Cristiana nella regione."
 building_saint_catherine_destination_desc: "Ai piedi del Monte Sinai, la [GetBuilding('saint_catherine').GetName] si erge come una fortezza della fede. Questo antico monastero, con i suoi manoscritti di inestimabile valore e le sue sacre reliquie, è un luogo di contemplazione per la comunità Ortodossa locale e per i suoi visitatori."
 building_apollinare_nuovo_destination_desc: "Nella storica città di Ravenna la [GetBuilding('apollinare_nuovo').GetName] è una testimonianza dell'arte e dell'architettura Paleocristiana. I magnifici mosaici della chiesa, raffiguranti delle scene bibliche, sono fonte di stupore e ispirazione sia per i fedeli locali che per gli ammiratori della storia."
 building_mount_athos_destination_desc: "Il [GetBuilding('mount_athos_01').GetName], una penisola della Grecia Settentrionale, è una comunità monastica unica nel suo genere. Questa montagna sacra, sede di numerosi monasteri, è un rifugio spirituale, immerso nella tradizione Cristiana Ortodossa, venerato sia dai monaci che dai pellegrini."
 building_meteora_destination_desc: "In Tessaglia, i monasteri di [GetBuilding('meteora_01').GetName] sono uno spettacolo impressionante, arroccati in cima a imponenti pilastri di roccia. Questi santuari, apparentemente sospesi tra il cielo e la terra, simboleggiano la ricerca dell'elevazione spirituale dei monaci locali."
 building_despot_palace_destination_desc: "Lo splendore del [GetBuilding('despot_palace').GetName] è uno spettacolo degno di essere visto. Le sue grandiose sale e i suoi squisiti cortili sono animati dal trambusto dei cortigiani e dalle melodie dei menestrelli. Il palazzo, fulcro dell'attività politica e artistica, è un simbolo orgoglioso di potere e di raffinatezza."
 building_maiden_tower_destination_desc: "La [GetBuilding('maiden_tower').GetName] fa la guardia all'imboccatura del Bosforo. Le sue mura, ricche di leggende, hanno assistito alla nascita e alla morte degli imperi. L'edificio è ora diligentemente sorvegliato, in quanto è un punto strategico che controlla il passaggio delle navi attraverso queste acque ricche di storia."
 building_patras_castle_destination_desc: "Il [GetBuilding('patras_castle').GetName] ha fatto da sentinella nel corso dei secoli. Le sue robuste mura e torri, che mostrano i segni delle varie epoche, testimoniano l'importanza storica e il valore strategico della città."
 building_sumela_monastery_destination_desc: "Scolpito nelle scogliere di Trabzon il [GetBuilding('sumela_monastery_01').GetName] è una meraviglia dell'architettura monastica. Questo ritiro remoto, aggrappato al fianco della montagna, offre delle viste mozzafiato e un senso di pace profonda a coloro che lo visitano."
 building_saint_lazarus_destination_desc: "Nel cuore di Larnaca, la [GetBuilding('saint_lazarus').GetName] è un venerabile luogo di culto. Questa bellissima struttura, con la sua intricata iconografia e le sue sacre reliquie, occupa un posto speciale nella vita spirituale della comunità Ortodossa locale."
 building_kassiopi_castle_destination_desc: "Il [GetBuilding('kassiopi_castle').GetName], arroccato maestosamente sopra il Mar Ionio, si erge come un faro di vigilanza. Il castello, un nodo di attività navali e militari, svolge un ruolo cruciale per la sicurezza e la prosperità delle terre circostanti e la sua storia si intreccia con le fortune e le sfortune della stesso Impero Romano Orientale."
 building_hagios_demetrios_destination_desc: "La Chiesa di [GetBuilding('hagios_demetrios').GetName] di Tessalonica è un santuario spirituale, dedicato al santo patrono della città. Le sale sacre, ornate da magnifici mosaici, risuonano delle preghiere e dei canti della devota congregazione locale."
 building_church_of_the_theotokos_destination_desc: "All'ombra delle mura di Costantinopoli la [GetBuilding('church_of_the_theotokos').GetName] è un faro di fede. Questa antica chiesa, con la sua atmosfera serena e le sue icone sacre, è una pietra miliare della vita religiosa e culturale della comunità locale."
 building_parthenon_destination_desc: "Il [GetBuilding('parthenon').GetName] situato in cima all'Acropoli di Atene, si staglia come  un simbolo imperituro dell'antica civiltà Greca. Questo maestoso tempio, sebbene sia parzialmente in rovina, continua a stupire i visitatori con la sua brillante architettura e la sua importanza storica."
 building_imam_reza_shrine_destination_desc: "Il [GetBuilding('imam_reza_shrine_01').GetName] è un sito di immensa importanza spirituale. Il magnifico complesso, con la sua cupola dorata e i suoi minareti, attira innumerevoli pellegrini che cercano conforto e rinnovamento spirituale in questo luogo sacro."
 building_soltaniyeh_destination_desc: "La [GetBuilding('soltaniyeh_01').GetName] è un capolavoro architettonico dell'epoca dell'Ilkhanato. Il suo stile innovativo e le splendide piastrelle blu ne fanno un punto di riferimento che si distingue davvero."
 building_palace_of_ctesiphon_destination_desc: "Il [GetBuilding('palace_of_ctesiphon_01').GetName] evoca la grandezza dell'Impero Sassanide. L'arco di Taq Kasra, che è ancora in piedi nonostante le devastazioni del tempo, è uno struggente ricordo dell'abilità architettonica di questa antica civiltà."
 building_falak_ol_aflak_citadel_destination_desc: "Vigilando sulla città di Khorramabad, la [GetBuilding('falak_ol_aflak_citadel_01').GetName] è una fortezza di notevole solidità e bellezza. Questa storica cittadella, con i suoi imponenti merli e la sua posizione strategica, è un simbolo del ricco patrimonio e dello spirito duraturo della regione."
 building_minarets_and_remains_of_jam_destination_desc: "Mentre mi avvicino ai [GetBuilding('minarets_and_remains_of_jam_01').GetName] un senso di stupore mi pervade. Queste strutture imponenti, resti della Dinastia Ghuride, si ergono come delle sentinelle solitarie nell'aspro paesaggio, con i loro intricati mattoni a testimonianza di un'epoca dimenticata."
 building_great_wall_of_gorgan_destination_desc: "Attraversando il paesaggio, la grandezza del [GetBuilding('great_wall_of_gorgan_01').GetName] mi fa commuovere. Questa colossale fortificazione, che si estende a perdita d'occhio, è un potente promemoria della necessità per l'antico regno di proteggere i propri confini dagli invasori."
 building_maharloo_lake_destination_desc: "La vista del [GetBuilding('maharloo_lake_01').GetName] vicino a Shiraz è ipnotica. Le sue acque rosa creano un paesaggio quasi surreale. Il lago, un fenomeno naturale unico, mi affascina con la sua insolita bellezza e tranquillità."
 building_rainbow_mountains_destination_desc: "Contemplando le [GetBuilding('rainbow_mountains_01').GetName] sono colpit[ROOT.Char.Custom('DE_END_PRO_S_N')] dai suoi strati vibranti e multicolori. Queste stupefacenti formazioni naturali, una meraviglia geologica, mi lasciano a bocca aperta di fronte all'arte naturale della Terra."
 building_mount_damavand_destination_desc: "Il maestoso [GetBuilding('mount_damavand_01').GetName], che sovrasta il paesaggio circostante, ispira soggezione e riverenza. È la vetta più alta dell'[GetGeographicalRegion('world_persian_empire').GetName], la sua cima innevata e le sue associazioni mitiche catturano la mia immaginazione."
 building_tomb_of_cyrus_destination_desc: "Passando davanti alla [GetBuilding('tomb_of_cyrus_01').GetName] in Pasargadae, sono pervas[ROOT.Char.Custom('DE_END_PRO_S_N')] da un profondo senso della storia. Questo semplice ma elegante monumento, dedicato alla madre del Re Salomone, vibra di una profonda eredità."
 building_ark_of_bukhara_destination_desc: "Varcando gli imponenti cancelli dell'[GetBuilding('ark_of_bukhara_01').GetName] non posso fare a meno di sentire il peso dei secoli. Questa antica fortezza è stata la sede del potere degli Emiri locali fin dalla sua fondazione, secoli fa, e le sue spesse mura hanno accolto innumerevoli carovane lungo la Via della Seta."
 building_shah_i_zinda_destination_desc: "Esplorare la necropoli di [GetBuilding('shah_i_zinda_01').GetName] a Samarcanda è un viaggio nel tempo e nell'arte. Ogni mausoleo, con le sue squisite piastrelle, racconta una storia che evoca un profondo senso di rispetto per il ricco patrimonio culturale e spirituale della regione."
 building_alamut_castle_destination_desc: "Il [GetBuilding('alamut_castle_01').GetName], scavata sulla cima di una montagna nella valle di Alamut, evoca un senso di mistero e intrigo. Un tempo roccaforte degli Assassini, la sua posizione strategica e il suo passato ricco di storie che continuano ad affascinare tanto ai visitatori locali quanto me."
 building_golden_gate_of_kiev_destination_desc: "Avvicinandomi alla [GetBuilding('golden_gate_of_kiev_01').GetName], sono stupefatt[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla sua vibrante grandezza. La porta, che funge da ingresso alla città, risuona dei suoni del commercio. La sua robusta architettura, testimonianza della potenza della città, continua ad ispirare riverenza e un senso di connessione con il glorioso passato di Kiev."
 building_sar_i_sang_mines_01_destination_desc: "Nelle [GetBuilding('sar_i_sang_mines_01').GetName], l'aria è densa della polvere dei lapislazzuli. La pietra di un blu profondo, apprezzata per il suo colore intenso, viene estratta meticolosamente da abili minatori. Le miniere risuonano di una storia di commercio e di lusso. Il lapislazzulo ha adornato i più bei tesori degli Imperi."

 building_drassanes_01_destination_desc: "Il grande arsenale di [GetBuilding('drassanes_01').GetName] prepara una flotta di galee da guerra, garantendo al suo proprietario la possibilità di proiettare la propria volontà nel Mediterraneo. Sotto le volte di pietra appuntite, gli operai lavorano instancabilmente."
 building_kyz_kala_01_destination_desc: "Il [GetBuilding('kyz_kala_01').GetName] sovrasta la lussureggiante oasi di Merv, proiettando la sua lunga ombra sulla terraferma. Le sue fondamenta poggiano su un robusto piedistallo e le pareti scanalate inglobano officine, armerie e sale cavernose in cui si affaccendano emissari e burocrati."
 building_cluny_abbey_01_destination_desc: "Un dono di terra e diritti, in cambio della salvezza eterna. Questo è il patto stipulato tra la comunità monastica di [GetBuilding('cluny_abbey_01').GetName] e il signore locale."
 building_cluny_abbey_02_destination_desc: "La [GetBuilding('cluny_abbey_02').GetName], la più grande chiesa mai sognata. Le sue cinque navate sono più lunghe di quelle del Vaticano, le massicce volte in pietra sono un'opera architettonica ricca di torri e tetti. Questa è davvero una nuova Roma."
 building_york_walls_01_destination_desc: "Lunghe diverse miglia, queste imponenti [GetBuilding('york_walls_01').GetName] hanno protetto la città fin dai tempi dei Cesari. La posizione è stata scelta non per avere un terreno più alto, ma per sfruttare i due fiumi che serpeggiano tra i prati circostanti."
 building_damascus_mosque_01_destination_desc: "Il [GetBuilding('damascus_mosque_01').GetName] è uno dei siti più sacri dell'Islam con una storia venerabile da raccontare, che pone le sue fondamenta su un antico tempio romano e una basilica paleocristiana, molti secoli di spiritualità e mirabile ingegno stratificati l'uno sull'altro."
 building_jokhang_01_destination_desc: "Il [GetBuilding('jokhang_01').GetName] è un complesso labirintico di cortili e residenze monastiche attraversato da corridoi cavernosi e sale ricoperte di burro di yak. Hm, burro di yak, forse dovrei provarlo..."
 building_wartburg_01_destination_desc: "Nascosta nella foresta di Turingia e arroccata su un grande precipizio roccioso, la potente fortezza di [GetBuilding('wartburg_01').GetName] controlla tutti i movimenti di merci e uomini nella regione. Un'enorme sala di pietra fredda riscaldata dai numerosi focolari al suo interno."
 building_beta_giyorgis_01_destination_desc: "L'edificio [GetBuilding('beta_giyorgis_01').GetName] è stato interamente ricavato da una calda e rossa roccia vulcanica. Scavata nelle profondità della roccia, la sala principale della chiesa è riccamente dipinta con splendidi affreschi, mentre le icone sacre adornano le pareti."
 building_holy_wisdom_01_destination_desc: "Il magnifico [GetBuilding('holy_wisdom_01').GetName] è stato modellato sulla base di Hagia Sophia, per rappresentare quella stessa luce, ricchezza e potere nelle gelide terre del nord. Il suo aspetto austero, in pietra calcarea bianca, tradisce i colori travolgenti degli affreschi al suo interno."
 building_kano_walls_01_destination_desc: "Le [GetBuilding('kano_walls_01').GetName], alte molti metri, circondano l'antica città di Kano, incanalando le rotte commerciali vitali della regione attraverso le sue grandi porte."
 building_somapura_university_01_destination_desc: "[GetBuilding('somapura_university_01').GetName] è stato per secoli uno dei più importanti centri di apprendimento dell'India, attirando studiosi da regioni lontane grazie alla moltitudine di collegamenti con monasteri buddisti, giainisti e indù."
 building_duomo_florence_01_destination_desc: "Seguendo le antiche mura romane vicino alla sua porta settentrionale, il [GetBuilding('duomo_florence_01').GetName] ha ospitato i cristiani fin da prima dell'epoca di Costantino. Nel corso del tempo ha subito incendi e saccheggi, ricostruzioni e benedizioni."
 building_duomo_florence_02_destination_desc: "Il [GetBuilding('duomo_florence_02').GetName] è un colossale battistero ottagonale al centro della città, dedicato al suo patrono San Giovanni.\nÈ ricoperta di marmi costosi e decorata da sculture magistrali e mosaici dorati, una vera testimonianza della ricchezza della città."
 building_duomo_florence_03_destination_desc: "Il [GetBuilding('duomo_florence_03').GetName] è una cattedrale degna della ricca Firenze. La facciata è piena di statue umane di profeti, divinità e patroni e l'alto campanile proietta una lunga ombra che segna le ore di lavoro e di preghiera per i cittadini e i visitatori."
 building_duomo_florence_04_destination_desc: "[GetBuilding('duomo_florence_04').GetName] è la più grande realizzazione dei costruttori fiorentini, che si staglia snella e aerea contro il cielo blu. È più alto e più largo di quanto sia mai stato concepito, senza sistemi di sostegno che ne impediscano il crollo, ma con un uso ingegnoso di un doppio involucro di mattoni e muratura."
 building_konark_temple_01_destination_desc: "Lavorato da migliaia di artigiani, l'enorme [GetBuilding('konark_temple_01').GetName] è dedicata al dio del sole, Surya. L'intero complesso è costruito in modo da assomigliare al possente carro del dio, che trasporta la luce dal mare verso est."
 building_al_qarawiyyin_university_01_destination_desc: "Fondata da mercanti e immigrati provenienti dalla città africana di Kairouan, la [GetBuilding('al_qarawiyyin_university_01').GetName] è uno dei più prestigiosi centri di istruzione superiore di tutto il mondo islamico occidentale, che attira studiosi da regioni lontane."
 building_kairouan_basins_01_destination_desc: "I [GetBuilding('kairouan_basins_01').GetName] sono stati costruiti per fornire alla città acqua dolce nei momenti di bisogno; questi enormi serbatoi purificano l'acqua piovana agendo come vasche di decantazione e filtrando i sedimenti."
 building_ghana_palace_01_destination_desc: "Circondato da un boschetto sacro, il [GetBuilding('ghana_palace_01').GetName] ospita i capi reali della città.\nIl complesso è costituito da edifici in pietra arenaria e mattoni di fango ed è protetto da una recinzione. Il palazzo, una struttura imponente, domina la città circostante."
 building_visegrad_castle_01_destination_desc: "Il [GetBuilding('visegrad_castle_01').GetName] è un grandioso e impenetrabile sistema di mura e torri che protegge l'ansa del Danubio e controlla il suo ricco commercio."
 building_wawel_cathedral_01_destination_desc: "Costruita con l'aiuto di artigiani provenienti da tutta la cristianità, questa grande cattedrale in pietra è la prima del suo genere nelle terre polacche. Dall'alto della collina di [GetBuilding('wawel_cathedral_01').GetName] le campane delle sue due torri chiamano a messa i cittadini nelle sue lunghe navate illuminate da candele."
 building_vatapi_caves_01_destination_desc: "Costruite dalla prima dinastia Chalukya, le [GetBuilding('building_vatapi_caves_01').GetName] sono state scavate in profondità in un'imperiosa formazione di arenaria. All'interno si trova un mondo interiore sacro e silenzioso. Un cancello trionfale conduce i pellegrini all'interno della parete monolitica della montagna."
 building_jaisalmer_fort_01_destination_desc: "Mentre il sole inizia a calare all'orizzonte, le possenti mura di [GetBuilding('jaisalmer_fort_01').GetName] assumono il caldo colore del miele dolce, risplendendo luminose nel mezzo del deserto. La fortezza è stata costruita per proteggere la città da qualsiasi minaccia."
 building_pleasure_dome_01_destination_desc: "Il [GetBuilding('pleasure_dome').GetName] si innalza dal suolo come un sogno diventato realtà. Circondato da giardini e ruscelli, i suoi saloni di marmo e i padiglioni aperti invitano al piacere e alla riflessione, sospesi in una foschia di musica e aria profumata."
 building_burkhan_khaldun_01_destination_desc: "Velato dalla nebbia e dalla reverenza, il [GetBuilding('burkhan_khaldun_01').GetName] sorge sacro tra i picchi del Khentii. Luogo di preghiera e pellegrinaggio, si crede che i suoi pendii silenziosi proteggano l’anima della terra e del suo popolo."

 legendary_watchtower_destination_desc: "La [GetBuilding('legendary_watchtower').GetName] si erge alta e sorveglia queste terre con uno sguardo fermo. La sua formidabile struttura, visibile a chilometri di distanza, testimonia la vigilanza dei suoi creatori. Non serve solo come torre di osservazione, ma anche come simbolo di protezione contro chiunque osi minacciare la pace del regno."
 legendary_hunting_ground_destination_desc: "Il [GetBuilding('legendary_hunting_lodge').GetName] è un lugog dove la natura selvaggia regna sovrana. Il suo vasto territorio, ricco di flora e di fauna diverse, offre un santuario incontaminato per la nobile arte della caccia. Qui, la tradizione e la natura si intrecciano, offrendo un'esperienza impegnativa ma gratificante a coloro che vuogliono mettere alla prova la propria abilità contro la natura selvaggia."
 legendary_palace_destination_desc: "Avvolto nella grandezza, il [GetBuilding('legendary_palace').GetName] è un capolavoro architettonico che affascina tutti coloro che entrano nel suo dominio. Le sue sale e i suoi giardini lussuosi testimoniano il culmine delle conquiste artistiche. Questo palazzo, un centro di potere e di bellezza, ispira stupore e meraviglia nei cuori dei visitatori."
 legendary_statue_destination_desc: "La [GetBuilding('legendary_statue').GetName] si erge come un tributo immortale all'eroismo e alle virtù che rappresenta. Scolpita nella pietra ma impregnata dello spirito della leggenda, cattura lo sguardo di tutti coloro che passano di lì. È un punto focale di orgoglio e d'ispirazione, che incarna la memoria collettiva e le aspirazioni del popolo."
 legendary_shrine_destination_desc: "Immerso nella tranquillità, il [GetBuilding('legendary_shrine').GetName] è un'oasi sacra che attira sia fedeli che curiosi. È un luogo di riflessione e devozione, dove i rituali e le preghiere riecheggiano sullo sfondo del tempo. Questo santuario offre conforto e connessione con il divino e funge da ponte tra il terreno e l'etereo."
 building_generic_destination_desc: "Quando arrivo in questo luogo, la sua personalità unica e la sensazione di storia che emana sono immediatamente evidenti. È una testimonianza dell'eredità duratura di questa terra e ogni aspetto di questo luogo racconta una storia tutta da scoprire."

 
 building_castle_arrival_01_desc: "La mia eccitazione aumenta man mano che mi avvicino a [location.GetTitle.GetName]. La prospettiva di assistere al suo splendore mi riempie di aspettative."
 building_castle_arrival_02_desc: "Avvicinandomi al [location.GetTitle.GetName], il mio cuore batte per l'emozione di esplorare le leggende racchiuse tra le sue mura."
 building_castle_arrival_03_desc: "Mentre inizio a vedere [location.GetTitle.GetName], un senso di avventura si agita dentro di me."
 building_castle_arrival_04_desc: "La vista di [location.GetTitle.GetName] mi riempie di stupore e di curiosità per le storie che contiene."
 building_castle_arrival_05_desc: "Avvicinandomi a [location.GetTitle.GetName], sono ansios[ROOT.Char.Custom('DE_END_PRO_S_N')] di scoprire le storie di cui è stata testimone nel corso dei secoli."
 building_city_arrival_01_desc: "Arrivando a [location.GetTitle.GetName], sono entusiasta all'idea di scoprire le sue gemme nascoste e la sua vibrante cultura."
 building_city_arrival_02_desc: "La frenesia e il trambusto di [location.GetTitle.GetName] mi rinvigorisce e non vedo l'ora di immergermi nelle sue vivaci strade."
 building_city_arrival_03_desc: "Quando entro a [location.GetTitle.GetName], un senso di meraviglia mi attanaglia, entusiasta di esplorare i suoi tesori culturali e i suoi vicoli ricchi di storia."
 building_city_arrival_04_desc: "Entrando a [location.GetTitle.GetName], sono ansios[ROOT.Char.Custom('DE_END_PRO_S_N')] di conoscere i suoi mercati vivaci e i suoi monumenti storici."
 building_city_arrival_05_desc: "L'energia di [location.GetTitle.GetName] mi avvolge, accendendo la mia curiosità di approfondire la sua vita vibrante e il suo passato ricco di storia."
 building_temple_arrival_01_desc: "Entrando a [location.GetTitle.GetName], aspetto con ansia le meraviglie spirituali che si trovano all'interno."
 building_temple_arrival_02_desc: "L'aura serena di [location.GetTitle.GetName] mi chiama, promettendo un viaggio in un regno di pace e di antica saggezza."
 building_temple_arrival_03_desc: "Mentre mi avvicino a [location.GetTitle.GetName], una profonda sensazione di rispetto mi assale in attesa della sacra conoscenza che offre."
 building_temple_arrival_04_desc: "Entrando a [location.GetTitle.GetName], mi sento pront[ROOT.Char.Custom('DE_END_PRO_S_N')] a sperimentare la profondità spirituale e la bellezza che ospita."
 building_temple_arrival_05_desc: "Il/La [location.GetTitle.GetName] è davanti a me, un santuario della fede, e sono ansios[ROOT.Char.Custom('DE_END_PRO_S_N')] di immergermi nella sua atmosfera sacra."
 building_tribal_holding_arrival_01_desc: "Mentre mi avvicino a [location.GetTitle.GetName], un senso e uno spirito di comunità affiatato mi accoglie."
 building_tribal_holding_arrival_02_desc: "L'atmosfera vivace di [location.GetTitle.GetName] mi accoglie con colori vibranti e ricche espressioni culturali."
 building_tribal_holding_arrival_03_desc: "Avvicinandomi a [location.GetTitle.GetName], l'armonioso connubio tra natura e tradizione è immediatamente evidente."
 building_tribal_holding_arrival_04_desc: "Il fascino rustico di [location.GetTitle.GetName] mi riempie di attesa e di voglia di imparare."
 building_tribal_holding_arrival_05_desc: "Entrando a [location.GetTitle.GetName], mi colpisce la semplicità e il calore della comunità locale."

 
 building_religious_learning_outro_01_desc: "Questa visita ha approfondito la mia comprensione delle credenze e delle pratiche spirituali che hanno plasmato le civiltà."
 building_religious_learning_outro_02_desc: "L'esplorazione di questo luogo sacro ha arricchito la mia comprensione del profondo impatto della fede sulla storia e sulla cultura umana."
 building_religious_learning_outro_03_desc: "Il mio viaggio qui ha illuminato i diversi modi in cui la devozione religiosa è stata espressa e venerata nel tempo."
 building_diplomatic_learning_outro_01_desc: "Questa esperienza ha ampliato la mia prospettiva sulle complessità e le sfumature delle relazioni diplomatiche e sull'atre dei governare."
 building_diplomatic_learning_outro_02_desc: "Me ne vado con un maggiore apprezzamento per l'intricata arte della diplomazia e le sottigliezze delle alleanze politiche."
 building_diplomatic_learning_outro_03_desc: "Il tempo trascorso qui ha affinato la mia comprensione del delicato equilibrio di potere e del ruolo centrale della diplomazia nel plasmare la storia."
 building_martial_learning_outro_01_desc: "L'abilità marziale e le intuizioni strategiche acquisite in questa visita hanno ampliato profondamente la mia comprensione della guerra."
 building_martial_learning_outro_02_desc: "Questa esplorazione ha fornito preziose lezioni di tattica militare e di arte della guerra, fondamentali per qualsiasi governante."
 building_martial_learning_outro_03_desc: "Ho acquisito conoscenze significative sulle strategie di battaglia e sull'importanza dell'abilità marziale nel plasmare il corso della storia."
 building_economic_learning_outro_01_desc: "La mia visita ha migliorato la mia comprensione dei principi economici e del ruolo centrale del commercio nella prosperità delle nazioni."
 building_economic_learning_outro_02_desc: "L'esplorazione di questo sito ha approfondito la mia comprensione delle complessità dello sviluppo economico."
 building_economic_learning_outro_03_desc: "Sono partit[ROOT.Char.Custom('DE_END_PRO_S_N')] con una prospettiva più ricca sull'importanza vitale dell'abilità economica nel sostenere i regni potenti."
 building_man_made_wonder_learning_outro_01_desc: "L'ingegnosità e l'artigianato testimoniati qui mi hanno lasciato un'impressione duratura della creatività e dell'ambizione umana."
 building_man_made_wonder_learning_outro_02_desc: "Questa meraviglia di costruzione ha ampliato il mio apprezzamento per le altezze che possono essere raggiunte attraverso l'impegno umano."
 building_man_made_wonder_learning_outro_03_desc: "Me ne vado ispirat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal notevole patrimonio di maestria architettonica che testimonia il nostro potenziale."
 building_natural_wonder_learning_outro_01_desc: "La bellezza e la maestosità mozzafiato di questa meraviglia naturale hanno approfondito il mio apprezzamento per gli splendori del mondo."
 building_natural_wonder_learning_outro_02_desc: "Questa visita mi ha infuso un profondo senso di soggezione nei confronti del mondo naturale e della sua miriade di meraviglie."
 building_natural_wonder_learning_outro_03_desc: "Riparto con una rinnovata venerazione per la potenza e la bellezza della natura e per la sua capacità di plasmare il nostro mondo e le nostre prospettive."

 building_exploration_01_desc: "Con impazienza, inizio la mia esplorazione!"
 building_exploration_02_desc: "Con gli occhi spalancati dalla curiosità, mi avventuro con impazienza!"
 building_exploration_03_desc: "Traboccante di entusiasmo, sono partit[ROOT.Char.Custom('DE_END_PRO_S_N')] alla scoperta delle meraviglie di questo sito!"
 building_exploration_04_desc: "Con un senso di meraviglia, mi muovo per esplorare ogni angolo!"
 building_exploration_05_desc: "Avanzo con un brivido di scoperta, desideros[ROOT.Char.Custom('DE_END_PRO_S_N')] di assorbire la conoscenza che questo luogo promette!"
 building_exploration_06_desc: "Con entusiasmo, inizio la mia esplorazione!"
 building_exploration_07_desc: "Con cuore gioioso, inizio il mio viaggio attraverso questo sito!"
 building_exploration_08_desc: "Pieno di spirito d'avventura, mi sono mess[ROOT.Char.Custom('DE_END_PRO_S_N')] in viaggio per attraversare questo luogo!"
 building_exploration_09_desc: "Inizio con impazienza la mia esplorazione, ogni passo è carico di aspettative!"
 building_exploration_10_desc: "Con uno spirito entusiasta, mi aggiro per questo luogo!"
 building_exploration_11_desc: "Mi faccio avanti con uno spirito avventuroso, desideros[ROOT.Char.Custom('DE_END_PRO_S_N')] di esplorare la ricca storia di questo sito!"
 building_exploration_12_desc: "Con passo gioioso, inizio ad esplorare!"
 building_exploration_13_desc: "Ho iniziato con impazienza il mio viaggio in questo sito, pregustando le scoperte che mi attendono!"
 building_exploration_14_desc: "Pien[ROOT.Char.Custom('DE_END_PRO_S_N')] di entusiasmo, mi avventuro in questo luogo, impaziente di vedere le cose che promette!"
 building_exploration_15_desc: "Inizio la mia esplorazione con un senso di stupore, desideros[ROOT.Char.Custom('DE_END_PRO_S_N')] di imparare dal patrimonio di questo luogo!"
 building_exploration_16_desc: "Con un senso di impaziente attesa, mi aggiro per la strada, pront[ROOT.Char.Custom('DE_END_PRO_S_N')] a lasciarmi catturare dalla bellezza di questo luogo!"
 building_exploration_17_desc: "Inizio la mia esplorazione con un senso di euforia!"
 building_exploration_18_desc: "Inizio il mio viaggio in questo sito con un senso di curiosità!"
 building_exploration_19_desc: "Con il cuore pieno  di entusiasmo, parto in esplorazione!"
 building_exploration_20_desc: "Inizio la mia esplorazione desideroso di sperimentare la magnificenza che questo sito incarna!"

 travel_destinations.1000.t: "Le Attrazioni di [location.GetNameNoTooltip]"
 travel_destinations.1000.desc: "[location.Custom('GetTouristHoldingIntro')]\n\n[location.Custom('GetSpecialBuildingTouristDescriptor')]\n\n[location.Custom('GetTouristStartEventOutro')]"
 
 the_with_space: "il/la "
 travel_start_event.1090.t_activity_roaming: "$activity_roaming$: Di nuovo in Viaggio"
 travel_start_event.1090.t_activity_journey: "Spedizione: Verso [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]!"
 travel_start_event.1090.t_activity_survey: "$activity_survey$: Supervisione delle Terre"
 travel_start_event.1000.norwegian: "Ut på tur, aldri sur!"
 travel_start_event.1090.desc_activity_roaming: "Finalmente la strada si apre davanti a me! Presto metterò piede nel/nella [location.Custom('TerrainTypeProvincePrefix')] [location.Custom('TerrainTypeProvince')] del/della magnifico/a [location.GetName].\n\nOh, come anelo il/la suo/a [location.Custom('GetProvinceFoliageDesc')] e i/le suoi/sue profumati/e [location.Custom('get_region_flower_type_plural')]. Vedere i/le suoi/sue [location.Custom('GetRandomRegionalWildDaytimeBirdProvince')] che volano nei cieli aperti sopra di me!\n\nDevo partire subito!" 
 travel_start_event.1090.desc_activity_journey: "La strada per arrivare a [location.GetName] è lunga, ma non vedo l'ora di scoprire i segreti di [location.GetHolding.GetSpecialBuildingType.GetName] e dei/delle [location.GetCounty.GetTitle.GetAdjective] [location.GetTitle.GetHolder.Custom('ComplimentAdjective')] del popolo dei/delle [location.GetCulture.GetCollectiveNoun] che vivono lì! [ROOT.Char.Custom('IntentInitialEventDesc')]\n\nVorrei essere già lì, dobbiamo affrettarci!" 
 knowledge_hoarding_1: "Prenderò infiniti appunti e divorerò ogni minima nozione che riuscirò a scoprire."
 knowledge_hoarding_2: "Prenderò degli appunti esaustivi e assorbirò ogni frammento di saggezza disponibile."
 knowledge_hoarding_3: "Intendo raccogliere una vasta documentazione e consumare ogni frammento di conoscenza su cui posso mettere le mani."
 curiosity_1: "Aspetto con ansia gli incontri con la gente del posto, sperando di immergermi nelle loro storie e tradizioni."
 curiosity_2: "La prospettiva di entrare in contatto con la comunità locale, imparando dalle loro esperienze, mi riempie di gioia."
 curiosity_3: "La mia eccitazione cresce al pensiero di incontrare coloro che chiamano questo luogo casa, condividendo storie e saggezza."
 spread_legend_1: "Intreccerò la storia di [ROOT.Char.GetPromotedLegend.GetName] nel tessuto di questo luogoe lasciare un segno nella storia.."
 spread_legend_2: "Il mio viaggio è anche una missione: diffondere la notorietà di [ROOT.Char.GetPromotedLegend.GetName] e farlo diventare parte della tradizione locale."
 spread_legend_3: "Il mio obiettivo è quello di vedere [ROOT.Char.GetPromotedLegend.GetName] celebrato/a da coloro che incontro, la sua leggenda cresce ad ogni racconto."
 
 travel_start_event.1090.desc_activity_survey: "È ora di prendere in mano la situazione. Supervisionerò personalmente i lavori a [location.GetName], conterò ogni esemplare di [root_scope.Custom('RegionalFarmAnimal')], ogni fortificazione, ogni spada e ogni sacco di grano!\n\nIl mio regno sarà quello meglio gestito che esista. Ai cavalli!" 
