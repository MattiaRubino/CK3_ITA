# Early Medieval Era #
######################

 #Military
 innovation_battlements:0 "Merli"
 innovation_battlements_desc:0 "Oltre al fortificare solo la fortezza, la costruzione di un muro esterno resistente che può essere presidiato in sicurezza dai nostri arcieri darà ai nostri castelli un ulteriore livello di protezione contro gli assalitori."

 innovation_mangonel:0 "Manganella"
 innovation_mangonel_desc:0 "Un miglioramento significativo rispetto ai nostri attuali progetti di catapulte, i manganelli a trazione sono molto più veloci da caricare e sparare rispetto alle macchine a torsione."
 unlock_maa_mangonel: "Puoi reclutare [GetMaA('mangonel').GetName] come [men_at_arms|E]"
 eligible_accolade_besieger_attribute_ACCOLADES_DLC:0 "I [knights|E] di questa [culture|E] diventano elegibili per gli [accolades|E] [GetAccoladeType('besieger_attribute').GetName]"
 eligible_accolade_besieger_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"

 innovation_burhs:0 "Burh"
 innovation_burhs_desc:0 "Sparsi per la campagna, i burh sono importanti insediamenti fortificati che possiamo usare sia per radunare le truppe che come centri amministrativi."

 innovation_house_soldiers:0 "Soldati della Casata"
 innovation_house_soldiers_desc:0 "Man mano che le nostre famiglie nobili acquisiscono maggior potere, hanno bisogno di soldati che facciano valere la loro volontà. L'istituzione di un ordine di soldati dedicati alle casate garantirà che le nostre truppe siano meglio addestrate ed equipaggiate rispetto ai soldati di leva normali."

 innovation_horseshoes:0 "Ferri di Cavallo"
 innovation_horseshoes_desc:0 "Un cavallo con lo zoccolo spaccato finirà rapidamente per zoppicare e non sarà in grado di lavorare o di essere cavalcato in battaglia. Con la ferratura dei nostri cavalli con piastre di bronzo o di ferro, possiamo mantenere i loro zoccoli sani e protetti dai danni."

 innovation_arched_saddle:0 "Sella Arcuata"
 innovation_arched_saddle_desc:0 "La cavalleria leggera è una forza da non sottovalutare, ma non sfrutta veramente il potenziale del cavallo da guerra. Le selle ad arco ci permettono di mettere in campo guerrieri pesantemente corazzati con lance a canna corazzata, il che permette loro di sfruttare appieno il loro slancio mentre caricano verso le linee nemiche."
 eligible_accolade_lancer_attribute_ACCOLADES_DLC:0 "I [knights|E] di questa [culture|E] diventano elegibili per gli [accolades|E] [GetAccoladeType('lancer_attribute').GetName]"
 eligible_accolade_lancer_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_horsemen: "Puoi reclutare [GetMaA('armored_horsemen').GetName] come [men_at_arms|E]"

 #Civic
 innovation_hereditary_rule:0 "Governo Ereditario"
 innovation_hereditary_rule_desc:0 "Dividere uniformemente il regno tra tutti gli eredi legittimi frattura l'unità del nostro popolo. Invece di distruggere il nostro regno in ogni successione, possiamo assicurarci di avere una terra stabile e prospera stabilendo un sistema di sovranità ereditario."

 innovation_manorialism:0 "Manorialismo"
 innovation_manorialism_desc:0 "Con la proprietà della terra consolidata sotto la nostra élite, molti uomini e donne si trovano nell'impossibilità di lavorare. Istituiremo un sistema di manieri dove uomini liberi potranno lavorare nei nostri campi in cambio di un affitto, mentre coloro che non possono pagare potranno entrare al nostro servizio come servi vincolati."

 innovation_royal_prerogative:0 "Prerogativa Reale"
 innovation_royal_prerogative_desc:0 "Poiché i nostri reali hanno molti obblighi e responsabilità, dovuti alle difficolta di governare il nostro reame, devono essere garantiti dei privilegi che spettino solo a loro."

 innovation_chronicle_writing:0 "Scrittura delle Cronache"
 innovation_chronicle_writing_desc:0 "Non si tramandano più le storie delle gesta della nostra famiglia solo attraverso la tradizione orale. Terremo un registro di tutto ciò che faremo, sia per ispirare le generazioni future, sia per dimostrare le nostre rivendicazioni sulle terre che dovremmo legittimamente detenere."

 innovation_armilary_sphere:0 "Sfera Armillare"
 innovation_armilary_sphere_desc:0 "Composti da una struttura sferica di anelli in movimento, questi dispositivi ci permettono di tracciare e prevedere il movimento dei cieli. Pur essendo un affascinante dispositivo astrologico a sé stante, questa conoscenza aiuterà anche i nostri capitani a navigare in acque lontane dalla terraferma."

 innovation_baliffs:0 "Ufficiali Giudiziari"
 innovation_baliffs_desc:0 "Un re non può essere ovunque nello stesso momento. Nominando degli ufficiali giudiziari che facciano rispettare la legge del re in tutto il regno, possiamo governare un'area più ampia in modo più efficace di quanto potremmo fare altrimenti."

 innovation_development_02:0 "Governo Comunale"
 innovation_development_02_desc:0 "Le città più grandi si trovano regolarmente ad affrontare una serie di problemi sempre più complessi. Delegare qualche autorità ai consigli locali permetterà loro di risolvere questi problemi senza bisogno di coinvolgere il re."

 innovation_currency_02:0 "Monete"
 innovation_currency_02_desc:0 "Le valute non regolamentate sono difficili da controllare e mancano di stabilità. Le monete coniate, misurate in base a pesi specifici e timbrate con un sigillo reale, danno nuova fiducia alle transazioni commerciali."

 #Regional

 innovation_reconquista:1 "Espansionismo Spirituale"
 innovation_reconquista_desc:0 "Distratti dalle lotte intestine, abbiamo tollerato troppo a lungo la presenza di infedeli in Spagna. È giunto il momento di radunare le nostre forze per cacciarli da questa terra una volta per tutte!"

 innovation_stem_duchies:0 "Ducato Tribale"
 innovation_stem_duchies_desc:0 "Nonostante provenga da diverse tribù, riconosciamo l'importanza dell'unità e della cooperazione. L'indipendenza è sopravvalutata quando la stabilità è ciò che porta alla sicurezza e alla prosperità. "

 innovation_ghilman:0 "Ghilman"
 innovation_ghilman_desc:0 "Schiavi-soldati presi come prigionieri di guerra, i ghilman sono combattenti dediti al combattimento che sono sia più fedeli a noi che più economici da pagare rispetto ai comuni mercenari."

#####################
# High Medieval Era #
#####################

 #Military
 innovation_hoardings:0 "Bertesche"
 innovation_hoardings_desc:0 "Collocate sulla sommità dei nostri merli, queste costruzioni di legno si estendono sopra la base delle mura del nostro castello e permettono ai nostri difensori di lanciare frecce, far cadere pietre o versare olio bollente sugli assalitori, rimanendo completamente protetti dagli arcieri nemici."

 innovation_trebuchet:0 "Trabucco"
 innovation_trebuchet_desc:0 "Una meraviglia ingegneristica, il trabucco del contrappeso può lanciare proiettili pesanti a distanze maggiori di qualsiasi motore d'assedio che l'ha preceduto."
 unlock_maa_trebuchet: "Puoi reclutare [GetMaA('trebuchet').GetName] come [men_at_arms|E]"

 innovation_castle_baileys:0 "Motta"
 innovation_castle_baileys_desc:0 "Il mastio è il cuore di un castello, ma non è l'unico edificio importante. La costruzione di edifici come le stalle e l'armeria in un deposito protetto ci permetterà di presidiare e di equipaggiare adeguatamente le nostre imposte, indipendentemente dalle circostanze."

 innovation_men-at-arms:0 "Uomini d'Arme"
 innovation_men-at-arms_desc:0 "Gli esperti del cavallo e della lancia saranno sempre richiesti, ma non sempre sono disponibili. Mantenere gruppi di uomini al seguito farà sì che non manchino combattenti esperti quando inevitabilmente scoppierà la guerra."

 innovation_knighthood:0 "Cavalierato"
 innovation_knighthood_desc:0 "Concedendo i cavalieri ai nostri migliori combattenti e pagandoli con le proprietà terriere invece di semplici monete, possiamo dare loro l'onore che meritano e assicurarci la loro fedeltà."

 innovation_advanced_bowmaking:0 "Fabbricazione Avanzata degli Archi"
 innovation_advanced_bowmaking_desc:0 "Mentre gli arcieri hanno tradizionalmente costruito e mantenuto i loro archi, gli artigiani hanno iniziato a realizzare nuovi tipi di archi che sono più forti e più complessi di prima. Abbracciando questi nuovi progetti possiamo trasformare questi maestri arcieri in un bene militare inestimabile."
 unlock_maa_crossbowmen: "Puoi reclutare [GetMaA('crossbowmen').GetName] come [men_at_arms|E]"
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC:0 "I [knights|E] di questa [culture|E] diventano elegibili per gli [accolades|E] [GetAccoladeType('crossbowmen_attribute').GetName]"
 eligible_accolade_crossbower_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"

 #Civic

 innovation_heraldry:0 "Araldica"
 innovation_heraldry_desc:0 "Stabilire disegni ereditari per identificare le nostre famiglie nobili farà sì che i loro membri si vedano come parte di un insieme più grande, incoraggiandoli a migliorare la reputazione della loro dinastia invece di essere semplicemente ossessionati dallo status personale."

 innovation_windmills:0 "Mulini a Vento"
 innovation_windmills_desc:0 "L'invenzione del mulino a vento verticale ci permette di sfruttare la potenza del vento in modo molto più efficiente di prima, riducendo notevolmente la manodopera necessaria per macinare i grani e lavorare le materie prime."

 innovation_divine_right:0 "Diritto Divino"
 innovation_divine_right_desc:0 "È tempo di riconoscere che è la volontà divina che ha posto i nostri sovrani sui loro troni, e opporsi ad essi è opporsi alla divinità stessa."

 innovation_land_grants:0 "Sovvenzioni Fondiarie"
 innovation_land_grants_desc:0 "La terra è la ricompensa più preziosa che possiamo dare ai nostri sudditi, ma non c'è molto che possediamo direttamente. Tuttavia, se dovessimo concedere loro il permesso di iniziare a coltivare quella terra non lavorata laggiù... chi si opporrebbe? Anche se dovesse sorgere un conflitto, è chiaro che avremo ragione quando difenderemo i nostri sudditi!"

 innovation_scutage:0 "Scutagium"
 innovation_scutage_desc:0 "Il servizio militare è sempre stato previsto per i nostri sudditi, ma ce ne sono alcuni che non sono in grado o non sono disposti a prestarlo. Offrendo loro un modo per adempiere ai loro obblighi con la moneta invece che con l'acciaio, possiamo assicurarci di ottenere ciò che ci spetta da tutti."

 innovation_guilds:0 "Gilde"
 innovation_guilds_desc:0 "Con l'espansione delle nostre terre diventa sempre più inefficiente gestire direttamente tutti gli scambi commerciali in corso all'interno del nostro dominio. Con la concessione di carte di gilda a organizzazioni di mercanti e artigiani possiamo dare loro maggiore autonomia sulle loro attività, pur garantendoci di trarre profitto dalle loro imprese."

 innovation_development_03:0 "Urbanizzazione"
 innovation_development_03_desc:0 "Le grandi città di Roma, Bisanzio e Delhi si sono a lungo distinte come reliquie di una grande, ineguagliabile eredità. Con la crescita delle nostre infrastrutture e della nostra popolazione, abbiamo finalmente i mezzi per sviluppare nuovi insediamenti che rivaleggiano con questi antichi centri urbani."

 innovation_currency_03:0 "Banche"
 innovation_currency_03_desc:0 "Traffici particolarmente grandi o costosi richiedono spesso una quantità ingombrante di monete pesanti. Depositare tale ricchezza in tesorerie sicure e trasferire la proprietà senza spostare le monete fisiche permetterà di scambiare più facilmente grandi quantità di beni."

 #Regional

 innovation_east_settling:0 "Ostsiedlung"
 innovation_east_settling_desc:0 "Le terre a Est sono scarsamente abitate, ma ricche di risorse naturali. La creazione di un'iniziativa per l'espansione e la creazione di fattorie in quelle terre porterà alla crescita e alla prosperità del nostro popolo."

 innovation_seigneurialism:0 "Seigneurialism"
 innovation_seigneurialism_desc:0 "Delegando più responsabilità ai nobili locali, possiamo sia renderli felici che liberare più attenzione per concentrarci sul nostro dominio."

 innovation_muladi:0 "Muladi"
 innovation_muladi_desc:0 "Guerre, razzie e persecuzioni in tutto il mondo hanno cacciato molte persone dalle loro case. Accogliendo queste anime sfollate nelle nostre terre, indipendentemente dalle loro origini, possiamo sviluppare una società ricca e prospera."

 innovation_french_peerage:0 "Peerage"
 innovation_french_peerage_desc:0 "Riconoscendo giustamente il più illustre tra i nobili vassalli del nostro regno promuoveremo un sentimento di maggiore lealtà verso la corona."

#####################
# Late Medieval Era #
#####################

 #Military
 innovation_machicolations:0 "Piombatoia"
 innovation_machicolations_desc:0 "Un notevole miglioramento rispetto alle nostre precedenti palizzate, le caditoie di pietra servono allo stesso scopo, ma sono molto più durevoli e offrono maggiore protezione ai nostri difensori."

 innovation_bombard:0 "Bombarde"
 innovation_bombard_desc:0 "Lo sviluppo di armi a base di polvere da sparo ci ha permesso di superare i limiti delle leve e delle carrucole. Le nostre nuove armi d'assedio possono abbattere le mura nemiche con una forza e un'efficienza che i nostri antenati potevano a malapena sognare."
 unlock_maa_bombard: "Puoi reclutare [GetMaA('bombard').GetName] come [men_at_arms|E]"

 innovation_royal_armory:0 "Armeria Reale"
 innovation_royal_armory_desc:0 "Con l'aumento delle dimensioni dei nostri eserciti, dobbiamo garantire che ogni singolo soldato sia adeguatamente armato e corazzato. L'istituzione di un'armeria reale per produrre e ospitare tutto l'equipaggiamento dei nostri eserciti sarà molto importante per soddisfare questa esigenza."

 innovation_standing_armies:0 "Eserciti Permanenti"
 innovation_standing_armies_desc:0 "Le tasse militari ci forniscono un gran numero di soldati, eppure, per quanto cerchiamo di addestrarli e di equipaggiarli, saranno sempre inferiori ai soldati professionisti. La creazione di un grande esercito permanente garantirà che gli interessi del nostro regno siano fatti valere dai migliori combattenti in circolazione."

 innovation_sappers:0 "Genieri"
 innovation_sappers_desc:0 "Non importa quanto siano forti le mura del nostro nemico se la terra sotto di esse può essere scavata. L'uso dei genieri per minare le fortificazioni nemiche è un modo efficace per sfondare anche le difese più dure."

 innovation_plate_armor:0 "Armatura a Piastre"
 innovation_plate_armor_desc:0 "L'ultima forma di protezione personale, un'armatura a piastre ben realizzata ha giunzioni articolate che le conferiscono un raggio di movimento superiore rispetto alle armature precedenti, pur essendo tutt'altro che impenetrabile alle armi nemiche."

 #Civic

 innovation_primogeniture:0 "Primogenitura"
 innovation_primogeniture_desc:0 "Un regno, un erede. Anche se i figli più piccoli del nostro monarca possono sentirsi abbandonati per essersi visti negare un'eredità, questo è il modo migliore per garantire il mantenimento di un regno stabile che non venga dilaniato da crisi di successione."

 innovation_cranes:0 "Gru"
 innovation_cranes_desc:0 "Una meraviglia dimenticata dell'ingegneria, i romani usavano le gru a pedali per costruire il loro impero, e così faremo anche noi."

 innovation_noblesse_oblige:0 "Obbligo di Nobiltà"
 innovation_noblesse_oblige_desc:0 "La nobiltà non è solo privilegi e diritti, ma anche un dovere verso il regno, l'obbligo di agire in modo corretto e giusto. Stabilire chiaramente ciò che ci si aspetta dalla nostra élite ci darà un ideale a cui aspirare e ci riunirà mentre lavoriamo per realizzarlo."

 innovation_rightful_ownership:0 "Proprietà Legittima"
 innovation_rightful_ownership_desc:0 "È nostro diritto divino possedere le nostre terre De Jure, ed è tempo che il mondo lo riconosca. Non saremo più ostacolati da protocolli e decoro obsoleti."

 innovation_ermine_cloaks:0 "Mantelli in Ermellino"
 innovation_ermine_cloaks_desc:0 "Chiunque può rivendicare un titolo, ma per essere un vero monarca deve ispirare soggezione e maestà nei suoi sudditi. I nostri nuovi mantelli di ermellino sono una forma di abito regale che sicuramente porterà a questo risultato."

 innovation_court_officials:0 "Funzionari di Corte"
 innovation_court_officials_desc:0 "Il nostro regno si è ampliato al punto che anche i nobili minori non possono amministrare tutto in modo efficace. Nominare funzionari di corte e burocrati per gestire i compiti più banali della corte garantirà che gli ingranaggi del governo continuino a girare senza intoppi. "

 innovation_development_04:0 "Pensiero Rinascimentale"
 innovation_development_04_desc:0 "Gli sviluppi della scienza, della filosofia e della logica hanno trasformato le nostre città in meravigliosi centri di istruzione e di innovazione. I massicci salti tecnologici e culturali che stiamo facendo hanno messo alla nostra portata un potenziale finora inimmaginabile."

 innovation_currency_04:0 "Cambiali"
 innovation_currency_04_desc:0 "Un'evoluzione dei sistemi bancari precedenti, le cambiali finanziarie cartacee permettono ai nostri cittadini di scambiare rapidamente e in sicurezza beni e servizi su grandi distanze senza essere appesantiti da merci pesanti."

 #Regional

 innovation_wierdijks:0 "Wierdijks"
 innovation_wierdijks_desc:0 "Costruire delle dighe forti e affidabili è un compito essenziale se vogliamo vivere e prosperare all'interno dei paesi bassi. Le nuove tecniche di rinforzo delle dighe in terracotta con stuoie di alghe aumenteranno la loro forza e la loro durata."

 innovation_condottieri:0 "Condottieri"
 innovation_condottieri_desc:0 "Essendo sia ricca che centrale, l'Italia è diventata un importante centro per le compagnie mercenarie che si spostano quando non sono in campagna attiva. Dato che sono già qui, dovremmo essere in grado di negoziare per loro tariffe migliori di quelle che applicherebbero normalmente."

 innovation_deccan_unity:0 "Unità del Deccan"
 innovation_deccan_unity_desc:0 "L'afflusso di nuove credenze e religioni nella nostra società ha reso evidente che la nostra passata attenzione al regionalismo è stata un errore. Dovremmo unirci ad altri della nostra fede e garantire uno stato forte e duraturo che possa resistere alle pressioni esterne."

 students_of_knighthood:1 "I bambini che completano la loro [education|E] con un [education_focus|E] [martial|E] guadagnano un [trait|E] $trait_education_martial_prowess$"
 
