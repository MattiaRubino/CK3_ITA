 fp3_innovation_mural_sextant:0 "Sestante Murale"
 fp3_innovation_mural_sextant_desc:0 "Questi grandi strumenti murali possono essere utilizzati per leggere e misurare con precisione la posizione degli oggetti celesti."

 fp3_innovation_fritware:0 "Fritware"
 fp3_innovation_fritware_desc:0 "Bellissime ceramiche in pietra a immagine e somiglianza della porcellana orientale, con l'aggiunta di materiali come il quarzo o il vetro. Si tratta di oggetti di valore o di regali di grande effetto."
