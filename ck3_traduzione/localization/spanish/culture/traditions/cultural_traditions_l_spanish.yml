 culture_tradition_events.0100.t:0 "Uno Scontro tra Cultura e Fede"
 culture_tradition_events.0100.desc:0 "È arrivata una missiva da [head_of_faith.GetTitledFirstName]. Inizia con dei convenevoli e sottolinea l'importanza che ho agli occhi della gente [culture_scope.GetName].\n\n"
 culture_tradition_events.0100.tradition_monogamous:0 ""Dovete capire che fino a quando il vostro popolo praticherà la monogamia, sarete in violazione della dottrina [faith_scope.GetAdjective]! Desidero solo la vostra salvezza. Il dovere di ogni buon [faith_scope.GetAdjectiveNoTooltip] non può essere soddisfatto con un solo coniuge." recita la missiva."
 culture_tradition_events.0100.tradition_polygamous:0 ""La vostra pratica della poligamia è in stretta opposizione della dottrina [faith_scope.GetAdjective], e un peccato agli occhi di [faith_scope.HighGodName]! Io desidero solo la vostra salvezza. Per favore, conducete il vostro popolo alla luce e e rinunciare ai coniugi in eccesso!" recita la missiva."
 culture_tradition_events.0100.tradition_concubines:0 ""La vostra pratica del concubinaggio non è supportata dalla dottrina [faith_scope.GetAdjective], solo attraverso un giusto matrimonio [faith_scope.HighGodName] sorriderà al vostro popolo! Desidero solo la vostra salvezza. Metti da parte le tue concubine, per il bene di tutti noi." recita la missiva."
 culture_tradition_events.0100.end:0 "\n\nUn vero e proprio dilemma... a cosa do più valore? I costumi del mio popolo o le dottrine della nostra fede?"
 culture_tradition_events.0100.a:0 "Dobbiamo sostenere la dottrina [faith_scope.GetAdjectiveNoTooltip]."
 culture_tradition_events.0100.b:0 "I costumi del mio popolo sono più importanti!"

 culture_tradition_events.0101.t:0 "La Conoscenza di un Mistico"
 culture_tradition_events.0101.desc:0 "È abbastanza raro per me avere la possibilità di consumare un pasto tranquillo senza che sicofanti o questioni di stato mi interrompano, ma stasera ci sono riuscito. Una bella cena tranquilla, e la possibilità di fare una pausa dalle questioni sociali.\n\nIn un istante, la porta si apre con una tragica fatalità, e un mendicante irrompe nella stanza. [mendicant_mystic.GetSheHe|U] porta un bastone da passeggio nodoso, ancora coperto di schegge dopo aver buttato giù la porta con un solo colpo.\n\n"Nobile [ROOT.Char.GetTitleAsNameNoTooltip],vengo con un'offerta! Per un piccolo salario, io, #EMP [mendicant_mystic.GetFirstName]#!, condividerò gli antichi costumi del nostro popolo con i fanciulli della vostra corte!""
 culture_tradition_events.0101.a:0 "Naturalmente. Ora, per favore, metti giù quel bastone."
 culture_tradition_events.0101.a.tt:0 "Tutti i [children|E] disponibili a [court|E] ricevono un bonus alla loro [education|E]"
 culture_tradition_events.0101.b:0 "Non è un po' troppo per questo lavoro?"
 culture_tradition_events.0101.b.tt.success:0 "Riesci ad abbassare il prezzo richiesto"
 culture_tradition_events.0101.b.tt.failure:0 "Il mistico lascia la tua corte con disgusto"
 culture_tradition_events.0101.c:0 "Vattene, mendicante, sto cercando di finire la mia cena!"

 culture_tradition_events.0111.t:0 "Il Discorso di un Mistico"
 culture_tradition_events.0111.desc:0 ""... è il motivo per cui dobbiamo sottometterci alla benevolenza di [mendicant_mystic.GetFaith.HighGodName] in ogni momento di ogni giorno della nostra vita. Vedi? Devo continuare?"\n\nDue. Intere. Ore.\n\nNon so nemmeno come [mendicant_mystic.GetName] abbia trovato la strada per le mie stanze, ma mi ha dato lezioni sui punti più delicati della teologia [mendicant_mystic.GetFaith.GetName] per #EMP due. Intere. Ore.#!\n\nFinalmente, l[mendicant_mystic.Custom('DE_PRO_PER_S_3P_N')][mendicant_mystic.GetWomanMan] tace, guardandomi in attesa di una risposta. Sento che il mio occhio comincia a contrarsi."
 culture_tradition_events.0111.a:0 "Che parole ispiratrici!"
 culture_tradition_events.0111.b:0 "Tu hai detto la tua, ora lasciami dire la mia..."
 culture_tradition_events.0111.a.tt.success:0 "Demolisci l'argomento del mistico"
 culture_tradition_events.0111.a.tt.failure:0 "Inciampi nelle tue parole"
 culture_tradition_events.0111.c:0 "Chi ha fatto entrare questo vagabondo in casa mia? Guardie! AIUTO!"

 culture_tradition_events.0121.t:0 "Il Servizio di un Mistico"
 culture_tradition_events.0121.desc:0 "In modo quasi inusuale per la sua professione, [mendicant_mystic.GetFirstName] ha aspettato pazientemente in un'anticamera finché ho potuto dar[mendicant_mystic.Custom('DE_PRO_DEM')] udienza.\n\nL[mendicant_mystic.Custom('DE_PRO_PER_S_3P_N')][mendicant_mystic.GetWomanMan] sembra nervos[mendicant_mystic.Custom('DE_END_PRO_S_N')] quando entro, ma si lancia comunque in un discorso precipitoso.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], da qualche tempo sono un mendicante, e anche se è opera di [mendicant_mystic.GetFaith.HighGodNamePossessive], questo è tanto faticoso per la mente e il corpo quanto è nutriente per l'anima."\n\n"Se mi volete, appenderò al chiodo il mio bastone da viandante e vi servirò a corte come meglio posso.. M-mi prenderete con voi?""
 culture_tradition_events.0121.a:0 "Posso certamente usare un[mendicant_mystic.Custom('DE_PRO_POS_P_2P')] [mendicant_mystic.GetWomanMan] del tuo talento..."
 culture_tradition_events.0121.b:0 "Mi sarai fedele dici..."
 culture_tradition_events.0121.c:0 "Con il tuo abbigliamento e l'#EMP odore#! che emani, vuoi vivere qui?"

 culture_tradition_events.0131.t:0 "L'Ira di un Mistico"
 # Big credit to the greatest NPC of 2011.
 culture_tradition_events.0131.desc:0 ""[ROOT.Char.GetTitleAsNameNoTooltip]? Sei a malapena un verme, #EMP che si contorce nel sudiciume#! della tua stessa corruzione! Pentiti dei tuoi peccati davanti a [mendicant_mystic.GetFaith.HighGodName]! [mendicant_mystic.GetFaith.HighGodName] il Potente! [mendicant_mystic.GetFaith.HighGodName] l'Infallibile! [mendicant_mystic.GetFaith.HighGodName] l'Inattaccabile!"\n\nSia maledett[mendicant_mystic.Custom('DE_END_PRO_S_N')] quest[mendicant_mystic.Custom('DE_END_PRO_S_N')] irritante [mendicant_mystic.GetWomanMan]. Era già abbastanza brutto quando era all'angolo della strada! Se mai scoprirò #EMP chi#! ha fatto entrare [mendicant_mystic.GetFirstName] in #EMP casa#! mia, gli caverò gli occhi; è qui da meno di dieci minuti e ho già un mal di testa in arrivo.\n\nNon posso sopportare ancora a lungo la sua filippica, devo agire rapidamente orache ha fatto una pausa nella sua sfuriata."
 culture_tradition_events.0131.a:0 "I #EMP miei#! peccati? Parliamo dei #EMP tuoi#!."
 culture_tradition_events.0131.a.tt.success:0 "Dimostri che il mistico è un assoluto ipocrita"
 culture_tradition_events.0131.a.tt.failure:0 "Il misticismo ti fa sembrare stupido"
 culture_tradition_events.0131.b:0 "Mi... mi insegnerai ad essere migliore?"
 culture_tradition_events.0131.b.tt.success:0 "Il mistico ti aiuta a superare le tue mancanze"
 culture_tradition_events.0131.b.tt.failure:0 "L'ansia ti travolge"
 culture_tradition_events.0131.c:0 "#EMP Contorcermi nel sudiciume?#! Gettate questo pazzo nella cloaca più vicina!"

 culture_tradition_events.0141.t:0 "L'Offerta di un Mistico"
 culture_tradition_events.0141.desc:0 ""Non vedi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], come si rischia l'anima con questa... idea [ROOT.Char.GetFaith.GetName]? Permettetemi di portarvi la luce della vera fede e salvarvi dalla sofferenza eterna!"\n\nCome mistico errante, [mendicant_mystic.GetFirstName] è abituato a predicare al popolo [ROOT.Char.GetCulture.GetName] miscredente, ma le tecniche che funzionano sui contadini non necessariamente funzionano con la nobiltà.\n\nIl silenzio cade tra di noi, e mi ritrovo a guardare profondamente negli occhi [mendicant_mystic.Custom('DE_PRO_PER_P_3P_A')] [mendicant_mystic.GetWomanMan], guardando le luci della speranza e della fame danzare e sfarfallare dietro di loro."
 culture_tradition_events.0141.a:0 "Trovo le tue parole convincenti, [mendicant_mystic.GetFirstName]."
 culture_tradition_events.0141.b:0 "Permettetemi di chiarire i valori della fede [ROOT.Char.GetFaith.GetNameNoTooltip]..."
 culture_tradition_events.0141.b.tt.success:0 "Tu illumini [mendicant_mystic.GetFirstNameNoTooltip]"
 culture_tradition_events.0141.b.tt.failure:0 "Rimanete in disaccordo"
 culture_tradition_events.0141.c:0 "Quanti soldati ha il tuo [mendicant_mystic.GetFaith.HighGodName]?"
 
