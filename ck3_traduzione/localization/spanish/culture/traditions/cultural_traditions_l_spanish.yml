l_spanish:
 # Ethoses
 ethos_bellicose_name:0 "Bellicoso"
 ethos_bellicose_desc:1 "Questa cultura considera il conflitto e la violenza come condizioni necessarie dell'esistenza; nel suo popolo è radicata l'idea che si debba resistere e combattere per se stessi."
 ethos_stoic_name:0 "Stoico"
 ethos_stoic_desc:1 "Questa cultura crede che bisogna essere saldi come una montagna, prendere le difficoltà che la vita può lanciare e sopportarle tutte con una forte determinazione e uno spirito indomabile."
 ethos_bureaucratic_name:1 "Burocratico"
 ethos_bureaucratic_desc:2 "Nessuna cultura dura più a lungo del suo documento più vecchio, e questa cultura crede che una contabilità meticolosa possa garantire l'immortalità."
 ethos_spiritual_name:0 "Spirituale"
 ethos_spiritual_desc:1 "Mentre alcune culture si rivolgono alla guerra e altre alla conoscenza del mondo, questa cultura ripone la sua fiducia nell'unica costante della sua storia: il divino. La spiritualità è l'unico modo per andare avanti in un mondo duro e indifferente."
 ethos_courtly_name:1 "Cerimonioso"
 ethos_courtly_desc_nhc:1 "La cerimonia della vita di corte è così integrale in questa cultura, che forma una parte centrale del comportamento sociale di questo popolo. Un posto per tutti, e ognuno al suo posto."
 ethos_egalitarian_name:0 "Egualitario"
 ethos_egalitarian_desc:1 "L'intolleranza e l'isolazionismo possono essere la via per altri, ma questa cultura riconosce che accettare la differenza è molto meglio che annullarla."
 ethos_communal_name:0 "Comunitaria"
 ethos_communal_desc:1 "Questa cultura valorizza i legami della comunità sopra ogni cosa, favorendo una grande lealtà e dedizione lavorando insieme verso obiettivi comuni."

 # Martial Customs
 martial_custom_equal_name:0 "Paritario"
 martial_custom_equal_desc:2 "In questa cultura, ogni persona abile della famiglia può prendere le armi per il suo signore quando viene chiamato."
 martial_custom_male_only_name:0 "Solo Uomini"
 martial_custom_male_only_desc:0 "Questa cultura ritiene che solo gli uomini siano fisicamente forti e abbastanza duri da combattere in battaglia."
 martial_custom_female_only_name:0 "Solo Donne"
 martial_custom_female_only_desc:0 "Questa cultura ritiene che solo le donne siano fisicamente forti e abbastanza duri da combattere in battaglia."
 ## ^The above descs mirror each other deliberately.
 
 # Traditions
 tradition_court_eunuchs_name:0 "Eunuchi di Corte"
 tradition_court_eunuchs_desc:1 "Questa cultura fa ampio uso di eunuchi a corte, occupando posizioni che vanno dai servitori domestici agli amministratori burocratici e persino ai comandanti militari. Ci si può fidare facilmente di uomini senza desiderio."
 tradition_byzantine_succession_name:1 "Tradizioni Bizantine"
 tradition_byzantine_succession_desc:1 "Questa cultura è strettamente associata alle tradizioni imperiali dell'Impero Romano d'Oriente e alla sua eredità sotto forma di un complesso e intricato codice di condotta a corte."
 tradition_african_tolerance_name:0 "Tolleranza Africana"
 tradition_african_tolerance_desc:1 "Anche se alcuni la decantano come debolezza, un regno fondato sulla comprensione e la tolleranza è un regno costruito su solide fondamenta."
 tradition_memories_of_bactria_name:0 "Memorie di Bactria"
 tradition_memories_of_bactria_desc:1 "Nella memoria culturale di questo popolo è racchiuso l'ideale della perfetta terra di Bactria, la splendida corona dell'Oriente, il cui tempo verrà di nuovo."
 tradition_equal_inheritance_name:0 "Eredità Paritaria"
 tradition_equal_inheritance_desc:0 "In questa cultura, i sovrani dividono le loro terre tra tutti i loro figli, anche quelli che normalmente sarebbero esclusi."
 tradition_equal_inheritance_link:0 "Eredità Paritaria"
 tradition_the_witenagemot_name:0 "Witenagemot"
 tradition_the_witenagemot_desc:1 "Questa cultura ha una lunga storia di assemblee composte dai potenti proprietari terrieri, che discutono di politica, legge, finanza e, soprattutto, di come meglio... #EMP consigliare#! il sovrano."
 tradition_things_name:1 "Thing"
 tradition_things_desc:1 "In Scandinavia, le distanze e il territorio selvaggio rendono inefficace l'autorità centralizzata. Quando le controversie devono essere risolte e le decisioni prese, un #EMP Ting #!viene riunito, un'assemblea di pari presieduta da un legislatore."
 tradition_caravaneers_name:0 "Carovane Commerciali"
 tradition_caravaneers_desc:1 "Questa cultura è ben integrata nelle pratiche commerciali della regione, e la sua gente è fortemente associata al commercio carovaniero."
 tradition_xenophilic_name:0 "Società Xenofila"
 tradition_xenophilic_desc:0 "Questa cultura abbraccia chiunque ed è sinceramente affascinata da tutte le culture."
 tradition_legalistic_name:0 "Esperti Giuristi"
 tradition_legalistic_desc:1 "Questa cultura considera lo stato di diritto e la sua codificazione come il fattore più importante di una società civile.."
 tradition_warrior_culture_name:0 "Cultura Guerriera"
 tradition_warrior_culture_desc:0 "Questa cultura valorizza l'abilità marziale e la forza sopra ogni altra cosa. I bambini sono allevati imparando a combattere, e sono scoraggiati dalle attività accademiche. La debolezza non è tollerata."
 tradition_philosopher_culture_name:0 "Cultura Filosofica"
 tradition_philosopher_culture_desc:0 "Questa cultura promuove il pensiero e l'auto-riflessione."
 tradition_chivalry_name:0 "Cavalleria"
 tradition_chivalry_desc:1 "Questa cultura ha abbracciato la cavalleria e i codici di condotta cavallereschi come metodo sociale per regolare il comportamento. L'abilità marziale, il dovere, l'onore e la moralità sono apprezzati, così come la cattiva poesia e la letteratura romantica."
 tradition_hit_and_run_name:0 "Tattiche Colpisci e Fuggi"
 tradition_hit_and_run_desc:0 "Questa cultura ha padroneggiato l'uso di unità poco corazzate, per colpire duramente il nemico, e poi ripiegare."
 tradition_stand_and_fight_name:0 "Resistere e Combattere!"
 tradition_stand_and_fight_desc:0 "I guerrieri di questa cultura sono inflessibili e incrollabili. Non si tirano indietro - anche di fronte a probabilità schiaccianti, nel bene e nel male."
 tradition_horse_lords_name:0 "Signori dei Cavalli"
 tradition_horse_lords_desc:0 "Questa cultura ha padroneggiato il cavallo e il suo uso in guerra."
 tradition_adaptive_skirmishing_name:0 "Schermagliatori Adattabili"
 tradition_adaptive_skirmishing_desc:0 "Questa cultura sa come schierare efficacemente gli schermagliatori in qualsiasi ambiente."
 tradition_formation_fighting_name:0 "Lotta in Formazione"
 tradition_formation_fighting_desc:0 "Questa cultura sa come creare sinergia tra diversi tipi di unità, attraverso l'uso di formazioni protettive efficienti."
 tradition_republican_legacy_name:0 "Eredità Repubblicana"
 tradition_republican_legacy_desc:1 "Questa cultura ha una lunga storia di valori repubblicani, dove le classi sociali cittadine sono importanti quanto i proprietari terrieri rurali."
 tradition_hereditary_hierarchy_name:0 "Gerarchia Ereditaria"
 tradition_hereditary_hierarchy_desc:0 "È radicata in questa cultura la convinzione che l'autorità si trasmette per sangue, che la nobiltà è legata alla pietra dei castelli e che la struttura feudale è incrollabile. Non dimenticano facilmente coloro che infrangono il codice feudale."
 tradition_theocratic_autonomy_name:0 "Autonomia Teocratica"
 tradition_theocratic_autonomy_desc:1 "Le autorità religiose in questa cultura godono di una grande libertà d'azione da parte dei sovrani secolari e ricevono rispetto e obbedienza dalla popolazione.."
 tradition_saharan_nomads_name:0 "Nomadi del Sahara"
 tradition_saharan_nomads_desc:1 "Questa cultura è intimamente abituata al deserto del Sahara, che ha attraversato per secoli, collegando il Mediterraneo con i regni sub-sahariani del Sahel."
 tradition_himalayan_settlers_name:0 "Coloni Himalayani"
 tradition_himalayan_settlers_desc:1 "Questa cultura ha stabilito la sua casa in cima al "tetto del mondo", dove l'aria è pulita ma fredda, e gli inverni lunghi e duri. Si vantano del fatto che poche delle culture sottostanti sarebbero in grado di vivere così bene come fa questo popolo, tra le cime e gli altipiani, dove normalmente solo le pecore possono prosperare."
 tradition_esteemed_hospitality_name:0 "Ospitalità Apprezzata"
 tradition_esteemed_hospitality_desc:0 "In questa cultura i sovrani sono noti, e ci si aspetta, che accolgano a braccia aperte chiunque arrivi alla loro corte."
 tradition_hard_working_name:0 "Comunità Industriose"
 tradition_hard_working_desc:1 "Questa cultura insegna e promuove le idee di operosità e di duro lavoro a beneficio dell'intera comunità."
 tradition_loyal_soldiers_name:1 "Sudditi Leali"
 tradition_loyal_soldiers_desc:2 "Per questa cultura, servire il proprio signore e il proprio paese è nobile e giusto, un dovere e un privilegio, piuttosto che un accordo di interesse o un onere sgradito."
 tradition_female_only_inheritance_name:0 "Matriarcato"
 tradition_female_only_inheritance_desc:1 "Questa cultura impone una gerarchia matriarcale, dove la classe dirigente è composta per la maggior parte da donne."
 tradition_pacifism_name:0 "Pacifismo"
 tradition_pacifism_desc:1 "Per questa cultura, l'uso della forza non può mai essere giustificato. Solo perseguendo un percorso di non-violenza le persone possono veramente vivere in pace."
 tradition_scientific_curiosity_name:0 "Curiosità Scientifica"
 tradition_scientific_curiosity_desc:1 "La maggior parte delle persone guarda a sinistra, a destra, all'indietro e in avanti per trovare le risposte. Non questo popolo. Loro guardano in alto."
 tradition_spartan_name:0 "Scoietà Spartana"
 tradition_spartan_desc:1 "Questa cultura non apprezza gli orpelli del potere - la cerimonia, la ricchezza, l'inutile decorazione. Questa cultura è più interessata al potere stesso, preferibilmente sotto forma di mura torreggianti e castelli."
 tradition_tribe_unity_name:0 "Unità Tribale"
 tradition_tribe_unity_desc:1 "Questa cultura enfatizza i legami familiari e comunitari che la sua gente condivide, spingendoli a ricordare il loro patrimonio condiviso."
 tradition_astute_diplomats_name:0 "Diplomatici Astuti"
 tradition_astute_diplomats_desc:1 "È un'idea comune in questa cultura che l'espressione più pura di superiorità è la capacità di sottomettere il tuo nemico senza combatterlo."
 tradition_collective_lands_name:0 "Terreni Collettivi"
 tradition_collective_lands_desc:1 "L'idea che gli individui possiedano personalmente la terra è estranea a questa cultura; la terra appartiene a tutte le persone, per il bene comune. "
 tradition_horse_breeder_name:0 "Allevatori di Cavalli"
 tradition_horse_breeder_desc:1 "Questa cultura ha minuziosamente accumulato conoscenza ed esperienza nell'arte e nella scienza dell'allevamento dei cavalli. Che si tratti di destrieri o di cavalli da corsa, i cavalli di questo popolo sono rinomati per la loro superiorità."
 tradition_hunters_name:0 "Cacciatori Prolifici"
 tradition_hunters_desc:1 "Spinta dalla necessità economica, o forse dall'aspettativa sociale, questa cultura ha raffinato le sue pratiche di caccia in un'arte precisa e quasi affascinante."
 tradition_sacred_mountains_name:0 "Montagne Sacre"
 tradition_sacred_mountains_desc:1 "Questa cultura considera le montagne come collegamenti con il divino, e le tratta con riverenza e rispetto."
 tradition_culinary_art_name:0 "Artisti Culinari"
 tradition_culinary_art_desc:1 "Il cibo non è solo un sostentamento per questa cultura; è sia un'arte che un rituale, un punto focale per la famiglia e la comunità."
 tradition_festivities_name:0 "Festività Frequenti"
 tradition_festivities_desc:1 "La frequenza e l'esuberanza con cui questa cultura organizza feste sarebbe considerata volgare per altri, ma una festa è una festa!"
 tradition_tea_ceremony_name:0 "Cerimonie del Tè"
 tradition_tea_ceremony_desc:1 "A volte, tutto ciò che serve per rendere ogni cosa migliore, è una bella tazza di tè."
 tradition_vegetarianism_name:0 "Vegetarianismo"
 tradition_vegetarianism_desc:1 "Questa cultura ha sviluppato una forte avversione al consumo di carne di animali, e tuuta la società pratica il vegetarianismo."
 tradition_alpine_supremacy_name:0 "Supremazia Alpina"
 tradition_alpine_supremacy_desc:1 "Le persone di questa cultura si sono adattate a vivere nelle e intorno le regioni montuose, e la loro conoscenza ed esperienza dei climi alpini non è seconda a nessuno.."
 tradition_seafaring_name:0 "Navigatori"
 tradition_seafaring_desc:1 "Per questa cultura, il richiamo del mare è troppo forte per resistere, e i suoi membri sognano solo di navigare su un oceano cristallino o di cavalcare la cresta di un'onda in una violenta tempesta."
 tradition_strength_display_name:0 "Dimostrazioni di Forza"
 tradition_strength_display_desc:1 "Il solo fatto di possedere la forza non è sufficiente. Bisogna #EMP dimostrare#! la propria forza davanti agli altri, in modo che sappiano che puoi affrontare un forte avversario o combattere al fianco di un valido alleato."
 tradition_mystical_ancestors_name:0 "Antenati Mistici"
 tradition_mystical_ancestors_desc:1 "Il lignaggio è molto importante per questa cultura, al punto che gli antenati sono diventati esseri mitici e leggendari, con molti che sostengono di essere i loro discendenti."
 tradition_priestly_caste_name:0 "Casta Sacerdotale"
 tradition_priestly_caste_desc:1 "Questa cultura adotta un sistema di caste per elevare il sacerdozio nella società. Per loro, gli individui incaricati di interpretare la volontà del divino sono da proteggere e obbedire."
 tradition_religion_blending_name:0 "Mescolanza Religiosa"
 tradition_religion_blending_desc:1 "I membri di questa cultura spesso vivono insieme a coloro che condividono fedi e credenze diverse, e sono in grado di adottare elementi stranieri nel loro culto."
 tradition_religious_festivities_name:0 "Festività Religiose"
 tradition_religious_festivities_desc:1 "Il movimento del sole e delle stelle sono irrilevanti per la concezione del tempo di questa cultura. Invece, un modo molto più popolare di segnare il passaggio dei giorni è la moltitudine di feste e celebrazioni religiose ricorrenti alle quali tutti sono invitati!"
 tradition_religious_patronage_name:0 "Patrocinio Religioso"
 tradition_religious_patronage_desc:1 "Per la salvezza dell'anima, bisogna impegnarsi in opere di significato religioso. Non si può comprare la redenzione, ma avere un tempio di sacerdoti che cantano le tue lodi #EMP aiuta.#!"
 tradition_medicinal_plants_name:0 "Erboristi Medicinali"
 tradition_medicinal_plants_desc:1 "Questa cultura ha acquisito molto tempo fa la conoscenza delle proprietà medicinali delle piante e degli alberi; per loro la maggior parte dei disturbi sono curabili con il giusto impacco, unguento o infuso."
 tradition_storytellers_name:0 "Cantastorie"
 tradition_storytellers_desc:1 "Questa cultura ha una forte e persistente tradizione orale. Il passato è conservato attraverso la narrazione rituale, dove gli eroi e le leggende del passato sono tramandati attraverso le generazioni."
 tradition_sacred_hunts_name:0 "Cacce Sacre"
 tradition_sacred_hunts_desc:1 "La caccia non è né uno spettacolo né un passatempo, non è altro che l'espressione più pura dell'esperienza umana, dove ci si può collegare con il divino dimostrando la propria superiorità sulla natura."
 tradition_wedding_ceremonies_name:1 "Cerimonie Coniugali"
 tradition_wedding_ceremonies_desc:1 "Per questa cultura, l'unione di due persone in matrimonio è considerato un evento di carattere pubblico e rituale."
 tradition_music_theory_name:0 "Teorici Musicali"
 tradition_music_theory_desc:1 "Questa cultura tratta la musica quasi come un linguaggio divino, e così molti individui intraprendono la nobile e celebre pratica dello studio musicale fin da giovane età."
 tradition_poetry_name:0 "Poesia Raffinata"
 tradition_poetry_desc:0 "La poesia è considerata un'arte nobile in questa cultura, e molti passano il loro tempo a mettere insieme parole con significato e riflessione."
 tradition_culture_blending_name:0 "Mescolanza Culturale"
 tradition_culture_blending_desc:1 "I membri di questa cultura hanno spesso vissuto accanto a persone di altre culture. Attraverso il contatto, sono diventati abili a incorporare le lingue straniere, le tradizioni e i costumi nella loro vita.."
 tradition_family_entrepreneurship_name:0 "Affari di Famiglia"
 tradition_family_entrepreneurship_desc:2 "Questa cultura incoraggia le imprese familiari in cui ogni generazione riprende gli strumenti e le tecniche della precedente e costruisce così una forte tradizione di professionalità."
 tradition_fishermen_name:0 "Abili Pescatori"
 tradition_fishermen_desc:1 "Chiunque può pescare, ma farlo con una tale abilità che ogni tentativo ha successo, indipendentemente dalla marea o dal vento, è un talento più raro. Nessuno conosce la costa, terra o mare, meglio di questi pescatori."
 tradition_metal_craftsmanship_name:0 "Lavoratori del Metallo"
 tradition_metal_craftsmanship_desc:1 "Questa cultura ha goduto di un comodo accesso al ferro per secoli. Nel corso del tempo ha sviluppato la sua comprensione del metallo a tal punto che il suo nome è diventato un sinonimo di armi e armature durevoli e di alta qualità."
 tradition_isolationist_name:0 "Società Isolazionista"
 tradition_isolationist_desc:0 "Questa cultura preferisce rimanere isolata e non guarda spesso fuori dai suoi confini."
 tradition_winter_warriors_name:0 "Guerrieri d'Inverno"
 tradition_winter_warriors_desc:0 "Questa cultura è abituata ad una dura realtà di venti rigidi e freddo pungente."
 tradition_forest_fighters_name:0 "Combattenti delle Foreste"
 tradition_forest_fighters_desc:0 "Questa cultura è esperta nel combattere nelle foreste."
 tradition_mountaineers_name:0 "Montanari"
 tradition_mountaineers_desc:0 "I soldati di questa cultura portano con sé tutto ciò di cui hanno bisogno per attraversare le montagne."
 tradition_warriors_of_the_dry_name:0 "Guerrieri delle Terre Aride"
 tradition_warriors_of_the_dry_desc:0 "Questa cultura ha padroneggiato l'arte di combattere in climi molto secchi."
 tradition_highland_warriors_name:0 "Guerrieri degli Altopiani"
 tradition_highland_warriors_desc:0 "I guerrieri di questa cultura combattono bene nei pendii e nelle valli delle loro abitazioni collinari."
 tradition_jungle_warriors_name:0 "Guerrieri della Giungla"
 tradition_jungle_warriors_desc:0 "I guerrieri di questa cultura sanno bene come attraversare le infide giungle."
 tradition_only_the_strong_name:0 "Solo i Forti"
 tradition_only_the_strong_desc:0 "Questa cultura pone una forte enfasi sull'avere pochi guerrieri ben addestrati. Se non sei il meglio del meglio, non sei il benvenuto a combattere."
 tradition_warriors_by_merit_name:0 "Guerrieri per Merito"
 tradition_warriors_by_merit_desc:0 "Questa cultura crede che se ti sei dimostrato capace come guerriero, ti dovrebbe essere permesso di combattere - non importa chi sei."
 tradition_warrior_monks_name:0 "Sacerdoti Guerrieri"
 tradition_warrior_monks_desc:0 "Questa cultura crede che se si sceglie di intraprendere studi teologici, si deve anche essere in grado di difendere la propria fede."
 tradition_talent_acquisition_name:0 "Riconoscimento del Talento"
 tradition_talent_acquisition_desc:0 ""Uccidetemi se volete, ma se mi lasciate vivere, vi servirò lealmente.""
 tradition_strength_in_numbers_name:0 "La Forza dei Numeri"
 tradition_strength_in_numbers_desc:0 "Questa cultura rinuncia ad avere truppe d'élite e favorisce invece eserciti di massa."
 tradition_frugal_armorsmiths_name:0 "Armaioli Frugali"
 tradition_frugal_armorsmiths_desc:0 "Mentre un paio di armature di alta qualità potrebbero salvare una vita, averne dieci decenti potrebbe vincere una battaglia."
 tradition_malleable_invaders_name:0 "Invasori Duttili"
 tradition_malleable_invaders_desc:1 "Prenderemo le vostre terre, i vostri figli, le vostre tradizioni e il vostro #EMP futuro#!."
 tradition_quarrelsome_name:0 "Comunità Litigiose"
 tradition_quarrelsome_desc:0 "I conflitti di confine sono comuni per i sovrani di questa cultura. La terra passa spesso di mano in modo ingiusto."
 tradition_swords_for_hire_name:0 "Spade a Pagamento"
 tradition_swords_for_hire_desc:0 "Questa cultura vede con favore il lavoro mercenario e incoraggia i guerrieri a cercare la gloria come mercenari tra una guerra e l'altra."
 tradition_reverence_for_veterans_name:0 "Rispetto per i Veterani"
 tradition_reverence_for_veterans_desc:0 "Questa cultura non guarda dall'alto in basso coloro che non possono più combattere a causa delle ferite, ma anzi questi sono celebrati come eroi e impiegati come insegnanti.."
 tradition_stalwart_defenders_name:0 "Difensori Valorosi"
 tradition_stalwart_defenders_desc:0 "Difendere ciò che è proprio è di fondamentale importanza per questa cultura."
 tradition_battlefield_looters_name:0 "Saccheggiatori del Campo di Battaglia"
 tradition_battlefield_looters_desc:0 "In questa cultura le battaglie non si combattono per il prestigio, ma per il profitto. A chi importa della propria posizione se non si è in grado di pagare la guerra?"
 tradition_fervent_temple_builders_name:0 "Ferventi Costruttori di Templi"
 tradition_fervent_temple_builders_desc:0 "Questa cultura trova che la costruzione di templi sia il percorso più diretto verso il divino. Ci si aspetta che i ferventi sovrani costruiscano molti, e grandi, templi."
 tradition_lords_of_the_elephant_name:0 "Signori degli Elefanti"
 tradition_lords_of_the_elephant_desc:0 "Questa cultura venera gli elefanti, accostandoli alla regalità. Sono magistrali nel catturarli, addestrarli ed utilizzarli in guerro con un effetto devastante."
 tradition_zealous_people_name:0 "Devoti Credenti"
 tradition_zealous_people_desc:0 "Le persone di questa cultura sono particolarmente zelanti e dediti alla loro fede."
 tradition_welcoming_name:1 "Interlocutori Carismatici"
 tradition_welcoming_desc:1 "Il popolo di questa cultura eccelle nelle questioni diplomatiche, e l'etichetta sociale è apprezzata sopra ogni cosa."
 tradition_agrarian_name:0 "Società Agraria"
 tradition_agrarian_desc:0 "Questa cultura è prettamente agraria e le loro terre producono ampi raccolti per gli eserciti affamati. Anche se non dover lottare per il cibo significa molti contadini per la leva, questo implica anche che non tutti i soldati sono motivati come quelli delle regioni più aspre."
 tradition_eye_for_an_eye_name:0 "Occhio per Occhio"
 tradition_eye_for_an_eye_desc:0 "In questa cultura le offese non si dimenticano, né si perdonano. La sua gente può portare rancore a lungo, e la vendetta è portata avanti con passione."
 tradition_forbearing_name:0 "Pazienza"
 tradition_forbearing_desc:1 "In questa cultura essere pazienti e controllati di fronte alle avversità è una cosa comune."
 tradition_equitable_name:0 "Equità"
 tradition_equitable_desc:0 "In questa cultura la verità e la giustizia imparziale sono molto apprezzate."
 tradition_charitable_name:0 "Carità"
 tradition_charitable_desc:0 "Indipendentemente dalla fede, le persone di questa cultura sono motivate a sostenere i meno fortunati."
 tradition_modest_name:0 "Modestia"
 tradition_modest_desc:0 "Questa cultura valorizza la modestia, non si deve occupare troppo spazio o pensare di essere migliori degli altri."
 tradition_hill_dwellers_name:0 "Abitanti delle Colline"
 tradition_hill_dwellers_desc:0 "Questa cultura è di casa sulle colline, e sa come lavorare efficacemente quelle terre."
 tradition_forest_folk_name:0 "Popolo della Foresta"
 tradition_forest_folk_desc:0 "Questa cultura vive vicino a vaste foreste, e sa come sfruttare le sue risorse."
 tradition_mountain_homes_name:0 "Case di Montagna"
 tradition_mountain_homes_desc:0 "Questa cultura sa come vivere e prosperare sugli altipiani vicino agli aspri pendii delle montagne."
 tradition_dryland_dwellers_name:0 "Abitanti delle Terre Aride"
 tradition_dryland_dwellers_desc:0 "Questa cultura è abituata a vivere in climi secchi, e sa dove trovare l'acqua e come lavorare le terre."
 tradition_jungle_dwellers_name:0 "Abitanti della Giungla"
 tradition_jungle_dwellers_desc:0 "Questa cultura vive vicino alla giungla, e sa come raccogliere le sue ricchezze."
 tradition_faith_bound_name:0 "Legati dalla Fede"
 tradition_faith_bound_desc:0 "In questa cultura essere di una fede diversa significa non essere idoneo alla successione."
 tradition_by_the_sword_name:0 "Con la Spada"
 tradition_by_the_sword_desc:0 "I membri di questa cultura credono che il miglior missionario sia quello che porta la spada. Anche se il sostegno alle guerre sante è molto diffuso, i motivi sono esaminati attentamente per assicurarsi che le potenze divine approvino."
 tradition_language_scholars_name:0 "Linguisti"
 tradition_language_scholars_desc:0 "Imparare le parole di un vicino ti porta un passo più vicino al linguaggio del Divino."
 tradition_pastoralists_name:0 "Pastori"
 tradition_pastoralists_desc:0 "Questa cultura si trova a suo agio in terreni ampi e aperti, dove si radunano grandi gruppi di animali."
 tradition_desert_nomads_name:1 "Viaggiatori del Deserto"
 tradition_desert_nomads_desc:1 "Questa cultura non è estranea al duro ambiente del deserto e ha padroneggiato l'uso dei cammelli per aiutarsi nei viaggi, nella guerra e nella vita quotidiana."
 tradition_gardening_name:0 "Architetti di Giardini"
 tradition_gardening_desc:0 "Questa cultura ha una lunga tradizione nel costruire e mantenere vari tipi di giardini, potendo così costruire un piccolo paradiso."
 can_appoint_court_gardener_name: "[GetCultureTradition('tradition_gardening').GetName]"
 tradition_monogamous_name:0 "Monogamia"
 tradition_monogamous_desc:0 "In questa cultura si ha un solo coniuge, indipendentemente dalla fede."
 tradition_polygamous_name:0 "Poligamia"
 tradition_polygamous_desc:0 "In questa cultura si tende ad avere più coniugi, indipendentemente dalla fede."
 tradition_concubines_name:1 "Concubine"
 tradition_concubines_desc:1 "I sovrani di questa cultura spesso hanno un certo numero di concubine nella loro residenza, indipendentemente dalla loro fede."
 tradition_mendicant_mystics_name:0 "Mendicanti Mistici"
 tradition_mendicant_mystics_desc:1 "Il popolo santo di questa cultura crede fortemente che la fede debba essere amministrata sul campo, e i più devoti tra di loro vagano spesso per il mondo."
 tradition_parochialism_name:0 "Campanilismo"
 tradition_parochialism_desc:0 "Gli abitanti delle città di questa cultura sono ferocemente competitivi e indipendenti. Investono molto denaro ed energia per assicurarsi che la #EMP loro#! città sia la più grandiosa."
 tradition_martial_admiration_name:0 "Ammirazione Marziale"
 tradition_martial_admiration_desc:0 "Coloro che sono disposti a prendere la spada e combattere per la loro cultura sono degni di ammirazione. Qualunque siano le loro possibilità."
 tradition_chanson_de_geste_name:0 "Chanson de Geste"
 tradition_chanson_de_geste_desc:0 "Questa cultura valorizza le gesta eroiche di antenati lontani. Il racconto romanzato della vita di cavalieri come Guillaume o Orlando ispirerà le generazioni a venire.."
 tradition_ruling_caste_name:0 "Casta Dominante"
 tradition_ruling_caste_desc:0 "I sovrani di questa cultura sono abituati a signoreggiare su sudditi che non sono della loro stessa cultura. Sanno come reprimere efficacemente le rivolte, anche a costo della loro reputazione pubblica."
 tradition_staunch_traditionalists_name:0 "Tradizionalisti Convinti"
 tradition_staunch_traditionalists_desc:1 "La tradizione è tradizione, è inamovibile e immutabile. Dobbiamo essere pronti e disposti a difendere ciò che ci rende ciò che siamo."
 tradition_sacred_groves_name:0 "Boschetti Sacri"
 tradition_sacred_groves_desc:0 "Gli alberi sono considerati sacri da questa cultura. La foresta è un essere vivente che deve essere curato, non distrutto."
 tradition_hold_the_line_name:0 "Tenere la Linea"
 tradition_hold_the_line_desc:1 "Questa cultura fa sentire ogni combattente orgoglioso della propria forza. I discorsi entusiastici dei loro comandanti mantengono i soldati ispirati fino alla fine."
 tradition_legendary_noble_families_name:0 "Famiglie Nobili Leggendarie"
 tradition_legendary_noble_families_desc:1 "A meno che non si è legati a una delle famiglie nobili che hanno contribuito a forgiare il destino di questa cultura, non si è nulla."
 tradition_castle_keepers_name:0 "Guardiani del Castello"
 tradition_castle_keepers_desc:1 "L'attacco non è una buona difesa. Una buona difesa è avere il maggior numero di castelli nel mondo conosciuto."
 tradition_city_keepers_name:0 "Guardiani della Città"
 tradition_city_keepers_desc:1 "Le città sono il cuore urbano pulsante di questa cultura, che desidera che ognuna delle loro metropoli diventi una gemma invidiabile conosciuta in tutto il mondo."
 tradition_fractious_name:0 "Insofferenti"
 tradition_fractious_desc:1 "Il nemico del mio nemico è #EMP anch'esso#! mio nemico."
 tradition_runestones_name:1 "Pietre Runiche"
 tradition_runestones_desc:1 "Non sono forse la morte, la conquista e l'acquisizione del rango a definire la vita della nobiltà?"
 tradition_insular_spirit_name:0 "Spirito Insulare"
 tradition_insular_spirit_desc:1 "Questa cultura è determinata a non essere deviata dal suo seniero originale e combatterà per ogni suo simile attaccato da un'altra cultura."
 tradition_monastic_communities_name:0 "Comunità Monastiche"
 tradition_monastic_communities_desc:1 "Questa cultura ha una lunga tradizione nel mandare la sua nobile progenie a servire la fede. I pensatori politici più riveriti provengono spesso da ordini monastici."
 tradition_roman_legacy_name:1 "Eredità Romana Orientale"
 tradition_roman_legacy_desc:1 "L'organizzazione militare dell'Impero Romano è ancora nella memoria di questa cultura. Un esercito professionale è preferito alle truppe di leva."
 tradition_longbow_competitions_name:0 "Gare di Arco Lungo"
 tradition_longbow_competitions_desc:1 "Questa cultura favorisce un arco più potente del normale e praticare il suo uso una volta alla settimana è importante come un rito di culto, sia nei villaggi rurali che nelle grandi metropoli."
 tradition_illyrian_grit_name:0 "Audacia Illirica"
 tradition_illyrian_grit_desc:1 "I membri di questa cultura possono anche combattere tra di loro, ma si solleveranno insieme per affrontare qualsiasi invasore quando sarà il momento."
 tradition_maritime_mercantilism_name:0 "Mercantilismo Marittimo"
 tradition_maritime_mercantilism_desc:1 "Il mondo può essere dominato con gli eserciti, ma questa cultura sa che in realtà è controllato da chi domina il flusso dell'oro attraverso i mari."
 tradition_sacral_kingship_name:0 "Regalità Sacrale"
 tradition_sacral_kingship_desc:1 "In questa cultura, la regalità è considerata divina. Cos'è un Re rispetto a un Dio?"
 tradition_reavers_name:0 "Razziatori"
 tradition_reavers_desc:1 "Molti membri di questa cultura che vivono sulla costa cercano di imbarcarsi sulle navi per andare a saccheggiare altri porti. Anche se questo non è tollerato dai loro signori diretti, ogni capo sa che questo li renderà dei soldati migliori per quando verrà il momento."
 tradition_practiced_pirates_name:0 "Pirati Esperti"
 tradition_practiced_pirates_desc:1 "Assaltare un porto, incendiarlo e prendere tutto ciò che non è inchiodato può non essere nobile, ma #EMP è#! redditizio."
 tradition_determined_independence_name:0 "Indipendenza Risoluta"
 tradition_determined_independence_desc:1 "Morte prima della sottomissione! I sovrani di questa cultura non vedono sconfitta peggiore del vassallaggio, e faranno di tutto per rimanere i padroni di se stessi."
 tradition_merciful_blindings_name:0 "Cecità Misericordiosa"
 tradition_merciful_blindings_desc:1 "Non importa quanto oltre il perdono si sia andati, questa cultura pensa che sia meglio cavare un occhio che trapassare un cuore."
 tradition_reindeer_hunters_name:0 "Cacciatori di Renne"
 tradition_reindeer_hunters_desc:1 "La caccia alle renne non è altro che una danza nel gelo costante della taiga. Questa cultura ha imparato a fare il miglior uso delle scorte ottenute dalla caccia."
 tradition_mountaineer_ruralism_name:0 "Ruralismo Montano"
 tradition_mountaineer_ruralism_desc:1 "Dalle loro origini nelle colline della Foresta Boema, alle falesie delle montagne Ore e Tatra, la maggior parte dei membri di questa cultura sanno non solo come attraversare le terre rocciose, ma anche come affrontare la vita in montagna con facilità."
 tradition_life_is_just_a_joke_name:0 "La Vita è Solo uno Scherzo"
 tradition_life_is_just_a_joke_desc:1 "I membri di questa cultura riderebbero anche sul ceppo con un'ascia sopra la testa."
 tradition_steppe_tolerance_name:0 "Tolleranza della Steppa"
 tradition_steppe_tolerance_desc:1 "Coloro che vivono nella steppa avranno sempre molto in comune con coloro che condividono il loro modo di vivere. Gli stranieri possono avere un culto diverso, ma vivono comunque in sella."
 tradition_nubian_warrior_queens_name:0 "Regine Guerriere"
 tradition_nubian_warrior_queens_desc:0 "Coloro che vivono in Africa orientale ricordano bene le grandi regine guerriere che una volta si opposero agli invasori e forgiarono i regni di Kush. I nostri vicini possono insistere sulla superiorità dei maschi, ma noi assicuriamo la continuità delle nostre linee di sangue attraverso le nostre madri, e il grido di guerra delle potenti donne nubiane, è in grado di rimandare questi "uomini" stranieri a casa."
 tradition_nubian_warrior_kings_name:0 "Re Guerrieri"
 tradition_nubian_warrior_kings_desc:0 "Chi vive in Africa orientale ricorda bene i grandi re guerrieri che un tempo si opposero agli invasori e forgiarono i regni di Kush. I nostri vicini possono insistere sulla superiorità delle donne, ma noi assicuriamo la continuità delle nostre linee di sangue attraverso i nostri padri e il grido di guerra dei potenti uomini nubiani fa scappare a casa queste "donne" straniere."
 tradition_maritime_mangroves_name:0 "Navigazione tra le Mangrovie"
 tradition_maritime_mangroves_desc:1 "Questa cultura ha imparato a navigare in paludi che altre culture trovano impraticabili. Si sono serviti di questo per costruire basi irraggiungibili da cui commerciare, razziare ed esplorare il mondo."
 tradition_mixed_governance_name:0 "Governo Misto"
 tradition_mixed_governance_desc:1 "Questa cultura considera ogni pensiero degno di essere ascoltato e ogni nuovo modo di governare degno di essere provato. I sovrani incoraggiano i vassalli a governare come meglio credono."
 tradition_ritual_scarrification_name:0 "Cicatrici Rituali"
 tradition_ritual_scarrification_desc:1 "Questa cultura rispetta coloro la cui carne ha assaggiato la lama. Che sia per dimostrare il loro valore, o per creare un bellissimo disegno, i membri di questa cultura incidono la loro pelle."
 tradition_hidden_cities_name:0 "Città Nascoste"
 tradition_hidden_cities_desc:2 "Che siano tra gli alberi della giungla o protette dal labirinto di vegetazione, gli stranieri a volte non sanno nemmeno dell'esistenza delle città di questa cultura. È quindi difficile per loro sapere come assediarle."
 tradition_hereditary_bards_name:0 "Bardi Ereditari"
 tradition_hereditary_bards_desc:1 "Per alcune culture, ci sono storie tramandate da generazioni che hanno lo stesso valore di un qualsiasi atto di proprietà."
 tradition_ancient_miners_name:0 "Antichi Minatori"
 tradition_ancient_miners_desc:1 "Questa cultura è sempre stata circondata da materie prime, minerali e gemme grezze. Hanno una certa inclinazione a trovare siti per gli scavi minerari."
 tradition_wetlanders_name:0 "Abitanti delle Paludi"
 tradition_wetlanders_desc:1 "Questa cultura ha saputo dominare le torbiere e le paludi. Anche se la vita è a volte una battaglia contro la muffa, hanno imparato ad usare la torba a loro vantaggio."
 tradition_diasporic_name:0 "Diaspora"
 tradition_diasporic_desc:1 "I membri di questa cultura hanno perso la patria che una volta avevano cara. Alcuni di loro viaggiano per il mondo alla ricerca di un luogo dove poter ricominciare."
 tradition_sorcerous_metallurgy_name:0 "Metallurgia Magica"
 tradition_sorcerous_metallurgy_desc:1 "Ci sono tanti alchimisti in questa cultura che cercano di trasformare il metallo in oro quanti sono i fabbri che forgiano armi. Cosa importa se la ricchezza e le armi di questa cultura sono migliorate dalla stregoneria?"
 tradition_polders_name:0 "Polders"
 tradition_polders_desc:0 "Questa cultura ha una lunga tradizione nel reclamare la terra dal mare circostante. Questo permette loro di utilizzare quello che normalmente sarebbe un fondale poco profondo per l'agricoltura e la costruzione."
 tradition_caucasian_wolves_name:0 "Lupi del Caucaso"
 tradition_caucasian_wolves_desc:0 "Avendo vissuto per secoli intorno alla regione del Caucaso, questa cultura si è adattata a tutto ciò che la guerra di montagna comporta."
 tradition_artisans_name:0 "Artigiani Esperti"
 tradition_artisans_desc:0 "I bambini in questa cultura spesso portano avanti la professione dei loro genitori, accumulando vaste conoscenze e abilità attraverso le generazioni."
 
  # Debug Traditions
 tradition_debug_name:0 "Attitudine Volubile"
 tradition_debug_desc:0 "Questa cultura è nota per le sue numerose posizioni eclettiche e contradditorie."

 # FP1 Traditions
 tradition_fp1_coastal_warriors_name:0 "Guerrieri Costieri"
 tradition_fp1_coastal_warriors_desc:1 "Siamo sempre stati attratti dalla costa. L'aria di mare, il grido dei gabbiani, il profumo del pesce affumicato... quale guerriero sceglierebbe mai di vivere lontano dall'acqua e dalle sue libertà?"
 tradition_fp1_performative_honour_name:0 "Dimostrazione d'Onore"
 tradition_fp1_performative_honour_desc:1 "L'onore è certamente acquisito per nascita, sì, ma si guadagna e si perde anche attraverso le azioni. Perseguendo e vendicando le ingiustizie, o non riuscendo a farlo, i soldati si riducono a feccia mentre i cuccioli diventano guerrieri."
 tradition_fp1_northern_stories_name:0 "Storie del Nord"
 tradition_fp1_northern_stories_desc:1 "La vita è vissuta, raccontata e ricordata attraverso la lente dei racconti. Quello che diciamo, e quello che la gente dice di noi, conta tanto quanto quello che facciamo, perché è quello che si vede nelle nostre storie."
 tradition_fp1_trials_by_combat_name:0 "Giudizio-per-Combattimento"
 tradition_fp1_trials_by_combat_desc:1 "Le parole sono un vile sostituto delle armi. Perché lasciare la giustizia a leggi decrepite e magistrati corrotti quando le dispute possono essere risolte più velocemente e più equamente con la lama?"
 tradition_fp1_the_right_to_prove_name:0 "Il Diritto di Provare Se Stessi"
 tradition_fp1_the_right_to_prove_desc:0 "Anche se non tutti sono nati combattenti, con il giusto coraggio e un braccio forte, chiunque può mostrarsi un guerriero nel cuore e diventarlo nei fatti."

