 culture_emergence_events.0001.t:0 "Mescolanza Culturale"
 culture_emergence_events.0001.desc:0 "Io sono [ROOT.Char.GetCulture.GetName], ma la gente della mia capitale, [capital_county_scope.GetBaseName], è [hybdridization_offer_culture.GetName]. Ultimamente li ho visti imitare il mio modo di vivere.\n\nStanno mescolando le nostre tradizioni. Alcune sono vecchie, altre nuove - ma la cosa più importante è che accettano di più la mia autorità!\n\nForse questo sviluppo dovrebbe essere incoraggiato?"
