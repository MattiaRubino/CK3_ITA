 culture_tradition_events.0002.t:0 "Allenamento con [GetPlayer.Custom( 'KnightCultureNoTooltip' )]: Conclusione"
 culture_tradition_events.0002.desc:0 "Metto giù la mia arma e mi volto verso [recipient.GetTitledFirstName], applaudendo come di solito. [recipient.GetSheHe|U] fa lo stesso.\n\n"
 culture_tradition_events.0002.desc_actor_victor_good:0 ""Bel combattimento, mio [actor.GetTitleTierName|U]! Mi hai battuto in modo onesto." afferma [recipient.GetFirstNameNoTooltip].\n"Questa pratica ci servirà sicuramente, se ci sarà una guerra in futuro."\n\nTutto questo è stato rinvigorente, mi sento in forma e pronto!"
 culture_tradition_events.0002.desc_actor_victor_bad:0 ""Bel combattimento, mio [actor.GetTitleTierName|U], sono del tutto sconfitto." sospira [recipient.GetFirstNameNoTooltip].\n"Ma ricordate, non lasciate che questa vittoria vi dia alla testa. Non sono il vostro nemico, loro sono ancora là fuori."\n\nBah! Mi sento proprio bene!"
 culture_tradition_events.0002.desc_recipient_victor_good:0 ""Bel combattimento, mi[actor.Custom('DE_END_PRO_S_N')] [actor.GetTitleTierName|U], ho vinto questo round!" dice [recipient.GetFirstNameNoTooltip] con tono professionale. "Ora siamo pronti ad affrontare qualsiasi cosa!"\n\nInfatti lo siamo, forse dovrei cominciare a valutare la mia prossima conquista?"
 culture_tradition_events.0002.desc_recipient_victor_bad:0 ""Bel combattimento, mi[actor.Custom('DE_END_PRO_S_N')] [actor.GetTitleTierName|U]. Mi dispiace di avervi fatto male. Per un breve momento sono stat[recipient.Custom('DE_END_PRO_S_N')] in trance, io e la mia arma eravamo una cosa sola..." dice [recipient.GetFirstNameNoTooltip] scusandosi.\n"Forse avete bisogno di un po' di riposo?"\n\nSciocchezze, sono in piena forma!"
 culture_tradition_events.0002.a:0 "Un buon incontro!"
 culture_tradition_events.0002.b:0 "Avrò anche perso, ma è stato un buon allenamento!"
 
