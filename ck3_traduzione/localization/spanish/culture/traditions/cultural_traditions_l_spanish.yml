 mpo_siberian_permafrost_modifier: "Permafrost Siberiano"
 mpo_siberian_permafrost_modifier_desc: "Terreno rimasto congelato per migliaia di anni, senza accesso alle acque sotterranee e con scarsa vegetazione. Il terreno si sposta ogni anno a causa dei ripetuti cicli di scioglimento e ricongelamento. Le popolazioni che vi abitano hanno avuto bisogno di secoli di adattamento per fare proprie queste terre. Tutti gli altri periranno e si uniranno agli antichi morti sotto il ghiaccio.\n\n#weak Questo modificatore può essere rimosso dall'[interaction|E] #V $feudalize_holding_interaction$#! o dopo aver conquistato l'intero Nord mediante la [decision|E] #V $expand_the_steppe_decision_generic$#! per la regione #V $dlc_mpo_steppe_siberia_further_expansion_tooltip$#! #!\n\n"

