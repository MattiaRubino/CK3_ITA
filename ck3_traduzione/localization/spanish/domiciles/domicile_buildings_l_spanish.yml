 camp_fire_trailing_musicians_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_fire_01').GetName])#!\nÈ sorprendente quanto sia più motivante ascoltare uno che sa #EMP suonare#! davvero rispetto a uno che non sa farlo."
 camp_fire_wandering_poets_domicile_building: "Poeti Erranti"
 camp_fire_wandering_poets_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_fire_01').GetName])#!\nGravitas, giochi di parole, senso per il profondo, il profano e il bizzarro: un buon poeta ha bisogno di tutto questo e di altro ancora."
 camp_fire_capering_fools_domicile_building: "Sciocchi Capricciosi"
 camp_fire_capering_fools_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_fire_01').GetName])#!\nLo slapstick non sarà un'arte elevata, ma è dannato se non è divertente quando il piccolo sbatte la testa sul tronco."
 camp_fire_libations_for_the_lost_domicile_building: "Libagioni per i Perduti"
 camp_fire_libations_for_the_lost_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_fire_01').GetName])#!\nCi riuniamo in memoria di coloro che non vedremo più e per ricordare i volti che potremmo ancora perdere."
 camp_fire_local_hangers_on_domicile_building: "Appendicisti Locali"
 camp_fire_local_hangers_on_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_fire_01').GetName])#!\nLa vita legata a un solo luogo può davvero diventare abbastanza tetra da motivare qualsiasi pettegolezzo."
 camp_fire_future_dreams_domicile_building: "Grandi Sspirazioni"
 camp_fire_future_dreams_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_fire_01').GetName])#!\nÈ facile perdere di vista un obiettivo a lungo termine, a meno che non lo si inserisca in ogni azione, in ogni conversazione, in ogni vanto da ubriachi."
 camp_fire_nightly_debates_domicile_building: "Dibattiti Notturni"
 camp_fire_nightly_debates_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_fire_01').GetName])#!\nChiedete a due studiosi di un argomento e riceverete cinque opinioni contrastanti. Educativo, anche se rumoroso."
 camp_fire_juicy_rumors_domicile_building: "Voci Succose"
 camp_fire_juicy_rumors_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_fire_01').GetName])#!\nC'è un sacco di #EMP materiale#! facilmente reperibile con cui lavorare, se si è disposti a fare i giochi giusti."
