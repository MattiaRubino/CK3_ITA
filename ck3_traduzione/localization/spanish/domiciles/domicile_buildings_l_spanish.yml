 mess_tent_brewers_domicile_building: "Birrai Mobili"
 mess_tent_brewers_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('mess_tent_01').GetName])#!\nLa produzione e il trasporto di birra pregiata sono un'arte, e avere una propria fornitura è un lusso supremo."
 mess_tent_curers_domicile_building: "Adepti Curatori"
 mess_tent_curers_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('mess_tent_01').GetName])#!\nQualunque sciocco può strofinare il sale sulla carne, ma ci vuole un professionista per farlo in scala e mantenere il sapore commestibile a distanza di mesi."
 mess_tent_bakers_domicile_building: "Panettieri Itineranti"
 mess_tent_bakers_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('mess_tent_01').GetName])#!\nIl pane fresco è un modo meravigliosamente rigenerante di iniziare la giornata."
 mess_tent_cooks_domicile_building: "Cuochi Esperti"
 mess_tent_cooks_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('mess_tent_01').GetName])#!\nFare di più con meno è un bel motto da predicare, ma pochi lo praticano come i cuochi in movimento."
