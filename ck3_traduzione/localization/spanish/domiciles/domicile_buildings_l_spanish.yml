 camp_perimeter_good_siting_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nSolo uno sciocco si accampa ovunque si trovi quando inizia a calare la sera: ci si sposta finché non si trova il posto #EMP giusto#!."
 camp_perimeter_fixed_layout_domicile_building: "Disposizione Fissa"
 camp_perimeter_fixed_layout_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nUna disposizione fissa e immutabile di ciò che va dove nel campo costruisce il carattere e il senso del luogo, indipendentemente dalla posizione."
 camp_perimeter_extra_watch_domicile_building: "Sorveglianza Supplementare"
 camp_perimeter_extra_watch_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nIn climi sconosciuti e lontani da casa, ci viene ricordato soprattutto quanto siamo vulnerabili e cosa possiamo fare al meglio."
 camp_perimeter_palisade_domicile_building: "Costruttori di Palisade"
 camp_perimeter_palisade_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nPensare alla difesa è più facile quando diventa un'abitudine e lo si fa senza pensarci."
 camp_perimeter_ditch_domicile_building: "Scavo di un Fosso"
 camp_perimeter_ditch_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_perimeter_01').GetName])#!\n#EMP Non c'è niente#! che reggimenti i soldati come costringerli a scavare un terrapieno al giorno, tutti i giorni, alla fine della giornata, per sempre."
 camp_perimeter_camp_hygiene_domicile_building: "Igiene del Campo"
 camp_perimeter_camp_hygiene_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nSe ha un cattivo odore, va lontano dal resto di noi. Una regola semplice, applicata con studiose frustate."
