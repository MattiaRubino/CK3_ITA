 proving_grounds_horse_run_domicile_building: "Corsa dei Cavalli"
 proving_grounds_horse_run_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('proving_grounds_01').GetName])#!\nI cavalli, come gli uomini, hanno bisogno di esercizio e di allenamento regolare, al di là del semplice trotto da un posto all'altro."
 proving_grounds_camel_run_domicile_building: "Corsa dei Cammelli"
 proving_grounds_camel_run_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('proving_grounds_01').GetName])#!\nPossono essere bestie recalcitranti e turbolente, ma questo è un motivo in più per addestrare regolarmente i nostri cammelli."
 proving_grounds_elephantry_reserve_domicile_building: "Riserva Elefantia"
 proving_grounds_elephantry_reserve_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('proving_grounds_01').GetName])#!\nUna scorta di elefanti di riserva, la più grande e grossa di tutte le creature [GetPlayer.GetFaith.CreatorNamePossessive], è qualcosa che la maggior parte dei #EMP re#! non può vantare."
 proving_grounds_nightly_barding_drills_domicile_building: "Esercitazioni Notturne di Bardatura"
 proving_grounds_nightly_barding_drills_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('proving_grounds_01').GetName])#!\nLe maglie si attorcigliano, il cuoio si spezza, le piastre si arrugginiscono e l'esercitazione svanisce tanto per la cavalleria pesante d'élite quanto per chiunque altro."
 proving_grounds_life_in_the_saddle_domicile_building: "Vita in Sella"
 proving_grounds_life_in_the_saddle_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('proving_grounds_01').GetName])#!\nSome are born to this, others are raised to it later in life."
 proving_grounds_life_in_the_saddle_horse_archers_tt: "Devi avere un [regiment|E] di [GetMaA('heavy_horse_archers').GetName] or [GetMaA('horse_archers').GetName]"
 # TIT-53191
 proving_grounds_the_stump_domicile_building: "Il Ceppo"
 #proving_grounds_the_stump_domicile_building: "The [GetPlayer.Custom('GetStumpName')|U]"
 proving_grounds_the_stump_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('proving_grounds_01').GetName])#!\nVedi quello laggiù? Vedete il bersaglio? È il bersaglio di oggi. Su gli archi!"
 proving_grounds_personal_bouts_domicile_building: "Incontri personali"
 proving_grounds_personal_bouts_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('proving_grounds_01').GetName])#!\nÈ del tutto possibile sviluppare una resistenza al trauma cranico basata in gran parte su traumi cranici precedenti."
 proving_grounds_training_circle_domicile_building: "Circolo di Addestramento"
 proving_grounds_training_circle_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('proving_grounds_01').GetName])#!\nNon ci si esercita per #EMP diventare#! abili, ma per #EMP rimanere#! abili."
 proving_grounds_mock_battle_drills_domicile_building: "Esercitazioni Combattimento Simulato"
 proving_grounds_mock_battle_drills_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('proving_grounds_01').GetName])#!\nUn muro di lance è sempre un muro. O è forte insieme, o si sgretola come un tutt'uno."
 proving_grounds_lockwagon_domicile_building: "Carrozzone"
 proving_grounds_lockwagon_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('proving_grounds_01').GetName])#!\nSiamo un gruppo che si muove, combatte e #EMP saccheggia#! come un unico gruppo. L'attrezzatura finisce nel piatto e da lì si distribuisce. Altrimenti."
 proving_grounds_martial_study_domicile_building: "Studio Marziale"
 proving_grounds_martial_study_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('proving_grounds_01').GetName])#!\nOgni battaglia è stata combattuta in precedenza, ogni guerra combattuta è il risultato di un'altra. Perché non fare riferimento ai risultati?"
 proving_grounds_the_stick_game_domicile_building: "Gioco del Bastone"
 proving_grounds_the_stick_game_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('proving_grounds_01').GetName])#!\nIl primo che lo afferra senza spezzarlo vince il piatto: solo ferite da carne, coltelli smussati e se si viene individuati, si è fuori."
 proving_grounds_bodyguard_drills_domicile_building: "Esercitazioni Guardia del Corpo"
 proving_grounds_bodyguard_drills_domicile_building_desc: "#weak (Richiede [GetDomicileBuilding('proving_grounds_01').GetName])#!\nLa nostra... #EMP situazione#!attuale... offre minacce e sfide uniche alla nostra carica. Prendetele sul serio come la morte."
