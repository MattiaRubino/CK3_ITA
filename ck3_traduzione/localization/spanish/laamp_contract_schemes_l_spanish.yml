 # Base Learning Scheme Loc

 laamp_base_4001_contract_scheme: "Trascrivi Testi"
 laamp_base_4001_contract_scheme_action: "Scrivi per"
 laamp_base_4001_contract_scheme_desc: "L’arte di copiare e tradurre manoscritti può essere ingrata, persino nei [realms|E] più eruditi il lavoro potenziale supera facilmente il numero di scribi qualificati. Così, un viandante istruito offre ai [task_contracts|E] un’opportunità d’oro per riprodurre una richiesta speciale.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4001_contract_scheme_desc_general: "$laamp_base_4001_contract_scheme_desc$"
 laamp_base_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4001_desc_title: "Voi che desiderate preservare la conoscenza"
 laamp_base_4001_desc: "Scribi colti ricercati per la copiatura di testi [TaskContract.GetEmployer.GetCulture.GetNameNoTooltip]. Il [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] promette giusta paga per un lavoro puntuale."

 laamp_base_4011_contract_scheme: "Dirimi Dispute Teologiche"
 laamp_base_4011_contract_scheme_action: "Arbitra Teologia per"
 laamp_base_4011_contract_scheme_desc: "Le dispute dottrinali possono essere sia estremamente specifiche, fino a interpretazioni esatte di singole parole, sia curiosamente vaghe, come discutere l’incompatibilità reciproca di tradizioni antiche sovrapposte. Quando simili dispute sacre iniziano a divampare, molti [contractors|E] preferiscono inviare un terzo per arbitrare al loro posto.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4011_contract_scheme_desc_general: "$laamp_base_4011_contract_scheme_desc$"
 laamp_base_4011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4011_desc_title: "Fedeli discepoli di [TaskContract.GetEmployer.GetFaith.KnowledgeGodName],"
 laamp_base_4011_desc: "Un teologo erudito sarà generosamente ricompensato per dirimere dispute religiose locali riguardo al dogma [TaskContract.GetEmployer.GetFaith.GetAdjective].\n\nRivolgetevi al [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], ma solo se siete studiosi di peso."

 laamp_base_4021_contract_scheme: "Crea Opera di Sapienza"
 laamp_base_4021_contract_scheme_action: "Studia per"
 laamp_base_4021_contract_scheme_desc: "I viandanti istruiti portano con sé un certo alone di mistero, talvolta persino un tocco d’esotico — i [contractors|E] più intraprendenti cercano spesso di catturare parte di quelle effimere saggezze commissionando piccoli libri di aforismi e racconti moralizzanti.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4021_contract_scheme_desc_general: "$laamp_base_4021_contract_scheme_desc$"
 laamp_base_4021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4021_desc_title: "Dotti studiosi di belle lettere,"
 laamp_base_4021_desc: "Scrittori da tutta la terra sono indirizzati al [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] del [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive] [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l] per un lavoro redditizio di scrittura."

 laamp_base_4031_contract_scheme: "Sollecita Carità"
 laamp_base_4031_contract_scheme_action: "Mendica da"
 laamp_base_4031_contract_scheme_desc: "Fornire doni e monete agli studiosi di passaggio fa sembrare i [contractors|E] generosi ed eruditi — anche se lo studioso in questione deve dargli un piccolo #EMP suggerimento#! prima.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4031_contract_scheme_desc_general: "$laamp_base_4031_contract_scheme_desc$"
 laamp_base_4031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4031_desc_title: "Giusti santi e miserevoli mendicanti,"
 laamp_base_4031_desc: "Sia noto fra voi: il [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre patrocinio [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip] a chi sia abbastanza pio, colto o istruito da meritarlo. Informatevi presso [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."

 laamp_base_4041_contract_scheme: "Vendi Talismani"
 laamp_base_4041_contract_scheme_action: "Spaccia Gingilli a"
 laamp_base_4041_contract_scheme_desc: "Chi può dire cosa sia magico, sacro o esotico? Se un [contractor|E] è abbastanza sciocco da crederci, e #EMP pagare#! per esso, allora è sufficiente. Probabilmente.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4041_contract_scheme_desc_general: "$laamp_base_4041_contract_scheme_desc$"
 laamp_base_4041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4041_desc_title: "Colleghi [TaskContract.GetEmployer.GetWomenMen] della conoscenza!"
 laamp_base_4041_desc: "Avete occhio per il vero valore delle rarità [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]? Il [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre pagamento equo — #EMP se#! le merci sono genuine."

