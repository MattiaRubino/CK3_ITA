laamp_base_contract_schemes.2666.f: "Dobbiamo semplicemente ridisegnare i confini!"
laamp_base_contract_schemes.2666.g: "$laamp_base_contract_schemes.2661.g$"
laamp_base_contract_schemes.2667.t: "$laamp_base_contract_schemes.2031.t$: Successo!"
laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "La tassazione rientra nella contabilità, e la contabilità è una forma d'arte piuttosto sottovalutata al giorno d'oggi.\n\nCon l'elenco dei dazi locali a disposizione, impieghiamo gran parte della giornata ad esaminare ogni singolo caso di presunta sovrattassa e dimostrare che si trattava semplicemente di un dazio non pagato altrove. Gli abitanti di [employer.GetPrimaryTitle.GetBaseNameNoTier] si lamentano, naturalmente, ma alla fine la maggior parte si adegua.\n\nPer i pochi in grado di fornire degli alibi convincenti, l'offerta di un'esenzione occasionale dal pagamento dei contributi dell'anno successivo consente di comprare il loro silenzio complice — nonostante le sommesse lamentele [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName]."
laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "Gli abitanti di [employer.GetPrimaryTitle.GetBaseNameNoTier] Si considerano evidentemente sofisticati, ma non hanno fatto i conti con la lingua di un membro della Casata [ROOT.Char.GetHouse.GetName].\n\nCon abilità, confuto le loro vane obiezioni, seminando il seme del dubbio in mezzo a loro, ricordandogli tutto il buon lavoro che [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] ha fatto per garantire la loro sicurezza mentre gli rammento #EMP sottilmente#! chi ha il monopolio della forza qui.\n\nAlla fine, forse ho un po' esagerato, ma... quando ci si diverte..."
laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "Un po' contrariat[sacrifice.Custom('ITA_OA')] dalla prospettiva di essere lasciat[sacrifice.Custom('ITA_OA')] indietro, [sacrifice.GetTitledFirstName] inizia comunque ad ascoltare le mille e una obiezioni degli abitanti di [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\n[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName|U] mi prende da parte, lasciando i nostri subordinati al loro lavoro.\n\n"È stato molto gentile da parte vostra lasciarci [sacrifice.Custom('ITA_UnUna')] servi[sacrifice.Custom('ITA_ToreTrice')] così promettente — Vi assicuro che sarà trattat[sacrifice.Custom('ITA_OA')] con la massima cura durante il suo soggiorno! E ora mi sembra che dovremmo parlare del vostro salario...""
laamp_base_contract_schemes.2667.desc.resolution_type.officer: "Per fortuna, le abilità del Quartiermastro di [officer.GetFirstName] sono all'altezza del compito.\n\nCi sono volute ore di accesi dibattiti e di verifiche, ma è riuscito a scovare abbastanza debiti pregressi, contributi non pagati, favori ancora da riscuotere e altre cose simili da far sembrare che la maggior parte delle tasse aggiuntive siano state semplicemente riscosse in modo errato.\n\nQuesto sforzo non ha risolto la brutta abitudine [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] di applicare delle sovrattasse, nel lungo periodo, ma per ora è sufficiente a soddisfare il nostro datore di lavoro."
laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U] hanno esperienza nel campo della cartografia e, tra storie inventate e dichiarazioni audaci sul #EMP nuovo#! modo di fare le cose, ci lasciano il campo libero.\n\nLa brava gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] è così sollevata dalla prospettiva di porre fine alla doppia imposizione che sembra tacitamente disposta a ignorare le imposte aggiuntive già applicate. Una soluzione che, sottolineo con enfasi [employer.Custom('ITA_a_Char_Pers')] [employer.GetTitledFirstName], dovrebbe semplicemente accettare."
laamp_base_contract_schemes.2667.desc.resolution_type.stress: "Parlare ai piccoli magnati di [employer.GetPrimaryTitle.GetBaseNameNoTier] è assolutamente, assolutamente estenuante.\n\nEstenuante, ma non impossibile, e grazie a grinta e determinazione alla fine riesco a convincere la maggior parte di loro. Non è una soluzione definitiva, ma intimidire la maggioranza affinché taccia sembra essere sufficiente a soddisfare [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName], e in fin dei conti è proprio questo il motivo per cui siamo qui."
laamp_base_contract_schemes.2667.desc.outro: "\n\nPoco dopo lasciamo la città con le borse piene d'oro."
