laamp_base_contract_schemes.5661.h.tt.need_groom_hunter_kenneler_or_spoiler: "Non hai né un [GetCourtPositionType('head_groom_camp_officer').GetName()], né un [GetCourtPositionType('huntperson_camp_officer').GetName()], né un [GetCourtPositionType('kennelperson_camp_officer').GetName()], né un [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]"
