 laamp_base_contract_schemes.2301.t: "$laamp_base_contract_schemes.2004.t$: Porte della Città"
 laamp_base_contract_schemes.2301.desc.intro: ""[ROOT.Char.GetTitledFirstNameNoTooltip], benvenut[Select_CString(ROOT.Char.IsFemale,'a','o')]!" esclama [person_a.Custom('IT_NAM_COL3')][person_a.GetTitledFirstName] mentre io e il mio seguito entriamo nella sua città."
 laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "Il mio [GetCourtPositionType('quartermaster_camp_officer').GetName()] [quartermaster.GetFirstName] trotterella dietro di me, vigile e pront[quartermaster.Custom('DE_END_PRO_S_N')] ad assistermi."
 laamp_base_contract_schemes.2301.desc.midtro: "\n\nIn breve tempo, vengo presentat[Select_CString(ROOT.Char.IsFemale,'a','o')] agli altri magnati della città — [person_b.GetFirstName], [person_c.GetFirstName] e [person_d.GetFirstName].\n\n"Siamo #EMP certi#! che sarai d’accordo con noi"
 laamp_base_contract_schemes.2301.desc.liar.honest_or_good: "quando diciamo che semplicemente non possiamo permetterci le tasse extra che [Select_CString(person_a.IsFemale,'la nostra','il nostro')] [person_a.GetLadyLord] [person_a.GetTitledFirstName] vorrebbe imporre" bofonchia [person_a.GetFirstNameNoTooltip].\n\nLa sua esposizione è fluida ed equilibrata. Le parole di [Select_CString(person_a.IsFemale,'una onesta','un onesto')] [person_a.GetWomanMan] o di un[person_a.Custom('DE_PRO_POS_P_2P')] bugiard[person_a.Custom('DE_END_PRO_S_N')] molto consumat[person_a.Custom('DE_END_PRO_S_N')]."
 laamp_base_contract_schemes.2301.desc.liar.not_lying: "quando protestiamo contro questa tassa ingiusta. Siamo solo semplici cittadini, e da tempo abbiamo già dato tutto quello che potevamo [employer.Custom('IT_NAM_COL4')][employer.GetTitledFirstName]."\n\nForse è vero, forse no. Lo scopriremo presto."
 laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "q-quando diciamo che semplicemente n-non potremmo, anzi #EMP non vorremmo#!, nascondere nulla [employer.Custom('IT_NAM_COL4')][employer.GetTitledFirstName]!" farfuglia [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2301.desc.liar.other_liars_lying: "$laamp_base_contract_schemes.2301.desc.liar.not_lying$"
