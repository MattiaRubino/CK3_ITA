laamp_base_contract_schemes.2668.t: "$laamp_base_contract_schemes.2031.t$: Fallimento!"
laamp_base_contract_schemes.2668.desc.stewardship: "A quanto pare, non era un problema così semplice.\n\nI miei sforzi per sbloccare la situazione, calmando gli abitanti e promettendo loro una sorta di conciliazione, sono stati immediatamente vanificati dal categorico rifiuto [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] di ammettere le proprie responsabilità.\n\nDa quel momento in poi, la situazione è precipitata rapidamente, sfuggendo al mio controllo, con tutte le parti che urlavano l'una contro l'altra e la città sull'orlo dell'anarchia totale."
laamp_base_contract_schemes.2668.desc.officer: "I metodi del Quartiermastro [officer.GetFirstName] si rivelano... insufficienti.\n\nCerca di fare un resoconto completo e esaustivo delle tasse pagate, non pagate o pagate in eccesso, ma viene costantemente interrott[officer.Custom('ITA_OA')] da [employer.Custom('ITA_UnUna')] irat[employer.Custom('ITA_OA')] [employer.GetTitledFirstName] e dalla cittadinanza frustrata e angosciata della città.\n\nBen presto, le grida di protesta riprendono il sopravvento e la situazione diventa totalmente incontrollabile."
laamp_base_contract_schemes.2668.desc.outro: "\n\nSiamo costretti a lasciare [employer.GetPrimaryTitle.GetBaseNameNoTier] a mani vuote."
laamp_base_contract_schemes.2668.a: "$laamp_base_contract_schemes.2663.a$"
laamp_base_contract_schemes.2671.t: "$laamp_base_contract_schemes.2031.t$: Mura Fatiscenti"
laamp_base_contract_schemes.2671.desc: "Il problema fondamentale di [employer.GetPrimaryTitle.GetBaseNameNoTier] è piuttosto evidente, già dall'esterno: le sue porte sono fatiscenti e le sue mura sono in pessimo stato.\n\nIl problema principale sembra essere non tanto il riconoscimento questo stato di fatto, quanto capire chi effettivamente #EMP pagherà#! il loro restauro. Una proposta costosa che tutti concordano essere necessaria, ma anche che spetta a qualcun altro occuparsene."
laamp_base_contract_schemes.2671.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
