laamp_base_contract_schemes.1301.e: "Sapete, ammiro le persone volitive..."
laamp_base_contract_schemes.1301.e.tt.success: "[recidivist.GetFirstNameNoTooltip] si unisce a [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]"
laamp_base_contract_schemes.1301.e.tt.failure: "[recidivist.GetFirstNameNoTooltip] non vuole avere nulla a che fare con te"
