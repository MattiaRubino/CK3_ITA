laamp_base_1001_contract_scheme: "Caccia ai Criminali"
laamp_base_1001_contract_scheme_action: "Cacciare dei Criminali"
laamp_base_1001_contract_scheme_desc: "Un'intraprendente banda di malfattori può arrecare molti danni alle proprietà, al [prestige|E], e perfino alla [legitimacy|E] se le si lasciasse il tempo di farlo. Abbastanza grandi da destare preoccupazione, abbastanza piccoli da essere difficili da catturare, questi malfattori sono un obiettivo perfetto per una [contract_scheme_contract|E].$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_1001_contract_scheme_desc_general: "$laamp_base_1001_contract_scheme_desc$"
laamp_base_1001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_1001_desc_title: "Viaggiatori vicini a [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier],"
laamp_base_1001_desc: "State attenti ai rinnegati e ai reprobi che infestano le strade secondarie!\n\nSe il braccio che impugna la vostra spada fosse forte e il vostra vista buona, [TaskContract.GetEmployer.Custom('ITA_IL_Char_Pers')] [TaskContract.GetEmployer.GetTitledFirstName] vi promette delle generose ricompense in cambio della testa di un particolare delinquente." 
laamp_base_1011_contract_scheme: "Scagnozzi A Noleggio" #
laamp_base_1011_contract_scheme_action: "Costringere con la Forza"
laamp_base_1011_contract_scheme_desc: "Quando un [contractor|E] ha bisogno di un po' di forza in più da esercitare in modo silenzioso e con breve preavviso, una spada a noleggio può fornire molta più discrezione rispetto ai normali servitori.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_1011_contract_scheme_desc_general: "$laamp_base_1011_contract_scheme_desc$"
laamp_base_1011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_1011_desc_title: "Mercenari dalla buona reputazione,"
laamp_base_1011_desc: "[TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] Cerca urgentemente dei mercenari discreti per un incarico di breve durata. Offre una generosa ricompensa in cambio di un lavoro rapido e pulito."
