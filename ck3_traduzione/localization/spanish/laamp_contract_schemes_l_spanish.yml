 laamp_base_contract_schemes.2541.d.officer_exists: "[officer.GetFirstNameNoTooltip], puoi iniziare."
 laamp_base_contract_schemes.2541.d.officer_unexists: "Se solo avessi un quartiermastro..."
 laamp_base_contract_schemes.2541.e: "Oh, annota qualunque cosa, che importa?"
 laamp_base_contract_schemes.2541.e.success: "Assurdità credibili"
