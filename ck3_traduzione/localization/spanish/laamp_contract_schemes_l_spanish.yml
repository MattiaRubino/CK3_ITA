# Base Diplo Scheme Loc
laamp_base_0001_contract_scheme: "Intrattenimento della Corte Regale"
laamp_base_0001_contract_scheme_action: "Intrattenere la Corte Regale"
laamp_base_0001_contract_scheme_desc: "In questo [scheme|E], la [court|E] di un [contractor|E] è a corto di pettegolezzi e di conseguenza diventa irrequieta. Pur di ricevere delle notizie fresche, offre dei doni e un alloggio ai viandanti di passaggio che godono di una fama sufficiente, invogliandoli a rimanere con loro per un po'.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_0001_contract_scheme_desc_general: "$laamp_base_0001_contract_scheme_desc$"
laamp_base_0001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_0001_desc_title: "Cercasi oratori interessanti!"
laamp_base_0001_desc: "Riferite degli affari mondani dei [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] e sarete ricompensati! Tutti coloro che hanno delle storie da raccontare sono cordialmente invitati a godere dell'ospitalità [TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
laamp_base_0011_contract_scheme: "Miglioramento della Reputazione del Governante"
laamp_base_0011_contract_scheme_action: "Migliorare la Reputazione"
laamp_base_0011_contract_scheme_desc: "Un [contractor|E] ritiene che la sua reputazione sia compromessa: o il suo nome è stato infangato, o troppi [vassals|E] lo odiano, o semplicemente non hanno il [prestige|E] per giustificare qualcosa che vogliono. Hanno bisogno di una terza parte "neutrale" che li aiuti... #EMP a rafforzare#! la loro reputazione.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_0011_contract_scheme_desc_general: "$laamp_base_0011_contract_scheme_desc$"
laamp_base_0011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_0011_desc_title: "Si cercano degli emissari eloquenti,"
laamp_base_0011_desc: "A tutte le persone oneste e affidabili: è disponibile un ottimo impiego al servizio [TaskContract.GetEmployer.Custom('ITA_di_Char_Art')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. Si prega di rispondere solo se seriamente interessati."
laamp_base_0021_contract_scheme: "Socializzazione con il Governante"
laamp_base_0021_contract_scheme_action: "Socializzare"
laamp_base_0021_contract_scheme_desc: "Quando un [contractor|E] è chiaramente alla ricerca di attenzione, si espone agli opportunisti. Opportunisti che possono mangiare il loro pane, prosciugare la loro cantina, ottenere qualche "prestito" e sparire prima che qualche contabile possa dare l'allarme.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_0021_contract_scheme_desc_general: "$laamp_base_0021_contract_scheme_desc$"
laamp_base_0021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_0021_desc_title: "Cercasi stranieri divertenti,"
laamp_base_0021_desc: "Che si sappia che [TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')] munific[TaskContract.GetEmployer.Custom('ITA_OA')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre la sua generosa ospitalità ai viaggiatori mondani e meritevoli."
laamp_base_0031_contract_scheme: "Mediazione per conto altrui"
laamp_base_0031_contract_scheme_action: "Mediare"
laamp_base_0031_contract_scheme_desc: "Quando delle aspre recriminazioni locali vengono diffuse nelle terre di un [contractor] e quest'ultimo è considerato troppo incompetente o troppo di parte per risolvere la controversia, possono offrire il ruolo di mediatore imparziale a dei viandanti idonei.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_0031_contract_scheme_desc_general: "$laamp_base_0031_contract_scheme_desc$"
laamp_base_0031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_0031_desc_title: "Cercasi dei viandanti di buona famiglia"
laamp_base_0031_desc: "[TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] cerca degli arbitri imparziali sono ricercati per risolvere in modo equo una controversia provinciale. Sono disponibili dei bonus se la controversia sarà risolta."
laamp_base_0041_contract_scheme: "Approfittatore della Fiducia" #
laamp_base_0041_contract_scheme_action: "Abusare della Fiducia" # Frodare
laamp_base_0041_contract_scheme_desc: "Una persona sciocca e la sua ricchezza sono facilmente separabili. Nessun [contractor|E] lo #EMP chiederebbe#! formalmente — no, commetterà l'errore di intrattenersi in conversazione con un truffatore, per poi scoprire, una volta concluso il contratto, di essere stata ingannata (o addirittura derubata) e che il viandante disonesto sia sparito.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_0041_contract_scheme_desc_general: "$laamp_base_0041_contract_scheme_desc$"
laamp_base_0041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_0041_desc_title: "Si ricercano delle persone affascinanti,"
laamp_base_0041_desc: "[TaskContract.GetEmployer.Custom('ITA_ILLa')|U] saggi[TaskContract.GetEmployer.Custom('ITA_OA')], sagace e perspicace [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] desidera dell'intrattenimento per una stagione. Saranno forniti degli alloggi #EMP limitati#!, #EMP se#! riuscirete a soddisfare i suoi esigenti criteri."
