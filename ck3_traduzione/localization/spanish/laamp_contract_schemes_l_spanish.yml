laamp_base_5031_desc: "[TaskContract.GetEmployer.Custom('ITA_ILLa')|U] vostr[TaskContract.GetEmployer.Custom('ITA_OA')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] vi ricorda, ancora una volta, che il furto di bestiame #EMP sarà#! punito severamente, a prescindere dal numero o dal motivo. Siete stati avvisati."
