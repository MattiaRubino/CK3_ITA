laamp_base_5051_contract_scheme: "Mungere i Cittadini Benestanti"
laamp_base_5051_contract_scheme_action: "Derubare la cittadinanza"
laamp_base_5051_contract_scheme_desc: "I [contractors|E] con capitali particolarmente ricche producono dei [courtiers|E] agiati. Un'aggressione in un vicolo permette agli [adventurers|E] di trasferire quella ricchezza altrove.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_5051_contract_scheme_desc_general: "$laamp_base_5051_contract_scheme_desc$"
