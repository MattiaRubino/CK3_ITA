laamp_base_contract_schemes.2682.t: "$laamp_base_contract_schemes.2031.t$: Successo!"
laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "Per fortuna, ho un occhio per i dettagli e non mi ci vuole molto per individuare una dozzina di elementi che rendono evidente la falsità della mappa."
laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill: "Solo uno #EMP sciocco#! non si accorgerebbe che questa carta è un falso. Tuttavia, sono una persona di grande cultura e dimostrare la sua falsa origine è facile come indossare una tunica."
laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "Mentre [sacrifice.Custom('ITA_IL_Char_Pers')] [sacrifice.GetTitledFirstName] sta faticosamente iniziando il lungo, lunghissimo, processo di ascolto di tutte le parti in causa con l'obiettivo di scoprire la verità, [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] mi porta in un angolo appartato.\n\n"Ben fatto, [ROOT.Char.GetTitledFirstNameNoTooltip], per aver pensato a una persona così illuminata per la mia umile città!"\n\nDietro di noi, [sacrifice.GetFirstNameNoTooltip] zittisce una voce stridula che invoca i diritti di nascita.\n\n"Non ho alcun dubbio che riusciremo a risolvere la questione priam o poi. La vostra paga vi aspetta fuori.""
laamp_base_contract_schemes.2682.desc.resolution_type.officer: "L'abilità [officer.Custom('ITA_di_Char_Pers')] [officer.GetTitledFirstName|U] con le parole è tale che riesce a fomentare la gente del posto #EMP giusto#! quanto basta riguardo alla potenziale autenticità della mappa. Li guida prima su un argomento e poi su un altro, finché gran parte della sala lo denuncia come un evidente falso e ne spiega il motivo."
laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "Forse... forse ho esagerato un po' nel spiegare il rapporto che un fragile frammento di pergamena aveva con il diritto reale e legittimo su qualcosa di così importante come una terra.\n\nDopo circa un'ora, gli abitanti del posto si limitano a fissarmi, con un misto di stupore, vergogna, confusione e, a volte, meraviglia.\n\nLa questione insignificante del loro 'antico' documento viene messa in secondo piano e nella stanza cala un silenzio di tomba.\n\n[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName] mi accompagna con calma verso l'uscita e, con un'espressione piuttosto soddisfatta, mi consegna la paga."
laamp_base_contract_schemes.2682.desc.resolution_type.stress: "Dopo ore e ore di discussioni, accuse e minacce occasionali, alla fine individuo diversi elementi chiave che indicano che la mappa è probabilmente un falso e quindi priva di valore."
laamp_base_contract_schemes.2682.desc.outro: "\n\nOh certo, alcuni negano l'evidenza, ma man mano che le prove continuano ad accumularsi, alla fine un cospiratore finisce per cedere alla pressione e punta il dito contro un magnate locale attidantolo come il colpevole.\n\nDopo un semplice arresto, [employer.GetPrimaryTitle.GetBaseNameNoTier] ha qualcosa di nuovo di cui spettegolare, mentre gli insediamenti satellite sono costretti a cessare ogni conflitto.\n\nPoiché le tensioni si sono placate e la situazione sta tornando alla normalità, [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] ci consegna con gratitudine la nostra paga."
laamp_base_contract_schemes.2682.a: "$laamp_base_contract_schemes.2662.a$"
laamp_base_contract_schemes.2683.t: "$laamp_base_contract_schemes.2031.t$: Fallimento!"
laamp_base_contract_schemes.2683.desc.stewardship: "Credevo che mettere in discussione la veridicità della mappa fosse la mossa giusta, ma purtroppo così facendo ho solo sollevato ulteriori polemiche: grazie a questa nuova prova, gli stessi abitanti di [employer.GetPrimaryTitle.GetBaseNameNoTier] hanno iniziato a schierarsi in quella che prima era solo una disputa locale.\n\nMetà degli abitanti trova convincenti le mie argomentazioni, il che indica che #EMP qualcuno#! è colpevole di un gioco estremamente scorretto, mentre l'altra metà considera le mie osservazioni del tutto infondate. Al calar della notte, l'intera città è in rivolta contro se stessa."
laamp_base_contract_schemes.2683.desc.officer: "Avevo sperato che la parlantina [officer.Custom('ITA_IL_Char_Pers')] [officer.GetTitledFirstName] sarebbe stata sufficiente a calmare gli animi della popolazione locale, in modo che la ragione potesse prevalere più facilmente.\n\nInvece, gli abitanti di [employer.GetPrimaryTitle.GetBaseNameNoTier] si sono divisi in due fazioni di fronte ai suoi tentativi di calmare la situazione e ora anche i ricchi potentati della stessa città scelgono una fazione o l'altra nella disputa tra i loro concittadini."
laamp_base_contract_schemes.2683.desc.outro: "\n\nLa mappa è stata certamente dimenticata, ma i litigi sono sempre più frequenti.\n\n[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName] ci informa freddamente che la nostra paga non arriverà."
laamp_base_contract_schemes.2683.a: "$laamp_base_contract_schemes.2663.a$"
laamp_base_contract_schemes.2781.t: "$laamp_base_contract_schemes.2044.t$: [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "Passeggiamo con calma per le strade dell'insediamento — assicurandoci di avere sempre un'aria impegnata e frustrata, naturalmente. — e ci vuole un po' prima di imbattersi [Select_CString(local_char.IsFemale,'nella povera donna incaricata','nel povero uomo incaricato')] per gestire il tributo."
laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "È tardi quando arriviamo all'insediamento, ma non voglio restare qui più a lungo del necessario. Troviamo [Select_CString(local_char.IsFemale,'la povera donna incaricata','il povero uomo incaricato')] per gestire il tributo proprio mentre sta chiudendo la sua bottega per la notte."
laamp_base_contract_schemes.2781.desc.surroundings.tavern: "Come previsto, abbiamo trovato [Select_CString(local_char.IsFemale,'la povera donna incaricata','il povero uomo incaricato')] per gestire il tributo in una taverna, che sta annegando i suoi dispiaceri nell'alcol prima ancora del nostro arrivo."
laamp_base_contract_schemes.2781.desc.surroundings.docks: "Assicurandoci di apparire il più pomposamente ufficiali possibile, ci incamminiamo verso il molo. Come previsto, riusciamo a trovare [Select_CString(local_char.IsFemale,'la povera donna incaricata','il povero uomo incaricato')] a gestire il tributo, che urla ai marinai e dirige le operazioni di carico della giornata."
laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "A causa delle malattie che devastano la zona, l'insediamento versa in pessime condizioni, per non dire altro. Con un panno premuto sulla bocca per proteggerci dal miasma, alla fine troviamo [Select_CString(local_char.IsFemale,'la povera donna incaricata','il povero uomo incaricato')] a gestire il tributo."
laamp_base_contract_schemes.2781.desc.local_mood.disapproval: ""Hrmph" grugnisce, "immagino che pensiate di essere furbo ad arrivare in anticipo. Beh, non siamo affatto impressionati e non pagheremo alcuna supplemento se sarete in ritardo.""
laamp_base_contract_schemes.2781.desc.local_mood.anger: ""Avete una bella faccia tosta!" brontola, "ad arrivare così presto! Paghiamo le nostre tasse, come la città vicina, ma abbiamo il diritto di ricevere un preavviso ragionevole prima che veniate a rubare il frutto del nostro lavoro.""
laamp_base_contract_schemes.2781.desc.local_mood.admiration: ""Ah! Voi dovete essere [ROOT.Char.Custom('ITA_ILLa2')] [ROOT.Char.GetWomanMan] [task_contract.GetEmployer.Custom('ITA_di_Char_Art')] [task_contract.GetEmployer.GetTitleAsNameNoTooltip] ", dice piccat[local_char..Custom('ITA_OA')], "Lo vedo dal vostro portamento onesto! Siete arrivato(a) un po' prima del previsto, ma non importa, siamo pronti.""
laamp_base_contract_schemes.2781.desc.local_mood.dismissal: ""Oh, siete già qui?" dice, biascicando le parole, "Molto bene, seguitemi. Abbiamo preparato il vostro... #EMP tributo#!, come da istruzioni, ma non una moneta in più.""
laamp_base_contract_schemes.2781.desc.local_mood.thinking: ""Voi siete... [ROOT.Char.Custom('ITA_ILLa2')] [ROOT.Char.GetWomanMan] [task_contract.GetEmployer.Custom('ITA_di_Char_Art')] [task_contract.GetEmployer.GetTitleAsNameNoTooltip]? Così presto?" domanda, "Non vi aspettavamo prima del prossimo mese... Beh, comunque mi sembrate affidabile...""
laamp_base_contract_schemes.2781.desc.outro: "\n\nUn altro sciocco credulone tra noi e il nostro giorno di paga."
laamp_base_contract_schemes.2781.a: "Confondi[local_char.Custom('ITA_LoLa')] con i numeri."
laamp_base_contract_schemes.2781.stewardship.tt.success: "Ovviamente, ovviamente, è tutto in ordine"
laamp_base_contract_schemes.2781.stewardship.tt.failure: "Di cosa diavolo state parlando?"
laamp_base_contract_schemes.2781.b: "Presento il sigillo di '[task_contract.GetEmployer.GetTitledFirstNameNoTooltip]'."
laamp_base_contract_schemes.2781.intrigue.tt.success: "Sembra abbastanza autentico"
laamp_base_contract_schemes.2781.intrigue.tt.failure: "Questo è chiaramente un falso!"
laamp_base_contract_schemes.2781.c.bard_exists: "[bard.GetTitledFirstNameNoTooltip], usate la vostra parlantina!"
laamp_base_contract_schemes.2781.c.bard_dnae_exist: "Se solo avessimo una persona brava con le parole..."
laamp_base_contract_schemes.2781.d: "Concludi l'incontro il più rapidamente possibile."
laamp_base_contract_schemes.2781.tt.boost_difficulty.stewardship: "La tua prossima sfida d'[stewardship|E] sarà ancora più difficile"
laamp_base_contract_schemes.2781.tt.boost_difficulty.intrigue: "La tua prossima sfida d'[intrigue|E] sarà ancora più difficile"
laamp_base_contract_schemes.2781.tt.boost_difficulty.bard: "La prossima sfida di abilità di [bard.GetFirstName] sarà ancora più difficile"
laamp_base_contract_schemes.2781.tt.boost_difficulty.stress: "Questa opzione costerà ancora più [stress|E] la prossima volta"
laamp_base_contract_schemes.2781.tt.progress_towards_success: "#P +1#! al punteggio per aver completato con successo il [task_contract|E]"
laamp_base_contract_schemes.2781.tt.current_total.sub_t1: "#TUT Hai raggiunto un punteggio di [task_contract.MakeScope.Var('wins_tally').GetValue], su [task_contract.MakeScope.Var('win_t1_threshold').GetValue] verso un $label_success_qualified$#!"
laamp_base_contract_schemes.2781.tt.current_total.sub_t2: "#TUT Hai raggiunto un punteggio di [task_contract.MakeScope.Var('wins_tally').GetValue], su [task_contract.MakeScope.Var('win_t2_threshold').GetValue] verso un $label_success_standard$ #WEAK (hai attualmente ottenuto un $label_success_qualified$)#!#!"
laamp_base_contract_schemes.2781.tt.current_total.sub_t3: "#TUT Hai raggiunto un punteggio di [task_contract.MakeScope.Var('wins_tally').GetValue], su [task_contract.MakeScope.Var('win_t3_threshold').GetValue] verso un $label_success_critical$ #WEAK (hai attualmente ottenuto un Successo)#!#!"
laamp_base_contract_schemes.2781.tt.progress_towards_failure: "#N +1#! di punteggio per il mancato superamento del [task_contract|E]"
laamp_base_contract_schemes.2781.tt.contract_failed: "#N Il contratto è fallito#!"
laamp_base_contract_schemes.2782.t: "$laamp_base_contract_schemes.2044.t$: Successo!"
laamp_base_contract_schemes.2782.desc.success_critical: "Hah! Che grande disavventura — [task_contract.GetEmployer.Custom('ITA_UnUna')] avid[task_contract.GetEmployer.Custom('ITA_OA')] sciocc[task_contract.GetEmployer.Custom('ITA_OA')] [task_contract.GetEmployer.Custom('ITA_UnUna')] [ROOT.Char.GetWomanMan] di straordinaria bellezza capace di cogliere l'occasione giusta e una decina di contribuenti creduloni che avrebbero preferito leggere la lettera più attentamente.\n\nOra che le casse dell'accampamento sono piene, stiamo pensando alla nostra prossima avventura."
laamp_base_contract_schemes.2782.desc.success_standard: "Finora abbiamo ottenuto #EMP ottimi#! risultati dalla nostra piccola incursione nel mondo dell'amministrazione.\n\nIl nostro piccolo carro per la raccolta dei tributi contraffatto (ricoperto da stemmi rozzamente dipinti su entrambi i lati) contiene abbastanza monete [task_contract.GetEmployer.Custom('ITA_di_Char_Pers')] [task_contract.GetEmployer.GetTitledFirstName] da soddisfare la brama di oro della maggior parte delle persone.\n\nEppure... non posso fare a meno di chiedermi se avremmo potuto ottenere di più da questa pietra..."
laamp_base_contract_schemes.2782.desc.success_qualified: "Abbiamo fatto un bel bottino, ma ci sono ancora molte monete da spillare ai sudditi creduloni [task_contract.GetEmployer.Custom('ITA_di_Char_Pers')] [task_contract.GetEmployer.GetTitledFirstName].\n\nSe partissimo adesso, probabilmente riusciremmo a stare davanti all'esattore che avanza lentamente dietro di noi, ma se venissimo scoperti saremmo costretti a tagliare la corda e perdere tutto."
laamp_base_contract_schemes.2782.desc.nothing_yet: "Beh, abbiamo iniziato bene, ma questa è solo una miseria rispetto a quanto speriamo di guadagnare.\n\nSe desiderassimo veramente guadagnarci la nostra ingiusta parte della ricchezza [task_contract.GetEmployer.Custom('ITA_di_Char_Pers')][task_contract.GetEmployer.GetTitledFirstName], dobbiamo insistere e convincere un numero maggiore dei suoi sudditi delle nostre... referenze."
laamp_base_contract_schemes.2782.a: "Chi ha detto che [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] ha bisogno di terre per guadagnare delle monete?"
laamp_base_contract_schemes.2782.b: "Niente coraggio, niente gloria, niente oro! Avanti!"
laamp_base_contract_schemes.2782.b.tt.travel_onwards: "You keep trying for a better result for your [task_contract|E]"
laamp_base_contract_schemes.2782.c: "Andiamo sul sicuro e lasciamo le cose come stanno."
laamp_base_contract_schemes.2782.d: "Va bene, questo è il meglio che possiamo fare per ora."
laamp_base_contract_schemes.2782.d.tt: "@alert_icon! #alert_trial Questa opzione è obbligatoria perché hai ottenuto il miglior risultato possibile per il numero di fallimenti accumulati.#!"
laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$: Fallimento!"
laamp_base_contract_schemes.2783.desc.lost: "Maledetta sia l'intera popolazione di [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]! La loro irragionevole diffidenza e scortesia verso gli estranei ha rovinato tutto.\n\nVolevo solo qualche moneta in più, ma quegli sciocchi hanno cominciato a insospettirsi, poi si sono allarmati e infine hanno sequestrato il nostro carro in un impeto di rabbia collettiva.\n\nNon mi è rimasto più niente."
laamp_base_contract_schemes.2783.desc.losing: "C'è mancato poco, forse troppo poco.\n\nNon avevo idea che gli abitanti di [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] fossero così diffidenti. Non so nemmeno cosa sia stato detto per suscitare i loro dubbi, ma hanno iniziato a fare domande e non ci è voluto molto prima che rimanessi senza risposte.\n\nComunque, almeno siamo riusciti a evitare di essere catturati con il bottino che avevamo raccolto, anche se non siamo riusciti a ottenere altro da loro."
laamp_base_contract_schemes.2783.a: "Ma il mio piano era perfetto!"
laamp_base_contract_schemes.2783.b: "Si tratta solo di una piccola battuta d'arresto, avanti così!"
laamp_base_contract_schemes.2783.b.tt.travel_onwards: "$laamp_base_contract_schemes.2782.b.tt.travel_onwards$"
laamp_base_contract_schemes.2783.c: "Meglio qualche moneta d'argento e essere in vita che un po' d'oro e la morte."
laamp_base_contract_schemes.2783.d: "Lasciamo... lasciamo le cose come stanno..."
laamp_base_contract_schemes.2783.d.tt: "$laamp_base_contract_schemes.2782.d.tt$"
laamp_base_contract_schemes.3301.t: "$laamp_base_contract_schemes.3004.t$: [current_barony.GetNameNoTierNoTooltip]"
laamp_base_contract_schemes.3301.desc.scandal_affair: "Forse non possiamo entrare nella Corte [current_char.Custom('ITA_di_Char_Pers')] [current_char.GetTitledFirstName] senza attirare l'attenzione, ma sembra che non ce ne sia bisogno: gli abitanti del posto sia abituata alle voci di infedeltà.\n\nNessuno di #EMP particolarmente#! importante, ma una relazione inaspettata aggiunge un po' di pepe alla quotidianità della vita a [current_barony.GetNameNoTier].\n\nFortunatamente per noi, in un ambiente del genere non dovrebbe essere troppo difficile convincere servitori e cortigiani a parlare per ottenere qualche pettegolezzo utile."
laamp_base_contract_schemes.3301.desc.scandal_torture: "Anche senza avere accesso diretto alla Corte [current_char.Custom('ITA_di_Char_Pers')] [current_char.GetTitledFirstName], a [current_barony.GetNameNoTier] bon si parla d'altro dell'agitazione che regna al suo interno.\n\nSembrerebbe che un magnate locale, nel tentativo di recuperare i suoi crediti o di vendicarsi di qualche offesa, abbia esagerato nel torturare il suo rivale, riducendolo a un guscio vuoto.\n\n[current_char.Custom('ITA_IL_Char_Art')|U] [current_char.GetTitleAsNameNoTooltip] è stat[current_char.Custom('ITA_OA')] chiamat[current_char.Custom('ITA_OA')] a intervenire e a infliggere una punizione, ma sembra riluttante per qualche motivo.\n\nÈ un peccato per la vittima, ma occorre un'atmosfera #EMP ideale#! per porre domande salaci senza destare sospetti."
laamp_base_contract_schemes.3301.desc.scandal_manslaughter: "Il sangue scorre nelle strade di [current_barony.GetNameNoTier], e sebbene [current_char.Custom('ITA_IL_Char_Pers')] [current_char.GetTitledFirstName] non sia direttamente responsabile, è la sua parola che ha dato inizio a tutto.\n\nUn decreto locale — applicato sulla base delle specifiche esatte [current_char.Custom('ITA_di_Char_Art')] [current_char.GetTitleAsNameNoTooltip] — si è rivelato spaventosamente impopolare. Un umile ufficiale giudiziario che cercava di farla rispettare, peraltro apprezzato per la sua correttezza e lucidità, è stato ucciso meno di due giorni fa in un deplorevole delitto passionale.\n\nIn mezzo a discorsi così accesi e accuse di colpevolezza che abbondano, dovrebbe essere abbastanza facile carpire segreti alla gente del posto."
laamp_base_contract_schemes.3301.desc.scandal_loan: "Dei timidi brontolii e dei lamenti sembrano riempire le strade di [current_barony.GetNameNoTier], il tipo chiacchiericcio infastidito di chi è leggermente scandalizzato.\n\nSembra che un creditore locale stia richiedendo il pagamento di vari debiti in tutta la città, sconvolgendo gli abitanti più di una tassa inaspettata. Peggio ancora, tutto ciò avviene con la tacita approvazione [current_char.Custom('ITA_IL_Char_Pers')] [current_char.GetTitledFirstName] che, per molti, è un imperdonabile tradimento.\n\nNon era l'atmosfera migliore per fare delle domande dirette, ma nemmeno la peggiore per trovare dei servitori amareggiati con la lingua lunga."
laamp_base_contract_schemes.3301.desc.scandal_bribery: "A [current_barony.GetNameNoTier] non si parla d'altro che di un funzionario [current_char.Custom('ITA_di_Char_Pers')] [current_char.GetTitledFirstName] che è stato colto in flagrante mentre accettava enormi tangenti a destra e a manca.\n\nUn po' di corruzione qua e là non è nulla di insolito, per molti funzionari pubblici è una parte scontata del loro stipendio, ma queste cose hanno dei limiti.\n\nMa ora, questi limiti sono stati superati di gran lunga.\n\nPessime notizie per [current_char.Custom('ITA_IL_Char_Art')] [current_char.GetTitleAsNameNoTooltip], ma è un'ottima notizia per chi cerca di raccogliere prove dai residenti arrabbiati."
laamp_base_contract_schemes.3301.desc.rumblings_war: "Le strade di [current_barony.GetNameNoTier] sono in fermento poiché circolano voci di una guerra. Molti abitanti del luogo sono assolutamente #EMP convinti# che [current_char.Custom('ITA_IL_Char_Pers')] [current_char.GetTitledFirstName] stia pianificando un conflitto — e che sia imminente.\n\nNaturalmente, la guerra non è certo un evento raro da queste parti, il che rende ancora più facile per i pettegoli alimentare i timori quando non c'è molto altro di cui parlare per riempire le lunghe serate.\n\nChe sia vero o no, questo fa sì che ci siano molte persone loquaci che sono decisamente #EMP desiderose#! di condividere le loro opinioni e ciò che hanno sentito con uno sconosciuto intraprendente."
laamp_base_contract_schemes.3301.desc.rumblings_murder: "Sebbene nessuno possa dirlo con certezza, la parola che è sulla bocca di tutti qui a [current_barony.GetNameNoTier] è #EMP omicidio#!.\n\nAlcuni affermano che [current_char.Custom('ITA_IL_Char_Pers')] [current_char.GetTitledFirstName] in persona avrebbe perso la pazienza e avrebbe augurato la morte a un povero individuo. Altri sostengono che il complotto di cui si parla sia in realtà #EMP contro#! [current_char.Custom('ITA_IL_Char_Art')] [current_char.GetTitleAsNameNoTooltip], o che sarebbe in atto una lotta politica tra alcuni dei suoi cortigiani più spietati.\n\nQualunque sia la verità, in questo momento tutti sono appassionati di pettegolezzi.\n\nMolto conveniente."
laamp_base_contract_schemes.3301.desc.rumblings_affair: "I pettegolezzi si diffondono tra la gente comune più velocemente del fuoco in una città antica, e non c'è pettegolezzo che si diffonda più rapidamente delle voci sul sospetto di adulterio [current_char.Custom('ITA_DelDella')] [current_char.GetLadyLord|U] di [current_barony.GetNameNoTier].\n\nNaturalmente, nessuno oserebbe dire apertamente qualcosa di così sfacciato — ma a porte chiuse, dopo un paio di bicchieri di vino, e con figure misteriose viste in giro per la Corte...\n\nLe persone sono caute, ma la loro sete di scandali le rende comunque vulnerabili a qualche domanda tattica."
laamp_base_contract_schemes.3301.desc.mundane_feast: "Tutto l'entusiasmo a [current_barony.GetNameNoTier] è, al momento, rivolto esclusivamente a una piccola festa che [current_char.Custom('ITA_IL_Char_Pers')] [current_char.GetTitledFirstName] intende organizzare.\n\nPurtroppo, sembra che la vicenda sarà talmente clamorosa da catturare l'immaginazione di ogni pettegolo da quattro soldi, chiacchierone e ficcanaso di tutta la città.\n\nTutti i discorsi vertono su chi sarà invitato e chi no, quali pietanze saranno servite, quale intrattenimento offrirà [current_char.Custom('ITA_IL_Char_Art')] [current_char.GetTitleAsNameNoTooltip]... non proprio l'ambiente ideale per cercare di ottenere informazioni più #EMP strategiche#!."
laamp_base_contract_schemes.3301.desc.mundane_nothing: "Purtroppo, al momento, non si parla di nulla di rilevante a [current_barony.GetNameNoTier].\n\nOh, ci sono i soliti piccoli drammi tra la gente comune, ma niente di particolarmente scandaloso o interessante — il che è un problema, perché rende insolito che degli estranei si presentino e facciano domande.\n\nTuttavia, dobbiamo racimolare tutte le informazioni possibili da questa monotona città."
laamp_base_contract_schemes.3301.tt.plus_one_success: "#P +1#! intelligence gathered"
laamp_base_contract_schemes.3301.a: "Tenderò le orecchie..."
laamp_base_contract_schemes.3301.a.tt.success: "Diverse informazioni utili"
laamp_base_contract_schemes.3301.a.tt.failure: "[intrigue_duellist.GetFirstNameNoTooltip] ti blocca"
laamp_base_contract_schemes.3301.b: "È ora di usare il mio fascino!"
laamp_base_contract_schemes.3301.b.tt.success: "Parole che non avrebbero dovuto condividere"
laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.GetFirstNameNoTooltip] si assicura che la Corte non dica nulla"
laamp_base_contract_schemes.3301.c: "Interrogate chi potete e andiamocene."
laamp_base_contract_schemes.3301.d: "Non si dovrebbe prendere alla leggera [current_char.GetFirstNameNoTooltip].."
laamp_base_contract_schemes.3301.d.tt.skip_the_attempt: "Non raccogli #N alcuna#! informazione utile qui"
laamp_base_contract_schemes.3302.t: "$laamp_base_contract_schemes.3004.t$: Successo!"
laamp_base_contract_schemes.3302.desc.intro: "Gli agenti [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] ci incontrano a [current_barony.GetNameNoTier], desiderosi di portare il nostro rapporto [Select_CString(employer.IsFemale, 'alla loro Signora', 'al loro Signore')].\n\n"
laamp_base_contract_schemes.3302.desc.win.critical: "E abbiamo preparato un rapporto piuttosto completo, un resoconto dettagliato di ogni accordo, voce e segreto trapelato da [destination_1.GetNameNoTier] fino a [destination_2.GetNameNoTier] — più che sufficiente per mantenere il Capo delle Spie di [employer.GetFirstNameNoTooltip] impegnato con indizi e intrighi per i mesi a venire.\n\nSoddisfatti della nostra indagine sul campo,"
laamp_base_contract_schemes.3302.desc.win.standard: "Per fortuna, abbiamo raccolto informazioni sufficienti per attirarli. Forse non tutto quello che avremmo potuto ottenere, ma abbastanza da tenere molto occupato il Capo dellle Spie di [employer.GetFirstNameNoTooltip] e suscitare dei mormorii di soddisfazione dai nostri contatti.\n\nSoddisfatti della nostra indagine sul campo,"
laamp_base_contract_schemes.3302.desc.win.qualified: "Non è molto. Poiché le voci e i pettegolezzi sono piuttosto rari, il Capo delle Spie di [employer.GetFirstNameNoTooltip], ha relativamente poco su cui lavorare. Non è molto, ma non è nemmeno #EMP niente.#!\n\nDopo una breve conversazione borbottata,"
laamp_base_contract_schemes.3302.desc.outro: "Le spie [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsNameNoTooltip] ci consegnano la paga pattuita.\n\nIn modo discreto, naturalmente."
laamp_base_contract_schemes.3302.a: "Una ricompensa davvero generosa per qualche sussurro!"
laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$: Fallimento!"
laamp_base_contract_schemes.3303.desc: "Gli agenti [employer.Custom('ITA_di_Char_Art')] [employer.GetTitledFirstName] ci incontrano a [current_barony.GetNameNoTier], ma solo per poco tempo — non appena iniziamo a giustificarci per la totale mancanza di informazioni credibili da condividere, le spie capiscono che abbiamo fallito.\n\nCi viene detto con tono deciso di non sprecare il tempo di [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsNameNoTooltip] con le nostre buffonate, né di cercare il suo aiuto in futuro, prima di scomparire rapidamente.\n\nForse lo spionaggio non è un'attività adatta a dei [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] come noi..."
laamp_base_contract_schemes.3303.a: "È diffondendo voci che ci si guadagna una cattiva reputazione."
laamp_base_contract_schemes.3661.t: "$laamp_base_contract_schemes.3031.t$: [destination_1.GetBaseNameNoTierNoTooltip]"
laamp_base_contract_schemes.3661.desc.intro: "[destination_1.GetBaseNameNoTier] sembra un posto piacevole — è un peccato visitarlo(a) in circostanze così spiacevoli.\n\nVerso il tramonto, un piccolo gruppo dei miei seguaci ed io attendiamo nell'ombra, non troppo lontano dal nostro obiettivo:"
laamp_base_contract_schemes.3661.desc.business.fallback: "una piccola ma fiorente bottega, con un'insegna dipinta di fresco appesa all'esterno per indicarne l'attività."
laamp_base_contract_schemes.3661.desc.business.inn_exterior: "una locanda lungo la strada, appena fuori città, chiaramente molto apprezzata dalla gente del posto. Per ora."
laamp_base_contract_schemes.3661.desc.business.relaxing_room: "una casa borghese, forse la residenza secondaria di un signore o di una signora."
laamp_base_contract_schemes.3661.desc.business.winery: "una cantina ben rifornita, traboccante di barili su barili di ottimo vino. Sono proprio i barili il buon vino, che siamo venuti a distruggere."
laamp_base_contract_schemes.3661.desc.business.tavern: "una taverna affollata, gremita di avventori allegri. Una taverna che deve bruciare."
laamp_base_contract_schemes.3661.desc.business.docks: "un capiente magazzino di legno vicino al molo, pieno zeppo di legna da ardere."
laamp_base_contract_schemes.3661.desc.business.kennels: "un canile puzzolente, pieno zeppo di cani che abbaiano."
laamp_base_contract_schemes.3661.desc.business.shrine: "Un(Una) modesto(a) [target.GetFaith.HouseOfWorship] lungo la strada, in cui si professa la fede [target.GetFaith.GetAdjective], chiaramente costruito(a) di recente e con cura."
laamp_base_contract_schemes.3661.desc.business.mews: "una voliera, dove numerosi uccelli da caccia sono stati messi al sicuro per la notte."
laamp_base_contract_schemes.3661.desc.business.bridge: "un ponte a pedaggio con torri di pietra a sorvegliare le rive del fiume che fiancheggiano."
laamp_base_contract_schemes.3661.desc.business.market: "una piccola piazza del mercato, circondata da case addossate le une alle altre."
laamp_base_contract_schemes.3661.desc.outro: "\n\n[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName] dnon ha ritenuto opportuno spiegare se la sua vittima, [target.Custom('ITA_IL_Char_Pers')] [target.GetTitledFirstName], fosse [target.Custom('ITA_ILLa')] proprietari[target.Custom('ITA_OA')] di quel posto, o se avesse qualche interesse per quel luogo o semplicemente vi fosse affezionato.\n\nQualunque sia la ragione, presto non avrà più importanza."
laamp_base_contract_schemes.3661.tt.duel_success: "Compito portato a termine"
laamp_base_contract_schemes.3661.tt.duel_failure: "Contratto fallito"
laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait: "#TUT Questo metodo #P preserverà il tuo anonimato#!, riducendo il tratto [GetTrait('gallowsbait').GetName( GetNullCharacter )]#!"
laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait: "#TUT Questo metodo #N rivelerà la tua identità#!, aumentando il tratto [GetTrait('gallowsbait').GetName( GetNullCharacter )] — ma #P nel complesso è più facile#!#!"
laamp_base_contract_schemes.3661.a: "Non fate rumore. Partiremo non appena scoppiato l'incendio."
laamp_base_contract_schemes.3661.b: "Avanzate nelle solite coppie. Coprite le uscite e procedete con calma.
laamp_base_contract_schemes.3661.c: "Due nelle retrovie, quattro su ogni lato, muoviamoci."
laamp_base_contract_schemes.3661.d: "Preparate le vostre asce e state pronti a spargere del #EMP sangue!#!"
laamp_base_contract_schemes.3661.e: "Speriamo di essere tutti pronti... #EMP all'attacco!#!"
laamp_base_contract_schemes.3661.f: "[officer.GetFirstNameNoTooltip], avete qualcosa di velenoso?"
laamp_base_contract_schemes.3661.g: "[officer.GetFirstNameNoTooltip], pensate di poter entrare senza essere individuato(a)?"
laamp_base_contract_schemes.3661.h: "[officer.GetFirstNameNoTooltip], pensate di riuscire a scoccare una freccia in quel punto?"
laamp_base_contract_schemes.3661.i.steal_dogs: "[officer.GetFirstNameNoTooltip], portami quei cani!"
laamp_base_contract_schemes.3661.i.dog_on_birds: "[officer.GetFirstNameNoTooltip], scatenate i vostri segugi contro di loro."
laamp_base_contract_schemes.3661.i.poison_barrels: "[officer.GetFirstNameNoTooltip], avete qualcosa per... #EMP contaminare#! i barili?"
laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip], che cosa prenderà fuoco più facilmente?"
laamp_base_contract_schemes.3661.k: "[officer.GetFirstNameNoTooltip], conducete il vostro gruppo dall'altro lato."
laamp_base_contract_schemes.3661.l: "[officer.GetFirstNameNoTooltip], preparare il vostro gruppo."
laamp_base_contract_schemes.3661.m: "[officer.GetFirstNameNoTooltip], prendete l'altra strada, saccheggeremo dopo."
laamp_base_contract_schemes.3661.n: "[officer.GetFirstNameNoTooltip], pensate che possiamo avvelenarli tutti?"
laamp_base_contract_schemes.3661.o: "Se solo avessi un ufficiale adatto per questo..."
laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook: "Non hai né un [GetCourtPositionType('chief_forager_camp_officer').GetName()], né un [GetCourtPositionType('kennelperson_camp_officer').GetName()], né un [GetCourtPositionType('camp_cook_camp_officer').GetName()]"
laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "Non hai né un [GetCourtPositionType('master_thief_camp_officer').GetName()], né un [GetCourtPositionType('huntperson_camp_officer').GetName()], né un [GetCourtPositionType('chief_engineer_camp_officer').GetName()]"
laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler: "Non hai né un [GetCourtPositionType('master_of_arms_camp_officer').GetName()], né un [GetCourtPositionType('master_of_spoils_camp_officer').GetName()], né un [GetCourtPositionType('person_haggler_camp_officer').GetName()]"
laamp_base_contract_schemes.3661.p: "Io... non credo di volerlo fare..."
laamp_base_3661_stole_dogs_modifier: "Cani di Razza"
laamp_base_3661_stole_dogs_modifier_desc: "Questo personaggio ha così, così, #EMP così#! tanti bei segugi a sua disposizione."
laamp_base_contract_schemes.3662.t: "$laamp_base_contract_schemes.3031.t$: Successo!"
laamp_base_contract_schemes.3662.desc.intro: "Un buon piano porta a una rapida vittoria, e "
laamp_base_contract_schemes.3662.desc.business.fallback: "il rudere fumante del piccolo laboratorio ne è una testimonianza fatiscente."
laamp_base_contract_schemes.3662.desc.business.inn_exterior: "il rudere sventrato della locanda incendiata ne è la testimonianza."
laamp_base_contract_schemes.3662.desc.business.relaxing_room: "le rovine fumanti della casa dimostrano semplicemente la veridicità di questo vecchio adagio."
laamp_base_contract_schemes.3662.desc.business.winery: "la cantina saccheggiata ne è la prova evidente."
laamp_base_contract_schemes.3662.desc.business.tavern: "le rovine fumanti della taverna ne sono un'evidente prova."
laamp_base_contract_schemes.3662.desc.business.docks: "la facciata ancora in fiamme del magazzino, che sta lentamente crollando nell'acqua antistante, ne è la prova."
laamp_base_contract_schemes.3662.desc.business.kennels: "il silenzio totale che regna nei vecchi canili ne è la conferma."
laamp_base_contract_schemes.3662.desc.business.shrine: " il(la) [target.GetFaith.HouseOfWorship] profanato(a) che brucia lentamente sul ciglio della strada ne è la prova evidente."
laamp_base_contract_schemes.3662.desc.business.mews: "il silenzio che ora regna nella voliera ne è la muta testimonianza."
laamp_base_contract_schemes.3662.desc.business.bridge: "le torri in fiamme del ponte a pedaggio lo dimostrano in modo innegabile."
laamp_base_contract_schemes.3662.desc.business.market: "La carneficina che ha avuto luogo al mercato lo dimostra chiaramente."
laamp_base_contract_schemes.3662.desc.method.intrigue: "Rapidamente e furtivamente — per non parlare della mancanza di un'opposizione — I miei seguaci e io abbiamo rapidamente appiccato diversi fuochi e ci siamo ritirati con alacrità. Le fiamme hanno fatto il loro lavoro e noi siamo ritornare al mattino seguente per controllare i risultati.\n\nDa quello che sembra"
laamp_base_contract_schemes.3662.desc.method.martial: "Ci vuole uno stomaco forte per macellare a sangue freddo, ma la promessa dell'argento rende molte cose tollerabili. Dopo aver ripulito l'interno, ammassiamo i corpi, accendiamo un fuoco e fuggiamo nella notte. \n\nNessuno osa intervenire, e"
laamp_base_contract_schemes.3662.desc.method.prowess: "Guidando personalmente il combattimento, io e i miei seguaci facciamo rapidamente fuori quelli che hanno avuto la sfortuna di trovarsi all'interno, uccidendoli senza pensarci due volte e senza pietà. Lasciamo i corpi dove cadono, lanciando tizzoni ardenti nei punti più adatti e ammucchiando i materiali infiammabili sulle fiamme che ne derivano.\n\nUn lavoro sporco, ma efficace.\n\n"
laamp_base_contract_schemes.3662.desc.method.forager: "Una volta entrato, [officer.Custom('ITA_IL_Char_Pers')] [officer.GetTitledFirstName] non ci mette molto a fare il suo sordido lavoro — un po' di veleno fa molto effetto, e sembra che ne abbia portato parecchio. Forse dovrei preoccuparmene, ma è un problema che affronterò un altro giorno.\n\nSe [target.Custom('ITA_IL_Char_Pers')] [target.GetTitledFirstName] sperava di procurarsi qualcosa qui, allora avrà una spiacevole sorpresa, sebbene"
laamp_base_contract_schemes.3662.desc.method.thief: "Come un gatto, [officer.Custom('ITA_IL_Char_Pers')] [officer.GetTitledFirstName] si fa strada attraverso un paio di persiane allentate al piano superiore. Per alcuni minuti, all'interno regna il silenzio — finché [officer.GetFirstNameNoTooltip] non ci apre una porta con un coltello insanguinato stretto in una mano. Sembra che non abbia avuto #EMP troppi#! problemi all'interno dell'edificio.\n\nAppiccare il fuoco in seguito è un gioco da ragazzi, e"
laamp_base_contract_schemes.3662.desc.method.huntperson: "Il tiro [officer.Custom('ITA_di_Char_Pers')|U] [officer.GetTitledFirstName] è preciso e la freccia si conficca saldamente in una trave di legno secco e crepato in alto tra le travi del tetto, lontano da qualsiasi punto facilmente raggiungibile. Aspettiamo in silenzio, osservando la fiamma che si propaga lentamente fino a quando l'odore del fumo inizia a penetrare profondamente nelle nostre narici.\n\nQuanto basta da potercene andare via, con la certezza che"
laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "[officer.Custom('ITA_IL_Char_Pers')|U] [officer.GetTitledFirstName] sembrava non avere alcuna difficoltà a contaminare le botti di ottimo vino una dopo l'altra, mentre noi altri facevamo la guardia o trasportavamo questo e quello secondo le sue indicazioni. L'atmosfera era piuttosto... gioviale, molti dei miei seguici si sono serviti da uno dei barili prima che lo contaminassimo. Dopotutto, perché no?\n\nNaturalmente, il nostro misfatto sarebbe passato inosservato all'inizio — così abbiamo lasciato in bella vista un calice con una piccola sorpresa che galleggiava al suo interno e un indizio che conduceva alla sua fonte.\n\n"
laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "[officer.Custom('ITA_IL_Char_Pers')] [officer.GetTitledFirstName] scivola all'interno del canile e tutto rimane... più o meno completamente silenzioso. Più di dieci minuti dopo, proprio mentre stavamo per perdere le speranze e decidere di dare fuoco al posto comunque, riappare tenendo letteralmente #EMP dozzine#! di cani saldamente al guinzaglio.\n\nCome sia riuscito/a a convincere gli animali a rimanere in gran parte silenziosi è un miracolo. Ognuno di noi prende quanti più guinzagli può e fuggiamo nella notte. —"
laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "I metodi [officer.Custom('ITA_di_Char_Pers')|U] [officer.GetTitledFirstName] sono rumorosi, ma efficaci. Tenendosi a diversi segugi ringhianti e scattanti, scompare nella voliera. Per un minuto o forse due, non si sentono altro che latrati, rumore di morsi e carni lacerate, mentre i rapaci muoiono a frotte all'interno e solo pochi fortunati fuggono dalle porte aperte.\n\nQuando il mio $kennelperson_camp_officer$ riemerge, siamo quasi pronti ad fuggire e lasciar[officer..Custom('ITA_LoLa')] lì, poiché gli abitanti allertati dai rumori sono già sulle nostre tracce. Alcune frecce ben piazzate li dissuadono dall'avanzare e noi scompariamo nell'oscurità.\n\n"
laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.Custom('ITA_IL_Char_Pers')|U] [officer.GetTitledFirstName] ha individuato rapidamente diversi punti deboli della struttura, invitandoci a posizionare la pece e le torce in punti precisi. L'edificio prende fuoco in pochi minuti e noi fuggiamo prima che le prime urla si levino dall'interno.\n\n"
laamp_base_contract_schemes.3662.desc.method.haggler: "Sopraffatti dall'improvviso assalto dei miei soldati da un lato e del gruppo [officer.Custom('ITA_di_Char_Pers')] [officer.GetTitledFirstName], ognuno dei quali attaccava da un lato diverso, i difensori non avevano alcuna possibilità di sopravvivere. Li abbiamo massacrati uno dopo l'altro, falciandoli come grano maturo e dando poi alle fiamme il loro piccolo insediamento.\n\n"
laamp_base_contract_schemes.3662.desc.method.armsman: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
laamp_base_contract_schemes.3662.desc.method.spoiler: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
laamp_base_contract_schemes.3662.desc.method.cook: "$laamp_base_contract_schemes.3662.desc.method.forager$"
laamp_base_contract_schemes.3662.desc.outro: "[employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] sarà senza dubbio più che felice di consegnarci la nostra paga."
laamp_base_contract_schemes.3662.a: "Una vittoria degna di nota merita una bella borsa!"
laamp_base_contract_schemes.3662.b: "Ah, fategli sapere che sono stato(a) io!"
laamp_base_contract_schemes.3663.t: "$laamp_base_contract_schemes.3031.t$: Fallimento!"
laamp_base_contract_schemes.3663.desc.intro: "Nessun piano sopravvive al contatto con il nemico. È il caso del nostro, poiché al momento,"
laamp_base_contract_schemes.3663.desc.business.fallback: "il piccolo laboratorio è ancora intatto."
laamp_base_contract_schemes.3663.desc.business.inn_exterior: "la locanda è rimasta in gran parte intatta."
laamp_base_contract_schemes.3663.desc.business.relaxing_room: "la casa rimane impenetrabile."
laamp_base_contract_schemes.3663.desc.business.winery: "le scorte della cantina rimangono intatte."
laamp_base_contract_schemes.3663.desc.business.tavern: "la taverna fa ancora buoni affari."
laamp_base_contract_schemes.3663.desc.business.docks: "il magazzino del porto è ancora al suo posto."
laamp_base_contract_schemes.3663.desc.business.kennels: "il canile è rumoroso come sempre."
laamp_base_contract_schemes.3663.desc.business.shrine: "il(la) piccola [target.GetFaith.HouseOfWorship] si erge ancora con orgoglio lungo la strada."
laamp_base_contract_schemes.3663.desc.business.mews: "L'aria risuona ancora dei versi dei rapaci della voliera."
laamp_base_contract_schemes.3663.desc.business.bridge: "il ponte a pedaggio continua a raccogliere le monete dei viaggiatori."
laamp_base_contract_schemes.3663.desc.business.market: "il mercato continua a svolgere la sua vivace attività."
laamp_base_contract_schemes.3663.desc.method.intrigue: "I nostri tentativi di appiccare silenziosamente un incendio hanno attirato l'attenzione di un gruppo di ubriachi che passava di lì, la cui spavalderia era alimentata dal vino e dalla convinzione - ingiustificata e priva di prove - che stessimo tramando qualcosa di criminale. Quei fannulloni ubriachi e infuriati hanno fatto un tale baccano da attirare altre persone, costringendo rapidamente me e i miei seguaci alla fuga.\n\n"
laamp_base_contract_schemes.3663.desc.method.martial: "Quando il bagliore delle nostre armi ci fa scoprire prima del previsto, dico ai miei seguaci di mantenere i nervi saldi. Non avrebbe dovuto essere un problema ma poi si leva un grido di allarme e un gruppo di abitanti del luogo armati di armi improvvisate ci circonda.\n\nI numeri sono importanti, ma lo è anche la preparazione, o almeno dovrebbe esserlo. Quando mi rendo conto che solo metà della mia banda è ancora con me, sono costretto a dare l'ordine di ritirata."
laamp_base_contract_schemes.3663.desc.method.prowess: "Nonostante i nostri tentativi di distruggere il posto, non siamo riusciti a varcare la porta senza causare un frastuono infernale. Quando finalmente siamo riusciti ad entrare, abbiamo sentito delle urla e delle grida di allarme provenire dalle vicinanze. Dato il nostro numero ridotto, abbiamo preferito fuggire piuttosto che finire impiccati come banditi.\n\n"
#
laamp_base_contract_schemes.3663.desc.method.forager: "[officer.Custom('ITA_IL_Char_Pers')|U] [officer.GetTitledFirstName] x non è rimasto molto tempo all'interno del locale, si è limitato a spruzzare generosamente il suo veleno nei punti strategici e se n'è andato. Fiduciosi nel nostro successo, ce ne siamo andati, per poi tornare sulla scena del crimine il mattino seguente e verificare il risultato del nostro lavoro.\n\nPurtroppo, però, l'effrazione è stata notata, [officer.GetFirstNameNoTooltip] aveva #EMP apparentemente#! usato l'erba sbagliata! Ora hanno alzato la guardia e sarà difficile agire."
laamp_base_contract_schemes.3663.desc.method.thief: "Entrare nei locali non è un problema per [officer.Custom('ITA_a_Char_Pers')] [officer.GetTitledFirstName], ma farlo senza essere notat[officer.Custom('ITA_OA')], è un po' più problematico. Pochi istanti dopo il suo ingresso, si leva un grido di allarme all'interno dell'edificio, seguito dal rumore di una colluttazione.\n\nPoco dopo, una porta si spalanca e [officer.GetFirstNameNoTooltip] esce di corsa. Siamo scappati, portando[officer.Custom('ITA_LoLa')] via prima che il trambusto e le urla di #EMP FERMATEVI! AL LADRO#! richiamassero altre persone."
laamp_base_contract_schemes.3663.desc.method.huntperson: "Non solo [officer.Custom('ITA_IL_Char_Pers')] [officer.GetTitledFirstName] manca il bersaglio, ma la sua freccia colpisce una persiana chiusa e rimbalza con un forte #EMP tonfo#!. Pochi istanti dopo, le assi di legno vengono aperte e un volto assonnato fa capolino esitante dall'oscurità.\n\nQuando ci vede, nei nostri abiti poco appariscenti, e poi vede [officer.GetFirstNameNoTooltip] che ancora stringe l'arco fra le mani, e poi nota la freccia davanti ai nostri piedi, capisce che non stavamo combinando nulla di buono. Quando scatta l'allarme, fuggiamo e"
laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "La missione [officer.Custom('ITA_di_Char_Pers')] [officer.GetTitledFirstName] era abbastanza semplice: una volta che l'avessimo fatto entrare, avrebbe dovuto #EMP svuotare#! i barili, e poi ce ne saremmo andati con un paio di piccoli oggetti di valore cosiché sembrasse un furto comune.\n\nSfortunatamente, [officer.Custom('ITA_LoLa')] sciocc[officer.Custom('ITA_OA')] ha fatto rovesciare completamente il primo barile mentre cercava di aprirlo, rompendolo e facendolo cadere tutto il suo contenuto a terra. Sentendo le grida di allarme provenienti dalle vicinanze, fuggiamo."
laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "Poco dopo l'entrata [officer.Custom('ITA_di_Char_Pers')] [officer.GetTitledFirstName] nel canile, il lamento all'interno si placa. Poi abbiamo sentito come se qualcuno stesse parlando in modo sommesso... poi un ringhio — molti ringhi — poi abbaiare e un gran tumulto!\n\n[officer.GetFirstNameNoTooltip] scappa dal piccolo edificio, inseguit[officer.Custom('ITA_OA')] da due enormi cani che abbaiano furiosamente, e un grido di allarme proveniente dalle vicinanze indica che le grida di avvertimento dei cani sono state udite. Come [officer.GetFirstNameNoTooltip], fuggiamo ma"
laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "Naturalmente, [officer.Custom('ITA_IL_Char_Pers')] [officer.GetTitledFirstName] è riuscit[officer.Custom('ITA_OA')] ad entrare — con due cani al guinzaglio — ma quei maledetti bastardi hanno iniziato ad abbaiare a squarciagola non appena avvistano gli uccelli. A causa di tutto quel rumore, corriamo il rischio di essere individuati e quindi non abbiamo altra scelta se non quella della fuga.\n\n"
laamp_base_contract_schemes.3663.desc.method.engineer: "[officer.Custom('ITA_IL_Char_Pers')|U] [officer.GetTitledFirstName] ha passato così tanto tempo a rimuginare, cercando di capire quale fosse #EMP esattamente#! il punto migliore in cui appiccare un incendio, che qualcuno ci ha notati mentre bighellonavamo! Non appena ci hanno avvistati, ho capito che era finita. Ad un prima grido confuso ne segue un altro, e la fuga diventa presto la nostra unica opzione.\n\n"
laamp_base_contract_schemes.3663.desc.method.haggler: "Il mio gruppo e [officer.Custom('ITA_IL_Char_Pers')] [officer.GetTitledFirstName] entrano da direzioni opposte, ma sembra che forse abbiamo... sottovalutato la determinazione della popolazione locale. Il nostro attacco viene individuato e, lungi dal farsi prendere dal panico, i difensori raccolgono qualsiasi arma improvvisata abbiano a portata di mano e si lanciano contro di noi, carichi di legittima indignazione e gridando #EMP BANDITI!#! a squarciagola.\n\nLungi dall'essere un massacro, la loro superiorità numerica minaccia di sopraffarci e siamo costretti a fuggire —"
laamp_base_contract_schemes.3663.desc.method.armsman: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
laamp_base_contract_schemes.3663.desc.method.spoiler: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
laamp_base_contract_schemes.3663.desc.method.cook: "$laamp_base_contract_schemes.3663.desc.method.forager$"
laamp_base_contract_schemes.3663.desc.outro: "[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName] si rifiuterà di pagare per questo errore."
laamp_base_contract_schemes.3663.a: "Dovremmo andarcene..."
laamp_base_contract_schemes.3663.b: "Bah, fate sapere a [target.GetFirstNameNoTooltip] che sono stat[ROOT.Char.Custom('ITA_OA')] io." #
laamp_base_contract_schemes.3781.t: "$laamp_base_contract_schemes.3041.t$: Solo un Po' di Più"
laamp_base_contract_schemes.3781.desc.intro.yes: "Ci siamo già riempiti le tasche con monete d'argento rubate direttamente dal tesoro [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName], ma il(la) suo(a) [employer.Custom('FortifiedBuilding')] è stracolmo di oggetti di valore: candelabri d'oro, arazzi elaborati, abiti di lino finissimo, testi sacri e altro ancora.\n\nSono tutti accessori che [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsNameNoTooltip] dà per scontati ma che, per [ROOT.Char.Custom('ITA_UnUna')] umile [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], rappresentano un notevole #EMP profitto#!.\n\nTutto quello che dobbiamo fare è saccheggiare la sua casa senza essere scoperti e sparire nella notte."
laamp_base_contract_schemes.3781.desc.ending: "E questo è... tutto?\n\nPer [ROOT.Char.GetFaith.WealthGodName], abbiamo preso letteralmente #EMP tutto#! quello che potevamo rubare dal(dalla) [employer.Custom('FortifiedBuilding')] di [employer.GetTitledFirstName], prima di dividere grossolanamente l'intero bottino in piccoli sacchi per ridurre al minimo la possibilità di fare rumore e portare via solo i manufatti più preziosi.\n\n[employer.Custom('ITA_IL_Char_Art')|U] [employer.GetTitleAsNameNoTooltip] avrà una mattinata #EMP davvero#! pessima quando si sveglierà.\n\nNon resta altro da fare che andarsene." #
laamp_base_contract_schemes.3781.desc.success.method.intrigue: "Dopo aver tagliato la gola a una guardia arrivata troppo tardi, sposto delicatamente il suo corpo facendo attenzione a non fare rumore — prima di abbandonarlo nell'oscurità più profonda che riesco a trovare.\n\nDopo aver ripulito la spada dal sangue, getto via la lancia della guardia. Qualche raffinato ricamo qui, un po' d'argento là, tutto fa brodo. Questo è ciò che chiamo morire per una buona causa.\n\nSe gli altri difensori saranno fortunati, si troveranno in un ambiente meno propizio, perché sospetto che"
laamp_base_contract_schemes.3781.desc.success.method.prowess: "Mi ci vogliono alcuni tentativi per sfondare la porta #EMP e#! farlo senza fare troppo rumore, ma alla fine ci sono riuscito(a), e staccandola dai cardini consumati scopro una stanza compatta utilizzata per... riporre vari oggetti.\n\nHmmm. Non è l'ideale, ma dato che ormai sono qui, setaccio comunque il posto e alla fine trovo qualcosa che mi fa convince che tutto sommato ne sia valsa la pena.\n\nDetto ciò,"
laamp_base_contract_schemes.3781.desc.success.method.martial: "Le sfortunate [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] guardie vengono abbattute rapidamente e silenziosamente a parte qualche rantolo. Una comoda nicchia diventa il luogo della loro imminente sepoltura, e noi siamo liberi di continuare a saccheggiare il posto a più non posso.\n\nOvviamente, riporre i corpi lì significa che siamo costretti a liberarla dalle sue lussuose decorazioni e dai suoi lussuosi arredamenti, ma è solo un gesto di cortesia.\n\nProseguendo, è chiaro che"
laamp_base_contract_schemes.3781.desc.success.method.stewardship: "Esercitando la giusta pressione, i cardini del baule cedono e il suo luccicante contenuto fuoriesce con un fragore assordante.\n\nPer un attimo mi blocco, aspettando di capire se il rumore abbia attirato qualcuno ma non succede niente. Concedendomi una risatina, mi chino per raccogliere il mio bottino, raccogliendo ogni moneta come una gallina che becca il grano.\n\nSoddisfatt[ROOT.Char.Custom('ITA_OA')] di aver recuperato la maggior parte dell'argento, rivolgo la mia attenzione all'esterno —"
laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "[old_rollee.Custom('ITA_IL_Char_Pers')|U] [old_rollee.GetTitledFirstName] ha trovato molte cose, o almeno così sembra, dato che mi(ci) sussurra un breve inventario dei beni rubati frettolosamente nella fretta di saccheggiare il luogo.\n\nCon un bottino del genere e con l'adrenalina del furto che ci scorre ancora nelle vene supereremo senza problemi la notte. Con calma sollevo un arazzo dall'aspetto costoso e lo ripongo nel mio sacco. Inoltre, non vorrei che i miei sostenitori se la cavassero meglio di me.\n\nForse"
laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "Spingendo con tutte le sue forze, [old_rollee.Custom('ITA_IL_Char_Pers')] [old_rollee.GetTitledFirstName] riesce a scardinare completamente la porta della camera blindata. L'afferriamo al volo prima che possa cadere e fare altro rumore.\n\nIl bottino che si trova al suo interno vale il rischio corso — un tesoro di monete e tributi da parte della popolazione che adora [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsName]. Ora è passato nelle nostre mani, grazie agli sforzi di [old_rollee.GetFirstNameNoTooltip].\n\nTutto questo e altro ancora ora è nostro, e"
laamp_base_contract_schemes.3781.desc.success.method.master_thief: "[old_rollee.Custom('ITA_IL_Char_Pers')|U] [old_rollee.GetTitledFirstName] non dice nulla, si limita a sorridere e ad alzare le mani adornate da tre o quattro anelli scintillanti per dito.\n\nSoddisfatto, annuisco e faccio cenno al mio $master_thief_camp_officer$ di continuare a rubare altrove. Probabilmente dovrebbe rimuoverli, perché credo che indossandoli la sua destrezza ne risentirà, ma non ho intenzione di fermarmi per fargli la ora.\n\nNon quando"
laamp_base_contract_schemes.3781.desc.success.method.mos: "Sorridendo, [old_rollee.Custom('ITA_IL_Char_Pers')] [old_rollee.GetTitledFirstName] apre il suo sacco di tela grezza per rivelare un mucchio di monete, rozzamente nascoste da alcuni cuscini dall'aspetto molto costoso.\n\nIl mio $master_of_spoils_camp_officer$ si tocca il(la) [old_rollee.Custom('ActionTaps_ForeheadNose')] con complicità: "Il segreto non è individuare il bottino più ovvio, ma i luoghi più ovvi in cui nasconderlo.".\n\nÈ vero, e"
laamp_base_contract_schemes.3781.desc.success.method.stress: "Concentrazione, concentrazione, #EMP concentrazione#!, devo concentrarmi.\n\nSe ci prendessero qui, io sarò sicuramente [Select_CString( ROOT.Char.IsFemale, 'la prima', 'il primo' )] ad essere impiccat[ROOT.Char.Custom('ITA_OA')] — e, peggio ancora, più a lungo di tutti. Non possiamo commettere errori, né letterali né metaforici. Dobbiamo essere rapidi, prudenti e spietati mentre ci spostiamo da una stanza all'altra e da un edificio all'altro, prendendo tutto ciò che ha anche solo un po' di valore.\n\nEppure, il canto delle sirene di ulteriori monete ci attira sempre di più. Dopo tutto,"
laamp_base_contract_schemes.3781.desc.failure.method.intrigue: "I coltelli si sono rivelati un'ottima precauzione, dato che durante la nostra avanzata abbiamo incontrato fin troppe sentinelle fastidiose sparse per il luogo.\n\nAlcune erano qui fin dall'inizio, altre sono state attirate dal rumore che facciamo mentre avanziamo, ma in entrambi i casi la loro presenza è un segno che stiamo iniziando a dare nell'occhio. Troppo, decisamente troppo.\n\nScuoto la testa e mi concentro su ciò che conta di più al momento, ovvero:"
laamp_base_contract_schemes.3781.desc.failure.method.prowess: "Nonostante i nostri migliori tentativi di sfondare quella che sembra essere una specie di magazzino, quella maledetta porta semplicemente non cede.\n\nPer quanto siano forti i colpi che osiamo dare alla porta, non otteniamo altro che un sordo scricchiolio di legno e il borbottio di qualcuno che dorme nelle vicinanze e si gira a causa del rumore.\n\nQualunque cosa ci sia lì dentro non vale il rischio, ma"
laamp_base_contract_schemes.3781.desc.failure.method.martial: "La pattuglia scende — e, cosa ancora più importante, scende #EMP silenziosamente#!.\n\nSolo... non abbastanza, a quanto pare. Il trambusto e i gorgoglii dei servitori morenti possono essere molto rumorosi, e anche se questa volta sembra che nessuno ci abbia sentito, la prossima volta potremmo non essere così fortunati.\n\nNonostante tutto, l'avidità è più forte di ogni altra cosa e sembra che"
laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "Qualunque cosa ci sia in questo maledetto aggeggio è pesante. — troppo pesanti da spostare a mano — e la serratura è #EMP dannatamente#! resistente.\n\nEntrare potrebbe richiedere ore, e un solo tentativo di forzarlo produce un rumore metallico così forte che è un miracolo che non ci scoprano immediatamente. Il prossimo rumore forte che faremo sarà sicuramente l'ultimo.\n\nEMa anche se abbiamo fallito qui,"
laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "A quanto pare, [old_rollee.Custom('ITA_IL_Char_Pers')] [old_rollee.GetTitledFirstName] non ha trovato nulla per noi — ed è riuscit[old_rollee.Custom('ITA_OA')] a distrarre un gruppo di guardie dal loro gioco di dadi\n\nCon discrezione, [old_rollee.Custom('ITA_GliLe')] ordino di fare meno rumore la prossima volta, per paura che attiri su di noi l'ira di [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\nFallimento o meno,"
laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess: "Malgrado abbia impiegato tutta la sua forza, [old_rollee.Custom('ITA_IL_Char_Pers')] [old_rollee.GetTitledFirstName] non è riuscito[old_rollee.Custom('ITA_OA')] a sfondare la porta che ci impedisce di entrare in una stanza piena di costosi gioielli.\n\nFrustrat[ROOT.Char.Custom('ITA_OA')], propongo di lasciar perdere. Sono sicur[ROOT.Char.Custom('ITA_OA')] di poter trovare altri tesori più accessibili altrove. E più ci arrabbiamo per questo o quel problema, più rischiamo di commettere degli errori.\n\nA che serve ostinarsi, soprattutto quando"
laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "[old_rollee.Custom('ITA_IL_Char_Pers')|U] [old_rollee.GetTitledFirstName] è riuscit[old_rollee.Custom('ITA_OA')] a conquistare in modo rapido e silenzioso un'area sorprendentemente ampia del(della) [employer.Custom('FortifiedBuilding')] — purtroppo, secondo quanto riferisce, c'è ben poco da rubare che non correbbe il rischo di far scattare l'allarme.\n\nPeggio ancora, la sua espressione colpevole suggerisce che potrebbe aver già rischiato di farlo scattare a mia insaputa. Dovremo stare all'erta.\n\nChe [old_rollee.GetFirstNameNoTooltip] abbia commesso un errore oppure no,"
laamp_base_contract_schemes.3781.desc.failure.method.mos: "A quanto pare le razioni di sale [old_rollee.Custom('ITA_di_Char_Pers')] [old_rollee.GetTitledFirstName] saranno ridotte, perché ritorna pochi minuti dopo, completamente a mani vuote.\n\nAvrei pensato che il mio $master_of_spoils_camp_officer$ sarebbe stato in grado di saccheggiare un po' di più per un po' di più da sol[old_rollee.Custom('ITA_OA')], ma invece mi ritrovo ad ascoltare con orrore il modo in cui ha rischiato di imbattersi in una pattuglia.\n\nUn altro errore del genere ci farà finire tutti sulla forca, eppure..."
laamp_base_contract_schemes.3781.desc.cta: "ci sono ancora oggetti di valore da saccheggiare in fondo al corridoio..."
laamp_base_contract_schemes.3781.tt.haul_details: "#TUT [gold_i][varcheck.MakeScope.Var('haul_actual').GetValue|P0] d'[gold|E] su un massimo di [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|V0] attualmente in fase di raccolta#!"
laamp_base_contract_schemes.3781.tt.fouls_remaining: "#TUT [varcheck.MakeScope.Var('heist_failures').GetValue] su 2 violazioni prima di essere scoperto#!"
laamp_base_contract_schemes.3781.tt.increment_haul: "Aggiunge [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0] al tuo bottino"
laamp_base_contract_schemes.3781.tt.foul_warning.increment: "Ottieni #N +1#! violazione"
laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost: "I tuoi guadagni ottenuti finora sono andati persi"
laamp_base_contract_schemes.3781.tt.duel_success.skill: "Le tue competenze parlano da sole"
laamp_base_contract_schemes.3781.tt.duel_failure.skill: "Attiri troppo l'attenzione"
laamp_base_contract_schemes.3781.tt.duel_success.agent: "[rollee.GetFirstNameNoTooltip] trionfa"
laamp_base_contract_schemes.3781.tt.duel_failure.agent: "Il tuo agente ti delude"
laamp_base_contract_schemes.3781.a: "Tenete un profilo basso, e tirate fuori i #EMP coltelli#!."
laamp_base_contract_schemes.3781.b: "Quella porta sembra importante, distruggetela!"
laamp_base_contract_schemes.3781.c: "Pattuglia in arrivo — circondiamola."
laamp_base_contract_schemes.3781.d: "Ho individuato una forziere...."
laamp_base_contract_schemes.3781.e: "[rollee.GetFirstNameNoTooltip], cosa avete trovato?"
laamp_base_contract_schemes.3781.f: "[rollee.GetFirstNameNoTooltip], un po' di coraggio, per l'amor di Dio!"
laamp_base_contract_schemes.3781.g: "La vostra ricerca ha prodotto qualcosa [rollee.GetFirstNameNoTooltip]?"
laamp_base_contract_schemes.3781.h: "Molto bene [rollee.GetFirstNameNoTooltip], dimostratemi che valete il vostro salario."
laamp_base_contract_schemes.3781.i: "Ancora... un po'... di più..."
laamp_base_contract_schemes.3781.j: "Ne abbiamo preso abbastanza, fuggiamo!"
laamp_base_contract_schemes.3781.j.stole_everything: "Fate attenzione ai sacchi e muoviamoci!"
laamp_base_contract_schemes.3781.j.tt.flee_with_earnings: "Prendi il tuo bottino attuale e fuggi via!"
laamp_base_contract_schemes.3782.t: "$laamp_base_contract_schemes.3041.t$: Successo!"
laamp_base_contract_schemes.3782.desc.intro: "Siamo spariti come ombre nella notte.\n\nQuando giungono alle nostre orecchie, i primi gridi di allarme e indignazione non sono altro che vaghe voci, il debole eco di conseguenze lontane."
laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "in netto contrasto con l'esiguo bottino di beni rubati che ci troviamo tra le mani, un vero e proprio tesoro di trofei ricettabili e metalli preziosi."
laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most: "facilmente ignorato mentre esaminiamo il nostro glorioso bottino, rubato [employer.Custom('ITA_AlAlla')] [employer.GetLadyLord] di [employer.GetPrimaryTitle.GetBaseNameNoTier] e ora ammucchiato alla rinfusa ai nostri piedi."
laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots: "di scarso interesse quando ci troviamo improvvisamente tra le mani una ricchezza così abbondante. Naturalmente, [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] possedeva anche altri oggetti di valore che avremmo potuto rubare, ma l'eccessiva avidità è il primo errore dei ladri dilettanti. — e spesso l'ultimo.\n\nMentre facciamo ritorno a casa, il delizioso peso del nostro bottino è già più che sufficiente."
laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing: "che riecheggia nelle nostre orecchie mentre ci incamminiamo, inzuppati di sudore, verso il luogo dell'incontro.\n\nNonostante tutte le mie grandi promesse di ulteriori guadagni, siamo usciti dalle sale [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] senza nemmeno un soldo in più a compensare il rischio corso.\n\nStasera sembra che dovremo accontentarci del nostro bottino iniziale."
laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some: "che risuona come un monito: i guadagni ottenuti avrebbero potuto costarci caro.\n\nComunque, quel che è fatto è fatto, e abbiamo un bel gruzzolo d'argento, d'oro e di pietre preziose da mostrare come risultato dei nostri sforzi. Dovrebbe fruttarci una bella somma, tutto sommato."
laamp_base_contract_schemes.3782.desc.outro: "\n\nNon male per una notte di lavoro."
laamp_base_contract_schemes.3782.a: "Ora vendiamo questo bottino..."
laamp_base_contract_schemes.3783.t: "$laamp_base_contract_schemes.3041.t$: Fallimento!"
laamp_base_contract_schemes.3783.desc.intro: "Il mondo notturno si anima in un turbinio di grida, urla e schiamazzi. Non sapremo mai chi abbia dato l'allarme, ma una volta scoperti, i difensori [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] erano troppi per noi.\n\n"
laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything: "Avevamo preso tutto — #EMP tutto#! — ciò che aveva valore in questo(a) maledetto(a) [employer.Custom('FortifiedBuilding')], ogni piatto d'argento, ogni moneta d'oro, ogni libro dorato, e ora è tutto sparito, tutto... sparito..."
laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "Così tanti monete, così tanto #EMP bottino#! perso... Avevamo tutta la ricchezza di [employer.GetPrimaryTitle.GetBaseNameNoTier] nelle nostre mani e abbiamo lasciato che tutto... scivolasse via..."
laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "Quando ci hanno catturati avevamo accumulato un bottino considerevole. Peccato, davvero... tutto quell'argento si sarebbe venduto molto bene in una o due città vicine..."
laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing: "Non avevamo ancora rubato nulla."
laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "Non avevamo ancora preso molto, ma ovviamente pochi proprietari pensano la #EMP quantità#! rubata quando si trovano di fronte a un ladro — in genere si chiedono semplicemente se sia meglio tagliargli la mano sinistra, la destra... o entrambe."
laamp_base_contract_schemes.3783.desc.outro: "\n\nVeniamo trascinati senza troppe cerimonie direttamente nella prigione, tra le urla di rabbia [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsNameNoTooltip]."
laamp_base_contract_schemes.3783.tt.haul_lost: "Tutto il tuo bottino è stato perso e restituito [employer.Custom('ITA_a_Char_Pers')] [employer.GetTitledFirstName]"
laamp_base_contract_schemes.3783.a: "Che queste mura infernali siano maledette!"
laamp_base_contract_schemes.3783.a.tt.a_cold_cell_awaits: "Una fredda cella vi attende..."
laamp_base_contract_schemes.5661.t: "$laamp_base_contract_schemes.5034.t$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
laamp_base_contract_schemes.5661.desc.intro.constantinople: "Ci troviamo al di fuori delle possenti mura di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.plains: "Il nostro saccheggio notturno ci porta nel cuore delle pianure di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.farmlands: "Io e il mio gruppo ci facciamo strada tra i fitti campi coltivati di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.hills: "Le mie truppe si fanno facilmente strada tra le colline di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.mountains: "Questa sera risaliamo i dolci pendii e le propaggini situate tra le montagne di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.desert: "Questa mattina ci inoltriamo nei deserti di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "Determinato a trovare #EMP qualcosa#!, io e i miei saccheggiatori esploriamo le aride montagne di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.oasis: "Sotto il sole cocente del mattino, le mie truppe avanzano verso la lussureggiante oasi di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.jungle: "All'ombra degli alberi, ci avventuriamo nelle giungle di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.forest: "Approfittiamo della copertura arborea di [ROOT.Char.GetCurrentLocation.GetName], per avanzare,"
laamp_base_contract_schemes.5661.desc.intro.taiga: "Le mie forze si dispiegano a ventaglio tra i pini frondosi di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.wetlands: "A metà giornata, i nostri soldati più esperti entrano nelle paludi di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.steppe: "Come hanno fatto per giorni, le mie truppe si dispiegano sulla Steppa sconfinata di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.floodplains: "Non avendo altra scelta, la mia banda è costretta ad attraversare le paludose pianure alluvionali di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.drylands: "In una nuvola di polvere, io e i miei compagni avanziamo attraverso le terre aride di [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.postamble: "alla ricerca di mandrie vulnerabili di [ROOT.Char.Custom('RegionalFarmAnimalPlural')] da ricondurre al nostro accampamento nomade."
laamp_base_contract_schemes.5661.desc.opportunity.01: "Durante le nostre recenti incursioni nella regione, diversi candidati papabili hanno attirato la mia attenzione, ma finora ci siamo limitati a una ricognizione superficiale."
laamp_base_contract_schemes.5661.desc.opportunity.02: "Finora il bottino è stato piuttosto scarso, poiché la resistenza che abbiamo incontrato era troppo forte per poter riuscire a rubare un numero significativo di animali. Finalmente, però, ci siamo imbattuti in fattorie scarsamente difese con grandi mandrie."
laamp_base_contract_schemes.5661.desc.opportunity.03: "Sebbene quest'area sia sembrata relativamente facile da devastare finora, ci siamo astenuti dal farlo, aspettando di trovare l'obiettivo perfetto prima di scatenare la nostra furia. Stasera, con la scoperta di una tenuta brulicante di bestiame, abbiamo trovato il nostro obiettivo."
laamp_base_contract_schemes.5661.desc.opportunity.04: "Sebbene qui ci siano poche grandi tenute, le fattorie più piccole della zona sembrano abbastanza prospere. Saccheggiarle richiederà uno sforzo maggiore, ma il guadagno finale dovrebbe comunque giustificare la fatica."
laamp_base_contract_schemes.5661.desc.opportunity.05: "Gli abitanti del luogo — almeno, quelli che hanno il coraggio di mostrarsi — affermano di essere poveri, e anch'io lo farei se [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] venisse a bussare alla mia porta. Tuttavia, sembrano avere mandrie sufficienti per soddisfare le nostre esigenze."
laamp_base_contract_schemes.5661.desc.opportunity.06: "Non avremo pietà, e non importa se faremo del male a questi poveri contadini. I loro animali verranno con noi, o li metteremo a ferro e fuoco — è così semplice."
laamp_base_contract_schemes.5661.desc.outro: "\n\nOra è giunto il momento della violenza."
