laamp_base_contract_schemes.2311.t: "$laamp_base_contract_schemes.2004.t$: [char_current.GetFirstNameNoTooltip]"
laamp_base_contract_schemes.2311.desc.business.council_chamber: "I quartieri di [char_current.GetFirstName] come [char_current.GetTitleAsNameNoTooltip] della città sono sorprendentemente estesi. Mi conduce in una sala che evidentemente ospita le conferenze delle persone più importanti dell'insediamento e mi fa sedere a capotavola."
laamp_base_contract_schemes.2311.desc.business.armory: "[char_current.GetFirstName] ci conduce alla fonte della sua ricchezza: un'armeria ben fornita — dotata anche di una fucina — che fornisce sia armi e che munizioni alla milizia e alle carovane di passaggio."
laamp_base_contract_schemes.2311.desc.business.temple: "[char_current.GetFirstName] sembra ricavare la maggior parte delle sue ricchezze dall'affitto degli ostelli a coloro che visitano un santuario locale e dalla gestione di un piccolo ente di beneficenza — prendendone solo un piccola parte per sé, naturalmente."
laamp_base_contract_schemes.2311.desc.business.dungeon: "Sembra che [char_current.GetFirstName] gestisca una piccola prigione, e che guadagni la sua ricchezza tenendovi rinchiusi lì debitori, vagabondi e criminali per conto di altre persone. Una somma considerevole in tasse e multe dai detenuti integra l'operazione."
laamp_base_contract_schemes.2311.desc.business.docks: "La richezza di [char_current.GetFirstName] proviene chiaramente dalle banchine della città, dove possiede un piccolo ufficio ben arredato che si affaccia sui moli più trafficati. Un paio di ampie persiane gli permettono di sporgersi e di richiamare se fosse necessario i facchini pigri."
laamp_base_contract_schemes.2311.desc.business.study: "La comunità scolastica di [destination_1.GetBaseNameNoTier] è piccolo, ma tenace. La maggior parte degli scrivani locali sembra lavorare per [char_current.GetFirstName] in un modo o nell'altro, che fa affari d'oro con il suo quasi monopolio sulla corrispondenza della città."
laamp_base_contract_schemes.2311.desc.business.physicians_study: "L'attività di [char_current.GetFirstName] sembra essere fortemente legata alle medicine, alle guarigioni e alla fornitura di buone levatrici. Un'occupazione insolita per un magnate, ma certamente molto richiesta."
laamp_base_contract_schemes.2311.desc.business.tavern: "Come molti altri, la ricchezza di [char_current.GetFirstName] proviene direttamente dagli umili lavoratori affamati di [destination_1.GetBaseNameNoTier]. Il buon cibo per i viaggiatori, la musica per la gente del posto e l'atmosfera conviviale rendono il locale molto redditizio."
laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "Gli affari di [char_current.GetFirstName] ruotano attorno alla conservazione e all'approvvigionamento di cibo, sia esotico che in grande quantità. La gente comune ottiene dei cereali a buon mercato nei momenti di bisogno, l'élite locale ha qualcuno a cui rivolgersi per ottenere i cibi alla moda provenienti dalla lontana capitale."
laamp_base_contract_schemes.2311.desc.business.market: "[char_current.GetFirstName] dirige la piazza del mercato principale di [destination_1.GetBaseNameNoTier], un affare semplice ma redditizio. Gestisce i punti di sosta, applica le tariffe, riscuote le tasse per [person_a.Custom('ITA_IL_Char_Art')] [person_a.GetTitleAsNameNoTooltip], e si occupa di ogni altra incombenza riguardante questo posto."
laamp_base_contract_schemes.2311.desc.business.bath_house: "Un luogo di lusso, [char_current.GetFirstName] gestisce delle fiorenti terme tra le mura di [destination_1.GetBaseNameNoTier]. Ogni persona che si rispetti apprezza un buon bagno, per lavare via la polvere e la sporcizia del mondo moderno, e spendere qualche moneta per questo privilegio ne vale la pena."
laamp_base_contract_schemes.2311.desc.personality.mayor: ""Onorevole [ROOT.Char.GetTitleAsNameNoTooltip], Sicuramente vedrete che l'avarizia [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsName] è... mal vista. Vi ha conferito la sua autorità. Aiutateci in questa faccenda e faremo in modo che il mondo conosca la vostra generosità.""
laamp_base_contract_schemes.2311.desc.personality.ai_honor: ""Come potete vedere, le mie proprietà hanno successo ma non sono particolarmente estese. Qui svolgiamo un lavoro onesto e di qualità, ma non possiamo permetterci un aumento così consistente come quello che ci richiede [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsName].""
laamp_base_contract_schemes.2311.desc.personality.ai_zeal: ""Lavoriamo per conto di [char_current.GetFaith.HealthGodName], [ROOT.Char.GetTitledFirstNameNoTooltip] tra queste mura, e non abbiamo molto. Un'altra decima ci paralizzerebbe, questo dovrebbe essere abbastanza ovvio.""
laamp_base_contract_schemes.2311.desc.personality.ai_greed: ""Faccio la mia parte? Sì, certo. Ma è proprio questo il punto, è la #EMP mia#! parte! Pago le tasse che devo pagare, ma questa non è una tassa vera e propria, lo sanno tutti che è solo un inutile capriccio [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsName].""
laamp_base_contract_schemes.2311.desc.personality.ai_compassion: ""Sembrate una persona ragionevole, [ROOT.Char.GetTitledFirstNameNoTooltip]. Vi preghiamo di comprendere che stiamo facendo del nostro meglio, ma basta un solo anno negativo o una carestia per ritrovarci in difficoltà.""
laamp_base_contract_schemes.2311.desc.personality.ai_boldness: ""Mi considero una persona concreta, parlo in modo diretto e mi aspetto che anche gli altri facciano lo stesso con me. La #EMP tassa#! che [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsName] pretende è ingiusta e non possiamo pagarla. E questo è quanto.""
laamp_base_contract_schemes.2311.desc.personality.ai_rationality: ""Lo so, lo so, sembra che ce la stiamo cavando bene, ma questo non è certo la prima obbligazione straordinaria che [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsName] ci ha imposto quest'anno, né sarà l'ultima, immagino. Spero perciò che capiate la nostra reticenza.""
laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: ""Mi piace giocare pulito, [ROOT.Char.GetTitledFirstNameNoTooltip], sia negli affari, sia con i miei subordinati, sia con i miei superiori. Ma l'equità è possibile solo se entrambe le parti la garantiscono, altrimenti... Beh, è così che nasce il risentimento in alcune persone.""
laamp_base_contract_schemes.2311.desc.personality.ai_energy: ""Sono una persona occupata così come lo siete voi, quindi sarò schiett[char_current.Custom('ITA_OA')]. Se avessimo abbastanza soldi, pagheremmo volentieri. Ma non ne abbiamo, quindi non pagheremo. Semplice, giusto?""
laamp_base_contract_schemes.2311.desc.personality.ai_sociability: ""Sentite, lasciamoci alle spalle questa brutta faccenda e beviamo qualcosa insieme. Perché non vi fermate un po' con noi? Raramente riceviamo visitatori così interessanti nella nostra piccola città. Dovreste prendervi il tempo di riposare almeno per una settimana intera.""
laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: ""Allora... come procediamo? Non tengo traccia di tutto quello che faccio, sapete. Sarebbe troppo oneroso. Molti accordi si concludono con una stretta di mano, molti contratti sono conservati altrove, mi comprendete, vero?...""
laamp_base_contract_schemes.2311.desc.loot.gold: "Mentre parla, la mia mente torna a un grande baule che sembra essere pieno di monete d'argento e che abbiamo superato lungo il percorso..."
laamp_base_contract_schemes.2311.desc.loot.courtier_opinion: "Mentre camminiamo e parliamo e non posso fare a meno di notare che stiamo passando davanti a un magazzino che sembra pieno di oggetti di lusso..."
laamp_base_contract_schemes.2311.desc.loot.piety: "Continua a chiacchierare, ma non posso fare a meno di notare che stiamo passando davanti a una nicchia piena di preziosi oggetti religiosi..."
laamp_base_contract_schemes.2311.desc.loot.provisions: "Continua a chiacchierare, ma non riesco a dimenticare la cucina ben fornita che abbiamo superato per arrivare qui..."
laamp_base_contract_schemes.2311.a: "Guarda i suoi registri contabili."
laamp_base_contract_schemes.2311.b: "Cerca di coglier[char_current.Custom('ITA_LoLa')] in fallo con una bugia."
laamp_base_contract_schemes.2311.c: "Cerca i segni rivelatori di comportamenti scorretti."
laamp_base_contract_schemes.2311.d: "Esamina tutto in modo esauriente e dettagliato."
laamp_base_contract_schemes.2311.e.gold: "Questa moneta — la confisco per #EMP sospetto#!."
laamp_base_contract_schemes.2311.e.courtier_opinion: "Queste raffinatezze — le confisco per #EMP ispezionarle#!."
laamp_base_contract_schemes.2311.e.piety: "Quei talismani — li #EMP confisco#!."
laamp_base_contract_schemes.2311.e.provisions: "Queste provviste — le prendo come garanzia."
