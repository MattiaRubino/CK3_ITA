laamp_base_5031_contract_scheme: "Rubare degli Animali"
laamp_base_5031_contract_scheme_action: "Rubare"
laamp_base_5031_contract_scheme_desc: "Mandrie di cavalli, bovini, persino capre o pecore: gli animali rubati sono incredibilmente redditizi per chi è abbastanza audace da prenderli, e quando alcuni [contractors|E] lo rendono così facile...$laamp_contract_scheme_desc_general_boilerplate$"
