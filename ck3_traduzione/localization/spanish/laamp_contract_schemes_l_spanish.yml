 laamp_base_contract_schemes.2014.t: "$laamp_base_contract_schemes.2011.t$"
 laamp_base_contract_schemes.2014.desc: "$laamp_base_contract_schemes.2011.desc$"
 laamp_base_contract_schemes.2014.tt.destination_list.03_destinations: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier], quindi [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.2014.tt.destination_list.04_destinations: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier], quindi [destination_3.GetNameNoTier] e infine [destination_4.GetNameNoTier]"
