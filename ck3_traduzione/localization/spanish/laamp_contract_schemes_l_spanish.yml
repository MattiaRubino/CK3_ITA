#laamp_base_5041_contract_scheme_desc: "Se le terre di un [contractor|E] sono così abbondanti che gli scarti della loro selvaggina possono rifornire un accampamento per mesi, cosa c'è di male in qualche tranquilla battuta di caccia?$laamp_contract_scheme_desc_general_boilerplate$"
