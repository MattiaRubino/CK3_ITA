laamp_extra_contract_schemes.0022.t: "$ep3_contract_event.0100.t$"
laamp_extra_contract_schemes.0022.a: "Mi assumerò personalmente questo obbligo."
laamp_extra_contract_schemes.0022.b: "Un gancio per [councillor_liege.GetLiege.Custom('ITA_IL_Char_Pers')] [councillor_liege.GetLiege.GetTitledFirstNameNoTooltip]."
laamp_extra_contract_schemes.0022.c: "Non mi abbasserò a tanto."
laamp_extra_contract_schemes.0023.t: "$ep3_contract_event.0100.t$"
laamp_extra_contract_schemes.0023.desc: ""Il mio signore è soddisfatto delle intuizioni che avete ottenuto. Cosa avete scoperto? [secrets_found_value] segreti? Un'impresa non da poco..." [task_contract_councillor.GetName] si sporge in avanti verso la luce, rivelando di essere qui con me nella mia tenda.\n\n"Come avete fatto ad arrivare qui senza essere notat[task_contract_councillor.Custom('ITA_OA')]?" [task_contract_councillor.Custom('ITA_GliLe')] chiedo, confus[ROOT.Char.Custom('ITA_OA')], ma prima che possa chiamare le mie guardie — non c'è più nessuno. È rimasto solo un bel sacco di monete."
laamp_extra_contract_schemes.0023.a: "Prenderò semplicemente l'oro. E non ci penserò più."
laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
laamp_extra_contract_schemes.0024.desc: ""Ho aspettato il vostro rapporto, ma non è ricevuto ancora nulla. Ero preoccupat[task_contract_councillor.Custom('ITA_OA')]... forse avete dimenticato il nostro accordo?" [task_contract_councillor.GetName] mi dice con disprezzo — mentre mentre mi avvicino alle latrine! Che audacia! Come ha fatto ad arrivare fin qui inosservat[task_contract_councillor.Custom('ITA_OA')]?\n\n"Ho inviato agenti in ogni angolo di [task_contract_target.GetCapitalLocation.GetName], senza alcun risultato" spiego. "O i cortigiani [task_contract_target.Custom('ITA_di_Char_Pers')] [task_contract_target.GetTitledFirstName] [task_contract_target.Custom('ITA_GliLe')] sono leali o semplicemente non c'è nulla che sia degno di essere raccontato."\n\n"Che scusa patetica... Pensavo che foste in grado di fare qualcosa di meglio. Almeno di una bugia più bella. Considerate il nostro accordo nullo." dice scuotendo la testa, [task_contract_councillor.GetFirstNameNoTooltip], che poi scompare con la stessa rapidità con cui è arrivat[task_contract_councillor.Custom('ITA_OA')]."
laamp_extra_contract_schemes.0024.a: "Che perdita di tempo!"
laamp_extra_contract_schemes.0030.t: "$ep3_contract_event.0080.t$"
laamp_extra_contract_schemes.0030.desc: "La notizia del mio ultimo reclamo giunge rapidamente le orecchie [task_contract_councillor.Custom('ITA_di_Char_Pers')] [task_contract_councillor.GetName].\n\n"Congratulazioni! Un lavoro ben fatto." dice, come se si stesse congratulando con sé stess[task_contract_councillor.Custom('ITA_OA')].\n\n"[task_contract_councillor_liege.Custom('ITA_IL_Char_Pers')|U] [task_contract_councillor_liege.GetTitledFirstName] sarà molto soddisfatt[task_contract_councillor_liege.Custom('ITA_OA')], e sicuramente vi ricompenserà adeguatamente. D'ora in poi mi occuperò del nostro prezioso testo... se foste così gentile da darmelo..." [task_contract_councillor.GetFirstNameNoTooltip] si agita rapidamente. "Forza, allora! Datemelo!" dice, schioccando le dita."
laamp_extra_contract_schemes.0030.a: "Ne terrò una copia per me."
laamp_extra_contract_schemes.0030.b: "[target.GetNameNoTooltip] sarà in mani migliori!"
laamp_extra_contract_schemes.0030.c: "Non mi fido più di voi..."
laamp_prison_break_scheme: "Fuga dalla Prigione"
laamp_prison_break_scheme_action: "Salvare dalla Prigione"
laamp_prison_break_scheme_desc: "Pianificare ed eseguire la fuga del [spouse|E], di un membro della [family|E], di un [best_friend|E] o dell'[soulmate|E] del [contractor|E] da una [prison|E]."
laamp_prison_break_scheme_desc_general: "$laamp_prison_break_scheme_desc$"
laamp_prison_break_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_extra_contract_schemes.0011.t: "$ep3_contract_event.0030.t$"
laamp_extra_contract_schemes.0011.desc: "[task_contract_employer.Custom('ITA_ILLa')|U] [task_contract_employer.GetTitledFirstName] è stat[task_contract_employer.Custom('ITA_OA')] saggi[task_contract_employer.Custom('ITA_OA')] rivolgersi a me, [ROOT.Char.Custom('ITA_UnUna')] [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l] liber[ROOT.Char.Custom('ITA_OA')] con poco da perdere, per un'impresa così avventata... ci sono modi per eludere le mura di [task_contract_target.GetCapitalLocation.GetName], ma nessuno privo di grandi rischi. Con un pretesto ingegnoso, dovrò avere occhi amici fino alla cella di [task_contract_object.GetTitledFirstName]...\n\nIl suo attirerebbe l'attenzione anche con il minimo coinvolgimento. No, la libertà di [task_contract_object.Custom('ITA_QuestoQuesta2')] [task_contract_object.GetWomanMan] si basa solo su [ROOT.Char.GetPrimaryTitle.GetBaseName]."
laamp_extra_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_extra_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_extra_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_extra_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_extra_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_extra_contract_schemes.0012.t: "Successo: Complotto $laamp_prison_break_contract_contract$"
laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ L'astuto [agent_thief.Custom('ITA_OA')] [agent_thief.GetFirstName] scassina rapidamente la serratura che ci separa [task_contract_object.Custom('ITA_da_Char_UI_Pers')] [task_contract_object.GetTitledFirstName]."
laamp_extra_contract_schemes.0012.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Nonostante le mie mani sudate e scivolose, sono riuscito a forzare la serratura."
laamp_extra_contract_schemes.0012.desc_lookout: "L'attent[agent_thief.Custom('ITA_OA')] [agent_lookout.GetFirstName] ci segnala che siamo al sicuro."
laamp_extra_contract_schemes.0012.desc_no_lookout: "Poi mi guardo velocemente intorno per individuare eventuali guardie. La strada è libera."
laamp_extra_contract_schemes.0012.desc: "Faccio segno a [task_contract_object.GetFirstNameNoTooltip] di non fare rumore, guidando[task_contract_object.Custom('ITA_LoLa')] verso l'ombra."
laamp_extra_contract_schemes.0012.desc_infiltrator: "Usciamo attraverso il punto da cui siamo entrati, una finestra lasciata aperta da [agent_infiltrator.GetFirstName]."
laamp_extra_contract_schemes.0012.desc_no_infiltrator: "Usciamo attraverso il punto da cui siamo entrati, una stanza che non sembrava sorvegliata."
laamp_extra_contract_schemes.0012.desc_free: "Ci avviciniamo di soppiatto ai nostri cavalli, saltiamo in sella e li sproniamo con decisione.\n\n"Mi avete salvato la vita!" dice [task_contract_object.Custom('ITA_IL_Char_Pers')] [task_contract_object.GetNameNoTooltip], quando finalmente rallentiamo. "Ed è stato esilarante!""
laamp_extra_contract_schemes.0012.a: ""Mi piace questo atteggiamento... unitevi a noi!""
laamp_extra_contract_schemes.0012.b: ""[task_contract_employer.Custom('ITA_IL_Char_Pers')|U] [task_contract_employer.GetTitledFirstNameNoTooltip] vi aspetta con impazienza.""
laamp_extra_contract_schemes.0013.t: "Fallimento: Complotto $laamp_prison_break_contract_contract$"
laamp_extra_contract_schemes.0013.desc_intro: "Nel cuore della notte, mi intrufolo nel luogo in cui è [Select_CString(task_contract_object.IsFemale,'detenuta','detenuto')] [task_contract_object.Custom('ITA_IL_Char_Pers')] [task_contract_object.GetTitledFirstName]."
laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Per qualche tempo, armeggio alla porta con un grimaldello. Forse un ladro riuscirebbe ad aprirla. Ma io non ci riesco. Non avendo altra scelta, ferro un calcio rumoroso contro la porta. E poi sento delle voci nelle vicinanze — quelle dei carcerieri!\n\n"Perdonatemi, ma devo andarmene, [Select_CString(task_contract_object.IsFemale,'mia Signora','mio Signore')]. Questo è un po'... oltre le mie capacità." sussurro, in segno di commiato.\n\n"#EMP Mah!#! Grazie di nulla!" replica una voce che è sicuramente quella di [task_contract_object.GetFirstNameNoTooltip].\n\n"Huh? Chi va là?" sbraita una guardia. Fortunatamente... sono riuscit[ROOT.Char.Custom('ITA_OA')] a sgattaiolare via prima che mi scoprisse."
laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$ Ma sul legno, posso vedere la luce tremolante di una lampada — le guardie sono vicine! Quanto vorrei avere degli occhi anche dietro la schiena! Afferro [task_contract_object.GetFirstNameNoTooltip] per una folle corsa.\n\n"Chi va là?" urla il guardiano. "#EMP Allarme! Allarme!#!\n\nLe guardie armate si mettono all'inseguimento quando, nel momento peggiore possibile, [task_contract_object.GetFirstNameNoTooltip] inciampa e cade a terra. In un attimo, le guardie si precipitano verso [task_contract_object.Custom('ITA_LuiLei')]. Non potendo fare altro, continuo la mia corsa in solitaria.."
laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ Torniamo da dove siamo entrati una sala apparentemente non sorvegliata. Ma la sua porta ora è sbarrata!\n\nMentre faccio leva per aprirla, una guardia appare dietro di noi!\n\n"lo tratterrò!" grida [task_contract_object.GetFirstNameNoTooltip]. "Sparite!"\n\nSentendo altre voci avvicinarsi, opto per l'unica scelta pratica: scappo. Se qualcuno deve morire [task_contract_object.Custom('ITA_LuiLei')]... non dovrebbe essere [task_contract_employer.Custom('ITA_IL_Char_Pers')] [task_contract_employer.GetTitledFirstName]...?"
laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\nMa è allora che le sue guardie si rivelano: #EMP avevano previsto tutto!#!\n\n"In nome di [task_contract_object.GetFaith.HighGodName]! Sapevo che era troppo facile!" grida [task_contract_object.GetFirstNameNoTooltip]. "Correte, coraggioso [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]!"\n\nLe guardie si lanciano verso di noi e non c'è tempo, né speranza di uscirne vittoriosi — quindi fugo! Miracolosamente, riesco a seminare i miei inseguitori e a raggiungere il muro di cinta sano e salvo... ma non [task_contract_object.GetFirstNameNoTooltip]."
laamp_extra_contract_schemes.0013.a: "Ora sarà sicuramente sottopost[task_contract_object.Custom('ITA_OA')] a una costante sorveglianza..."
