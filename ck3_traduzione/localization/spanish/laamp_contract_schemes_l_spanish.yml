 laamp_base_5051_contract_scheme: "Derubare i Cittadini Facoltosi"
 laamp_base_5051_contract_scheme_action: "Depredare i Cittadini di"
 laamp_base_5051_contract_scheme_desc: "I [contractors|E] con capitali particolarmente ricche generano [courtiers|E] altrettanto benestanti. Una scazzottata da vicolo consente agli [adventurers|E] di trasferire quelle ricchezze altrove.$laamp_contract_scheme_desc_general_boilerplate$"
