laamp_base_contract_schemes.1301.f: "Sapete, mi farebbe comodo una persona come voi..."
laamp_base_contract_schemes.1302.t: "$laamp_base_contract_schemes.1004.t$: Successo!"
laamp_base_contract_schemes.1302.desc.intro: "Lancio la testa appena mozzata di [recidivist.GetFirstNameNicknamed] ai piedi dell’agente [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName].\n\n"
laamp_base_contract_schemes.1302.desc.method.prowess_sce: ""L'avete uccis[recidivist.Custom('ITA_OA')] in un duello? Accidenti, che #EMP crudeltà#!!""
laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: ""Avete fatto bene a chiedere alle tue guardie di finir[recidivist.Custom('ITA_LoLa')]..., [ROOT.Char.Custom('ITA_MioMa')] [ROOT.Char.GetLadyLord] — chissà cosa sarebbe successo se fosse riuscit[recidivist.Custom('ITA_OA')] ad avvicinarsi ancora di più...""
laamp_base_contract_schemes.1302.desc.method.martial: ""Che colpo da maestro aver eliminato questa canaglia senza subire delle perdite significative, [ROOT.Char.Custom('ITA_MioMa')] [ROOT.Char.GetLadyLord] — Non credo che molti avrebbero potuto immaginare una simile impresa.""
laamp_base_contract_schemes.1302.desc.method.meat: ""Molto saggio lasciare che le vostre truppe si occupino di questa feccia, [ROOT.Char.GetLadyLord] — era troppo astut[recidivist.Custom('ITA_OA')] perché [recidivist.Custom('ITA_GliLe')] si potesse lasciare la minima possibilità di cavarsela.""
laamp_base_contract_schemes.1302.desc.outro: "osserva il servitore [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsNameNoTooltip], mentre ci consegna con cautela la nostra paga allo stesso tempo.\n\nLe sue parole sono poco importanti, a differenza del peso della borsa piena di soldi che ricompensa la nostra piccola battuta di caccia."
laamp_base_contract_schemes.1302.a: "Un lavoro ben fatto."
laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$: Fallimento!"
laamp_base_contract_schemes.1303.desc.intro: "Grazie a ciò, [recidivist.GetFirstNameNicknamed] riesce finalmente a seminarci,"
laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "nonostante tutti gli sforzi delle mie guardie per catturar[recidivist.Custom('ITA_LoLa')]."
laamp_base_contract_schemes.1303.desc.method.martial: "sfuggendo all'imboscata con alacrità."
laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "e a fuggire tranquillamente con il pretesto di considerare la possibilità di unire la sua banda ai nostri [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]."
laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "e scompare con il pretesto di fingere di riflettere sulla mia generosa offerta."
laamp_base_contract_schemes.1303.desc.outro: "Gli agenti [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] sono delusi quando mi raggiungono, ma nient'affatto sorpresi. Nonostante la loro comprensione, senza una testa da consegnare [employer.Custom('ITA_AlAlla')] loro [employer.Custom('MistressMaster')], non hanno assolutamente intenzione di pagarci."
laamp_base_contract_schemes.1303.a: "[recidivist.Custom('ITA_QuestoQuesta2')|U] [recidivist.GetWomanMan] è una vera e propria spina nel fianco!"
laamp_base_contract_schemes.1303.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
laamp_base_contract_schemes.1304.t: "$laamp_base_contract_schemes.1004.t$: Fallimento Eccezionale!"
laamp_base_contract_schemes.1304.desc: "[recidivist.GetFirstNameNicknamed] reagisce... sorprendentemente bene alla mia offerta e, dopo aver parlato, sono riuscit[ROOT.Char.Custom('ITA_OA')] a convincer[recidivist.Custom('ITA_LoLa')] non solo della mia sincerità, ma anche posso offrire un futuro migliore e più luminoso sia a [recidivist.Custom('ITA_LuiLei')] che a tutta la sua banda.\n\nConseguentemente, molti di loro si sono uniti a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l].\n\nNaturalmente, [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] potrebbe non perdonarmi per aver tradito la sua fiducia, ma alla fine sono riuscit[ROOT.Char.Custom('ITA_OA')] a risolvere il problema, giusto?"
laamp_base_contract_schemes.1304.a: "Per quanto mi riguarda, [employer.GetFirstNameNoTooltip] può andare a farsi benedire."
laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$: [victim.GetTitledFirstNameNoTooltip]"
laamp_base_contract_schemes.1782.desc.intro.1: "Questa mattina abbiamo avvistato in lontananza una fila di persone —"
laamp_base_contract_schemes.1782.desc.intro.2: "Diverse ore prima del tramonto, ci imbattiamo in un gruppo di viaggiatori —"
laamp_base_contract_schemes.1782.desc.intro.3: "Verso mezzogiorno raggiungiamo una carovana che stiamo seguendo da giorni —"
laamp_base_contract_schemes.1782.desc.intro.4: "Poco dopo l'alba, un piccolo gruppo di viaggiatori appare all'orizzonte —"
laamp_base_contract_schemes.1782.desc.intro.5: "Poco prima del tramonto, iniziamo ad avvicinarci alla coda di un lungo convoglio —"
laamp_base_contract_schemes.1782.desc.connection.negative: "sembra che alla sua guida ci sia [victim.Custom('ITA_IL_Char_Pers')] [victim.GetTitledFirstName], [victim.Custom('ITA_UnUna')] [victim.Custom('ITA_MioMia')] [victim.Custom2('RelationToMeShort',ROOT.Char)]."
laamp_base_contract_schemes.1782.desc.connection.positive: "alla cui testa c'è [victim.Custom('ITA_IL_Char_Pers')] [victim.GetTitledFirstName], [victim.Custom('ITA_MioMia')] [victim.Custom2('RelationToMeShort',ROOT.Char)] a cui non voglio fare del male."
laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "sembrano essere guidati da nientemeno che [victim.Custom('ITA_IL_Char_Pers')] [victim.GetTitledFirstName], [victim.Custom('ITA_MioMia')] [victim.Custom2('RelationToMeShort',ROOT.Char)]!"
laamp_base_contract_schemes.1782.desc.connection.none: "alla cui testa c'è [victim.Custom('ITA_IL_Char_Pers')] [victim.GetTitledFirstName], almeno secondo i miei esploratori, che avevano il compito di guidare il nostro gruppo lungo questa strada tortuosa"
laamp_base_contract_schemes.1782.desc.victim_type.pool: "A giudicare dal loro aspetto, non è altro che un gruppo di girovaghi itineranti, la cui unica ricchezza è costituita da ciò che possono trasportare e dai doni che il loro buon nome potrebbe garantirgli."
laamp_base_contract_schemes.1782.desc.victim_type.baron: "Con [victim.Custom('ITA_UnUna')] [victim.GetTitleAsNameNoTooltip] alla loro guida, il gruppo dispone ovviamente di una certa ricchezza, ma non è esattamente pieno di soldi. Tuttavia, sarebbe una preda interessante, se dovessimo decidere di assaltarli."
laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "Guidati da [victim.Custom('ITA_UnUna')] illustre [victim.GetTitleAsNameNoTooltip] che sta viaggiando lontano dal(dalla) suo(a) [victim.Custom('FortifiedBuilding')], anche se fortunatamente con un numero di guardie di gran lunga inferiore a quello che ci si potrebbe ragionevolmente aspettare da una persona nella sua posizione, questo gruppo trasporta #EMP senza dubbio#! una grande quantità di ricchezze."
laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "Privo delle stravaganti apparenze del potere o della grinta temprata dalle intemperie dei veri viaggiatori, questo gruppo sembra... poco adatto alla vita di strada. Quanto denaro trasportino con loro è un vero mistero."
laamp_base_contract_schemes.1782.desc.victim_type.laamp: "È evidente che, come noi, si tratta di un gruppo di avventurieri in cerca di un rifugio per la notte. Potrebbero essere più ricchi di un Re o più poveri di un contadino, una condizione che noi stessi conosciamo fin troppo bene."
laamp_base_contract_schemes.1782.desc.victim_type.fallback: "Sebbene [victim.Custom('ITA_ILLa')] loro cap[victim.Custom('ITA_OA')] indossi abiti più eleganti rispetto alla maggior parte degli altri componenti, è chiaro che, in fin dei conti, è praticamente un signor nessuno. Qualunque sia la ricchezza che sta trasportando con sé è probabilmente anche tutto ciò che possiede."
laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] non aspetta altro che il mio segnale per attaccare."
laamp_base_contract_schemes.1782.tt.victim_escapes: "[victim.Custom('ITA_IL_Char_Pers')|U] [victim.GetTitledFirstNameNoTooltip] fugge nella confusione generale"
laamp_base_contract_schemes.1782.a: "Attaccateli"
laamp_base_contract_schemes.1782.a.tt.success: "Disperdi il convoglio e saccheggia i bagagli"
laamp_base_contract_schemes.1782.a.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
laamp_base_contract_schemes.1782.b: "Circondateli e vediamo quanto sono disposti a pagarci."
laamp_base_contract_schemes.1782.b.tt.success: "Sopraffatti, si arrendono"
laamp_base_contract_schemes.1782.b.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
laamp_base_contract_schemes.1782.c: "Aspettate - attaccheremo dopo il tramonto..."
laamp_base_contract_schemes.1782.c.tt.easier_against_most_but_less_rewards: "#TUT In genere è più semplice, ma offre meno [gold|E]#!"
laamp_base_contract_schemes.1782.c.tt.success: "Un'imboscata riuscita"
laamp_base_contract_schemes.1782.c.tt.failure: "Le tue truppe sono inefficaci"
laamp_base_contract_schemes.1782.d: "Lasciateli stare."
laamp_base_contract_schemes.1782.d.tt: "Rinunci all'opportunità di derubare [victim.Custom('ITA_IL_Char_Pers')] [victim.GetTitledFirstName]
laamp_base_contract_schemes.1783.t: "$laamp_base_contract_schemes.1041.t$: Successo!"
laamp_base_contract_schemes.1783.desc: "Chi dice che viaggiare è duro, difficile e pericoloso?\n\nDal punto di vista di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l], sembra un'impresa piuttosto facile e abbastanza redditizia. Con le nostre bisacce appesantite dalle monete e il morale alto, arriviamo volentieri - anche se in modo sospetto - a [destination_2.GetBaseNameNoTier].\n\nSperiamo semplicemente che nessuna delle nostre vittime ci raggiunga prima della nostra ripartenza."
laamp_base_contract_schemes.1783.a: "Le strade sono davvero la fonte di ogni ricchezza..."
laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$: Fallimento!"
laamp_base_contract_schemes.1784.desc: "Ahimè, a volte [ROOT.Char.GetFaith.FateGodName] è con noi, e altre volte no.\n\nOggi sembra che non abbiamo fatto abbastanza per ottenere i suoi favori, perché [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] non ha guadagnato un solo denaro dall'inizio di questa impresa.\n\nOra che il nostro viaggio è giunto al termine, sembra che dobbiamo riconoscere i nostri fallimenti e voltare pagina."
laamp_base_contract_schemes.1784.a: "All'inizio sembrava tutto così facile..."
