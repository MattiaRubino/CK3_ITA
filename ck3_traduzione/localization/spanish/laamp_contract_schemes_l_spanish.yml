 laamp_base_contract_schemes.5661.h: "Se solo avessi un ufficiale adatto..."
 laamp_base_contract_schemes.5661.h.tt.need_groom_hunter_kenneler_or_spoiler: "Non hai né un [GetCourtPositionType('head_groom_camp_officer').GetName()], un [GetCourtPositionType('huntperson_camp_officer').GetName()], un [GetCourtPositionType('kennelperson_camp_officer').GetName()], né un [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]"
 laamp_base_contract_schemes.5661.i: "Non ci saranno #EMP errori#!, da parte #EMP di nessuno#! di voi."

 laamp_base_contract_schemes.5662.t: "$laamp_base_contract_schemes.5034.t$: Successo!"
 laamp_base_contract_schemes.5662.desc: "Nonostante i migliori tentativi dei molti lacchè [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName], [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] ha recuperato una vera e propria orda di bestie dalle sue ignominiose grinfie.\n\nForse non sono naturalmente nostre, ma cosa importa a noi? Con spada e ascia, abbiamo preso ciò che volevamo, e chiunque ci abbia ostacolato giace morto nei suoi pascoli.\n\nPossa il loro corpo offrire buon divertimento ai corvi."
 laamp_base_contract_schemes.5662.a: "Stasera mangeremo come re!"

 laamp_base_contract_schemes.5663.t: "$laamp_base_contract_schemes.5034.t$: Fallimento!"
 laamp_base_contract_schemes.5663.desc: "Per quanto ci abbiamo provato, le truppe [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] sembravano ostacolarci a ogni passo. Avvertimenti inviati ai villaggi remoti, mandrie abbondanti spostate altrove, nuove guardie e torri di guardia ricostruite a ogni nostra tappa...\n\nOggi, la vittoria va [employer.Custom('IT_NAM_COL4')][employer.GetTitleAsNameNoTooltip]."
 laamp_base_contract_schemes.5663.a: "Bah, vecchio rimbambito..."

 laamp_base_contract_schemes.5901.t: "$laamp_base_contract_schemes.5051.t$: [victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.desc.intro.1: "Con il lavoro serale quasi concluso, i miei agenti e io valutiamo se rientrare un po’ prima — decisione presa per noi dall’arrivo di un bersaglio dall’aria promettente..."
 laamp_base_contract_schemes.5901.desc.intro.2: "Mentre il pomeriggio scivola nella sera, soffoco uno sbadiglio. Il crimine può rendere bene, ma gran parte consiste semplicemente nell’#EMP aspettare#! — anche se, un momento, quest[victim.Custom('DE_PRO_PER_S_3P_N')][victim.GetWomanMan] sembra promettente..."
 laamp_base_contract_schemes.5901.desc.intro.3: "La nostra giornata è stata segnata da bottini misti: molte borse prese, ma poche davvero #EMP gonfie#!. Tuttavia, a giudicare da quest[victim.Custom('DE_PRO_PER_S_3P_N')][victim.GetWomanMan], le cose potrebbero cambiare..."
 laamp_base_contract_schemes.5901.desc.intro.4: "Il lavoro di oggi è già stato piuttosto redditizio, con diversi bravi cittadini che hanno gentilmente donato il loro argento alla nostra #EMP causa#!. Quest[victim.Custom('DE_PRO_PER_S_3P_N')][victim.GetWomanMan] potrebbe essere [victim.Custom('DE_ART_DEF_P_A')] più ricc[victim.Custom('DE_END_PRO_S_N')] finora..."
 laamp_base_contract_schemes.5901.desc.intro.5: "Dopo una giornata in gran parte infruttuosa, senza nemmeno un contadino benestante a passare dalle nostre parti, finalmente la fortuna ci arride con un[victim.Custom('DE_PRO_POS_P_2P')] [victim.GetWomanMan] di evidenti mezzi."
 laamp_base_contract_schemes.5901.desc.victim_type.good_relation: "È... [victim.Custom('DE_ART_DEF_P_A')] mi[victim.Custom('DE_END_PRO_S_N')] [victim.Custom2('RelationToMeShort',ROOT.Char)], [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName]? A cosa sta pensando per vagare tra queste strade pericolose senza scorta! Ovviamente rischia di essere derubat[victim.Custom('DE_END_PRO_S_N')] — com’è possibile che sia così sconsiderat[victim.Custom('DE_END_PRO_S_N')]?"
 laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "Bene, bene, bene, se non è [victim.Custom('DE_ART_DEF_P_A')] mi[victim.Custom('DE_END_PRO_S_N')] vecchi[victim.Custom('DE_END_PRO_S_N')] [victim.Custom2('RelationToMeShort',ROOT.Char)], [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName]. E pure senza scorta. Che... #EMP fortuna#!."
 laamp_base_contract_schemes.5901.desc.victim_type.consort: "Quello è [victim.GetFirstName], [victim.Custom('DE_ART_DEF_P_A')] mi[victim.Custom('DE_END_PRO_S_N')] #EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!! Anche se ora siamo separati, non posso davvero far[victim.Custom('DE_PRO_DEM')] questo, a qualcuno teoricamente così caro a me, giusto?"
 laamp_base_contract_schemes.5901.desc.victim_type.family: "Non può essere... [victim.GetFirstName|U], [victim.Custom('DE_ART_DEF_P_A')] mi[victim.Custom('DE_END_PRO_S_N')] [victim.Custom2('RelationToMeShort',ROOT.Char)]. Senza scorta, quasi saltellando lietamente verso il pericolo, felice come una pasqua. La sua stoltezza macchia il nome dei [ROOT.Char.GetHouse.GetName]."
 laamp_base_contract_schemes.5901.desc.victim_type.courtier: "Hmmm, quell[victim.Custom('DE_END_PRO_S_N')] #EMP sembra#! proprio [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName] — un[victim.Custom('DE_PRO_POS_P_2P')] cortigian[victim.Custom('DE_END_PRO_S_N')] di [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName]. Per tutto il bene che [victim.Custom('DE_PRO_DEM')] fa qui e ora, inconsapevolmente circondat[victim.Custom('DE_END_PRO_S_N')] da [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 laamp_base_contract_schemes.5901.desc.victim_type.baron: "È... sì, [victim.GetFirstName], [victim.Custom('IT_NAM_COL3')][victim.GetTitleAsNameNoTooltip] di [victim.GetPrimaryTitle.GetBaseNameNoTier]! [victim.GetSheHe|U] dev’essere in visita nella capitale per affari personali. Molto personali, se viaggia senza scorta e prende scorciatoie così #EMP malfamate#!."
 laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "Non posso dire di riconoscerl[victim.Custom('DE_END_PRO_S_N')], ma dal suo abbigliamento sembra ricc[victim.Custom('DE_END_PRO_S_N')] anche se poco importante. Forse un[victim.Custom('DE_PRO_POS_P_2P')] cortigian[victim.Custom('DE_END_PRO_S_N')] di qualche signorotto locale."
 laamp_base_contract_schemes.5901.desc.victim_type.traveller: "L’abbigliamento e l’aria incerta l[victim.Custom('DE_END_PRO_S_N')] contraddistinguono come un[victim.Custom('DE_PRO_POS_P_2P')] chiar[victim.Custom('DE_END_PRO_S_N')] forestier[victim.Custom('DE_END_PRO_S_N')], almeno per la città. Probabilmente un[victim.Custom('DE_PRO_POS_P_2P')] visita[victim.Custom('DE_END_NOU_S_GS_N')] di passaggio o un[victim.Custom('DE_PRO_POS_P_2P')] viandante."
 laamp_base_contract_schemes.5901.desc.victim_type.fallback: "L[victim.Custom('DE_END_PRO_S_N')] riconosco come [victim.GetFirstName], un[victim.Custom('DE_PRO_POS_P_2P')] magnate locale di qualche piccola ricchezza e #EMP perfettamente#! adatt[victim.Custom('DE_END_PRO_S_N')] come preda, sebbene non [victim.Custom('DE_ART_DEF_P_A')] più ricc[victim.Custom('DE_END_PRO_S_N')] a disposizione."
 laamp_base_contract_schemes.5901.desc.outro.1: "I miei agenti cominciano a incombere dai loro nascondigli, fremendo dalla voglia di balzare su questa preda fresca."
 laamp_base_contract_schemes.5901.desc.outro.2: "Le ombre si muovono lievi: figure incappucciate ai miei ordini si preparano a scattare da un momento all’altro."
 laamp_base_contract_schemes.5901.desc.outro.3: "Sebbene quasi impercettibile, sento il suono di pugnali ben oliati estratti tutt’intorno al vicolo."
 laamp_base_contract_schemes.5901.desc.outro.4: "Con le maschere a coprire gran parte del volto, lasciando visibili solo gli occhi, i miei agenti guardano me in attesa del segnale."
 laamp_base_contract_schemes.5901.desc.outro.5: "Mi basta dare l’ordine, e [victim.Custom('DE_ART_DEF_P_A')] pover[victim.Custom('DE_END_PRO_S_N')] sciocc[victim.Custom('DE_END_PRO_S_N')] imparerà il significato del rimpianto."
 laamp_base_contract_schemes.5901.tt.muggings_tally_and_max: "#TUT Hai ricevuto [scheme.MakeScope.Var('special_muggings_tally').GetValue|0] rapine speciali su un massimo di [scheme.MakeScope.Var('special_muggings_max').GetValue|0]#!"
 laamp_base_contract_schemes.5901.tt.victim_escapes: "[victim.GetTitledFirstName] fugge"
 lamp_base_contract_schemes.5901.a: "Pugnali pronti, facciamolo in modo silenzioso ma deciso."
 laamp_base_contract_schemes.5901.a.tt.success: "Intimorisci [victim.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.a.tt.failure: "L[victim.Custom('DE_PRO_PER_S_3P_N')][victim.GetWomanMan] fugge prima che tu possa accerchiarl[victim.Custom('DE_END_PRO_S_N')]"
 laamp_base_contract_schemes.5901.b: "L[victim.Custom('DE_END_PRO_S_N')] segui nell’ombra e [victim.Custom('DE_PRO_DEM')] tagli la borsa in silenzio."
 laamp_base_contract_schemes.5901.b.tt.success: "[victim.GetSheHe|U] non sospetta nulla"
