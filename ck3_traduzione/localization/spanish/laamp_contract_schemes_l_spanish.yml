 laamp_base_contract_schemes.5901.f: "Troppo rischioso, lasciamol[victim.Custom('DE_END_PRO_S_N')] perdere."
 laamp_base_contract_schemes.5901.f.tt: "Rinunci all’opportunità di alleggerire [victim.GetTitledFirstName] delle sue ricchezze"