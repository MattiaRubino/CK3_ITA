laamp_base_6001_contract_scheme: "Protezione degli Innocenti"
laamp_base_6001_contract_scheme_action: "Proteggere i Sudditi"
laamp_base_6001_contract_scheme_desc: "Le strade sono piene di pericoli. Banditi, animali e maltempo hanno colpito i sudditi del [contractor|E], che ora implorano aiuto.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_6001_contract_scheme_desc_general: "$laamp_base_6001_contract_scheme_desc$"
laamp_base_6001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_6001_desc_title: "Proteggere i deboli!"
laamp_base_6001_desc: "La gente laboriosa di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] ha bisogno di aiuto. [TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] offre delle generose ricompense agli avventurieri altruisti."
laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
laamp_base_contract_schemes.6001.desc: ""Animali, delinquenti e ruffiani!"\n\nIl solo pensiero sembra essere sufficiente a disturbare l'umore [TaskContract.GetEmployer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName].\n\n"La gente comune di [employer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] è così agitata che temo possa insorgere da un momento all'altro. Le famiglie con giovani hanno rimproverato i miei agenti, chiedendo perché non li abbiamo protetti.""
laamp_base_contract_schemes.6001.a: "Dobbiamo garantire la loro sicurezza!"
laamp_base_contract_schemes.6001.b: "Non c'è tempo da perdere."
laamp_base_contract_schemes.6001.c: "Non c'è motivo di scendere a compromessi."
laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$: Successo!"
laamp_base_contract_schemes.6002.desc: "Tre... quattro... ed ecco il quinto esemplare di... [ROOT.Char.MakeScope.Var('animal_type').GetFlagName] questa mattina. Ho deposto il cadavere nel carro, giusto un attimo prima che [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] arrivasse con alcuni dei suoi servitori.\n\n"Che magnifico lavoro!" applaude. "Niente più bestiame ucciso, niente più bambini dispersi. Ecco qui la vostra paga, e se la gente comune si lamenterà di nuovo, saprò chi chiamare.""
laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$: Fallimento!"
laamp_base_contract_schemes.6003.desc: ""Basta!" grida [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName], scuotendo la testa. "Non avevo più visto una così penosa dimostrazione di forza da quando avevamo addestrato i paggi con le spade di legno."\n\n"Il mio popolo soffre, senza protezione. Pensate forse che paghino le tasse per questo?" he asks derisively.\n\n"Mi avete già fatto perdere abbastanza oro. Non continuate a farmi perdere del tempo.""
laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_6011_contract: "$laamp_base_6011_contract_scheme$"
laamp_base_6011_contract_scheme: "Salvataggio di un Suddito Leale"
laamp_base_6011_contract_scheme_action: "Salvare un Suddito Leale"
laamp_base_6011_contract_scheme_desc: "La natura selvaggia non conosce pietà. Trova e salva il suddito indifeso del [contractor|E].$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_6011_contract_scheme_desc_general: "$laamp_base_6011_contract_scheme_desc$"
laamp_base_6011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_6011_desc_title: "[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|U] di vera virtù!"
laamp_base_6011_desc: "Uno dei cortigiani più belli [TaskContract.GetEmployer.Custom('ITA_di_Char_Pers')] [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] non è tornato da un'incursione nei boschi di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. La Corte del(della) [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] è entusiasta di offrire una ricompensa."
laamp_base_6011_request: "Questo [task_contract|E] ti richiede di completare un [scheme|E] [GetScheme('laamp_base_6011_contract_scheme').GetTypeName]"
laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
laamp_base_contract_schemes.6011.desc: "[employer.Custom('ITA_UnoUna')|U] stanc[employer.Custom('ITA_OA')] [employer.GetTitledFirstName] si avvicina all'accampamento con [dummy_gender.Custom('ITA_ILe')] [dummy_gender.Custom('ITA_SuoiSue')] [dummy_gender_soldier.GetWomenMen]. I cavalli si fermano davanti alla mia tenda mentre io mi alzo per salutarli.\n\n"...[dummy_gender.Custom('ITA_QuelQuella')] maledett[dummy_gender.Custom('ITA_OA')] [dummy_gender.GetWomanMan]" sento borbottare [employer.Custom('ALlla')] [employer.GetTitleAsNameNoTooltip|l].\n\n"Vi auguro il buongiorno, [ROOT.Char.GetFirstNameNoTooltip]" dice, asciugandosi il sudore dalla fronte. "Sembra che [dummy_gender.Custom('ITA_UnUna')] #EMP bellissim[dummy_gender.Custom('ITA_OA')]#! [dummy_gender.GetWomanMan] si sia pers[dummy_gender.Custom('ITA_OA')] nel bosco e i miei cortigiani non smetteranno di lamentarsi finché non l'avrò riportat[dummy_gender.Custom('ITA_OA')] indietro.""
laamp_base_contract_schemes.6011.a: "[Select_CString(dummy_gender_soldier.IsFemale, 'Una bella donna', 'Un bel uomo')]? Andiamo subito in suo soccorso!"
laamp_base_contract_schemes.6011.b: "Dobbiamo affrettarci!"
laamp_base_contract_schemes.6011.c: "La cosa migliore è un approccio equilibrato."
laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$: Successo!"
laamp_base_contract_schemes.6012.desc: ""Indietro!" Un urlo acuto si fa strada attraverso il boschetto di alberi e io lo seguo.\n\nIn piedi, al centro di una radura, c'è [Select_CString(beautiful_peasant.IsFemale, 'una delle donne più belle', 'uno degli uomini più belli')] che io abbia mai visto. Brandisce un bastone come una lancia e cerca di tenersi a distanza da un feroce esemplare di [ROOT.Char.MakeScope.Var('animal_type').GetFlagName].\n\nCon un rapido fendente della mia lama, colpisco la bestia e l'animale emette un getto di sangue che macchia l'erba mentre cade.\n\n"[ROOT.Char.Custom('ITA_OA')] [ROOT.Char.GetLadyLord]!" grida [Select_CString(beautiful_peasant.IsFemale, 'la donna', 'l’uomo')], cadendo in ginocchio."
laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.6012.b: ""Non #EMP dobbiamo #! separarci.""
laamp_base_contract_schemes.6012.b.tt.success: "[beautiful_peasant.GetShortUIName] si sente onorat[beautiful_peasant.Custom('ITA_OA')]"
laamp_base_contract_schemes.6012.b.tt.failure: "[beautiful_peasant.GetShortUIName] si sente insultat[beautiful_peasant.Custom('ITA_OA')]"
laamp_base_6012_success_employer_modifier: "Innocente Salvato"
laamp_base_6012_success_employer_modifier_desc: "Questo personaggio ha pagato un avventuriero valoroso per salvare una dei suoi sudditi più belli da un animale pericoloso."
laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$: Fallimento!"
laamp_base_contract_schemes.6013.desc: ""Vi dispiacerbbe spiegarmi di cosa si tratta?" dice [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName] precipitandosi nella mia tenda, gettando sul mio tavolo un fazzoletto intriso di rosso.\n\n"Le guardie l'hanno trovato mentre pattugliavano i boschi, e ha un emblema che immagino vi sia familiare." dice sfregandosi le sopracciglia. "Ora devo occuparmi di cortigiani agitati e di ufficiali dal cuore spezzato. Non aspettatevi di ricevere il pagamento completo.""
laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_6021_contract: "$laamp_base_6021_contract_scheme$"
laamp_base_6021_contract_scheme: "Esibizione in uno Spettacolo Teatrale"
laamp_base_6021_contract_scheme_action: "Recitare in uno Spettacolo Teatrale"
laamp_base_6021_contract_scheme_desc: "Il popolo è desideroso di incontrare un #EMP vero#! cavaliere. Il [contractor|E] ha bisogno di un vero eroe.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_6021_contract_scheme_desc_general: "$laamp_base_6021_contract_scheme_desc$"
laamp_base_6021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_6021_request: "Questo [task_contract|E] ti richiede di completare un [scheme|E] di [GetScheme('laamp_base_6021_contract_scheme').GetTypeName]" # Action
laamp_base_6021_desc_title: "Si cerca un eroe,"
laamp_base_6021_desc: "Gli abitanti di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] stanno organizzando uno spettacolo teatrale che imita le antiche storie eroiche. [TaskContract.GetEmployer.Custom('ITA_ILLa')|U] [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] è alla disperata ricerca di un valoroso cavaliere che soddisfi i loro desideri."
laamp_base_contract_schemes.6021.t: "$laamp_base_6021_contract_scheme$"
laamp_base_contract_schemes.6021.desc.intro: "La piazza del mercato di [ROOT.Char.GetCurrentLocation.GetName] è più attiva che mai, con una compagnia di cantanti che si sta preparando.\n\n"Una spada di #EMP legno#!?" dice uno dei bambini sporgendosi dalla predella, con una faccia disgustata.\n\n"
laamp_base_contract_schemes.6021.desc.employer_child: ""[employer_child.GetFirstName], basta così." dice [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName] esortando[employer_child.Custom('ITA_LoLa')] a tornare al suo fianco. "Ti avevo detto che avrei trovato un vero eroe per lo spettacolo e... guarda chi si è presentato." dice [employer.GetFirstNameNoTooltip] guardandomi direttamente."
laamp_base_contract_schemes.6021.desc.random_child: "I contadini, allertati, lo raggiungono rapidamente: "È questo il meglio che [employer.Custom('ITA_ILLa')][employer.Custom('ITA_NostroNostra')] [employer.GetLadyLord] ha da offrire?"\n\nMa il borbottio termina non appena [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName] entra nella piazza, fermando il suo cavallo davanti a me:"
laamp_base_contract_schemes.6021.desc.outro: ""Un guadagno facile, non credete? Dovete solo impressionare questi contadini.""
laamp_base_contract_schemes.6021.a: "Facciamo in modo che sia il guadagno #EMP più facile #! da ottenere."
laamp_base_contract_schemes.6021.b: "Prima è, meglio è."
laamp_base_contract_schemes.6021.c: "Dovrebbe essere divertente."
laamp_base_contract_schemes.6022_6023.common_desc: ""...e poi ha ucciso un feroce esemplare di [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]!" i tamburi si fanno più forti mentre mi faccio strada sul palco, cercando di ricordare tutti gli spettacoli a cui ho assistito. Con l'arma sollevata sopra la testa, attacco il pupazzo colorato.\n\n"
laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$: Successo!"
laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$La testa rotola fuori dal palcoscenico e il pubblico esplode in un forte applauso. Sedut[employer.Custom('ITA_OA')] sulla predella rialzata, [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName] annuisce."
laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_6021_success_employer_modifier: "Spettacolo di Cavalleria"
laamp_base_6021_success_employer_modifier_desc: "Questo personaggio ha sponsorizzato un avventuriero errante affinché si esibisse in uno spettacolo teatrale e soddisfacesse le richieste della folla."
laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$: Fallimento!"
laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Fallisco il colpo e la mia spada si incastra nel legno. Il pubblico scoppia a ridere, ma non ci vuole molto perché la frustrazione prenda il sopravvento.\n\nLancio un'occhiata alla predella sopraelevata e vedo [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName] che scuote la testa."
laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_6031_contract: "$laamp_base_6031_contract_scheme$"
laamp_base_6031_contract_scheme: "Esecuzione di un passaggio d'armi"
laamp_base_6031_contract_scheme_action: "Eseguire un Passaggio d'Armi"
laamp_base_6031_contract_scheme_desc: "Un valoroso avventuriero deve difendere il passaggio di un ponte. Il [contractor|E] offre delle generose ricompense.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
laamp_base_6031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_6031_request: "Questo [task_contract|E] ti richiede di completare un [scheme|E] di [GetScheme('laamp_base_6031_contract_scheme').GetTypeName] " # Action
laamp_base_6031_desc_title: "Se siete una persona robusta, fate attenzione!"
laamp_base_6031_desc: "Il ponte di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] rimane senza protezione. Per tenere lontani i banditi è necessaria una dimostrazione di forza. [TaskContract.GetEmployer.Custom('ITA_ILLa')|U] [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ricompenserà chiunque li dissuaderà."
laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
laamp_base_contract_schemes.6031.desc: "[employer.Custom('ITA_ILLa')|U] [employer.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))] mentre si fa strada nell'accampamento.\n\n"Una mattinata meravigliosa" inizia a dire, "un'occasione perfetta per mostrare a quei mascalzoni il valore di un vero $knight_culture_player_no_tooltip$. Vedete, c'è un ponte che va dritto a [ROOT.Char.GetCurrentLocation.GetName]. Lì si aggirano ogni genere di malviventi, di pazzi e di sciocchi."\n\n"Qualcuno dovrebbe occuparsene.""
laamp_base_contract_schemes.6031.a: "Spezzerò trecento lance!"
laamp_base_contract_schemes.6031.b: "Ci vorranno un paio di giorni."
laamp_base_contract_schemes.6031.c: "Al ponte!"
laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$: Successo!"
laamp_base_contract_schemes.6032.desc: "Ansimando, do un colpetto sulla schiena del mio cavallo. Piano, ora. È finita.\n\nSorvegliare questo ponte è diventato il mio unico compito negli ultimi quindici giorni, con l'armatura che brilla sotto la luna. Il mare di lance spezzate che sono state spinte da una parte testimonia il mio operato.\n\n"[ROOT.Char.GetFirstNameNoTooltip]" dice [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName] salutandomi, inviando alcuni [TaskContract.GetEmployer.Custom('ITA_DeiDelle')] [TaskContract.GetEmployer.Custom('ITA_SuoiSue')] [dummy_soldier.GetWomenMen] a raccogliere il bottino, "che spettacolo.""
laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$: Fallimento!"
laamp_base_contract_schemes.6033.desc: "#EMP "Arghhhh!"#!\n\nCado in ginocchio, il sangue mi scende dal gomito.\n\n"Lasciate[ROOT.Char.Custom('ITA_OA')] lì" sento borbottare da uno dei banditi prima che si congedino, "non serve a nulla combattere un #EMP $knight_culture_player_no_tooltip$#!, qualcuno verrà a prender[ROOT.Char.Custom('ITA_LoLa')]."\n\nLa mia testa... tutto svanisce, lentamente."
laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
#################################################
# Base Diplo Scheme Events
laamp_base_contract_schemes.0001.t: "Intrattenere la Corte [employer.Custom('ITA_DelDella')] [employer.GetTitledFirstNameNoTooltip]"
laamp_base_contract_schemes.0001.desc: "Non è raro che i governanti stanziali come [employer.GetFirstName] ospitino dei viaggiatori di rilievo come me — in cambio di qualche regalo e un alloggio decente, i [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] come il nostro forniscono dell'intrattenimento, dell'arguzia e un'adeguata distrazione per i suoi numerosi cortigiani.\n\nA condizione, #EMP ovviamente#!, che i miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] e io possiamo guadagnarci da vivere con i nostri racconti."
laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$: Successo!"
laamp_base_contract_schemes.0002.desc: "I cortigiani [employer.Custom('ITA_DelDella')] [employer.GetFirstName] sono praticamente impazziti per me e il mio gruppo in questi mesi.\n\nGiorno dopo giorno, notte dopo notte, abbiamo riempito le loro teste con storie fantastiche e le nostre pance con cibi ricchi, lasciando [employer.Custom('ITA_ILLa')] buon[employer.Custom('ITA_OA2')] [employer.Custom('ITA_ILLa')] [employer.GetTitleAsNameNoTooltip] più che soddisfatt[employer.Custom('ITA_OA')] delle nostre prestazioni.\n\nTuttavia, anche le cose belle devono finire, ed è meglio per noi andarcene con una nota positiva."
laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$: Fallimento!"
laamp_base_contract_schemes.0003.desc: "Questi maledetti ignoranti! Ci invitano qui, ci forniscono solo della #EMP brodaglia#! per il cibo, e dei giacigli fatti di paglia che erano già vecchi quando [employer.Custom('ITA_MioMia')] nonn[employer.Custom('ITA_OA')] era giovane, e punzecchiano ogni nostra storia di strada.\n\nL'ospitalità che viene mostrata è... beh, quale ospitalità?\n\nTutto questo per niente. [employer.Custom('ITA_ILLa')|U] [employer.GetTitledFirstName] è furios[employer.Custom('ITA_OA')], e chiaramente l'unica cosa che ci tiene lontani dalle segrete è la sensazione che sarebbe una questione più problematica di quanto ne valga la pena.\n\nIl nostro tempo a [employer.GetCapitalLocation.GetTitle.GetNameNoTier] è finito."
laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.0011.t: "Migliorare il Nome [employer.Custom('ITA_DelDella')] [employer.GetTitleAsNameNoTooltip]"
laamp_base_contract_schemes.0011.desc: "Non è un segreto che la reputazione [employer.Custom('ITA_DelDella')] [employer.GetTitledFirstName] non è quella che potrebbe essere. Vassalli infelici, mormorii preoccupanti su comportamenti tirannici, scarsità di prestigio intangibile... sono tutti segnali che possono far pensare ad un controllo del potere più debole di quello desidererebbe la maggior parte [employer.Custom('ITA_DeiDelle')] [employer.Custom('LadiesLords')].\n\nNaturalmente, pagare qualcuno per chiarire questi malintesi non sarà economico. Almeno, non se ho qualcosa da dire al riguardo."
laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$: Successo!"
laamp_base_contract_schemes.0012.desc: "È sorprendente quanto poche parole in un angolo tranquillo possano cambiare la situazione. Un sussurro qui, un commento là, un'azione difesa a una cena...\n\nNaturalmente, non avrebbe lo stesso significato se fosse pronunciato da un magnate della terra. Troppo potere, troppa posta in gioco, troppo rischio di insincerità... — ma [ROOT.Char.Custom('ITA_UnUna')] umile [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], che si fermasse brevemente a Corte mentre [ROOT.Char.Custom('ITA_LuiLei')] e il suo gruppo girano il mondo...\n\nQuesto è una cosa completamente diversa.\n\nInutile dire che [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName] è più che soddisfatt[employer.Custom('ITA_OA')] dei nostri sforzi e che siamo sulla buona strada."
laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$: Fallimento!"
laamp_base_contract_schemes.0013.desc: "Come potevo credere che tutto ciò potesse finire bene? [ROOT.Char.Custom('ITA_UnUna')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] errante senza alcun sostegno da parte del popolo o della nobiltà.\n\nEra un compito assurdo quello che mi era stato assegnato, eppure [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName] sembra determinat[employer.Custom('ITA_OA')] a ritenermi #EMP [ROOT.Char.Custom('ITA_ILLa')] responsabile #! del fatto che il suo stesso popolo [employer.Custom('ITA_LoLa')] incolpi per delle lamentele inventate e dei presunti abusi di potere.\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier] non è più un luogo sicuro per il mio gruppo."
laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.0021.t: "Farsi degli Amici in Alto Loco"
laamp_base_contract_schemes.0021.desc: "[employer.Custom('ITA_ILLa')|U] [employer.GetTitledFirstName] è [employer.Custom('ITA_UnUna2')] [employer.GetWomanMan] sol[employer.Custom('ITA_OA')] in una posizione di potere, che [employer.Custom('ITA_GliLe')] rende estremamente difficile incontrare delle persone che non #EMP vogliano#! nulla da [employer.Custom('ITA_LuiLei')].\n\nLa nostra compagnia dovrebbe fornir[employer.Custom('ITA_GliLe')] un'occasione per creare un legame reale. Non è così, ovviamente - voglio tanto o di più di qualsiasi [Select_CString( ROOT.Char.IsFemale, 'altra scroccona', 'altro scroccone' )] - ma è un'idea che mi piace assecondare per un momento.\n\nI miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] ed io ce ne saremo andati prima che sospetti qualcosa."
laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.0022.t: "$laamp_base_contract_schemes.0021.t$: Successo!"
laamp_base_contract_schemes.0022.desc: "Naturalmente, [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName] ha ceduto al mio fascino, al richiamo della natura e alla vita romantica di [ROOT.Char.Custom('ITA_UnUna')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] errante, come sapevo che sarebbe successo.\n\nFinalmente ci prepariamo a partire. [employer.GetFirstNameNoTooltip] è triste nel vederci andare via ma felice per la piccola tregua che la nostra compagnia [employer.Custom('ITA_GliLe')] ha concesso.\n\nNaturalmente, non si è trattato di un affare unilaterale. Ho guadagnato un ricco compenso in regali e forniture per il mio gruppo, più che sufficiente per giustificare il tempo trascorso qui."
laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$: Fallimento!"
laamp_base_contract_schemes.0023.desc: "Forse... forse [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName] non è poi così sol[employer.Custom('ITA_OA')]? Di certo non sembra volere la #EMP mia#! compagnia, quella di [ROOT.Char.Custom('ITA_UnUna')] "sporc[ROOT.Char.Custom('ITA_OA')] e puzzolente" [ROOT.Char.Custom('GetLaampDescribeTypeInsult')], che sembra [ROOT.Char.Custom('ITA_UnUna')] [ROOT.Char.Custom('InsultAdjective')] criminale".\n\nChe faccia tosta, invitarmi a restare e poi trattarmi... trattarmi... #EMP così#!. Un comportamento poco cortese, a dir poco, e che non si addice ad [employer.Custom('ITA_UnUna')] [employer.GetWomanMan] di così presunta nobile statura.\n\nInutile dire che il mio pagamento non avverrà e che io e il mio gruppo abbiamo tempo fino a sera per andarcene da [employer.GetCapitalLocation.GetTitle.GetNameNoTier]."
laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.0031.t: "Un Gruppo Neutrale"
laamp_base_contract_schemes.0031.desc: "Gli interminabili battibecchi dei piccoli abitanti del luogo sono una delle poche esperienze condivise sia dai governanti del mondo che dai [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] come me.\n\nÈ abbastanza per far impazzire [employer.Custom('ITA_UnUna')] [employer.GetWomanMan], o almeno per render[employer.Custom('ITA_LoLa')] così frustrat[employer.Custom('ITA_OA')] da rivolgersi a degli estranei in cerca di aiuto — che è esattamente ciò che ha fatto [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName].\n\nSe i miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] e io riusciremo a calmare alcuni dei suoi sudditi più irascibili, saremo pagati profumatamente."
laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$: Successo!"
laamp_base_contract_schemes.0032.desc: "I problemi locali sono problemi insignificanti. Non per chi è coinvolto, ovviamente, ma per [Select_CString( ROOT.Char.IsFemale, 'una estranea', 'un estraneo' )] che non ha alcun interesse nelle loro incessanti dispute, sono generalmente risolvibili.\n\nNon posso dire di aver soddisfatto #EMP tutti#!, ma non era il mio lavoro. Dovevo solo calmarli abbastanza da rendere felice [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName], quanto basta, in ogni caso, perché apra il suo portamonete.\n\nUn lavoro ben fatto."
laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$: Fallimento!"
laamp_base_contract_schemes.0033.desc: "Questi ignoranti maledetti sono semplicemente impossibili!\n\nNessun [ROOT.Char.GetWomanMan] al mondo potrebbe risolvere la loro infinita lista di problemi, faide e dispute di confine. Sono [ROOT.Char.Custom('ITA_UnUna')] [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], dannazione, non un funzionario insignificante. Naturalmente, [employer.Custom('ITA_ALAlla')] [employer.GetTitledFirstName] non importa molto della mia situazione. Per quanto [employer.Custom('ITA_LoLa')] riguarda, si tratta di un semplice fallimento di abilità e nient'altro.\n\n"Forse se foste stat[ROOT.Char.Custom('ITA_OA')] più capace, sareste pagat[ROOT.Char.Custom('ITA_OA')]. Ma non lo siete, quindi non vi pagherò. Ora andatevene"."
laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$: Partenza"
laamp_base_contract_schemes.0034.desc: "Con l'atto di autorizzazione [employer.Custom('ITA_DelDella')] [employer.GetTitledFirstName] in mano, ci siamo messi in viaggio.\n\nIl viaggio ci porterà a [destination_3.GetNameNoTier], poi a [destination_2.GetNameNoTier], prima di tornare finalmente a [destination_1.GetNameNoTier].\n\nL'unica domanda che rimane è se vogliamo viaggiare leggeri o viaggiare con tutto."
laamp_base_contract_schemes.0034.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$ Completa una sfida d'[skill|E] in ogni destinazione\n$EFFECT_LIST_BULLET$ Devi vincere due sfide per ottenere un $label_success_standard$\n$EFFECT_LIST_BULLET$ Se vincerai tutte e tre le sfide, otterrai un $label_success_critical$\n$EFFECT_LIST_BULLET$ @warning_icon! #N Il fallimento di una sfida in qualsiasi momento fa fallire il $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$ @alert_icon! #alert_trial Potrai testare solo una [skill|E] alla volta per [task_contract|E]#!#!"
laamp_base_contract_schemes.0034.tt.destination_list: "Inizi immediatamente a [Concept('traveling', 'viaggiare' )|E] verso [destination_3.GetNameNoTier], poi a [destination_2.GetNameNoTier], poi a [destination_1.GetNameNoTier]"
laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"
laamp_base_contract_schemes.0041.t: "Fidatevi di me"
laamp_base_contract_schemes.0041.desc: "Pover[employer.Custom('ITA_OA')], piccol[employer.Custom('ITA_OA')] credulon[employer.Custom('ITA_EA')] [employer.GetFirstName]: sarà anche [employer.Custom('ITA_ILLa')] [employer.GetTitleAsNameNoTooltip], ma non è più intelligente [Select_CString( employer.IsFemale, 'della tipica ubriacona', 'del tipico ubriacone' )] di una taverna di campagna. Semplicemente più ricc[employer.Custom('ITA_OA')].\n\nUn invito aperto ai viaggiatori importanti affinché soggiornino per un certo periodo presso la sua famiglia è proprio l'occasione di cui io e i miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] abbiamo bisogno, e prima che se ne accorga, la fortuna [Select_CString( employer.IsFemale, 'della buona', 'del buon' )] [employer.GetTitleAsNameNoTooltip] sarà nelle mie tasche e poi ce ne andremo."
laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$: Successo!"
laamp_base_contract_schemes.0042.desc: "Che bei regali fa [employer.Custom('ITA_ILLa')][employer.GetTitledFirstName], quando è in vena! Un risultato molto proficuo per me, ma #EMP forse#! non per [employer.Custom('ITA_LuiLei')].\n\nAh beh, non si è possibile fare altrimenti. [Select_CString( employer.IsFemale, 'Una sciocca', 'Uno sciocco' )], i suoi soldi e tutto il resto.\n\nNaturalmente lo capirà presto, oppure qualcuno riuscirà a spiegare [Select_CString( employer.IsFemale, 'alla buona', 'al buon' )] [employer.GetTitleAsNameNoTooltip|l] cosa è successo, ma non ha importanza. Abbiamo ottenuto quello che ci spetta e partiremo prima dell'alba."
laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$: Fallimento!"
laamp_base_contract_schemes.0043.desc: "[employer.Custom('ITA_ILLa')|U] [employer.GetTitledFirstName] non è così lent[employer.Custom('ITA_OA')] come sembra! Non so cosa abbia fatto svelare il nostro inganno — uno sguardo fuori luogo, una frase sospetta, un sorrisetto al momento sbagliato — ma [employer.GetFirstNameNoTooltip] ora ci ha scoperto.\n\nNon ne ricaveremo una sola moneta, né un alloggio.\n\nA differenza di [employer.GetFirstNameNoTooltip], non sono [ROOT.Char.Custom('ITA_UnUna')] idiota e so capire quando il vento mi si rivolta contro; i miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] ed io ci allontaneremo da [employer.GetCapitalLocation.GetTitle.GetNameNoTier] entro un'ora."
laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
