laamp_base_contract_schemes.5662.t: "$laamp_base_contract_schemes.5034.t$: Successo!"
laamp_base_contract_schemes.5662.desc: "Nonostante i migliori sforzi dei numerosi lacchè [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName], [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] ha sottratto una vera e propria orda di bestie dalle sue ignominiose grinfie.\n\nForse non ci appartengono di diritto, ma che importanza ha per noi? Con la spada e l'ascia abbiamo preso ciò che volevamo, e chiunque si fosse opposto a noi giace morto nei propri pascoli.\n\nChe i loro corpi possano saziare i corvi."
laamp_base_contract_schemes.5662.a: "Stasera mangeremo come dei Re!"
laamp_base_contract_schemes.5663.t: "$laamp_base_contract_schemes.5034.t$: Fallimento!"
laamp_base_contract_schemes.5663.desc: "Anche se abbiamo fatto del nostro meglio, le truppe [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] sembravano essere sempre un passo avanti a noi. Avvertimenti inviati ai villaggi remoti, mandrie abbondanti trasferite altrove, nuove guardie e torri di guardia ricostruite ad ogni nostra sosta....\n\nOggi [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsNameNoTooltip] ha pienamente meritato la sua vittoria."
laamp_base_contract_schemes.5663.a: "Bah, vecchi[employer.Custom('ITA_OA')] rimbambit[employer.Custom('ITA_OA')]..."
laamp_base_contract_schemes.5901.t: "$laamp_base_contract_schemes.5051.t$: [victim.GetTitledFirstNameNoTooltip]"
laamp_base_contract_schemes.5901.desc.intro.1: "Poiché il lavoro è quasi terminato, io e i miei agenti riflettiamo se sia il caso di tornare a casa un po' prima questa sera. Ma la decisione viene presa al posto nostro dall'arrivo di un bersaglio dall'aspetto promettente..."
laamp_base_contract_schemes.5901.desc.intro.2: "Mentre il pomeriggio volge al termine, reprimo uno sbadiglio. Il crimine potrebbe anche pagare bene, ma l'attesa a volte è lunga... ma ecco che si avvicina un bersaglio promettente..."
laamp_base_contract_schemes.5901.desc.intro.3: "La nostra giornata di lavoro ha avuto alterne fortune, con diversi borsellini rubati, ma nessuno particolarmente ricco. Tuttavia, vedendo questa persona avvicinarsi, le cose potrebbero cambiare..."
laamp_base_contract_schemes.5901.desc.intro.4: "Il lavoro di oggi è già stato piuttosto redditizio, con diversi cittadini che hanno gentilmente donato il loro argento alla nostra #EMP causa#!. Ed ecco qualcuno che potrebbe essere ancora più ricco..."
laamp_base_contract_schemes.5901.desc.intro.5: "Dopo una giornata praticamente infruttuosa, in cui nemmeno un contadino benestante è passato dai nostri campi di raccolta, finalmente abbiamo un po' di fortuna con una persona chiaramente benestante."
laamp_base_contract_schemes.5901.desc.victim_type.good_relation: "È... [victim.Custom('ITA_ILLa')] [victim.Custom('ITA_MioMia')] [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName]? Cosa [victim.Custom('ITA_GliLe')] è saltato in mente di vagare per queste strade pericolose senza scorta! Che impudenza! Corre il rischio di farsi derubare!"
laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "Bene, bene, bene, se non è [victim.Custom('ITA_ILLa')] [victim.Custom('ITA_MioMia')] vecchi[victim.Custom('ITA_OA')] [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName]. Ed è anche senza scorta. Che... #EMP fortuna#!."
laamp_base_contract_schemes.5901.desc.victim_type.consort: "È [victim.GetFirstName], [victim.Custom('ITA_ILLa')] [victim.Custom('ITA_MioMia')] #EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!! Sebbene ora siamo separati, posso far[victim.Custom('ITA_GliLe')] questo? a una persona teoricamente così cara?"
laamp_base_contract_schemes.5901.desc.victim_type.family: "Non può essere... [victim.GetFirstName|U], [victim.Custom('ITA_ILLa')] [victim.Custom('ITA_MioMia')] [victim.Custom2('RelationToMeShort',ROOT.Char)]. Senza scorta, correndo allegramente verso il pericolo, felicissim[victim.Custom('ITA_OA')]. La sua follia offusca il nome della Casata [ROOT.Char.GetHouse.GetName]."
laamp_base_contract_schemes.5901.desc.victim_type.courtier: "Hmmm, #EMP sembra#! essere [victim.Custom('ITA_IL_Char_Pers')] [victim.GetTitledFirstName] — [victim.Custom('ITA_UnUna')] cortigian[victim.Custom('ITA_OA')] [target.Custom('ITA_di_Char_Pers')] [target.GetTitledFirstName]. Per tutto il bene che fa qui e ora, inconsapevolmente circondat[victim.Custom('ITA_OA')] da [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
laamp_base_contract_schemes.5901.desc.victim_type.baron: "[victim.Custom('ITA_QuelloQuella')] è... sì, [victim.GetFirstName], [victim.Custom('ITA_IL_Char_Art')] [victim.GetTitleAsNameNoTooltip] di [victim.GetPrimaryTitle.GetBaseNameNoTier]! Deve essere in visita nella capitale per affari personali. Molto personali, per viaggiare senza scorta e prendere scorciatoie così #EMP disdicevoli #!."
laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "Non posso dire di aver[victim.Custom('ITA_LoLa')] riconosciut[victim.Custom('ITA_OA')], ma dal suo abbigliamento sembra essere una persona ricca ma non importante. Forse [victim.Custom('ITA_ILLa')] cortigian[victim.Custom('ITA_OA')] di qualche piccolo governante locale."
laamp_base_contract_schemes.5901.desc.victim_type.traveller: "Il suo abbigliamento e il suo atteggiamento incerto [victim.Custom('ITA_LoLa')] contraddistinguono chiaramente come [victim.Custom('ITA_UnoUna')] stranier[victim.Custom('ITA_OA')], almeno in questa città. Probabilmente si tratta di [victim.Custom('ITA_UnUna')] visita[victim.Custom('ITA_ToreTrice')] temporane[victim.Custom('ITA_OA')] o di [victim.Custom('ITA_UnUna')] viaggia[victim.Custom('ITA_ToreTrice')] di passaggio."
laamp_base_contract_schemes.5901.desc.victim_type.fallback: "[victim.Custom('ITA_LoLa')|U] riconosco come [victim.GetFirstName], [victim.Custom('ITA_UnUna')] magnate locale di una certa ricchezza e una preda #EMP perfetta#!, se forse non la più ricca in circolazione."
laamp_base_contract_schemes.5901.desc.outro.1: "I miei agenti cominciano a spuntare dai loro nascondigli, impazienti di avventarsi su questa nuova preda."
laamp_base_contract_schemes.5901.desc.outro.2: "Le ombre si muovono silenziosamente, le figure incappucciate al mio comando si preparano ad avanzare da un momento all'altro."
laamp_base_contract_schemes.5901.desc.outro.3: "Sebbene sia quasi impercettibile, sento il rumore di pugnali ben oliati che vengono sguainati tutt'intorno al piccolo vicolo."
laamp_base_contract_schemes.5901.desc.outro.4: "Con le maschere che coprono gran parte dei loro volti, lasciando visibili solo gli occhi, attendono il mio segnale per iniziare."
laamp_base_contract_schemes.5901.desc.outro.5: "Tutto quello che devo fare è dare l'ordine, e [victim.Custom('ITA_QuelQuella')] pover[victim.Custom('ITA_OA')] sciocc[victim.Custom('ITA_OA')] avrà di che lamentarsi." # imparerà il significato del rimpianto 
