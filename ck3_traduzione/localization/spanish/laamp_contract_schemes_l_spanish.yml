laamp_base_2071_success_employer_modifier: "Mura Rinforzate"
laamp_base_2071_success_employer_modifier_desc: "Un importante insediamento qui ha recentemente dedicato del tempo a rinforzare le sue mura."
laamp_base_2071_failure_employer_modifier: "Riparazioni Mal eseguite"
laamp_base_2071_failure_employer_modifier_desc: "Le mura di un importante insediamento in questa contea sono cadute in rovina e, peggio ancora, sono state ulteriormente danneggiate durante un tentativo di ripararle."
laamp_base_contract_schemes.2672.t: "$laamp_base_contract_schemes.2031.t$: Successo!"
laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "Qualche piccola esenzione, un lasciapassare per questo o quello, il sigillo [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsNameNoTooltip] per questo o quel progetto, e all'improvviso tutti sono #EMP molto#! più inclini a pagare una piccola somma per la riparazione delle mura.\n\nNon importa che il rimescolamento delle loro tasse e dei loro oneri significhi che stanno pagando lo stesso importo che era stato loro richiesto in origine. No, per ora la cosa più importante è che la brava gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] creda di aver giocato bene le loro carte."
laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "Sdegnati e spinti all'azione dal mio esempio — e con l'aiuto di alcuni seguaci di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] — la brava gente di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] ed io stesso(a) ci mettiamo al lavoro per riparare le loro difese.\n\nFortunatamente, le mura non sembrano così malridotte come appaiono. In pochi giorni di lavoro abbiamo fatto enormi progressi, adeguatamente retribuiti.
laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "Apparentemente già affaticat[sacrifice.Custom('ITA_OA')], [sacrifice.GetTitledFirstName] sta ancora cercando di gestire i contestatori di [employer.GetPrimaryTitle.GetBaseNameNoTier] quando [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] ed io lasciamo la stanza.\n\n"Non preoccupatevi, [ROOT.Char.GetTitledFirstNameNoTooltip], ci prenderemo cura [sacrifice.Custom('ITA_DelDella')] vostr[sacrifice.Custom('ITA_OA')] [sacrifice.GetWomanMan] e ve [sacrifice.Custom('ITA_LoLa')] rimanderemo indietro tutto inter[sacrifice.Custom('ITA_OA')]."\n\nIn fin dei conti, si tratta solo di impilare qualche pietra una sopra l'altra. Quanto potrà mai essere difficile? Con grande riconoscenza, accetto il compenso e mi preparo ad andarmene."
laamp_base_contract_schemes.2672.desc.resolution_type.officer: "La Posizione [officer.Custom('ITA_di_Char_Pers')] [officer.GetTiledFirstName] come mio $head_porter_camp_officer$"
laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "La città di [employer.GetPrimaryTitle.GetBaseNameNoTier] è in fiamme.\n\nBeh, la maggior parte perlomeno. Tranne quelle parti che i miei seguaci stanno trasportando all'accampamento di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], no, quelle saranno #EMP protette e al sicuro#! sotto la mia sorveglianza.\n\nÈ stato onorevole da parte mia saccheggiare un insediamento che mi aveva chiesto aiuto solo perché potevo farlo? Forse no.\n\nTuttavia, non è stata una scelta ancor meno saggia da parte loro offrire una paga del genere a qualcuno che non conoscono affatto..."
laamp_base_contract_schemes.2672.desc.resolution_type.stress: "Per rimettere al loro posto gli abitanti di [employer.GetPrimaryTitle.GetBaseNameNoTier] è necessario ricorrere ad un misto di urla, lusinghe e sensi di colpa.\n\nÈ un lavoro faticoso e logorante che mette a dura prova la mente, ma uno dopo l'altro, i magnati locali si allineano e accettano con riluttanza di pagare la loro giusta quota. Forse non è una soluzione elegante, ma se funziona, funziona."
laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName] è abbastanza soddisfatt[employer.Custom('ITA_OA')] della nostra soluzione da consegnarci volentieri la ricompensa."
laamp_base_contract_schemes.2672.a: "$laamp_base_contract_schemes.2662.a$"
laamp_base_contract_schemes.2672.a.city_sacked: "Caveat emptor." # espressione latina che significa Stia in guardia il compratore!
laamp_base_contract_schemes.2673.t: "$laamp_base_contract_schemes.2031.t$: Fallimento!"
laamp_base_contract_schemes.2673.desc.stewardship: "Il mio piano mi sembrava abbastanza ragionevole: ripartire equamente il costo tra gli abitanti e adeguarlo leggermente in funzione della loro ricchezza e del loro reddito, tuttavia questa soluzione ha scioccato i magnati locali.\n\nPer una qualche ragione, ognuno di loro è convinto che sta pagando troppo troppo, anche per questo bene comune, indipendentemente dalla loro ricchezza o posizione sociale."
laamp_base_contract_schemes.2673.desc.officer: "Forse [officer.Custom('ITA_IL_Char_Pers')] [officer.GetTitledFirstName] potrebbe non essere quell'eccellente $head_porter_camp_officer$ che avevo immaginato.\n\nAppena mezz'ora dopo aver proposto i suoi piani per la ricostruzione delle mura, gli abitanti di [employer.GetPrimaryTitle.GetBaseNameNoTier] si insultano, urlano, gridano, si picchiano, si mordono, pronti a tutto pur di evitare questa incombenza."
laamp_base_contract_schemes.2673.desc.outro: "\n\nUn'affrant[employer.Custom('ITA_OA')] [employer.GetTitledFirstName] si rifiuta di parlarmi dopo questo pasticcio.\n\nSiamo stati cacciati dalla città, senza nemmeno ottenere una moneta per i nostri sforzi."
laamp_base_contract_schemes.2673.a: "$laamp_base_contract_schemes.2663.a$"
laamp_base_contract_schemes.2676.t: "$laamp_base_contract_schemes.2031.t$: Pascoli Ricchi"
laamp_base_contract_schemes.2676.desc: "Le strade di [employer.GetPrimaryTitle.GetBaseNameNoTier] sono invase da pettegolezzi e scandali — una complicata questione di matrimoni, di eredità e di accordi commerciali andati a monte ha fatto sì che una vasta porzione dei migliori terreni locali adatti al pascolo dei cavalli finisse nelle mani di una persona stolta che non ha né il denaro né le competenze per gestirli.\n\nDi conseguenza, i magnati locali minacciano di azzannarsi a vicenda per decidere come dividere le terre (e chi debba farlo)."
laamp_base_contract_schemes.2676.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
