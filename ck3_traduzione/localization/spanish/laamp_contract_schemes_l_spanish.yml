 laamp_base_5051_desc_title: "Bravi cittadini di [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetBaseNameNoTier],"
 laamp_base_5051_desc: "Sappiate che stiamo vivendo una vera e propria #EMP piaga#! di piccoli furti. Portate con voi un buon randello quando camminate per le strade e restate in casa dopo il tramonto. Io, [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstName], mi occuperò di questi reprobi."

