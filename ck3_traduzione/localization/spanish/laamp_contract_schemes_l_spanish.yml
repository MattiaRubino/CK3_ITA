laamp_base_5051_desc_title: "Buoni cittadini di [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetBaseNameNoTier],"
laamp_base_5051_desc: "Vi avvertiamo che stiamo vivendo #EMP un'epidemia#! di piccoli furti. Portate con voi una mazza ferrata quando camminate per strada e rimanete in casa dopo il tramonto. [TaskContract.GetEmployer.Custom('ITA_IlLa')] [TaskContract.GetEmployer.Custom('ITA_VostroVostra')] [TaskContract.GetEmployer.GetTitleAsName] si occuperà di questi reprobi."
