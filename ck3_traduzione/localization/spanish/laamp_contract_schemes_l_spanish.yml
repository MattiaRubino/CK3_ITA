laamp_base_contract_schemes.2014.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$ Completa una sfida d'[stewardship|E], d'[intrigue|E], o d'[aptitude|E] del [GetCourtPositionType('quartermaster_camp_officer').GetName()] in ciascuna destinazione\n$EFFECT_LIST_BULLET$ Vinci ogni sfida per ottenere un $label_success_critical$\n$EFFECT_LIST_BULLET$ Se metterai alla prova solo la tua capacità d'[stewardship|E] o il tuo [GetCourtPositionType('quartermaster_camp_officer').GetName()], allora potresti fallire fino a due volte e ottenere comunque un $label_success_standard$ — purché tu vinca almeno la metà delle sfide.\n$EFFECT_LIST_BULLET$ Se accetterai una sfida d'[intrigue|E] o semplicemente truccherai i risultati, allora potrai fallire solo una volta e ottenere comunque un $label_success_standard$ — Tuttavia, se fallirai, otterai un $label_failure_critical$#!"
