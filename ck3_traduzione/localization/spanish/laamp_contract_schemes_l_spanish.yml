 laamp_base_contract_schemes.2541.c.tt.explicit_odds_note: "#WEAK Questa sfida è nel complesso un po’ più facile rispetto al testare l'[stewardship|E]#!"
 laamp_base_contract_schemes.2541.c.tt.success: "Falsifichi credibilmente il censimento locale"
 laamp_base_contract_schemes.2541.c.tt.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.c.tt.failure: "Le tue invenzioni sono evidenti"
