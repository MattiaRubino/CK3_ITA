laamp_extra_contract_schemes.0001.desc_culture: "Raggiungo il quorum con i miei compatrioti. Noi che veniamo da [ROOT.Char.GetPrimaryTitle.GetName] siamo i più adatti ad aiutare i [task_contract_employer.GetCulture.GetCollectiveNoun] impegnandoci in un complotto di [scheme.GetName].\n\n"
laamp_extra_contract_schemes.0001.desc_faith: "Raggiungo il quorum con i miei compatrioti. Noi che veniamo da [ROOT.Char.GetPrimaryTitle.GetBaseName] siamo i più adatti ad aiutare i [task_contract_employer.GetFaith.GetAdherentNamePlural] impegnandoci in un complotto di [scheme.GetName].\n\n"
laamp_extra_contract_schemes.0001.desc_diplomacy: "[task_contract_employer.Custom('ITA_IL_Char_Pers')|U] [task_contract_employer.GetTitledFirstName] inizia a organizzare una serie di udienze durante le quali le mie capacità oratorie saranno messe alla prova. Una negoziazione ben condotta con i rappresentanti [task_contract_target.Custom('ITA_di_Char_Pers')] [task_contract_target.GetTitledFirstName] potrebbe consentire al mio datore di lavoro di acquisire i suoi privilegi."
laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.Custom('ITA_IL_Char_Pers')|U] [task_contract_target.GetTitledFirstName] sembra [Select_CString(task_contract_target.IsFemale,'una donna','un uomo')] abbastanza ragionevole. Quando i miei sostenitori inizieranno a picchiare i suoi funzionari locali, si arrabbierà? Quando inizieremo a guidare folle di contadini alla protesta e ad appiccare incendi, reagirà? No, meglio accettare semplicemente i termini [task_contract_employer.Custom('ITA_di_Char_Pers')][task_contract_employer.GetTitledFirstName] [task_contract_employer.GetTitledFirstName]..."
laamp_extra_contract_schemes.0001.desc_intrigue: "[task_contract_target.Custom('ITA_IL_Char_Pers')|U] [task_contract_target.GetTitledFirstName] non può certo essere immune ai piaceri di questo mondo, né così orgoglios[task_contract_target.Custom('ITA_OA')] e potente da non vergognarsi se i suoi passi falsi venissero alla luce... un'operazione di ricatto ben eseguita potrebbe persino garantire il futuro del popolo [task_contract_target.Custom('ITA_di_Char_Pers')] [task_contract_target.GetTitledFirstName]."
laamp_extra_contract_schemes.0001.desc_learning: "Come tutte le fonti del diritto, il Codice di [task_contract_target.GetPrimaryTitle.GetBaseNameNoTier] deve contenere alcune norme poco chiare ed eccezioni e una di queste potrebbe fare al caso del popolo [task_contract_employer.Custom('ITA_di_Char_Pers')] [task_contract_employer.GetTitledFirstName]. Devo solo trovare qualcosa che possa essere utile allo scopo."
laamp_extra_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_extra_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_extra_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
