# Contract Employer Consequence Loc
# (all the assorted guff that employers get in the contract rewards)
laamp_base_0001_success_employer_modifier: "Cortigiani Intrattenuti"
laamp_base_0001_success_employer_modifier_desc: "La Corte di questo personaggio è ricca di storie di avventure emozionanti in paesi lontani."
laamp_base_0001_failure_employer_modifier: "Fastidiosi Parassiti"
laamp_base_0001_failure_employer_modifier_desc: "Girovaghi fastidiosi e furfanti disonesti affollano la Corte di questo personaggio, rendendo questo luogo noioso in cui vivere."
laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals: "Removes [THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')] [rivals|E] potenziali"
laamp_base_0031_success_employer_modifier: "Mediatori Esperti"
laamp_base_0031_success_employer_modifier_desc: "Questo personaggio si è rivolto a delle persone di talento per risolvere una controversia nel suo paese."
laamp_base_0031_failure_employer_modifier: "Esonero di Responsabilità"
laamp_base_0031_failure_employer_modifier_desc: "Questo personaggio ha cercato di trovare un capro espiatorio su cui scaricare l'ira dei suoi sudditi, ma è riuscito solo a peggiorare le cose."
laamp_base_0041_success_employer_modifier: "Credulone"
laamp_base_0041_success_employer_modifier_desc: "Nonostante i suoi migliori sforzi, questo personaggio crede un po' troppo a ciò che gli viene detto."
laamp_base_0041_failure_employer_modifier: "Vigilanza Contro i Bugiardi"
laamp_base_0041_failure_employer_modifier_desc: "Questo personaggio sa bene che nessuno si presenta a Corte se non ha qualcosa da chiedere, e agisce di conseguenza."
laamp_base_1001_success_employer_modifier: "Criminali Catturati"
laamp_base_1001_success_employer_modifier_desc: "Questa contea ha registrato un calo significativo della criminalità... almeno per il momento."
laamp_base_1021_success_employer_modifier: "Truppe Ben Addestrate"
laamp_base_1021_success_employer_modifier_desc: "Un istruttore esperto ha trasformato la guardia personale di questo personaggio in una macchina ben oliata."
laamp_base_1021_failure_employer_modifier: "Massa Trasandata"
laamp_base_1021_failure_employer_modifier_desc: "#EMP Soldati?#! La guardia personale di questo personaggio assomiglia più a degli ubriaconi nati nei bassifondi che dei guerrieri."
laamp_base_1031_success_employer_modifier: "Terra Pacifica"
laamp_base_1031_success_employer_modifier_desc: "La contea sta vivendo un periodo di relativa calma."
laamp_base_1031_failure_employer_modifier: "Terra in Subbuglio"
laamp_base_1031_failure_employer_modifier_desc: "Litigi e piccoli scaramucce sono una costante della vita qui, e gli abitanti sanno bene di chi sia la colpa."
laamp_base_1041_success_employer_modifier: "Viaggiatori Attaccati"
laamp_base_1041_success_employer_modifier_desc: "Che si tratti di esattori delle tasse, pellegrini o mercanti, le strade di questa contea non sono sicure per nessuno."
laamp_base_1041_failure_employer_modifier: "Strade sicure"
laamp_base_1041_failure_employer_modifier_desc: "Nonostante i migliori tentativi di alcuni criminali di professione, i sentieri di questa contea rimangono ben sorvegliati."
laamp_base_2021_failure_employer_modifier: "Costruzione Raffazzonata"
laamp_base_2021_failure_employer_modifier_desc: "Le infrastrutture caotiche di questa contea rendendo la costruzione di edifici estremamente costosa."
laamp_base_2031_success_employer_modifier: "Tutto Calma"
laamp_base_2031_success_employer_modifier_desc: "Nonostante i persistenti problemi di accuratezza dei confini interni, i residenti della contea sono soddisfatti."
laamp_base_2031_failure_employer_modifier: "Punto di Ebollizione"
laamp_base_2031_failure_employer_modifier_desc: "Le tensioni qui si sono infiammate a tal punto che la gente passa più tempo a discutere che a lavorare."
laamp_base_2041_success_employer_modifier: "Falsi Rappresentanti"
laamp_base_2041_success_employer_modifier_desc: "È risaputo che gli esattori delle tasse di questo personaggio sono stati già oggetto di furti d'identità in passato e che questo rende infinitamente complicato il loro lavoro."
laamp_base_2041_failure_employer_modifier: "Funzionari Affidabili"
laamp_base_2041_failure_employer_modifier_desc: "I sudditi di questo personaggio sanno che, senza i sigilli appropriati, nessuno che rivendichi una carica la detiene realmente."
laamp_base_3001_success_employer_modifier: "Informazioni Solide"
laamp_base_3001_success_employer_modifier_desc: "Questo personaggio ha ricevuto dei rapporti dettagliati su ciò che accade negli altri regni."
laamp_base_3041_success_employer_modifier: "Tesoro Rubato"
laamp_base_3041_success_employer_modifier_desc: "Si dice che questo personaggio non sia nemmeno in grado di custodire le sue monete."
laamp_base_3041_failure_employer_modifier: "Tesoro Protetto"
laamp_base_3041_failure_employer_modifier_desc: "Questo personaggio ha respinto un tentativo di furto sei suoi forzieri."
laamp_base_4001_success_employer_modifier: "Documenti in Ordine"
laamp_base_4001_success_employer_modifier_desc: "La carta sarà anche costosa, ma le pratiche burocratiche sono comunque indispensabili, e questo personaggio ne ha a bizzeffe."
laamp_base_4001_failure_employer_modifier: "Registrazioni Confuse"
laamp_base_4001_failure_employer_modifier_desc: "Un incompetente ha causato tali danni agli archivi di questo personaggio complicandone notevolmente la gestione."
laamp_base_4021_success_employer_modifier: "Testo di Moda"
laamp_base_4021_success_employer_modifier_desc: "Un fantasioso libro pieno di giochi di parole commissionato da questo personaggio è molto popolare alla sua Corte."
laamp_base_4021_failure_employer_modifier: "Mecenate Antiquato"
laamp_base_4021_failure_employer_modifier_desc: "Questo personaggio è noto per sperperare il proprio denaro in sciocchezze senza senso."
laamp_base_4041_success_employer_modifier: "Falsa Divinità"
laamp_base_4041_success_employer_modifier_desc: "Da talismani a reliquie, è risaputo che se desideri qualcosa di sacro, puoi acquistarlo nel regno di questo personaggio."
laamp_base_4041_failure_employer_modifier: "Sacralità Rispettata"
laamp_base_4041_failure_employer_modifier_desc: "Questo personaggio è noto per la sua dura presa di posizione contro le false reliquie."
laamp_base_5001_success_employer_modifier: "Bestie Abbattute"
laamp_base_5001_success_employer_modifier_desc: "La popolazione animale di questa contea è sotto stretto controllo."
laamp_base_5001_failure_employer_modifier: "Natura Selvaggia Fuori Controllo"
laamp_base_5001_failure_employer_modifier_desc: "Gli animali locali si riproducono liberamente e vagano in abbondanza, costituendo una minaccia per l'uomo."
laamp_base_5011_success_employer_modifier: "Mercanti Fiduciosi"
laamp_base_5011_success_employer_modifier_desc: "La classe mercantile qui sa che le proprie proprietà sono al sicuro da eventuali danni."
laamp_base_5011_failure_employer_modifier: "Andare In Fumo"
laamp_base_5011_failure_employer_modifier_desc: "Gli investimenti qui corrono il grande rischio di andare in fumo."
laamp_base_5021_success_employer_modifier: "Ben Protetto"
laamp_base_5021_success_employer_modifier_desc: "Questo personaggio è ben protetto contro minacce di qualsiasi tipo."
laamp_base_5021_failure_employer_modifier: "Scampato Pericolo"
laamp_base_5021_failure_employer_modifier_desc: "L'ultimo incontro con la morte di questo personaggio è stato #EMP molto#! ravvicinato. La prossima volta sarà probabilmente l'ultima."
laamp_base_5031_success_employer_modifier: "Bestiame Mancante"
laamp_base_5031_success_employer_modifier_desc: "Il governatore di questa contea non è nemmeno in grado di garantire la sicurezza delle sue mandrie."
laamp_base_5031_failure_employer_modifier: "Mandrie Protette"
laamp_base_5031_failure_employer_modifier_desc: "Il bestiame qui è al sicuro anche dai criminali più intraprendenti."
laamp_base_5041_success_employer_modifier: "Un Po' di Cresta"
laamp_base_5041_success_employer_modifier_desc: "Gli animali in questa contea sono... meno del previsto, per qualche motivo."
laamp_base_5041_failure_employer_modifier: "Aree Selvagge Protette"
laamp_base_5041_failure_employer_modifier_desc: "Tutti i bracconieri saranno impiccati."
#################################################
# On-Going Diplo Scheme Events
laamp_base_contract_schemes.0301.t: "Storie & Glorie"
laamp_base_contract_schemes.0301.desc: "La cena alla Corte [target.Custom('ITA_di_Char_Pers')] [target.GetTitledFirstName] è il momento ideale per impressionare i suoi cortigiani con le mie fughe rocambolesche.\n\nPiù sono felici, più il mio portafoglio sarà pieno.\n\nNaturalmente, ciò richiede meno arguzia sottile e più storie di grandi imprese, ricche di eroismo e malvagità, accurate o meno."
laamp_base_contract_schemes.0301.a: "Credo di conoscere alcune storie del genere..."
laamp_base_contract_schemes.0301.a.tt.success: "Le vostre azioni sono affascinanti"
laamp_base_contract_schemes.0301.a.tt.failure: "Le vostre parole suonano vuote"
laamp_base_contract_schemes.0301.b: "La mia reputazione non parla forse da sola?"
laamp_base_contract_schemes.0301.b.f: "Questa possibilità dipende dal vostro [prestige_level|E]"
laamp_base_contract_schemes.0301.b.tt.success: "È così."
laamp_base_contract_schemes.0301.b.tt.failure: "Non è così"
laamp_base_contract_schemes.0301.c: "Tutte le storie crescono ogni volta che vengono raccontate!"
laamp_base_contract_schemes.0301.c.tt.success: "Le grandi storie sono le migliori"
laamp_base_contract_schemes.0301.c.tt.failure: "Una palese menzogna"
laamp_base_contract_schemes.0301.d: "Mangiate quello che vi viene offerto."
laamp_base_contract_schemes.0301.e: "Riempitevi le tasche con il cibo offerto."
laamp_base_contract_schemes_0301_doubtful_stories_modifier: "Storie Sospette"
laamp_base_contract_schemes_0301_doubtful_stories_modifier_desc: "C'è qualcosa che non quadra in quello che sta dicendo."
laamp_base_contract_schemes.0311.t: "Coste & Climi Lontani"
laamp_base_contract_schemes.0311.desc.only_exotic_culture: "Per le persone di cultura [target.GetCulture.GetCollectiveNoun] come [target.Custom('ITA_IL_Char_Pers')] [target.GetTitledFirstName], [ROOT.Char.Custom('ITA_UnUna')] [ROOT.Char.GetWomanMan] [Select_CString(ROOT.Char.IsFemale,'fiera','fiero')] di cultura [exotic_culture.GetName] come me è una curiosa stranezza straniera, forse anche qualcosa di raro e speciale: chi può sapere quando avranno di nuovo l'occasione di parlare con qualcuno come me e ascoltare i racconti della mia lontana patria?"
laamp_base_contract_schemes.0311.desc.only_exotic_faith: "La parola di [exotic_faith.HighGodName] — indubbiamente sotto la appropriato forma [exotic_faith.GetAdjective]— è certamente assente nelle terre [target.Custom('ITA_di_Char_Pers')] [target.GetTitledFirstName].\n\nUna situazione deplorevole, ma che conferisce alle mie usanze e ai miei rituali un certo esotismo alieno, che affascina molti a Corte."
laamp_base_contract_schemes.0311.desc.both_exotic: "Essendo sia di cultura [exotic_culture.GetName] che di fede [exotic_faith.GetAdjective], il mio stile di vita straniero è molto affascinante per i cortigiani [target.Custom('ITA_di_Char_Pers')] [target.GetTitledFirstName].\n\nMolti di loro non hanno mai visto un mio simile prima d'ora. Forse non lo vedranno mai più dopo che sarò partit[ROOT.Char.Custom('ITA_OA')], sebbene non possa dire come andrà a finire la storia."
laamp_base_contract_schemes.0311.desc.outro: "\n\nNon sono i più... #EMP educati#! quando esprimono le loro opinioni, ma questo li rende ancora più facili da provocare e intrattenere."
laamp_base_contract_schemes.0311.a: "Lasciate che vi parli del modo di vivere della cultura [exotic_culture.GetNameNoTooltip]!"
laamp_base_contract_schemes.0311.a.tt.success: "Un racconto avvincente"
laamp_base_contract_schemes.0311.a.tt.success.cultural_acceptance: "Storie di meraviglie straniere di un avventuriero"
laamp_base_contract_schemes.0311.a.tt.failure: "Un'orribile tiritera"
laamp_base_contract_schemes.0311.a.tt.failure.cultural_acceptance: "I racconti di uno straniero sulla barbarie lontana"
laamp_base_contract_schemes.0311.b: "Ahhh, la fede [exotic_faith.GetNameNoTooltip] è una cosa misteriosa..."
laamp_base_contract_schemes.0311.b.tt.success: "Degli Esotismi seducenti"
laamp_base_contract_schemes.0311.b.tt.failure: "Una Dissolutezza Confusa"
laamp_base_contract_schemes.0311.c: "Ti dipingerò... in un #EMP quadro#!..."
laamp_base_contract_schemes.0311.c.tt.success: "Delle bugie così dolci"
laamp_base_contract_schemes.0311.c.tt.failure: "Delle bugie più evidenti"
laamp_base_contract_schemes.0311.d: "Non ne apprezzereste le sfumature."
laamp_base_contract_schemes_0311_likes_other_faiths_modifier: "Apprezza le Religioni Sbagliate"
