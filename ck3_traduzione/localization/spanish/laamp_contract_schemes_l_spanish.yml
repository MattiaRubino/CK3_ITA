laamp_base_contract_schemes.0571.desc: "Non c'è alcuna garanzia che [target.Custom('ITA_IL_Char_Pers')] [target.GetTitledFirstName] finirà per offrirmi tutti i regali che desidero, non importa quanto mi faccia in quattro per soddisfar[target.Custom('ITA_LoLa')].\n\nÈ chiaro che devo agire, esercitando tutta la pressione possibile per ottenere un prestito. Quindi, se lui mi concederà più soldi, ne sarò felice, e se non lo farà, i miei sforzi saranno comunque ricompensati."
