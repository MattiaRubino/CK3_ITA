laamp_base_contract_schemes.1301.t: "$laamp_base_contract_schemes.1004.t$"
laamp_base_contract_schemes.1301.desc.intro.preamble.first: "Incontriamo [recidivist.GetFirstNameNicknamed] per la prima volta"
laamp_base_contract_schemes.1301.desc.intro.preamble: "Ci ritroviamo con [recidivist.GetFirstNameNicknamed]"
laamp_base_contract_schemes.1301.desc.intro.plains: "presso le dolci pianure di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.farmlands: "presso i rigogliosi terreni agricoli di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.hills: "presso le ripide colline di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.mountains: " presso le imponenti montagne di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.desert: "presso i torridi deserti di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.desert_mountains: "presso le impervie e aride montagne di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.oasis: "presso l'oasi lussureggiante di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.jungle: "presso le fitte giungle di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.forest: "presso le onbrose foreste di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.taiga: " presso le vaste pinete di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.wetlands: "presso le puzzolenti paludi di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.steppe: "presso le infinite Steppe di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.floodplains: " presso le umide pianure alluvionali di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.drylands: "presso le polverose terre aride di [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.postamble: "Il(La) [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] si estende attorno alla sua piccola banda di malfattori. Siamo tutti tesi e pronti allo spargimento di sangue."
laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: ""[ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('ITA_MioMia')] [recidivist.Custom2('RelationToMeShort',ROOT.Char)]", comincia a dire [recidivist.GetFirstNameNoTooltip], rompendo il silenzio. "Io... non mi aspettavo di vedervi qui. Tra tutte le persone che sono venute per me, una persona così cara...""
laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: ""Ahhhh [ROOT.Char.GetFirstNameNoTooltip], Chi altro, se non voi, sarebbe così stupido da darmi la caccia?" comincia a dire [recidivist.GetFirstNameNoTooltip], avanzando a grandi passi. "A dire il vero, sono sollevat[recidivist.Custom('ITA_OA')]. La maggior parte degli omicidi sono noiosi, ma sventrarvi sarà un #EMP piacere#!.""
laamp_base_contract_schemes.1301.desc.encounters.first.family: ""[ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('ITA_MioMia')] [recidivist.Custom2('RelationToMeShort',ROOT.Char)], la mia carne e il mio sangue — Perché mi avete seguito fin qui? Forse sperate di vendicarvi per gli insulti che ho rivolto alla famiglia [ROOT.Char.GetHouse.GetName]?""
laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: ""Piccolo bastardo piagnucoloso e ignorante!" latra [recidivist.GetFirstNameNoTooltip], "Siete là per agire secondo la volontà [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName], giusto? Vieni, cane, affrontatemi e dimostratemi di non essere altro che un cagnolino che abbaia!""
laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: ""Venite a vedere... ah, #EMP ecco[ROOT.Char.Custom('ITA_LoeLa')] qui#!" esclama [recidivist.GetFirstNameNoTooltip] facendosi strada a gomitate tra la folla. "[ROOT.Char.Custom('ITA_ILLa')|U] piccol[ROOT.Char.Custom('ITA_OA')] e smarrit[ROOT.Char.Custom('ITA_OA')] [ROOT.Char.GetLadyLord] che pensa di potermi sminuire ! Forza, [ROOT.Char.GetFirstNameNoTooltip]! Eccomi qui!""
laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: ""Vorrei che non ci fossimo incontrati in circostanze così sfavorevoli, [ROOT.Char.GetFirstNameNoTooltip], perché non ho nulla contro di voi", commenta [recidivist.GetFirstNameNoTooltip], "Ahimè, temo che voi non intendiate seguire il vostro dovere fino in fondo.""
laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: ""Ah!" dice con tono derisorio [recidivist.GetFirstNameNoTooltip], "Sono tutti quelli che hai portato? Eccellente, #EMP eccellente#!, un po' di sano divertimento, finalmente! E dato che siete qui di persona, sarò liet[ROOT.Char.Custom('ITA_OA')] di trascinarvi nel fango [ROOT.Char.GetFirstNameNoTooltip]"."
laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: ""Hmm", mormora [recidivist.GetFirstNameNoTooltip], accarezzandosi il mento. "Ad essere sincer[recidivist.Custom('ITA_OA')]... mi aspettavo di meglio. È chiaro che le finanze [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsName] stiano soffrendo. Allora, come la risolviamo?""
laamp_base_contract_schemes.1301.desc.encounters.second: ""Siete di nuovo qui, [ROOT.Char.GetFirstNameNoTooltip]? Dopo l'ultima volta pensavo che aveste imparato la lezione, ma sembra che dovrò insegnarvela nel modo più duro.""
laamp_base_contract_schemes.1301.desc.encounters.third: ""Dannata sia vostra infernale ostinazione, [ROOT.Char.GetFirstNameNoTooltip]! Quand'è che la smetterete di tormentarci? Trovatevi un altro lavoro altrove, perché dal nostro sangue non ricaverete alcun guadagno!""
laamp_base_contract_schemes.1301.desc.outro.1: "Il momento è in bilico sul filo del rasoio. Se non agirò io, lo farà qualcun altro e tutto sfuggirà completamente al mio controllo."
laamp_base_contract_schemes.1301.desc.outro.2: "[recidivist.GetFirstNameNoTooltip] e il suo gruppo sono chiaramente in minoranza, ma sembrano comunque risoluti e disposti a difendere [recidivist.Custom('ITA_ILLa')] loro cap[recidivist.Custom('ITA_OA')], o a morire nel tentativo."
laamp_base_contract_schemes.1301.desc.outro.3: "Una terribile quiete invade le nostre forze riunite. Nessuno è disposto a rompere il silenzio, per paura di ciò che potrebbe accadere dopo."
laamp_base_contract_schemes.1301.desc.outro.4: "Entrambi gli ospiti attendono con il fiato sospeso, in attesa che parli e con la speranza, malgrado tutto, che possa essere qualcosa di diverso da un ordine di uccidere."
laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.GetFirstNameNoTooltip] non può vincere, e lo sa, sebbene non sia così evidente. Ma se riuscisse a sfuggire alla mia portata..."
