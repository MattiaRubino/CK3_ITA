 laamp_base_2071_failure_employer_modifier: "Riparazione Maldestra"
 laamp_base_2071_failure_employer_modifier_desc: "Le mura di un grande insediamento in questa contea sono cadute in rovina e, peggio ancora, sono state danneggiate durante un tentativo di riparazione."

 laamp_base_contract_schemes.2672.t: "$laamp_base_contract_schemes.2031.t$: Successo!"
 laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "Un paio di esenzioni minori, un lasciapassare per questo o quello, il timbro [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsNameNoTooltip] su qualche progetto, e all’improvviso tutti sono #EMP molto#! più inclini a un leggero tributo extra per pagare le mura.\n\nNon importa che il rimpasto delle imposte e degli oneri significhi che stanno pagando la stessa cifra richiesta inizialmente, no, per ora la cosa più importante è che la brava gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] senta di aver giocato bene le proprie carte."
 laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "Ho abbastanza esperienza in fatto di guerra per sapere che la terra migliore non sempre produce i cavalli migliori, né i cavalli migliori hanno bisogno della terra migliore.\n\nCon calma, attenzione e solo un #EMP po'#! di condiscendenza, spiego gli errori nel loro ragionamento ai magnati di [employer.GetPrimaryTitle.GetBaseNameNoTier]. Sono... riluttanti ad ascoltare, all’inizio — la terra resta pur sempre terra — ma alla fine un buon argomento prevale sempre."
 laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "Apparentemente già sfibrat[Select_CString(sacrifice.IsFemale,'a','o')], [sacrifice.Custom('IT_NAM_COL3')][sacrifice.GetTitledFirstName] sta già cercando di dirigere la gente litigiosa di [employer.GetPrimaryTitle.GetBaseNameNoTier] quando [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] e io usciamo dalla stanza.\n\n"Non temete, [ROOT.Char.GetTitledFirstNameNoTooltip], ci prenderemo buona cura dell[sacrifice.Custom('DE_PRO_PER_S_3P_N')][sacrifice.GetWomanMan] e ve l[sacrifice.Custom('DE_END_PRO_S_N')] rimanderemo inter[Select_CString(sacrifice.IsFemale,'a','o')]."\n\nAh, si tratta di posare qualche pietra una sopra l’altra. Quanto potrà mai essere difficile? Con gratitudine, accetto la paga e mi preparo ad andarmene."
 laamp_base_contract_schemes.2672.desc.resolution_type.officer: "La posizione [officer.Custom('IT_NAM_COL2')][officer.GetTiledFirstName] come mio $head_porter_camp_officer$"
 laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "La città di [employer.GetPrimaryTitle.GetBaseNameNoTier] brucia.\n\nBeh, quasi tutta. Non le parti che i miei seguaci stanno portando indietro all’accampamento di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], no, quelle resteranno #EMP al sicuro#! sotto la mia custodia.\n\nÈ stato onorevole da parte mia saccheggiare un insediamento che era venuto a chiedermi aiuto solo perché potevo? Forse no.\n\nMa allora, peggio per loro per aver offerto simile paga a qualcuno che non conoscono affatto..."
 laamp_base_contract_schemes.2672.desc.resolution_type.stress: "Rimettere in riga la gente [employer.Custom('IT_NAM_COL2')][employer.GetPrimaryTitle.GetBaseNameNoTier] richiede un pesante mix di urla, pressioni e sensi di colpa.\n\nÈ un lavoro sfiancante, che logora la mente, ma uno dopo l’altro i magnati locali si allineano e accettano di malavoglia di pagare la loro giusta quota. Forse non è una soluzione elegante, ma se funziona, funziona."
 laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] è sufficientemente soddisfatt[Select_CString(employer.IsFemale,'a','o')] della nostra soluzione e mi porge volentieri la sua moneta."
 laamp_base_contract_schemes.2672.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2672.a.city_sacked: "Caveat emptor — Stia in guardia il compratore!"
 
 laamp_base_contract_schemes.2673.t: "$laamp_base_contract_schemes.2031.t$: Fallimento!"
 laamp_base_contract_schemes.2673.desc.stewardship: "Il mio piano mi sembrava abbastanza sensato: dividere prima il costo in parti uguali tra i locali, quindi aggiustare un poco per ricchezza e reddito; ma i magnati hanno reagito con shock e orrore.\n\nIn qualche modo, ognuno di loro era convinto di pagare troppo, anche per questo bene comune, indipendentemente dalla propria ricchezza o posizione."
 laamp_base_contract_schemes.2673.desc.officer: "Forse [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] non è poi un[Select_CString(officer.IsFemale,'’',' ')]eccellente $head_porter_camp_officer$ come immaginavo.\n\nNon è passata nemmeno mezz’ora dai piani proposti da [officer.GetHerHis] per ricostruire le mura, che la gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] è già alla gola l’uno dell’altro: urla, strilli, calci, morsi, #EMP disperati#! a evitare il compito da svolgere."
 laamp_base_contract_schemes.2673.desc.outro: "\n\n[employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], sconvolt[Select_CString(employer.IsFemale,'a','o')], non mi rivolge nemmeno la parola dopo questo pasticcio.\n\nSiamo stati cacciati dalla città, senza una sola moneta per i nostri sforzi."
 laamp_base_contract_schemes.2673.a: "$laamp_base_contract_schemes.2663.a$"

 laamp_base_contract_schemes.2676.t: "$laamp_base_contract_schemes.2031.t$: Pascolo Favorevole"
 laamp_base_contract_schemes.2676.desc: "Le strade di [employer.GetPrimaryTitle.GetBaseNameNoTier] sono in preda a una febbre di pettegolezzi e scandali — una complicata vicenda di matrimonio, eredità e accordi d’affari andati storti ha fatto sì che una vasta porzione delle migliori terre locali per il pascolo dei cavalli finisse a qualche sciocco senza né denaro né competenza.\n\nDi conseguenza, i magnati locali minacciano di sbranarsi a vicenda su come (e chi) si dovrebbe spartire la terra."
 laamp_base_contract_schemes.2676.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
