 #################################################
 # Base Diplo Scheme Loc

 laamp_base_0001_contract_scheme: "Intrattieni la Corte"
 laamp_base_0001_contract_scheme_action: "Intrattieni la Corte di"
 laamp_base_0001_contract_scheme_desc: "In questo [scheme|E], la [court|E] di un [contractor_possessive|E] si inaridisce di pettegolezzi e diventa di conseguenza inquieta. Per portare notizie fresche, essi offrono doni e alloggi ai viandanti di sufficiente fama, invogliandoli a restare presso di loro per un po'.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0001_contract_scheme_desc_general: "$laamp_base_0001_contract_scheme_desc$"
 laamp_base_0001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0001_desc_title: "Cercasi oratori interessanti!"
 laamp_base_0001_desc: "Parla di [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] e degli affari mondani e ricevi ricompensa! Tutti coloro che hanno storie da raccontare sono cordialmente invitati a godere dell’ospitalità di [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."

 laamp_base_0011_contract_scheme: "Migliora la Reputazione del Sovrano"
 laamp_base_0011_contract_scheme_action: "Migliora la Reputazione di"
 laamp_base_0011_contract_scheme_desc: "Un [contractor|E] scopre che la sua posizione è carente: o il suo nome è screditato, troppi [vassals|E] lo odiano, oppure semplicemente non possiede il [prestige|E] per giustificare ciò che desidera. Ciò di cui ha bisogno è una terza parte “neutrale” che lo aiuti a... #EMP rafforzare#! la sua reputazione.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0011_contract_scheme_desc_general: "$laamp_base_0011_contract_scheme_desc$"
 laamp_base_0011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0011_desc_title: "Cercansi emissari eloquenti,"
 laamp_base_0011_desc: "A tutti i galantuomini fidati: buone opportunità di impiego al servizio di [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. Solo richieste serie."

 laamp_base_0021_contract_scheme: "Frequentare il Sovrano"
 laamp_base_0021_contract_scheme_action: "Frequentare"
 laamp_base_0021_contract_scheme_desc: "Quando un [contractor|E] mostra chiaramente di essere affamato di attenzioni, si espone agli opportunisti. Opportunisti che possono mangiare il suo pane, svuotare la sua cantina, imporre qualche “prestito” e sparire prima che le urla di qualche contabile facciano scattare l’allarme.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0021_contract_scheme_desc_general: "$laamp_base_0021_contract_scheme_desc$"
 laamp_base_0021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0021_desc_title: "Cercansi forestieri divertenti,"
 laamp_base_0021_desc: "Si sappia che il munifico [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] estende la sua generosa ospitalità a viaggiatori meritevoli e di mondo."

 laamp_base_0031_contract_scheme: "Mediare per Conto Terzi"
 laamp_base_0031_contract_scheme_action: "Mediare per"
 laamp_base_0031_contract_scheme_desc: "Quando amare recriminazioni locali si diffondono attraverso le terre di un [contractor] e si pensa che egli sia troppo incapace o di parte per risolvere la disputa, può offrire il ruolo di mediatore imparziale a viandanti idonei.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0031_contract_scheme_desc_general: "$laamp_base_0031_contract_scheme_desc$"
 laamp_base_0031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0031_desc_title: "Cercansi nobili viandanti,"
 laamp_base_0031_desc: "Arbitri imparziali sono richiesti da [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] per risolvere equamente una disputa locale. Bonus disponibile in caso di risoluzione completa."

 laamp_base_0041_contract_scheme: "Truffatore Abile"
 laamp_base_0041_contract_scheme_action: "Froda"
 laamp_base_0041_contract_scheme_desc: "Uno sciocco e le sue ricchezze si separano facilmente. Nessun [contractor|E] chiederebbe formalmente questo — no, commettono l’errore di intrattenere una conversazione con un truffatore, per scoprire solo a contratto concluso di essere stati ingannati (o addirittura derubati) e che il viandante ingannatore è sparito.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0041_contract_scheme_desc_general: "$laamp_base_0041_contract_scheme_desc$"
 laamp_base_0041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0041_desc_title: "Cercansi persone affascinanti,"
 laamp_base_0041_desc: "Il saggio, perspicace e accorto [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] desidera intrattenimento per una stagione. #EMP Alloggio limitato#! fornito, #EMP se#! soddisfi i suoi standard esigenti."

 #################################################
 # Base Martial Scheme Loc

 laamp_base_1001_contract_scheme: "Caccia ai Criminali"
 laamp_base_1001_contract_scheme_action: "Caccia ai Criminali per"
 laamp_base_1001_contract_scheme_desc: "Una banda intraprendente di fuorilegge può arrecare gravi danni a proprietà, [prestige|E] e persino [legitimacy|E] col tempo. Abbastanza grande da destare preoccupazione, ma troppo piccola per essere catturata facilmente, tale canaglia rappresenta un perfetto obiettivo di [contract_scheme_contract|E].$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1001_contract_scheme_desc_general: "$laamp_base_1001_contract_scheme_desc$"
 laamp_base_1001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1001_desc_title: "Viaggiatori presso [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier],"
 laamp_base_1001_desc: "State in guardia contro rinnegati e malviventi che infestano le strade secondarie!\n\nSe il vostro braccio con la spada è saldo e il vostro occhio sicuro, [TaskContract.GetEmployer.GetTitledFirstName] promette generose ricompense in cambio della testa di un particolare furfante."

 laamp_base_1011_contract_scheme: "Mercenario Armato"
 laamp_base_1011_contract_scheme_action: "Far rispettare la legge per"
 laamp_base_1011_contract_scheme_desc: "Quando un [contractor|E] ha bisogno di un po’ di forza extra applicata in silenzio e con breve preavviso, una spada a pagamento può fornire molta più discrezione rispetto ai normali servitori.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1011_contract_scheme_desc_general: "$laamp_base_1011_contract_scheme_desc$"
 laamp_base_1011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1011_desc_title: "Spadaccini mercenari di buona fama,"
 laamp_base_1011_desc: "Il [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] cerca urgentemente spade discrete a noleggio per incarichi brevi. Generosa ricompensa offerta per un lavoro rapido e pulito."

 #laamp_base_1021_contract_scheme: "Drill Troops"
 #laamp_base_1021_contract_scheme_action: "Drill Troops for"
 #laamp_base_1021_contract_scheme_desc: "Though [men_at_arms|E] are professional soldiers and train regularly, [adventurers|E] have ample and varied practical experience to provide for [contractors|E] wishing to supplement their troops' instruction.$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_1021_contract_scheme_desc_general: "$laamp_base_1021_contract_scheme_desc$"
 #laamp_base_1021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_1021_desc_title: "Sell-swords of good repute,"
 #laamp_base_1021_desc: "All veterans and [TaskContract.GetEmployer.Custom('MountedWarriorTermPlural')]: [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive] seeks captains and drillmasters for [TaskContract.GetEmployer.GetHerHis] garrison. Rations and payment provided."

 #laamp_base_1031_contract_scheme: "Garrison Duty"
 #laamp_base_1031_contract_scheme_action: "Stand Guard for"
 #laamp_base_1031_contract_scheme_desc: "Not every [contractor|E] has the spare hands to secure everything under their purvey. Whether they lack willing swords altogether or they just need added short-term muscle, many put out temporary garrisons for tender.$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_1031_contract_scheme_desc_general: "$laamp_base_1031_contract_scheme_desc$"
 #laamp_base_1031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_1031_desc_title: "Able-bodied wanderers of clear eye,"
 #laamp_base_1031_desc: "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] seeks dependable fighters to supplement a [TaskContract.GetEmployer.GetCapitalLocation.GetHolding.GetType.GetName|l] garrison for coming season."

 laamp_base_1041_contract_scheme: "Tendere imboscate ai Viaggiatori"
 laamp_base_1041_contract_scheme_action: "Tendi un’imboscata nelle terre di"
 laamp_base_1041_contract_scheme_desc: "Quanto possono essere pericolose le terre di un [contractors_possessive|E]! Essi lanciano una richiesta di aiuto, e invece si presenta un [adventurer|E] intraprendente che inizia ad assalire ogni grasso mercante e ogni succosa carovana che riesce a trovare.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1041_contract_scheme_desc_general: "$laamp_base_1041_contract_scheme_desc$"
 laamp_base_1041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1041_desc_title: "Spade a pagamento fidate,"
 laamp_base_1041_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier|U] è afflitto da briganti, fuorilegge e viandanti d’ogni sorta. Si cercano combattenti esperti #EMP urgentemente#!. Rivolgete tutte le trattative a [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_1041.tt.gold_rewards_depend_on_travellers: "#alert_trial Il tuo potenziale [gold|E] guadagnato dipende interamente da quali viaggiatori incontri e derubi lungo la strada — potresti incontrare [dukes|E] estremamente ricchi, o [courtiers|E] pellegrini indigenti"
 laamp_base_1041.tt.haul_actual: "Hai guadagnato un totale di [gold_i][task_contract.MakeScope.Var('haul_actual').GetValue|P0]"

 #################################################
 # Base Stewardship Scheme Loc

 laamp_base_2001_contract_scheme: "Riscossione delle Tasse"
 laamp_base_2001_contract_scheme_action: "Riscossione delle Tasse per"
 laamp_base_2001_contract_scheme_desc: "Le tasse sono il sangue vitale di ogni [realm|E]. Quando la loro consegna si fa lenta, i [contractors|E] possono pubblicare richieste per esattori più #EMP esigenti#!.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2001_contract_scheme_desc_general: "$laamp_base_2001_contract_scheme_desc$"
 laamp_base_2001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2001_desc_title: "Viandanti di buone maniere e nobile nascita,"
 laamp_base_2001_desc: "Si cercano individui risoluti per un onesto lavoro di riscossione del tributo [TaskContract.GetEmployer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] in nome di [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. Necessaria abilità nel trattare con plebei ostinati."

 laamp_base_2011_contract_scheme: "Condurre Censimento"
 laamp_base_2011_contract_scheme_action: "Condurre Censimento per"
 laamp_base_2011_contract_scheme_desc: "È difficile governare un [realm|E] quando non si sa nemmeno chi vi #EMP abiti#!. I [contractors|E] con questo problema spesso si rivolgono a terze parti neutrali per inventariare i loro sudditi e, soprattutto, le ricchezze dei loro sudditi.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2011_contract_scheme_desc_general: "$laamp_base_2011_contract_scheme_desc$"
 laamp_base_2011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2011_desc_title: "Attenzione, ispettori e magistrati:"
 laamp_base_2011_desc: "I registri del [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive] mostrano sostanziali lacune. Viaggiatori istruiti di mente lucida e corpo forte sono ricercati per eseguire un censimento e saranno ripagati con i proventi del censimento."

 laamp_base_2021_contract_scheme: "Avviare Costruzione"
 laamp_base_2021_contract_scheme_action: "Avviare Costruzione per"
 laamp_base_2021_contract_scheme_desc: "Molti [contractors|E] scoprono che la loro ambizione architettonica supera le loro capacità — mettere i lavori di costruzione in appalto è un modo semplice per compensare tali... eccessi.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2021_contract_scheme_desc_general: "$laamp_base_2021_contract_scheme_desc$"
 laamp_base_2021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2021_desc_title: "Si cerca un sovrintendente dallo sguardo acuto e mente sicura,"
 laamp_base_2021_desc: "Il [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] richiede mani competenti e artigiani per supervisionare un progetto edilizio. Materiali e giusto compenso saranno forniti."

 laamp_base_2031_contract_scheme: "Risolvi Controversia di Confine"
 laamp_base_2031_contract_scheme_action: "Arbitrare Confini per"
 laamp_base_2031_contract_scheme_desc: "I confini sono potere, il che spesso li rende contesi — quando una piccola disputa tra persone importanti sfugge di mano, è spesso più efficace per i [contractors|E] assumere una terza parte neutrale per verificare i fatti.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2031_contract_scheme_desc_general: "$laamp_base_2031_contract_scheme_desc$"
 laamp_base_2031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2031_desc_title: "Viandanti di buona educazione,"
 laamp_base_2031_desc: "Un arbitro esperto è ricercato dal [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] per risolvere una disputa di confine. Un’istruzione in legge [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] sarebbe... utile. Ma anche un aiuto soddisfacente sarà ricompensato."

 laamp_base_2041_contract_scheme: "Impersonare Esattore delle Tasse"
 laamp_base_2041_contract_scheme_action: "Rubare Tasse da"
 laamp_base_2041_contract_scheme_desc: "Le tasse finanziano il sovrano di qualunque [realm|E] — ma è davvero #EMP necessario#!? Quando un furfante di fiducia si presenta con un sigillo dall’aspetto ufficiale e uomini armati al seguito, è poi #EMP così#! diverso dal funzionario legittimo?$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2041_contract_scheme_desc_general: "$laamp_base_2041_contract_scheme_desc$"
 laamp_base_2041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2041_desc_title: "A tutti i sudditi di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]"
 laamp_base_2041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ricorda fermamente a tutti dell’imminente riscossione delle tasse — pagate prontamente non appena giungerà il vostro esattore. Qualsiasi mancanza sarà severamente punita."

 #################################################
 # Base Intrigue Scheme Loc

 laamp_base_3001_contract_scheme: "Spionaggio Improvvisato"
 laamp_base_3001_contract_scheme_action: "Riferisci a"
 laamp_base_3001_contract_scheme_desc: "Rapporti freschi sugli eventi recenti a leghe di distanza dalla loro capitale sono spesso inestimabili per i [contractors|E]: tanto da valere l’acquisto da vagabondi abili.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3001_contract_scheme_desc_general: "$laamp_base_3001_contract_scheme_desc$"
 laamp_base_3001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3001_desc_title: "Affidabili ascoltatori e intraprendenti forestieri,"
 laamp_base_3001_desc: "Il [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] desidera far sapere che [TaskContract.GetEmployer.GetSheHe] invita a rivelazioni utili da tutto il [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], e oltre."

 laamp_base_3011_contract_scheme: "Assassina Nemico"
 laamp_base_3011_contract_scheme_action: "Assassina"
 laamp_base_3011_contract_scheme_desc: "Ci sono momenti in cui un [contractor|E] ha bisogno che qualcuno muoia, ma non vuole rischiare di orchestrarlo personalmente o è troppo impegnato in altre faccende. Fortunatamente, l’omicidio si appalta facilmente al tipo giusto di persone.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3011_contract_scheme_desc_general: "$laamp_base_3011_contract_scheme_desc$"
 laamp_base_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3011_desc_title: "Onesti mercenari dalla ferma volontà,"
 laamp_base_3011_desc: "Il [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre lauta ricompensa a mani di carattere irreprensibile e comprovata esperienza per un lavoro delicato ed esigente."

 laamp_base_3021_contract_scheme: "Rapisci Nemico"
 laamp_base_3021_contract_scheme_action: "Rapisci"
 laamp_base_3021_contract_scheme_desc: "La prigionia può essere un’esperienza sobria e istruttiva per i malcontenti e i rivali, oltre che redditizia o gratificante per il loro carceriere. Abbastanza da valere il rischio di pagare un terzo per organizzare una visita, almeno.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3021_contract_scheme_desc_general: "$laamp_base_3021_contract_scheme_desc$"
 laamp_base_3021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3021_desc_title: "Risoluti domatori di animali molesti,"
 laamp_base_3021_desc: "Cacciatori discreti e abili sono richiesti dal [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] per catturare una preda insolita e riportarla viva. È offerta una generosa paga."

 laamp_base_3031_contract_scheme: "Incendia Proprietà"
 laamp_base_3031_contract_scheme_action: "Appicca Incendio per"
 laamp_base_3031_contract_scheme_desc: "La cosa meravigliosa di un edificio incustodito è che, con sufficiente impegno, essi #EMP bruciano sempre#!. Un ottimo strumento per i [contractors|E] che devono inviare un messaggio ma desiderano semplicemente incendiare e dimenticare.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3031_contract_scheme_desc_general: "$laamp_base_3031_contract_scheme_desc$"
 laamp_base_3031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3031_desc_title: "Diligenti viandanti di adatta indole,"
 laamp_base_3031_desc: "Si offre generosa ricompensa per urgente sgombero del suolo. La riservatezza è indispensabile. Affrettatevi al [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjectiveNoTooltip] [TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."

 laamp_base_3041_contract_scheme: "Svaligia Tesoreria"
 laamp_base_3041_contract_scheme_action: "Svaligia la Tesoreria di"
 laamp_base_3041_contract_scheme_desc: "Alcuni [contractors|E] sono semplicemente stolti che ostentano la loro sovrabbondanza di ricchezze — ricchezze molto più facili da estrarre direttamente che tramite qualche squallido #EMP lavoretto#!.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3041_contract_scheme_desc_general: "$laamp_base_3041_contract_scheme_desc$"
 laamp_base_3041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3041_desc_title: "Tutti i viandanti entro, e i sudditi di, [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]"
 laamp_base_3041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ricorda a #EMP tutti#! le punizioni per furto o cospirazione di furto, e le taglie per i sospetti di tali reati. Solo #EMP io#! posso accedere alla tesoreria."
 laamp_base_3041.tt.chance_for_more: "Se lo desideri, puoi tentare di #P rubare ancora più [gold|E]#!"

