laamp_base_1041_contract_scheme: "Agguato contro i Viaggiatori"
laamp_base_1041_contract_scheme_action: "Tendere un'Imboscata"
laamp_base_1041_contract_scheme_desc: "Quanto possono essere pericolose le terre di alcuni [contractors|E]! Hanno lanciato una richiesta di aiuto, tuttavia sono arrivati degli intraprendenti [Concept( 'adventurer', 'avventurieri' )|E] che hanno iniziato a tendere degli agguati a tutti i ricchi mercanti e alle carovane più redditizie che riescono a incontrare.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_1041_contract_scheme_desc_general: "$laamp_base_1041_contract_scheme_desc$"
laamp_base_1041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_1041_desc_title: "Mercenari affidabili,"
laamp_base_1041_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier|U] è tormentata da briganti, fuorilegge e viandanti di ogni sorta. Si cercano #EMP urgentemente#! dei combattenti esperti. Contattate esclusivamente [TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
laamp_base_1041.tt.gold_rewards_depend_on_travellers: "#alert_trial L'[gold|E] potenziale che potrai guadagnare dipende interamente dai viaggiatori che incontrerai e che deruberai lungo la strada — potresti incontrare dei [dukes|E] incredibilmente ricchi, oppure dei poveri [courtiers|E] senza un soldo in pellegrinaggio."
laamp_base_1041.tt.haul_actual: "Hai guadagnato un totale di [gold_i][task_contract.MakeScope.Var('haul_actual').GetValue|P0]"
