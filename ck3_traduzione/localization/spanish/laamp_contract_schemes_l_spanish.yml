laamp_base_contract_schemes.0321.t: "[ROOT.Char.Custom('ITA_UnUna')] Volontari[ROOT.Char.Custom('ITA_OA')]"
laamp_base_contract_schemes.0321.desc.intro: "Durante il nostro soggiorno alla Corte [target.Custom('ITA_di_Char_Pers')] [target.GetTitledFirstName], abbiamo fatto del nostro meglio per soddisfare il nostro compito di intrattenere e occupare i suoi servitori.\n\n"
laamp_base_contract_schemes.0321.desc.three_courtiers: "Sembra che abbiamo fatto il nostro lavoro un po' #EMP troppo#! bene, dato che diversi dei suoi cortigiani mi hanno avvicinat[ROOT.Char.Custom('ITA_OA')] privatamente, chiedendo di unirsi al nostro accampamento!\n\n[courtier_1.GetFirstName] è [courtier_1.Custom('ITA_ILLa')] più entusiasta, ma [courtier_2.GetFirstName] e [courtier_3.GetFirstName] [courtier_1.Custom('ITA_LoLa')] tallonano.\n\nSenza dubbio [target.Custom('ITA_IL_Char_Pers')] [target.GetTitledFirstNameNoTooltip] non permetterà a tutti e tre di partire con noi, ma forse potremmo prenderne uno con noi."
laamp_base_contract_schemes.0321.desc.two_courtiers: "Sembra che abbiamo fatto il nostro lavoro un po' #EMP troppo#! bene, dato che due dei suoi cortigiani mi hanno avvicinat[ROOT.Char.Custom('ITA_OA')] privatamente, chiedendo di unirsi al nostro accampamento!\n\n[courtier_1.GetFirstName] è [courtier_1.Custom('ITA_ILLa')] più entusiasta, ma [courtier_2.GetFirstName] [courtier_1.Custom('ITA_LoLa')] tallona.\n\nSenza dubbio [target.GetTitledFirstNameNoTooltip] non permetterà a tutti e tre di partire con noi, ma forse potremmo prenderne uno con noi."
laamp_base_contract_schemes.0321.desc.one_courtier: "Sembra che abbiamo fatto il nostro lavoro in modo soddisfacente, visto che il suo cortigiano [courtier_1.GetFirstName] mi ha contattato privatamente e mi ha chiesto di unirsi al nostro campo.\n\n [target.Custom('ITA_IL_Char_Pers')|U] [target.GetTitledFirstNameNoTooltip] accetterà certamente che [courtier_1.Custom('ITA_UnUna')] solo dei suoi cortigiani ci segua se io accettassi l'accordo di [courtier_1.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.0321.a: "Prenderò, [courtier_1.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.0321.b: "Forse [courtier_2.GetFirstNameNoTooltip] sarebbe interessat[courtier_2.Custom('ITA_OA')]..."
laamp_base_contract_schemes.0321.c: "[courtier_3.GetFirstName] sarebbe utile."
laamp_base_contract_schemes.0321.d: "#EMP Voi#!? Sicuramente state scherzando!"
laamp_base_contract_schemes.0321.e: "Ahimè, la nostra compagnia è al completo."
laamp_base_contract_schemes.0331.t: "Cosa ci Spinge ad Andare Avanti"
laamp_base_contract_schemes.0331.desc: ""Mi chiedevo, [Select_CString(ROOT.Char.IsFemale,'mia cara','mio caro')] [ROOT.Char.GetFirstNameNoTooltip]", inizia a dire [target.Custom('ITA_IL_Char_Pers')] [target.GetTitledFirstName] in modo strascicato durante la cena, "ci raccontate la vostra vita e le vostre imprese, eppure vivete in una tenda sporca, che vi protegge a malapena dalla pioggia torrenziale e dal sole cocente.".\n\nAnnuisco. È inutile negarlo.\n\n"Poiché vi negate così tante comodità fondamentali della vita, cosa vi spinge ad alzarvi la mattina? Perché continuare ad andare avanti quando il giorno dopo dovrete rincominciare tutto da capo?""
laamp_base_contract_schemes.0331.a: "Deve esserci un'unica ragione?"
laamp_base_contract_schemes.0331.a.tt.success: "Le tue parole parlano da sole"
laamp_base_contract_schemes.0331.a.tt.failure: "La tua dichiarazione è insipida"
laamp_base_contract_schemes.0331.b: "Un sentiero deve essere sempre percorso."
laamp_base_contract_schemes.0331.b.tt.success: "Dolce libertà"
laamp_base_contract_schemes.0331.b.tt.failure: "Quanto è inutile"
laamp_base_contract_schemes.0331.c: "La gloria, la morte e gli amici conquistati con il sangue versato."
laamp_base_contract_schemes.0331.c.tt.success: "Severo ma giusto"
laamp_base_contract_schemes.0331.c.tt.failure: "Ordinario e basico"
laamp_base_contract_schemes.0331.d: "La Ricerca della Conoscenza non conosce alcun limite."
laamp_base_contract_schemes.0331.d.tt.success: "L'apprendimento è di per sé una ricompensa"
laamp_base_contract_schemes.0331.d.tt.failure: "Inutile e poco pratico"
laamp_base_contract_schemes.0331.e: "Semplice: ci sono ancora molte cose sconosciute."
laamp_base_contract_schemes.0331.e.tt.success: "Com'è romantico"
laamp_base_contract_schemes.0331.e.tt.failure: "Sì, e non ne vale la pena"
laamp_base_contract_schemes.0331.f: "Un'occasione per fare affari e stuzzicare i miei #EMP appetiti.#!"
laamp_base_contract_schemes.0331.f.tt.success: "Un'ambizione incrollabile può essere impressionante"
laamp_base_contract_schemes.0331.f.tt.failure: "In altre parole, una vita da criminale"
laamp_base_contract_schemes.0331.g: "C'è davvero bisogno di chiederlo, [target.GetFirstNameNoTooltip]?"
laamp_base_contract_schemes.0331.g.tt.success: "Un'Ambizione Magnetica"
laamp_base_contract_schemes.0331.g.tt.failure: "Sogni Da Dimenticare"
laamp_base_contract_schemes.0331.h: "Mangi il tuo cibo e ignori la domanda."
laamp_base_contract_schemes.0541.t: "Una Mano Agile"
laamp_base_contract_schemes.0541.desc: "Impressionare [target.Custom('ITA_IL_Char_Pers')] [target.GetTitledFirstName] a volte sembra una missione impossibile.\n\nNonostante non sia certo [target.Custom('ITA_ILLa')] più grande nobile del mondo, ha delle idee molto curiose sui livelli che gli altri dovrebbero rispettare.\n\nIn situazioni come queste, la cosa più sicura da fare è probabilmente ripiegare su ciò che mi riesce meglio, scegliere qualcosa che so fare bene e mettere in mostra le mie capacità.\n\nTuttavia, per qualcuno così spesso imprevedibile come [target.GetFirstNameNoTooltip], potrei anche provare a trionfare in qualcosa che esula dalle mie competenze."
laamp_base_contract_schemes.0541.duel.tt.success: "Siete davvero impressionante"
laamp_base_contract_schemes.0541.duel.tt.failure: "Uno spettacolo vergognoso"
laamp_base_contract_schemes.0541.tt.highest_skill_weaker_results: "Mettere alla prova la tua migliore [skill|E] ti farà ottenere ricompense più basse"
laamp_base_contract_schemes.0541.tt.lowest_skill_stronger_results: "Mettere alla prova la tua peggiore [skill|E] ti farà ottenere ricompense migliori"
laamp_base_contract_schemes.0541.a: "La mia abilità diplomatica farà sicuramente colpo!"
laamp_base_contract_schemes.0541.b: "La mia abilità in campo marziale farà sicuramente colpo!"
laamp_base_contract_schemes.0541.c: "La mia abilità nella gestione amministrativa farà sicuramente colpo!"
laamp_base_contract_schemes.0541.d: "La mia abilità nell'agire nell'ombra ha un fascino misterioso!"
laamp_base_contract_schemes.0541.e: "La mia mente colta farà sicuramente colpo!"
laamp_base_contract_schemes.0541.f: "La mia abilità con la lama parlerà da sé!"
laamp_base_contract_schemes.0541.g: "Forse potrei cimentarmi nella diplomazia..."
laamp_base_contract_schemes.0541.h: "Forse potrei dimostrare la mia capacità di comandare..."
laamp_base_contract_schemes.0541.i: "Non sono certamente [ROOT.Char.Custom('ITA_ILLa')] #EMP peggiore#! nella gestione amministrativa..."
laamp_base_contract_schemes.0541.j: "Potrei rivelare la mia capacità di agire nell'ombra..."
laamp_base_contract_schemes.0541.k: "Potrei mostrare tutto quello che ho imparato..."
