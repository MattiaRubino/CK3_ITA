laamp_base_2076_success_employer_modifier: "Cavalli Pregiati"
laamp_base_2076_success_employer_modifier_desc: "Le cavalcature di questa contea sono l'invidia del paese."
laamp_base_2076_failure_employer_modifier: "Destrieri Affamati"
laamp_base_2076_failure_employer_modifier_desc: "Questa contea, per ragioni sconosciute, produce dei cavalli di pessima qualità."
laamp_base_contract_schemes.2677.t: "$laamp_base_contract_schemes.2031.t$: Successo!"
laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "Ancora una volta, la fiera abilità familiare della Casata [ROOT.Char.GetHouse.GetName] ha la meglio!\n\nNonostante le loro prese di posizione, ciascuno dei magnati vuole semplicemente la propria fetta di torta, e nell'arco di un pomeriggio riesco a elaborare una divisione abbastanza equa delle terre, da lasciarli solo #EMP leggermente# delusi.\n\nPersino quello stolto dell'attuale proprietario riceverà un risarcimento, il che contribuirà a limitare un po' questi battibecchi."
laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "Ho abbastanza esperienza in campo militare da sapere che non sempre i terreni migliori producono i cavalli migliori, né i cavalli migliori hanno bisogno dei terreni migliori.\n\nCon calma, cautela e una certa condiscendenza, spiego ai magnati di [employer.GetPrimaryTitle.GetBaseNameNoTier] i loro errori di ragionamento. All'inizio sono piuttosto... riluttanti ad ascoltarmi — una terra è pur sempre terra, dopotutto — ma alla fine una buona argomentazione vince sempre."
laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName|U] ed io lasciamo [sacrifice.Custom('ITA_IL_Char_Pers')] [sacrifice.GetTitledFirstName] alle cure dei magnati locali. Non appena ci allontaniamo, iniziano le urla — che diventano sempre più forti nonostante cerchiamo di allontanarci sempre di più.\n\n"Non era la soluzione che mi aspettavo" osserva [employer.GetFirstNameNoTooltip], "Ma non posso certo criticare la vostra meticolosità. Siete sicuro(a) che se la caverà?"\n\nAlzo un sopracciglio.\n\n"Ah, naturalmente! Di cosa stavamo parlando?", balbetta [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsNameNoTooltip], "Di questo passo mi rimetterò nella stessa situazione. Ecco, la vostra paga per averci prestato [sacrifice.Custom('ITA_UnUna')] [sacrifice.GetWomanMan] tanto espert[sacrifice.Custom('ITA_OA')].""
laamp_base_contract_schemes.2677.desc.resolution_type.officer: "L'esperienza [officer.Custom('ITA_di_Char_Pers')] [officer.GetTitledFirstName|U] sui cavalli si è rivelata molto utile oggi.\n\nInvitat[officer.Custom('ITA_OA')] parlare di una delle sue grandi passioni agli abitanti del posto, riesce lentamente a farli vergognare per il modo in cui trattano i loro cavalli e gli altri animali da soma, e a spiegare loro in dettaglio come allevarli in modo più sano senza dover necessariamente litigare per accaparrarsi i pascoli migliori.\n\nAlla fine, annuiscono imbarazzati a ogni suggerimento e ad ogni critica sollevata, dimenticandosi di tutte le loro discussioni."
laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "Naturalmente, dal lavoro svolto a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] abbiamo acquisito una certa esperienza su come gestire al meglio i pascoli.\n\nCon una notevole facilità, quasi casuale, siamo riusciti a placare le preoccupazioni degli abitanti e a distribuire la terra in modo equo.\n\nAnche il fatto che un gruppo di mercenari al servizio [employer.Custom('ITA_DelDella')] loro [employer.Custom('MistressMaster')] è accampato non lontano da qui è d'aiuto."
laamp_base_contract_schemes.2677.desc.resolution_type.stress: "Grazie al giusto spirito, al duro lavoro e alla tenacia che caratterizzano i membri della Casata [ROOT.Char.GetHouse.GetName], tutto è possibile.\n\nCi sono volute ore di discussioni estenuanti per arrivare a una divisione equa delle terre. Equa per tutti, tranne che per quell'(quella) idiota che comunque ottiene un compenso migliore rispetto a quello che avrebbe ottenuto se non ci fossi stato(a) io lì a condurre le trattative.\n\nL'importante è che i magnati siano abbastanza soddisfatti — o perlomeno non troppo scontenti — delle mie proposte."
laamp_base_contract_schemes.2677.desc.outro: "\n\n[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName|U] sembra più che soddisfatt[employer.Custom('ITA_OA')] di come abbiamo risolto la faccenda e accetta volentieri di pagare."
laamp_base_contract_schemes.2677.a: "$laamp_base_contract_schemes.2662.a$"
laamp_base_contract_schemes.2678.t: "$laamp_base_contract_schemes.2031.t$: Fallimento!"
laamp_base_contract_schemes.2678.desc.stewardship: "Dopo ore e ore di trattative, sembra che siamo più lontani da'accordo rispetto a quando abbiamo iniziato.\n\nOgni piccolo magnate meschino e assetato di potere di [employer.GetPrimaryTitle.GetBaseNameNoTier] vuole che la #EMP sua#! fetta di terra sia un po' più grande di quella degli altri ed è disposto a urlare a squarciagola pur di ottenerla\n\n"
laamp_base_contract_schemes.2678.desc.officer: "Pensavo che [officer.Custom('ITA_IL_Char_Pers')] [officer.GetTitledFirstName] fosse competente in questo genere di cose.\n\nAhimè, o [officer.Custom('ITA_LuiLei')] ne sa troppo e alla gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] importa ben poco, oppure [officer.GetFirstNameNoTooltip] ne sa troppo poco e alla gente del posto importa molto.\n\nNe seguono alterchi, accuse e furiosi pugni sul tavolo."
laamp_base_contract_schemes.2678.desc.outro: "Alla sera, [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] ci caccia via in modo scortese, chiaramente frustrato[employer.Custom('ITA_OA')] dalla nostra mancanza di progressi.\n\nA quanto pare oggi non ci verremo pagati."
laamp_base_contract_schemes.2678.a: "$laamp_base_contract_schemes.2663.a$"
