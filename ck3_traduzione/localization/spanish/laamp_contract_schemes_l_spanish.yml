 laamp_base_6001_contract_scheme: "Proteggi gli Innocenti"
 laamp_base_6001_contract_scheme_action: "Proteggi i Sudditi di"
 laamp_base_6001_contract_scheme_desc: "Le strade sono piene di pericoli. Banditi, animali e maltempo hanno colpito i sudditi del [contractor_possessive|E], e questi stanno implorando aiuto.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6001_contract_scheme_desc_general: "$laamp_base_6001_contract_scheme_desc$"
 laamp_base_6001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6001_desc_title: "Proteggi i deboli!"
 laamp_base_6001_desc: "La gente laboriosa di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] ha bisogno di aiuto. Il [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] offre generose ricompense ad avventurieri altruisti."

 laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
 laamp_base_contract_schemes.6001.desc: ""Animali, teppisti e mascalzoni!"\n\nIl solo pensiero sembra bastare a turbare l’atteggiamento di [employer.GetTitledFirstNamePossessive].\n\n"La gente comune del [employer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] è così agitata che temo possa sollevarsi in armi da un momento all’altro. Chi ha giovani famiglie ha rimproverato i miei ufficiali, chiedendo perché non li abbiamo protetti.""
 laamp_base_contract_schemes.6001.a: "Dobbiamo assicurarci della loro sicurezza!"
 laamp_base_contract_schemes.6001.b: "Non c’è tempo da perdere."
 laamp_base_contract_schemes.6001.c: "Nessun motivo di cedere."

 laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$: Successo!"
 laamp_base_contract_schemes.6002.desc: "Tre... quattro... e lì se ne va il quinto [ROOT.Char.MakeScope.Var('animal_type').GetFlagName] stamattina. Posai il cadavere sul carro, giusto in tempo perché arrivasse [employer.GetTitledFirstName] con alcuni dei suoi servitori.\n\n"Che magnifico lavoro!" [employer.GetSheHe] applaude. "Niente più bovini uccisi, niente più bambini persi. Ecco, prendi la tua paga, e se la gente comune si lamenterà di nuovo saprò a chi rivolgermi.""
 laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$: Fallimento!"
 laamp_base_contract_schemes.6003.desc: ""Basta!" esclama [employer.GetTitledFirstName], scuotendo il capo. "Non vedevo una dimostrazione di forza tanto patetica da quando addestrammo i paggi con spade di legno."\n\n"La mia gente soffre, senza protezione. Immagini forse che pagheranno le tasse così?" domanda con sarcasmo [employer.GetSheHe].\n\n"Mi hai già fatto perdere abbastanza oro. Non continuare a sprecare il mio tempo.""
 laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_6011_contract: "$laamp_base_6011_contract_scheme$"
 laamp_base_6011_contract_scheme: "Salva un Suddito Avvenente"
 laamp_base_6011_contract_scheme_action: "Salva un Suddito Avvenente di"
 laamp_base_6011_contract_scheme_desc: "La natura selvaggia non conosce pietà. Trova e salva il suddito indifeso del [contractor_possessive|E].$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6011_contract_scheme_desc_general: "$laamp_base_6011_contract_scheme_desc$"
 laamp_base_6011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"

 laamp_base_6011_desc_title: "[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|U] di vera virtù!"
 laamp_base_6011_desc: "Uno dei più avvenenti cortigiani di [TaskContract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip] non è tornato da un’incursione nei boschi di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. La corte del [TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] offre con impazienza una ricompensa."
 laamp_base_6011_request: "Questo [task_contract|E] richiede di completare un [scheme|E] di tipo [GetScheme('laamp_base_6011_contract_scheme').GetTypeName]"

 laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
 laamp_base_contract_schemes.6011.desc: "Un [employer.GetTitledFirstName] stanco si avvicina all’accampamento con i suoi [dummy_gender_soldier.GetWomenMen]. I cavalli si fermano proprio davanti alla mia tenda mentre mi alzo per salutarli.\n\n"...quella dannata [dummy_gender.GetWomanMan]," sento mormorare il [employer.GetTitleAsNameNoTooltip|l].\n\n"Vi auguro un buon mattino, [ROOT.Char.GetFirstNameNoTooltip]," dice [employer.GetSheHe], asciugandosi il sudore dalla fronte. "Pare che una [dummy_gender.GetWomanMan] #EMP bellissima#! si sia persa nei boschi e i miei cortigiani non smetteranno di lamentarsi finché non la riporterò indietro.""
 laamp_base_contract_schemes.6011.a: "Una [dummy_gender_soldier.GetWomanMan] avvenente? Alla riscossa!"
 laamp_base_contract_schemes.6011.b: "Dobbiamo fare in fretta!"
 laamp_base_contract_schemes.6011.c: "Un approccio equilibrato è il migliore."

 laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$: Successo!"
 laamp_base_contract_schemes.6012.desc: ""Indietro!" Un urlo acuto attraversa il fitto degli alberi, e lo seguo.\n\nIn piedi, al centro di una radura, si trova uno dei più bei [beautiful_peasant.GetWomenMen] che io abbia mai visto. [beautiful_peasant.GetSheHe|U] brandisce un bastone come una lancia, cercando di tenere le distanze da un feroce [ROOT.Char.MakeScope.Var('animal_type').GetFlagName].\n\nCon un rapido fendente della mia lama colpisco la bestia, che emette uno spruzzo di sangue, macchiando l’erba mentre cade.\n\n"Mio [ROOT.Char.GetLadyLord]!" grida il [beautiful_peasant.GetWomanMan], cadendo in ginocchio."
 laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6012.b: ""Non dobbiamo #EMP separarci#!.""
 laamp_base_contract_schemes.6012.b.tt.success: "[beautiful_peasant.GetShortUIName] si sente onorato"
 laamp_base_contract_schemes.6012.b.tt.failure: "[beautiful_peasant.GetShortUIName] si sente insultato"
 laamp_base_6012_success_employer_modifier: "Innocente Salvato"
 laamp_base_6012_success_employer_modifier_desc: "Questo personaggio ha pagato un avventuriero cavalleresco per salvare uno dei suoi sudditi più avvenenti da un animale pericoloso."

 laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$: Fallimento!"
 laamp_base_contract_schemes.6013.desc: ""Vuoi spiegarmi cos’è questo?" irrompe [employer.GetTitledFirstName] nella mia tenda, gettando un fazzoletto intriso di rosso sul mio tavolo.\n\n"Le guardie l’hanno trovato pattugliando i boschi, e ha un emblema che suppongo ti sia familiare." [employer.GetSheHe|U] si strofina le sopracciglia. "Ora devo gestire cortigiani agitati e ufficiali dal cuore spezzato. Non aspettarti di ricevere l’intero pagamento.""
 laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_6021_contract: "$laamp_base_6021_contract_scheme$"
 laamp_base_6021_contract_scheme: "Recita in una Rappresentazione"
 laamp_base_6021_contract_scheme_action: "Recita nella Rappresentazione di"
 laamp_base_6021_contract_scheme_desc: "La gente è ansiosa di incontrare un cavaliere #EMP vero#!. Il [contractor|E] ha bisogno di un eroe autentico.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6021_contract_scheme_desc_general: "$laamp_base_6021_contract_scheme_desc$"
 laamp_base_6021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6021_request: "Questo [task_contract|E] richiede di completare un [scheme|E] di tipo [GetScheme('laamp_base_6021_contract_scheme').GetTypeName]"

 laamp_base_6021_desc_title: "Si cerca un eroe,"
 laamp_base_6021_desc: "La gente di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] sta organizzando una rappresentazione che imita antiche storie eroiche. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] è ansioso di trovare un cavaliere cavalleresco che soddisfi i loro desideri."
 laamp_base_contract_schemes.6021.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6021.desc.intro: "La piazza del mercato di [ROOT.Char.GetCurrentLocation.GetName] è più affollata che mai, con una compagnia di cantori intenti ai preparativi.\n\n"Una spada di #EMP legno#!?" uno dei bambini si sporge dal palco, con un’espressione disgustata.\n\n"
 laamp_base_contract_schemes.6021.desc.employer_child: ""[employer_child.GetFirstName], basta così." [employer.GetTitledFirstName] lo richiama al suo fianco. "Ti ho detto che avrei trovato un vero eroe per la rappresentazione e... guarda chi si è appena presentato." [employer.GetFirstNameNoTooltip] mi fissa direttamente."
 laamp_base_contract_schemes.6021.desc.random_child: "I contadini allertati si uniscono rapidamente a [dummy_gender.GetHerHim]: "È questo il meglio che il nostro [employer.GetLadyLord] possa offrire?"\n\nMa il brusio si interrompe appena [employer.GetTitledFirstName] entra nella piazza, fermando il suo cavallo davanti a me:"
 laamp_base_contract_schemes.6021.desc.outro: ""Un facile guadagno, non credi? Devi solo impressionare questi contadini.""
 laamp_base_contract_schemes.6021.a: "Facciamone il guadagno #EMP più facile#!."
 laamp_base_contract_schemes.6021.b: "Prima lo facciamo, meglio è."
 laamp_base_contract_schemes.6021.c: "Questo dovrebbe essere divertente."

 laamp_base_contract_schemes.6022_6023.common_desc: ""...e poi [ROOT.Char.GetSheHe] uccise un feroce [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]!" I tamburi si fanno più forti mentre avanzo sul palco, cercando di ricordare ogni rappresentazione che ho mai visto. Con l’arma sollevata sopra la testa, attacco la colorata marionetta.\n\n"

 laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$: Successo!"
 laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$La testa rotola giù dal palco e il pubblico esplode in un fragoroso applauso. Seduto sul palco rialzato, [employer.GetTitledFirstName] annuisce."
 laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_6021_success_employer_modifier: "Rappresentazione Cavalleresca"
 laamp_base_6021_success_employer_modifier_desc: "Questo personaggio ha sponsorizzato un avventuriero errante perché recitasse in una rappresentazione e soddisfacesse le richieste della folla."

 laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$: Fallimento!"
 laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Fallisco il colpo e la mia spada si incastra nel legno. Il pubblico esplode in risate, ma non passa molto prima che la frustrazione prenda il sopravvento.\n\nArdisco uno sguardo al palco rialzato, e vedo [employer.GetTitledFirstName] scuotere il capo."
 laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_6031_contract: "$laamp_base_6031_contract_scheme$"
 laamp_base_6031_contract_scheme: "Ingaggia un Passaggio d'Armi"
 laamp_base_6031_contract_scheme_action: "Ingaggia un Passaggio d'Armi per"
 laamp_base_6031_contract_scheme_desc: "Serve un valoroso avventuriero per difendere un ponte di passaggio. Il [contractor|E] offre generose ricompense.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
 laamp_base_6031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6031_request: "Questo [task_contract|E] richiede che tu completi un [scheme|E] [GetScheme('laamp_base_6031_contract_scheme').GetTypeName]"

 laamp_base_6031_desc_title: "Se sei saldo: fa' attenzione!"
 laamp_base_6031_desc: "Il ponte di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] rimane indifeso. Una dimostrazione di forza è necessaria per tenere lontani i banditi. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ricompenserà chiunque li dissuaderà."
 laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6031.desc: "[employer.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))] mentre [employer.GetSheHe] attraversa il campo.\n\n\"Che meravigliosa mattina abbiamo qui,\" inizia [employer.GetSheHe], \"un’occasione perfetta per mostrare a quei furfanti il valore di un vero $knight_culture_player_no_tooltip$. Vedi, c’è un ponte che conduce direttamente a [ROOT.Char.GetCurrentLocation.GetName]. Tutta sorta di malviventi, sciocchi e idioti si radunano là.\"\n\n\"Qualcuno dovrebbe occuparsene.\""
 laamp_base_contract_schemes.6031.a: "Infrangerò trecento lance!"
 laamp_base_contract_schemes.6031.b: "Ci vorranno un paio di giorni."
 laamp_base_contract_schemes.6031.c: "Al ponte!"

 laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$: Successo!"
 laamp_base_contract_schemes.6032.desc: "Ansante, accarezzo il dorso del mio cavallo. Piano, ora. È finita.\n\nSorvegliare questo ponte è stato il mio unico compito nelle ultime due settimane, con l’armatura che brillava sotto la luna. Il mare di lance spezzate accumulate da un lato è testimonianza della mia prestazione.\n\n\"[ROOT.Char.GetFirstNameNoTooltip],\" mi saluta [employer.GetTitledFirstName], mandando alcuni dei suoi [dummy_soldier.GetWomenMen] a raccogliere il bottino, \"che spettacolo.\""
 laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$: Fallimento!"
 laamp_base_contract_schemes.6033.desc: "#EMP \"Arghhhh!\"#!\n\nCado in ginocchio, il sangue che scende dal gomito.\n\n\"Lasciate [ROOT.Char.GetHerHim] lì,\" sento mormorare uno dei banditi prima che se ne vadano, \"non serve combattere un #EMP $knight_culture_player_no_tooltip$#!, qualcuno verrà a raccogliere [ROOT.Char.GetHerHim].\"\n\nLa mia testa... tutto svanisce, lentamente."
 laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 #################################################
 # Base Diplo Scheme Events

 laamp_base_contract_schemes.0001.t: "Intrattenere la Corte di [employer.GetTitledFirstNamePossessiveNoTooltip]"
 laamp_base_contract_schemes.0001.desc: "Non è raro che sovrani stabili come [employer.GetFirstName] ospitino viaggiatori di rilievo come me — per qualche dono e alloggio decente, [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] come noi offriamo intrattenimento, informazioni e una piacevole distrazione per i numerosi cortigiani di [employer.GetHerHis].\n\nOvviamente, questo #EMP se#! i miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] ed io riusciremo a guadagnarci l’ospitalità con i nostri racconti."
 laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$: Successo!"
 laamp_base_contract_schemes.0002.desc: "I cortigiani di [employer.GetFirstNamePossessive] sono praticamente svenuti per la mia compagnia e la mia gente in questi mesi.\n\nGiorno dopo giorno, notte dopo notte, abbiamo riempito le loro teste di storie fantastiche e i nostri ventri di ricchi banchetti, lasciando il buon [employer.GetTitleAsNameNoTooltip] più che soddisfatto delle nostre esibizioni.\n\nEppure, tutte le cose belle devono finire, ed è meglio partire al culmine."
 laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$: Fallimento!"
 laamp_base_contract_schemes.0003.desc: "Questi ignoranti cani! Ci invitano qui, offrono nient’altro che #EMP brodaglia#! come cibo, giacigli di paglia che erano vecchi già quando mio [ROOT.Char.GetMotherFather] era giovane, e ci punzecchiano a ogni storia di viaggio.\n\nL’ospitalità mostrata è... beh, quale ospitalità?\n\nTutto questo per nulla. [employer.GetTitledFirstName] è furioso, e chiaramente l’unica cosa che ci tiene fuori dalla prigione è la sensazione che sarebbe più fastidio che altro.\n\nIl nostro tempo a [employer.GetCapitalLocation.GetTitle.GetNameNoTier] è finito."
 laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.0011.t: "Migliorare il Nome di [employer.GetTitleAsNamePossessiveNoTooltip]"
 laamp_base_contract_schemes.0011.desc: "Non è un segreto che la reputazione di [employer.GetTitledFirstNamePossessive] non sia delle migliori. Vassalli scontenti, mormorii preoccupanti su comportamenti tirannici, una mancanza di prestigio intangibile — tutti segnali che indicano una presa sul potere più debole di quanto la maggior parte dei [employer.Custom('LadiesLords')] vorrebbe.\n\nPagare qualcuno per dissipare tali malintesi non sarà certo economico. Almeno, non se avrò voce in capitolo."
 laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$: Successo!"
 laamp_base_contract_schemes.0012.desc: "È sorprendente quanto possano cambiare le cose poche parole sussurrate negli angoli. Un bisbiglio qui, un commento là, un gesto difeso a cena...\n\nNon avrebbe lo stesso peso se provenisse da un magnate con terre, ovviamente. Troppo potere, troppo in gioco, troppi rischi di insincerità — ma un umile [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], di passaggio a corte mentre [ROOT.Char.GetSheHe] e il suo seguito vagano per il mondo, beh.\n\nQuello è un gioco del tutto diverso.\n\nInutile dire che [employer.GetTitledFirstName] è più che soddisfatto dei nostri sforzi, ed è ora di proseguire il cammino."
 laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$: Fallimento!"
 laamp_base_contract_schemes.0013.desc: "Come avrei #EMP mai#! potuto riuscire in questo? Un viaggiatore [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] senza alcuna influenza né tra il popolo né tra la nobiltà.\n\nEra un compito assurdo da assegnarmi, eppure [employer.GetTitledFirstName] sembra determinato a ritener #EMP me#! responsabile del fiasco dei suoi sudditi che lo accusano di offese immaginarie e abusi teorici di potere.\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier] non è più un posto sicuro per la mia compagnia."
 laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.0021.t: "Fare Amicizia in Alti Luoghi"
 laamp_base_contract_schemes.0021.desc: "[employer.GetTitledFirstName] è un [employer.GetWomanMan] solitario in una posizione di potere, il che rende perversamente difficile per [employer.GetHerHim] incontrare persone che non vogliano #EMP nulla#! da [employer.GetHerHim].\n\nLa mia compagnia dovrebbe essere diversa, un’occasione per creare un vero legame. Non lo è, ovviamente — voglio tanto quanto o più di qualsiasi altro approfittatore — ma è una bella illusione da coltivare per un po’.\n\nI miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] ed io ce ne andremo prima che [employer.GetSheHe] sospetti qualcosa."
 laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.0022.t: "$laamp_base_contract_schemes.0021.t$: Successo!"
 laamp_base_contract_schemes.0022.desc: "Naturalmente, [employer.GetTitledFirstName] è caduto sotto il mio fascino, per il canto dei selvaggi e la vita romantica di un viaggiatore [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], proprio come sapevo che sarebbe successo.\n\nInfine ci prepariamo a partire, [employer.GetFirstNameNoTooltip] triste di vederci andare ma grato per il sollievo che la nostra compagnia ha portato.\n\nOvviamente, non è tutto a senso unico. Ho guadagnato per noi un ricco pagamento in doni e provviste per la compagnia, più che sufficiente a giustificare il tempo trascorso qui."
 laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$: Fallimento!"
 laamp_base_contract_schemes.0023.desc: "Forse... forse [employer.GetTitledFirstName] non è poi così solitario? Di certo [employer.GetSheHe] non sembra gradire la #EMP mia#! compagnia, un \"lurido puzzolente [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] con la [ROOT.Char.Custom('InsultAdjective')] figura di un criminale\".\n\nChe sfrontatezza, invitarmi a restare e poi trattarmi così... così #EMP male#!. Ingrato, a dir poco, e non degno di un [employer.GetWomanMan] di presunta nobiltà.\n\nInutile dire che il mio compenso non arriverà, e la mia compagnia ed io avremo tempo fino al calar della notte per lasciare [employer.GetCapitalLocation.GetTitle.GetNameNoTier]."
 laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.0031.t: "Una Parte Neutrale"
 laamp_base_contract_schemes.0031.desc: "Le infinite liti di piccoli notabili locali sono una delle poche esperienze condivise sia dai sovrani del mondo che da [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] come me.\n\nÈ abbastanza per far impazzire un [employer.GetWomanMan], o quantomeno per renderlo così frustrato da spingerlo a rivolgersi a estranei in cerca di aiuto — ed è esattamente ciò che ha fatto [employer.GetTitledFirstName].\n\nSe i miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] ed io riusciremo a calmare alcuni tra i suoi sudditi più irati, verremo ricompensati generosamente."
 laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$: Successo!"
 laamp_base_contract_schemes.0032.desc: "I problemi locali sono problemi meschini. Non per coloro che vi sono coinvolti, certo, ma per un estraneo che non ha alcun interesse nelle loro dispute senza fine, risultano in genere del tutto risolvibili.\n\nNon posso dire di aver soddisfatto #EMP tutti#!, ma non era questo il mio compito. Solo calmarli abbastanza da rendere felice [employer.GetTitledFirstName], e felice [employer.GetSheHe] lo è — abbastanza, almeno, da aprire la sua borsa delle monete.\n\nUn lavoro ben fatto."
 laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$: Fallimento!"
 laamp_base_contract_schemes.0033.desc: "Questi ignoranti scavezzacolli sono semplicemente impossibili!\n\nNessun [ROOT.Char.GetWomanMan] vivo potrebbe risolvere la loro interminabile lista di problemi, faide e dispute territoriali. Io sono [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], maledizione, non un qualche piccolo funzionario. Ovviamente, a [employer.GetTitledFirstName] non importa molto della mia situazione. Per [employer.GetSheHe], si tratta semplicemente di un fallimento di capacità e nient’altro.\n\n\"Forse se fossi più capace, verresti pagato. Ma non lo sei, quindi non lo sei. Ora vattene\"."
 laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$: Partenza"
 laamp_base_contract_schemes.0034.desc: "Con il decreto di autorizzazione di [employer.GetTitledFirstNamePossessive] in mano, ci mettiamo in viaggio.\n\nIl tragitto ci porterà a [destination_3.GetNameNoTier], poi a [destination_2.GetNameNoTier], e infine di ritorno a [destination_1.GetNameNoTier].\n\nL’unica domanda che resta è se vogliamo viaggiare leggeri o a pieno carico."
 laamp_base_contract_schemes.0034.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida di [skill|E] in ogni destinazione\n$EFFECT_LIST_BULLET$Devi vincere due sfide per ottenere un $label_success_standard$\n$EFFECT_LIST_BULLET$Se vinci tutte e tre le sfide, ottieni un $label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! #N Fallire una sfida in qualsiasi momento fallisce il $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Puoi testare ciascuna [skill|E] solo una volta per [task_contract|E]#!#!"
 laamp_base_contract_schemes.0034.tt.destination_list: "Inizi immediatamente a [traveling|E] verso [destination_3.GetNameNoTier], poi [destination_2.GetNameNoTier], quindi [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"

 laamp_base_contract_schemes.0041.t: "Fidati di Me"
 laamp_base_contract_schemes.0041.desc: "Povero, credulone [employer.GetFirstName]: [employer.GetSheHe] potrà anche essere il [employer.GetTitleAsNameNoTooltip], ma non è più furbo di un ubriacone qualsiasi di una taverna sperduta. Solo più ricco.\n\nUn invito aperto a viaggiatori illustri perché soggiornino nella sua dimora è tutta l’opportunità di cui i miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] ed io abbiamo bisogno, e prima che [employer.GetSheHe] se ne accorga, le ricchezze del buon [employer.GetTitleAsNamePossessiveNoTooltip] saranno nelle mie tasche, e noi spariti."
 laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$: Successo!"
 laamp_base_contract_schemes.0042.desc: "Che bei doni elargisce [employer.GetTitledFirstName], quando [employer.GetSheHe] è dell’umore giusto! Un ottimo ritorno per il mio tempo, anche se purtroppo #EMP forse#! non altrettanto per [employer.GetHerHis].\n\nAh beh, non ci si può far nulla. Uno sciocco e il suo denaro, come si dice.\n\nOvviamente [employer.GetSheHe] lo capirà presto, o qualcuno riuscirà finalmente a spiegare al buon [employer.GetTitleAsNameNoTooltip|l] ciò che è successo, ma non importa. Abbiamo ciò che ci serve e ce ne andremo prima dell’alba."
 laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$: Fallimento!"
 laamp_base_contract_schemes.0043.desc: "[employer.GetTitledFirstName] non è lento quanto sembra! Non so cosa abbia svelato il gioco — uno sguardo fuori posto, una frase sospetta, un sorrisetto nel momento sbagliato — ma [employer.GetSheHe] ha capito.\n\nNon ci sarà moneta da questo [employer.GetWomanMan], né più ospitalità.\n\nA differenza di [employer.GetFirstNameNoTooltip], non sono uno sciocco, e so riconoscere quando il vento gira contro di me; i miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] ed io lasceremo [employer.GetCapitalLocation.GetTitle.GetNameNoTier] entro un’ora."
 laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 #################################################
 # Eventi Base di Schemi Marziali

 laamp_base_contract_schemes.1001.t: "Caccia ai Criminali"
 laamp_base_contract_schemes.1001.desc: "\"Questa banda di...\" [employer.GetTitledFirstName] arriccia il naso con disgusto, \"#EMP scontenti#! hanno molestato le mie proprietà private. Bruciano, uccidono e rubano quasi impunemente, dileguandosi prima che i miei uomini possano incatenarli come #EMP meriterebbero#!.\"\n\nAnnuisco. La banda dev’essere abile nello svanire, se un mandato privato vale la pena.\n\n\"Portami quella feccia prima che un’altra delle mie proprietà vada in fumo, e avrai la tua ricompensa.\""
 laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$: Successo!"
 laamp_base_contract_schemes.1002.desc: "\"Bene, #EMP bene#!,\" ride [employer.GetFirstName], rigirando distrattamente il coltello tra le mani. \"Un lavoro eccellente, [ROOT.Char.GetFirstNameNoTooltip], tu e la tua banda valete ogni moneta di quella borsa.\"\n\nLe sagome malconce dei banditi catturati siedono nelle loro gabbie dietro al leggermente folle [employer.GetTitleAsNameNoTooltip]. Dev’essere stato esaltante incendiare le proprietà del [employer.GetWomanMan] e rubarne le ricchezze quando erano liberi, sfidando il naso di qualcuno così potente, ma tutte le cose belle hanno una fine.\n\nPrendo congedo, il denaro in mano. Quei sfortunati banditi stanno per ricevere la vera paga del peccato."
 laamp_base_contract_schemes.1002.a: "Pare che il buon [employer.GetTitleAsNameNoTooltip] stia ottenendo ciò per cui ha pagato."

 laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$: Fallimento!"
 laamp_base_contract_schemes.1003.desc: "\"#EMP Anche tu hai fallito?!#\" urla [employer.GetFirstName], furioso di rabbia. \"Nessuno riesce a liberarmi di questi odiosi banditi? Devo forse pensarci io stesso, il [employer.GetTitleAsNameNoTooltip], a sporcarmi le [employer.Custom('HandHands')] col sangue di qualche fuorilegge?\"\n\nMi mordo il labbro il meglio che posso, conscio che un rimprovero verbale potrebbe non essere piacevole, ma almeno non finisce con me in prigione. Probabilmente.\n\n\"E allora? Cosa aspetti? Sparisci dalla mia vista, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Troverò qualcun altro per affrontare i miei problemi, qualcuno #EMP capace#!.\""
 laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.1004.t: "Portami la Testa di [recidivist.GetHerHis|U]"
 laamp_base_contract_schemes.1004.desc: "\"Questa banda di...\" [employer.GetTitledFirstName] arriccia il naso con disgusto, \"#EMP scontenti#! hanno molestato le mie proprietà private. Bruciano, uccidono e rubano quasi impunemente, dileguandosi prima che i miei uomini possano incatenarli come #EMP meriterebbero#!.\"\n\nAnnuisco. La banda dev’essere abile nello svanire, se un mandato privato vale la pena.\n\n\"Il loro capo è [recidivist.GetFirstNameNicknamed] — portami la sua testa prima che possa fuggire per sempre, e avrai la tua ricompensa.\""
 laamp_base_contract_schemes.1004.tt.destination_list: "Inizi immediatamente a viaggiare verso [destination_1.GetBaseNameNoTier], poi [destination_2.GetBaseNameNoTier], quindi [destination_3.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1004.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Ottieni #P 2#! punti vittoria contro [recidivist.GetFirstName]\n$EFFECT_LIST_BULLET$I punti vittoria possono essere guadagnati 1-2 alla volta tramite —\n$TAB$$EFFECT_LIST_BULLET$Un [single_combat_duel|E]\n$TAB$$EFFECT_LIST_BULLET$Una sfida di [prowess|E] (se non puoi duellare personalmente)\n$TAB$$EFFECT_LIST_BULLET$Una sfida di [martial|E]\n$TAB$$EFFECT_LIST_BULLET$Rischiando i tuoi [men_at_arms|E] (di cui devi averne almeno [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] e nessuno può essere già mobilitato, altrimenti l’opzione non è valida)\n$EFFECT_LIST_BULLET$Hai #P 3 tentativi#! per uccidere il tuo bersaglio, dopodiché fuggirà e riceverai un risultato di $label_failure_standard$#!"
 laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"

 laamp_base_contract_schemes.1011.t: "Sicari Assoldati"
 laamp_base_contract_schemes.1011.desc: "\"Le mie necessità sono semplici,\" spiega [employer.GetFirstName], \"ci sono certe spine nella rosa di [employer.GetCapitalLocation.GetTitle.GetNameNoTier], e vorrei che tu rimuovessi questi... personaggi spinosi. Non posso essere visto a rimuoverli direttamente, quindi ci penserai tu per me.\"\n\nPasso il pollice sulla gola in modo interrogativo.\n\n\"No, no,\" chiarisce il mio datore di lavoro. \"Nessun serio spargimento di sangue, solo zittirli senza ucciderli finché non capiranno cosa significhi mancare di rispetto al [employer.GetTitleAsNameNoTooltip].\"\n\nPare abbastanza semplice."
 laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.1012.t: "$laamp_base_contract_schemes.1011.t$: Successo!"
 laamp_base_contract_schemes.1012.desc: "\"Magnifico lavoro, [ROOT.Char.GetFirstNameNoTooltip]! Il giardino di [employer.GetCapitalLocation.GetTitle.GetNameNoTier] è meravigliosamente, beatamente silenzioso, e ora posso riposare più tranquillo la notte.\"\n\n[employer.GetSheHe|U] mi lancia un sacchetto d’argento.\n\n\"Per favore, fermati da noi la prossima volta che passerai da queste parti! Sono certo che riusciremo a trovarti un alloggio adeguato — senza parlare di un adeguato #EMP impiego#! — per un [ROOT.Char.Custom2('GetYoungOld',employer)] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] tanto intraprendente.\""
 laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$: Fallimento!"
 laamp_base_contract_schemes.1013.desc: "\"Avevi un solo compito, [ROOT.Char.GetFirstNameNoTooltip]\", sospira [employer.GetFirstNameNoTooltip]. \"Zittire qualche lingua lunga, tenerli quieti per qualche mese, poi tornare a riscuotere l’argento.\"\n\nLa mia [ROOT.Char.Custom('MaskFace')] resta impassibile. Potrebbe essere irritante, ma è meglio lasciar sfogare il [employer.GetTitleAsNameNoTooltip] a parole piuttosto che rischiare che lo faccia con le armi.\n\n\"Forse sono uno sciocco ad aspettarmi di meglio da un [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] come te. Non ci si può far nulla, suppongo.\"\n\nC’è una pausa... mentre attendo di vedere se il [employer.GetWomanMan] ha altro da dire.\n\n\"Puoi andare. #EMP Ora#!, se ti è possibile.\""
 laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.1021.t: "Istruttore [ROOT.Char.Custom('MistressMaster')]"
 laamp_base_contract_schemes.1021.desc: "Le truppe personali di [employer.GetFirstNamePossessive] sono già un gruppo temibile, ma è raro che un [employer.GetTitleAsNameNoTooltip] si accontenti di un semplice #EMP temibile#!. L’ossatura di [employer.GetPrimaryTitle.GetDefinitiveName] è, come nella maggior parte dei regni, il suo esercito, dopotutto.\n\nIspezionare il loro equipaggiamento e interrogare i loro migliori guerrieri è illuminante, almeno quanto basta per capire che qui c’è del lavoro da fare."
 laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.1022.t: "$laamp_base_contract_schemes.1021.t$: Success!"
  laamp_base_contract_schemes.1022.desc: "Ispezionare le fitte schiere delle truppe di [employer.GetTitledFirstNamePossessive] mi dà un caldo bagliore di soddisfazione personale. Sì, erano guerrieri già prima che li prendessi in carico, ma con il mio addestramento sono stati sicuramente elevati a eroi.\n\nCertamente il mio datore di lavoro sembra soddisfatto, mentre [employer.GetSheHe] mi dà una pacca sulla spalla con una risata fragorosa.\n\n\"Un lavoro eccellente, nobile [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]! Hai preso ferro grezzo e mi hai restituito acciaio. Il tuo pagamento ti attende alle porte.\""
 laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$: Fallimento!"
 laamp_base_contract_schemes.1023.desc: "Difficile biasimarmi per questi... questi #EMP rinnegati#! e il loro disordine!\n\nSono le truppe di [employer.GetTitledFirstNamePossessive], ma non appena il loro pagatore[employer.Custom('MistressMaster')] sparisce dalla vista, ogni parvenza di disciplina crolla ed essi si trasformano in una rumorosa orda saccheggiatrice di locuste che divora ogni briciola di cibo e ogni goccia di bevanda a portata di mano.\n\nOvviamente, i loro comandanti danno tutta la colpa a me. I miei metodi strani, i miei modi stranieri di fare la guerra, hanno confuso le menti semplici dei loro attendenti.\n\nHo protestato la mia innocenza nel miglior modo possibile, ma [employer.GetFirstNameNoTooltip] non vuole ascoltare. Non ci sarà alcun pagamento per tutto questo."
 laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.1031.t: "Servizio di Guarnigione"
 laamp_base_contract_schemes.1031.desc: "Non è... certo il lavoro più stimolante, fornire qualche spada in più per i possedimenti di [employer.GetTitledFirstNamePossessive], ma almeno è stabile.\n\nInoltre, per quanto riguarda le armi, un lavoro #EMP stimolante#! non è sempre la scelta migliore. Sul campo di battaglia, i mercenari sacrificabili sono sempre i primi a gettarsi nella mischia, ma dietro una muraglia? Beh, difficile trasformare dei combattenti robusti in carne da cannone in quel caso.\n\n\"... non mi aspetto davvero grossi problemi, ovviamente, ma siete qui comunque come precauzione. È tutto chiaro?\" conclude il [employer.GetTitleAsNameNoTooltip]. Annuisco, tornando alla conversazione di soprassalto."
 laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.1032.t: "$laamp_base_contract_schemes.1031.t$: Successo!"
 laamp_base_contract_schemes.1032.desc: "\"Eccellente lavoro, [ROOT.Char.GetFirstNameNoTooltip]!\" esclama [employer.GetFirstName]. \"Le mie spie riportano che la tua impeccabile difesa di questa rocca ha tenuto lontani gli intrusi che temevo.\"\n\nIl [employer.GetTitleAsNameNoTooltip] mi dà una pacca sulla spalla.\n\n\"Immagino che non avessero voglia di mettersi contro un guerriero robusto come te, eh? I tuoi servigi sono apprezzati, e il tuo pagamento è in arrivo.\"\n\nAnnuisco con gratitudine, felice del lungo riposo, ma sollevato che sia finita."
 laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$: Fallimento!"
 laamp_base_contract_schemes.1033.desc: "\"Dovevi solo sorvegliare il posto, ignorante [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Guardalo, fumo che esce da ogni maledetta finestra, ti #EMP sembra#! sorvegliato a te?\" urla [employer.GetTitledFirstName].\n\nIo... io non so cosa sia successo. Eravamo qui, eravamo di guardia, eravamo vigili... non è vero? Gli intrusi sono forse passati dalle mura o dalle porte? E anche così, per appiccare gli incendi che hanno causato... è imbarazzante.\n\nL’irritato [employer.GetTitleAsNameNoTooltip] non sembra curarsi delle mie scuse o proteste. Siamo scacciati in malo modo dal cortile, e ogni speranza di pagamento si è ormai da tempo estinta."
 laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.1041.t: "Predare Viaggiatori"
 laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName|U] dev’essere davvero un [employer.GetTitleAsNameNoTooltip] sconsiderato. Immagina mettere un avviso supplicando aiuto in quel modo?\n\nPerdita sua, guadagno nostro. La mia banda e io abbiamo già iniziato a pattugliare le strade secondarie più trafficate per tendere imboscate. Deruberemo questi mercanti fino all’ultimo e saremo di nuovo in viaggio prima ancora che se ne accorgano.\n\nPosso praticamente sentire l’odore delle monete."
 laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$: Successo!"
 laamp_base_contract_schemes.1042.desc: "Proprio come previsto — [employer.GetTitledFirstName] non può proteggere i suoi mercanti né le loro ricchezze.\n\nOgni moneta che abbiamo catturato rende la nostra banda più audace, e le carovane di [employer.GetHerHis] sempre più timorose. Ci siamo saziati a tal punto dell’oro di queste terre che possiamo vederli rallentare, cercando percorsi alternativi o commerciando altrove.\n\nPurtroppo, questo segna la fine delle nostre attività qui. È importante andarsene finché la fortuna regge, e il [employer.GetTitleAsName] ancora fatica a catturarci."
 laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$: Fallimento!"
 laamp_base_contract_schemes.1043.desc: "[employer.GetTitledFirstName] sembra avere un controllo #EMP molto#! più saldo sulle strade di queste terre di quanto pensassimo.\n\nLa mia banda e io abbiamo tentato imboscata dopo imboscata, attendendo più volte, ma o le carovane non passano affatto oppure sono così ben scortate da essere bersagli inutili.\n\nLe poche battaglie che #EMP scegliamo#! di affrontare sono sanguinose e completamente infruttuose.\n\nPrima ce ne andiamo da questa terra maledetta, meglio sarà — e [employer.GetFirstNameNoTooltip] sembra essere pienamente d’accordo."
 laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName|U] dev’essere davvero un [employer.GetTitleAsNameNoTooltip] sconsiderato. Immagina mettere un avviso supplicando aiuto in quel modo e #EMP non#! aspettarsi di attirare ulteriori guai?\n\nPerdita sua, guadagno nostro. La mia banda e io abbiamo già iniziato a pattugliare le strade secondarie più trafficate per tendere imboscate — sembra che la via più naturale da colpire sia la strada [destination_1.GetBaseNameNoTier]-[destination_2.GetBaseNameNoTier].\n\nDeruberemo questi mercanti e viaggiatori fino all’ultimo e fuggiremo nella notte così rapidamente come siamo arrivati.\n\nPosso praticamente sentire l’odore delle monete."
 laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1044.tt.destination_list: "Inizi immediatamente a viaggiare verso [destination_1.GetBaseNameNoTier], poi prosegui verso [destination_2.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1044.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Viaggia fino alla destinazione finale\n$EFFECT_LIST_BULLET$Lungo il cammino, completa sfide di [prowess|E], [martial|E] o [intrigue|E] contro altri viaggiatori\n$EFFECT_LIST_BULLET$Guadagna qualsiasi quantità di [gold|E] per un $label_success_standard$#!"
 laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT Avrai [task_contract.MakeScope.Var('encounters_max').GetValue|0] vittime potenziali#!"
 laamp_base_contract_schemes.1044.tt.path_warning: "#TUT Allungare il percorso di viaggio non darà più vittime potenziali, ma accorciarlo potrebbe ridurne il numero#!"

#################################################
 # Base Stewardship Scheme Events
 laamp_base_contract_schemes.2001.t: "Tasse, Decime e Dazi"
 laamp_base_contract_schemes.2001.desc: "\"... e, naturalmente, l’imposta fondiaria aggiuntiva. È tutto chiaro?\" borbotta [employer.GetTitledFirstName]. È un lungo elenco di imposte mancanti, tributi e altri dazi vari, ma la riscossione sembra abbastanza semplice.\n\n\"Bene, #EMP bene#!! Ora, mi sto prendendo un rischio affidandomi a te invece dei miei soliti esattori, ma spero che tu possa mostrare a quei fannulloni come si fa e riportare il timore di [employer.GetFaith.WealthGodName] nei miei sudditi. Svolgi il tuo compito onestamente, rapidamente e bene, e sarai più che ricompensato.\"\n\nPer un attimo sembra che stia per aggiungere altre istruzioni, ma [employer.GetFirstNameNoTooltip] mi congeda dallo studio con un gesto della mano."
 laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$: Successo!"
 laamp_base_contract_schemes.2002.desc: "\"Ottimo lavoro, [ROOT.Char.GetFirstNameNoTooltip]!\" ride [employer.GetFirstName], fischiettando piano tra sé mentre la mia banda porta sacco dopo sacco di tasse arretrate.\n\n\"Le monete e i carichi sono eccellenti, ovviamente, ma questo dovrebbe anche insegnare ai miei esattori ad #EMP apprezzare#! i loro incarichi in futuro.\"\n\nAnnuisco, soddisfatto della consapevolezza che la gratitudine del [employer.GetTitleAsNamePossessiveNoTooltip] significhi che il nostro pagamento sarà puntuale. Accolgo con gioia la pesante borsa lanciata verso di me poco dopo."
 laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$: Fallimento!"
 laamp_base_contract_schemes.2003.desc: "\"Idiota! Questo è meno della metà di quanto #EMP dovevi#! riscuotere!\" tuona [employer.GetTitledFirstName].\n\n\"Se non avessi fatto perquisire da cima a fondo il tuo miserabile accampamento penserei che tu mi stessi derubando, ma è chiaro che si tratta solo di incompetenza,\" [employer.GetSheHe] a stento si ferma a respirare, \"ora [employer.Custom('Saying_1p_SightAway')] prima che sprechi il poco denaro che sei riuscito a raccogliere per la più scadente forca di [employer.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l]!\"\n\nL’invettiva mi fa ribollire il sangue, la mascella che scatta mentre cerco di contenere la rabbia crescente.\n\nNon è il momento di combattere, non quando posso ancora andarmene con la testa sulle spalle."
 laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.2004.t: "Date a [employer.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2004.desc: "Il rappresentante di [employer.GetTitledFirstNamePossessive] è rapido e diretto: la città di [destination_1.GetBaseNameNoTier] sembra non aver pagato una tassa aggiuntiva imposta dal buon [employer.GetTitleAsNameNoTooltip].\n\nI residenti hanno resistito a ulteriori richieste ma non sono ancora arrivati a una rivolta aperta. [employer.GetFirstNameNoTooltip] vuole ciò che gli spetta, ma è cauto riguardo ai costi potenziali di una ribellione totale.\n\nUn terzo neutrale è una comoda finzione per costringere il leader del recalcitrante insediamento, [person_a.GetTitledFirstName], alla sottomissione.\n\nNon resta che affrontare il viaggio verso [destination_1.GetBaseNameNoTierNoTooltip]."
 laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2004.tt.destination_list: "Inizi immediatamente a viaggiare verso [destination_1.GetBaseNameNoTier]"
 laamp_base_contract_schemes.2004.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa 4 sfide per scoprire prove:\n$TAB$$EFFECT_LIST_BULLET$2 prove garantiscono un $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$4 prove garantiscono un $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$1 prova potrebbe portare a un $label_success_standard$, un $label_success_qualified$ o un $label_failure_standard$\n$EFFECT_LIST_BULLET$Le sfide possono essere:\n$TAB$$EFFECT_LIST_BULLET$Testare [stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$Testare l’[aptitude|E] di un [officer|E] [GetCourtPositionType('quartermaster_camp_officer').GetName()]\n$TAB$$EFFECT_LIST_BULLET$Testare una tra [diplomacy|E], [intrigue|E] e [learning|E]#!"

 laamp_base_contract_schemes.2011.t: "Creare un Registro"
 laamp_base_contract_schemes.2011.desc: "È forse un po’ insolito assumere [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] e la sua banda per condurre un censimento, ma a volte è necessario, come spinto da [ROOT.Char.GetFaith.random_EvilGodNames], suppongo, e non posso certo lamentarmi di ottenere il lavoro.\n\nLe monete valgono lo stesso, e qualunque ragione abbia [employer.GetTitledFirstName] per diffidare dei suoi funzionari chiaramente non si estende a noi, quindi dovrebbe essere un compito semplice e lineare.\n\nGiusto?"
 laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$: Successo!"
 laamp_base_contract_schemes.2012.desc: "Condurre un censimento non è privo di sorprese: ci sono i contadini che cercano di nascondere bestiame e raccolti, i mercanti che camuffano i profitti, persino i piccoli nobili le cui terre sembrano rimpicciolirsi e impoverirsi man mano che prendo appunti.\n\nFortunatamente, però, non troviamo nulla che il sigillo di [employer.GetTitledFirstNamePossessive] e il nostro ingegno non possano superare con relativa facilità.\n\nI risultati forse non saranno esaustivi, ma basteranno per anni a venire, ed è tutto ciò che il nostro contratto richiedeva.\n\nÈ tempo di essere pagati."
 laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$: Fallimento!"
 laamp_base_contract_schemes.2013.desc: "Ovviamente non era un compito semplice.\n\nSe lo fosse stato, [employer.GetTitledFirstName] avrebbe lasciato che se ne occupassero i suoi soliti funzionari: invece, la mia banda ed io abbiamo appena sprecato — solo [ROOT.Char.GetFaith.HealthGodName] sa quanto — del nostro prezioso tempo su questa terra per trattare con i più contorti, recalcitranti, #EMP insopportabilmente ottusi idioti#! che l’infinita saggezza di [ROOT.Char.GetFaith.CreatorName] abbia mai prodotto.\n\nQuesta terra e la sua gente devono per forza essere irrimediabilmente consanguinei, poiché nient’altro potrebbe generare simili ottusi.\n\nPurtroppo, il censimento risultante non è neanche lontanamente credibile, e il nostro compenso non arriverà."
 laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.2021.t: "Architettura Amatoriale"
 laamp_base_contract_schemes.2021.desc: "I piani per la costruzione di [employer.GetTitledFirstNamePossessive] sono... forse un po’ carenti di lungimiranza. Almeno, così appaiono a me e alla mia banda; non c’è da stupirsi che i suoi disegnatori abbiano avuto problemi.\n\nTuttavia, per noi non dovrebbe essere un problema. Sappiamo cosa [employer.GetSheHe] stava cercando di costruire, dobbiamo solo capire come effettivamente #EMP farlo#!, e siamo abili semiprofessionisti.\n\nPiù o meno, almeno."
 laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.2022.t: "$laamp_base_contract_schemes.2021.t$: Successo!"
 laamp_base_contract_schemes.2022.desc: "Come sempre, la mia banda ed io siamo un modello di efficienza. La costruzione è stata rapida, il risultato solido e memorabile, e sebbene [employer.GetTitledFirstName] dovrà proseguire la nostra buona opera, gli abbiamo lasciato tutto ciò di cui [employer.GetSheHe] ha bisogno.\n\nAppesantiti dal nostro ben meritato compenso, ci prepariamo a partire."
 laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$: Fallimento!"
 laamp_base_contract_schemes.2023.desc: "Ci sono alcuni edifici ben costruiti a [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier].\n\nSemplicemente non i nostri.\n\nConsiderato l’inclinazione, i materiali scadenti, le travi sporgenti — per non parlare dei due incendi durante la costruzione — siamo fortunati a non affrontare accuse penali.\n\nTuttavia, questo potrebbe cambiare in base ai capricci di [employer.GetTitledFirstNamePossessive], il che significa che è meglio andar via."
 laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.2031.t: "Arbitrato"
 laamp_base_contract_schemes.2031.desc: "Lo stallo politico è un fenomeno interessante: due o tre potenti fazioni locali all’interno di [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier], che litigano attivamente tra loro, ma incapaci o riluttanti ad agire di propria iniziativa.\n\nLa loro disputa su dove si trovi esattamente un confine interno richiede qualcuno senza pregiudizi per ascoltare i fatti e ispezionare le terre. Se la nostra risposta sarà abbastanza soddisfacente, saremo ricompensati generosamente."
 laamp_base_contract_schemes.2031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.2032.t: "$laamp_base_contract_schemes.2031.t$: Successo!"
 laamp_base_contract_schemes.2032.desc: "Abbiamo davvero risolto la disputa sui confini a [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]?\n\nForse no, ma il verdetto che abbiamo raggiunto #EMP ha#! fatto sì che i loro lamenti calassero a livelli accettabili. Dal punto di vista di [employer.GetTitledFirstNamePossessive], era esattamente ciò per cui eravamo stati assunti, e dunque il nostro compito è concluso.\n\nIl pagamento arriva puntuale."
 laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$: Fallimento!"
 laamp_base_contract_schemes.2033.desc: "Urla, grida, accuse di corruzione e complotti... tentare di gestire una fine amichevole alla disputa sui confini di [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] è stata un’#EMP esperienza#!.\n\nInutile dire che non saremo pagati per questa, ma almeno non ci multano.\n\nNon se ci allontaniamo rapidamente, almeno."
 laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.2041.t: "Una Tassa Speciale"
 laamp_base_contract_schemes.2041.desc: "Sono certo che la brava gente delle terre di [employer.GetTitledFirstNamePossessive] sia ben abituata a [employer.GetHerHim] imporre pedaggi e decime senza molto preavviso, quindi un’altra piccola tassa — e con avviso anticipato da parte del [employer.GetTitleAsNameNoTooltip] niente meno — non dovrebbe destare troppi sospetti.\n\nPrepariamo il nostro sigillo falso e ripetiamo ancora una volta la nostra storia, pronti ad avvicinarci alla prima comunità con le nostre casse spalancate.\n\nQuesto dovrebbe generare un #EMP bel#! profitto."
 laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$: Successo!"
 laamp_base_contract_schemes.2042.desc: "È incredibilmente facile separare le persone dalla loro ricchezza quando credono che tu abbia il diritto di farlo, con tanto di appoggio del loro [employer.GetTitleAsNameNoTooltip]. Alcuni sono sospettosi all’inizio, ma un atteggiamento sufficientemente severo e vaghe minacce di autorità superiori li fanno crollare uno dopo l’altro.\n\nLa voce delle nostre imprese si diffonderà, senza dubbio — ciò che conta è che non siamo stati scoperti mentre #EMP accadeva#!.\n\nNel frattempo, è meglio non indugiare. Sarebbe un peccato che [employer.GetFirstName] scoprisse che [employer.GetSheHe] ha delle “tasse” ufficiali fuori dal tesoro."
 laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$: Fallimento!"
 laamp_base_contract_schemes.2043.desc: "Forse... forse c’è un motivo se la gente non prova a fare questo più spesso.\n\nPiù e più volte, i locali ci hanno scacciato dall’area, denunciandoci come estranei e forestieri, chiedendo ulteriori prove d’identità, rifiutandosi di credere che il loro [employer.GetTitleAsNameNoTooltip] potesse imporre una tassa extra senza preavviso o annuncio.\n\nÈ meglio andarsene, anche senza guadagni reali, prima che [employer.GetFirstName] venga a sapere di ciò che è accaduto qui."
 laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.2044.t: "$laamp_base_contract_schemes.2041.t$"
 laamp_base_contract_schemes.2044.desc: "$laamp_base_contract_schemes.2041.desc$"
 laamp_base_contract_schemes.2044.tt.destination_list.6_destinations: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier], poi [destination_3.GetNameNoTier], poi [destination_4.GetNameNoTier], poi [destination_5.GetNameNoTier], e infine [destination_6.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.5_destinations: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier], poi [destination_3.GetNameNoTier], poi [destination_4.GetNameNoTier], e infine [destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.4_destinations: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier], poi [destination_3.GetNameNoTier], e infine [destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.3_destinations: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier], e infine [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida di [stewardship|E], [intrigue|E], o [aptitude|E] da [GetCourtPositionType('master_bard_camp_officer').GetName()] in ogni destinazione\n$EFFECT_LIST_BULLET$Vinci un terzo delle tue sfide per ottenere un $label_success_qualified$\n$EFFECT_LIST_BULLET$Vinci due terzi delle tue sfide per un successo ordinario\n$EFFECT_LIST_BULLET$Vinci tutte le tue sfide per un $label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! #N Fallire #BOL due#! o più sfide in qualunque momento comporta il fallimento del $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Ogni sfida completata con successo aumenta leggermente la difficoltà di tutte le prove successive — ancora di più se riguardano la [skill|E] o il $game_concept_aptitude$ testato#!#!"
 laamp_base_contract_schemes.2044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2044.b: "$travel.mobile_domicile.option.t$"

 #################################################
 # Base Intrigue Scheme Events

 laamp_base_contract_schemes.3001.t: "Ricognizione Proattiva"
 laamp_base_contract_schemes.3001.desc: "La richiesta di [employer.GetTitledFirstNamePossessive] di rapporti dettagliati sugli avvenimenti attorno alla capitale di [employer.GetHerHis] attira ogni sorta di ciarlatano, desideroso di guadagnare facilmente qualche moneta con pettegolezzi traballanti o palesi invenzioni.\n\nPer fortuna di [employer.GetHerHim], la mia banda ed io non siamo i soliti sciocchi che affollano la sala di [employer.GetHerHis], e possiamo offrire storie più #EMP interessanti#! dalle terre vicine — anche se quanto saranno utili dipenderà dal buon [employer.GetTitleAsNameNoTooltip]..."
 laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$: Successo!"
 laamp_base_contract_schemes.3002.desc: "Un occhio e un orecchio attenti rivelano molte cose durante i viaggi di un gruppo, senza bisogno di troppi sforzi oltre la semplice osservazione e la memoria dei dettagli.\n\nUn principio semplice, ma facilmente tradito dagli avventati e dai precipitosi. Come previsto, i #EMP nostri#! rapporti si rivelano abbastanza informativi da farci guadagnare non solo la paga, ma anche un po’ di ospitalità prolungata.\n\nCon grande dispiacere degli altri aspiranti agenti."
 laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$: Fallimento!"
 laamp_base_contract_schemes.3003.desc: "Quando entrammo a [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] ero certo che le nostre storie fossero vere, dettagliate, resoconti utili... non era così? Noi... noi eravamo così sicuri.\n\nEppure la nostra permanenza con [employer.GetTitledFirstName], pur iniziata in modo amichevole, divenne presto problematica. Le spie mandate a verificare le piste che avevamo suggerito tornarono amareggiate o non tornarono affatto, dando luogo ad accuse di sabotaggio deliberato e malizia, litigi lunghi e accesi.\n\nBasti dire che questo non è più un posto sicuro per noi."
 laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
 laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\nPrima, però, dovremo visitare discretamente alcuni luoghi di cui [employer.GetFirstNameNoTooltip] desidera sapere di più."
 laamp_base_contract_schemes.3004.tt.destination_list: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier], infine [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.3004.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida di [intrigue|E] o [diplomacy|E] in ogni destinazione\n$TAB$$EFFECT_LIST_BULLET$Sarai messo alla prova dal migliore tra il [ruler|E] locale o il suo [spymaster|E]\n$EFFECT_LIST_BULLET$In alternativa, puoi ottenere un successo garantito bruciando [prestige|E] e [opinion|E] con loro\n$TAB$$EFFECT_LIST_BULLET$I costi in [prestige|E] aumentano in proporzione al [title_tier|E] del [ruler|E]\n$EFFECT_LIST_BULLET$Zero successi porta a $label_failure_standard$\n$EFFECT_LIST_BULLET$Un successo porta a $label_success_qualified$\n$EFFECT_LIST_BULLET$Due successi portano a $label_success_standard$\n$EFFECT_LIST_BULLET$Tre successi portano a $label_success_critical$#!"
 laamp_base_contract_schemes.3004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"

 laamp_base_contract_schemes.3011.t: "Quadratura del Cerchio"
 laamp_base_contract_schemes.3011.desc: ""Non serve che sia lento, basta che [target.GetTitledFirstName] venga consegnato all’abbraccio di [employer.GetFaith.DeathDeityNamePossessive] così smetto di pensare a [target.GetHerHim], chiaro?" ringhia [employer.GetTitledFirstName].\n\nAnnuisco. Restano molte cose non dette — perché [employer.GetSheHe] vuole che questo [target.GetWomanMan] muoia, cosa impedisce a [employer.GetHerHis] mani metodi più comuni — ma non è affar mio.\n\nUna vita recisa e la paga è pronta."
 laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.3012.t: "$laamp_base_contract_schemes.3011.t$: Successo!"
 laamp_base_contract_schemes.3012.desc: ""La ricevuta, [employer.GetTitleAsNameNoTooltip]," dico, lasciando cadere il sacco umido sul pavimento di [employer.GetFirstNameNicknamedPossessive]. Il tessuto fradicio si rovescia di lato, mostrando una ciocca bagnata dei capelli di [target.GetTitledFirstNamePossessive].\n\n"Hai preso il 'portami la sua testa' un po’ troppo alla lettera," brontola [employer.GetSheHe], "dev’essere stato un inferno portarla via. Ma comunque, lavoro ben fatto. La tua paga è col servo fuori."\n\nChino rispettosamente il capo ed esco."
 laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$: Fallimento!"
 laamp_base_contract_schemes.3013.desc: ""Quindi adesso [target.GetTitledFirstName] sa che qualcuno è sulle sue tracce? Sciocco!" ringhia [employer.GetTitledFirstName], "perché mai ti ho #EMP dato fiducia#!? Argh!"\n\nAlzo le spalle, pronto a spiegare l’... errore che ha permesso alla nostra preda di scampare al destino, ma la mano di [employer.GetFirstNamePossessiveNoTooltip] si leva, puntando con il dito il cortile fuori.\n\n"Non sarai pagato per un lavoro non fatto. Fuori dal mio [employer.Custom('FortifiedBuilding')] prima che sfoghi la mia delusione su #EMP di te#!.""
 laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.3021.t: "Acquisizioni Ostili"
 laamp_base_contract_schemes.3021.desc: "Le istruzioni di [employer.GetTitledFirstName] sono chiare: trova un momento in cui [target.GetTitledFirstName] è vulnerabile, elimina le guardie che [target.GetSheHe] potrebbe avere, e riporta [target.GetHerHim] a [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] vivo e incatenato.\n\nSemplice abbastanza. Il buon [employer.GetTitleAsNameNoTooltip] non è sceso troppo nei dettagli sul motivo preciso per cui [employer.GetSheHe] vuole che questo particolare [target.GetWomanMan] venga rapito da delinquenti clandestini, ma non sta a noi chiedere."
 laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$: Successo!"
 laamp_base_contract_schemes.3022.desc: ""[employer.GetTitledFirstName]," sputa [target.GetTitledFirstName] mentre levo il sacco dalla sua testa, "avrei dovuto immaginare che fossi #EMP tu#!."\n\n[employer.GetFirstNameNoTooltip] [employer.Custom('Saying_3p_SmilesSeems')] e fa cenno al prigioniero di inginocchiarsi. Senza cerimonia, lo colpisco con un calcio nella schiena, facendo cadere il [target.GetWomanMan] a terra.\n\n"Ottimo lavoro, [ROOT.Char.GetFirstNameNoTooltip]," esclama il mio datore di lavoro mentre [employer.GetSheHe] mi lancia una pesante borsa, "vale ogni moneta.""
 laamp_base_contract_schemes.3022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$: Fallimento!"
 laamp_base_contract_schemes.3023.desc: ""Vedo una notevole mancanza di [target.GetFirstName], [ROOT.Char.GetFirstNameNoTooltip]," ironizza [employer.GetTitledFirstName] indicando l’ufficio attorno a sé. "Avevamo un contratto: avresti dovuto portarmi quello sciocco, eppure non lo vedo qui, vero?"\n\nSerrando i denti scuoto la testa.\n\n"Sei fortunato che io sia concentrato su altra preda, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]. Ora vattene, prima che tu consumi ancora la mia pazienza.""
 laamp_base_contract_schemes.3023.a: "Lascia l’ufficio."

 laamp_base_contract_schemes.3031.t: "Parole Incendiarie"
 laamp_base_contract_schemes.3031.desc: "La conversazione con [employer.GetTitledFirstName] è stata... illuminante. [employer.GetSheHe|U] sembra incandescente di rabbia per un qualche torto, reale o immaginato, di [target.GetFirstNameNoTooltip], desideroso di rimettere il [target.GetWomanMan] al suo posto ma non ancora pronto a versare troppo sangue.\n\nIl piano di [employer.GetTitleAsNamePossessiveNoTooltip] è di farci incendiare una proprietà minore di [target.GetFirstNameNoTooltip]. Soddisfare la richiesta infiammerà senza dubbio le tensioni, ma un lavoro è un lavoro."
 laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.3032.t: "$laamp_base_contract_schemes.3031.t$: Successo!"
 laamp_base_contract_schemes.3032.desc: "La mia banda ed io siamo lieti di riportare il nostro incendio riuscito a [employer.GetTitledFirstName], il cui [employer.Custom('PartAglow_EyesFaceBody')] mentre [employer.GetSheHe] ascolta il nostro racconto di sotterfugi e fiamme.\n\n"#EMP Bene#!, bene! Ottimo lavoro, [ROOT.Char.GetFirstName]," ride il [employer.GetTitleAsNameNoTooltip], "[target.GetFirstName] ne risentirà a lungo."\n\nCon un gesto, un servitore entra, portando il nostro pagamento in argento."
 laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$: Fallimento!"
 laamp_base_contract_schemes.3033.desc: "Il nostro tentato incendio si trasformò presto in un bagno di sangue: un servo ci sorprese e diede l’allarme prima che riuscissimo a pugnalarlo.\n\nNello scontro che ne seguì, pur tingendo le nostre spade più col loro sangue che il contrario, l’unica piccola fiamma che avevamo acceso fu spenta.\n\n[employer.GetTitledFirstName] si rifiuta perfino di riceverci per spiegare. Troppo impegnato per punirci, ma nessuna possibilità di paga."
 laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.3034.t: "$laamp_base_contract_schemes.3031.t$"
 laamp_base_contract_schemes.3034.desc: "La lettera di [employer.GetTitledFirstName] è stata... illuminante. [employer.GetSheHe|U] sembra incandescente di rabbia per un qualche torto, reale o immaginato, di [target.GetFirstNameNoTooltip], desideroso di rimettere il [target.GetWomanMan] al suo posto ma non ancora pronto a versare troppo sangue.\n\nIl piano di [employer.GetTitleAsNamePossessiveNoTooltip] è di farci incendiare una proprietà minore legata a [target.GetFirstNameNoTooltip], o ridurla in qualunque altro modo appropriato.\n\nSoddisfare la richiesta infiammerà senza dubbio le tensioni, ma un lavoro è un lavoro."
 laamp_base_contract_schemes.3034.tt.destination_list: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.3034.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida di [intrigue|E], [martial|E] o [prowess|E], o vari tipi di sfide di [officer|E] [aptitude|E] nella destinazione\n$EFFECT_LIST_BULLET$[intrigue|E] è sempre disponibile\n$EFFECT_LIST_BULLET$La possibilità di testare [martial|E] o [prowess|E] dipende dal bersaglio\n$EFFECT_LIST_BULLET$Il tuo miglior [officer|E] valido sarà disponibile, a seconda del bersaglio\n$EFFECT_LIST_BULLET$Potrai ritirarti con solo un $label_failure_qualified$ al tuo arrivo, se pensi che le sfide siano troppo difficili#!"
 laamp_base_contract_schemes.3034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3034.b: "$travel.mobile_domicile.option.t$"

 laamp_base_contract_schemes.3041.t: "Un Po’ di Furto"
 laamp_base_contract_schemes.3041.desc: "Un’esplorazione preliminare attorno a [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] suggerisce che #EMP potremmo#! farla franca: non è l’unico posto dove [employer.GetTitledFirstName] tiene le sue monete, ma i possedimenti di [employer.GetHerHis] qui ne hanno sicuramente #EMP in abbondanza#!, e le guardie non sembrano aspettarsi ostilità.\n\nIn altre parole, rischioso, ma fattibile.\n\nTutto ciò che ci serve è un piano astuto..."
 laamp_base_contract_schemes.3041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$: Successo!"
 laamp_base_contract_schemes.3042.desc: "Come folletti che prendono in giro il naso di [ROOT.Char.GetFaith.WealthGodName], la mia banda ed io ci intrufoliamo nel tesoro.\n\nUna serratura scassinata silenziosamente qui, una sentinella accoltellata giudiziosamente lì, e all’improvviso... la ricchezza di [employer.GetPrimaryTitle.GetNameNoTier] si svela davanti a noi.\n\nI nostri sacchi si riempiono il più in fretta possibile, e ce ne andiamo. Al diavolo le conseguenze.\n\nPurché non ricadano su di noi."
 laamp_base_contract_schemes.3042.a: "[employer.GetTitledFirstNameNoTooltip], che sciocco!"
 laamp_base_contract_schemes.3042.b: "Sai... ce n’è ancora parecchio là dietro..."
 laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.GetTitledFirstName] ha fino a [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|P0] di [gold|E] e accessori depredabili rimasti, che possono essere rubati a incrementi di [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0]"
 laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT Al ritorno, potrai:\n$EFFECT_LIST_BULLET$Sempre testare la tua [intrigue|E] per rubare di più\n$EFFECT_LIST_BULLET$Testare a caso uno dei seguenti:\n$TAB$$EFFECT_LIST_BULLET$[martial|E], [prowess|E], o [stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$La [prowess|E] o [intrigue|E] di uno dei tuoi [agents|E]\n$TAB$$EFFECT_LIST_BULLET$L’abilità del tuo [GetCourtPositionType('master_thief_camp_officer').GetName()] o [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]\n$EFFECT_LIST_BULLET$Subire [stress|E] per superare automaticamente una prova\n$EFFECT_LIST_BULLET$Fuggire con i tuoi guadagni\n$EFFECT_LIST_BULLET$Se fallisci due volte, verrai imprigionato e perderai i tuoi guadagni#!\n$EFFECT_LIST_BULLET$Ottieni esperienza extra di [GetTrait('gallowsbait').GetName( GetNullCharacter )] proporzionale a quanto rubi"
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT I tuoi guadagni dal contratto sono già stati messi al sicuro e rimarranno tuoi in ogni caso#!"
 laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "Ti intrufoli di nuovo nella [employer.Custom('ResidenceBuilding')|l], pronto a saccheggiare!"
 
 laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$: Fallimento!"
 laamp_base_contract_schemes.3043.desc: "Maledizione!\n\nIl tesoro di [employer.GetFirstNamePossessiveNoTooltip|U] aveva più guardie di quanto pensassimo, con pattuglie diverse da quelle che ci aspettavamo — persino la luna ci ha tradito illuminando la notte...\n\nLa nostra infiltrazione è degenerata in un massacro caotico poco dopo aver scalato il muro esterno. Non abbiamo argento da mostrare, solo servitori alle calcagna e ferite dolorose come ricompensa per i nostri sforzi."
 laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 #################################################
 # Base Learning Scheme Events

 laamp_base_contract_schemes.4001.t: "Penne a Noleggio"
 laamp_base_contract_schemes.4001.desc: ""Naturalmente, se non è #EMP troppo#! lavoro per voi," sorride [employer.GetTitledFirstName], posando un fascio di fogli rilegati sul tavolo. "Solo questi."\n\nDopo un momento, [employer.GetSheHe] aggiunge un paio di rotoli di pergamena. E un’altra pila di fogli. E un piccolo libro.\n\nAlzo un sopracciglio, e il [employer.GetTitleAsNameNoTooltip] tira fuori da un cassetto un volume un po’ più pesante, posandolo sopra il mucchio.\n\n"Beh, solo #EMP questi#!.""
 laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$: Successo!"
 laamp_base_contract_schemes.4002.desc: "Ritorno alla sala di [employer.GetTitledFirstNamePossessive] di buon umore, con le dita macchiate d’inchiostro e gli occhi arrossati dalla mancanza di sonno, ma con il lavoro completato.\n\nUno della mia banda porta dietro di me la pila di lavori terminati, arrancando sotto il peso dell’ammasso scomposto.\n\n"Già finito? Suppongo che avrei potuto darvi un po’ di più," scherza il [employer.GetTitleAsNameNoTooltip], prima di congedarci con un gesto. "Non lasciateli qui; i miei servi troveranno qualcuno che legga i frutti della vostra alfabetizzazione e provvederanno al vostro compenso.""
 laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$: Fallimento!"
 laamp_base_contract_schemes.4003.desc: ""Sedetevi," ordina un irascibile [employer.GetTitledFirstName], alzando un foglio di pergamena macchiato d’inchiostro e coperto di scarabocchi indistinti. "Sapete cosa dice questo?"\n\nScuoto la testa.\n\n"Nemmeno io, perché #EMP queste non sono parole#!. La vostra banda di mascalzoni ha copiato per un tempo che solo [employer.GetFaith.KnowledgeGodName] conosce e #EMP questo#! è tutto ciò che avete da mostrare? Non pago per l’inchiostro versato con negligenza. Prendete le vostre ‘copie’ e andatevene!""
 laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.4011.t: "Risoluzione Teologica"
 laamp_base_contract_schemes.4011.desc: ""... e questo è più o meno il succo," conclude [employer.GetTitledFirstName]. "Hai qualcosa da aggiungere, [chaplain.GetTitledFirstName]?"\n\nIl [chaplain.GetCouncilTitle] scuote la testa; "hai riassunto bene, [employer.GetLadyLord] — se non fosse che i miei doveri mi chiamano altrove interverrei volentieri, ma..."\n\nIl [employer.GetTitleAsNameNoTooltip] alza una mano per interrompere [chaplain.GetHerHim]. "Non preoccuparti, sono sicuro che [ROOT.Char.GetFirstName] saprà gestire i nostri litigiosi [employer.GetFaith.PriestNeuterPlural] abbastanza bene.""
 laamp_base_contract_schemes.4011.a: "Quanto mai possono essere terribili?"
 laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$: Successo!"
 laamp_base_contract_schemes.4012.desc: "Alla fine, il dibattito si è rivelato sorprendentemente semplice da risolvere: entrambe le parti erano così impegnate a gettarsi fango addosso che persino un vago appello a uno spirito di unità [ROOT.Char.GetFaith.GetReligion.GetName] ha convinto la fazione scontenta.\n\nI [employer.GetFaith.PriestNeuterPlural] al centro della discussione stanno ancora ribollendo di rabbia l’uno contro l’altro, ma con così pochi altri coinvolti, c’è poco rischio che degeneri in qualcosa di peggiore.\n\n[employer.GetTitledFirstName] sembra comunque soddisfatto."
 laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$: Fallimento!"
 laamp_base_contract_schemes.4013.desc: "Quella è stata... molta più carneficina di quanta se ne dovrebbe avere in un dibattito verbale.\n\nLa discussione è degenerata in urla, le urla in fervore, il fervore in insulti, e a quel punto era solo questione di tempo prima che qualcuno tirasse un pugno. Ancora adesso, il disastro continua a sfuggire completamente di mano alle nostre spalle.\n\nBasti dire che non riceveremo alcun pagamento per questo."
 laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.4021.t: "Frutti della Mente"
 laamp_base_contract_schemes.4021.desc: "La mia discussione con [employer.GetTitledFirstName] si è rivelata... illuminante.\n\nPare che ciò che [employer.GetSheHe] desidera sia un opuscolo arguto sugli aforismi e sulla saggezza tradizionale [ROOT.Char.GetCulture.GetName], qualcosa che lo faccia apparire come un vero mecenate delle arti.\n\nQuanto mai potrà essere difficile?"
 laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$: Successo!"
 laamp_base_contract_schemes.4022.desc: "Un’altra corte, un altro mecenate felice!\n\nL’opuscolo, "Sui Numerosi Inganni e Misteri dei [ROOT.Char.GetCulture.GetName]", è scritto in modo artisticamente conciso ma #EMP abbastanza#! arguto da mettere in fermento la corte con i suoi temi tradizionalisti e i suoi pensieri di buon senso.\n\nÈ improbabile che duri a lungo, né che riceva molte copie, ma per ora ci ha fatto guadagnare il nostro compenso ed è sufficiente."
 laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$: Fallimento!"
 laamp_base_contract_schemes.4023.desc: ""Sciocchezze! Che #EMP sciocchezze#! hai prodotto, [ROOT.Char.GetFirstName]?" grida [employer.GetTitledFirstName], sfogliando le pagine preparate dalla mia banda e da me. "Il... ‘il vero valore del cuore di un uomo non è maggiore del sudore della sua fronte’? Che cosa #EMP significa#!?!"\n\nApro la bocca per rispondere, per spiegare l’aforisma, ma il disgustato [employer.GetTitleAsNameNoTooltip] mi lancia addosso il manoscritto e mi fa cenno di andarmene.\n\nPare che abbia già detto abbastanza."
 laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.4031.t: "Chiedere l’Elemosina"
 laamp_base_contract_schemes.4031.desc: "Riuscire a ottenere udienza da [employer.GetTitledFirstName] si rivela sorprendentemente facile, con solo un pizzico di mistero intrigante riguardo al nostro scopo a facilitare le cose.\n\nUna volta ottenuta l’udienza, il nostro intento diventa abbastanza chiaro. Come dotti [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')], dipendiamo dalla generosità dei sovrani #EMP illuminati#! per continuare le nostre buone opere, e così il [employer.GetTitleAsNameNoTooltip] acconsente riluttante a lasciarci restare per un po’ — ma solo per questo!\n\n... per ora."
 laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$: Success!"
 laamp_base_contract_schemes.4032.desc: "Our stay with [employer.GetTitledFirstName] is ultimately very fruitful: sustained charm and scholarly whiles slowly drop the [employer.GetTitleAsNamePossessive] suspicions, lulling [employer.GetHerHim] into a state of enticed interest, and then the gifts of patronage truly start to flow.\n\nA bountiful endeavor, to be sure, but this good will won't last forever, so naturally we'll depart before overstaying our welcome.\n\nThe [employer.GetCapitalLocation.GetTitle.GetName] has been most kind to our coffers."
 laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$: Failure!"
 laamp_base_contract_schemes.4033.desc: "Throughout our stay, [employer.GetTitledFirstNamePossessive] attitude towards us only grows worse — not helped by our attempts to wheedle gifts and promises out of [employer.GetHerHim] at the slightest opportunity.\n\nWith every passing day, the [employer.GetTitleAsNamePossessiveNoTooltip] irritation mounts. As my miscalculation becomes apparent, so too does the inevitable charge of vagrancy that awaits us if we continue to dawdle here."
 laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.4041.t: "Every Trinket a Treasure"
 laamp_base_contract_schemes.4041.desc: ""And this one here," says [employer.GetTitledFirstName], examining a small carved stone of blue-green hue, "good for gout? Quite the range you have here [ROOT.Char.GetFirstName]."\n\n"If my [employer.GetLadyLord] would like, I can have some of our more exotic items fetched from the baggage?" the words roll smoothly and confidently off my tongue, "as you can see, we have many assets to offer yourself and your court."\n\nThe [employer.GetTitleAsName] nods, giving [employer.GetHerHis] assent for us to stay for a time."
 laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$: Success!"
 laamp_base_contract_schemes.4042.desc: "Our time in the [employer.GetCapitalLocation.GetTitle.GetName] is immensely profitable! Trading with [employer.GetTitledFirstNamePossessive] tacit seal of approval lends a legitimacy to our stock that all the fast-talking in the world couldn't achieve.\n\nTalismans, medicines, baubles, and gewgaws — courtiers and guests buy them all, no questions asked.\n\nNot yet, at least. We'll be long gone by the time their concerns start setting in."
 laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$: Failure!"
 laamp_base_contract_schemes.4043.desc: "[employer.GetTitledFirstNamePossessive] courtiers are savvier than they look... one by one, our little lies are first suspected and then undone, slowly destroying our reputation as vendors of exotic cure-alls.\n\nWorse, our clear duplicity makes the [employer.GetTitleAsNameNoTooltip] look poor: either [employer.GetSheHe] allowed us or was tricked by us, and neither endear us to the regime.\n\nRegardless, it's best we leave — even without profit — before [employer.GetFirstNamePossessiveNoTooltip] ire bubbles over into physical violence."
 laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 #################################################
 # Base Prowess Scheme Events

 laamp_base_contract_schemes.5001.t: "[employer.Custom('GetOutOfControlAnimalTypePlural')|U] to the Slaughter"
 laamp_base_contract_schemes.5001.desc: "The writ from [employer.GetTitledFirstName] is simple: take the heads of as many [employer.Custom('GetOutOfControlAnimalTypePlural')] as we can and, if our tally proves impressive, earn the right to hunt [employer.GetHerHis] lands for a time.\n\nAll that land to stalk... that means meat to salt, hides to cure, horn and hoof to hew, a trove of wealth all around.\n\nAn exhilarating and profitable encounter, all told."
 laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$: Success!"
 laamp_base_contract_schemes.5002.desc: "My band and I have cloaked ourselves in glory with this hunt: [employer.Custom('GetOutOfControlAnimalTypePlural')] aplenty lie dead at our hand, making us popular with the peasantry and [employer.GetTitledFirstName] alike, and the harvest we've taken in from the wilds is bountiful indeed.\n\nOur baggage laden with fur and food, we've made more than enough to replenish our lost arrows and splintered spears."
 laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$: Failure!"
 laamp_base_contract_schemes.5003.desc: "The [employer.Custom('GetOutOfControlAnimalTypePlural')], the #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]!#! Night after night, we hear their roars, and night after night our hunting parties come back short a few hands.\n\nNo matter how many of the bloody animals we kill, there always seem to be more of these thrice-cursed beasts. Little wonder [employer.GetTitledFirstName] couldn't deal with them.\n\nIt's clear we need to cut our losses, and hang this wretched contract before the wilds consume us all."
 laamp_base_contract_schemes.5003.a: "Let [employer.GetFirstNamePossessiveNoTooltip] troops be torn apart instead!"

 laamp_base_contract_schemes.5011.t: "Sentinel"
 laamp_base_contract_schemes.5011.desc: "Whether the attack that [employer.GetTitledFirstName] expects against this merchant's property is real or imagined, guard duty outside it is dreary, even if most of it is handled by the band.\n\nStill, we're being paid to be alert and visible. A show of force and protection from the land's guardian.\n\nEven if it means standing out in all weather."
 laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$: Success!"
 laamp_base_contract_schemes.5012.desc: "#EMP Attack#!. Almost feels too grandiose a term for a few dirty thugs rushing at dusk in an ill-conceived wave, certainly when it's all over in a matter of minutes. More like a skirmish or back-alley brawl\n\nStill, [employer.GetTitledFirstName] seems pleased.\n\n[employer.GetHerHis|U] authority remains absolute, and that's all that matters — which means we'll be getting paid well."
 laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$: Failure!"
 laamp_base_contract_schemes.5013.desc: ""We paid you to guard the place, and now it's nought but charred kindling and dried blood, [ROOT.Char.GetFirstName]!" barks [employer.GetTitledFirstName]. "How do you get taken unawares by a gaggle of petty rogues? You had #EMP one#! job!"\n\nI open my mouth to reply, but the [employer.GetTitleAsNameNoTooltip] cuts me off.\n\n"Silence, I don't want your excuses. Just get out.""
 laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.5021.t: "[employer.GetTitleAsNamePossessiveNoTooltip] Chaperone"
 laamp_base_contract_schemes.5021.desc: ""So, you see why I need a few... extra eyes scattered around [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]," says [employer.GetTitledFirstName]. "You'll provide an extra layer of security, so that if something slips past my usual retainers — or those retainers falter in their loyalty — I still have good steel covering my back."\n\nI nod. Poor place to be, when you can't trust your guards, but good for business at least.\n\n"Excellent, then you'll start immediately.""
 laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$: Success!"
 laamp_base_contract_schemes.5022.desc: ""Magnificent job, [ROOT.Char.GetFirstName], truly," crows [employer.GetTitledFirstName], "every one of the dogs dispatched with grace and efficiency! Not so much as a hair on me harmed by the treasonous curs."\n\n"Grace might be overstating it, my [employer.GetLadyLord]," I remark. A servant behind us vigorously works at scrubbing the sticky blood from the wall's mortar.\n\n"Bah, better their guts on the rug than mine. Your pay will be delivered post-haste.""
 laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$: Failure!"
 laamp_base_contract_schemes.5023.desc: "As soon as the assassins made it past us, I knew we had to flee, and flee fast.\n\nWe can't possibly catch up to them in time to make a difference, and though [employer.GetTitledFirstNamePossessive] retainers might save [employer.GetHerHim], or they may not, either way.... someone will hang for this.\n\nThe longer we tarry here, the more likely that person will be me."
 laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.5031.t: "Rustler"
 laamp_base_contract_schemes.5031.desc: "There's an art to stealing animals en masse: you need to know where you'll be taking them, you can't be subtle but you #EMP have#! to look like you belong, and when you meet resistance, brutality needs to be swift.\n\nThe risk of stampede or even just losing control of the herd otherwise endangers the whole endeavor, and when things go wrong, the profit sinks faster than a storm-tossed ship.\n\nLet's hope [employer.GetTitledFirstName] isn't guarding [employer.GetHerHis] livestock well."
 laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.5032.t: "$laamp_base_contract_schemes.5031.t$: Success!"
 laamp_base_contract_schemes.5032.desc: "A beautiful operation! After much preparation — plotting routes, setting up buyers, and scouting pastures — our rustlers launch a blistering series of night raids, driving away great throngs of animals over the course of a week.\n\n[employer.GetTitledFirstName] need not worry, [employer.GetHerHis] beasts are certainly going to better homes. Their new owners have deep pockets and a #EMP very#! generous attitude, after all."
 laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.5033.t: "$laamp_base_contract_schemes.5031.t$: Failure!"
 laamp_base_contract_schemes.5033.desc: "It... it all seemed like it was going so well.\n\nWe knew the route, we had our attacks planned, but either the smell of blood spooked the animals, or the noise, or the change in routine...\n\nThe band and I are forced to scatter, [employer.GetTitledFirstNamePossessive] hounds hot on our heels, and with scarce-few stolen kine to show for it."
 laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.5034.t: "Rustling"
 laamp_base_contract_schemes.5034.desc: "$laamp_base_contract_schemes.5031.desc$"
 laamp_base_contract_schemes.5034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.5034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.5034.tt.destination_list.5: "You immediately begin [traveling|E] to [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], then [destination_3.GetNameNoTier], then [destination_4.GetNameNoTier], and finally [destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.4: "You immediately begin [traveling|E] to [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], then [destination_3.GetNameNoTier], and finally [destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.3: "You immediately begin [traveling|E] to [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], and finally [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.2: "You immediately begin [traveling|E] to [destination_1.GetNameNoTier], then to [destination_2.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.explanation: "#TUT To complete the [task_contract|E]:\n$EFFECT_LIST_BULLET$Complete a [prowess|E], [martial|E] or [stewardship|E] challenge at each destination\n$EFFECT_LIST_BULLET$If you have them, you will be able to test the aptitude of the best of your [GetCourtPositionType('head_groom_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()], or [GetCourtPositionType('master_of_spoils_camp_officer').GetName()] [officers|E] instead\n$EFFECT_LIST_BULLET$To succeed —\n$TAB$$EFFECT_LIST_BULLET$Win every challenge for a $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$Win more than half the challenges for a $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$Win at least one challenge for a $label_success_qualified$\n$TAB$$EFFECT_LIST_BULLET$Lose every challenge for a $label_failure_standard$#!"

 laamp_base_contract_schemes.5041.t: "Poacher"
 laamp_base_contract_schemes.5041.desc: "It seems [employer.GetTitledFirstNamePossessive] lands are overburdened with an abundance of game, enough that [employer.GetSheHe]'s already having some problems with poachers.\n\nWell, given my merry band of [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')], it'd be rude to leave the good [employer.GetTitleAsNameNoTooltip] so encumbered. We'll have to help out by plucking just a #EMP few#! juicy fowl, perhaps skin but a #EMP few#! critters..."
 laamp_base_contract_schemes.5041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.5042.t: "$laamp_base_contract_schemes.5041.t$: Success!"
 laamp_base_contract_schemes.5042.desc: "Ahhh, an exhilarating hunt in [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]! Let [employer.GetTitledFirstNamePossessive] retainers call us poachers, they had more venison than they knew what to do with, and [ROOT.Char.GetFaith.WealthGodName] abhors waste.\n\nWe leave here fat and happy, our bellies full and our wrists uncuffed."
 laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$: Failure!"
 laamp_base_contract_schemes.5043.desc: "Damn and blast the mongrel mutts of [employer.GetTitledFirstName]!\n\nThey don't #EMP need#! so many animals yet their dogged pursuit wrecks hunt after hunt, and, more's the ignominy, claps several of my band in irons.\n\nI know when to cut my losses. The longer we stay here, the more chance that #EMP we#! become the quarry, not the damned birds."
 laamp_base_contract_schemes.5043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.5051.t: "Back-Alley Robbery"
 laamp_base_contract_schemes.5051.desc: "The notices that [employer.GetTitledFirstName] had hung hold truer than expected: [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] seems to be experiencing a barrage of petty crime.\n\nEven just making our way into the city, we are able to count a dozen pickpocketings and one outright mugging, far too much work for the beleaguered householders of the [employer.GetTitleAsNameNoTooltip] to deal with.\n\nAn absolutely perfect environment for enterprising [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] like ourselves to make a little #EMP coin#!."
 laamp_base_contract_schemes.5051.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5051.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5051.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.5051.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"

 laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$: Success!"
 laamp_base_contract_schemes.5052.desc: "Thanks to [employer.GetTitledFirstNamePossessive] utter inability to enforce order on the streets of [employer.GetHerHis] own capital, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] are able to shake down more the collective citizenry of [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] for everything they've got.\n\nNot an honorable way to earn a living, perhaps, but profitable? Extremely.\n\nStill, the first lesson any aspiring criminal learns is when to quit. With our coin made, it's high time we left — before the [employer.GetTitleAsNameNoTooltip] gets wind and comes looking for us."
 laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$: Failure!"
 laamp_base_contract_schemes.5053.desc: "Despite our best intentions, it seems [employer.GetTitledFirstName] is quicker at resolving [employer.GetHerHis] problems with petty criminals than [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] are at capitalizing on them.\n\nWith the [employer.GetTitleAsNamePossessiveNoTooltip] guards flooding the streets and our window of opportunity dwindling despite the sundry gains so far, I'm forced to sneak myself and my band back out of [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] before the law catches up to us.\n\nWe'll find no further plunder here, it seems."
 laamp_base_contract_schemes.5053.a: "Bah, we'll find richer pickings elsewhere."

