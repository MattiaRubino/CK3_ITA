 laamp_prison_break_scheme_action: "Rescue from Prison of"
 laamp_prison_break_scheme_desc: "Plan and execute a heist of [contractor|E]'s [spouse|E], [family|E], [best_friend|E] or [soulmate|E] from a [prison|E]."
