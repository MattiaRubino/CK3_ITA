laamp_base_contract_schemes.2681.t: "$laamp_base_contract_schemes.2031.t$: Linee sulle Mappe"
laamp_base_contract_schemes.2681.desc: "Il nostro arrivo a [employer.GetPrimaryTitle.GetBaseNameNoTier] è accolto con poco clamore — Gli abitanti del luogo sono in crisi per via di una qualche mappa antica che è stata ritrovata e che ridisegna #EMP completamente#! i confini tra due insediamenti satellite della città.\n\nSenza una risoluzione tempestiva, nella migliore delle ipotesi si verificherà un'interruzione del gettito fiscale, mentre nella peggiore delle ipotesi potrebbe scoppiare una piccola guerra locale.$laamp_base_contract_schemes.2661.desc.outro$"
