# Base Learning Scheme Events
laamp_base_contract_schemes.4001.t: "Scrittori a Noleggio"
laamp_base_contract_schemes.4001.desc: ""Certo, se non rappresentasse un impegno eccessivo per voi" dice sorridendo [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName], posando un fascio di fogli rilegati sul tavolo. "Solo questi."\n\nDopo un attimo, aggiunge un paio di rotoli di pergamena. E un'altra pila di fogli. E un piccolo libro.\n\nAlzo un sopracciglio e [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsNameNoTooltip] estrae da un cassetto un volume leggermente più spesso e lo mette in cima alla pila.\n\n"Questo è l'ultimo#!.""
laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$: Successo!"
laamp_base_contract_schemes.4002.desc: "Ritorno presso le sale [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] di buon umore, le dita macchiate d'inchiostro e gli occhi rossi a causa della carenza di sonno, ma avendo terminato il lavoro.\n\nUn membro del mio gruppo mi segue con la pila di lavori finiti, trascinando i piedi sotto il suo peso.\n\n"Avete già finito? Immagino che avrei potuto darvene un po' di più" dice in tono scherzoso [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsNameNoTooltip], prima di salutarci. "Non lasciate qui queste pile; i miei servitori troveranno qualcuno che leggerà i frutti del vostro lavoro e si occuperà della vostra paga.""
laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$: Fallimento!"
laamp_base_contract_schemes.4003.desc: ""Sedetevi" comanda [Select_CString(employer.IsFemale,'un’adirata','un’adirato')] [employer.GetTitledFirstName], mettendomi sotto il naso una pergamena macchiata di inchiostro e ricoperta di scarabocchi. "Sapete dirmi cosa c'è scritto qui?"\n\nScuoto la testa.\n\n"Nemmeno io, perché #EMP queste non sono parole#!. La vostra banda di malfattori sta scrivendo [employer.GetFaith.KnowledgeGodName] solo(a) sa da quanto tempo e #EMP questo#! è tutto ciò che avete da mostrarmi? Non pagherò per dell'inchiostro versato incautamente. Prendete le vostre 'copie' e andatevene!""
laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.4011.t: "Risolvere il Dibatto Teologico"
laamp_base_contract_schemes.4011.desc: ""... e questo è il succo del discorso" conclude [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName]. "Avete qualcosa da aggiungere [chaplain.GetTitledFirstName]?"\n\nIl [chaplain.GetCouncilTitle] scuote la testa; "avete riassunto bene la situazione, [employer.GetLadyLord] — se i miei doveri non mi chiamassero altrove, allora sarei stato felice di arbitrare, ma..."\n\n[employer.Custom('ITA_IL_Char_Art')|U] [employer.GetTitleAsNameNoTooltip] alza una mano per far[chaplain.Custom('ITA_LoLa')] smettere. "Non preoccupatevi, sono sicur[employer.Custom('ITA_OA')] che [ROOT.Char.GetFirstName] saprà gestire i nostri litigiosi [employer.GetFaith.PriestNeuterPlural].""
laamp_base_contract_schemes.4011.a: "Quanto potranno mai essere cattivi?"
laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.4011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$: Successo!"
laamp_base_contract_schemes.4012.desc: "Alla fine il dibattito si è rivelato sorprendentemente semplice da risolvere: entrambe le parti erano così impegnate a gettarsi fango addosso a vicenda che anche un vago appello all'unità [ROOT.Char.GetFaith.GetReligion.GetAdjective] è riuscito a superare il malcontento.\n\nI [employer.GetFaith.PriestNeuterPlural] al centro della discussione sono ancora arrabbiati gli uni con gli altri. Ma ora le persone coinvolte sono così poche che non c'è quasi alcun rischio che la situazione degeneri.\n\n[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName] sembra soddisfatt[employer.Custom('ITA_OA')], in ogni caso."
laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$: Fallimento!"
laamp_base_contract_schemes.4013.desc: "Il dibattito si è rivelato molto più cruento di quanto ci si potesse aspettare.\n\nLa discussione è degenerata in urla, le urla in accesi toni, gli accesi toni in insulti, e poi è stata solo questione di tempo prima che qualcuno tirasse un pugno. Ancora adesso, la situazione continua a sfuggire di mano.\n\nInutile dire che a causa di tutto questo non riceveremo alcun compenso."
laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.4021.t: "I frutti della Mente"
laamp_base_contract_schemes.4021.desc: "La mia discussione con [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] si è dimostrata... illuminante.\n\nSembra che voglia un libretto spirituale sugli aforismi e la saggezza tradizionale [ROOT.Char.GetCulture.GetCollectiveNoun], qualcosa che [employer.Custom('ITA_LoLa')] faccia sembrare [employer.Custom('ITA_UnUna')] ver[employer.Custom('ITA_OA')] mecenate delle arti.\n\nQuanto potrà mai essere difficile?"
laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$: Successo!"
laamp_base_contract_schemes.4022.desc: "Un altra Corte, un altro mecenate felice!\n\nIl manoscritto, "Sulle Molte Astuzie e sui Misteri della Cultura [ROOT.Char.GetCulture.GetName]", è magistralmente conciso ma abbastanza brillante da suscitare grande interesse a Corte con i suoi temi tradizionalisti e i suoi ragionamenti basati sul buon senso.\n\nÈ improbabile che abbia successo a lungo termine, e ancor meno che ne vengano prodotte molte copie, ma ci ha fruttato un compenso e questo è tutto ciò che conta."
laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$: Fallimento!"
laamp_base_contract_schemes.4023.desc: ""Che sciocchezze!! Cos'è questa raccolta di #EMP sciocchezze#! che avete prodotto, [ROOT.Char.GetFirstName]?" grida [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName], sfogliando le pagine che io e il mio gruppo avevamo preparato. "... 'il vero valore del cuore di un uomo non è superiore al sudore della sua fronte'? Che cosa #EMP significa#!?!"\n\nApro la bocca per replicare, per spiegare l'aforisma, ma [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsNameNoTooltip] disgustat[employer.Custom('ITA_OA')], mi lancia il manoscritto e mi fa cenno di andarmene.\n\nSembra che abbia detto abbastanza."
laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.4031.t: "Chiedere l'elemosina"
laamp_base_contract_schemes.4031.desc: "Ottenere un incontro con [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName], è stato sorprendentemente facile: sono bastati pochi avvincenti misteri perché ci aprisse le sue porte.\n\nUna volta ottenuta l'udienza, il nostro obiettivo è chiaro. In quanto [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] eruditi, dipendiamo dalla generosità dei governanti #EMP illuminati#! per continuare a fare le nostre buone opere. E pertanto [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsNameNoTooltip] accetta a malincuore di farci restare... per un po'.\n\n... per ora."
laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$: Successo!"
laamp_base_contract_schemes.4032.desc: "Il nostro soggiorno presso la corte [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] si sta rivelando molto fruttuoso: grazie al nostro fascino perseverante e a qualche osservazione erudita, la diffidenza [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsName] si è attenuata e le donazioni hanno iniziato a fluire.\n\nQuesta benevolenza non durerà per sempre, quindi naturalmente ce ne andremo prima di aver abusato della sua ospitalità.\n\n[employer.GetCapitalLocation.GetTitle.GetName] è stato di grande aiuto per le nostre finanze."
laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$: Fallimento!"
laamp_base_contract_schemes.4033.desc: "Durante il nostro soggiorno, l'atteggiamento [employer.Custom('ITA_IL_Char_Pers')][employer.GetTitledFirstName] nei nostri confronti non fa che peggiorare. — i nostri tentativi di strappargli doni e promesse alla minima occasione non hanno funzionato.\n\nOgni giorno che passa, la sua irritazione non fa che aumentare. È evidente che ho valutato male la situazione e che ci aspetta una denuncia per vagabondaggio se continuiamo a indugiare qui."
laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.4041.t: "Ogni Gingillo è un Tesoro"
laamp_base_contract_schemes.4041.desc: ""E questo qui" dice [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName], esaminando una piccola pietra intagliata di colore verde-blu, "è buono per curare la gotta? Qui c'è una vasta gamma di prodotti, [ROOT.Char.GetFirstName]."\n\n"Se [employer.Custom('ITA_IlLa')] [employer.Custom('ITA_MioMia')] [employer.GetLadyLord] melo permette, posso far prendere alcuni dei nostri oggetti più esotici dal bagaglio?" dico con disinvoltura e sicurezza, "come potete vedere, abbiamo molte risorse da offrire a voi e alla vostra Corte."\n\n[employer.Custom('ITA_IL_Char_Art')|U] [employer.GetTitleAsName] annuisce, dando il suo assenso a farci restare per un po'."
laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.4041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$: Successo!"
laamp_base_contract_schemes.4042.desc: "Il nostro tempo a [employer.GetCapitalLocation.GetTitle.GetName] è immensamente redditizio! La tacita approvazione [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] conferisce alla nostra azione una legittimità che nessuna abilità oratoria al mondo potrebbe eguagliare.\n\nTalismani, medicine, ninnoli e cianfrusaglie — i cortigiani e gli ospiti li comprano tutti, senza fare domande.\n\nNon ancora, perlomeno. Saremo già lontani quando inizieranno a manifestarsi le loro preoccupazioni."
laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$: Fallimento!"
laamp_base_contract_schemes.4043.desc: "I cortigiani [employer.Custom('ITA_di_Char_Pers')][employer.GetTitledFirstName] sono più abili di quanto sembri... una dopo l'altra, le nostre piccole bugie vengono prima sospettate e poi smontate, distruggendo lentamente la nostra reputazione di venditori di rimedi esotici.\n\nPeggio ancora, la nostra evidente doppiezza fa fare una pessima figura [employer.Custom('ITA_a_Char_Art')] [employer.GetTitleAsNameNoTooltip]: o è nostro complice, oppure è stat[employer.Custom('ITA_OA')] ingannat[employer.Custom('ITA_OA')] da noi. Tutto ciò non ci mette certo nelle sue grazie.\n\nIn ogni caso, è meglio andarsene — anche senza profitto — prima che l'ira di [employer.GetFirstNameNoTooltip] sfoci nella violenza fisica."
laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
#################################################
# Base Prowess Scheme Events
laamp_base_contract_schemes.5001.t: "Abbattere dei(delle) [employer.Custom('GetOutOfControlAnimalTypePlural')] "
laamp_base_contract_schemes.5001.desc: "La richiesta [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] è semplice: uccidere quanti più [employer.Custom('GetOutOfControlAnimalTypePlural')] possibile e, se la loro quantità si rivelerà impressionante, guadagneremo il diritto di cacciare nelle sue terre per un certo periodo.\n\nTutta quella terra da perlustrare... significa carne da salare, pelli da conciare, corna e zoccoli da tagliare, un tesoro di ricchezze tutt'intorno.\n\nUn incontro entusiasmante e proficuo, tutto sommato."
laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.5001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$: Successo!"
laamp_base_contract_schemes.5002.desc: "Il mio gruppo e io ci siamo ammantati di gloria con questa caccia: molti esemplari di [employer.Custom('GetOutOfControlAnimalTypePlural')] giacciono morti per mano nostra, rendendoci popolari tra i contadini e [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName], e il raccolto che abbiamo ottenuto dalla natura selvaggia è davvero abbondante.\n\nPortiamo con noi pelli e provviste, e abbiamo guadagnato più che abbastanza per sostituire le frecce perse e le lance spezzate."
laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$: Fallimento!"
laamp_base_contract_schemes.5003.desc: "I(Le) [employer.Custom('GetOutOfControlAnimalTypePlural')], i(le) #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]!#! Notte dopo notte, sentiamo i loro ruggiti e notte dopo notte tornano con sempre meno persone.\n\nNon importa quanti animali uccidiamo, sembra che ce ne siano sempre di più di queste bestie maledette. Non c'è da stupirsi che [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] non riesca a gestirle.\n\nÈ evidente che dobbiamo limitare le perdite e abbandonare questo contratto infelice prima che la natura selvaggia ci consumi tutti."
laamp_base_contract_schemes.5003.a: "Lascia che siano le truppe di [employer.GetFirstNameNoTooltip] a venir fatte a pezzi!"
laamp_base_contract_schemes.5011.t: "Sentinelle"
laamp_base_contract_schemes.5011.desc: "Che l'attacco che [employer.Custom('ITA_IL_Char_Pers')|U][employer.GetTitledFirstName] si aspetta contro la proprietà di questo mercante sia reale o immaginario, fare la guardia là fuori è noioso, anche se il lavoro essenziale è svolto dai subordinati.\n\nTuttavia, siamo pagati per essere vigili e visibili. Una dimostrazione di forza e protezione da parte [ROOT.Char.Custom('ITA_DelDella')] proprietari[ROOT.Char.Custom('ITA_OA')] della terra.\n\nAnche se ciò significa stare all'aperto con qualsiasi tempo."
laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$: Successo!"
laamp_base_contract_schemes.5012.desc: "#EMP Attacco#!. Sembra quasi un termine troppo altisonante per descrivere alcuni sporchi teppisti che si precipitano all'imbrunire in una carica disorganizzata. Anche perché tutto finisce in pochi minuti. Sembra più una scaramuccia o una rissa in un vicolo.\n\nIn ogni caso, [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] sembra soddisfatt[employer.Custom('ITA_OA')].\n\nLa sua autorità rimane assoluta e questo è tutto ciò che conta, il che significa che saremo pagati bene."
laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$: Fallimento!"
laamp_base_contract_schemes.5013.desc: ""Vi ho pagato per sorvegliare il posto, e ora non è altro che legna carbonizzata e sangue secco, [ROOT.Char.GetFirstName]!" sbraita [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName]. "Come avete fatto a farvi cogliere alla sprovvista da un piccolo gruppo di furfanti? Avevate #EMP un solo#! compito!"\n\nApro la bocca per rispondere, ma [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsNameNoTooltip] mi zittisce.\n\n"Silenzio, non me ne faccio niente delle vostre scuse. Andatevene.""
laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.5021.t: "Accompagna[employer.Custom('ITA_ToreTrice')] [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsNameNoTooltip]"
laamp_base_contract_schemes.5021.desc: ""Quindi, capite perché ho bisogno di alcuni... occhi in più sparsi in giro per [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]" dice [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName]. "Fornirete un ulteriore livello di sicurezza, così che se qualcosa sfuggisse ai miei abituali servitori, o se questi ultimi venissero meno alla loro lealtà, avrei comunque una solida protezione alle mie spalle."\n\nAnnuisco. È una brutta situazione, quando non puoi fidarti delle tue guardie, ma almeno è un bene per gli affari.\n\n"Eccellente, allora inizierete immediatamente.""
laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.5021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.5021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.5021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$: Successo!"
laamp_base_contract_schemes.5022.desc: ""Un lavoro magnifico, [ROOT.Char.GetFirstName]!" esclama [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName], "Tutti quei bastardi traditori sono stati abbattuti con grazia e io ne sono uscito indenne!"\n\n"Con grazia potrebbe essere un po' esagerato, [employer.Custom('ITA_MioMia')] [employer.GetLadyLord]" osservo. Un servitore dietro di noi lavora vigorosamente per pulire il sangue appiccicoso dalla malta del muro.\n\n"Bah, meglio le loro budella sul tappeto che le mie. La vostra paga vi sarà consegnata al più presto.""
laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$: Fallimento!"
laamp_base_contract_schemes.5023.desc: "Non appena ho perso di vista gli assassini, ho capito che dovevamo fuggire, e fuggire in fretta.\n\nNon farebbe alcuna differenza se li raggiungessimo, e anche se i servitori [employer.Custom('ITA_di_Char_Pers')][employer.GetTitledFirstName] riuscissero a salvar[employer.Custom('ITA_LoLa')] o meno, in ogni caso... qualcuno finirà impiccato per questo fallimento.\n\nPiù a lungo ci tratteremo qui, più è probabile che quella persona sia io."
laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.5031.t: "Furto di Bestiame"
laamp_base_contract_schemes.5031.desc: "Rubare una mandria di animali è un'arte: devi sapere dove li porterai,devi sembrare uno del posto, e quando incontri della resistenza, la brutalità deve essere rapida.\n\nIl rischio di una fuga precipitosa o anche solo di perdere il controllo della mandria mette in pericolo l'intera impresa, e quando le cose vanno male, il profitto affonda più velocemente di una nave in balia della tempesta.\n\nSperiamo che il bestiame [employer.Custom('ITA_di_Char_Pers')][employer.GetTitledFirstName] non sia ben sorvegliato."
laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.5031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.5031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.5031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.5032.t: "$laamp_base_contract_schemes.5031.t$: Successo!"
laamp_base_contract_schemes.5032.desc: "Un'operazione perfetta! Dopo lunghi preparativi — pianificazione dei percorsi, ricerca degli acquirenti e ricognizione dei pascoli — i nostri ladri di bestiame lanciano una serie di incursioni notturne, portando via grandi mandrie di animali nel corso di una settimana.\n\n[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName] non deve preoccuparsi, le sue bestie andranno sicuramente in una casa migliore. I loro nuovi proprietari hanno le tasche profonde e una #EMP grande#! generosità."
laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.5033.t: "$laamp_base_contract_schemes.5031.t$: Fallimento!"
laamp_base_contract_schemes.5033.desc: "Sembrava che tutto stesse andando così bene.\n\nConoscevamo il percorso e avevamo pianificato bene i nostri attacchi, ma qualcosa ha spaventato gli animali: o l'odore del sangue, o il rumore, o un cambiamento delle loro abitudini...\n\nIl gruppo e io siamo costretti a disperderci, poiché avevamo i segugi [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] alle nostre calcagna. E a causa di ciò siamo riusciti a rubare solo pochi capi di bestiame."
laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.5034.t: "Furto di bestiame"
laamp_base_contract_schemes.5034.desc: "$laamp_base_contract_schemes.5031.desc$"
laamp_base_contract_schemes.5034.a: "$travel.stationary_domicile.option.t$"
laamp_base_contract_schemes.5034.b: "$travel.mobile_domicile.option.t$"
laamp_base_contract_schemes.5034.tt.destination_list.5: "Inizi immediatamente a [Concept('traveling','viaggiare')|E] verso [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], poi verso [destination_3.GetNameNoTier], poi verso [destination_4.GetNameNoTier], e infine a [destination_5.GetNameNoTier]"
laamp_base_contract_schemes.5034.tt.destination_list.4: "Inizi immediatamente a [Concept('traveling','viaggiare')|E] verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier], poi verso [destination_3.GetNameNoTier], e infine a [destination_4.GetNameNoTier]"
laamp_base_contract_schemes.5034.tt.destination_list.3: "Inizi immediatamente a [Concept('traveling','viaggiare')|E] verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier], e infine a [destination_3.GetNameNoTier]"
laamp_base_contract_schemes.5034.tt.destination_list.2: "YInizi immediatamente a [Concept('traveling','viaggiare')|E] verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier]"
laamp_base_contract_schemes.5034.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$ Completa una sfida di [prowess|E], di [martial|E] o di [stewardship|E] in ciascuna destinazione\n$EFFECT_LIST_BULLET$ Se ne hai, sarai in grado di mettere alla prova l'attitudine del tuo miglior [GetCourtPositionType('head_groom_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()], o dell'[officer|E] [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]\n$EFFECT_LIST_BULLET$ Per avere successo —\n$TAB$ $EFFECT_LIST_BULLET$ Vinci ogni sfida per ottenere un $label_success_critical$\n$TAB$ $EFFECT_LIST_BULLET$ Vinci più della metà delle sfide per ottenere un $label_success_standard$\n$TAB$ $EFFECT_LIST_BULLET$ Vinci almeno una sfida per ottenere un $label_success_qualified$\n$TAB$ $EFFECT_LIST_BULLET$ Se perderai tutte le sfida il risultato sarà un $label_failure_standard$#!"
laamp_base_contract_schemes.5041.t: "Bracconaggio"
laamp_base_contract_schemes.5041.desc: "Sembra che le terre [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] abbiano una così grande abbondanza di selvaggina che sta attirando molti bracconieri.\n\nSarebbe scortese per dei [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] come noi, lasciare [Select_CString(employer.IsFemale,'alla buona','a buon')] [employer.GetTitleAsNameNoTooltip|l] un simile fardello. Dovremo dar[employer.Custom('ITA_GliLe')] una mano spennando #EMP qualche#! pollo succulento o scuoiando #EMP qualche#! animaletto..."
