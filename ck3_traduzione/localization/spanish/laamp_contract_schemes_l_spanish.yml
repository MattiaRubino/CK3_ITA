 laamp_base_contract_schemes.2014.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida di [stewardship|E], [intrigue|E] o [aptitude|E] del [GetCourtPositionType('quartermaster_camp_officer').GetName()] in ogni destinazione\n$EFFECT_LIST_BULLET$Vinci tutte le sfide per ottenere un $label_success_critical$\n$EFFECT_LIST_BULLET$Se testi solo [stewardship|E] o il tuo [GetCourtPositionType('quartermaster_camp_officer').GetName()], puoi fallire fino a due volte e ottenere comunque un $label_success_standard$ — purché tu vinca almeno metà delle sfide\n$EFFECT_LIST_BULLET$Se affronti una sfida di [intrigue|E] o semplicemente falsifichi i risultati, puoi fallire una sola volta e ottenere comunque un $label_success_standard$ — inoltre, se fallisci, sarà un $label_failure_critical$#!"
