 laamp_base_5031_desc_title: "Popolo [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier],"
 laamp_base_5031_desc: "[Select_CString(TaskContract.GetEmployer.IsFemale,'La vostra','Il vostro')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] vi ricorda ancora una volta che il furto di bestiame #EMP sarà#! severamente punito, qualunque sia il numero o la ragione. Siete stati avvertiti."

