laamp_base_contract_schemes.0661.t.preface: "Mediatore Retribuito"
laamp_base_contract_schemes.0661.t: "$laamp_base_contract_schemes.0661.t.preface$: Doveri Disomogenei"
laamp_base_contract_schemes.0661.desc: "Il problema in quest'area sembra abbastanza semplice — una parte degli abitanti del luogo sostiene di dover inviare tropp[dummy_soldier.Custom('ITA_IE')] [dummy_soldier.GetWomenMen] al servizio militare, mentre l'altra parte sostiene il contrario.\n\nChiedere loro maggiori dettagli scatena inevitabilmente urla e forconi branditi. Entrambe le parti sembrano più che disposte ad uccidersi a vicenda al fine di stabilire chi debba contribuire maggiormente alla loro difesa collettiva."
laamp_base_contract_schemes.0661.a: "Parliamone"
laamp_base_contract_schemes.0661.b: "Una questione di logistica? La soluzione è semplice."
laamp_base_contract_schemes.0661.c: "Hmmm, cosa dicono i rotoli..."
laamp_base_contract_schemes.0662.t: "$laamp_base_contract_schemes.0661.t.preface$: Accusatori e Accusati"
laamp_base_contract_schemes.0662.desc: "A quanto pare la controversia a [location.GetName] ruota attorno a un gruppo di piccoli criminali locali che si nascondono nella natura.\n\nI residenti sono divisi in una dozzina di fazioni rivali, ognuna delle quali è convinta che una o più delle altre siano segretamente alleate con i predoni, fornendo loro aiuto e soccorso.\n\nNessuna delle fazioni è disposta a collaborare con le altre per risolvere il problema."
laamp_base_contract_schemes.0662.a: "Sembrano solo voci di corridoio..."
laamp_base_contract_schemes.0662.b: "Banditi? Un problema facilmente risolvibile!"
laamp_base_contract_schemes.0662.c: "Dovrei essere in grado di scoprire chi sta mentendo."
laamp_base_contract_schemes.0662.d: "Oserei dire che posso affrontare il vostro problema."
laamp_base_contract_schemes.0663.t: "$laamp_base_contract_schemes.0661.t.preface$: Cose Celestiali"
laamp_base_contract_schemes.0663.desc: "Da quello che posso capire, la gente di [location.GetName] sono così vicini dall'uccidersi a vicenda per una disputa teologica così insignificante che faticano a spiegarne la rilevanza agli estranei.\n\nNiente fa arrabbiare le persone quanto le questioni di fede, nel bene o nel male, ma ho bisogno che si fermino, facciano un respiro profondo e si calmino. Preferibilmente senza spargimenti di sangue."
laamp_base_contract_schemes.0663.a: "Restiamo calmi e ricordiamo i nostri giuramenti, eh?"
laamp_base_contract_schemes.0663.b: "A me sembra una rivolta, possiamo #EMP risolverla#!."
laamp_base_contract_schemes.0663.c: "Lasciate che vi spieghi alcune cose..."
laamp_base_contract_schemes.0664.t: "$laamp_base_contract_schemes.0661.t.preface$: Vendetta Locale"
laamp_base_contract_schemes.0664.desc: "A [location.GetName], gli abitanti hanno deciso di intraprendere la strada della vendetta e della sete di sangue.\n\nNon so cosa abbia innescato questa spirale: si accusano l'un l'altro di vari omicidi, rapine e incendi, e tutto questo non è altro che animosità che aspetta solo di esplodere.\n\nQuesto rappresenta una minaccia per le entrate fiscali locali."
laamp_base_contract_schemes.0664.a: "Gente! Questi sono i vostri vicini, mostrate loro un po' di civiltà!"
laamp_base_contract_schemes.0664.b: "Se non riuscirete a mantenere la calma, sarete calmati con la forza."
laamp_base_contract_schemes.0664.c: "Stringetevi la mano o la perderete. A voi la scelta."
laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$: Affrontare il Problema dei Pedaggi"
laamp_base_contract_schemes.0665.desc: "Sembra che recentemente qualche stupido idiota abbia aggredito diversi importanti funzionari locali. Nessuno è rimasto gravemente ferito, ma il pazzo è scappato urlando qualcosa sulle tasse prima che potesse essere arrestato.\n\nInutile dire che ogni possibile lamentela insignificante è immediatamente venuta a galla dopo il mio arrivo, mentre gli abitanti del posto si rivoltano gli uni contro gli altri nel disperato tentativo di evitare una punizione collettiva.\n\nTuttavia, un coraggioso sciocco è stato almeno abbastanza saggio da suggerire che questo potrebbe essere il risultato dei recenti aumenti delle tasse."
laamp_base_contract_schemes.0665.a: "Tutto questo deve finire adesso. Ci siamo capiti?"
laamp_base_contract_schemes.0665.b: "Forse potrei alleggerire un po' il loro fardello..."
laamp_base_contract_schemes.0665.c: "Mi direte chi è il colpevole. Con le buone o con le cattive."
laamp_base_contract_schemes.0666.t: "$laamp_base_contract_schemes.0661.t.preface$: Problemi di Debito"
laamp_base_contract_schemes.0666.desc: "Il contributo più importante di ogni comunità, per quanto riguarda i suoi governanti, è il pagamento regolare delle tasse.\n\nÈ quindi preoccupante che i residenti di [location.GetName] non abbiano pagato tutto il dovuto.\n\nOh, hanno accampato ogni sorta di scuse e ragioni per spiegare perché ciò possa essere accaduto, ma il più delle volte la ragione riguarda il fatto che i centri abitati più grandi cospirano contro una nuova città ricca e in ascesa."
laamp_base_contract_schemes.0666.a: "Non ho dubbio che si tratti solo di un malinteso."
laamp_base_contract_schemes.0666.b: "Ah, credo di aver capito il problema..."
laamp_base_contract_schemes.0666.c: "Questi numeri non sembrano quadrare."
laamp_base_contract_schemes.0667.t: "$laamp_base_contract_schemes.0661.t.preface$: In tasca"
laamp_base_contract_schemes.0667.desc: "In ogni comunità è consentito un certo grado di spargimento di sangue prima che intervenga un potere superiore. Omicidio minore,banditismo senza conseguenze... forse anche l'uccisione ingiusta dell'animale di un rivale durante la notte. — Finché le tasse vengono pagate la giustizia locale è solitamente in grado di gestire tali questioni.\n\nQuesto privilegio cessa immediatamente di essere tale quando qualche idiota decide di coinvolgere funzionari esterni per risolvere le sue insignificanti lamentele.\n\nGli sciocchi di [location.GetName] hanno commesso questo errore, sostenendo che un esattore delle tasse locale fosse al soldo del nemico giurato di qualcuno. La verità della questione non conta, è l'applicazione della legge che conta."
laamp_base_contract_schemes.0667.a: "Vi esorto a lasciare fuori da questa faccenda i funzionari pubblici."
laamp_base_contract_schemes.0667.b: "Non avete idea dell'ammenda che vi aspetta in caso di recidiva!"
laamp_base_contract_schemes.0667.c: "Decidete di smetterla, altrimenti vi costringerò io."
laamp_base_contract_schemes.0668.t: "$laamp_base_contract_schemes.0661.t.preface$: Il Martire di Tutti"
laamp_base_contract_schemes.0668.desc: "La morte di una figura locale venerata, un eremita pio o qualcosa del genere, ha causato molte lamentele e malcontento a [location.GetName], al punto da bloccare completamente l'amministrazione quotidiana.\n\nIl cuore del problema è l'assenza di un corpo. Sebbene diversi testimoni affermino di aver assistito all'ultimo respiro del recluso, il corpo è scomparso.\n\nDiversi notabili locali si accusano a vicenda di aver rubato il corpo, altri sostengono che si tratti di un segno divino, mentre i più cinici non credono affatto alla sua esistenza."
laamp_base_contract_schemes.0668.a: "Un vero [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNameNoTooltip] è amato da tutti!"
laamp_base_contract_schemes.0668.b: "Morto? O se n'è andato a truffare altri?"
laamp_base_contract_schemes.0668.c: "I vostri battibecchi sono inopportuni."
laamp_base_contract_schemes.0669.t: "$laamp_base_contract_schemes.0661.t.preface$: Sotto il Controllo di Qualcuno"
laamp_base_contract_schemes.0669.desc: "Gli abitanti di [location.GetName] sostengono di non avere problemi, di non sapere perché le loro tasse sono in ritardo o chi abbia presentato un reclamo al loro governante.\n\nSolo uno stolto non noterebbe la paura nei loro occhi o il sudore sulle loro fronti. Queste persone sotto il controllo di qualcuno e tacciono per paura di rappresaglie."
laamp_base_contract_schemes.0669.a: "Non temete mai un fuorilegge più della legge stessa."
laamp_base_contract_schemes.0669.b: "Vi mostrerò cos'è la vera paura!"
laamp_base_contract_schemes.0669.c: "Ditemi dove si nasconde questo delinquente e mi occuperò di lui."
laamp_base_contract_schemes.0670.t: "$laamp_base_contract_schemes.0661.t.preface$: Crisi dell'Anima"
laamp_base_contract_schemes.0670.desc: "A [location.GetName], tutti parlano di una cosa e di una sola cosa: un particolare articolo locale della fede [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] che sembra essere nato da dibattiti teologici primitivi.\n\nQuesto argomento potrebbe essere interessante, anche se pesante, per persone devote di umili origini, ma gli sciocchi sembrano essersi lasciati trasportare un po' troppo dallo spirito del dibattito.\n\nGli insulti si susseguono ogni giorno sempre più rapidamente. è solo questione di tempo prima che le loro ridicole teorie sfociano in scontri violenti per le strade."
laamp_base_contract_schemes.0670.a: "Per favore smettetela, non siamo forse tutti amici?"
laamp_base_contract_schemes.0670.b: "Permettetemi di spiegare..."
laamp_base_contract_schemes.0670.c: "Smettetela di dire sciocchezze"
laamp_base_contract_schemes.0671.t: "$laamp_base_contract_schemes.0661.t.preface$: Un Lavoro Quasi Concluso"
laamp_base_contract_schemes.0671.desc: "Abbiamo lavorato abbastanza duramente da meritare la maggior parte della retribuzione che [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] ci ha promesso.\n\nSe riusciremo a risolvere l'ultimo problema, ci assicureremo il nostro premio, ma se peggioreremo le cose, beh... allora perderemo tutta la nostra ricompensa.\n\nDovremmo fermarci qui o no?"
laamp_base_contract_schemes.0671.a: "Va bene così!"
laamp_base_contract_schemes.0671.a.tt: "Concludi il contratto per ottenere la ricompensa minima"
laamp_base_contract_schemes.0671.b: "Il lavoro sarà finito quando sarà #EMP finito#!."
laamp_base_contract_schemes.0671.b.tt: "Corri il rischio per ottenere il premio promesso — #X se fallirai perderai tutto#!"
laamp_base_contract_schemes.0781.t: "La Borsa Tentatrice"
laamp_base_contract_schemes.0781.desc: "Capisco bene che, nel lungo periodo, si guadagna di più spillando soldi a mani benevole piuttosto che a mani negligenti.\n\nEppure, mentre giro per la Corte [target.Custom('ITA_di_Char_Pers')] [target.GetTitledFirstName], osservando la ricchezza che ha accumulato con tanta disinvoltura, per non parlare della scarsa sicurezza con cui la custodisce, non posso fare a meno di chiedermi se, per una volta, non potremmo trovare altri modi per guadagnare del denaro."
laamp_base_contract_schemes.0781.a: "Senza dubbio possiamo strappare un anticipo..."
laamp_base_contract_schemes.0781.a.tt.success: "Persuadi [target.GetFirstNameNoTooltip] a farti un regalo generoso"
laamp_base_contract_schemes.0781.a.tt.failure: "Il tuo stratagemma fallisce"
laamp_base_contract_schemes.0781.b: "Non può proteggere #EMP tutto#!."
laamp_base_contract_schemes.0781.b.tt.success: "Mani lunghe, borse piene"
laamp_base_contract_schemes.0781.b.tt.failure: "Quasi catturati"
laamp_base_contract_schemes.0781.c: "Accusa [stooge.GetFirstNameNoTooltip] di furto"
laamp_base_contract_schemes.0781.c.tt.success: "Il crimine perfetto"
laamp_base_contract_schemes.0781.c.tt.failure: "Un'evidente menzogna"
laamp_base_contract_schemes.0781.d: "Queste mura non dovrebbero essere difficili da scalare..."
laamp_base_contract_schemes.0781.d.tt.success: "Ritorni al calar della sera"
laamp_base_contract_schemes.0781.d.tt.failure: "Le sentinelle ti allontanano"
laamp_base_contract_schemes.0781.e: "Manteniamo una (relativa) onestà."
laamp_base_contract_schemes.0791.t: "L'Arte della Delega"
laamp_base_contract_schemes.0791.desc: "[target.Custom('ITA_IL_Char_Pers')|U] [target.GetTitledFirstName] ha la sua Corte e io la mia.\n\nLa differenza sta nel fatto che, i servitori di [target.GetFirstNameNoTooltip] si accontentano di vivere della sua generosità, mentre i #EMP miei#! seguaci sono determinati ad aiutarmi ad ottenere un po' di quella stessa ricchezza.\n\nIo passo il tempo a lavorare in vista del giorno di paga, e loro, in cambio, possono derubare [target.GetFirstNameNoTooltip] senza che se ne renda conto. È sempre bello sapere di poter contare su persone affidabili."
laamp_base_contract_schemes.0791.tt.success: "Il tuo ufficiale riesce nell'impresa"
laamp_base_contract_schemes.0791.tt.failure: "Il tuo ufficiale non riesce nell'impresa"
laamp_base_contract_schemes.0791.a: "Venite con me [second.GetFirstNameNoTooltip], teniamo[target.Custom('ITA_LoLa')] occupat[target.Custom('ITA_OA')]."
laamp_base_contract_schemes.0791.b: "Al magazzino, [quartermaster.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.0791.c: "[armourer.GetFirstNameNoTooltip] riuscirà certamente a introdursi nell'armeria!"
laamp_base_contract_schemes.0791.d: "[chief_forager.GetFirstNameNoTooltip], curare i loro giardini."
laamp_base_contract_schemes.0791.e: "[master_thief.GetFirstNameNoTooltip] sa esattamente cosa fare."
laamp_base_contract_schemes.0791.f: "[head_groom.GetFirstNameNoTooltip], alle scuderie."
laamp_base_contract_schemes.0791.g: "[huntperson.GetFirstNameNoTooltip] possono fare irruzione nei loro rifugi di caccia."
laamp_base_contract_schemes.0791.h: "[witness.GetFirstNameNoTooltip] possono cantare le mie lodi mentre io..."
laamp_base_contract_schemes.0791.i: "[camp_cook.GetFirstNameNoTooltip], alle dispense, #EMP svelto#!."
laamp_base_contract_schemes.0791.j: "[master_bard.GetFirstNameNoTooltip] incarna la distrazione perfetta."
laamp_base_contract_schemes.0791.k: "Finché [stooge.GetFirstNameNoTooltip] si assumerà tutta la colpa..."
laamp_base_contract_schemes.0791.l: "[master_of_spoils.GetFirstNameNoTooltip], ruba tutto ciò che non è inchiodato."
laamp_base_contract_schemes.0791.m: "Troppo rischioso, meglio non farlo."
laamp_base_contract_schemes_0791_suspicious_officers_modifier: "Ufficiali Sospettosi"
laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc: "Strani tirapiedi e personaggi loschi raramente sono credibili."
laamp_base_contract_schemes_0791_plentiful_horses_modifier: "Cavalli in Abbondanza"
laamp_base_contract_schemes_0791_plentiful_horses_modifier_desc: "Caspita, che numero curiosamente elevato di cavalcature in eccesso!"
laamp_base_contract_schemes.0801.t: "Adulazione per Profitto"
laamp_base_contract_schemes.0801.desc: "Il nostro obiettivo finale è certamente quello di derubare [target.Custom('ITA_a_Char_Pers')] [target.GetTitledFirstName] di tutte le ricchezze possibili, ma fino ad allora, migliore sarà la sua opinione su di noi, maggiori saranno le nostre possibilità.\n\nNon occorre fare nulla di troppo evidente. Qualche complimento sincero, qualche risata al momento giusto, qualche esclamazione di stupore opportunamente dosata, quanto basta affinché [target.GetFirstNameNoTooltip] si senta importante tra noi."
laamp_base_contract_schemes.0801.a: "Possiamo ottenere molto di più se ci apprezzerà."
laamp_base_contract_schemes.0801.a.tt.success: "Ti guadagni il suo favore"
laamp_base_contract_schemes.0801.a.tt.failure: "Devi andartene"
laamp_base_contract_schemes.0801.b: "Un po' di capitale sociale non guasterebbe..."
laamp_base_contract_schemes.0801.c: "Può occuparsene [bard.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.0801.c.tt.success: "[bard.GetFirstNameNoTooltip] riesce ad affascinare [target.GetFirstName]"
laamp_base_contract_schemes.0801.c.tt.failure: "Un fastidioso trucchetto"
laamp_base_contract_schemes.0801.d: "Non è una cosa degna di me."
laamp_base_contract_schemes_0801_target_good_graces_modifier: "Buone Grazie"
laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "Quando piaci alle persone giuste, gli altri contano meno."
laamp_base_contract_schemes_0801_target_irritated_modifier: "Irritazione"
laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "Alcune persone sono come mosche, sempre in giro a ronzare."
laamp_base_contract_schemes.0811.t: "Attività Collaterale"
laamp_base_contract_schemes.0811.desc: "Sembra che [agent.GetFirstName] si sia occupat[agent.Custom('ITA_OA')] di questioni #EMP diverse#! da quelle concordate.\n\nha approfittato del tempo trascorso a Corte per gettare le basi per spillare una bella somma a [target.GetFirstNameNoTooltip]. Una faccenda che ha tenuto segreta fintanto che non l'ho sentit[agent.Custom('ITA_OA')] vantarsene con uno dei servitori dell'accampamento."
laamp_base_contract_schemes.0811.a: "Che intraprendenza! Naturalmente i guadagni saranno equamente divisi."
laamp_base_contract_schemes.0811.a.tt.success: "Entrambi guadagnate un po' di soldi"
laamp_base_contract_schemes.0811.a.tt.failure: "Truffe disperate"
laamp_base_contract_schemes.0811.b: "Continuate, continuate."
laamp_base_contract_schemes.0811.c.tt.success: "[agent.GetFirstNameNoTooltip] fa un po' di soldi"
laamp_base_contract_schemes.0811.c.tt.failure: "Truffe disperate"
laamp_base_contract_schemes.0811.c: "Smettetela, imbecille! Mettete a rischio il mio lavoro!"
