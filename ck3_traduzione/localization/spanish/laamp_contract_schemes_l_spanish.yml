laamp_extra_contract_schemes.0002.t_diplomacy: "Successo: Complotto $protect_minority_vassal_contract_diplomacy_scheme$ "
laamp_extra_contract_schemes.0002.t_martial: "Successo: Complotto $protect_minority_vassal_contract_martial_scheme$"
laamp_extra_contract_schemes.0002.t_intrigue: "Successo: Complotto $protect_minority_vassal_contract_intrigue_scheme$"
laamp_extra_contract_schemes.0002.t_learning: "Successo: Complotto $protect_minority_vassal_contract_learning_scheme$"
laamp_extra_contract_schemes.0002.desc_diplomacy: "Nella sala stessa di [task_contract_target.GetName], peroro la causa di [task_contract_employer.GetTitledFirstName]. Con buone notizie da riferire e gli applausi che ancora risuonano nelle mie orecchie, torno dal mio datore di lavoro per dargli la buona notizia. \n\n"'Una cosa di poco conto, facilmente modificabile', l'ha chiamato!" dice sorridendo. "Avete difeso alla perfezione questa 'cosa di poco conto' che è la libertà del mio popolo! Le nostre protezioni saranno presto ufficialmente annunciate, e non potrei essere più felice.""
laamp_extra_contract_schemes.0002.desc_martial: "Come previsto, i miei esperti seguaci seminano il terrore nel regno [task_contract_target.Custom('ITA_di_Char_Pers')] [task_contract_target.GetTitledFirstName] , costringendo[task_contract_target.Custom('ITA_LoLa')], infine a sedersi — da una posizione di debolezza — al tavolo dei negoziati.\n\n"Avete portato uno scompiglio che gli oppressori di [task_contract_employer.GetPrimaryTitle.GetNameNoTier] ricorderanno a lungo!" dice con ammirazione [task_contract_employer.Custom('ITA_IL_Char_Pers')] [task_contract_employer.GetTitledFirstNameNoTooltip]. "Dovrebbero essere #EMP loro#! a invocare una garanzia di protezione! Ma, in ogni caso, i nuovi obblighi del mio signore saranno presto in vigore. Una grande vittoria!""
laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName] è [Select_CString(task_contract_target.IsFemale,'una donna','un uomo')] piuttosto complesso. Mi rifersico alla sua moralità, non al suo intelletto! Ho accumulato un bel po' di voci velenose; poche parole accuratamente scelte, e [task_contract_target.Custom('ITA_IL_Char_Art')] [task_contract_target.GetTitleAsNameNoTooltip] sarà consapevole di tutta la dignità che perderà opponendosi [task_contract_employer.Custom('ITA_a_Char_Pers')] [task_contract_employer.GetTitledFirstName].\n\n"La Corte del mio signore potrebbe facilmente diventare un terribile nido di vipere!" esulta [task_contract_employer.Custom('ITA_IL_Char_Pers')] [task_contract_employer.GetTitledFirstName]. "Mostrerò misericordia e gli(le) darò la possibilità di garantire i diritti del mio popolo... prima di fare in modo che i suoi affari precipitino in una spirale infernale.""
laamp_extra_contract_schemes.0002.desc_learning: "Ho esaminato tutto ciò che potevo sulla legge [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]: il canone [task_contract_target.GetFaith.GetName], i principi della cultura [task_contract_target.GetCulture.GetName]... Oh sì, ho raccolto un bel arsenale di precedenti e di sfumature.\n\n"Spiegatemelo di nuovo..." mi dice [task_contract_employer.Custom('ITA_IL_Char_Pers')] [task_contract_employer.GetTitledFirstName]. "Devo invocare [task_contract_target.GetFaith.WarGodName] quando solleverò la questione dell'onore inviolabile, giusto? Ah, non importa — la nostra argomentazione è più solida che mai! L'assenso [task_contract_target.Custom('ITA_di_Char_Pers')] [task_contract_target.GetTitledFirstName] è solo una formalità."
laamp_extra_contract_schemes.0002.a: "Il popolo di [task_contract_employer.GetCapitalLocation.GetNameNoTooltip] può gioire!"
laamp_extra_contract_schemes.0003.t_diplomacy: "Fallimento: Complotto $protect_minority_vassal_contract_diplomacy_scheme$"
laamp_extra_contract_schemes.0003.t_martial: "Fallimento: Complotto $protect_minority_vassal_contract_martial_scheme$"
laamp_extra_contract_schemes.0003.t_intrigue: "Fallimento: Complotto $protect_minority_vassal_contract_intrigue_scheme$"
laamp_extra_contract_schemes.0003.t_learning: "Fallimento: Complotto $protect_minority_vassal_contract_learning_scheme$"
laamp_extra_contract_schemes.0003.desc_diplomacy: "[task_contract_target.GetName] non ha rinunciato a nulla, né a concedere un minimo spazio di manovra né a mostrare un briciolo di empatia. Non importa quello che dico, i suoi rappresentanti mi hanno semplicemente riso in faccia\n\n"Mi è stato riferito che il mio signore ne ha abbastanza delle vostre lamentele!" mi urla [task_contract_employer.Custom('ITA_IL_Char_Pers')] [task_contract_employer.GetTitledFirstNameNoTooltip]. "Ovunque a [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip], la gente ride della vostra smidollatezza e del mio popolo pietoso! Non state ingannando nessuno. E ora tocca a noi pagarne il prezzo."
laamp_extra_contract_schemes.0003.desc_martial: "Mentre i miei seguaci imperversano a [task_contract_target.GetPrimaryTitle.GetName], [task_contract_target.GetName] non vacilla. Tutte le vessazioni subite dal suo popolo vengono restituite con la stessa moneta [task_contract_employer.Custom('ITA_a_Char_Pers')] [task_contract_employer.GetTitledFirstName].\n\n"Ne abbiamo abbastanza!" dice il mio datore di lavoro. "Questi tempi difficili ci distruggeranno! Mandate via i vostri uomini, o i miei [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l] e quelli del mio signore si uniranno contro di voi!""
laamp_extra_contract_schemes.0003.desc_intrigue: "[task_contract_target.GetName] si rivela essere [Select_CString(task_contract_target.IsFemale,'una donna molto intelligente e discreta','un uomo molto intelligente e discreto')]. Non riuscendo a trovare alcuna prova concreta, ho cercato di diffondere voci alla sua Corte, ma tutte sono state immediatamente contestate e smentite.\n\n"I tuoi agenti chiacchierano come dei bambini!" mi insulta il mio datore di lavoro. "Sostenete che i vostri intrighi proteggeranno il mio popolo, ma tutto ciò che avete fatto è stato avvolgerci di ombre e sussurri che si dissipano alla minima parola! Questi stratagemmi si sono rivelati inutili...""
laamp_extra_contract_schemes.0003.desc_learning: "Ho esaminato tutto ciò che potevo sulla legge [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]: il canone [task_contract_target.GetFaith.GetName], i principi della cultura [task_contract_target.GetCulture.GetName]... sto mettendo insieme qualche scarna argomentazione, ma il mio gergo creativo non sta decisamente impressionando [task_contract_employer.Custom('ITA_IL_Char_Pers')] [task_contract_employer.GetName].\n\n"È #EMP questo il risultato che avete ottenuto? Pensate che la mia gente debba essere trattata legalmente come dei #EMP bambini#! a [task_contract_target.GetPrimaryTitle.GetName]?!?" grida [task_contract_employer.Custom('ITA_IL_Char_Art')] [task_contract_employer.GetTitleAsNameNoTooltip]. "Uno stratagemma meschino, umiliante che [task_contract_target.Custom('ITA_IL_Char_Pers')] [task_contract_target.GetTitledFirstName] scoprirà Facilmente! No — siamo senza speranza.""
laamp_extra_contract_schemes.0003.a: "Non ho migliorato la situazione [task_contract_employer.Custom('ITA_di_Char_Pers')] [task_contract_employer.GetTitledFirstNameNoTooltip]..."
