 protect_minority_vassal_contract_intrigue_scheme_desc: "$protect_minority_vassal_contract_scheme_desc_generic$ Not only the weak are vulnerable: those in power #EMP always#! have weaknesses that can be exploited for others' gain...$laamp_contract_scheme_desc_general_boilerplate$"
 protect_minority_vassal_contract_intrigue_scheme_desc_general: "$protect_minority_vassal_contract_intrigue_scheme_desc$"
