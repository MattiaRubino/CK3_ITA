 # Base Diplo Scheme Loc

 laamp_base_0001_contract_scheme: "Corte Regale"
 laamp_base_0001_contract_scheme_action: "Intrattienere la Corte di"
 laamp_base_0001_contract_scheme_desc: "In questo [scheme|E], la [court|E] del [contractor|E] si prosciuga di pettegolezzi e di conseguenza si fa irrequieta. Per portare notizie fresche, vengono offerti doni e alloggi ai viandanti di sufficiente fama, allettandoli a restare per un po’. $laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0001_contract_scheme_desc_general: "$laamp_base_0001_contract_scheme_desc$"
 laamp_base_0001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0001_desc_title: "Cercasi oratori interessanti!"
 laamp_base_0001_desc: "Parlate [TaskContract.GetEmployer.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] e degli affari del mondo e sarete ricompensati! Tutti coloro che hanno storie da raccontare sono cordialmente invitati a godere dell’ospitalità [TaskContract.GetEmployer.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."

 laamp_base_0011_contract_scheme: "Migliorare la Reputazione del Governante"
 laamp_base_0011_contract_scheme_action: "Migliorare la Reputazione di"
 laamp_base_0011_contract_scheme_desc: "Un [contractor|E] trova carente la propria posizione: o il suo nome è infangato, o ci sono troppi [vassals|E] che lo odiano, o semplicemente gli manca il [prestige|E] per giustificare ciò che desidera. Ciò di cui ha bisogno è una terza parte "neutrale" che lo aiuti a... #EMP rafforzare#! la sua reputazione.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0011_contract_scheme_desc_general: "$laamp_base_0011_contract_scheme_desc$"
 laamp_base_0011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0011_desc_title: "Cercasi emissari eloquenti,"
 laamp_base_0011_desc: "A tutti gli uomini e le donne rispettabili e degni di fiducia: si offre un buon impiego al servizio [TaskContract.GetEmployer.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. Solo richieste serie."

 laamp_base_0021_contract_scheme: "Bighellonare con il Governante"
 laamp_base_0021_contract_scheme_action: "Bighellonare con"
 laamp_base_0021_contract_scheme_desc: "Quando un [contractor|E] è chiaramente affamato di attenzioni, si rende vulnerabile agli opportunisti. Opportunisti che possono mangiare il suo pane, prosciugare la sua cantina, imporre qualche "prestito" e sparire prima che le urla di qualche contabile facciano scattare l’allarme.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0021_contract_scheme_desc_general: "$laamp_base_0021_contract_scheme_desc$"
 laamp_base_0021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0021_desc_title: "Cercasi stranieri divertenti,"
 laamp_base_0021_desc: "Sia noto che [Select_CString(TaskContract.GetEmployer.IsFemale,'la munifica','il munifico')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] estende la sua generosa ospitalità a viaggiatori mondani e meritevoli."

 laamp_base_0031_contract_scheme: "Mediare per Conto"
 laamp_base_0031_contract_scheme_action: "Mediare per"
 laamp_base_0031_contract_scheme_desc: "Quando le amare recriminazioni locali riecheggiano attraverso le terre di un [contractor|E], e si ritiene che quest’ultimo sia troppo incapace o troppo di parte per risolvere la disputa, egli può offrire il ruolo di mediatore imparziale a viandanti adatti.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0031_contract_scheme_desc_general: "$laamp_base_0031_contract_scheme_desc$"
 laamp_base_0031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0031_desc_title: "Cercasi viandanti di nobile stirpe,"
 laamp_base_0031_desc: "Cercasi arbitri imparziali da parte [TaskContract.GetEmployer.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] per risolvere equamente una disputa parrocchiale. Somma supplementare disponibile per la risoluzione completa."

 laamp_base_0041_contract_scheme: "Truffatore da Fiera"
 laamp_base_0041_contract_scheme_action: "Truffare"
 laamp_base_0041_contract_scheme_desc: "Uno sciocco e le sue ricchezze si separano facilmente. Nessun [contractor|E] chiederebbe mai formalmente #EMP ciò#! — no, commettono l’errore di intrattenersi a fare conversazione con un impostore, solo per scoprire, a contratto concluso, di essere stati ingannati (o persino derubati mentre il viandante fraudolento è già svanito.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0041_contract_scheme_desc_general: "$laamp_base_0041_contract_scheme_desc$"
 laamp_base_0041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0041_desc_title: "Cercasi persone intriganti,"
 laamp_base_0041_desc: "[Select_CString(TaskContract.GetEmployer.IsFemale,'La saggia','Il saggio')], [Select_CString(TaskContract.GetEmployer.IsFemale,'accorta','accorto')] e perspicace [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] desidera intrattenimento per una stagione.\nAlloggio #EMP limitato#! fornito, #EMP qualora#! vengano rispettati i suoi esigenti standard di giudizio."

 #################################################
 # Base Martial Scheme Loc

 laamp_base_1001_contract_scheme: "Dare la Caccia ai Criminali"
 laamp_base_1001_contract_scheme_action: "Dare la caccia ai Criminali per"
 laamp_base_1001_contract_scheme_desc: "Una banda intraprendente di fuorilegge può arrecare grandi danni alle proprietà, al [prestige|E] e persino alla [legitimacy|E], col tempo. Abbastanza numerosi da destare preoccupazione, ma troppo piccoli per essere facilmente catturati, questi malfattori sono candidati perfetti per un [contract_scheme_contract|E].$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1001_contract_scheme_desc_general: "$laamp_base_1001_contract_scheme_desc$"
 laamp_base_1001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1001_desc_title: "Viaggiatori nei pressi [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier],"
 laamp_base_1001_desc: "State in guardia contro rinnegati e reprobi che infestano le strade secondarie!\n\nSe il vostro braccio è saldo e l’occhio vigile, [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstName] promette generose ricompense in cambio della testa di un certo delinquente."

 laamp_base_1011_contract_scheme: "Sgherro Assoldato"
 laamp_base_1011_contract_scheme_action: "Far rispettare l'ordine per"
 laamp_base_1011_contract_scheme_desc: "Quando un [contractor|E] necessita di un po’ di forza aggiuntiva da applicare in silenzio e con breve preavviso, una spada mercenaria può garantire molta più discrezione rispetto ai normali servitori.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1011_contract_scheme_desc_general: "$laamp_base_1011_contract_scheme_desc$"
 laamp_base_1011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1011_desc_title: "Mercenari di buona fama,"
 laamp_base_1011_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] cerca con urgenza spade mercenarie discrete per un breve incarico. Generosa ricompensa offerta per un lavoro rapido e pulito."

 #laamp_base_1021_contract_scheme: "Addestra le Truppe"
 #laamp_base_1021_contract_scheme_action: "Addestra le Truppe per"
 #laamp_base_1021_contract_scheme_desc: "Sebbene gli [men_at_arms|E] siano soldati professionisti e si addestrino regolarmente, gli [adventurers|E] hanno un’ampia e varia esperienza pratica da offrire ai [contractors|E] che desiderano integrare l’istruzione delle proprie truppe.$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_1021_contract_scheme_desc_general: "$laamp_base_1021_contract_scheme_desc$"
 #laamp_base_1021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_1021_desc_title: "Mercenari di buona fama,"
 #laamp_base_1021_desc: "A tutti i veterani e [TaskContract.GetEmployer.Custom('MountedWarriorTermPlural')]: [TaskContract.GetEmployer.Custom('IT_NAM_COL3')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] cerca capitani e istruttori per la guarnigione. Razioni e pagamento forniti."

 #laamp_base_1031_contract_scheme: "Servizio di Guarnigione"
 #laamp_base_1031_contract_scheme_action: "Fai la Guardia per"
 #laamp_base_1031_contract_scheme_desc: "Non ogni [contractor|E] ha abbastanza uomini liberi da garantire la sicurezza di tutto ciò che è sotto la sua responsabilità. Che manchino del tutto di spade disponibili o abbiano semplicemente bisogno di muscoli aggiuntivi a breve termine, molti mettono a gara guarnigioni temporanee.$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_1031_contract_scheme_desc_general: "$laamp_base_1031_contract_scheme_desc$"
 #laamp_base_1031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_1031_desc_title: "Viandanti robusti e dallo sguardo vigile,"
 #laamp_base_1031_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] cerca combattenti affidabili per integrare la guarnigione della [TaskContract.GetEmployer.GetCapitalLocation.GetHolding.GetType.GetName|l] per la stagione a venire."

 laamp_base_1041_contract_scheme: "Assaltare i Viaggiatori"
 laamp_base_1041_contract_scheme_action: "Tendere imboscate nelle terre di"
 laamp_base_1041_contract_scheme_desc: "Quanto possono essere pericolose le terre di certi [contractors|E]! Invece di ricevere aiuto dopo aver fatto richiesta, qualche [adventurer|E] intraprendente arriva e comincia ad assalire ogni mercante grassoccio e qualsiasi carovana succulenta riesca a trovare.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1041_contract_scheme_desc_general: "$laamp_base_1041_contract_scheme_desc$"
 laamp_base_1041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1041_desc_title: "Spade mercenarie fidate,"
 laamp_base_1041_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.Custom('IT_COU_COL4')|U][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier|U] è tormentato/a da briganti, fuorilegge e viandanti d’ogni sorta. Cercasi #EMP urgentemente#! combattenti esperti. Rivolgersi direttamente [TaskContract.GetEmployer.Custom('IT_COU_COL7')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_1041.tt.gold_rewards_depend_on_travellers: "#alert_trial L'[gold|E] che puoi guadagnare dipende interamente da quali viaggiatori incontri e derubi sulla strada, potresti imbatterti in [dukes|E] estremamente ricchi, o in poveri [courtiers|E] in pellegrinaggio"
 laamp_base_1041.tt.haul_actual: "Hai guadagnato un totale di [gold_i][task_contract.MakeScope.Var('haul_actual').GetValue|P0]"

 #################################################
 # Base Stewardship Scheme Loc

 laamp_base_2001_contract_scheme: "Riscossione delle Tasse"
 laamp_base_2001_contract_scheme_action: "Riscossione delle Tasse per"
 laamp_base_2001_contract_scheme_desc: "Le tasse sono il sangue vitale di qualunque [realm|E]. Quando la loro consegna si fa lenta, i [contractors|E] possono pubblicare richieste per esattori più #EMP severi#!.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2001_contract_scheme_desc_general: "$laamp_base_2001_contract_scheme_desc$"
 laamp_base_2001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2001_desc_title: "viandanti ben educati e di nobile stirpe,"
 laamp_base_2001_desc: "Cercasi individui risoluti per l’onesto compito di riscuotere il tributo in leva [TaskContract.GetEmployer.GetPrimaryTitle.Custom('IT_COU_COL5')][TaskContract.GetEmployer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] in nome [TaskContract.GetEmployer.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. È richiesta abilità nel trattare con popolani ostinati."

 laamp_base_2011_contract_scheme: "Condurre un Censimento"
 laamp_base_2011_contract_scheme_action: "Condurre un Censimento per"
 laamp_base_2011_contract_scheme_desc: "È difficile governare un [realm|E] quando non si sa nemmeno chi #EMP ci viva#!. I [contractors|E] con questo problema spesso si rivolgono a terze parti neutrali per censire i loro sudditi e, cosa più importante, le ricchezze di questi.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2011_contract_scheme_desc_general: "$laamp_base_2011_contract_scheme_desc$"
 laamp_base_2011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2011_desc_title: "Attenzione geometri e magistrati:"
 laamp_base_2011_desc: "I registri [TaskContract.GetEmployer.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] mostrano gravi lacune. Cercasino viaggiatori istruiti, di buon intelletto e corpo robusto, per condurre un censimento. Saranno ripagati con i proventi del censimento."

 laamp_base_2021_contract_scheme: "Erezione di un Edificio"
 laamp_base_2021_contract_scheme_action: "Erezione di un Edificio per"
 laamp_base_2021_contract_scheme_desc: "Molti [contractors|E] scoprono che la loro ambizione architettonica supera le loro capacità — mettere i lavori di costruzione a bando è un modo semplice per compensare simili... eccessi.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2021_contract_scheme_desc_general: "$laamp_base_2021_contract_scheme_desc$"
 laamp_base_2021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2021_desc_title: "Cercasi un sovrintendente acuto e risoluto,"
 laamp_base_2021_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] richiede mani competenti e artigiani per supervisionare un progetto edilizio. Materiali e pagamento equo saranno forniti."

 laamp_base_2031_contract_scheme: "Dirimere una Controversia Territoriale"
 laamp_base_2031_contract_scheme_action: "Arbitrare i Confini per"
 laamp_base_2031_contract_scheme_desc: "I confini sono potere, e perciò spesso fonte di contese — quando una disputa di poco conto fra notabili degenera, è spesso più efficace per i [contractors|E] ingaggiare una terza parte neutrale per verificare i fatti.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2031_contract_scheme_desc_general: "$laamp_base_2031_contract_scheme_desc$"
 laamp_base_2031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2031_desc_title: "viandanti di nobile stirpe,"
 laamp_base_2031_desc: "Si richiede un arbitro esperto [TaskContract.GetEmployer.Custom('IT_NAM_COL5')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] per dirimere una disputa di confine. Una formazione in diritto [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] sarebbe... utile. Ma anche un aiuto soddisfacente sarà ricompensato."

 laamp_base_2041_contract_scheme: "Impersonare un Esattore delle Tasse"
 laamp_base_2041_contract_scheme_action: "Rubare le Tasse da"
 laamp_base_2041_contract_scheme_desc: "Le tasse finanziano il sovrano di ogni [realm|E] — ma è davvero #EMP necessario#!? Quando un furfante intraprendente si presenta con un sigillo dall’aria ufficiale e qualche sgherro assoldato, è poi così #EMP diverso#! dal vero ufficiale?$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2041_contract_scheme_desc_general: "$laamp_base_2041_contract_scheme_desc$"
 laamp_base_2041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2041_desc_title: "A tutti i sudditi [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]"
 laamp_base_2041_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ricorda con fermezza a tutti l’imminente riscossione delle tasse — da pagare prontamente non appena giunge l’esattore. Qualsiasi mancanza sarà severamente punita."

 #################################################
 # Base Intrigue Scheme Loc

 laamp_base_3001_contract_scheme: "Spionaggio Improvvisato"
 laamp_base_3001_contract_scheme_action: "Riferire a"
 laamp_base_3001_contract_scheme_desc: "Rapporti freschi sugli eventi recenti, avvenuti a leghe di distanza dalla capitale, sono spesso inestimabili per i [contractors|E]: abbastanza da valerne l’acquisto da esperti viandanti.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3001_contract_scheme_desc_general: "$laamp_base_3001_contract_scheme_desc$"
 laamp_base_3001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3001_desc_title: "Ascoltatori fidati e stranieri intraprendenti,"
 laamp_base_3001_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] desidera far sapere che accoglie rivelazioni utili da tutto [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.Custom('IT_COU_COL4')][TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] e oltre."

 laamp_base_3011_contract_scheme: "Assassinare un Nemico"
 laamp_base_3011_contract_scheme_action: "Assassinare"
 laamp_base_3011_contract_scheme_desc: "Ci sono momenti in cui un [contractor|E] ha bisogno che qualcuno muoia, ma non vuole rischiare di orchestrare l’atto personalmente o è troppo preso da altre questioni. Fortunatamente, l’assassinio è facilmente affidabile alle persone giuste.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3011_contract_scheme_desc_general: "$laamp_base_3011_contract_scheme_desc$"
 laamp_base_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3011_desc_title: "Spade mercenarie oneste e di ferrea volontà,"
 laamp_base_3011_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre abbondante ricompensa a persone di irreprensibile condotta e comprovata esperienza per un incarico delicato e impegnativo."

 laamp_base_3021_contract_scheme: "Rapire un Nemico"
 laamp_base_3021_contract_scheme_action: "Rapire"
 laamp_base_3021_contract_scheme_desc: "La prigionia può essere un’esperienza istruttiva e di riflessione per i malcontenti e i rivali, oltre che redditizia o gratificante per il loro carceriere. Quantomeno abbastanza da valere il rischio di pagare una terza parte per organizzare una visita.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3021_contract_scheme_desc_general: "$laamp_base_3021_contract_scheme_desc$"
 laamp_base_3021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3021_desc_title: "Domatori risoluti di bestie moleste,"
 laamp_base_3021_desc: "Si richiedono cacciatori discreti e abili da parte [TaskContract.GetEmployer.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] per catturare una preda insolita e riportarla viva. Lauta ricompensa."

 laamp_base_3031_contract_scheme: "Incendiare una Proprietà"
 laamp_base_3031_contract_scheme_action: "Appiccare un Incendio per"
 laamp_base_3031_contract_scheme_desc: "La cosa meravigliosa di un edificio incustodito è che, con abbastanza impegno, #EMP brucia sempre#!. Uno strumento eccellente per i [contractors|E] che devono mandare un messaggio ma preferiscono semplicemente appiccare il fuoco e dimenticarsene.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3031_contract_scheme_desc_general: "$laamp_base_3031_contract_scheme_desc$"
 laamp_base_3031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3031_desc_title: "Itineranti diligenti e di adeguato carattere,"
 laamp_base_3031_desc: "Si offre una generosa ricompensa per un’urgente opera di pulizia delle terre. La riservatezza è indispensabile. Accorrete alla [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l] [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjectiveNoTooltip] [CHARACTER.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip]."

 laamp_base_3041_contract_scheme: "Furto alla Tesoreria"
 laamp_base_3041_contract_scheme_action: "Derubare la Tesoreria di"
 laamp_base_3041_contract_scheme_desc: "Alcuni [contractors|E] non sono altro che stolti che ostentano la loro sovrabbondanza di ricchezze — ricchezze molto più facili da sottrarre direttamente che tramite qualche misero #EMP incarico#!.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3041_contract_scheme_desc_general: "$laamp_base_3041_contract_scheme_desc$"
 laamp_base_3041_contract_scheme_desc_success: "$laamp_base_3041_contract_scheme_desc_success_boilerplate$"
 laamp_base_3041_desc_title: "A tutti i viaggiatori e ai sudditi [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]"
 laamp_base_3041_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ricorda a #EMP tutti#! quali sono le pene per furto o cospirazione di furto, e le taglie per i sospetti di tali azioni. Solo #EMP io#! posso accedere alla tesoreria."
 laamp_base_3041.tt.chance_for_more: "Se lo desideri, puoi tentare di #P rubare ancora più [gold|E]#!"

