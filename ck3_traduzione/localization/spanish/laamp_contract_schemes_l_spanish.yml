# Base Stewardship Scheme Events
laamp_base_contract_schemes.2001.t: "Tasse, Decime & Pedaggi"
laamp_base_contract_schemes.2001.desc: ""... e, naturalmente, l'imposta fondiaria aggiuntiva. È tutto chiaro?" conclude [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName]. Si tratta di un lungo elenco di spese mancanti, dazi e altre tariffe assortite, ma la riscossione sembra abbastanza semplice.\n\n"Bene, #EMP bene#!! Ora, sto correndo un rischio affidandomi a voi invece che ai miei soliti esattori, ma spero che possiate mostrare a quegli zoticoni come si fa e mettere la paura di [employer.GetFaith.WealthGodName] di nuovo tra i miei sudditi. Fate il vostro lavoro onestamente, rapidamente e bene e sarete più che ricompensati."\n\nPer un attimo sembra che voglia comunicarmi altre istruzioni, ma poi [employer.GetFirstNameNoTooltip] mi fa cenno di uscire dallo studio e mi saluta."
laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.2001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$: Successo!"
laamp_base_contract_schemes.2002.desc: ""Ottimo lavoro, [ROOT.Char.GetFirstNameNoTooltip]!" dice [employer.GetFirstName], fischiettando sommessamente tra sé mentre la mia banda porta dentro un sacco dopo l'altro di tasse scadute da tempo.\n\n"La moneta e il carico sono eccellenti, naturalmente, e ciò dovrebbe insegnare ai miei esattori ad #EMP apprezzare#! il loro lavoro in futuro."\n\nAnnuisco, soddisfatt[ROOT.Char.Custom('ITA_OA')] nella consapevolezza che la la gratitudine [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsNameNoTooltip] significa che presto saremo ricompensati. Sono fin troppo felice di accettare la pesante busta che mi viene lanciata pochi istanti dopo."
laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$: Fallimento!"
laamp_base_contract_schemes.2003.desc: ""Idiota! Si tratta di meno della metà di quello che #EMP avreste dovuto#! riscuotere!" tuona [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName].\n\n"Se non avessi fatto controllare il vostro misero accampamento da cima a fondo, penserei che mi steste derubando, ma è chiaro che si tratta di incompetenza." dice cercando di riprendere fiato, "ora [employer.Custom('Saying_1p_SightAway')] prima che io sprechi la piccola parte di moneta che siete riuscit[ROOT.Char.Custom('ITA_OA')] a raccogliere per comprare la più lurida delle forche di [employer.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]!"\n\nLa filippica mi indigna, stringo la mascella fino a farla scricchiolare mentre trattengo la rabbia crescente.\n\nNon è il momento di litigare, non quando posso ancora uscirne con il collo intatto."
laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.2004.t: "Rendere a [employer.GetFirstNameNoTooltip] ciò che gli appartiene"
laamp_base_contract_schemes.2004.desc: "il rappresentante [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] è rapido e puntuale: sembra che la città di [destination_1.GetBaseNameNoTier] non abbia pagato una tassa extra imposta [employer.Custom('ITA_DalDalla')] buon[employer.Custom('ITA_DelDellaOA2')] [employer.GetTitleAsNameNoTooltip].\n\nThe residents have resisted further demands but not #EMP I residenti hanno opposto resistenza a ulteriori richieste, ma non sono ancora arrivati alla rivolta aperta. [employer.GetFirstNameNoTooltip] vuole ciò che gli spetta, ma è caut[employer.Custom('ITA_OA')] sui costi potenziali di una vera e propria ribellione.\n\nUna terza parte neutrale è una comoda finzione per forzare [person_a.Custom('ITA_ILLa')] cap[person_a.Custom('ITA_OA')] dell'insediamento recalcitrante, [person_a.Custom('ITA_IL_Char_Pers')] [person_a.GetTitledFirstName], alla sottomissione.\n\nL'unica cosa che resta da fare è viaggiare verso [destination_1.GetBaseNameNoTierNoTooltip]."
laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
laamp_base_contract_schemes.2004.b: "$travel.mobile_domicile.option.t$"
laamp_base_contract_schemes.2004.tt.destination_list: "Inizia subito a viaggiare verso [destination_1.GetBaseNameNoTier]"
laamp_base_contract_schemes.2004.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$ Completare 4 sfide per scoprire le prove:\n$TAB$ $EFFECT_LIST_BULLET$ 2 prove garantiscono un $label_success_standard$\n$TAB$ $EFFECT_LIST_BULLET$ 4 prove forniscono un $label_success_critical$\n$TAB$ $EFFECT_LIST_BULLET$ 1 prova potrebbe portare ad un $label_success_standard$, o a un $label_success_qualified$, o a un $label_failure_standard$\n$EFFECT_LIST_BULLET$ Le sfide possono essere:\n$TAB$ $EFFECT_LIST_BULLET$ Una Prova d'[stewardship|E]\n$TAB$ $EFFECT_LIST_BULLET$ Una prova d'[aptitude|E] dell'[officer|E] [GetCourtPositionType('quartermaster_camp_officer').GetName()]\n$TAB$ $EFFECT_LIST_BULLET$ Una prova di [diplomacy|E], d'[intrigue|E] o d'[learning|E]#!"
laamp_base_contract_schemes.2011.t: "Censimento"
laamp_base_contract_schemes.2011.desc: "È forse un po' poco ortodosso assumere [ROOT.Char.Custom('ITA_UnUna')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] e la sua banda per condurre un censimento, ma a volte la volontà di [ROOT.Char.GetFaith.random_EvilGodNames] si manifesti anche così e non posso certo lamentarmi di aver ottenuto il lavoro.\n\nIl denaro ha sempre lo stesso valore, e qualunque sia il motivo che ha spinto [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] a diffidare dei suoi impiegati non si estende chiaramente a noi. Quindi dovrebbe essere un lavoro semplice e piacevole.\n\nGiusto?"
laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$: Successo!"
laamp_base_contract_schemes.2012.desc: "Condurre un censimento può essere affascinante: i contadini cercano di nascondere il loro bestiame e i loro raccolti, mentre i mercanti nascondono i loro profitti. Anche le terre dei nobili minori sembrano avvizzire e diventare più povere quanto più ci avviciniamo a loro.\n\nFortunatamente, però, non c'è nulla che il sigillo [employer.Custom('ITA_DelDella')] [employer.GetTitledFirstName] e il nostro ingegno non possano superati con facilità.\n\nI risultati non saranno esaustivi, ma saranno sufficienti per gli anni a venire, e questo è tutto ciò che il nostro contratto prevedeva.\n\nÈ ora di essere pagati."
laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$: Fallimento!"
laamp_base_contract_schemes.2013.desc: "Naturalmente non si trattava di un lavoro semplice.\n\nSe lo fosse stato, [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] avrebbe lasciato che se ne occupassero i suoi soliti funzionari: Invece, io e la mia banda abbiamo appena trascorso [ROOT.Char.GetFaith.HealthGodName] solo sa quanto del nostro prezioso tempo su questa Terra occupandoci dei braccianti più contraddittori, recalcitranti e #EMP insopportabilmente ottusi#! che l'infinita saggezza di [ROOT.Char.GetFaith.CreatorName] abbia mai generato.\n\nQuesta terra e la sua gente devono sicuramente essere affette da una radicale consanguineità, perché solo così si potrebbero generare degli individui così ottusi.\n\nPurtroppo, il censimento che ne è risultato non è affatto credibile e non riceveremo il nostro compenso."
laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.2021.t: "Architettura Amatoriale"
laamp_base_contract_schemes.2021.desc: "I piani per la costruzione [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] sono... forse un po' poco lungimiranti. Almeno, così sembra alla mia band e a me; non c'è da stupirsi che i suoi progettisti abbiano incontrato delle difficoltà.\n\nTuttavia, questo non dovrebbe essere un problema per noi. Sappiamo cosa stava cercando di costruire, dobbiamo solo capire come farlo concretamente, e noi siamo degli esperti semi-professionisti.\n\nDi un certo tipo, perlomeno."
laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.2022.t: "$laamp_base_contract_schemes.2021.t$: Successo!"
laamp_base_contract_schemes.2022.desc: "Come sempre, il mio gruppo e io siamo modelli di efficienza. La costruzione è stata rapida, il risultato robusto e memorabile, e sebbene [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName] dovrà continuare il nostro buon lavoro, [employer.Custom('ITA_GliLe')] abbiamo dato tutto ciò di cui ha bisogno per farlo.\n\nAppesantiti dalla meritata paga, ci prepariamo a partire."
laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$: Fallimento!"
laamp_base_contract_schemes.2023.desc: "Ci sono alcuni edifici finemente arredati a [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier].\n\nMa non sono i nostri.\n\nConsiderando l'inclinazione, i materiali scadenti, le travi sporgenti, per non parlare dei due incendi verificatisi durante la costruzione, siamo fortunati a non essere stati perseguiti penalmente.\n\nTuttavia, la situazione potrebbe cambiare in qualsiasi momento a seconda dei capricci [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName], il che significa che faremmo meglio ad andarcene."
laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.2031.t: "Arbitrato"
laamp_base_contract_schemes.2031.desc: "Lo stallo politico è un fenomeno interessante: due o tre potenti partiti locali all'interno di [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier], in forte competizione tra loro, ma incapaci o restii ad avanzare di propria iniziativa.\n\nLa loro disputa sull'esatta ubicazione di alcuni confini interni richiede qualcuno imparziale che ascolti i fatti e ispezioni il territorio. Se la nostra risposta sarà soddisfacente, saremo ricompensati generosamente."
laamp_base_contract_schemes.2031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.2031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.2031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.2031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.2032.t: "$laamp_base_contract_schemes.2031.t$: Successo!"
laamp_base_contract_schemes.2032.desc: "Abbiamo veramente risolto la disputa sui confini a [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]?\n\nForse no, ma il verdetto a cui siamo giunti #EMP ha#! fatto sì che le loro lamentele si placassero fino a livelli accettabili. Dal punto di vista di [employer.GetTitledFirstName], questo è proprio ciò per cui siamo stati assunti, quindi il nostro lavoro è stato svolto correttamente.\n\nIl pagamento arriva prontamente."
laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$: Fallimento!"
laamp_base_contract_schemes.2033.desc: "Urla, grida, accuse di corruzione e cospirazione... nel tentativo di gestire una conclusione amichevole della disputa sui confini a [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] è stato un' #EMP esperienza#!.\n\nInutile dire che non verremo pagati per questo, ma almeno non verremo multati.\n\nNon se ci muoviamo in fretta, almeno."
laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.2041.t: "Una Tassa Speciale"
laamp_base_contract_schemes.2041.desc: "Sono sicur[ROOT.Char.Custom('ITA_OA')] che la brava gente che abita nelle terre di [employer.GetTitledFirstName] sia ben abituate a vedersi imporre dei pedaggi e delle decime con poco preavviso, quindi un'altra piccola tassa - e per giunta annunciata in anticipo da [employer.GetTitleAsNameNoTooltip] - non dovrebbe far sollevare nemmeno un sopracciglio.\n\nPrepariamo il nostro falso sigillo ufficiale e proviamo ancora una volta la nostra storia, pronti ad avanzare verso la prima comunità con le nostre casse spalancate.\n\nQuesto dovrebbe garantire un #EMP buon#! profitto."
laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$: Successo!"
laamp_base_contract_schemes.2042.desc: "È inquietante quanto sia facile separare le persone dalla loro ricchezza quando pensano che tu abbia il diritto di farlo, e per di più con il sostegno del loro [employer.GetTitleAsNameNoTooltip]. Alcuni all'inizio sono diffidenti, ma un atteggiamento sufficientemente severo e vaghe minacce da parte delle autorità superiori finiscono per piegarli tutti col tempo.\n\nLa notizia delle nostre scappatelle verrà sicuramente fuori, ma l'importante è non essere stati scoperti mentre le facevamo.\n\nNel frattempo, probabilmente non dovremmo indugiare. Sarebbe un peccato se [employer.GetFirstName] venisse a sapere di avere delle "tasse" ufficiali al di fuori del tesoro."
laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$: Fallimento!"
laamp_base_contract_schemes.2043.desc: "Forse... forse c'è un motivo per cui le persone non ci provano più spesso.\n\nPiù volte gli abitanti del posto ci hanno cacciato dalla zona, denunciandoci come stranieri e forestieri, chiedendoci ulteriori prove della nostra identità, rifiutandosi di credere che [employer.Custom('ITA_ILLa')] loro [employer.GetTitleAsNameNoTooltip] avrebbe imposto una tassa aggiuntiva senza alcun preavviso o annuncio.\n\nSarebbe meglio andarcene, anche senza aver ottenuto alcun risultato concreto, prima che [employer.GetFirstName] venga a sapere di quello che è successo qui."
laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.2044.t: "$laamp_base_contract_schemes.2041.t$"
laamp_base_contract_schemes.2044.desc: "$laamp_base_contract_schemes.2041.desc$"
laamp_base_contract_schemes.2044.tt.destination_list.6_destinations: "Inizi immediatamente a [Concept('traveling', 'viaggiare')|E] verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier], poi verso [destination_3.GetNameNoTier], poi verso [destination_4.GetNameNoTier], poi verso [destination_5.GetNameNoTier], e infine a [destination_6.GetNameNoTier]"
laamp_base_contract_schemes.2044.tt.destination_list.5_destinations: "Inizi immediatamente a [Concept('traveling', 'viaggiare')|E] verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier], poi verso [destination_3.GetNameNoTier], poi verso [destination_4.GetNameNoTier], e infine a [destination_5.GetNameNoTier]"
laamp_base_contract_schemes.2044.tt.destination_list.4_destinations: "Inizi immediatamente a [Concept('traveling', 'viaggiare')|E] verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier], poi verso [destination_3.GetNameNoTier], e infine a [destination_4.GetNameNoTier]"
laamp_base_contract_schemes.2044.tt.destination_list.3_destinations: "Inizi immediatamente a [Concept('traveling', 'viaggiare')|E] verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier], e infine a [destination_3.GetNameNoTier]"
laamp_base_contract_schemes.2044.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$ Completa una sfida d'[stewardship|E], d'[intrigue|E], o d'[aptitude|E] del [GetCourtPositionType('master_bard_camp_officer').GetName()] in ogni destinazione\n$EFFECT_LIST_BULLET$ Vinci un terzo delle sfide per ottenere un $label_success_qualified$\n$EFFECT_LIST_BULLET$ Vinci due delle sfide per ottnere un successo ordinario\n$EFFECT_LIST_BULLET$ Vinci tutte le sfide per ottenere un $label_success_critical$\n$EFFECT_LIST_BULLET$ @warning_icon! #N Il fallimento di #BOL due#! o più sfide in qualsiasi momento farà perdere il $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$ @alert_icon! #alert_trial Ogni sfida completata con successo aumenta leggermente la difficoltà di tutte le prove successive — a maggior ragione con riferimento all'[skill|E] o all'$game_concept_aptitude$ messa alla prova#!#!"
laamp_base_contract_schemes.2044.a: "$travel.stationary_domicile.option.t$"
laamp_base_contract_schemes.2044.b: "$travel.mobile_domicile.option.t$"
#################################################
# Base Intrigue Scheme Events
laamp_base_contract_schemes.3001.t: "Riconoscenza Proattiva"
laamp_base_contract_schemes.3001.desc: "La richiesta [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] di resoconti accurati sugli avvenimenti che accadono intorno alla sua capitale attira ogni sorta di ciarlatani, desiderosi di guadagnare soldi facili fornendo informazioni false o manifestamente fantasiose.\n\nFortunatamente per [employer.Custom('ITA_LuiLei')], io e il mio gruppo non siamo i soliti sciocchi che affollano la sua Corte, e abbiamo qualche storia più #EMP interessante#! riguardanti le terre vicine da riferire, sebbene dipenda [employer.Custom('ITA_da_Char_Art')] [employer.GetTitleAsNameNoTooltip] determinare la loro utilità..."
laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$: Successo!"
laamp_base_contract_schemes.3002.desc: "Un occhio e un orecchio attenti noteranno molte cose mentre il gruppo viaggia, senza richiedere uno sforzo particolare oltre alla volontà di osservare e alla memoria per i dettagli.\n\nUn principio semplice, ma facilmente ignorato dai più avventati e impulsivi. Come previsto, i #EMP nostri#! rapporti si sono rivelati sufficientemente dettagliati da garantirci non solo la nostra paga, ma anche un po' di ospitalità extra.\n\nCon grande disappunto degli altri aspiranti agenti rimasti."
laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$: Fallimento!"
laamp_base_contract_schemes.3003.desc: "Quando siamo entrati a [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] ero cert[ROOT.Char.Custom('ITA_OA')] che le nostre informazioni fossero vere, dettagliate, utili...\n\nEppure il nostro soggiorno presso [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName], che era iniziato in modo abbastanza amichevole, è diventato presto problematico. Le spie inviate a seguire le piste che avevamo individuato sono ritornate amareggiate o non sono ritornate affatto, dando luogo ad accuse di sabotaggio deliberato e di malizia, oltre che a lunghe e accese discussioni.\n\nInutile dire che questo non è più un posto sicuro per noi."
laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\nPrima, però, dovremo visitare con discrezione alcuni luoghi sui quali [employer.GetFirstNameNoTooltip] è interessat[employer.Custom('ITA_OA')] a saperne di più."
laamp_base_contract_schemes.3004.tt.destination_list: "Inizi immediatamente a [Concept('traveling', 'viaggiare')|E] verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier], poi verso [destination_3.GetNameNoTier]"
laamp_base_contract_schemes.3004.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$ Completa una sfida d'[intrigue|E] o di [diplomacy|E] in ogni destinazione\n$TAB$ $EFFECT_LIST_BULLET$ Sarai messo alla prova dal miglior [ruler|E] locale o dal loro [spymaster|E]\n$EFFECT_LIST_BULLET$ In alternativa, puoi ottenere un successo garantito bruciando del [prestige|E] dell'[opinion|E]\n$TAB$ $EFFECT_LIST_BULLET$ La quantità di [prestige|E] da spendere aumenta in modo proporzionale al [title_tier|E] del [ruler|E]\n$EFFECT_LIST_BULLET$ Nessun successo causerà un $label_failure_standard$\n$EFFECT_LIST_BULLET$ Un successo farà ottenere un $label_success_qualified$\n$EFFECT_LIST_BULLET$ Due successi faranno ottenere un $label_success_standard$\n$EFFECT_LIST_BULLET$ Tre successi faranno ottenere un $label_success_critical$#!"
laamp_base_contract_schemes.3004.a: "$travel.stationary_domicile.option.t$"
laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"
laamp_base_contract_schemes.3011.t: "La Quadratura del Cerchio"
laamp_base_contract_schemes.3011.desc: ""Non deve essere lento, è sufficente che [target.Custom('ITA_IL_Char_Pers')] [target.GetTitledFirstName] sia consegnat[target.Custom('ITA_OA')] all'abbraccio [employer.GetFaith.DeathDeityName] così potrò finalmente smettere di pensare a [target.Custom('ITA_LuiLei')], è chiaro?" grugnisce [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName].\n\nAnnuisco. Ci sono molte cose non dette — perché vuole che [Select_CString( target.IsFemale, 'questa donna', 'quest’uomo' )] muoia, cosa [employer.Custom('ITA_OA')] impedisce di usare metodi più comuni — ma non sono affari miei.\n\nUna vita stroncata, ed è già giorno di paga."
laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
laamp_base_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.3012.t: "$laamp_base_contract_schemes.3011.t$: Successo!"
laamp_base_contract_schemes.3012.desc: ""La vostra ricevuta, [employer.GetTitleAsNameNoTooltip]" Dico, lasciando cadere il sacchetto umido sul pavimento di [employer.GetFirstNameNicknamed]. La stoffa impregnata si ribalta di lato, esponendo un ciuffo dei capelli [target.Custom('ITA_di_Char_Pers')] [target.GetTitledFirstName].\n\n"Avete preso "portatemi la sua testa" in modo troppo letterale." grugnisce, "Dev'essere stato davvero difficile da portare via e tutto il resto. Comunque, un lavoro ben fatto. La vostra paga è presso il servitore qui fuori."\n\nAbbasso la testa in segno di rispetto e me ne vado."
laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$: Fallimento!"
laamp_base_contract_schemes.3013.desc: ""Quindi ora [target.Custom('ITA_IL_Char_Pers')] [target.GetTitledFirstName] sa che qualcuno vuole la sua testa? Imbecilli!" grugnisce [employer.GetTitledFirstName], "perché mi sono #EMP fidat[employer.Custom('ITA_OA')]#! di voi? Pff!"\n\nAlzo le spalle, aprendo la bocca per spiegare l'errore che ha permesso alla nostra preda di sfuggire al suo destino, ma [employer.GetFirstNameNoTooltip] alza il braccio, indicando con il dito il cortile esterno.\n\n"Non verrete pagato per un lavoro non fatto. Andatevene dal(dalla) mio(a) [employer.Custom('FortifiedBuilding')] prima che io sfoghi la mia delusione su di #EMP voi#!.""
laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.3021.t: "Acquisizioni Ostili"
laamp_base_contract_schemes.3021.desc: "Le istruzioni [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] erano chiare: trova un momento in cui [target.GetTitledFirstName] sia vulnerabile, sbarazzarsi di eventuali guardie e riporta[target.Custom('ITA_LoLa')] a [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] viv[target.Custom('ITA_OA')] e in catene.\n\nUna cosa abbastanza semplice. [employer.Custom('ITA_IL_Char_Art')|U] [employer.GetTitleAsNameNoTooltip] non ha fornito molti dettagli sul motivo esatto per cui #EMP voglia !# che questa persona sia rapita da dei malviventi, ma non spetta a noi chiederlo."
laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.3021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$: Successo!"
laamp_base_contract_schemes.3022.desc: ""[employer.GetTitledFirstName]" esclama [target.Custom('ITA_IL_Char_Pers')] [target.GetTitledFirstName] mentre [target.Custom('ITA_GliLe')] tolgo il sacchetto dalla testa, "Avrei dovuto immaginare che foste #EMP voi#!."\n\n[employer.GetFirstNameNoTooltip] [employer.Custom('Saying_3p_SmilesSeems')] e fa cenno [target.Custom('ITA_AlAlla')] prigionier[target.Custom('ITA_OA')] di inginocchiarsi. Senza tante cerimonie, [target.Custom('ITA_GliLe')] do un calcio nella parte bassa della schiena, facendo[target.Custom('ITA_LoLa')] cadere a terra.\n\n"Un lavoro eccellente, [ROOT.Char.GetFirstNameNoTooltip]" esclama [employer.Custom('ITA_ILLa')] [employer.Custom('ITA_MioMia')] da[employer.Custom('ITA_ToreTrice')] di lavoro mentre mi lancia un pesante borsellino, Vi meritate ogni moneta.""
laamp_base_contract_schemes.3022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$: Fallimento!"
laamp_base_contract_schemes.3023.desc: ""Non vedo [target.GetFirstName], [ROOT.Char.GetFirstNameNoTooltip]" commenta beffardamente [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] gesticolando nel suo ufficio. "Avevamo un contratto che prevedeva che voi me[target.Custom('ITA_LoLa')] avreste portato, eppure non [target.Custom('ITA_LoLa')] sto vedendo da nessuna parte..."\n\nDigrigno i denti e scuoto la testa.\n\n"Siete fortunat[target.Custom('ITA_OA')] che io sia concentrat[employer.Custom('ITA_OA')] su un'altra preda, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]. Ora vattene. Avete abusato della mia benevolenza abbastanza a lungo.""
laamp_base_contract_schemes.3023.a: "Lasciare l'ufficio."
laamp_base_contract_schemes.3031.t: "Discorso incendiario"
laamp_base_contract_schemes.3031.desc: "La conversazione con [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] è stata... illuminante. Sembrava pien[employer.Custom('ITA_OA')] di rabbia per un piccolo affronto da parte di [target.GetFirstNameNoTooltip], reale o immaginario che fosse, e desideros[employer.Custom('ITA_OA')] di rimetter[target.Custom('ITA_LoLa')] al suo posto ma non ancora pront[employer.Custom('ITA_OA')] a versare troppo sangue.\n\nIl piano [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitleAsNameNoTooltip] è di farci appiccare il fuoco a qualche proprietà minore appartenente a [target.GetFirstNameNoTooltip]. Assecondare questa richiesta farà senza dubbio aumentare le tensioni, ma un lavoro è un lavoro."
laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.3031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.3032.t: "$laamp_base_contract_schemes.3031.t$: Successo!"
laamp_base_contract_schemes.3032.desc: "Io e la mia banda siamo felicissimi di riferire il successo del nostro incendio doloso [employer.Custom('ITA_a_Char_Pers')] [employer.GetTitledFirstName], che [employer.Custom('PartAglow_EyesFaceBody')] mentre ascolta la nostra storia di sotterfugi e fuoco.\n\n"#EMP Ottimo#!, ottimo! Lavoro eccellente, [ROOT.Char.GetFirstName]" ridacchia [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsNameNoTooltip], "[target.GetFirstName] non lo dimenticherà tanto presto."\n\nCon un gesto, entra un servitore che porta il nostro pagamento in argento."
laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$: Fallimento!"
laamp_base_contract_schemes.3033.desc: "Il nostro tentativo di incendio doloso si è trasformato ben presto in un bagno di sangue causato dal panico: un servitore ci ha scoperti e ha dato l'allarme prima che potessimo trafiggerlo.\n\nNel combattimento che ne è scaturito, sebbene abbiamo macchiato le nostre spade con più sangue loro di quanto loro ne abbiano versato con il nostro, l'unica piccola fiamma che avevamo acceso è stata spenta.\n\n[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName] rifiuta persino di incontrarci e darci la possibilità di spiegarci. È troppo occupat[employer.Custom('ITA_OA')] per punirci, e anche per pagarci."
laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.3034.t: "$laamp_base_contract_schemes.3031.t$"
laamp_base_contract_schemes.3034.desc: "La lettera inviata [employer.Custom('ITA_da_Char_Pers')] [employer.GetTitledFirstName] è stata... illuminante. Sembrava pien[employer.Custom('ITA_OA')] di rabbia per un piccolo affronto da parte di [target.GetFirstNameNoTooltip], reale o immaginario che fosse, e desideros[employer.Custom('ITA_OA')] di rimetter[target.Custom('ITA_LoLa')] al suo posto ma non ancora pront[employer.Custom('ITA_OA')] a versare troppo sangue.\n\nIl piano [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitleAsNameNoTooltip] è di farci appiccare il fuoco a qualche proprietà minore nella quale [target.GetFirstNameNoTooltip] è coinvolt[target.Custom('ITA_OA')] o che la facessimo a pezzi in qualche modo.\n\nAssecondare questa richiesta farà senza dubbio aumentare le tensioni, ma un lavoro è un lavoro."
laamp_base_contract_schemes.3034.tt.destination_list: "Inizi immediatamente a [Concept('traveling','viaggiare')|E] verso [destination_1.GetNameNoTier]"
laamp_base_contract_schemes.3034.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$ Completa una sfida d'[intrigue|E], di [martial|E] o di [prowess|E], oppure di [aptitude|E] dell'[officer|E] alla destinazione\n$EFFECT_LIST_BULLET$ L'[intrigue|E] è sempre disponibile\n$EFFECT_LIST_BULLET$ La possibilità di testare la [martial|E] o [prowess|E] dipende dall'obiettivo.\n$EFFECT_LIST_BULLET$ Il tuo miglior [officer|E] valido sarà disponibile a seconda dell'obiettivo\n$EFFECT_LIST_BULLET$ Potrai fare marcia indietro solo in caso di un $label_failure_qualified$ quando arriverai, se pensi che le sfide siano troppo difficili#!"
laamp_base_contract_schemes.3034.a: "$travel.stationary_domicile.option.t$"
laamp_base_contract_schemes.3034.b: "$travel.mobile_domicile.option.t$"
laamp_base_contract_schemes.3041.t: "Un Piccolo Furto"
laamp_base_contract_schemes.3041.desc: "Un'analisi preliminare di [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] ci suggerisce che #EMP potremmo#! essere in grado di farla franca: non è l'unico posto in cui [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] custodisce le sue monete, ma le sue proprietà qui sono sicuramente #EMP ricche#!, e le guardie non sembrano aspettarsi ostilità.\n\nIn altre parole, rischioso, ma fattibile.\n\nTutto ciò che serve è solo un piano ben congegnato..."
laamp_base_contract_schemes.3041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.3041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.3041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.3041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.3041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$: Successo!"
laamp_base_contract_schemes.3042.desc: "Come i folletti che toccano il naso di [ROOT.Char.GetFaith.WealthGodName], io e il mio gruppo ci intrufoliamo nella tesoreria.\n\nUna serratura scassinata qui, una sentinella pugnalata lì, e all'improvviso... la ricchezza di [employer.GetPrimaryTitle.GetNameNoTier] si svela davanti a noi.\n\nI nostri sacchi vengono riempiti il più rapidamente possibile e ce ne andiamo. Qualcuno dovrà patirne le conseguenze.\n\nSperiamo solo che non si tratti di noi."
laamp_base_contract_schemes.3042.a: "[employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstNameNoTooltip], è [employer.Custom('ITA_UnUna')] idiota!"
laamp_base_contract_schemes.3042.b: "Sapete... ce ne sono molte altre là dietro..."
laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName] possiede [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|P0] d'[gold|E] e di equipaggiamento, che possono essere rubati a scaglioni di [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0]"
laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT Al tuo ritorno:\n$EFFECT_LIST_BULLET$ Sarai sempre in grado mettere alla prova il tuo [intrigue|E] per rubarne di più\n$EFFECT_LIST_BULLET$ Potrai mettere alla prova in modo casuale:\n$TAB$ $EFFECT_LIST_BULLET$ La [martial|E], la [prowess|E], oppure l'[stewardship|E]\n$TAB$ $EFFECT_LIST_BULLET$ La [prowess|E] o l'[intrigue|E] di uno dei tuoi [agents|E]\n$TAB$ $EFFECT_LIST_BULLET$ L'attitudine del tuo [GetCourtPositionType('master_thief_camp_officer').GetName()] o del tuo [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]\n$EFFECT_LIST_BULLET$ Utilizzare il tuo [stress|E] per superare automaticamente una prova\n$EFFECT_LIST_BULLET$ Fuggire con i tuoi guadagni\n$EFFECT_LIST_BULLET$ Se dovessi fallire due volte, sarai incarcerato e i tuoi guadagni saranno confiscati#!\n$EFFECT_LIST_BULLET$ Potrai guadagnare dell'ulteriore esperienza come [GetTrait('gallowsbait').GetName( GetNullCharacter )] in proporzione a quanto sei riuscito a rubare"
laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT I tuoi guadagni derivanti dal contratto sono già stati garantiti e rimarranno tuoi a prescindere da qualsiasi circostanza.#!"
laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "Ritorna nel(nella) [employer.Custom('ResidenceBuilding')|l], per effettuare il saccheggio!"
laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$: Fallimento!"
laamp_base_contract_schemes.3043.desc: "Dannazione!\n\nLa tesoreria di [employer.GetFirstNameNoTooltip|U] aveva più guardie di quanto pensassimo, con pattuglie diverse da quelle che ci aspettavamo — la luna stessa ci ha tradito con una notte particolarmente illuminata...\n\nLa nostra infiltrazione si è trasformata in un sanguinoso disastro poco dopo aver scalato le mura esterne. Come ricompensa per i nostri sforzi non abbiamo ottenuto dell'argento ma solo servitori alle nostre calcagna e dolorose ferite."
laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
