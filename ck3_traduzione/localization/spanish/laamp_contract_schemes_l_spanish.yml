laamp_base_contract_schemes.2301.t: "$laamp_base_contract_schemes.2004.t$: Porte della Città"
laamp_base_contract_schemes.2301.desc.intro: ""Benvenut[ROOT.Char.Custom('ITA_OA')] [ROOT.Char.GetTitledFirstNameNoTooltip]!" grida [person_a.Custom('ITA_IL_Char_Pers')] [person_a.GetTitledFirstName] mentre io e il mio gruppo entriamo nella sua città."
laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "Il mio [GetCourtPositionType('quartermaster_camp_officer').GetName()] [quartermaster.GetFirstName] sta dietro di me, in allerta, e pronto ad aiutarmi."
laamp_base_contract_schemes.2301.desc.midtro: "\n\nIn breve tempo, mi vengono presentati gli altri magnati della città — [person_b.GetFirstName], [person_c.GetFirstName], e [person_d.GetFirstName].\n\n"Siamo sicuri che sarete d'accordo con noi."
laamp_base_contract_schemes.2301.desc.liar.honest_or_good: "se vi informassimo che non possiamo permetterci le spese supplementari che [Select_CString(employer.IsFemale,'la nostra','il nostro')] [person_a.GetLadyLord], [employer.Custom('ITA_IL_Char_Pers')] [person_a.GetTitledFirstName], vorebbe imporre" mi dice [person_a.GetFirstNameNoTooltip].\n\nLa sua dichiarazione è chiarissima. Le parole di una persona onesta o di una persona molto abile a dire le bugie."
laamp_base_contract_schemes.2301.desc.liar.not_lying: "se protestassimo contro questa tassa ingiusta. Siamo solo dei semplici cittadini e da tempo abbiamo dato tutto ciò che potevamo [employer.Custom('ITA_a_Char_Pers')] [employer.GetTitledFirstName]."\n\nForse è vero, forse no. Lo vedremo presto."
laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "se-se vi di-dicessimo che semplicemente non potremmo, anzi non volevamo nascondere nulla [employer.Custom('ITA_a_Char_Pers')] [employer.GetTitledFirstName]!" divaga [person_a.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.2301.desc.liar.other_liars_lying: "$laamp_base_contract_schemes.2301.desc.liar.not_lying$"
