laamp_base_contract_schemes.2312.desc.method.stewardship: "Esaminiamo ogni appunto [char_current.Custom('ITA_di_Char_Pers')] [char_current.GetTitledFirstName], ogni ricevuta, e interroghiamo tutti i testimoni che riesce a trovare in un lasso di tempo così breve."
laamp_base_contract_schemes.2312.desc.method.diplomacy: "La nostra conversazione dura ben più di un'ora, ripercorrendo ogni minimo dettaglio riguardante gli affari [char_current.Custom('ITA_di_Char_Pers')] [char_current.GetTitledFirstName] a [destination_1.GetBaseNameNoTier]: dove si sono svolti, chi è stato coinvolto, quanto ha guadagnato e così via."
laamp_base_contract_schemes.2312.desc.method.intrigue: "Avvio la conversazione ponendo le solite domande, assicurandomi di lasciare abbastanza tempo tra una domanda e l'altra affinché [char_current.Custom('ITA_IL_Char_Pers')][char_current.GetTitledFirstName] possa confondersi."
laamp_base_contract_schemes.2312.desc.method.learning: "Parliamo per quella che sembra essere una giornata intera, discutendo ogni aspetto immaginabile delle attività [char_current.Custom('ITA_di_Char_Pers')] [char_current.GetTitledFirstName] a [destination_1.GetBaseNameNoTier]. Non lascio nulla di intentato e faccio tutte le domande possibili."
laamp_base_contract_schemes.2312.desc.method.quartermaster: " [quartermaster.GetFirstName] conduce l'interrogatorio. [char_current.Custom('ITA_IL_Char_Pers')|U] [char_current.GetTitledFirstName] si siede per rispondere a una raffica apparentemente infinita di domande. All'inizio con pazienza, poi sempre meno man mano che il tempo passa."
laamp_base_contract_schemes.2312.desc.method.thief.gold: "Naturalmente, [char_current.GetTitledFirstName] si lamenta e si agita per la perdita delle sue monete d'argento, ma una volta che i miei seguaci lo hanno recuperato, non c'è molto che lui possa fare."
laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion: "[char_current.Custom('ITA_IL_Char_Pers')|U] [char_current.GetTitledFirstName] si dimostra non troppo felice della mia #EMP acquisizione#!, ma questo è un suo problema: è improbabile che i miei riconoscenti seguaci restituiscano facilmente i loro nuovi lussi."
laamp_base_contract_schemes.2312.desc.method.thief.piety: "[char_current.Custom('ITA_IL_Char_Pers')|U][char_current.GetTitledFirstName] può lamentarsi e blaterare quanto vuole della punizione che [char_current.GetFaith.FateGodName] riserva ai ladri e loro simili, ma credo di sapere chi di noi due è [Select_CString(And(ROOT.Char.IsFemale, char_current.IsFemale), 'la più devota', 'il più devoto')] ora."
laamp_base_contract_schemes.2312.desc.method.thief.provisions: "[char_current.Custom('ITA_IL_Char_Pers')|U] [char_current.GetTitledFirstName|U] ci sbraita contro, ci lancia qualche insulto, ma alla fine si dimostra abbastanza saggi[char_current.Custom('ITA_OA')] da non mettersi in mezzo a una banda di affamati di [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] e il loro pasto appena acquisito."
laamp_base_contract_schemes.2312.desc.result.outro.all_done: "E con questo abbiamo seguito tutte le piste che avevamo. Resta solo una cosa da fare."
laamp_base_contract_schemes.2312.desc.result.success: "Non ci vuole molto perché [char_current.Custom('ITA_LuiLei')] ci dica la verità... il che sembra sorprender[char_current.Custom('ITA_LoLa')] molto."
laamp_base_contract_schemes.2312.desc.result.failure: "Nonostante i nostri migliori tentativi, sembra assolutamente irreprensibile, un atteggiamento di cui è fin troppo [Select_CString(char_current.IsFemale,'compiaciuta','compiaciuto')]."
laamp_base_contract_schemes.2312.desc.result.ignored: "Meglio un uovo oggi che una gallina domani, e i guadagni probabilmente illeciti di [char_current.Custom('ITA_QuestoQuesta2')] [char_current.GetWomanMan] sono così ben saldi nelle mie mani che, anche se prenderli ci ha impedito di indagare su di [char_current.Custom('ITA_LuiLei')], ne è valsa comunque la pena."
laamp_base_contract_schemes.2312.desc.result.outro.success: "Che la fortuna ci assista per la prossima volta."
laamp_base_contract_schemes.2312.desc.result.outro.failure: "Con un po' di fortuna, la prossima volta faremo meglio.."
laamp_base_contract_schemes.2312.desc.result.outro.ignored: "Che la prossima sia altrettanto proficua."
laamp_base_contract_schemes.2312.a: "Ora è il turno di [person_a.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.2312.b: "Avanti, verso le proprietà di [person_b.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.2312.c: "Resta ancora [person_c.GetFirstNameNoTooltip]..."
laamp_base_contract_schemes.2312.d: "Vedremo se [person_d.GetFirstNameNoTooltip] sta nascondendo qualcosa."
laamp_base_contract_schemes.2312.e: "Ho preso la mia decisione."
laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation: "Continui a raccogliere delle prove"
laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation: "Comunica la tua decisione finale"
laamp_base_contract_schemes.2321.t: "$laamp_base_contract_schemes.2004.t$: Proclamazione"
laamp_base_contract_schemes.2321.desc.intro: "Ci riuniamo nelle stanze [person_a.Custom('ITA_di_Char_Pers')] [person_a.GetTitledFirstName], un luogo particolarmente suggestivo per pronunciare il mio verdetto. Investit[ROOT.Char.Custom('ITA_OA')] dell'autorità [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsName] questo sarà vincolante. In un modo o nell'altro.\n\n[person_b.GetFirstName], [person_c.GetFirstName], e [person_d.GetFirstName] aspettano con impazienza di scoprire quale destino ho in serbo per loro, mentre [person_a.GetFirstNameNoTooltip] sembra nervos[person_a.Custom('ITA_OA')] per la prima volta dal mio arrivo.\n\nIl mio istinto mi dice che"
laamp_base_contract_schemes.2321.desc.tax_status.has_cash: "potrebbero pagare ma semplicemente non vogliono farlo,"
laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "probabilmente potrebbero pagarne almeno una parte,"
laamp_base_contract_schemes.2321.desc.tax_status.no_cash: "non non possono permettersi di pagare,"
laamp_base_contract_schemes.2321.desc.clues_gathered.four: "e le mie indagini dimostrano che ciò è la verità."
laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "e le mie indagini lo hanno ampiamente confermato."
laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less: "ma non ho le prove per dimostrarlo."
laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "Avendo raccolto tutte le prove possibili, la tua indagine è stata sufficientemente approfondita per ottenere una $label_success_critical$ se li costringerai a pagare."
laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable: "Una volta raccolte prove sufficienti, la tua indagine si concluderà probabilmente con un $label_success_standard$ se li costringerai a pagare l'intero importo."
laamp_base_contract_schemes.2321.tt.clue_total.failure_possible: "Poiché non hai raccolto prove sufficienti, la tua indagine incompleta potrebbe causare resistenza da parte della popolazione locale se li costringerai a pagare l'intero importo."
laamp_base_contract_schemes.2321.a: "Pagherete l'intero importo."
laamp_base_contract_schemes.2321.a.tt: "Ti pronunci a favore [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName], e contro [person_a.Custom('ITA_IL_Char_Pers')] [person_a.GetTitledFirstName]"
laamp_base_contract_schemes.2321.a.tt.success_standard: "Se tu avessi raccolto prove sufficienti"
laamp_base_contract_schemes.2321.a.tt.success_qualified: "Se non avessi le prove, ma la gente del posto facesse marcia indietro"
laamp_base_contract_schemes.2321.a.tt.failure_standard: "Se non avessi le prove, e la gente del posto si sollevassero"
laamp_base_contract_schemes.2321.b: "Pagherai la metà."
laamp_base_contract_schemes.2321.b.tt: "Ti pronunci a favore [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName], ma alleggerisci il carico fiscale [person_a.Custom('ITA_di_Char_Pers')] [person_a.GetTitledFirstName]"
laamp_base_contract_schemes.2321.c: "Chiaramente [destination_1.GetBaseNameNoTierNoTooltip] non può davvero permetterselo."
laamp_base_contract_schemes.2321.c.tt: "Ti pronunci a favore [employer.Custom('ITA_di_Char_Pers')] [person_a.GetTitledFirstName], e contro [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName]"
laamp_base_contract_schemes.2322.t.success_critical: "$laamp_base_contract_schemes.2004.t$: Pagamento per intero"
laamp_base_contract_schemes.2322.t.success_standard: "$laamp_base_contract_schemes.2004.t$: Pagamento"
laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence: "$laamp_base_contract_schemes.2004.t$: Pagamento amaro"
laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contract_schemes.2004.t$: Scoppia la violenza"
laamp_base_contract_schemes.2322.desc.violence: "Il silenzio cala nella stanza.\n\nUn silenzio teso e imbarazzante, durante il quale i residenti si guardano l'un l'altro, con un ghigno aggressivo all'angolo della bocca.\n\nCon un improvviso stridore di legno sulla pietra, [aggressor.Custom('ITA_IL_Char_Pers')] [aggressor.GetTitledFirstName] lancia la sua sedia all'indietro: "se intendete dispensare la giustizia in questo modo meschino, demone, preparati a sentire la nostra giustizia a vostra volta!"\n\nI minuti successivi sono confusi, mentre due dei miei seguaci irrompono nella stanza, seguiti da una manciata di soldati [person_a.Custom('ITA_di_Char_Pers')] [person_a.GetTitledFirstName]. Le lame vengono sguainate, le minacce urlate e una sommossa attraversa la città."
laamp_base_contract_schemes.2322.desc.success_critical: "Poiché la mia indagine è stata innegabilmente approfondita, né [person_a.GetTitledFirstName] né alcuno dei suoi lacchè possono contestarne i risultati.\n\nAnche se tali risultati favoriscono [employer.Custom('ITA_IL_Char_Pers')][employer.GetTitledFirstName], tanto che mi accorderà sicuramente un bonus."
laamp_base_contract_schemes.2322.desc.success_standard: "Ho prove sufficienti per dimostrare in modo convincente che gli abitanti del posto #EMP possono#! permettersi di pagare il loro ultimo conto, e mentre espongo le mie argomentazioni, i sospiri stanchi e rassegnati che si levano intorno a me mi fanno pensare che [person_a.Custom('ITA_IL_Char_Pers')] [person_a.GetTitleAsNameNoTooltip] e i suoi compagni lo sappiano.\n\n"Fermatevi, fermatevi, per favore", mi intima [person_a.GetFirstName] con rassegnazione, "Avete espresso chiaramente il vostro punto di vista. Pagheremo [employer.Custom('ITA_a_Char_Art')] [employer.GetTitleAsName] il dovuto.""
laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "Per un breve momento di grande tensione, sembra che [person_a.GetFirstNameNoTooltip] e i suoi lacchè intendono protestare per il mio verdetto — con la forza, se necessario — ma poi nessuno prende l'iniziativa, il momento passa.\n\n"D'accordo... potete avvertire [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsName] che la sua #EMP 'tassa'#! sarà pagata. Non opporremo più alcuna resistenza. Speriamo che non sarete qui a constatarne le ripercussioni l'anno prossimo.""
laamp_base_contract_schemes.2322.desc.tax_status.has_cash: "Qualunque cosa dicano, [destination_1.GetBaseNameNoTier] ha sicuramente la ricchezza necessaria, a prescindere dalle smentite dei suoi magnati."
laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "Sarà un periodo difficile per loro, ma sono paesani, troveranno un modo per far funzionare le cose."
laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "Naturalmente, la città ne risentirà. Anche piuttosto pesantemente. Ma così va la vita."
laamp_base_contract_schemes.2322.a: "[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstNameNoTooltip] ne sarà estasiat[employer.Custom('ITA_OA')]!"
laamp_base_contract_schemes.2322.b: "Ho fatto il mio dovere."
laamp_base_contract_schemes.2322.c: "Beh, è stato abbastanza facile."
laamp_base_contract_schemes.2322.d: "Zotici ignoranti, alle armi!"
laamp_base_contract_schemes.2322.d.tt.need_troops: "Hai bisogno di avere a disposizione almeno #V 500#! truppe per sedare la rivolta."
laamp_base_contract_schemes.2322.d.tt.success: "Le tue truppe in città sedano la rivolta"
laamp_base_contract_schemes.2322.d.tt.failure: "Segue un massacro"
laamp_base_contract_schemes.2322.e: "Fuggite!"
laamp_base_contract_schemes.2323.t: "$laamp_base_contract_schemes.2004.t$: Pagamento Parziale"
laamp_base_contract_schemes.2323.desc: "Gli abitanti del posto non sono del tutto soddisfatti della mia decisione, come dimostrano i mormorii che si stanno diffondendo. E dubito che [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] ne sia particolarmente entusiasta.\n\nTuttavia, il compromesso spesso comporta che qualcuno (a volte tutti) sia insoddisfatto, e [person_a.Custom('ITA_IL_Char_Pers')] [person_a.GetTitledFirstName] e i suoi amici sanno che questa è il miglior risultato che possono ottenere.\n\n"Suppongo che sia tutto, allora. Grazie per il vostro tempo, [ROOT.Char.GetTitledFirstNameNoTooltip]", borbotta [person_a.GetFirstNameNoTooltip].\n\nPoi allunga la sua mano per stringere la mia."
laamp_base_contract_schemes.2323.a: "Una conclusione giusta, credo."
laamp_base_contract_schemes.2323.b: "Toccatemi la mano e perderete la vostra, [Select_CString(person_a.IsFemale,'paesana','paesano')]."
laamp_base_contract_schemes.2323.a.tt.success: "[person_a.GetFirstNameNoTooltip] la prende bene"
laamp_base_contract_schemes.2323.a.tt.failure: "[person_a.GetFirstNameNoTooltip] manca di gratitudine"
laamp_base_contract_schemes.2323.a.tt.failure.filler: "Non ricevi alcuna ricompensa supplementare"
laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$: Nullo & Non Valido"
laamp_base_contract_schemes.2324.desc: "Un coro di applausi si leva da parte [person_a.Custom('ITA_di_Char_Pers')] [person_a.GetTitledFirstName], dai suoi tirapiedi, e anche dai servitori che evidentemente stavano ascoltando dal buco della serratura mentre dicevo loro che erano esonerati dal pagamento.\n\n[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName|U] non sarà certo contento di tutto ciò, il che significa che posso dire addio alla mia ricompensa... ma l'adulazione ha davvero un prezzo?"
laamp_base_contract_schemes.2324.desc.second_option: "\n\nSegue una serata conviviale, fino a quando [person_a.GetFirstNameNoTooltip] si apparta con me per fare una chiacchierata in privato.\n\n"Avete agito bene con noi, [ROOT.Char.GetTitledFirstNameNoTooltip], come sapevo che avreste fatto. È una cosa che rispetto in un capo. Se lo desidera, ho delle conoscenze altrove che potrei usare per... #EMP rinforzare#! il vostro buon nome a [claim_duchy.GetDefinitiveName]...""
laamp_base_contract_schemes.2324.a: "Spero che ve ne ricorderete, [person_a.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.2324.b: "Che il popolo sorrida quando sente il mio nome!"
laamp_base_contract_schemes.2331.t: "$laamp_base_contract_schemes.2004.t$: [ROOT.Char.Custom('ITA_UnUna')] Cap[ROOT.Char.Custom('ITA_OA')] Degn[ROOT.Char.Custom('ITA_OA')]"
laamp_base_contract_schemes.2331.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip]?"\n\nAlzo lo sguardo dal mio pasto serale e scopro che un paio di sentinelle mi hanno portato... [hopeful.Custom('ITA_UnUna')] [hopeful.GetWomanMan] di cultura [hopeful.GetCulture.GetName] che mi ricorda qualcuno. Dove l'ho già incontrat[hopeful.Custom('ITA_OA')]?\n\n"Sono [hopeful.Custom('ITA_IL_Char_Pers')] [hopeful.GetTitledFirstName], [ROOT.Char.Custom('MistressMaster')]. Avete arbitrato una questione nella mia città natale, [destination_1.GetBaseNameNoTier], alcuni anni fa, e penso che l'abbiate fatto con dignità e compostezza."\n\n"Comunque sia, la mia attività è fallita qualche tempo fa e ora sono alla ricerca di un nuovo lavoro. Ho pensato che forse... potreste... assumermi...""
laamp_base_contract_schemes.2331.a: "Accetto. Trovate[hopeful.Custom('ITA_GliLe')] una tenda!"
laamp_base_contract_schemes.2331.b: "Mi fareste solo sprecare delle provviste."
laamp_base_contract_schemes.2332.t: "$laamp_base_contract_schemes.2004.t$: Sangue & Corpi"
laamp_base_contract_schemes.2332.desc.quelled: "Nonostante le cattive intenzioni [person_a.Custom('ITA_di_Char_Pers')] [person_a.GetTitledFirstName], dei suoi lacchè e della sua milizia personale, le mie truppe provenienti da [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] sono più che in grado di gestire la plebaglia [destination_1.GetAdjective] mal equipaggiata.\n\nIn poco tempo, la rivolta viene sedata. Certo, ci sono stati morti e anche qualche saccheggio, ma se la sono cercata quando hanno sguainato le loro spade contro di me. Il cadavere [aggressor.Custom('ITA_di_Char_Pers')] [aggressor.GetTitledFirstName|U] lo testimonia.\n\nOra che la situazione è tornata sotto controllo, o quasi, suggerisco cortesemente ma con fermezza a [person_a.GetFirstNameNoTooltip] di pagare la sua Tassa.\n\n#BOL Immediatamente#!."
laamp_base_contract_schemes.2332.desc.massacre: "Quello che segue è è un vero e proprio massacro.\n\nGli abitanti di [destination_1.GetBaseNameNoTier] sono tenaci e arrabbiati, ma non sono all'altezza degli assassini di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nBen presto ha inzio una strage. Le urla lacerano la notte stellata, i cadaveri cominciano ad accumularsi, e [person_a.Custom('ITA_IL_Char_Pers')] [person_a.GetTitledFirstName], [person_b.Custom('ITA_IL_Char_Pers')] [person_b.GetTitledFirstName], [person_c.Custom('ITA_IL_Char_Pers')] [person_c.GetTitledFirstName], e [person_d.Custom('ITA_IL_Char_Pers')] [person_d.GetTitledFirstName] vengono massacrati nel corso dei combattimenti.\n\nNon è ciò che [employer.GetTitledFirstName] aveva ordinato, e dubito che intenderà pagarci."
laamp_base_contract_schemes.2332.a: "A volte è necessario."
laamp_base_contract_schemes.2332.b: "La cosa... è sfuggita di mano."
laamp_base_contract_schemes.2332.c: "#EMP Pazienza.#!"
laamp_base_contract_schemes.2332.d: "A parte la retribuzione, un'eccellente conclusione di questa faccenda!!"
laamp_base_contract_schemes.2541.t: "$laamp_base_contract_schemes.2011.t$: [location.GetBaseNameNoTierNoTooltip]"
laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "La gente qui sembra disinteressata al nostro compito, non importa che provenga dal(dalla) loro [employer.GetTitleAsNameNoTooltip], il nome e il sigillo di [employer.GetFirstName] suscitano a malapena quel minimo d'entusiasmo richiesto dalla legalità e dalla decenza\n\nUn posto triste e frustrante dove prendere appunti, ma la determinazione richiede resistenza, e noi #EMP siamo#! determinati a guadagnarci il nostro argento."
laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "Gli abitanti di [location.GetNameNoTier] reagiscono al nostro arrivo con un'ostilità appena contenuta.\n\nÈ chiaro che considerano l'aggiornamento dei registri [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] come un #EMP chiaro#! segnale di cattive notizie, che si tratti di un conflitto o di una tassa, e non esitano a rifiutare le nostre richieste.\n\nIn ogni caso, abbiamo un lavoro da svolgere e nessun contadino ipocrita si metterà tra noi e la nostra ricompensa."
laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "A [location.GetNameNoTier], gli abitanti ci accolgono tra gli applausi, con cesti di cibo e tutta l'euforia di una famiglia che si riunisce ai propri cari di ritorno da una guerra lontana.\n\nSembrerebbe che, in queste terre, il nome [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] sia diventato famoso tra i suoi sudditi, tanto da far sì che qualsiasi messaggio proveniente [employer.Custom('ITA_DalDalla')] loro amat[employer.Custom('ITA_OA')] [employer.GetTitleAsNameNoTooltip] viene accolt[employer.Custom('ITA_OA')] con grande gioia.\n\nInutile dire che sono tutti desiderosi di fornire alla nostra missione tutto l'aiuto e il sostegno possibile."
laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "Sembra che [location.GetNameNoTier] non sia molto gentile con i servitori [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName].\n\nIl nostro arrivo è accolto con scherno, le nostre richieste vengono ignorate o apertamente derise. Per quanto frustranti possano essere gli abitanti del posto, se non riusciremo a metterli in riga, rischieremo di perdere denaro prezioso, e questo è inaccettabile."
laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "Gli abitanti di [location.GetBaseNameNoTier] sembrano abbastanza docili.\n\nQui nessuno si lamenta di tasse future o di nuove guerre, solo gente che va avanti con la propria vita e accetta il proprio destino. Quando un rappresentante del loro signore li chiama, gli prestano la dovuta attenzione.\n\nIl sigillo [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] ci aiuta a superare la maggior parte dei piccoli ostacoli a livello locale, ma la gente del posto è abbastanza soddisfatta che difficilmente abbiamo bisogno di usarlo."
laamp_base_contract_schemes.2541.desc.fluff_type.worry: "FPer un motivo o per l'altro, [location.GetNameNoTier] ritiene di avere buoni motivi per dubitare delle intenzioni [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] — almeno, abbastanza da renderli EMP riluttanti#! a collaborare con noi.\n\nFaticoso, ma almeno fattibile. Significa semplicemente che raccogliere informazioni su ogni famiglia dai suoi occupanti sarà un lavoro noioso, se non addirittura spiacevole."
laamp_base_contract_schemes.2541.a: "Va bene, finiamola qui."
laamp_base_contract_schemes.2541.a.tt.success: "Un'indagine completa"
laamp_base_contract_schemes.2541.a.tt.success.tt: "+1 indagini #P riuscite#!"
laamp_base_contract_schemes.2541.a.tt.easier.happiness: "#WEAK Molto più facile grazie all'atteggiamento della gente del posto nei confronti del loro [liege|E]#!"
laamp_base_contract_schemes.2541.a.tt.easier.easier_admiration: "#WEAK Un po' più facile a causa dell'atteggiamento della gente del posto nei confronti del loro [liege|E]#!"
laamp_base_contract_schemes.2541.a.tt.failure: "Imprecisioni evidenti"
laamp_base_contract_schemes.2541.a.tt.failure.tt: "+1 indagini #N fallite#!"
laamp_base_contract_schemes.2541.b: "Falsificare i risultati non dovrebbe essere troppo difficile..."
laamp_base_contract_schemes.2541.b.tt: "$laamp_base_contract_schemes.2541.a.tt.success.tt$ #WEAK (essere disonesti rende possibile un $label_failure_critical$)#!"
laamp_base_contract_schemes.2541.c: "A mio parere, non ha senso perdere tempo qui..."
laamp_base_contract_schemes.2541.c.tt.explicit_odds_note: "#WEAK Questa sfida è complessivamente più facile rispetto quella d'[stewardship|E]#!"
laamp_base_contract_schemes.2541.c.tt.success: "Falsifichi in modo credibile il censimento locale"
laamp_base_contract_schemes.2541.c.tt.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
laamp_base_contract_schemes.2541.c.tt.failure: "Le tue falsificazioni sono evidenti"
laamp_base_contract_schemes.2541.c.tt.failure.tt: "$laamp_base_contract_schemes.2541.a.tt.failure.tt$ #WEAK (essere disonesti rende possibile un $label_failure_critical$)#!"
laamp_base_contract_schemes.2541.d.officer_exists: "[officer.GetFirstNameNoTooltip], potete cominciare."
laamp_base_contract_schemes.2541.d.officer_unexists: "Se solo avessi un quartiermastro..."
laamp_base_contract_schemes.2541.e: "Beh, scrivete qualsiasi cosa vi venga in mente, a chi importerà?"
laamp_base_contract_schemes.2541.e.success: "Un'assurdità credibile"
laamp_base_contract_schemes.2541.e.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
laamp_base_contract_schemes.2541.e.tt.employer_has_trait.trusting: "#WEAK Più probabilmente poiché [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] è [GetTrait('trusting').GetName( GetNullCharacter )]#!"
laamp_base_contract_schemes.2541.e.tt.employer_has_trait.lazy: "#WEAK Più probabilmente poiché [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] è [GetTrait('lazy').GetName( GetNullCharacter )]#!"
laamp_base_contract_schemes.2541.e.failure: "Menzogne evidenti"
laamp_base_contract_schemes.2541.e.failure.tt: "$laamp_base_contract_schemes.2541.c.tt.failure.tt$"
laamp_base_contract_schemes.2541.e.tt.employer_has_trait.paranoid: "#WEAK Più probabilmente poiché [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] è [GetTrait('paranoid').GetName( GetNullCharacter )]#!"
laamp_base_contract_schemes.2541.e.tt.employer_has_trait.diligent: "#WEAK Più probabilmente poiché [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] è [GetTrait('diligent').GetName( GetNullCharacter )]#!"
laamp_base_contract_schemes.2542.t.crit_win: "$laamp_base_contract_schemes.2011.t$: Successo Eccezionale"
laamp_base_contract_schemes.2542.t.win: "$laamp_base_contract_schemes.2011.t$: Successo!"
laamp_base_contract_schemes.2542.t.fail: "$laamp_base_contract_schemes.2011.t$: Fallimento!"
laamp_base_contract_schemes.2542.t.crit_fail: "$laamp_base_contract_schemes.2011.t$: Fallimento Eccezionale"
laamp_base_contract_schemes.2542.desc.intro: "Una volta completata la nostra missione, un rappresentante [employer.Custom('ITA_di_Char_Pers')][employer.GetTitledFirstName] si incontra con noi a [location.GetBaseNameNoTier] e raccoglie con interesse la nostra fitta collezione di appunti.\n\n"
laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win: ""Un lavoro stupendo, [ROOT.Char.GetTitledFirstNameNoTooltip]! Anche una rapida occhiata rivela una grande cura e attenzione per i dettagli. [employer.Custom('ITA_IL_Char_Art')|U] [employer.GetTitleAsNameNoTooltip] sarà euforic[employer.Custom('ITA_OA')]!" Chino la testa con gentilezza a questo complimento, mentre il servitore fa un cenno affinché ci consegnino la nostra ricompensa."
laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: ""Chiunque abbiate assunto per svolgere questo incarico, [ROOT.Char.GetTitledFirstNameNoTooltip], ha fatto un lavoro #EMP notevole#!", si complimenta il servitore. "[employer.Custom('ITA_IL_Char_Art')|U] [employer.GetTitleAsNameNoTooltip] sarà estasiat[employer.Custom('ITA_OA')]". Alle mie spalle [officer.GetTitledFirstName] si strofina le tempie, chiaramente sfiancat[officer.Custom('ITA_OA')] dal lavoro, mentre ci viene consegnata la nostra ricompensa."
laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win: ""Chiunque abbiate assunto per svolgere questo incarico, [ROOT.Char.GetTitledFirstNameNoTooltip], ha fatto un lavoro #EMP eccellente#! job", si complimenta il servitore. "[employer.Custom('ITA_IL_Char_Art')|U] [employer.GetTitleAsNameNoTooltip] ne sarà molto soddisfatt[employer.Custom('ITA_OA')]". Alle mie spalle, [officer.Custom('ITA_IL_Char_Pers')] [officer.GetTitledFirstName] raddrizza la schiena, traboccante di silenzioso orgoglio, mentre ci viene consegnata la nostra ricompensa."
laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win: ""Che servitori diligenti che siete!" ridacchia il servitore rivolgendosi a me a [officer.Custom('ITA_a_Char_Pers')] [officer.GetTitledFirstName]. "Questi registri sono adeguatamente approfonditi per [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsNameNoTooltip] e anche la vostra calligrafia è chiara. Vi consegnerò subito la vostra meritata paga.""
laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: ""Per [employer.GetFaith.KnowledgeGodName], avete raccolto una vera e propria miniera di informazioni! Tante di queste sono assolutamente inaspettate... se non le avessi lette con i miei occhi, difficilmente ci avrei creduto. [employer.Custom('ITA_IL_Char_Art')|U] [employer.GetTitleAsNameNoTooltip] sarà molto soddisfatt[employer.Custom('ITA_OA')] dei vostri sforzi!""
laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win: ""Se questi vostri registri sono anche solo #EMP vagamente#! accurati..., allora sembra che la nostra conoscenza dei territori [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsNameNoTooltip] sia così tremendamente carente che forse dovremo commissionare immediatamente un censimento più dettagliato. Un lavoro straordinario!""
laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: ""Questi sono informazioni davvero #EMP stupefacenti#! quelle che avete raccolto.... Devo confessare che non avevo idea che le cose stessero così. Sembra che i terriori [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsNameNoTooltip] sono molto più variegati di quanto avessimo immaginato. Comunque, è un buon lavoro quello che avete fatto, [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsNameNoTierNoTooltip] ne sarà soddisfatt[employer.Custom('ITA_OA')]!""
laamp_base_contract_schemes.2542.desc.method.mixed.win: ""Bene, ehm... vedo che i vostri... registri... sembrano essere in ordine. Sono un po' eclettici: come avete fatto esattamente? Ma che importanza ha, in fin dei conti? [employer.Custom('ITA_IL_Char_Art')|U] [employer.GetTitleAsNameNoTooltip] ne sarà felice e questa è l'unica cosa che conta.""
laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: ""Beh, vedo che ci avete #EMP provato#!, ma ci sono troppi errori grossolani perché possano essere utilizzati [employer.Custom('ITA_da_Char_Art')] [employer.GetTitleAsName]. Mi dispiace, ma non otterrete nulla per un lavoro così approssimativo, indipendentemente dall'impegno che ci avete messo.""
laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: ""Non so chi abbia preso appunti o condotto le vostre indagini, ma devo chiedervi: si tratta di consanguinei o semplicemente di sempliciotti?"\n\nDietro di me, sento [officer.Custom('ITA_IL_Char_Pers')][officer.GetTitledFirstName] scoppiare in lacrime."
laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss: ""Sentite, capisco che ci avete provato, ma chiunque voi abbiate pagato per prendere questi appunti... l'avete pagato fin troppo."\n\nDietro di me, [officer.Custom('ITA_IL_Char_Pers')] [officer.GetTitledFirstName] sbuffa rumorosamente."
laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "Con aria scettica, il funzionario esamina i registri che [officer.Custom('ITA_IL_Char_Pers')] [officer.GetTitledFirstName] ed io abbiamo faticosamente compilato. Sfogliando ogni pagina con crescente derisione, alla fine fa una scenata gettando la costosa pergamena sul pavimento prima di andarsene senza dire una parola."
laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss: "Dopo un'accurata ispezione, alza lo sguardo: "pensate che gli abitanti di [employer.GetCapitalLocation.GetTitle.GetNameNoTier] siamo degli #EMP idioti#!? Degli stolti che credono a qualsiasi cosa gli mostriate, anche a delle falsificazioni così grossolane? Questo lavoro da ciarlatano non merita alcuna ricompensa!""
laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: ""Ma che diavolo... avete... avete chiaramente appena inventato delle assurdità senza senso. Cosa vi ha spinto a pensare di poterla fare franca e di spillarci dei soldi, pazzoide?"\n\n Detto ciò, [dummy_gender.Custom('ITA_ILLa2')] [dummy_gender.GetWomanMan] [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsNameNoTooltip] sparisce prima ancora che iniziamo a proclamare la nostra innocenza"
laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss: "[dummy_gender.Custom('ITA_ILLa2')] [dummy_gender.GetWomanMan] [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsNameNoTooltip] ha notato subito la nostra... iniziativa in queste difficili circostanze. Dopo una breve strigliata per la nostra sfacciata audacia si allontana."
laamp_base_contract_schemes.2542.desc.method.mixed.loss: ""Sentite, sarò onesto con voi, è... un vero disastro. Non riesco proprio a capire cosa abbiate cercato di fare qui, e penso che entrambi sappiamo che non meritate nemmeno una moneta per quello che avete fatto" dice con un tono sprezzante.""
laamp_base_contract_schemes.2542.desc.outro.win: "\n\n Il(La) [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] riceve il dovuto: un grande forziere pieno di monete d'argento frutto del nostro duro lavoro."
laamp_base_contract_schemes.2542.desc.outro.loss: "\n\nOggi, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] se ne va a mani vuote."
laamp_base_contract_schemes.2542.a.crit_win: "Una grande vittoria!"
laamp_base_contract_schemes.2542.a.win: "Abbiamo fatto un ottimo lavoro."
laamp_base_contract_schemes.2542.a.fail: "Bah, lasciamo questi ingrati."
laamp_base_contract_schemes.2542.a.crit_fail: "In realtà, è stata una perdita di tempo."
laamp_base_contract_schemes.2661.t: "$laamp_base_contract_schemes.2031.t$: Monumento Locale"
laamp_base_contract_schemes.2661.desc: "La controversia a [employer.GetPrimaryTitle.GetBaseNameNoTier] deriva da un piccolo caso giuridico locale: Il nostro datore di lavoro ha stupidamente stabilito che un particolare punto di riferimento naturale avesse un confine leggermente diverso da quello tradizionale.\n\nCiò ha fatto sì che, immediatamente, decine di cause legali venissero intentate da piccoli proprietari terrieri e contadini privilegiati, che avevano tutti una qualche lamentela da esprimere a seguito di questa modifica dei confini."
laamp_base_contract_schemes.2661.desc.outro: "\n\n[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName|U] tiene a farci sapere che la nostra ricompensa dipende dalla risoluzione rapida e pacifica di questa situazione."
laamp_base_contract_schemes.2661.a: "Sembra un problema abbastanza semplice..."
laamp_base_contract_schemes.2661.b: "Penso di poter sbloccare la situazione..."
laamp_base_contract_schemes.2661.b.tt.success: "Raggiungi un compromesso accettabile"
laamp_base_contract_schemes.2661.b.tt.failure: "Le trattative si interrompono"
laamp_base_contract_schemes.2661.c: "Sospetto che in questo caso l'accuratezza conti meno della chiarezza."
laamp_base_contract_schemes.2661.d.sacrifice_exists: "[sacrifice.GetFirstNameNoTooltip|U] rimarrà qui per risolvere la controversia."
laamp_base_contract_schemes.2661.d.sacrifice_unexists: "Ahimè, non ho servitori abbastanza abili da potervi aiutare."
laamp_base_contract_schemes.2661.d.no_valid_char: "Non hai a disposizione un [follower|E] con almeno [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] d'[intrigue|E] da assegnare temporaneamente alla [court|E] di [employer.GetFirstName]"
laamp_base_contract_schemes.2661.d.tt.courtier_stays_here: "[sacrifice.GetFirstName|U] sarà prestat[sacrifice.Custom('ITA_OA')] alla [court|E] [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName]. Tornerà da te dopo un periodo compreso ta [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0] e [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0] anni"
laamp_base_contract_schemes.2661.e.officer_exists: "[officer.GetTitledFirstNameNoTooltip|U], sembra rientrare nelle vostre competenze, giusto?"
laamp_base_contract_schemes.2661.e.officer_unexists: "Hrmph, non ho un funzionario competente in questo campo."
laamp_base_contract_schemes.2661.f: "Un'opportunità per avere un dibattito costruttivo!"
laamp_base_contract_schemes.2661.g: "Posso risolvere qualsiasi cosa se mi ci metto d'impegno!"
laamp_base_contract_schemes.2662.t: "$laamp_base_contract_schemes.2031.t$: Successo!"
laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "La brava gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] ha molti argomenti, alcuni validi, altri no, ma #EMP nessuno#! solido.\n\nNon mi ci vuole molto per smontarle, dimostrando che sono tutte ridicole, sciocche o entrambe le cose.\n\nIn poche ore di lavoro, riesco a cambiare le cose a favore del nostro datore di lavoro, finché la sua nuova decisione non sembra - con grande costernazione e fastidio dei suoi sudditi - del tutto in linea con la tradizione."
laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "Basta un po' di creatività verbale per seminare il dubbio nella mente delle persone arrabbiate di [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\nInsinuare che sia stato detto questo invece di quello, che quella frase in realtà significasse un'altra cosa, mettere l'uno contro l'altro, e il gioco è fatto: nessuno sa più chi ha ragione e nemmeno cosa è vero per opporre una qualche significativa resistenza.\n\nLa questione non è ancora stata risolta ma ora è sufficientemente attenuata da placare la loro rabbia e dissipare le loro obiezioni."
laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "Lasciando [sacrifice.Custom('ITA_IL_Char_Pers')] [sacrifice.GetTitledFirstName] a gestire la rabbia della gente del posto, [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] e io andiamo a fare una passeggiata.\n\nLe grida e le accuse di ingiustizia si affievoliscono poco a poco in lontananza e, mentre ci avviciniamo a un piccolo balcone per goderci l'aria della sera, [employer.GetFirstNameNoTooltip] sorride per la prima volta da quando siamo arrivati.\n\n"È stato molto gentile da parte vostra prestarci [sacrifice.Custom('ITA_UnUna')] ora[sacrifice.Custom('ITA_ToreTrice')] così abile, [ROOT.Char.GetFirstNameNoTooltip], davvero molto gentile. Mi assicurerò che il suo ritorno sia rapido e sicuro. La vostra paga vi aspetta ai cancelli.""
laamp_base_contract_schemes.2662.desc.resolution_type.officer: "Essendo [officer.Custom('ITA_UnUna')] caccia[officer.Custom('ITA_ToreTrice')] nat[officer.Custom('ITA_OA')], [officer.Custom('ITA_IL_Char_Pers')] [officer.GetTitledFirstName] valuta la posizione del sito in modo rapido, preciso e indiscutibile.\n\nQuesto non impedisce ai cittadini di [employer.GetPrimaryTitle.GetBaseNameNoTier] di lamentarsi, ovviamente, ma [officer.GetFirstNameNoTooltip] ha una risposta per tutto, confutando i loro argomenti uno per uno.\n\nÈ già pomeriggio inoltrato quando la discussione termina, ma alla fine la folla di aspiranti litiganti si dissipa."
laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "The good people of [employer.GetPrimaryTitle.GetBaseNameNoTier] may be fervent advocates for themselves, but they have not reckoned with the full academic fury of the [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nOur discussions take much of the day, something I find exhilarating but which they seem to shrink from more and more as the hour grows ever later.\n\nWe come to no real conclusions, really, but eventually the locals simply give up. Question is met with question, every subject revisited multiple times, points meander on and on and on and on..."
laamp_base_contract_schemes.2662.desc.resolution_type.stress: "La pura testardaggine potrebbe non essere un modo efficiente per risolvere ogni problema, certamente comprendo appieno il peso delle proteste dei numerosi abitanti arrabbiati, ma è efficace.\n\nDopo alcune ore trascorse tra urla e intimidazioni, la popolazione di [employer.GetPrimaryTitle.GetBaseNameNoTier] alla fine, mortificata, finisce per cedere.\n\nProprio come avevo immaginato, se avessi mostrato la mia volontà."
laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName] sembra sollevat[employer.Custom('ITA_OA')] che l'intera faccenda sia finita."
laamp_base_contract_schemes.2662.a: "Un altro felice $game_concept_contact_list_contact$."
laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$: Fallimento!"
laamp_base_contract_schemes.2663.desc.stewardship: "Sembrerebbe che le mie capacità amministrative non siano esattamente quelle che immaginavo.\n\nHo pensato che il parere autorevole di qualcuno con un certo prestigio mi avrebbe aiutato a chiarire le cose. Al contrario, i miei tentativi di chiarire i confini del punto di riferimento hanno solo creato un #EMP terzo#! principio in contrasto con gli altri due, scatenando una frenetica discussione tra le varie parti in causa."
laamp_base_contract_schemes.2663.desc.officer: "Nonostante tutti gli sforzi [officer.Custom('ITA_di_Char_Pers')] [officer.GetTitledFirstName], gli abitanti di [employer.GetPrimaryTitle.GetBaseNameNoTier] sono in tumulto.\n\nSembra che i tentativi [officer.Custom('ITA_DelDella')] mi[officer.Custom('ITA_OA')] caccia[officer.Custom('ITA_ToreTrice')] di chiarire i confini del punto di riferimento abbiano portato solo a una #EMP terza#! serie di definizioni che contraddicono le prime due."
laamp_base_contract_schemes.2663.desc.outro: "\n\nDa quel momento in poi, sembra che ogni vecchio rancore di [employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier] stia venendo alla luce poiché l'astio e le pretese opinabili si diffondono tra la popolazione locale rischiando di far esplodere l'intero(a) [employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip] .\n\nFurios[employer.Custom('ITA_OA')], [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] ci bandisce dall'insediamento, senza pagarci nemmeno una moneta per le nostre fatiche."
laamp_base_contract_schemes.2663.a: "Abbiamo fatto del nostro meglio..."
laamp_base_contract_schemes.2666.t: "$laamp_base_contract_schemes.2031.t$: Quote Doppie"
laamp_base_contract_schemes.2666.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier] è in subbuglio già da molto prima del nostro arrivo. A quanto pare, anni di errori da parte del nostro datore di lavoro e della sua cricca hanno portato molte proprietà immobiliari e attività commerciali locali a essere tassate #EMP due o più volte#! da esattori diversi con compiti diversi.\n\nDopo numerose proteste e tentativi di risolvere la questione in modo educato, la situazione rischia ora di degenerare in qualcosa di più sanguinoso."
laamp_base_contract_schemes.2666.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
laamp_base_contract_schemes.2666.a: "$laamp_base_contract_schemes.2661.a$"
