 laamp_base_contract_schemes.1301.desc.intro.taiga: "estese pinete di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.wetlands: "maleodoranti paludi di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.steppe: "interminabili steppe di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.floodplains: "umide piane alluvionali di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.drylands: "polverose e aride tavolate degli altipiani di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.postamble: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] si dispiega verso e attorno alla sua piccola banda di buoni a nulla, con tutti noi tesi e pronti al sangue."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: ""[ROOT.Char.GetFirstNameNoTooltip], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [recidivist.Custom2('RelationToMeShort',ROOT.Char)]", apre [recidivist.GetFirstNameNoTooltip], rompendo il silenzio. "Io... non mi aspettavo te. Di tutte le persone che potessero venire per me, proprio qualcuno di così caro...""
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: ""Ahhhh [ROOT.Char.GetFirstNameNoTooltip], quale altr[ROOT.Char.Custom('DE_END_PRO_S_N')] stolt[ROOT.Char.Custom('DE_END_PRO_S_N')] dal cervello di letame sarebbe stat[ROOT.Char.Custom('DE_END_PRO_S_N')] così ansios[ROOT.Char.Custom('DE_END_PRO_S_N')] di inseguirmi?" apre [recidivist.GetFirstNameNoTooltip], avanzando a grandi passi. "A dire il vero, sono sollevat[Select_CString(recidivist.IsFemale,'a','o')]. Uccidere la maggior parte [Select_CString(ROOT.Char.IsFemale,'delle','degli')] [ROOT.Char.GetWomenMen] è noioso, ma sventrare te sarà un #EMP piacere#!.""
 laamp_base_contract_schemes.1301.desc.encounters.first.family: ""[ROOT.Char.GetFirstNameNoTooltip], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [recidivist.Custom2('RelationToMeShort',ROOT.Char)], la mia stessa carne e il mio stesso sangue — perché mi insegui fin qui? Speri di vendicare le ingiurie che ho arrecato al nome della famiglia [ROOT.Char.GetHouse.GetName]?""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: ""Tu, cagnolin[ROOT.Char.Custom('DE_END_PRO_S_N')] ignorante e piagnucolos[ROOT.Char.Custom('DE_END_PRO_S_N')]!» abbaia [recidivist.GetFirstNameNoTooltip], «sei qui per compiere la volontà di [employer.GetTitledFirstName], eh? Vieni allora, [Select_CString(ROOT.Char.IsFemale,'cagna','segugio')], affrontami e dimostra di non essere altr[ROOT.Char.Custom('DE_END_PRO_S_N')] che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] cagnolin[ROOT.Char.Custom('DE_END_PRO_S_N')] urlante!""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: ""Su, vediamo — ah, #EMP eccol[Select_CString(ROOT.Char.IsFemale,'a','o')] lì#!,» tuona [recidivist.GetFirstNameNoTooltip] mentre si fa strada a gomitate in testa alla calca, «[Select_CString(ROOT.Char.IsFemale,'la','il')] piccol[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetLadyLord] smarrit[Select_CString(ROOT.Char.IsFemale,'a','o')] che pensa di potermi ridurre alla ragione! Ebbene, avanti, [ROOT.Char.GetFirstNameNoTooltip]! Eccomi!""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: ""Magari non ci fossimo incontrat[Select_CString(And(recidivist.IsFemale, ROOT.Char.IsFemale),'e','i')] in circostanze tanto infauste, [ROOT.Char.GetFirstNameNoTooltip], poiché non ho alcun contenzioso con te", dice [recidivist.GetFirstNameNoTooltip], "ahimè, temo tu intenda seguire il tuo dovere fino all’amaro fine.""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: ""Ah!" ride [recidivist.GetFirstNameNoTooltip], "sono tutti qui quelli che hai portato? Eccellente, #EMP eccellente#!, finalmente un po’ di buon divertimento! E ci sei anche tu in persona — mi piacerà metterti al tappeto, [ROOT.Char.GetFirstNameNoTooltip]"."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: ""Hmm", mormora [recidivist.GetFirstNameNoTooltip], accarezzandosi il mento. "Mi sarei... aspettat[Select_CString(recidivist.IsFemale,'a','o')] di più, a dire il vero. Chiaramente il bilancio [Select_CString(employer.IsFemale,'della buona','del buon')] [employer.GetTitleAsName] è in sofferenza. Allora, cominciamo?""
 laamp_base_contract_schemes.1301.desc.encounters.second: ""Così presto di nuovo, [ROOT.Char.GetFirstNameNoTooltip]? Dopo l’ultima volta pensavo avessi imparato la lezione, ma pare che dovremo insegnartela nel modo più duro.""
 laamp_base_contract_schemes.1301.desc.encounters.third: ""Maledizione alla tua infernale ostinazione, [ROOT.Char.GetFirstNameNoTooltip], smetterai di tormentarci? Cerca altro lavoro altrove, perché dal nostro sangue non caverai un soldo!""
 laamp_base_contract_schemes.1301.desc.outro.1: "Il momento è in bilico sul filo di un coltello. Se non agisco io, lo farà qualcun altro, e tutto scivolerà ben oltre il mio controllo."
 laamp_base_contract_schemes.1301.desc.outro.2: "Il gruppo di [recidivist.GetFirstNameNoTooltip] è chiaramente in inferiorità numerica, ma sembra risoluto comunque — pronti a difendere il loro capo o a morire nel tentativo."
 laamp_base_contract_schemes.1301.desc.outro.3: "Una terribile quiete cala sulle nostre forze radunate. Nessuno è davvero disposto a rompere il silenzio, per timore di ciò che potrebbe seguire."
 laamp_base_contract_schemes.1301.desc.outro.4: "Entrambi gli schieramenti attendono col fiato sospeso, incerti su cosa dirò dopo e pregando contro ogni speranza che non sia l'ordine di uccidere."
 laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.GetFirstNameNoTooltip] non può vincere qui, e [recidivist.GetSheHe] lo sa, quantomeno non apertamente. Ma se riuscissero a sfuggire alla mia presa..."
 laamp_base_contract_schemes.1301.tt.insta_win: "#P +2#! punti vittoria, un $label_success_standard$ immediato"
 laamp_base_contract_schemes.1301.tt.score_increased: "#P +1#! punto vittoria"
 laamp_base_contract_schemes.1301.tt.success_score_and_threshold: "#TUT Hai [task_contract.MakeScope.Var('wins_tally').GetValue|0] dei 2 punti vittoria richiesti per un $label_success_standard$#!"
 laamp_base_contract_schemes.1301.tt.chances_remaining: "#TUT Questo è l’incontro [task_contract.MakeScope.Var('encounters_tally').GetValue|0] su un massimo di 3 #!"
 laamp_base_contract_schemes.1301.a: "Avanti, [recidivist.Custom('InsultNoun')]!"
 laamp_base_contract_schemes.1301.a.tt.duel_begins: "#X @warning_icon! Ingaggi immediatamente [recidivist.GetFirstName] in un duello fino alla [character_death_death|E]#!"
 laamp_base_contract_schemes.1301.b: "Guardie, abbattetel[Select_CString(recidivist.IsFemale,'a','o')]!"
 laamp_base_contract_schemes_1301.b.tt.success_crit: "La sua banda viene annientata"
 laamp_base_contract_schemes_1301.b.tt.success: "La sua banda è devastata"
 laamp_base_contract_schemes_1301.b.tt.failure: "[recidivist.GetFirstNameNoTooltip] sfugge al cappio"
 laamp_base_contract_schemes.1301.b.tt.failure.tt: "[recidivist.GetFirstName] fugge"
 laamp_base_contract_schemes.1301.c: "Dai il segnale al gruppo in posizione per un’imboscata di avanzare sul retro."
 laamp_base_contract_schemes_1301.c.tt.success_crit: "Metti in rotta l’intera sua forza"
 laamp_base_contract_schemes_1301.c.tt.success: "La buona strategia prevale"
 laamp_base_contract_schemes_1301.c.tt.failure: "$laamp_base_contract_schemes_1301.b.tt.failure$"
 laamp_base_contract_schemes.1301.d: "Lasci che le truppe travolgano questi banditi."
 laamp_base_contract_schemes.1301.d.tt.not_enough_troops: "Ti servono almeno [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] [men_at_arms|E]"
 laamp_base_contract_schemes.1301.e: "Sai, ammiro un[Select_CString(recidivist.IsFemale,'a','')] [recidivist.GetWomanMan] di volontà..."
 laamp_base_contract_schemes.1301.e.tt.success: "[recidivist.GetFirstNameNoTooltip] si unisce a [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]"
 laamp_base_contract_schemes.1301.e.tt.failure: "[recidivist.GetFirstNameNoTooltip] non vuole averci a che fare"
 laamp_base_contract_schemes.1301.e.tt.failure.tt: "[recidivist.GetSheHe|U] sfrutta il tuo indugio per fuggire"
 laamp_base_contract_schemes.1301.f: "Sai, mi farebbe comodo un[Select_CString(recidivist.IsFemale,'a','')] [recidivist.GetWomanMan] come te..."

 laamp_base_contract_schemes.1302.t: "$laamp_base_contract_schemes.1004.t$: Successo!"
 laamp_base_contract_schemes.1302.desc.intro: "Scaglio la testa mozzata di [recidivist.GetFirstNameNicknamed] all’agente [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName]. La carne rosso-violacea atterra umidiccia al suo fianco.\n\n"
 laamp_base_contract_schemes.1302.desc.method.prowess_sce: ""L’hai uccis[Select_CString(recidivist.IsFemale,'a','o')] in singolar tenzone? Per le mie ossa, che #EMP ferocia#!","
 laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: ""Saggia mossa farl[recidivist.Custom('DE_END_PRO_S_N')] tagliare a pezzi dalle tue guardie, mi[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetLadyLord] — chissà cosa sarebbe potuto accadere se [recidivist.GetSheHe] si fosse avvicinat[recidivist.Custom('DE_END_PRO_S_N')] di più.""
 laamp_base_contract_schemes.1302.desc.method.martial: ""Colpo magistrale riuscire a eliminare quest[recidivist.Custom('DE_END_PRO_S_N')] bastard[recidivist.Custom('DE_END_PRO_S_N')] senza perdite significative, mi[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetLadyLord] — non so se molti ci avrebbero potuto pensare","
 laamp_base_contract_schemes.1302.desc.method.meat: ""Molto saggio lasciare che fossero le tue truppe a occuparsi di questa feccia, [ROOT.Char.GetLadyLord] — [recidivist.GetSheHe] era troppo astut[recidivist.Custom('DE_END_PRO_S_N')] per conceder[recidivist.Custom('DE_PRO_DEM')] anche solo una possibilità di fuga","
 laamp_base_contract_schemes.1302.desc.outro: "osserva il servitore [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsNameNoTooltip], porgendoci con cautela la nostra paga allo stesso tempo.\n\nLe parole contano poco, ma il delizioso peso della borsa gonfia e del suo carico d’argento rende la nostra piccola caccia decisamente proficua."
 laamp_base_contract_schemes.1302.a: "Un lavoro ben fatto."
 laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"

 laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$: Fallimento!"
 laamp_base_contract_schemes.1303.desc.intro: "Così, [recidivist.GetFirstNameNicknamed] riesce finalmente a scrollarsi di dosso il nostro inseguimento,"
 laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "malgrado i migliori tentativi delle mie guardie di catturarl[recidivist.Custom('DE_END_PRO_S_N')]."
 laamp_base_contract_schemes.1303.desc.method.martial: "sfondando l’imboscata e fuggendo con alacrità."
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "allontanandosi in silenzio con il pretesto di considerare di unirsi alla sua banda insieme ai nostri [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]."
 laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "sgusciando via fingendo di rimuginare sulla mia generosa offerta."
 laamp_base_contract_schemes.1303.desc.outro: "Gli agenti [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] sono delusi quando mi raggiungono, ma non particolarmente sorpresi. Anche comprendendo la situazione, senza una testa da consegnare al[employer.Custom('DE_END_ADJ_NUL_S_N')] loro [employer.Custom('MistressMaster')], non hanno alcuna intenzione di pagarci."
 laamp_base_contract_schemes.1303.a: "Dannazione a quel tumore di [recidivist.GetWomanMan]!"
 laamp_base_contract_schemes.1303.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"

 laamp_base_contract_schemes.1304.t: "$laamp_base_contract_schemes.1004.t$: Fallimento Speciale!"
 laamp_base_contract_schemes.1304.desc: "[recidivist.GetFirstNameNicknamed] reagisce... sorprendentemente bene alla mia offerta e, dopo esserci messi a parlare, riesco a convincerl[recidivist.Custom('DE_END_PRO_S_N')] non solo che sono sincer[Select_CString(ROOT.Char.IsFemale,'a','o')] ma anche che posso offrire un futuro migliore e più luminoso sia a [recidivist.GetHerHim] sia a tutta la sua banda.\n\nDi conseguenza, si sono uniti tutti [ROOT.Char.Custom('IT_NAM_COL4')][ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l].\n\nCerto, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] potrebbe non perdonarmi per aver tradito la sua fiducia, ma in fin dei conti, ho risolto il problema a modo mio, non è forse così?"
 laamp_base_contract_schemes.1304.a: "[employer.GetFirstNameNoTooltip] può andare a impiccarsi per quanto mi riguarda."
 laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"

 laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$: [victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.1782.desc.intro.1: "Questa mattina avvistiamo in lontananza un lungo convoglio di persone —"
 laamp_base_contract_schemes.1782.desc.intro.2: "Alcune ore prima del tramonto, incappiamo in una banda di viandanti —"
 laamp_base_contract_schemes.1782.desc.intro.3: "Verso mezzogiorno raggiungiamo una carovana che seguiamo da giorni —"
 laamp_base_contract_schemes.1782.desc.intro.4: "Poco dopo l’alba, un piccolo gruppetto di viaggiatori appare all’orizzonte —"
 laamp_base_contract_schemes.1782.desc.intro.5: "Proprio prima che cali la luce, iniziamo ad avvicinarci alla coda di un lungo convoglio —"
 laamp_base_contract_schemes.1782.desc.connection.negative: "sembra che siano guidati [victim.Custom('IT_NAM_COL5')][victim.GetTitledFirstName], un[Select_CString(victim.IsFemale,'a','')] mi[Select_CString(victim.IsFemale,'a','o')] [victim.Custom2('RelationToMeShort',ROOT.Char)]."
 laamp_base_contract_schemes.1782.desc.connection.positive: "a guidarli è [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName], mi[Select_CString(victim.IsFemale,'a','o')] [victim.Custom2('RelationToMeShort',ROOT.Char)] che mai vorrei ferire."
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "sembrano essere guidati nientemeno che [victim.Custom('IT_NAM_COL5')][victim.GetTitledFirstName], mi[Select_CString(victim.IsFemale,'a','o')] [victim.Custom2('RelationToMeShort',ROOT.Char)]!"
 laamp_base_contract_schemes.1782.desc.connection.none: "in testa c’è [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName], almeno secondo le mie vedette, che conduce gli altri lungo il loro tortuoso cammino."
 laamp_base_contract_schemes.1782.desc.victim_type.pool: "A giudicare dall’aspetto, il gruppo non è altro che di viandanti itineranti: l’unica ricchezza che possiedono è quella che possono portare con sé e ciò che il loro buon nome può fruttare in doni."
 laamp_base_contract_schemes.1782.desc.victim_type.baron: "Con un[Select_CString(victim.IsFemale,'a','')] [victim.GetTitleAsNameNoTooltip] alla testa, il gruppo ha chiaramente #EMP qualche#! ricchezza ma non è certo traboccante di monete. Tuttavia, una preda che vale la pena, se ne avessimo voglia."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "Guidati da un illustre [victim.GetTitleAsNameNoTooltip] in viaggio fuori dal suo [victim.Custom('FortifiedBuilding')], sebbene per fortuna con molte meno guardie di quante ci si potrebbe ragionevolmente aspettare per la carica di [victim.GetFirstNameNoTooltip], questo gruppo ha #EMP senza dubbio#! ricchezze in abbondanza da prendere."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "Privi degli sfarzosi ornamenti del potere o della ruvida tempra dei veri itineranti, questi sembrano... poco adatti alla strada. Quante monete abbiano davvero da portar via è tutto da vedere."
 laamp_base_contract_schemes.1782.desc.victim_type.laamp: "È chiarissimo che, come noi, si tratta di una comitiva d’avventura in cerca di un nuovo alloggio per la notte. Potrebbero essere più ricchi dei re o più poveri dei contadini: una condizione che conosciamo fin troppo bene."
 laamp_base_contract_schemes.1782.desc.victim_type.fallback: "Sebbene l[victim.Custom('DE_PRO_PER_S_3P_N')][victim.GetWomanMan] alla guida vesta abiti più fini della maggior parte della sua calca, è evidente che, in fin dei conti, [victim.GetSheHe] è pressoché un[victim.Custom('DE_PRO_POS_P_2P')] nessuno. Qualunque moneta [victim.GetSheHe] abbia addosso è probabilmente tutto il denaro che possiede al mondo."
 laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] attendono solo il mio segnale per attaccare."
 laamp_base_contract_schemes.1782.tt.victim_escapes: "[victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstNameNoTooltip] fugge nel caos"
 laamp_base_contract_schemes.1782.a: "All’assalto di questi sciocchi!"
 laamp_base_contract_schemes.1782.a.tt.success: "Disperdi il convoglio e saccheggi i loro bagagli"
 laamp_base_contract_schemes.1782.a.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.b: "Circondateli e vediamo quanto pagheranno."
 laamp_base_contract_schemes.1782.b.tt.success: "Sopraffatti dallo stratagemma, si arrendono"
 laamp_base_contract_schemes.1782.b.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.c: "Fermi — attaccheremo dopo il calare della notte..."
 laamp_base_contract_schemes.1782.c.tt.easier_against_most_but_less_rewards: "#TUT In genere è più facile, ma offre meno [gold|E]#!"
 laamp_base_contract_schemes.1782.c.tt.success: "Un’imboscata riuscita"
 laamp_base_contract_schemes.1782.c.tt.failure: "Le tue truppe sono inefficaci"
 laamp_base_contract_schemes.1782.d: "Lasciamo stare questi qui."
 laamp_base_contract_schemes.1782.d.tt: "Rinunci all’opportunità di alleggerire [victim.GetTitledFirstName] della sua ricchezza"

 laamp_base_contract_schemes.1783.t: "$laamp_base_contract_schemes.1041.t$: Successo!"
 laamp_base_contract_schemes.1783.desc: "Chi dice che il viaggio sia duro, difficile e pericoloso?\n\nDal punto di vista [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l], sembra un’impresa piuttosto semplice e discretamente redditizia. Con le bisacce appesantite dalle monete, arriviamo di buon grado — seppur guardinghi — a [destination_2.GetBaseNameNoTier], col morale alto e la borsa gonfia.\n\nSperiamo soltanto che nessuna delle nostre vittime ci raggiunga prima di ripartire."
 laamp_base_contract_schemes.1783.a: "Le strade sono davvero la sorgente di ogni ricchezza..."

 laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$: Fallimento!"
 laamp_base_contract_schemes.1784.desc: "Ahimè, talvolta [ROOT.Char.GetFaith.FateGodName] sorride a un[Select_CString(ROOT.Char.IsFemale,'a','')] [ROOT.Char.GetWomanMan], e altre volte non lo fa.\n\nOggi, pare, non abbiamo fatto abbastanza per meritare il favore della Fortuna, poiché [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetPrimaryTitle.GetDefinitiveName] non ha guadagnato neppure una moneta lucente da quando ci siamo messi in cammino in tutta questa impresa.\n\nGiunti al termine della strada, sembra che dobbiamo riconoscere i nostri fallimenti e andare oltre."
 laamp_base_contract_schemes.1784.a: "Sembrava tutto così facile, a quel tempo..."

