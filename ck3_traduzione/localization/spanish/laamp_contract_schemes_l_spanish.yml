# Base Stewardship Scheme Loc
laamp_base_2001_contract_scheme: "Riscossione delle Tasse"
laamp_base_2001_contract_scheme_action: "Riscuotere le Tasse"
laamp_base_2001_contract_scheme_desc: "Le tasse sono la linfa vitale di ogni [realm|E]. Quando la loro consegna rallenta, gli [contractors|E] potrebbero voler far ricorso a degli esattori più #EMP esigenti#!.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_2001_contract_scheme_desc_general: "$laamp_base_2001_contract_scheme_desc$"
laamp_base_2001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_2001_desc_title: "Viandanti ben educati e di buona famiglia,"
laamp_base_2001_desc: "Si cercano persone affidabili per svolgere un lavoro onesto di riscossione dell'imposta di [TaskContract.GetEmployer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] a nome [TaskContract.GetEmployer.Custom('ITA_di_Char_Art')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. È necessaria dell'esperienza nel trattare con i plebei ostinati."
laamp_base_2011_contract_scheme: " Effettuazione del Censimento"
laamp_base_2011_contract_scheme_action: "Effettuare il Censimento"
laamp_base_2011_contract_scheme_desc: "È difficile gestire un [realm|E] quando non si sa nemmeno quante sono le persone che vi abitano. I [contractors|E] con questo problema spesso si rivolgono ad una terza parte neutrale per fare un inventario dei loro sudditi e, soprattutto, dei loro averi.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_2011_contract_scheme_desc_general: "$laamp_base_2011_contract_scheme_desc$"
laamp_base_2011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_2011_desc_title: "Attenzione agrimensori e magistrati:"
laamp_base_2011_desc: "I registri [TaskContract.GetEmployer.Custom('ITA_di_Char_Art')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] i registri mostrano delle sostanziali lacune. Si cercano dei viaggiatori colti, di buone maniere e in buona salute per svolgere un censimento. Saranno ricompensati con i proventi del censimento."
laamp_base_2021_contract_scheme: "Costruzione di un Edificio"
laamp_base_2021_contract_scheme_action: "Costruire un Edificio"
laamp_base_2021_contract_scheme_desc: "Molti [contractors|E] scoprono che la loro ambizione per l'architettura supera le loro abilità — Indire una gara d'appalto per i lavori di costruzione è un modo semplice per compensare tale... eccessi.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_2021_contract_scheme_desc_general: "$laamp_base_2021_contract_scheme_desc$"
laamp_base_2021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_2021_desc_title: "Si cercano dei supervisori attenti e risoluti"
laamp_base_2021_desc: "[TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] ha bisogno di mani esperte e di artigiani competenti per supervisionare un progetto di costruzione. Verranno forniti i materiali e un equo compenso."
laamp_base_2031_contract_scheme: "Risoluzione delle Controversia sui Confini"
laamp_base_2031_contract_scheme_action: "Arbitrare i confini" # Determinare
laamp_base_2031_contract_scheme_desc: "I confini sono sinonimo di potere, il che spesso li rende controversi — quando una piccola disputa tra persone importanti sfugge di mano, spesso è più efficace per i [contractors|E] assumere una terza parte neutrale per verificare i fatti.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_2031_contract_scheme_desc_general: "$laamp_base_2031_contract_scheme_desc$"
laamp_base_2031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_2031_desc_title: "Viandanti di buona famiglia,"
laamp_base_2031_desc: "[TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] cerca degli arbitri esperti per dirimere una controversia sui confini. La conoscenza della legge [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] sarà... utile. Tuttavia, qualsiasi assistenza di livello accettabile sarà retribuita."
laamp_base_2041_contract_scheme: "Fingersi un Esattore delle Tasse"
laamp_base_2041_contract_scheme_action: "Rubare le Tasse"
laamp_base_2041_contract_scheme_desc: "Le tasse finanziano il governante qualsiasi [realm|E] — ma ne ha davvero #EMP bisogno#!? Quando un furfante degno di fiducia si presenta con un sigillo dall'aspetto ufficiale e dei scagnozzi assoldati, è così diverso da un funzionario vero e proprio?$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_2041_contract_scheme_desc_general: "$laamp_base_2041_contract_scheme_desc$"
laamp_base_2041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_2041_desc_title: "Tutti i sudditi di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]"
laamp_base_2041_desc: "[TaskContract.GetEmployer.Custom('ITA_IL_Char_Pers')|U] [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ricorda con fermezza a tutti l'imminente prelievo fiscale — pagate prontamente quanto dovuto all'esattore non appena si presenterà. Qualsiasi ammanco sarà severamente punito."
#################################################
# Base Intrigue Scheme Loc
laamp_base_3001_contract_scheme: "Spionaggio improvvisato"
laamp_base_3001_contract_scheme_action: "Informare"
laamp_base_3001_contract_scheme_desc: "Rapporti aggiornati su avvenimenti recenti lontani dalla loro capitale sono spesso preziosi per i [contractors|E]: abbastanza da valere la pena di acquistarli da abili vagabondi.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_3001_contract_scheme_desc_general: "$laamp_base_3001_contract_scheme_desc$"
laamp_base_3001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_3001_desc_title: "Origliatori fidati e stranieri intraprendenti,"
laamp_base_3001_desc: "[TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] desidera che si sappia che sta cercando di ottenere delle utili rivelazioni da [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] e anche oltre."
laamp_base_3011_contract_scheme: "Omicidio di un Nemico"
laamp_base_3011_contract_scheme_action: "Commettere un Omicidio"
laamp_base_3011_contract_scheme_desc: "Ci sono volte in cui un [contractor|E] ha bisogno di qualcuno morto, ma non vuole rischiare di organizzarlo da solo o è troppo occupato da altre questioni. Fortunatamente, l'omicidio è facilmente esternalizzabile con il giusto tipo di persone.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_3011_contract_scheme_desc_general: "$laamp_base_3011_contract_scheme_desc$"
laamp_base_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_3011_desc_title: "Onesti mercanti con una solida volontà,"
laamp_base_3011_desc: "[TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre un'abbondante ricompensa a chi ha un carattere irreprensibile e un'esperienza comprovata per un lavoro delicato e impegnativo."
laamp_base_3021_contract_scheme: "Rapimento di un Nemico"
laamp_base_3021_contract_scheme_action: "Rapire"
laamp_base_3021_contract_scheme_desc: "Il carcere può essere un'esperienza istruttiva e sobria per le persone malcontente e i rivali, ma anche redditizia o gratificante per il loro carceriere. Tanto, per lo meno, da valere il rischio di pagare una terza persona per organizzare una visita.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_3021_contract_scheme_desc_general: "$laamp_base_3021_contract_scheme_desc$"
laamp_base_3021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_3021_desc_title: "Risoluti domatori di animali problematici,"
laamp_base_3021_desc: "[TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] cerca dei cacciatori discreti e abili per catturare una preda non comune e riconsegnarla viva. La paga offerta è generosa."
laamp_base_3031_contract_scheme: "Incendio di una Proprietà"
laamp_base_3031_contract_scheme_action: "Commettere un Incendio Doloso"
laamp_base_3031_contract_scheme_desc: "La cosa meravigliosa di un edificio incustodito è che, con uno sforzo sufficiente, brucia #EMP sempre#!. Uno strumento eccellente per i [contractors|E] che hanno bisogno di inviare un messaggio ma desiderano semplicemente bruciare e dimenticare.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_3031_contract_scheme_desc_general: "$laamp_base_3031_contract_scheme_desc$"
laamp_base_3031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_3031_desc_title: "Itineranti diligenti e dal carattere consono,"
laamp_base_3031_desc: "Si offre una retribuzione generosa per le operazioni di sgombero urgenti. La riservatezza è una necessità. Affrettatevi a raggiungere il(la) [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l] di cultura [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjectiveNoTooltip] [TaskContract.GetEmployer.Custom('ITA_di_Char_Art')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]."
laamp_base_3041_contract_scheme: "Rapina di una Tesoreria"
laamp_base_3041_contract_scheme_action: "Svaligiare la Tesoreria"
laamp_base_3041_contract_scheme_desc: "Alcuni [contractors|E] sono semplicemente degli stolti che segnalano la loro sovrabbondanza di ricchezza — ricchezza che è molto più facile da prelevare direttamente che non attraverso un #EMP lavoro#! squallido.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_3041_contract_scheme_desc_general: "$laamp_base_3041_contract_scheme_desc$"
laamp_base_3041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_3041_desc_title: "Tutti i viaggiatori all'interno e i sudditi di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier],"
laamp_base_3041_desc: "[TaskContract.GetEmployer.Custom('ITA_IL_Char_Pers')|U] [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ricorda a #EMP tutti#! delle pene per il furto o l'associazione a delinquere e delle taglie per chi sia sospettato di furto. Solo #EMP io#! posso accedere alla tesoreria."
laamp_base_3041.tt.chance_for_more: "Se lo desiderassi, potresti provare a #P rubare ancora più [gold|E]#!"
