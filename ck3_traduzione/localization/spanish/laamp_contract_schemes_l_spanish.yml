laamp_base_contract_schemes.0541.m: "Rimango in disparte."
laamp_base_contract_schemes.0551.t: "I Grandi di Questo Mondo"
laamp_base_contract_schemes.0551.desc: "A Corte c'è sempre chi ha più influenza di altri, e le sale [target.Custom('ITA_di_Char_Pers')] [target.GetTitledFirstName] non sono da meno.\n\nAlcuni passeggiano con orgoglio, altri si affrettano a togliersi di mezzo.\n\nSe voglio davvero fare colpo, non sarebbe male avere dalla mia parte una delle élite sociali locali, ma chi scegliere?"
laamp_base_contract_schemes.0551.duel.tt.success: "Hai fatto una figura impressionante"
laamp_base_contract_schemes.0551.duel.tt.failure: "Sei più ottuso di quanto pensavi"
laamp_base_contract_schemes.0551.a: "[diplomacy_candidate.GetFirstNameNoTooltip] sembra influenzabile."
laamp_base_contract_schemes.0551.b: "Potrei facilmente impressionare [martial_candidate.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.0551.c: "[stewardship.GetFirstNameNoTooltip] ed io abbiamo molto in comune."
laamp_base_contract_schemes.0551.d: "Mi chiedo cosa stia combinando [intrigue_candidate.GetFirstNameNoTooltip]."
