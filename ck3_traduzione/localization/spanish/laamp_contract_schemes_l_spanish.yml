laamp_base_contract_schemes.0551.f: "Heh, scometto che [prowess_candidate.GetFirstNameNoTooltip] sarebbe pront[prowess_candidate.Custom('ITA_OA')] a combattere."
laamp_base_contract_schemes.0551.g: "Non sarebbe saggio."
