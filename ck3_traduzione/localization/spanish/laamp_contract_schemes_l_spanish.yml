 protect_minority_vassal_contract_diplomacy_scheme_desc: "$protect_minority_vassal_contract_scheme_desc_generic$ A genial dialogue will foster mutual understanding and guide us through these thorniest of issues.$laamp_contract_scheme_desc_general_boilerplate$"
