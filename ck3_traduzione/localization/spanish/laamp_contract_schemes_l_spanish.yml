laamp_base_contract_schemes.5042.t: "$laamp_base_contract_schemes.5041.t$: Successo!"
laamp_base_contract_schemes.5042.desc: "Ahhh, che esaltante caccia a [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]! Che i servitori [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName] ci chiamino pure bracconieri, avevano più selvaggina di quanta gliene serve, e [ROOT.Char.GetFaith.WealthGodName] aborrisce lo spreco.\n\nCe ne andiamo da qui grassi e felici, con la pancia piena e i polsi liberi."
laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$: Fallimento!"
laamp_base_contract_schemes.5043.desc: "Maledetti cani bastardi [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName]!\n\nNon hanno bisogno Non hanno bisogno di così tanti animali, ma la loro caccia implacabile sta rovinando le nostre cacce una dopo l'altra e, come se non bastasse, hanno già incatenato diversi membri della mia banda.\n\nSo quando è giunto il momento di arrendersi. Più a lungo restiamo qui, più è probabile che noi stessi diventiamo prede al posto di quei fastidiosi uccelli."
laamp_base_contract_schemes.5043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.5051.t: "Rapina nel Vicolo"
laamp_base_contract_schemes.5051.desc: "Gli avvisi pubblicati da [employer.Custom('ITA_IL_Char_Pers')][employer.GetTitledFirstName] sono in realtà più veritieri del previsto: sembra che a [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] la criminalità minore sia in aumento.\n\nNon appena siamo entrati in città, abbiamo assistito una dozzina di borseggi e una rapina vera e propria. Una faccenda decisamente troppo gravosa per i pochi guardiani [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsNameNoTooltip].\n\nUn ambiente assolutamente perfetto perché dei [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] intraprendenti come noi possano #EMP guadagnare#! qualche moneta."
laamp_base_contract_schemes.5051.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.5051.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.5051.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
laamp_base_contract_schemes.5051.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$: Successo!"
laamp_base_contract_schemes.5052.desc: "Grazie [employer.Custom('ITA_a_Char_Pers')] [employer.GetTitledFirstName] e alla sua assoluta incapacità di far rispettare l'ordine nelle strade della propria capitale, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] sono in grado di estorcere maggiormente la cittadinanza di [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\nForse non è un modo molto onorevole di guadagnarsi da vivere, ma almeno è estremamente redditizio.\n\nIn ogni caso, la prima lezione che ogni aspirante criminale deve imparare è quando è il momento di fermarsi. Ora che abbiamo le nostre monete, è il momento di andarcene da qui prima che [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsNameNoTooltip] venga a conoscenza delle nostre imprese e venga a cercarci."
laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$: Fallimento!"
laamp_base_contract_schemes.5053.desc: "Nonostante le nostre migliori intenzioni, sembra che [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitledFirstName] è più veloce a risolvere i suoi problemi con i piccoli criminali di quanto non lo sia stato [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] a trarne vantaggio.\n\nA causa delle numerose guardie [employer.Custom('ITA_di_Char_Art')] [employer.GetTitleAsNameNoTooltip] che pattugliano le strade la nostra finestra di opportunità si sta riducendo. E nonostante i discreti guadagni ottenuti finora, non abbiamo altra scelta che sgattaiolare fuori da [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] prima che i rappresentanti della legge ci raggiungano.\n\nNon troveremo altri bottini qui."
laamp_base_contract_schemes.5053.a: "Bah, troveremo più abbondanza altrove."
