# Base Learning Scheme Loc
laamp_base_4001_contract_scheme: "Trascrizione di Testi"
laamp_base_4001_contract_scheme_action: "Trascrivere dei Testi"
laamp_base_4001_contract_scheme_desc: "L'arte della copiatura e della traduzione dei manoscritti può essere un lavoro ingrato, anche nei [realms|E] più eruditi il lavoro che si potrebbe svolgere supera facilmente il numero degli scribi qualificati a disposizione. Pertanto, per un girovago istruito questi [task_contracts|E] forniscono un'occasione d'oro per riprodurre una richiesta speciale.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_4001_contract_scheme_desc_general: "$laamp_base_4001_contract_scheme_desc$"
laamp_base_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_4001_desc_title: "Voi che volete preservare la conoscenza"
laamp_base_4001_desc: "Cercasi degli scribi ben istruiti per la copiatura di testi [TaskContract.GetEmployer.GetCulture.GetNameNoTooltip]. [TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] promette un pagamento equo in cambio di un lavoro puntuale."
laamp_base_4011_contract_scheme: "Risoluzione di Controversie Teologiche"
laamp_base_4011_contract_scheme_action: "Risolvere delle Controversie Teologiche"
laamp_base_4011_contract_scheme_desc: "Le dispute sulla dottrina possono essere sia estremamente specifiche, fino all'esatta interpretazione di singole parole, sia curiosamente vaghe, come la discussione sulla reciproca incompatibilità di antiche tradizioni che si sovrappongono. Quando queste sacre dispute iniziano a divampare, molti [contractors|E] preferiscono inviare una terza parte ad arbitrarle al loro posto.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_4011_contract_scheme_desc_general: "$laamp_base_4011_contract_scheme_desc$"
laamp_base_4011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_4011_desc_title: "Fedeli discepoli di [TaskContract.GetEmployer.GetFaith.KnowledgeGodName],"
laamp_base_4011_desc: "Il dotto teologo sarà generosamente ricompensato se riuscirà a risolvere le controversie religiose locali riguardanti il dogma [TaskContract.GetEmployer.GetFaith.GetAdjective].\n\nInterpellate [TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], ma solo se siete uno serio erudito."
laamp_base_4021_contract_scheme: "Creazione un'Opera di apprendimento"
laamp_base_4021_contract_scheme_action: "Studiare"
laamp_base_4021_contract_scheme_desc: "I girovaghi eruditi portano con loro un certo senso di misticismo, spesso anche un tocco di esoterismo — i [contractors|E] intraprendenti spesso cercano di catturare alcune di queste saggezze fugaci commissionando dei piccoli libri di aforismi e sui racconti moraleggianti.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_4021_contract_scheme_desc_general: "$laamp_base_4021_contract_scheme_desc$"
laamp_base_4021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_4021_desc_title: "Dotti eruditi di belle lettere,"
laamp_base_4021_desc: "Gli scrittori di tutto il paese sono invitati presso il(la) [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l] [TaskContract.GetEmployer.Custom('ITA_di_Char_Art')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] per un lavoro remunerativo."
laamp_base_4031_contract_scheme: "Supplicare la Carità"
laamp_base_4031_contract_scheme_action: "Mendicare"
laamp_base_4031_contract_scheme_desc: "Offrire agli studiosi di passaggio dei doni e delle monete fa apparire i [contractors|E] generosi e colti — anche se lo studioso in questione venisse interpellato un po' prima.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_4031_contract_scheme_desc_general: "$laamp_base_4031_contract_scheme_desc$"
laamp_base_4031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_4031_desc_title: "Persone sante e giuste e mendicanti pietosi,"
laamp_base_4031_desc: "Che si sappia tra le vostre fila: [TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre il patrocinio [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip] a coloro che sono abbastanza pii, colti o istruiti da meritarlo. Informatevi presso il(la) [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."
laamp_base_4041_contract_scheme: "Vendere delle Chincaglierie"
laamp_base_4041_contract_scheme_action: "Vendere delle Chincaglierie"
laamp_base_4041_contract_scheme_desc: "Chi può dire cosa sia magico, cosa sia sacro e cosa sia esotico? Se un [contractor|E] fosse abbastanza sciocco da crederci, e da #EMP pagare#! per questo, allora è sufficiente. Probabilmente.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_4041_contract_scheme_desc_general: "$laamp_base_4041_contract_scheme_desc$"
laamp_base_4041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_4041_desc_title: "[TaskContract.GetEmployer.GetWomenMen] di erudizione!"
laamp_base_4041_desc: "Avete un occhio di riguardo per il vero valore delle rarità [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]? [TaskContract.GetEmployer.Custom('ITA_IL_Char_Art')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre un equo pagamento — #EMP se#! i beni fossero autentici."
