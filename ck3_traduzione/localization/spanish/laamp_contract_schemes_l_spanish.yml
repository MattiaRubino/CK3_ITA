# Base Martial Scheme Events
laamp_base_contract_schemes.1001.t: "Caccia ai criminali"
laamp_base_contract_schemes.1001.desc: ""Questa banda di..." dice [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName] stropicciandosi il naso con disgusto, "#EMP malcontenti#! hanno infastidito le mie proprietà private. Bruciano, uccidono e rubano quasi impunemente, sgattaiolando via prima che i miei servitori possano metterli in catene come meritano."\n\nAnnuisco. La banda deve essere davvero sfuggente per giustificare una taglia così privata.\n\n"Portatemi la feccia prima che un'altra delle mie proprietà vada in fumo, e avrete il vostro pagamento.""
laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.1001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.1001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.1001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$: Successo!"
laamp_base_contract_schemes.1002.desc: ""Ottimo, #EMP ottimo#!" dice ridendo [employer.GetFirstName], roteando oziosamente il coltello nella mano. "Un lavoro eccellente, [ROOT.Char.GetFirstNameNoTooltip], voi e il vostro gruppo valete ogni moneta di quella borsa."\n\nLe figure malconce dei banditi catturati giacciono nelle gabbie dietro [employer.Custom('ITA_ALAlla')][employer.GetTitleAsNameNoTooltip] leggermente emozionat[employer.Custom('ITA_OA')]. Dev'essere stato esaltante, quando erano liberi, dare fuoco alle sue proprietà e rubare le sue ricchezze, burlandosi di qualcuno così potente, ma tutte le cose belle devono finire.\n\nMi congedo con i soldi in mano. Quei miserabili ladri stanno per conoscere il vero prezzo del peccato."
laamp_base_contract_schemes.1002.a: "Sembra che [Select_CString( employer.IsFemale, 'la buona', 'il buon' )] [employer.GetTitleAsNameNoTooltip] sta ricevendo il suo denaro."
laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$: Fallimento!"
laamp_base_contract_schemes.1003.desc: ""#EMP Anche voi avete fallito?!#!" grida [employer.GetFirstName], apoplettic[employer.Custom('ITA_OA')] per la frustrazione. "Nessuno può liberarmi da questi schifosi banditi? Devo farlo di persona? [employer.Custom('ITA_ILLa')] [employer.GetTitleAsNameNoTooltip] deve macchiarsi personalmente del sangue di qualche fuorilegge?"\n\nMi mordo il labbro come meglio riesco, consapevole che un rimprovero verbale può non essere proficuo, ma almeno non finisce con me nelle segrete. Probabilmente.\n\n"Allora? Cosa state aspettando? Sparite dalla mia vista, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Troverò #EMP qualcun altro#! che si occupi dei miei problemi, qualcuno di #EMP capace#!.""
laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.1004.t: "Portatemi la Sua Testa"
laamp_base_contract_schemes.1004.desc: ""Questa banda di..." dice [employer.Custom('ITA_ILLa')] [employer.GetTitledFirstName] stropicciandosi il naso con disgusto, "dei #EMP malcontenti#! hanno infastidito le mie proprietà private. Bruciano, uccidono e rubano quasi impunemente, sfuggendo prima che i miei servitori possano metterli in catene come #EMP meritano#!."\n\nAnnuisco. La banda deve essere davvero subdola per giustificare una taglia così privata.\n\n"[recidivist.Custom('ITA_ILLa')|U] loro cap[recidivist.Custom('ITA_OA')] è [recidivist.Custom('ITA_UnUna')] [recidivist.GetFirstNameNicknamed] — portatemi la sua testa prima che possa scappare definitivamente, e avrete il vostro pagamento.""
laamp_base_contract_schemes.1004.tt.destination_list: "Inizi subito a viaggiare verso [destination_1.GetBaseNameNoTier], poi verso [destination_2.GetBaseNameNoTier], poi verso [destination_3.GetBaseNameNoTier]"
laamp_base_contract_schemes.1004.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$ Accumula #P 2#! punti vittoria contro [recidivist.GetFirstName]\n$EFFECT_LIST_BULLET$ I punti vittoria possono essere guadagnati 1-2 alla volta sia tramite —\n$TAB$ $EFFECT_LIST_BULLET$ Un [single_combat_duel|E]\n$TAB$ $EFFECT_LIST_BULLET$ Una sfida di [prowess|E] (se tu non potessi duellare personalmente)\n$TAB$ $EFFECT_LIST_BULLET$ Una sfida di [martial|E]\n$TAB$ $EFFECT_LIST_BULLET$ Rischiando i tuoi [men_at_arms|E] (che devo essere almeno [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] e nessuno di essi può essere reclutato, oppure non saranno idonei all'opzione.)\n$EFFECT_LIST_BULLET$ Ricevi #P 3 possibilità#! per uccidere il tuo bersaglio, dopodiché lui scappa e tu ricevi un risultato di $label_failure_standard$#!"
laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"
laamp_base_contract_schemes.1011.t: "Scagnozzi a noleggio"
laamp_base_contract_schemes.1011.desc: ""Le mie esigenze sono semplici" spiega [employer.GetFirstName], "Ci sono alcune spine nella rosa di [employer.GetCapitalLocation.GetTitle.GetNameNoTier], e vorrei che eliminaste questi personaggi... spinosi. Non posso essere vcoinvolt[employer.Custom('ITA_OA')] nella loro eliminazione diretta, quindi ve ne occuperete voi per me."\n\nMi passo il pollice sul collo con aria interrogativa.\n\n"No, no" chiarisce [Select_CString( employer.IsFemale, 'la mia datrice', 'il mio datore' )] di lavoro. "Non devono esserci grandi spargimenti di sangue, basta ridurli al silenzio senza ucciderli finché non capiscono cosa vuol dire mancare di rispetto [employer.Custom('ITA_ALAlla')] [employer.GetTitleAsNameNoTooltip]."\n\nSembra abbastanza semplice."
laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.1012.t: "$laamp_base_contract_schemes.1011.t$: Successo!"
laamp_base_contract_schemes.1012.desc: ""Un lavoro meraviglioso, [ROOT.Char.GetFirstNameNoTooltip]! Il giardino di [employer.GetCapitalLocation.GetTitle.GetNameNoTier] è meravigliosamente, beatamente silenzioso, e posso riposare un po' più facilmente la notte."\n\n[employer.GetFirstName] mi lancia un sacchetto di argento.\n\n"La prossima volta che passerete da queste parti, vi invitiamo a fermarvi da noi! Sono sicur[employer.Custom('ITA_OA')] che riusciremo a trovare un alloggio adatto a voi — per non parlare di un #EMP impiego #! adeguato — per [ROOT.Char.Custom('ITA_UnUna')] [ROOT.Char.Custom2('GetYoungOld',employer)] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] così intraprendente .""
laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$: Fallimento!"
laamp_base_contract_schemes.1013.desc: ""Avevate un lavoro, [ROOT.Char.GetFirstNameNoTooltip]", sospira [employer.GetFirstNameNoTooltip]. "Mettete a tacere alcuni coglioni, fateli stare zitti per qualche mese, poi tornate a riscuotere l'argento."\n\nLa mia [ROOT.Char.Custom('MaskFace')] rimane stoica. Potrebbe essere seccante, ma è meglio lasciare che [ROOT.Char.Custom('ITA_ILLa')] [employer.GetTitleAsNameNoTooltip] esprime verbalmente le sue frustrazioni, per non ricorrere alla forza delle armi.\n\n"Forse sono [ROOT.Char.Custom('ITA_UnoUna')] sciocc[ROOT.Char.Custom('ITA_OA')] ad aspettarmi di meglio da [ROOT.Char.Custom('ITA_UnUna')] [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] come voi. Non si può fare altrimenti, suppongo."\n\nC'è una pausa... mentre aspetto di vedere se ha qualcos'altro da dire.\n\n"Potete andare. #EMP Ora#!, se non vi dispiace.""
laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.1021.t: "Istrut[ROOT.Char.Custom('ITA_ToreTrice')]"
laamp_base_contract_schemes.1021.desc: "Le truppe personali di [employer.GetFirstName] sono impressionanti, ma raramente [ROOT.Char.Custom('ITA_UnUna')] [employer.GetTitleAsNameNoTooltip] si accontenta di essere solo #EMP impressionante#!. La spina dorsale di [employer.GetPrimaryTitle.GetDefinitiveName] è, come per la maggior parte dei regni, la sua soldataglia, dopotutto.\n\nIspezionare la loro attrezzatura e intervistare i loro migliori guerrieri è illuminante, almeno quanto basta per capire che c'è del lavoro da fare qui."
laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.1022.t: "$laamp_base_contract_schemes.1021.t$: Successo!"
laamp_base_contract_schemes.1022.desc: "Ispezionare le file serrate delle truppe di [employer.GetTitledFirstName] mi dà una calda sensazione di soddisfazione personale. Sì, erano guerrieri prima che li raggiungessi, ma con il mio addestramento sono stati sicuramente elevati a eroi.\n\nDi certo [employer.Custom('ITA_ILLa')] [employer.Custom('ITA_MioMia')] da[employer.Custom('ITA_ToreTrice')] di lavoro sembra soddisfatt[employer.Custom('ITA_OA')], visto che mi batte le mani sulle spalle con una risatina cordiale.\n\n"Un ottimo lavoro, nobile [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]! Avete preso il ferro grezzo e mi avete restituito l'acciaio. Il vostro pagamento aspetta ai cancelli.""
laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$: Fallimento!"
laamp_base_contract_schemes.1023.desc: "Non posso certo essere biasimato per questi... questi #EMP rinnegati#! e il loro disordine!\n\nSono le truppe [employer.Custom('ITA_DelDella')] [employer.GetTitledFirstName], ma non appena [employer.Custom('ITA_ILLa')] loro responsabile non è nei paraggi, ogni parvenza di disciplina crolla e si trasformano in un'orda di locuste chiassose e predatrici che consumano ogni scampolo di cibo e ogni goccia di bevanda a portata di mano.\n\nNaturalmente, i loro comandanti danno la colpa a me. I miei strani metodi, i miei modi stranieri di fare la guerra, hanno confuso le menti semplici dei loro fedeli servitori.\n\nHo cercato di sostenere la mia innocenza come meglio potevo, ma... [employer.GetFirstNameNoTooltip] non mi ha ascoltat[ROOT.Char.Custom('ITA_OA')]. Il mio lavoro non sarà ovviamente pagato."
laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.1031.t: "Servizio di Guarnigione"
laamp_base_contract_schemes.1031.desc: "Fornire qualche spada in più agli insediamenti [employer.Custom('ITA_di_Char_Pers')] [employer.GetTitledFirstName], non è certamente il lavoro più stimolante ma è almeno stabile.\n\nInoltre, quando sono coinvolte le armi, il lavoro #EMP stimolante# non è sempre la scelta migliore. Sul campo di battaglia, i mercenari sacrificabili sono sempre i primi a gettarsi nella mischia, ma dietro alle mura? Beh, allora è difficile fare una carneficina di combattenti robusti.\n\n"... Non ci aspettiamo problemi seri, ovviamente, ma siete comunque qui per precauzione. È tutto chiaro?" termina [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsNameNoTooltip]. Annuisco, con un sussulto, prima di tornare alla conversazione."
laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.1031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.1032.t: "$laamp_base_contract_schemes.1031.t$: Successo!"
laamp_base_contract_schemes.1032.desc: ""Ottimo lavoro, [ROOT.Char.GetFirstNameNoTooltip]!" esclama [employer.GetFirstName]. "Le mie spie mi hanno detto che la vostra eccellente difesa di questa fortezza ha respinto gli invasori che temevo."\n\n[employer.Custom('ITA_IL_Char_Art')|U] [employer.GetTitleAsNameNoTooltip] mi batte una mano sulla spalla.\n\n"Immagino che non volessero avere a che fare con guerrieri robusti come voi, eh? I vostri servizi sono apprezzati e il vostro pagamento è in arrivo."\n\nAnnuisco in segno di gratitudine, felice per il lungo riposo, e che tutto sia finito."
laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$: Fallimento!"
laamp_base_contract_schemes.1033.desc: ""Dovevate solo sorvegliare questo luogo, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] ignorante! Guardatelo, il fumo che esce da ogni dannata finestra, vi #EMP sembra #! sorvegliato?" ulula [employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName].\n\nIo... non so cosa sia successo. Eravamo qui, eravamo in servizio, eravamo vigili... non è vero? Gli intrusi hanno scavalcato le mura o attraversato i cancelli? Anche in questo caso, appiccare gli incendi che sono riusciti a provocare è imbarazzante.\n\n[employer.Custom('ITA_ALAlla')|U] furios[employer.Custom('ITA_OA')] [employer.GetTitleAsNameNoTooltip] non sembra importare nessuna delle mie scuse o proteste. Veniamo cacciati senza tante cerimonie dal cantiere, ogni speranza di pagamento è andata in fumo da tempo."
laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.1041.t: "Preda dei Viaggiatori"
laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName|U] deve essere [employer.Custom('ITA_UnUna')] [employer.GetTitleAsNameNoTooltip] molto negligente. A chi verrebbe in mente di pubblicare un avviso per chiedere aiuto in questo modo?\n\nUna perdita per [employer.Custom('ITA_LuiLei')], un guadagno per noi. Io e la mia banda abbiamo già iniziato a perlustrare le strade secondarie più trafficate per tendere delle imboscate. Rapineremo questi mercanti e ci rimetteremo in viaggio alla stessa velocità con cui siamo arrivati.\n\nRiesco praticamente a sentire l'odore delle monete."
laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$: Successo!"
laamp_base_contract_schemes.1042.desc: "Proprio come previsto — [employer.Custom('ITA_IL_Char_Pers')] [employer.GetTitledFirstName] non è capace di proteggere i suoi mercanti o le loro ricchezze.\n\nOgni moneta che catturiamo rende la nostra banda più audace e le sue carovane più nervose. Ci siamo riempiti le tasche d'oro da queste parti per così tanto tempo che è diventato ovvio che le carovane stanno rallentando in cerca di altre rotte, se non addirittura evitando del tutto queste terre.\n\nPurtroppo, questo segna la fine delle nostre attività qui. È importante andarsene finché le cose vanno bene e [employer.Custom('ITA_IL_Char_Art')] [employer.GetTitleAsName] non sa come catturarci."
laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$: Fallimento!"
laamp_base_contract_schemes.1043.desc: "[employer.Custom('ITA_IL_Char_Pers')|U] [employer.GetTitledFirstName] sembra avere una presa #EMP multo#! più salda sulle strade di queste terre di quanto pensassimo.\n\nIo e la mia banda abbiamo tentato un'imboscata dopo l'altra, aspettando di volta in volta, ma le carovane non arrivano affatto o sono così ben protette che non vale la pena prenderle di mira.\n\nI pochi combattimenti che si svolgono sono sanguinosi e assolutamente non redditizi.\n\nPrima ce ne andiamo da questa terra schifosa, meglio sarà — una decisione sulla quale [employer.GetFirstNameNoTooltip] sembra essere pienamente d'accordo."
laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName|U] deve essere [employer.Custom('ITA_UnUna')] [employer.GetTitleAsNameNoTooltip] molto negligente. A chi verrebbe in mente di pubblicare un avviso per chiedere aiuto in questo modo e di non aspettarsi di attirare altri problemi?\n\nUna perdita per [employer.Custom('ITA_LuiLei')], un guadagno per noi. Io e la mia banda abbiamo già iniziato a perlustrare le strade secondarie più trafficate per capire dove tendere delle imboscate — sembra che la strada migliore sia quella che conduce a [destination_1.GetBaseNameNoTier]-[destination_2.GetBaseNameNoTier].\n\nRapineremo questi mercanti e viaggiatori e fuggiremo nella notte con la stessa rapidità con cui siamo arrivati.\n\nRiesco praticamente a sentire l'odore delle monete."
laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
laamp_base_contract_schemes.1044.tt.destination_list: "Inizi subito a viaggiare verso [destination_1.GetBaseNameNoTier], poi verso [destination_2.GetBaseNameNoTier]"
laamp_base_contract_schemes.1044.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$ Viaggiare verso la destinazione finale\n$EFFECT_LIST_BULLET$ Lungo il percorso, completa delle side di [skill|E] di [prowess|E], di [martial|E], o d'[intrigue|E] contro altri viaggiatori\n$EFFECT_LIST_BULLET$ Guadagna qualsiasi quantità d'[gold|E] per ottenere un $label_success_standard$#!"
laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT Avrai [task_contract.MakeScope.Var('encounters_max').GetValue|0] potenziali vittime#!"
laamp_base_contract_schemes.1044.tt.path_warning: "#TUT L'allungamento del percorso di viaggio non aumenterà il numero delle vittime potenziali, tuttavia il suo accorciamento potrebbe ridurre la quantità d'oro ottenibile.#!"
