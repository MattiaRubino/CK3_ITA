l_spanish:
 
 iberia_north_africa.0005.t:0 "Una Spagna Unita"
 iberia_north_africa.0005.desc:0 "Ancora una volta, il trono è stato riunito sotto un unico [ROOT.Char.GetTitleAsNameNoTooltip]. I falsi monarchi sono stati rimossi, mentre [ROOT.Char.GetPrimaryTitle.GetNameNoTier] si erge più forte che mai.\n\nUn giorno lascerò questo mondo e andrò nel [ROOT.Char.GetFaith.DivineRealm], ma il mio lascito rimarrà sulla Terra per sempre. Mi chiameranno '[ROOT.Char.GetTitledFirstNameNoTooltip] — il [ROOT.Char.GetMotherFather|U] della Spagna.'"
 iberia_north_africa.0005.a:1 "Questa è l'alba di una nuova era."

 iberia_north_africa.0006.start.desc:0 "Uno dopo l'altro, i Regni della Spagna sono caduti sotto il controllo di [spain_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0006.relation_former.desc:0 "Mi[spain_uniter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc:0 "ha dichiarato se stess[spain_uniter.Custom('DE_END_PRO_S_N')] il [spain_uniter.GetMotherFather|U] della Spagna.'\n\nIl suo nome vivrà di certo per secoli, ma [spain_uniter.GetSheHe] verrà ricordato come un eroe o un tiranno? Solo [ROOT.Char.GetFaith.FateGodName] lo sa."

 iberia_north_africa.0010.t:0 "Una Africa"
 iberia_north_africa.0010.start.desc:0 "Nessuno pensava potesse essere fatto, eppure eccomi qui, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] di tutta l'Africa."
 iberia_north_africa.0010.vassals.desc:0 "Dalla Costa Atlantica all' Oceano Orientale, ogni tribù, [vassal_1.GetTitleAsNameNoTooltip], e [vassal_2.GetTitleAsNameNoTooltip] ora si inchina a me."
 iberia_north_africa.0010.spirits.desc:0 "\n\nL'[africa_uniter.Custom('DefaultPriestTitlePlural')] mi dice che gli spiriti sono compiaciuti. Finalmente, le nostre terre sono state liberate! C'è ancora del lavoro da fare, ma oggi, festeggeremo!"
 iberia_north_africa.0010.ancestors.desc:0 "\n\nL'[africa_uniter.Custom('DefaultPriestTitlePlural')] mi dice che gli Antenati sono compiaciuti. Finalmente, le nostre terre sono state liberate! 'è ancora del lavoro da fare, ma oggi, festeggeremo!"
 iberia_north_africa.0010.generic.desc:0 "\n\nI miei sudditi provengono da tutti i percorsi di vita, ma io ci unirò e forgerò un nuovo percorso. Da questo giorno in poi, siamo un solo popolo sotto [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.0010.a:0 "Gloria all'Africa!"

 iberia_north_africa.0011.start.desc:0 "Tutti i popoli dell'Africa, dalla tribù più piccola al più grande monarca, sono ora sotto il dominio di [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0011.relation_former.desc:0 "Mio [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc:0 "li ha uniti tutti sotto il vessillo di [ROOT.Char.GetFaith.FateGodName].\n\nPuò un così vasto [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip] resistere alla prova del tempo o questa unione alla fine andrà in pezzi? Solo [ROOT.Char.GetFaith.FateGodName] lo sa."
 decision_unite_africa_confirm:0 "Africa Unita"
 iberia_north_africa.0015.t:0 "Vendicando i Martiri"
 iberia_north_africa.0015.part1.desc:0 "Migliaia e migliaia di coraggiosi Musulmani sono morti sulla strada per Tours, sul Sentiero dei martiri. Stavano combattendo per un futuro migliore, una nuova età dell'oro per i veri credenti. Oggi, quel futuro è finalmente arrivato."
 iberia_north_africa.0015.part2.desc:0 "\n\nCon una solida base in Europa, la mia gloriosa conquista è appena iniziata..."
 iberia_north_africa.0015.a:0 "Allahu akbar."

 iberia_north_africa.0016.t:0 "Echi dal Passato"
 iberia_north_africa.0016.relation_former.desc:0 "\n\nMio [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc:0 "ha condotto le sue truppe nel cuore del vecchio Regno Franco ed ha schiacciato ogni opposizione. Con la sua solida posizione in Europa, il futuro dell'Islam appare più luminoso che mai."
 iberia_north_africa.0016.christianity.a:0 "Possa il Signore avere pietà delle nostre anime."
 iberia_north_africa.0016.generic.desc:0 "Molti anni fa, sulla strada per Tours, le forze cristiane franche misero fine all'invasione degli Omayyadi dell'Europa. Carlo Martello ed i suoi uomini hanno cambiato il corso della storia.\n\nMa niente dura per sempre. [avenger.GetName] ha mosso le sue truppe in profondità nel vecchio regno dei Franchi e lo ha rivendicato come suo. Con questo solido punto d'appoggio in Europa, solo [ROOT.Char.GetFaith.FateGodName] sa cosa [avenger.GetTitledFirstNameNoTooltip] farà dopo..."

 iberia_north_africa.0001.t:0 "Il Regno del Portogallo"
 iberia_north_africa.0001.start.desc:0 "Questo giorno sarà ricordato per sempre come l'alba del grande Regno del Portogallo."
 iberia_north_africa.0001.christian.desc:0 "Il nostro popolo ha sofferto per secoli sotto il dominio Musulmano, ma ora non più. Attraverso la gloriosa conquista in nome di [ROOT.Char.GetFaith.WarGodName], siamo una nazione [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] libera!\n\n"
 iberia_north_africa.0001.muslim.desc:0 "Attraverso la potenza di [ROOT.Char.GetFaith.WarGodName], abbiamo conquistato queste terre e ora possiamo chiamare con orgoglio la costa occidentale della penisola iberica la nostra casa. Possa [ROOT.Char.GetFaith.GetAdjective] prosperare qui per molti anni a venire!\n\n"
 iberia_north_africa.0001.end.desc:0 "Nel corso dei millenni, molte civiltà hanno governato queste terre. Tutti hanno contribuito al complesso retaggio che è il nostro patrimonio culturale. Oggi abbiamo la nostra identità unica, e mentre creo questo nuovo regno ci chiamiamo orgogliosamente portoghesi!"
 iberia_north_africa.0001.a:0 "Adesso inizia il nostro tempo!"
 iberia_north_africa.0002.start.desc:0 "Una nuova era è giunta nella Penisola Iberica!"
 iberia_north_africa.0002.relation_former.desc:0 "Mio [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc:0 "ha formato il Regno del Portogallo sulla sua costa occidentale. Dopo secoli di migrazioni e guerre, è emerso un orgoglioso popolo portoghese, con [portugal_former.GetTitledFirstNameNoTooltip] come leader.\n\nQuesta giovane nazione salirà alla gloria o sarà consumata in un'altra conquista? Solo il tempo lo dirà."
 iberia_north_africa.0002.a1:0 "Gloria a [ROOT.Char.GetFaith.WarGodName]!"
 name_alas:0 "Ahimè."
 name_i_see:0 "Capisco."
 iberia_north_africa.0002.b:0 "[ROOT.Char.GetFaith.WarGodName] benedica il Portogallo!"
 iberia_north_africa.0002.c:0 "Sono ancora [ROOT.Char.GetCulture.GetName], non importa cosa pensano."
 
 iberia_north_africa.9101.t:0 "Il Regno delle Canarie"
 iberia_north_africa.9101.desc.intro:0 "Da tempo immemore, ogni isola si è definita un "regno", ma ora che tutte le isole sono sotto la solerte guida di [canarias_former.GetTitledFirstName], è arrivato il momento di unire le corone in una sola.\n\n"
 iberia_north_africa.9101.desc.iberian:1 "Con la sconfitta definitiva dei re Guanci pagani, è rimasto ben poco da fare per impedire la diffusione della Fede [canarias_former.GetFaith.GetName] tra gli abitanti delle isole e consolidare il governo delle [canarias_former.GetTitledFirstNameNoTooltip] sulle isole. Il [title_k_canarias.GetNameNoTierNoTooltip] è stato dichiarato un [title_k_canarias.GetTierAsNameNoTooltip], con [canarias_former.GetName] come su[canarias_former.Custom('DE_END_PRO_S_N')] prim[canarias_former.Custom('DE_END_PRO_S_N')] [canarias_former.GetTitleAsNameNoTooltip]!"
 iberia_north_africa.9101.desc.guanche:1 "Con l'orizzonte che si allarga e si dispiega davanti a noi, vediamo il sorgere di grandi Regni molto più grandi del nostro e, se vogliamo resistere agli invasori stranieri, dobbiamo forgiare il nostro destino e la nostra corona. Con [canarias_former.GetName] incoronat[canarias_former.Custom('DE_END_PRO_S_N')] come prim[canarias_former.Custom('DE_END_PRO_S_N')] [canarias_former.GetTitleAsNameNoTooltip] delle [title_k_canarias.GetNameNoTierNoTooltip], gli abitanti delle isole hanno finalmente un simbolo che li unisce e un obiettivo comune: preservare il nostro stile di vita."
 iberia_north_africa.9101.desc.outro:0 "\n\nIl futuro rimane ancora incerto per [title_k_canarias.GetNameNoTierNoTooltip], ma la dichiarazione di un nuovo [title_k_canarias.GetTierAsNameNoTooltip] inaugurerà senza dubbio un'era completamente nuova per le isole e per il futuro del Nord Africa."
 iberia_north_africa.9101.a:0 "È nato un nuovo Regno!"
 iberia_north_africa.9101.b:0 "Il futuro di [title_k_canarias.GetNameNoTierNoTooltip] è in Iberia!"

 iberia_north_africa.0101.t:0 "Fedeltà al trono di San Pietro"
 iberia_north_africa.0101.desc:0 "Non è stata un'impresa da poco, ma la mia famiglia ha saputo raccogliere abbastanza terre della fede [religious_leader.GetFaith.GetAdjective] e abbastanza autorità spirituale da poter invocare un conclave dei nostri più alti ecclesiastici. Finalmente il nostro sangue, il nostro sudore e la nostra fatica hanno dato i loro frutti.\n\nNell'assemblea a [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier], i/le [religious_leader.GetFaith.PriestNeuterPlural] battibeccano di politica con foga, affollando le sale e i corridoi del mio palazzo con decine di proposte e occasionali scazzottate di stampo teologico. Sappiamo di volerci unire a Roma e a [pope.GetTitledFirstName], ma sono d'accordo solo su questo e poco altro.\n\nDopo settimane di stallo, è toccato a me, in qualità di ospite e loro [religious_leader.GetTitleAsNameNoTooltip], fare da arbitro."
 iberia_north_africa.0101.a:0 "Un solo popolo, una sola fede!"
 iberia_north_africa.0101.a.tt:0 "Sei a favore di un percorso più $doctrine_pluralism_righteous_name$"
 iberia_north_africa.0101.b:0 "#EMP Non possiamo#! avere paura di prendere il potere per difendere il nostro."
 iberia_north_africa.0101.b.tt:0 "Sei a favore di un percorso più $doctrine_pluralism_fundamentalist_name$ "
 iberia_north_africa.0101.c:0 "Le scritture del/della [religious_leader.GetFaith.ReligiousText] avranno ancora bisogno di essere interpretate..."
 iberia_north_africa.0101.c.tt:0 "Sei a favore di un percorso ancora più $doctrine_pluralism_pluralistic_name$"

 iberia_north_africa.0102.t:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip] $iberia_north_africa.0101.t$"
 iberia_north_africa.0102.desc.intro:0 "Dopo una vita trascorsa ad accumulare autorità religiosa e politica, [religious_leader.GetTitledFirstName] è riuscit[religious_leader.Custom('DE_END_PRO_S_N')] a riunire un grande conclave di ministri di fede [religious_leader.GetFaith.GetAdjective] nella sua capitale a [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] per discutere del futuro della fede.\n\nDopo settimane di accesi dibattiti, il clero riunito ha scelto di confermare la propria fedeltà a [pope.GetTitledFirstName], anche se con qualche... #EMP modifica#! alla politica ecclesiastica.\n\nQuesti miglioramenti si focalizzano principalmente"
 iberia_north_africa.0102.desc.fundamentalist:0 "sulla percezione dei torti subiti dai fedeli, e di come questi si possano prevenire solo stabilendo il potere temporale con tutti i mezzi a disposizione."
 iberia_north_africa.0102.desc.righteous:0 "su uno sguardo verso l'interno, assicurando l'omogeneità religiosa tra le principali culture aderenti alla Chiesa."
 iberia_north_africa.0102.desc.pluralist:0 "sullo stabilire consuetudini e pratiche rigorose per lo studio delle scritture della fede [religious_leader.GetFaith.ReligiousText], e sui metodi formali per mettere in discussione la loro comprensione."
 iberia_north_africa.0102.a.same_faith:0 "Dobbiamo difenderci!"
 iberia_north_africa.0102.a.same_religion:0 "#EMP Ci#! considerano una minaccia?"
 iberia_north_africa.0102.a.misc:0 "Che fanatici preoccupati!"
 iberia_north_africa.0102.b.same_faith:0 "Una fede per noi stessi!"
 iberia_north_africa.0102.b.same_religion:0 "Che egocentrismo..."
 iberia_north_africa.0102.b.misc:0 "Finché restano per conto loro."
 iberia_north_africa.0102.c.same_faith:0 "Lo studio rigoroso dell scritture [religious_leader.GetFaith.ReligiousText] va a vantaggio di tutti."
 iberia_north_africa.0102.c.same_religion:0 "È inutile studiare così tanto quando si è già così in errore...."
 iberia_north_africa.0102.c.misc:0 "La loro soluzione alla deriva dottrinale è fare i pignoli sulla dottrina?"

 iberia_north_africa.0111.t:0 "Libertà dalle catene di Roma"
 iberia_north_africa.0111.desc:0 "Ci sono voluti anni per costruire l'unità politica e spirituale necessaria per riunire questo conclave, ma alla fine ho portato abbastanza contadini e clero dalla mia parte per ripudiare in modo significativo il falso [pope.GetTitledFirstName].\n\nAncora oggi, i corridoi e le stanze degli ospiti di [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] sono affollate di ecclesiastici litigiosi e di vescovi appassionati; ogni frate addolorato e ogni [religious_leader.GetFaith.PriestNeuter] meschino che Roma ha sempre snobbato intasa le mie sale.\n\nTutto questo dibattito è cruciale per la legittimità, ma in ultima analisi, come preminente sovrano della fede [religious_leader.GetFaith.GetAdjective], la #EMP mia#! parola sarà quella che decreterà il voto finale decisivo."
 iberia_north_africa.0111.a:0 "Il Figlio di Dio ha insegnato la pace e noi la seguiremo.."
 iberia_north_africa.0111.a.tt:0 "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b:0 "Anche senza Roma, conosciamo il valore del saper difendere noi stessi!"
 iberia_north_africa.0111.b.tt:0 "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c:0 "L'Islam non è forse anch'essa una religione del Libro?"
 iberia_north_africa.0111.c.tt:0 "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof:0 "Un nuovo [title|E] di [head_of_faith|E] della stessa [faith|E] è creato per la fede [religious_leader.GetFaith.GetName]"
 mozarabic_break_with_rome_decision.tt.new_hof_id:0 "[new_religious_head.GetTitledFirstName] è il nostro nuovo [head_of_faith|E]"

 iberia_north_africa.0112.t:0 "Scismi della Chiesa [religious_leader.GetFaith.GetAdjectiveNoTooltip] dalla fede [pope.GetFaith.GetNameNoTooltip]"
 iberia_north_africa.0112.desc.intro:0 "Con grande sforzo, [religious_leader.GetTitledFirstName] ha finalmente completato il lavoro della sua vita acquisendo un'autorità politica e spirituale sufficiente a portare la Chiesa [religious_leader.GetFaith.GetAdjective] ad unirsi nel perseguire un unico obiettivo: rompere con i dettami del [pope.GetTitledFirstName].\n\nIl consiglio ecclesiastico di accompagnamento è stato esplosivo nelle sue discussioni su come riempire il vuoto lasciato dalla presa di Roma, con alcuni ecclesiastici che hanno riferito di essersi apertamente azzuffati nelle sale della chiesa a [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\nL'intercessione di [religious_leader.GetTitledFirstNameNoTooltip] è l'unica cosa che ha rotto lo stallo, scegliendo di concentrarsi"
 iberia_north_africa.0112.desc.fundamentalist:0 "sul salvaguardare i pellegrinaggi a siti sacri di [religious_leader.GetFaith.GetAdjectiveNoTooltip] con la forza delle armi."
 iberia_north_africa.0112.desc.righteous:0 "sul camminare a ritroso su ciò che [religious_leader.Custom('DE_ART_IND_A')] vede come la violenza peccaminosa che ha contagiato gran parte della Fede [religious_leader.GetFaith.GetReligion.GetName].\n\nSecondo [religious_leader.GetHerHim], i [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip] dovrebbero concentrarsi sulla pietà del vivere semplicemente una buona vita piuttosto che cercare di spianare la strada per l'[religious_leader.GetFaith.PositiveAfterLife] con il sangue degli infedeli."
 iberia_north_africa.0112.desc.pluralist:0 "sull'allentare le restrizioni e i divieti che impediscono un più facile avvicinamento ai vicini Musulmani, sostenendo un approccio ecumenico alle relazioni interreligiose."
 iberia_north_africa.0112.a.same_faith:0 "In nome di [religious_leader.GetFaith.HighGodName] e del nostro diritto!"
 iberia_north_africa.0112.a.same_religion:0 "Sarà meglio che non chiudano i #EMP nostri#! luoghi sacri."
 iberia_north_africa.0112.a.misc:0 "Sembra che stiano spaccando il capello in quattro..."
 iberia_north_africa.0112.b.same_faith:0 "Potere attraverso la pace!"
 # ^Kane lives in Death!
 iberia_north_africa.0112.b.same_religion:0 "Mi aspetto che si credano migliori di noi..."
 iberia_north_africa.0112.b.misc:0 "Mi chiedo come #EMP questa cosa#! funzioni per loro..."
 iberia_north_africa.0112.c.same_faith:0 "Abbiamo in comune molto di più di quello che non condividiamo."
 iberia_north_africa.0112.c.same_religion:0 "Riguardo a..."
 iberia_north_africa.0112.c.islam:0 "Speriamo che questo sia il primo passo verso una vera conversione..."
 iberia_north_africa.0112.c.misc:0 "Si tratta quindi di una fede ibrida?"

 iberia_north_africa.0121.t:0 "Un ritorno alla Campagna"
 iberia_north_africa.0121.desc.intro:0 "Non è un segreto che io abbia avuto... dei problemi con la mia fede [old_faith.GetAdjective]."
 iberia_north_africa.0121.desc.excommunicated:0 "La scomunica è stata difficile per me, ha tassato ingiustamente la mia anima e ha causato non pochi problemi con gli altri [old_faith.GetAdherentNamePluralNoTooltip] nel corso della mia vita."
 iberia_north_africa.0121.desc.rivalry_with_hof:0 "Continue discussioni con il [old_faith.GetReligiousHead.GetTitledFirstName], un meschino bisticcio temporale a cui [old_faith.GetReligiousHead.GetSheHe] #EMP dovrebbe#! essere superiore, mi hanno lasciato disillus[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 iberia_north_africa.0121.desc.negative_piety_level:0 "Le mie azioni mi hanno segnato come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] pecca[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] che sembra lasciar cadere la propria fede nel dimenticatoio spirituale, e non si può negare quanto ciò mi abbia isolat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 iberia_north_africa.0121.desc.lorgar:0 "Per quanto il fuoco della mia fede arda luminoso come il sole, non riesco a liberarmi della sensazione che ci debba essere qualcosa #EMP in più#! nell'universo oltre a [old_faith.HighGodName]. Qualche altra verità primordiale."
 iberia_north_africa.0121.desc.sinful_traits:0 "Mi sembra che ogni mia azione, ogni mio pensiero, il modo stesso in cui vivo la mia vita sia segnato come intrinsecamente peccaminoso."
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits:0 "A volte mi chiedo come io abbia fatto ad amarlo, quando la mia intera personalità sembra essere stata #EMP costruita#! per qualcosa di diverso."
 iberia_north_africa.0121.desc.naked_cynicism:0 "Lo trovo disinteressante e, peggio ancora, completamente avvinto a poteri su cui non ho alcun controllo."
 iberia_north_africa.0121.desc.outro:0 "\n\nAlla fine, però, credo di aver trovato conforto con [basque_faith.GetName]. I sincretismi rurali di questa setta minore non hanno alcun giudizio per me, ma solo un'eccitazione vertiginosa per la prospettiva di diventare qualcosa di più dei custodi della tradizione locale.\n\nEccitazione che forse li lascia aperti alla... suggestione."
 iberia_north_africa.0121.a:0 "[basque_faith.GetNameNoTooltip] sarà di nuovo una fede da guerrieri!"
 iberia_north_africa.0121.a.tt:0 "Sostieni un percorso maggiormente $doctrine_pluralism_fundamentalist_name$"
 iberia_north_africa.0121.b:0 "L'armonia con la natura è meglio dell'armonia con i vicini."
 iberia_north_africa.0121.b.tt:0 "Sostieni un percorso maggiormente $doctrine_pluralism_righteous_name$"
 iberia_north_africa.0121.c:0 "Ci sono religioni più degne con cui condividere le tradizioni."
 iberia_north_africa.0121.c.tt:0 "Sostieni un diverso percorso $doctrine_pluralism_pluralistic_name$"
 iberia_north_africa.0121.d:0 "Se cerco di forzare il cambiamento, sono forse meno corrotto di quanto non lo sia [old_faith.GetNameNoTooltip]?"
 iberia_north_africa.0121.d.tt:0 "Lasci la fede come l'hai trovata"

 iberia_north_africa.0122.t:0 "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro:0 "Sembra che"
 iberia_north_africa.0122.desc.excommunicated:0 "la scomunica di [religious_leader.GetTitledFirstName] dalla fede [old_faith.GetName] sia finalmente diventata troppo logorante per [religious_leader.GetSheHe]."
 iberia_north_africa.0122.desc.rivalry_with_hof:0 "la rivalità di [religious_leader.GetTitledFirstName] con [old_faith.GetReligiousHead.GetTitledFirstName] abbia finalmente raggiunto un inevitabile punto di ebollizione."
 iberia_north_africa.0122.desc.negative_piety_level:0 "le precedenti trasgressioni di [religious_leader.GetTitledFirstName] contro [old_faith.GetName] siano destinate ad essere superate dal suo successore."
 iberia_north_africa.0122.desc.lorgar:0 "il desiderio di [religious_leader.GetTitledFirstName] di credere in qualcosa in più... #EMP primordiale#! sia diventato troppo forte, portandol[religious_leader.Custom('DE_END_PRO_S_N')] sulla via dell'eresia."
 iberia_north_africa.0122.desc.sinful_traits:0 "le usanze peccaminose di [religious_leader.GetTitledFirstName] abbiano, alla lunga, avuto la meglio sulla sua Fede [old_faith.GetAdjective]."
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits:0 "la lenta seduzione di [religious_leader.GetTitledFirstName] da parte delle virtù della vita rurale, sia infine, completa."
 iberia_north_africa.0122.desc.naked_cynicism:0 "Il chiaro desiderio di [religious_leader.GetTitledFirstName] di avere un maggiore controllo sulla vita spirituale del suo reame sia completamente fuori controllo."
 iberia_north_africa.0122.desc.midtro:0 "\n\nIn un impeto di sicura follia, [religious_leader.Custom('DE_END_PRO_S_N')] [religious_leader.GetTitleAsNameNoTooltip|U] ha sollevato un'oscura fede popolare sincretica dai Pirenei, la fede [basque_faith.GetName], come la nuova religione principale di [religious_leader.GetPrimaryTitle.GetNameNoTier].\n\n"
 iberia_north_africa.0122.desc.fundamentalist:0 "Sebbene inizialmente pacific[religious_leader.Custom('DE_END_PRO_S_N')], [religious_leader.GetTitledFirstNameNoTooltip] ha scatenato la setta nascente, promettendo loro una paga da guerriero in bottini e saccheggi se avessero appoggiato la sua campagna fondamentalista."
 iberia_north_africa.0122.desc.righteous:0 "Cercando di allontanare la piccola setta dal suo stretto rapporto con il cristianesimo, [religious_leader.GetTitledFirstNameNoTooltip] sta promuovendo un ritorno a ciò che [religious_leader.Custom('DE_ART_IND_A')] vede come le parti pagane più verificabili dei suoi miti."
 iberia_north_africa.0122.desc.pluralist:0 "Sebbene la setta abbia passato secoli ad assimilare gli elementi del Cristianesimo, [religious_leader.GetTitledFirstNameNoTooltip] sta utilizzando la sua notevole influenza per introdurre gli elementi contrastanti dell'Islam, cancellando, sostituendo e aggiornando i rituali Nazareni laddove può."
 iberia_north_africa.0122.desc.unchanged:0 "Essenzialmente immutata dall'oscurità nonostante lo slancio di nuove attenzioni teologiche, la setta sposa una combinazione di dogmi cristiani adottati e mitologia tradizionale Vasconiana."
 iberia_north_africa.0122.a:0 "Sai cosa, penso che [religious_leader.GetSheHe] su questo abbia ragione..."
 iberia_north_africa.0122.b.same_faith:0 "Questa è eresia!"
 iberia_north_africa.0122.b.same_religion:0 "Questa cosa non può che concludersi con il loro annientamento"
 iberia_north_africa.0122.b.respects_fellow_warmongers:0 "AQuantomeno non hanno paura di un bello scontro."
 iberia_north_africa.0122.b.misc:0 "Purché combattano lontano."
 iberia_north_africa.0122.c.same_faith:0 "[religious_leader.GetFirstNameNoTooltip] ha rinunciato a [old_faith.HighGodName] per qualche boschetto in decomposizione?!"
 iberia_north_africa.0122.c.same_religion:0 "[religious_leader.GetFirstNameNoTooltip] di essere #EMP meglio#! di noi?"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature:0 "Almeno loro capiscono la meraviglia della natura."
 iberia_north_africa.0122.c.misc:0 "Quindi parlano a nome degli alberi?"
 iberia_north_africa.0122.d.muslim:0 "Almeno i [basque_faith.GetAdherentNamePluralNoTooltip] si sono avvicinato a [islam_religion.GetNameNoTooltip]."
 iberia_north_africa.0122.d.same_faith:0 "Ci hanno abbandonato due volte!"
 iberia_north_africa.0122.d.same_religion:0 "Oltraggioso!"
 iberia_north_africa.0122.d.syncretised_with_islam:0 "Almeno non hanno abbandonato del tutto il loro senno."
 iberia_north_africa.0122.d.misc:0 "Eh, non è il mio festival, non sono i miei orsi ballerini."
 iberia_north_africa.0122.e.same_faith:0 "Allora #EMP questa#! è la misura della tolleranza."
 iberia_north_africa.0122.e.same_religion:0 "Riguardo a..."
 iberia_north_africa.0122.e.syncretised_with_christianity:0 "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc:0 "Onestamente, sembra un cambiamento piuttosto banale."

 iberia_north_africa.0131.t:0 "I figli dell'Ebro"
 iberia_north_africa.0131.desc.intro:0 "Con la creazione del [k_aragon.GetDefinitiveName], ho avviato una fiorente espansione della cultura [aragonese_culture.GetName] nei paesi e nelle città del mio regno. Non solo nella nostro territorio di $d_aragon$, ma anche a"
 iberia_north_africa.0131.desc.duchy.one:0 "[duchy_a.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.two:1 "[duchy_a.GetBaseNameNoTier] e [duchy_b.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.three:0 "[duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier], e [duchy_c.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.outro:0 ", diffondendo l'influenza della mia nuova gente in lungo e in largo.\n\nEppure... Non posso fare a meno di sentire la mancanza di alcuni dei modi della cultura [founder_culture.GetName]. Il suo tempo al centro della mia vita può essere finito, ma con la mia influenza e la mia posizione, non deve andarsene completamente."
 # We can't use a script value here since we're using a while loop for the count, and they don't _currently_ support scripted values.
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon:0 "3 [counties|E] casuali a $d_aragon$:"
 iberia_north_africa.0131.a:0 "Queste persone sono la mia gente, e sono abbastanza."
 iberia_north_africa.0131.b:0 "Non tutti gli orpelli della cultura [founder_culture.GetNameNoTooltip] sono così male..."
 iberia_north_africa.0131.c:0 "Ciò che è davvero importante per noi non è cambiato."
 iberia_north_africa.0131.d:0 "Non importa come gira il mondo, non possiamo dimenticare le nostre radici!"

 iberia_north_africa.2105.t:0 "Sovrani del Mediterraneo"
 iberia_north_africa.2105.desc:0 "Con la presa di [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] e [sicily.GetNameNoTier], ci siamo dichiarati i legittimi sovrani del Mar Mediterraneo. Gli inviati hanno navigato in tutti gli angoli della terra e hanno informato i sovrani minori del nostro glorioso risultato.\n\nQuesto mare, e tutto ciò che tocca, appartiene a noi!"
 iberia_north_africa.2105.a:0 "Nessuno può opporsi a noi!"
 
 iberia_north_africa.fp2_golden_age_generic_title_intro:0 "La scienza dell'età dell'oro:"
 iberia_north_africa.2001.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Conoscenza Perduta"
 iberia_north_africa.2001.desc:0 "Un[generated_actor.Custom('DE_PRO_POS_P_2P')] famos[generated_actor.Custom('DE_END_PRO_S_N')] tradut[generated_actor.Custom('DE_END_NOU_S_GS_N')], [generated_actor.GetFullName], è giunt[generated_actor.Custom('DE_END_PRO_S_N')] alla mia corte dopo aver udito che io stavo finanziando le scienze. "Se è la conoscenza che cerchi, non c'è nulla di meglio dei libri del passato. Perché anche se potrà essere stata dimenticata, non per questo è meno vera." afferma [generated_actor.Custom('DE_ART_DEF_P_A')] tradut[generated_actor.Custom('DE_END_NOU_S_GS_N')].\n\n"Ho con me molti libri rimasti non tradotti e se mi sponsorizzerete, sicuramente ne trarrete beneficio anche voi!""
 iberia_north_africa.2001.a:0 "Non baderò a spese per"
 iberia_north_africa.2001.a.learning:0 "la filosofia"
 iberia_north_africa.2001.a.martial:0 "l'arte militare"
 iberia_north_africa.2001.a.stewardship:0 "l'economia"
 iberia_north_africa.2001.a.diplointrigue:0 "la retorica"
 iberia_north_africa.2001.a.end:0 "le publicazioni."
 iberia_north_africa.2001.a.a:0 "Chiedi un libro che ti aiuti a migliorare la tua abilità più bassa."
 iberia_north_africa.2001.b:0 "Hai il mio patrocinio, porta avanti qualcosa di utile."
 iberia_north_africa.2001.b.a:0 "[generated_actor.GetFirstNameNoTooltip] ti darà un libro casuale che migliorerà la tua [skill|E]"
 iberia_north_africa.2001.c:0 "Perché dovrei volere dei libri vecchi? La Storia non è utile alla scienza!"
 iberia_north_africa.2002.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Chirurgo idealista"
 iberia_north_africa.2002.desc:0 ""Mio signore, la prego, costringa questo sciocco ad ascoltare! Questo chirurgo ha eseguito un'operazione di cataratta sul mio occhio destro ma ora si rifiuta di curare il sinistro!" esclama [patientzero.GetTitledFirstName]. "L'operazione è riuscita solo perché la congiunzione degli astri è stata perfetta. #italic Devi#! aspettare altri dodici anni perché sia garantita la riuscita di un'altra operazione!" risponde il medico frustrato, [generated_actor.GetFirstName].\n\nIn qualità di reggente, è mio dovere risolvere tali questioni. Dovrei interferire con l'astrologia e rischiare un'operazione sbagliata?"
 iberia_north_africa.2002.a:0 "Questa è una splendida opportunità per [child_offering.GetFirstNameNoTooltip] di apprendere la medicina!"
 iberia_north_africa.2002.a.flavor:0 "Offri tu[child_offering.Custom('DE_END_PRO_S_N')] figli[child_offering.Custom('DE_END_PRO_S_N')] [child_offering.GetFirstName] come assistente affinché aiuti nell'operazione di cataratta di [patientzero.GetFirstName] con il metodo dell'aspirazione."
 iberia_north_africa.2002.a.a:0 "[child_offering.GetFirstName] assiste durante l'operazione"
 iberia_north_africa.2002.a.b:0 "Risultati dell'Operazione alla Cataratta"
 iberia_north_africa.2002.b:0 "Le stelle non hanno alcuna influenza sulla tua capacità di eseguire l'operazione!"
 iberia_north_africa.2002.b.a:0 "Chiedi di procedere con l'operazione, pur conoscendo i rischi che comporta."
 iberia_north_africa.2002.c:0 "In effetti, potrebbe essere meglio aspettare fino a quando le condizioni non saranno favorevoli."
 iberia_north_africa.2002.d:0 "#italic In realtà#!, se si osserva #italic con attenzione#! le stelle sono nella giusta posizione!"
 iberia_north_africa.2003.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Nature in Conflitto"
 iberia_north_africa.2003.desc:0 "Molti studiosi si sono avvicendati a [playerprovince.GetNameNoTooltip] da quando ho ottenuto il mio patrocinio, ma due di loro mi sono rimasti impressi. Forse perché sono entrambi individui di grande intelletto, forse perché #italic non vogliono stare zitti#! e smettere di discutere sulle minuscole differenze nelle credenze in mezzo alla mia corte. "#italic Mi rifuto#! di lavorare con un pazzo come [generated_actor_r.GetFirstName]!" esclama [generated_actor_k.GetFirstName] prima che [generated_actor_r.GetFirstName] risponda con "Per me va bene, non lavorerei mai con qualcuno testardo quanto #italic te!#!"\n\n"[ROOT.Char.GetTitledFirstName], in che cosa credete? È il ruolo del filosofo quello di spiegare il mondo naturale o ciò rientra nell'autorità del profeta?""
 iberia_north_africa.2003.a:0 "In realtà, ricade sotto la #ber mia#! autorità. Ora tornate al lavoro."
 iberia_north_africa.2003.a.flavor:0 "Offendi entrambi gli studiosi, concentrando il loro disprezzo su di te piuttosto che l'uno contro l'altro."
 iberia_north_africa.2003.b:0 "I filosofi, naturalmente, gli uomini saggi dovrebbero essere come Aristutalis."
 iberia_north_africa.2003.c:0 "Come si può credere ai filosofi se non ci si può fidare di Ezechiele?"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro:0 "Strade dei Pellegrini:"
 iberia_north_africa.2011.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Guerriero Errante"
 iberia_north_africa.2011.desc:0 "Mentre vago per [chosen_location_for_pilgrim_roads.GetName], mi imbatto in un grande albero che mi invita a riposare sotto di esso. Mi siedo all'ombra fresca accanto a un[generated_actor.Custom('DE_PRO_POS_P_2P')] [generated_actor.GetWomanMan]. "Siete un[generated_actor.Custom('DE_PRO_POS_P_2P')] pellegrin[generated_actor.Custom('DE_END_PRO_S_N')]?" chiedo io."
 iberia_north_africa.2011.desc_merge_into:0 "Risponde la figura a riposo,"
 iberia_north_africa.2011.desc_soldier:0 "$iberia_north_africa.2011.desc_merge_into$ "Non sono che un[generated_actor.Custom('DE_PRO_POS_P_2P')] guerrier[generated_actor.Custom('DE_END_PRO_S_N')] smarrit[generated_actor.Custom('DE_END_PRO_S_N')] di nome [generated_actor.GetName]. Sono venut[generated_actor.Custom('DE_END_PRO_S_N')] a visitare [chosen_holy_site_for_pilgrim_roads.GetNameNoTier] per scoprire perché [generated_actor.GetFaith.HighGodName] mi ha abbandonato e per sapere qual è il prossimo luogo in cui devo condurre la mia lama.""
 iberia_north_africa.2011.desc_captain:0 "$iberia_north_africa.2011.desc_merge_into$ "Forse lo sono. Ma mi riconosco più come un'anima persa. Il mio nome è [generated_actor.GetName], ex capitano di un ordine sacro, ora vagabond[generated_actor.Custom('DE_END_PRO_S_N')] in cerca di [generated_actor.GetFaith.HighGodName] e di una causa più grande da servire.""
 iberia_north_africa.2011.a:0 "[generated_actor.GetFaith.HighGodName] vorrebbe che tu ti unissi alla mia schiera, [generated_actor.GetFirstNameNoTooltip]."
 iberia_north_africa.2011.b:0 "Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che [generated_actor.GetFaith.HighGodName] vuole che continuiate a vagare in cerca di nemici."
 iberia_north_africa.2011.b.flavor:0 "Incoraggi il guerriero a continuare a combattere in nome di [generated_actor.GetFaith.HighGodName], per conto proprio, spargendo la voce della tua natura benevola."
 iberia_north_africa.2011.c:0 "Troverete sicuramente [generated_actor.GetFaith.HighGodName] alla fine del vostro pellegrinaggio."
 iberia_north_africa.2011.c.flavor:0 "Lasci che il guerriero porti avanti il suo compito in nome di [generated_actor.GetFaith.HighGodName] senza interruzioni."
 iberia_north_africa.2012.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Studente Impoverito"
 iberia_north_africa.2012.desc:0 "Vagando per le mie strade appena costruite a [chosen_location_for_pilgrim_roads.GetName], incontro un[generated_actor.Custom('DE_PRO_POS_P_2P')] giovane [generated_actor.GetWomanMan] sedut[generated_actor.Custom('DE_END_PRO_S_N')] su una pietra da demarcazione con il volto cupo e un sacchetto vuoto in mano. [generated_actor.Custom('DE_ART_DEF_P_D')] [generated_actor.GetWomanMan] si rivolge a me e mi chiede, "[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)], potreste lasciare una moneta per un[generated_actor.Custom('DE_PRO_POS_P_2P')] student[generated_actor.Custom('DE_ART_DEF_S_D')] in pellegrinaggio? "
 iberia_north_africa.2012.desc_student:0 "Sono un[generated_actor.Custom('DE_PRO_POS_P_2P')] student[generated_actor.Custom('DE_ART_DEF_S_D')] di teologia, desideros[generated_actor.Custom('DE_END_PRO_S_N')] di comprendere meglio il mondo che ci è stato concesso da [generated_actor.GetFaith.HighGodName]. Sarei anche dispost[generated_actor.Custom('DE_END_PRO_S_N')] a darvi i miei appunti di viaggio come segno di apprezzamento verso un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] altr[ROOT.Char.Custom('DE_END_PRO_S_N')] seguace della fede [generated_actor.GetFaith.GetAdjective]!""
 iberia_north_africa.2012.desc_architect:0 "Studio architettura, sono venut[generated_actor.Custom('DE_END_PRO_S_N')] fin qui per vedere e imparare dalle opere ben conservate di [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. Mi dedico esclusivamente a questo mestiere. Se mi lasciaste qualche moneta, vi darei persino i miei scritti di architettura!""
 iberia_north_africa.2012.a:0 "La conoscenza mi farebbe comodo. Molto bene, accetto questo scambio."
 iberia_north_africa.2012.b:0 "Forse dovresti cercare di trovarti un lavoro."
 iberia_north_africa.2012.b.flavor:0 "Offri all[generated_actor.Custom('DE_END_PRO_S_N')] student[generated_actor.Custom('DE_ART_DEF_S_D')] un buon lavoro presso la tua corte, cogliendol[generated_actor.Custom('DE_END_PRO_S_N')] di sorpresa."
 iberia_north_africa.2012.c:0 "Nessun baratto. In quanto [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], è mio dovere aiutarti."
 iberia_north_africa.2013.t:0 "A [ROOT.Char.Custom('DE_END_PRO_S_N')] che ha tracciato il sentiero per i pellegrini."
 iberia_north_africa.2013.desc:0 "Hai svolto un lavoro esemplare, ponendo le basi letterali necessarie per facilitare l'accesso al luogo sacro di [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]. For that, I am obliged to reward you.\n\nTell me, is there anything you desire?"
 iberia_north_africa.2013.a:0 "La vostra sola lode è sufficiente, mi[fp2_iberia_north_africa_2013_head_of_faith.Custom('DE_END_PRO_S_N')] [fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]."
 iberia_north_africa.2013.b:0 "Diffondi la voce delle mie azioni nel nome di [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.2013.c:0 "Che ogni guerriero sappia della mia dedizione a [ROOT.Char.GetFaith.GetNameNoTooltip]."
 iberia_north_africa.2013.d:0 "Fammi dono di un manufatto degno di essere esposto a [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]."
 iberia_north_africa.2013.d.tooltip:0 "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] ti farà dono di un [artifact|E] benedetto"
 iberia_north_africa.2013.notif.t:0 "Sentieri della Pietà"
 struggle_iberia_form_portugal_decision_correct_phase_tt:0 "L'attuale [struggle_phase|E] è di [struggle_phase_iberia_opportunity|E]"

 iberia_north_africa.2100.t: "Restaurazione dell'Antica Vasconia"
 iberia_north_africa.2100.desc: "Per secoli, noi Baschi abbiamo resistito implacabilmente alle nostre disgrazie con grinta e determinazione. Come se fossimo stati ricavati dall'antica roccia dei Pirenei, abbiamo resistito a innumerevoli invasioni, aspettando il momento opportuno per colpire.\n\nQuei giorni bui sono ormai alle spalle e siamo finalmente riusciti a riprenderci le terre dei nostri antenati, ora cuore di un nuovo, libero, Regno della [GetTitleByKey('k_navarra').GetNameNoTier].\n\nAvendo subito le lezioni più dure della storia, giuro che non permetteremo mai più di essere cacciati dalle nostre case."
 iberia_north_africa.2100.a: "Sotto la mia guida, possiamo raggiungere qualsiasi obiettivo!"
 iberia_north_africa.2100.b: "Non ci faremo più intimidire!"
 iberia_north_africa.2101.desc: "Nel corso dei secoli, i Baschi sono stati progressivamente confinati nei Pirenei, assediati da ogni lato dagli invasori.\n\nOra, con il recupero di gran parte delle terre d'origine dei suoi antenati, [founder.GetTitledFirstNameRegnal] si è [Select_CString(founder.IsFemale,'proclamata','proclamato')] "[founder.Custom('QueenKing')] di [GetTitleByKey('k_navarra').GetNameNoTier]", rivendicando i territori perduti come parte di un nuovo regno Basco.\n\nI popoli vicini vedono questo cambiamento della fortuna come una mera aberrazione nella storia della regione, e sicuramente cercano la prima occasione per porre rimendio a questo sconvolgimento..."
 iberia_north_africa.2101.b: "Sarebbero dovuti rimanere tra le montagne!"
 iberia_north_africa.2101.c: "Una sorpresa, indubbiamente."
