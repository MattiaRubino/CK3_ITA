l_spanish:
 
 east_europe.0001.t:1 "Gli Slavi Occidentali Uniti"
 east_europe.0001.desc:0 "Le vecchie tribù sono di nuovo unite. Ho riunito gli Slavi, proprio come fece Samo secoli fa. Il suo impero è morto con lui, ma ne sono certo che [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ha un futuro radioso davanti a sé. Questo, è solo l'inizio!"
 east_europe.0001.a:0 "Gloria a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 east_europe.0002.desc:0 "Proprio come Samo unì le tribù Venedi, secoli fa, [western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)] ha riunito gli Slavi dell'Ovest sotto un unico vessillo. Questa unione resisterà alla prova del tempo o crollerà proprio come l'impero di Samo? Solo [ROOT.Char.GetFaith.FateGodName] lo sa."

 east_europe.0005.t:0 "Gli Slavi del Sud Uniti"
 east_europe.0005.desc:0 "Ho unito le antiche tribù sotto un unico vessillo. Insieme, siamo più forti che mai. Non saremo conquistati! Non verremo cancellati!"

 east_europe.0006.desc:0 "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha riunito gli Slavi dell Sud sotto un unico vessillo. Questa unione resisterà alla prova del tempo o crollerà proprio come l'impero di Samo? Solo [ROOT.Char.GetFaith.FateGodName] lo sa."

 east_europe.0010.t:0 "La Nascita della Slavia"
 east_europe.0010.desc:0 "Ho fatto l'impossibile: in questo giorno, tutti gli Slavi sono uniti sotto un'unico vessillo. Il mio nuovo impero si estende dal cuore dell'Europa a Ovest fino alle gelide tundre a est!\n\nSolo pochi eroi nella storia hanno compiuto un'impresa del genere! Ora sono uno di loro e il mio nome vivrà per sempre."
 east_europe.0010.a:0 "Gloria alla Slavia!"

 east_europe.0011.desc:0 "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha realizzato l'impossibile – [slav_uniter.GetSheHe] ha unito tutti i popoli Slavi sotto un'unica bandiera. Questo vasto impero continuerà a prosperare o vecchie faide e usanze lo faranno a pezzi? Solo [ROOT.Char.GetFaith.FateGodName] lo sa."

 east_europe.0015.t:0 "Difensori di [defender_of_highgod.GetFaith.HighGodName]"
 east_europe.0015.desc:0 "La Sala degli Eroi è stata costruita in..."
 east_europe.0015.a:0 "... [target_list_member_a.GetNameNoTierNoTooltip]."
 east_europe.0015.b:0 "... [target_list_member_b.GetNameNoTierNoTooltip]."
 east_europe.0015.c:0 "... [target_list_member_c.GetNameNoTierNoTooltip]."
 east_europe.0015.d:0 "... [target_list_member_d.GetNameNoTierNoTooltip]."
 east_europe.0015.tooltip:0 "L'insediamento ottiene l'[special_building|E] [GetBuilding('hall_of_heroes_01').GetName]"

 east_europe.0016.desc:1 "Sotto la mia guida, i clan si sono uniti per erigere una grande sala della guerra in [holy_site.GetNameNoTierNoTooltip]. Tra le sue spesse mura di pietra, ci prepariamo alla guerra...\n\nPer generazioni, i cacciatori di tesori stranieri hanno tenuto gli occhi sulle nostre terre. Lasciateli venire! Lasciate che mettano alla prova la loro forza contro i nostri coraggiosi eroi [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip]! Lasciate che il loro sangue impregni la terra e colori di rosso i nostri fiumi!"
 east_europe.0016.a:1 "Onorate [defender_of_highgod.GetFaith.WarGodName]!"

 east_europe.0017.desc:1 "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha unito i clan in difesa del suo regno contro gli invasori stranieri. Una grande sala della guerra è stata costruita in [holy_site.GetNameNoTierNoTooltip] dove i coraggiosi eroi [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] sono già riuniti."


#HUNGARIAN DECISIONS
 east_europe.0030.t:0 "Un Nuovo Inizio"
 east_europe.0030.desc:0 "Accogliendo commercianti, agricoltori e artigiani esperti dei regni occidentale e meridionale, [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] diventerà presto un fiorente centro di commercio e alla fine abbandonerà le sue radici tribali.\n\nSi spera che questi nuovi coloni Cristiani aiuteranno anche a reprimere le ultime resistenze pagane tra i miei sudditi e a consolidare [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] come un vero e proprio regno [scoped_ruler.GetFaith.GetAdjective]."
 east_europe.0030.a:0 "Siete i Benvenuti!"
 east_europe.0031.t:0 "I Nuovi Coloni"
 east_europe.0031.desc.vassals:0 "[scoped_ruler.GetTitledFirstName] ha deciso di accogliere coloni stranieri dai vicini regni [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip].\n\n[scoped_ruler.GetSheHe|U] spera che questi nuovi arrivati ​​contribuiranno a popolare la nostra terra più velocemente e ad aumentare il commercio con i nostri alleati."
 east_europe.0031.desc.others:1 "[scoped_ruler.GetTitledFirstName] ha deciso di accogliere coloni stranieri dai vicini regni [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] confinanti di [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[scoped_ruler.GetSheHe|U] spera che questi nuovi arrivati ​​contribuiranno a popolare la sua terra più velocemente e ad aumentare il commercio con i suoi alleati."
 east_europe.0031.a:0 "Beh, non mi fido di loro!"
 east_europe.0031.b:0 "Capisco..."

 east_europe.0032.t:0 "Gli Antichi Riti"
 east_europe.0032.desc:1 "I miei predecessori hanno abbracciato il [old_faith.GetNameNoTooltip] in un maldestro tentativo di trascinare [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] nell'era moderna, ma questo ci ha portato solo ribellione, miseria e conflitto.\n\nCon l'immensa influenza temporale ed ecclesiastica che ora detengo sul mio reame, correggerò questo torto e ci riporterò alla vera fede $magyar_pagan$.\n\nTuttavia, questo è un momento di svolta, e sebbene un ritorno alle Antiche Tradizioni sia assolutamente necessario, forse la loro esatta interpretazione potrebbe essere modificata un po'?"
 east_europe.0032.a:1 "Ritorniamo alle Antiche Tradizioni, immacolate."
 east_europe.0032.b:0 "Forse, forse possiamo mantenere alcuni dei nuovi insegnamenti..."
 east_europe.0032.c:0 "Teschi per [ROOT.Char.GetFaith.WarGodName]!"
 east_europe.0032.d:0 "La nostra tenace fede alle antiche tradizioni, di qualsiasi tipo, è una debolezza."

 east_europe.0034.t:0 "Il Risveglio del [scoped_ruler.GetFaith.GetAdherentNameNoTooltip]"
 east_europe.0034.desc.vassals:0 "Dopo aver accumulato una forza quasi illimitata nel reame,"
 east_europe.0034.desc.outsiders:0 "Dopo aver accumulato una forza quasi illimitata all'interno di [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 east_europe.0034.desc.intro:0 "[scoped_ruler.GetTitledFirstName] ha dimostrato di essere un apostata!\n\nIn un pubblico atto di sfida, [scoped_ruler.GetSheHe] ha rinunciato a [old_faith.HighGodName], buttato fuori i/le [old_faith.PriestNeuterPlural] [old_faith.GetAdherentNameNoTooltip] di alto rango, e privato il [old_faith.GetNameNoTooltip] della sua posizione di fede dello stato. Anche adesso, molti contadini [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip] si affollano per unirsi a [scoped_ruler.GetHerHim].\n\n"
 east_europe.0034.desc.conversion_vanilla:0 "Anche se politicamente dormiente da tempo, $magyar_pagan$ ha continuato ad avere molti seguaci nelle campagne, e [scoped_ruler.GetTitledFirstNameNoTooltip] ha avuto pochi problemi a ristabilire le Antiche Tradizioni."
 east_europe.0034.desc.conversion_syncretic:0 "Nonostante ciò, la nuova fede [scoped_ruler.GetFaith.GetAdherentNameNoTooltip] sembra mantenere molte percepibili caratteristiche del [old_faith.GetNameNoTooltip], legando visibilmente le Antiche Tradizioni con le Nuove."
 east_europe.0034.desc.conversion_bloodthirsty:0 "Ancora peggio, [scoped_ruler.GetTitledFirstNameNoTooltip] afferma che gli dèi adirati perdoneranno la debolezza del popolo [scoped_ruler.GetCulture.GetNameNoTooltip] nel convertirsi solo se saranno offerti frequenti sacrifici umani!"
 east_europe.0034.desc_conversion_adaptive:0 "Con i molti cambiamenti che il popolo [scoped_ruler.GetCulture.GetNameNoTooltip] e la sua fede ha vissuto negli ultimi secoli, questa rinascita delle Antiche Tradizioni sembra straordinariamente aperta e pragmatica."
 east_europe.0034.a:0 "Finalmente! Gloria a [ROOT.Char.GetFaith.HighGodName]!"
 east_europe.0034.b:0 "Forse il vento soffia verso [scoped_ruler.GetFaith.HighGodName]..."
 east_europe.0034.c:0 "Che abbietto paganesimo è mai questo!?"
 east_europe.0034.d:0 "Non sono ne affari miei ne un mio problema."

#BOSNIAN DECISIONS
 east_europe.0101.t:0 "Primo [founder.GetTitleAsNameNoTooltip] di tutta la Bosnia"
 east_europe.0101.desc:0 "La montuosa Bosnia è stata, per secoli, contesa tra tutte le potenze belligeranti nei Balcani. Compagni Slavi del Nord e del Sud, i signori dei cavalli dei Carpazi, imperatori della Bulgaria o di Costantinopoli, persino i principi mercanti dell'Adriatico.\n\nDa oggi, non più.\n\nCon la mia incoronazione, la Bosnia è un regno indipendente, forza e gloria la attendono!"
 east_europe.0101.a:0 "Possa la mia eredità essere ricordata per secoli!"
 east_europe.0101.b:0 "[founder.GetFaith.HighGodName] dacci la tua benedizione!"
 east_europe.0101.c:0 "Onestamente, finché lo sono [founder.GetTitleAsNameNoTooltip] di #EMP somewhere#!..."
 east_europe.0102.t:0 "$east_europe.0101.t$"
 east_europe.0102.desc:0 "I miei araldi portano notizie dalle valli delle Alpi Dinariche: a quanto pare, [founder.GetShortUIName] è stato nominato [founder.GetTitleAsNameNoTooltip] di [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nCon le valli montuose difendibili, le foreste oscure degli altopiani bosniaci sotto il suo controllo e il sostegno della popolazione locale, il regno di [founder.GetTitledFirstNamePossessiveNoTooltip] sembra saldamente al sicuro.\n\nPer ora."
 east_europe.0102.a:0 "Un patetico parvenu, al massimo..."
 east_europe.0102.b:0 "Salute [founder.GetShortUINameNoTooltip]!"
 east_europe.0102.c:0 "Vedremo quanto dura..."

 east_europe.0111.t.setup:0 "Eretici tra Noi"
 east_europe.0111.tt.announce_failure:0 "Il tuo tentativo di accusare $bosnian_church$ di eresia è fallito!"
 east_europe.0111.tt.cancellation_cooldown:0 "$bosnian_church$ non può essere accusato di nuovo di eresia per [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0] anni"
 east_europe.0111.tt.regular_cooldown:0 "$bosnian_church$ non può essere accusato di nuovo di eresia per [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0] anni"
 east_europe.0111.tt.critical_cooldown:0 "$bosnian_church$ non può essere accusato di nuovo di eresia per [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0] anni"
 #[EmptyScope.ScriptValue('vengeful_scheme_success_chance_modifier')|0]
 east_europe.0111.t:0 "$east_europe.0111.t.setup$: Scrittura [hof.GetTitledFirstNameNoTooltip]"
 east_europe.0111.desc:0 "Chi può dire per quanto tempo questi cosiddetti [heretic.GetFaith.GetAdherentNamePluralNoTooltip] sono passati inosservati? Una decade? Un secolo? Dalla visita del beato San Martino?\n\nPer quanto a lungo questa eresia sia stata permessa nelle terre selvagge della Bosnia, la clemenza dei nostri antenati ha dato pessimi frutti, e io non lo sopporto! Vedendo un tale [heretic.Custom('InsultNoun')] come [heretic.GetTitledFirstName] ostentare [accuser.GetFaith.HighGodName] apertamente!\n\nIl mondo presume ignorantemente che siano fondamentalmente buoni, se rurali, [accuser.GetFaith.GetAdherentNamePluralNoTooltip]. Forse con qualche parola a [hof.GetTitledFirstName], non è necessario che sia così..."
 east_europe.0111.a:0 "Portami penna e pergamena!"
 east_europe.0111.a.tt:0 "Una lettera è scritta"
 east_europe.0111.b:0 "ho cose migliori da fare..."
 east_europe.0112.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro:0 "La tua insistenza sul fatto che [heretic.GetFaith.GetAdherentNamePluralNoTooltip] sono eretici è ridicola."
 east_europe.0112.desc.culture:0 "[accuser.GetTitledFirstName] è un mio contadino, non conoscete le nostre usanze."
 east_europe.0112.desc.rival:0 "Onestamente, se #EMP anyone#! è imputabile di eresia, questo se tu [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')] [accuser.Custom('InsultNoun')]!"
 east_europe.0112.desc.sinful:0 "I tuoi peccati sono praticamente troppo numerosi per essere contati e hai il coraggio di criticare gli altri?"
 east_europe.0112.desc.negative_opinion:0 "Forse, se rispettassi un po' la tua opinione, darei credito al tuo pensiero. Purtroppo, non lo faccio."
 east_europe.0112.desc.fallback:0 "Tali affermazioni spurie sono sconvenienti da una persona del tuo rango."
 east_europe.0112.desc.outro:0 "\n\nSpero che questa sia la fine della questione e che, la prossima volta, tu rifletta prima di scrivere."
 east_europe.0112.a:0 "Che stupido cieco!"
 east_europe.0113.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc:0 "Le tue parole mi turbano molto. E pensare, che una così profonda corruzione potrebbe nascondersi così vicino al cuore della Cristianità!\n\nMi consulterò con [heretic.GetTitledFirstNameNoTooltip] e stabilirò la verità su questa questione."
 east_europe.0113.a:0 "Le ruote della giustizia divina girano!"
 east_europe.0113.a.tt:0 "[hof.GetTitledFirstNameNoTooltip] scrive a [heretic.GetTitledFirstNameNoTooltip]..."
 east_europe.0114.t:0 "$east_europe.0111.t.setup$: [hof.GetFaith.GetAdjectiveNoTooltip] Inquisizione"
 east_europe.0114.desc:0 "La lettera di [hof.GetTitledFirstName] si trova tra le tue dita tremanti, anche se non puoi dire se il tremore è causato dalla paura o dalla rabbia: attraverso le macchinazioni del subdolo [accuser.GetName], [hof.GetTitledFirstNameNoTooltip] minaccia dichiarare tutti i [heretic.GetFaith.GetAdherentNamePluralNoTooltip] eretici!\n\nQuesto atto terribile senza dubbio attirerebbe su di te i tuoi compagni Cristiani in un'ondata di guerre sante, a meno che tu non possa convincere [hof.GetTitledFirstNameNoTooltip] del contrario.\n\nDevo redigere una risposta."
 east_europe.0114.a:0 "Forse un astuto saggio teologico?"
 east_europe.0114.a.tt_success:0 "[hof.GetTitledFirstNameNoTooltip] è convinto"
 east_europe.0114.a.tt_success.tt:0 "Le accuse di eresia sono scongiurate!"
 east_europe.0114.a.tt_failure:0 "La tua argomentazione fallisce"
 east_europe.0114.a.tt_failure.tt:0 "Le accuse di eresia suonano vere..."
 east_europe.0114.b:0 "Credo che un piccolo promemoria andrà bene..."
 east_europe.0114.b.tt:0 "[hof.GetTitledFirstName] sarà costretto a prendere le tue parti!"
 east_europe.0114.c:0 "Se [hof.GetSheHe] potesse vederla dal punto di vista politico..."
 east_europe.0114.c.tt_success:0 "La narrazione si sposta verso il cinismo politico"
 east_europe.0114.c.tt_failure:0 "L'argomento rimane teologico"
 east_europe.0114.d:0 "Non possiamo opporci alla Chiesa più ampia: Io #EMP must#! convertire."
 east_europe.0114.d.tt:0 "Dovrai decidere se convertirti sinceramente o cinicamente"
 east_europe.0114.e:0 "La nostra fede è valida quanto la loro! Una lettera di sfida!"
 east_europe.0114.e.tt:0 "[hof.GetTitledFirstName] denuncerà di certo $bosnian_church$ come eresia!"
 east_europe.0115.t:0 "$east_europe.0116.t$"
 east_europe.0115.desc.intro:0 "Che esplodano e siano dannati i suoi fottuti occhi, [heretic.GetTitledFirstName] convertito!\n\n"
 east_europe.0115.desc.political:0 "Sebbene [hof.GetTitledFirstName] sembri totalmente convinto, è chiaro che questa mossa sia un gesto politico a metà: [heretic.GetFirstNameNoTooltip] #EMP alone #! ha giurato lealtà a [hof.GetFaith.GetNameNoTooltip]. Nessun vassallo o membro della famiglia accanto a [heretic.GetHerHim]."
 east_europe.0115.desc.wholehearted:0 "L'azione sembra essere incondizionata, ed ha portato la sua famiglia e molti importanti magnati al credo [hof.GetFaith.GetAdjective]. Quasi lo rende più irritante."
 east_europe.0115.desc.outro:0 "\n\nPer ora la questione è risolta. Eretici o no, [hof.GetTitledFirstNameNoTooltip] è convinto che la $ bosnian_church $ sia sufficientemente sotto le sue mani."
 east_europe.0115.a:0 "Gah, mi arrendo!"
 east_europe.0115.b:0 "Eretico una volta, eretico #EMP per sempre#!!"
 east_europe.0115.b.toast:0 "[accuser.GetShortUIName] Arrabbiato per la tua Evasione"
 east_europe.0116.t:0 "$east_europe.0111.t.setup$: Ripensamento"
 east_europe.0116.desc:0 "[hof.GetTitledFirstName] richiede un atto di contrizione completo: una conversione, che abbracci totalmente [hof.GetFaith.GetNameNoTooltip].\n\nTuttavia, so che i miei compagni [heretic.GetFaith.GetAdherentNamePluralNoTooltip] sono forti. Forse, se solo #EMP io#! mi convertissi, sarebbe sufficiente.\n\nD'altra parte, ciò ritarderebbe semplicemente il problema. Forse è meglio accettare questo cambiamento ora, mentre possiamo farlo pacificamente?"
 east_europe.0116.a:0 "No, basterà una conversione personale."
 east_europe.0116.b:0 "Basta è abbastanza, saremo tutti devoti a [hof.GetFaith.GetAdherentNamePluralNoTooltip]!"
 east_europe.0117.t:0 "$east_europe.0111.t.setup$: Una Tregua Temporanea"
 east_europe.0117.desc.intro:0 "Purtroppo, [hof.GetTitledFirstName] ha deciso di #EMP not#! denunciare come eresia $bosnian_church$.\n\n"
 east_europe.0117.desc.critical_success:0 "Sempre peggio, in qualche modo, [heretic.GetTitledFirstName] ha convinto [hof.GetFaith.RelectualHeadName] a scomunicarmi! Quale ripugnante stregoneria o oscuro segreto ha portato a questo, nessuno tranne [heretic.GetFirstNameNoTooltip] può saperlo, ma ora tutti i signori Cristiani mi guardano con un disgusto solitamente riservato ai pagani e agli scismatici."
 east_europe.0117.desc.theological_debate:0 "Diverse settimane di intenso dibattito accademico tra [hof.GetHerHim] e [heretic.GetTitledFirstName] hanno visto il [hof.GetFaith.RelectualHeadName] avvicinarsi lentamente al modo di pensare di [heretic.GetFirstNamePossessiveNoTooltip], concordando sul fatto che i [heretic.GetFaith.GetAdherentNamePluralNoTooltip] siano semplicemente [hof.GetFaith.GetAdherentNamePluralNoTooltip] un po' arretrati."
 east_europe.0117.desc.political_leverage:0 "Le circostanze che di questi accadimenti sono alquanto dubbie, poiché i risultati degli inquisitori inviati a [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] sono pubblicamente noti e schiaccianti. Sembra che qualche #EMP altro #! fattore abbia influenzato la mente di [hof.GetFaith.RelectualHeadName]."
 east_europe.0117.desc.political_manoeuvrings:0 "Diverse settimane di intensi scambi epistolari, testimonianze false e la corruzione degli inquisitori inviati per indagare su [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] hanno lasciato [hof.GetFaith.RelectualHeadName] convinto che le mie accuse fossero motivate esclusivamente da un potenziale guadagno politico, e le mie accuse del tutto false."
 east_europe.0117.desc.outro:0 "\n\nPer il momento, gli eretici si sono guadagnati un po di respiro. I futuri [hof.GetFaith.RelectualHeadName] non so se saranno così magnanimi..."
 east_europe.0117.a:0 "Gah, una spreco di tempo e fatica."
 east_europe.0117.b:0 "Questo è un oltraggio!"
 east_europe.0117.c:0 "[accuser.GetFaith.HighGodName] perdona, io no!"
 east_europe.0117.c.toast:0 "$east_europe.0115.b.toast$"
 east_europe.0117.d:0 "Rifiuti #EMP me#! comunione? Allora fonderò la mia #EMP damned#! chiesa!"
 east_europe.0118.t:0 "$east_europe.0111.t.setup$: Spazio per Respirare"
 east_europe.0118.desc.intro:0 "Ci sono volute alcune settimane di trattative e lettere formulate con cura, ma, alla fine, [hof.GetTitledFirstName] è stato portato dalla nostra parte.\n\n"
 east_europe.0118.desc.critical_success:0 "In effetti, con l'applicazione della mia leva piuttosto eccessiva su [hof.GetFaith.RelectualHeadTitleName], sono persino riuscito a ribaltare la situazione contro [accuser.Custom('InsultAdjective')] [accuser.GetTitledFirstName].\n\nPer le sue accuse false contro Cristiani fedeli, [hof.GetTitledFirstNameNoTooltip] ha accettato di scomunicarl[accuser.Custom('DE_END_PRO_S_N')]!"
 east_europe.0118.desc.theological_debate:0 "Sebbene [hof.GetFaith.RelectualHeadTitleName] ci consideri ancora selvaggi arretrati, ammettono che, saremo anche fuorviati, ma non siamo eretici."
 east_europe.0118.desc.political_leverage:0 "L'intero calvario mi è costato la leva che avevo su [hof.GetFaith.RelectualHeadTitleName], ma [hof.GetTitledFirstNameNoTooltip] ha accettato con riluttanza il fatto che non siamo eretici, ma semplicemente ignoranti."
 east_europe.0118.desc.political_manoeuvrings:0 "Il processo ha richiesto non poche controaccuse, lettere contraffatte di [accuser.GetTitledFirstName] e tangenti pesanti agli inquisitori in visita, ma [hof.GetFaith.RelectualHeadTitleName] ci ha dichiarati innocenti."
 east_europe.0118.desc.outro:0 "\n\nI fedeli [heretic.GetFaith.GetAdherentNamePluralNoTooltip] possono tirare un sospiro di sollievo."
 east_europe.0118.a:0 "[heretic.GetFaith.FateGodName] ci sorride!"
 east_europe.0118.b:0 "Sono contento che questo problema sia risolto."
 east_europe.0119.t:0 "$east_europe.0111.t.setup$: Tolleranza Zero"
 east_europe.0119.desc.intro:0 "Com'era prevedibile, non appena [hof.GetSheHe] ha iniziato ad esaminare seriamente la questione, [hof.GetTitledFirstName] ha scoperto #EMP ample #! prova di eresia tra i [heretic.GetFaith.GetAdherentNamePluralNoTooltip].\n\n"
 east_europe.0119.desc.theological_debate:0 "[heretic.GetTitledFirstName], naturalmente, ha cercato di cavarsela in modo subdolo, ma [hof.GetFaith.RelueseHeadName] ha spazzato via i suoi irrisori argomenti teologici con derisione."
 east_europe.0119.desc.political_manoeuvrings:0 "[heretic.GetTitledFirstName] ha tentato di additare la mia lettera come una un cinico interesse personale, ma questo crudo atteggiamento politico non ha incontrato alcuna simpatia da parte di [hof.GetFaith.RelectualHeadName], che l'ha riconosciuto come un semplice scambio di missive."
 east_europe.0119.desc.unrepentant_heretics:0 "[heretic.GetTitledFirstName] non ha fatto alcuno sforzo per trattenere le risate nei confronti di [hof.GetFaith.RelectualHeadTitleName], deridendo apertamente [hof.GetFaith.RelueseHeadName] mentre protestava contro la validità della sua fede!"
 east_europe.0119.desc.outro:0 "\n\nLettere formali sono state inviate a tutti i Cristiani vicini di ogni credo retto, denunciando [heretic.GetFirstNameNoTooltip] e la sua blasfemia."
 east_europe.0119.a:0 "Rivendicazione!"
 east_europe.0120.t:0 "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro:0 "Mi addolora informarti che trovo la tua fede deviata fino all'osso e non, come speravo, semplicemente arretrata e correggibile.\n\n"
 east_europe.0120.desc.theological_debate:0 "Le tue scuse mal formulate sono inutili. Questi argomenti teologici infondati #EMP prove#! la tua colpevolezza, non posso tollerare un pensiero così eterodosso."
 east_europe.0120.desc.political_manoeuvrings:0 "I tuoi tentativi di denunciarla come una mossa politica puramente cinica sono ovviamente le bugie disperate di un eresiarca depravato, e non accetterò questa messa in discussione per i bene dei [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0120.desc.unrepentant_heretics:0 "Il fatto che tu ammetta la tua colpa così apertamente mi confonde e mi rattrista, perché mostra che non c'è possibilità di redenzione per te. Prego per le anime oscure dei tuoi sudditi perduti."
 east_europe.0120.desc.outro:0 "\n\nDa questo giorno in poi, [heretic.GetFaith.GetAdherentNamePluralNoTooltip] saranno considerati eretici da tutti i Cristiani retti. Possano le loro anime marcire all'inferno!"
 east_europe.0120.a:0 "È un disastro!"
 east_europe.0120.a.tt:0 "[hof.GetFaith.GetAdherentNameNoTooltip] affamati si rivolgono alle tue terre..."
 east_europe.0121.t:0 "$east_europe.0119.t$"
 east_europe.0121.desc.intro:0 "Nelle ultime settimane si è assistito a una feroce scambio di parole tra [accusatore.GetFullName], [heretic.GetFullName] e [hof.GetTitledFirstName] sullo status ecumenico del $bosnian_church$.\n\n"
 east_europe.0121.desc.theological_debate:0 "La maggior parte delle discussioni sono state di natura teologica, con [heretic.GetFirstNameNoTooltip] che cercava di rassicurare [hof.GetTitledFirstNameNoTooltip] che gli [heretic.GetFaith.GetAdherentNamePluralNoTooltip] sono buoni [hof.GetFaentTooltip] sono semplicementecrozzi.\n\nPurtroppo per loro, non ha funzionato."
 east_europe.0121.desc.political_manoeuvrings:0 "Nonostante tutti gli sforzi di [heretic.GetFirstNameNoTooltip] di dipingere l'accusa di [accuser.GetFirstNamePossessiveNoTooltip] come uno stratagemma puramente politico, [hof.GetFaith.RelectualHeadName] si è schierat[hof.Custom('DE_END_PRO_S_N')] contro di loro.\n\n"
 east_europe.0121.desc.unrepentant_heretics:0 "In definitiva, sembra che la posizione di [heretic.GetFirstNamePossessiveNoTooltip] sia stata condannata fin dall'inizio, in quanto [heretic.Custom('DE_ART_IND_A')] ha deciso di ammettere le accuse di eterodossia mentre tentava di dipingere la sua fede come valida.\n\n"
 east_europe.0121.desc.outro:0 "Dal decreto di [hof.GetTitledFirstNameNoTooltip], gli [heretic.GetFaith.GetAdherentNamePluralNoTooltip] devono essere considerati eretici per tutti i Cristiani ecumenici da questo giorno in poi!"
 east_europe.0121.a:0 "Eretici? In mezzo a noi?!"
 east_europe.0121.b:0 "Sinceramente non mi interessa."
 east_europe.0121.c:0 "Vogliamo solo essere lasciati in pace!"
 east_europe.0123.t:0 "$east_europe.0124.t$"
 east_europe.0123.desc.intro:0 "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died:0 "Con la morte di [hof.GetTitledFirstName], la forza ecclesiastica trainante l'inquisizione su [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] è scomparsa."
 east_europe.0123.desc.heretic_died:0 "Con la morte di [heretic.GetTitledFirstName], [hof.GetTitledFirstName] sembra contento di presumere che sia morta anche qualsiasi eresia significativa, e l'inquisizione in [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] è stata ritirata."
 east_europe.0123.desc.hof_no_longer_hof:0 "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler:0 "Poiché [heretic.GetTitledFirstName] non è più un potere cristiano indipendente, [hof.GetTitledFirstName] non considera più [heretic.GetHerHim] degni di essere indagati come fonte di eresia."
 east_europe.0123.desc.heretic_now_ecumenical_christian:0 "Con la conversione di [heretic.GetTitledFirstNamePossessive] in [heretic.GetFaith.GetName], [hof.GetTitledFirstName] è stato convinto della sua devozione sincera in [hof.GetFaith.HighGodName]."
 east_europe.0123.desc.heretic_now_different_heresy:0 "Con la conversione di [heretic.GetTitledFirstNamePossessive] a [heretic.GetFaith.GetName], la questione dell'eresia è passata da un "se" a un "quanto": gli inquisitori di [hof.GetFaith.RelectualHeadName] non sono in grado di indagare sull'eterodossia in un regno apertamente governato da un eretico."
 east_europe.0123.desc.heretic_now_infidel:0 "Con la conversione di [heretic.GetTitledFirstNamePossessive] a [heretic.GetFaith.GetName], [heretic.GetSheHe] è passato da potenziale eretico a certo infedele. Inutile dire che gli inquisitori di [hof.GetFaith.RelectualHeadName] sono stati espulsi senza tante cerimonie da [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0123.desc.heretic_now_heathen:0 "Con la conversione di [heretic.GetTitledFirstNamePossessive] in [heretic.GetFaith.GetName], [heretic.GetSheHe] è passato da potenziale eretico a pagano. Sulla scia di questo schiaffo sulla faccia di [hof.GetFaith.HighGodNamePossessive], lo status ecumenico della $ bosnian_church $ sembra piuttosto irrilevante."
 east_europe.0123.desc.fallback:0 "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro:0 "$east_europe.0124.desc.outro$"
 east_europe.0123.a:0 "Non doveva finire così!"
 east_europe.0124.t:0 "$east_europe.0111.t.setup$: Il Caso Vacilla"
 east_europe.0124.desc.intro:0 "Sembra che la fortuna sia dalla parte dei $bosnian_church_adherent_plural$.\n\n"
 east_europe.0124.desc.hof_died:0 "Dopo la morte di [hof.GetTitledFirstName], l'inquisizione di [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] è andata in pezzi, con molti importanti dignitari della chiesa richiamati per occuparsi della successione ecclesiastica."
 east_europe.0124.desc.heretic_died:0 "Dopo la morte di [heretic.GetTitledFirstName], [hof.GetTitledFirstName] sembra soddisfatto che qualsiasi deviazione importante tra $ bosnian_church_adherent_plural $ svanirà presto, dal momento che il sospetto eresiarca è, apparentemente, sicuramente andato al [hof.GetFaith.NegativeAfterLife|U]."
 east_europe.0124.desc.hof_no_longer_hof:0 "Con la cacciata dell'ex- [absolute_faith.RelectualHeadName] [hof.GetFirstName], il caos ha avvolto l'inquisizione in [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip], e ogni possibilità di un verdetto utile è svanita."
 east_europe.0124.desc.heretic_not_independent_ruler:1 "Ora che [Select_CString (heretic.IsLocalPlayer, 'Io sono', heretic.GetShortUIName)] [Select_CString (heretic.IsLocalPlayer, '', 'è')] non è più un sovrano cristiano indipendente, [hof.GetTitledFirstName] non [Select_CString (heretic.IsLocalPlayer, 'mi ', 'li ')]vede più come [Select_CString (heretic.IsLocalPlayer, 'degno', 'degni')] di essere [Select_CString (heretic.IsLocalPlayer, 'indagato', 'indagati')]."
 east_europe.0124.desc.heretic_now_ecumenical_christian:0 "Con la mia recente conversione a [heretic.GetFaith.GetName], [hof.GetTitledFirstName] non ha più motivo di dubitare della mia fede in [hof.GetFaith.HighGodName]."
 east_europe.0124.desc.heretic_now_different_heresy:0 "Con la mia recente conversione a [heretic.GetFaith.GetName], [hof.GetTitledFirstName] #EMP already #! mi considera un eretico, ed è troppo occupato a denunciare la mia infedeltà per sostenere seriamente la sua inquisizione per indagare su qualche potenziale eresia minore."
 east_europe.0124.desc.heretic_now_infidel:0 "Con la mia recente conversione a [heretic.GetFaith.GetName], [hof.GetTitledFirstName] mi ha proclamato infedele e traditore di [hof.GetFaith.HighGodName]. I potenziali crimini della $ bosnian_church_adherent_plural $ devono sembrare piuttosto lievi al confronto."
 east_europe.0124.desc.heretic_now_heathen:0 "Con la mia recente conversione a [heretic.GetFaith.GetName], [hof.GetTitledFirstName] mi ha proclamato pagano senz'anima e apostata della peggior specie. Se mi importasse ancora qualcosa del suo dio morto, forse potrei sentirmi un po ferito."
 east_europe.0124.desc.fallback:0 "Il cambiamento delle circostanze al di fuori del nostro controllo ha ostacolato ogni possibilità di successo per l'inquisizione in [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0124.desc.outro:0 "\n\nPer ora, [absolute_faith.RelectualHeadTitleName] ha abbandonato il caso, affermando che ha questioni più urgenti da sbrigare."
 east_europe.0124.a:0 "Beh, almeno è deciso."

 east_europe.0141.t:0 "L'Ultimo Atto delle Grandi Migrazioni"
 east_europe.0141.desc:0 "La vita nella steppa può essere dura nel migliore dei casi. Di recente, però, è diventato ancora più duro, con molte altre tribù nomadi gelose che cercano di perseguitarci per il nostro successo. Peceneghi, Khazari e molti altri vengono da lontano per molestare la nostra confederazione.\n\nNei secoli passati, interi popoli hanno dato la vita per i fertili campi e deboli regni d'Europa.\n\nOggi ho deciso di emulare il successo di questi vecchi nomadi e di ritagliarmi una nuova casa per $ mogyer_collective_noun $ nella lontana Pannonia, sradicando il mio intero regno nel farlo.\n\nPresto attraverseremo i Carpazi tutti insieme e apriremo un nuovo capitolo per il nostro popolo."
 east_europe.0141.a:0 "Verso la Pannonia!"
 east_europe.0141.a.tt:0 "Potrai usare [hungarian_invasion_casus_belli|E] contro ogni sovrano nella Pannonia"
 east_europe.0142.t:0 "$east_europe.0141.t$"
 east_europe.0142.desc:0 "Con una mossa inaspettata, il mio vassallo, [mogyer_invader.GetShortUIName], ha inviato degli emissari per informarmi che [mogyer_invader.GetSheHe] intende portare la sua gente fuori dal suo attuale regno e spostarsi in Pannonia.\n\nIn caso di successo, è probabile che il mio controllo nell'area si disintegrerà."
 east_europe.0142.a:0 "Un'opera temeraria!"
 east_europe.0142.a.tt:0 "I $mogyer_collective_noun$ iniziano [hungarian_invasion|E]"
 east_europe.0143.t:0 "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital:0 "Commercianti e spie parlano di notizie terribili dalla steppa"
 east_europe.0143.desc.pannonian_territory:0 "I Signori locali parlano di notizie terribili dalla steppa"
 east_europe.0143.desc.fallback:0 "Cattive notizie dalla steppa, i vassalli riportano"
 east_europe.0143.desc.outro:0 "Pare che [mogyer_invader.GetShortUIName], un $ mogyer $ signore della guerra, stia radunando tutta la forza del regno [mogyer_invader.GetHerHis] per lanciare un'invasione su vasta scala della Pannonia.\n\nAnche ora, le orde di $mogyer$ si stanno radunando, pronti a raggiungere le valli pianura in sella ai loro destrieri demoniaci per ribaltare l'intero ordine locale!"
 east_europe.0143.a:0 "Attraverseranno mai i Carpazi?"
 east_europe.0143.a.tt:0 "$east_europe.0142.a.tt$"
 
 #LIVONIAN DECISIONS
 east_europe.0200.t:0 "[founder.Custom('IT_NAM_COL3')|U][founder.GetTitleAsNameNoTooltip] di Livonia"
 east_europe.0200.desc.christian:0 "I Baltici sono stati per secoli terre primitive e selvagge, meramente casa di varie fedi eretiche e adoratrici del diavolo, ma con il coronamento di un [founder.GetTitleAsNameNoTooltip] di Livonia di fede [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip], il potere di [founder.GetFaith.HighGodName] riscalda ora questa terra umida e gelida.\n\nCon la missione [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] che ha avuto successo nei Baltici, sono pronto a proclamare la Livonia; un titolo per unire tutti i baltici nella nostra comune missione di diffondere la parola di [founder.GetFaith.random_GoodGodNames]."
 east_europe.0200.desc.nonchristian:0 "Per secoli ai Balti è mancato un regno per il proprio popolo, mentre i vichinghi hanno devastato i nostri villaggi costieri e i missionari stranieri di terre lontane ci hanno chiamato primitivi e selvaggi, ma ora basta. I disparati popoli baltici ora si inginocchiano insieme di fronte alla corona di Livonia.\n\nCon la mia incoronazione come [founder.GetTitleAsNameNoTooltip], inauguro un'epoca d'oro non solo per il popolo [founder.GetCulture.GetName], ma per tutti i Balti che si affacciano sulla costa."
 east_europe.0200.desc.outro:0 "\n\nHo il destino dei Baltici nelle mie mani, e con la fondazione di questo Regno, inaugurerò una nuova età dell'oro di fede e di gloria sotto [founder.GetFaith.HighGodName]."
 east_europe.0200.a:0 "La mia eredità sopravviverà alla mia vita!"
 east_europe.0200.b:0 "In nome di [founder.GetFaith.HighGodName] e la gloria!"
 
 east_europe.0201.t:0 "$east_europe.0101.t$"
 east_europe.0201.desc:0 "Gli araldi portano notizie dalle fredde coste di Livonia: [founder.GetShortUIName] è stato proclamato [founder.GetTitleAsNameNoTooltip] di [founder.GetPrimaryTitle.GetNameNoTier].\n\nCon tutti i balti ora uniti sotto un'unica bandiera, sembra che la gente di Livonia abbia finalmente un'identità unica dietro cui radunarsi, e non sono più sparsi e confusi nella difesa della loro patria.\n\nCon questo atto di unificazione, Livonia sembra essere in mani sicure... per ora."
 east_europe.0201.a:0 "Sono ancora dei barbari."
 east_europe.0201.b:0 "Saluti [founder.GetShortUINameNoTooltip]!"
 east_europe.0201.c:0 "Uniti o divisi, i Balti non possono durare."
