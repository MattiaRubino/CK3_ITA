l_spanish: 
 # Boilerplate copy for the standard countermeasures.
 scheme_countermeasure_type_bounties_for_whispers: "Ricompense per i Sussurri"
 scheme_countermeasure_type_bounties_for_whispers_desc: "#WEAK Il denaro è un ottimo mezzo per far parlare la feccia, anche se richiede di *doverli ascoltare*.#!\n\nConcentrati su una leggera riduzione della [secrecy|E] a scapito della reputazione."
 scheme_countermeasure_type_arbitrary_arrests: "Arresti Arbitrari"
 scheme_countermeasure_type_arbitrary_arrests_desc: "#WEAK Mettere le manette a ogni servo, seguace ed emissario che sbatta anche solo le palpebre è certamente una coercizione efficace, solo non esattamente popolare.#!\n\nConcentrati intensamente su una riduzione della [secrecy|E] a scapito della reputazione."
 scheme_countermeasure_type_strengthen_sentries: "Rafforza le Sentinelle"
 scheme_countermeasure_type_strengthen_sentries_desc: "#WEAK Occhi vigili tengono facilmente lontani i corteggiatori in agguato, ma faticano contro cospiratori ben organizzati e ben armati.#!\n\nProtegge dagli intrusi improvvisati."
 scheme_countermeasure_type_redouble_guards: "Raddoppia le Guardie"
 scheme_countermeasure_type_redouble_guards_desc: "#WEAK I servitori armati eccellono nel sventare coloro che hanno serie intenzioni malevole, ma non possono fermare una lettera nascosta fatta scivolare sotto una porta, né una conversazione in un angolo oscuro.#!\n\nProtegge dalle cospirazioni armate."
 scheme_countermeasure_type_withdraw_from_view: "Ritiro dalla Vita Pubblica"
 scheme_countermeasure_type_withdraw_from_view_desc: "#WEAK Quando la sicurezza è un problema serio, ma il pericolo è sconosciuto, è possibile astenersi da tutte le responsabilità.#!\n\nProtegge dalla maggior parte delle cose, ma non in modo efficiente."

