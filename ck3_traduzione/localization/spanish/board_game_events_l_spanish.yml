 # Gaining a Trinket
 board_games.0051.t:0 "Un Colpo di Fortuna"
 board_games.0051.desc:0 "Ancora oggi, a volte, ricordo con affetto di aver sonoramente battuto [bg_loser.GetFirstName] a [SCOPE.Custom('BG_GameType')] qualche mese fa. L'espressione sulla sua [bg_loser.Custom('MaskFace')] era #EMP impagabile#!.\n\nCredo di avere ancora, da qualche parte, la scacchiera su cui giocavamo. Una scacchiera solida, fortunata, con [SCOPE.Custom('BG_GamePiecePlural')] che hanno testimoniato una partita bella come mai ne sono state giocate.\n\nSenza dubbio perfino [bg_victor.GetFaith.KnowledgeGodName] sorride ancora a quel ricordo, sarei un pazzo se proprio io lo dimenticassi."
 board_games.0051.a:0 "Ahhh, di sicuro porterà fortuna per sempre!"
 board_games.0051.b:0 "Ancora qualche pezzo e potrei avere un set #EMP davvero #! raro..."
 board_games.0051.c:0 "Non ho bisogno di giocattoli speciali."

