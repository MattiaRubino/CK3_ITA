 board_games.0102.t:0 "Il Gioco dei Giochi"
 board_games.0102.desc:0 "Il Gioco dei Giochi è un gioco da tavolo che racchiude tutti i tuoi giochi preferiti: gli scacchi, il pachisi, il hnefaffetteffleelfae, la tabula.\n\nQuali altri giochi ti piacciono?\n\nPotrebbe avere anche questi altri giochi, ma più belli!\n\n#EMP E secoli prima legalmente.#!\n\nI normali giochi da tavolo dovrebbero chiamarsi giochi... noiosi."
 board_games.0102.a:0 "Una partita normale, per favore."
 board_games.0102.b:0 "Solo l'avversario utilizza le locazioni vincenti, per favore."
 board_games.0102.c:0 "Solo l'avversario utilizza le locazioni perdenti, per favore."
 