 ##################################################
 # Misc
 board_games.0000.t:0 "Il Gioco più Bello: [SCOPE.Custom('BG_GameType')|U]"
 board_games.0001.t:0 "$board_games.0000.t$"

 ##################################################
 # Opponent Winning
 board_games.0001.desc.opponent_winning.diplomacy.low:0 ""Sapete," riflette [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] "Potrei anche non essere un chiacchierone, ma sono sorprendentemente bravo a [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.diplomacy.medium:0 ""Ahhhh, se solo parlare in pubblico fosse facile come battervi a [SCOPE.Custom('BG_GameType')]" rimarca [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]."
 board_games.0001.desc.opponent_winning.diplomacy.high:0 ""Non so davvero cosa sia più facile," si lamenta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "battervi a [SCOPE.Custom('BG_GameType')] o raccontare la storia della vostra imbarazzante sconfitta.""
 board_games.0001.desc.opponent_winning.martial.low:0 ""Se la guerra fosse semplice come giocare a [SCOPE.Custom('BG_GameType')], a quest'ora starei governando il mondo," ride [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "Ma in fondo sono solo io.""
 board_games.0001.desc.opponent_winning.martial.medium:0 ""Mmmm, non siete un[bg_opponent.Custom('DE_PRO_POS_P_2P')] grande stratega, vero?" ironizza [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]."
 board_games.0001.desc.opponent_winning.martial.high:0 ""Il campo di battaglia, la scacchiera, è solo un esempio di quella cosa più importante" gorgheggia [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. [bg_opponent.GetSheHe|U] si picchietta la fronte con una nocca per enfatizzare il tutto."
 board_games.0001.desc.opponent_winning.stewardship.low:0 ""Vorrei che le questioni di denaro fossero tanto facili quanto giocare a [SCOPE.Custom('BG_GameType')]" rimarca [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Nuoterei nell'argento.""
 board_games.0001.desc.opponent_winning.stewardship.medium:0 ""Pensate che questo gioco, [SCOPE.Custom('BG_GameType')], sia una buona pratica per la vera amministrazione?" domanda [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] in modo ozioso. "L'ho sempre pensato. Non che io stia... insinuando qualcosa con ciò.""
 board_games.0001.desc.opponent_winning.stewardship.high:0 ""L'ho sempre detto che questo gioco, [SCOPE.Custom('BG_GameType')], può insegnare a un[bg_opponent.Custom('DE_PRO_POS_P_2P')] [bg_opponent.GetWomanMan] molto sulla gestione di un regno" pontifica [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "E viceversa, naturalmente.""
 board_games.0001.desc.opponent_winning.intrigue.low:0 ""Ecco perché mi piace questo gioco, [SCOPE.Custom('BG_GameType')]," sostiene [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "Non ci si può nascondere, non si può mentire, è solo un leale gioco d'ingegno. Un gioco in cui, beh...""
 board_games.0001.desc.opponent_winning.intrigue.medium:0 ""Sapevate che si può imparare a capire #EMP esattamente#! quando una persona mente osservando [bg_opponent.Custom('DE_ART_DEF_P_A')] su[bg_opponent.Custom('DE_END_PRO_S_N')] [bg_myself.Custom('MaskFace')] mentre gioca a [SCOPE.Custom('BG_GameType')]?" domanda [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Oh, non intendevo... era solo per dire...""
 board_games.0001.desc.opponent_winning.intrigue.high:0 ""Attenzione," dice [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] mentre sogghigna, "Un'altra mossa del genere e cadrete nella mia trappola.""
 board_games.0001.desc.opponent_winning.learning.low:0 ""Sapete, mi dicono che ho bisogno dei #EMP libri#! per dimostrare la mia intelligenza", pontifica [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "ma credo che sia abbastanza chiaro che non sono un[bg_opponent.Custom('DE_END_PRO_S_N')] zoticon[bg_opponent.Custom('DE_END_ADJ_IND_S_A')].""
 board_games.0001.desc.opponent_winning.learning.medium:0 ""Onestamente", dice [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "sono impressionat[bg_opponent.Custom('DE_END_PRO_S_N')] dal fatto che voi stiate giocando così bene, considerando chi avete di fronte.""
 board_games.0001.desc.opponent_winning.learning.high:0 ""Ho studiato questo gioco, [SCOPE.Custom('BG_GameType')], ampiamente," spiega [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "e mi dispiace dire che, a questo punto, semplicemente non credo che ci sia alcun modo per voi di vincere.""
 board_games.0001.desc.opponent_winning.trait.lustful:0 ""Essendo io sia [bg_opponent.Custom('DE_ART_DEF_P_A')] più grande amante del mondo #EMP che#! [bg_opponent.Custom('DE_ART_DEF_P_A')] miglior gioca[bg_opponent.Custom('DE_END_NOU_S_GS_N')] di [SCOPE.Custom('BG_GameType')], non vi biasimo per aver perso contro di me", ironizza [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]."
 board_games.0001.desc.opponent_winning.trait.chaste:0 ""La disciplina in casa genera disciplina sul campo, si sa", pontifica [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Un po' di moderazione aiuta ad andare più lontano.""
 board_games.0001.desc.opponent_winning.trait.gluttonous:0 ""Penso che potrei festeggiare la mia vittoria con un banchetto", commenta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Ho voglia di qualcosa di dolce per accompagnare la vittoria.""
 board_games.0001.desc.opponent_winning.trait.temperate:0 ""Potrei anche concedermi una tazza d'acqua profumata alle rose dopo questa partita," riflette [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Non me la concedo spesso, ma credo di essermela meritata.""
 board_games.0001.desc.opponent_winning.trait.greedy:0 ""L'unica cosa più dolce del tintinnio dell'oro è il morbido ticchettio delle lacrime di un[bg_myself.Custom('DE_PRO_POS_P_2P')] [bg_myself.GetWomanMan] che cadono sul tavolo dopo una sconfitta a questo gioco, [SCOPE.Custom('BG_GameType')]," sorride [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Non siete d'accordo?""
 board_games.0001.desc.opponent_winning.trait.generous:0 ""Sentite, probabilmente sto vincendo ma, se me lo chiedete gentilmente, sono disposto a... lasciarvi questo", spiega [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], con voce carica di gentilezza e compassione. "C'è di più nella vita che vincere a [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.trait.lazy:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] sbadiglia sonoramente. "Onestamente mi aspettavo una sfida un po' più impegnativa, [bg_myself.GetFirstNameNoTooltip]. Sono a malapena svegli[bg_opponent.Custom('DE_END_PRO_S_N')].""
 board_games.0001.desc.opponent_winning.trait.diligent:0 ""Per questo motivo è necessario impegnarsi a fondo." mi consola [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], con un tono #EMP assolutamente#! insopportabile. "Non esiste un sostituto al duro lavoro, tanto nella vita quanto nel[bg_opponent.Custom('DE_END_ADJ_NUL_S_N')] [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.trait.wrathful:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] è stranamente, insolitamente, calmo. "Oh, non c'è molto per cui arrabbiarsi", dice catturando il mio sguardo, "quando le cose stanno andando così #EMP bene#!.""
 board_games.0001.desc.opponent_winning.trait.calm:0 ""Ho sempre ritenuto che la chiave per vincere a questo gioco, [SCOPE.Custom('BG_GameType')], sia avere una mente lucida e fredda," riflette [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Un giorno ci riuscirete anche voi.""
 board_games.0001.desc.opponent_winning.trait.patient:0 ""Molta gente," predica [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "non si rende conto di quanto sia difficile da realizzare [bg_opponent.Custom('BG_RandomArticleDirection')] [bg_opponent.Custom('BG_RandomRankPossessive')] [bg_opponent.Custom('BG_RandomMoveType')]. E tanto meno difendersi da una simile mossa.""
 board_games.0001.desc.opponent_winning.trait.impatient:0 ""Siete davvero piuttosto lento quando giocate a [SCOPE.Custom('BG_GameType')], [bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)]", borbotta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], tamburellando le dita sul tavolo."
 board_games.0001.desc.opponent_winning.trait.arrogant:0 ""Non prendetevala troppo [bg_myself.GetFirstNameNoTooltip]," mi lusinga [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], adagiandosi ancor più comodamente dove siede. "Non possiamo essere tutti così naturalmente #EMP talentuosi#!""
 board_games.0001.desc.opponent_winning.trait.humble:0 ""Onestamente, state andando alla grande," cinguetta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Di solito non me la cavo bene, quindi credo che voi siate stat[bg_opponent.Custom('DE_END_PRO_S_N')] solo sfortunat[bg_opponent.Custom('DE_END_PRO_S_N')].""
 board_games.0001.desc.opponent_winning.trait.deceitful:1 ""Non prendetevela troppo," mi tranquillizza [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], con voce dolce come il miele ma caustica come il peccato. "Neanche [bg_opponent.GetFaith.TricksterGodName] riuscirebbe a seguire le mie mosse.""
 board_games.0001.desc.opponent_winning.trait.honest:0 ""Caspita, sta andando tutto #EMP molto#! meglio di quanto mi aspettassi!" esclama [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Non siete affatto un avversario difficile... Oh, scusate, non volevo essere scortese. Semplicemente onesto.""
 board_games.0001.desc.opponent_winning.trait.craven:0 ""Io... sto vincendo? Sto vincendo!" urla [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. Sembra sinceramente sorpres[bg_opponent.Custom('DE_END_PRO_S_N')], poi,però, #EMP ha#! trascorso metà della partita a guardare attraverso le dita."
 board_games.0001.desc.opponent_winning.trait.brave:0 ""Permettetemi di sorridere", rimarca [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Ma dovrete giocare più audacemente di #EMP così#! per #EMP battermi#!""
 board_games.0001.desc.opponent_winning.trait.shy:0 ""Tutto l'allenamento sta dando i suoi frutti!" afferma [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], sorridendo con timido orgoglio per la situazione a quel punto della partita."
 board_games.0001.desc.opponent_winning.trait.gregarious:0 ""Non prendetevela troppo," dice [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], scrocchiandosi le nocche. "Io vinco a [SCOPE.Custom('BG_GameType')] nello stesso modo in cui mi faccio degli amici. Con una facilità allarmante.""
 board_games.0001.desc.opponent_winning.trait.ambitious:0 ""Pensate che nominino una sorta di... #EMP Re#! dei Giochi?" si chiede [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], grattandosi il mento. "Vedete, credo di poter già ambire a quel titolo.""
 board_games.0001.desc.opponent_winning.trait.content:0 ""Che bel gioco", dice [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Non potevamo chiedere di meglio, no? A parte la vostra fortuna, voglio dire.""
 board_games.0001.desc.opponent_winning.trait.arbitrary:0 ""In genere non sono un[bg_opponent.Custom('DE_PRO_POS_P_2P')] grande sosteni[bg_opponent.Custom('DE_END_NOU_S_GS_N')] delle regole", sostiene [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "ma questo gioco, [SCOPE.Custom('BG_GameType')], mi fa capire il loro fascino, solo un po'. Le regole ti permettono di #EMP costringere#! gli altri ad ammettere che a volte sei migliore di loro.""
 board_games.0001.desc.opponent_winning.trait.just:0 ""Guardate," spiega [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] sventolandomi davanti un mazzo di fogli. "Mi dispiace che continuiate a cercare di fare delle mosse illegali, ma se #EMP leggeste le regole#! sarebbe meglio.""
 board_games.0001.desc.opponent_winning.trait.cynical:0 ""Naturalmente non ci andrò legger[bg_opponent.Custom('DE_END_PRO_S_N')] con voi", dice [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "#EMP Sicuramente#! voi non lo fareste con me, quindi perché dovrei preoccuparmene?""
 board_games.0001.desc.opponent_winning.trait.zealous:0 ""Vorrei potermi prendere il merito di questa vittoria certa", afferma [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "ma è tutta opera di [bg_opponent.GetFaith.KnowledgeGodName] #EMP attraverso#! di me.""
 board_games.0001.desc.opponent_winning.trait.paranoid:0 ""So che hai ancora qualche asso nella manica", osserva [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Nessuno può essere #EMP così#! facile da battere.""
 board_games.0001.desc.opponent_winning.trait.trusting:0 ""Potrei fare un salto nella latrina mentre è il tuo turno", sorride [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Non armeggiare con [bg_opponent.Custom('DE_PRO_POS_S_1P')] mi[bg_opponent.Custom('DE_ART_IND_G')] [SCOPE.Custom('BG_GamePiecePlural')]!""
 board_games.0001.desc.opponent_winning.trait.compassionate:0 ""Mi dispiace se ti sto mettendo in una brutta posizione, [bg_myself.GetFirstNameNoTooltip]," dice [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], con voce genuinamente pentita. "Io gioco a [SCOPE.Custom('BG_GameType')] per divertimento, ma penso che sia divertente quando lo è per #EMP entrambi#!.""
 board_games.0001.desc.opponent_winning.trait.callous:0 ""Per [bg_opponent.GetFaith.HouseholdGodName], non sei un[bg_opponent.Custom('DE_PRO_POS_P_2P')] che oppone molta resistenza, vero?", esclama senza mezzi termini [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]."
 board_games.0001.desc.opponent_winning.trait.sadistic:0 ""È #EMP molto#! più divertente giochicchiare con un nemico ferito", dice [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] con una quantità non indifferente di perfidia, "non siete d'accordo [bg_myself.GetFirstNameNoTooltip]?""
 board_games.0001.desc.opponent_winning.trait.stubborn:0 ""È bello ottenere una vittoria così facile, ogni tanto," si sfoga [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Di solito devo discutere per qualche ora prima che l'altro giocatore ammetta che ho vinto.""
 board_games.0001.desc.opponent_winning.trait.fickle:0 ""Mi piace molto il fatto che, a prescindere dalla strategia che adotto, voi perdiate sempre così duramente", ironizza [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]."
 board_games.0001.desc.opponent_winning.trait.vengeful:0 ""Naturalmente questa è solo una vendetta", sibila [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "E voi sapete #EMP benissimo#! per quale motivo.""
 board_games.0001.desc.opponent_winning.trait.forgiving:0 ""Ad essere sincer[bg_opponent.Custom('DE_END_PRO_S_N')], mi aspettavo una sfida un po' più impegnativa", si lamenta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Non c'è problema, però. Almeno siete un buon allenamento.""
 board_games.0001.desc.opponent_winning.trait.rowdy:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] piccol[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] canta, o perlomeno farfuglia, una serie di minacce mal pianificate contro di me, facendo quasi cadere la scacchiera per l'eccitazione."
 board_games.0001.desc.opponent_winning.trait.charming:0 ""Dovremmo giocare a [SCOPE.Custom('BG_GameType')] ogni giorno [bg_myself.GetFirstNameNoTooltip]," cinguetta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] piccol[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "È sempre così divertente!""
 board_games.0001.desc.opponent_winning.trait.curious:0 ""Sai," riflette [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] piccol[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "sto imparando molto battendoti.""
 board_games.0001.desc.opponent_winning.trait.pensive:0 ""Ho letto così tanto su come giocare a [SCOPE.Custom('BG_GameType')]," sorride [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] piccol[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "ma non sapevo quanto sarebbe stato facile #EMP mettere tutto in pratica#!!""
 board_games.0001.desc.opponent_winning.trait.bossy:0 ""Dopo che ti avrò battuto", dichiara [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] piccol[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "voglio un panino dolce. Come tributo.""
 board_games.0001.desc.opponent_winning.relation.friend:0 ""Su col morale," dice [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] ridendo. "È solo un piccolo gioco tra amici, giusto?""
 board_games.0001.desc.opponent_winning.relation.best_friend:0 ""Per quanto possa valere, che si vinca o si perda," dice [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] migliore amic[bg_opponent.Custom('DE_END_PRO_S_N')], "non c'è nessun altr[bg_opponent.Custom('DE_END_PRO_S_N')] al mondo con cui preferirei giocare a [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.relation.rival:0 ""Per [bg_opponent.GetFaith.FateGodName], sei tanto scars[bg_opponent.Custom('DE_END_PRO_S_N')] a [SCOPE.Custom('BG_GameType')] quanto lo sei nel governare!" sentenzia [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] rivale, mentre ride fragorosamente."
 board_games.0001.desc.opponent_winning.relation.nemesis:0 "La mia nemesi non dice nulla. Si limita a guardarmi, con gli occhi che bruciano di puro e semplice #EMP odio#!."
 board_games.0001.desc.opponent_winning.relation.lover:0 "Senza interrompere il contatto visivo con me, [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] amante inizia ad accarezzare delicatamente un[bg_opponent.Custom('DE_PRO_POS_P_2P')] [SCOPE.Custom('BG_GamePiece')] con la punta del dito e... Oh... #EMP Oh Cielo#!"
 board_games.0001.desc.opponent_winning.relation.soulmate:0 "La mia anima gemella non presta molta attenzione al nostro gioco, [SCOPE.Custom('BG_GameType')]. Per lo più, sembra concentrat[bg_opponent.Custom('DE_END_PRO_S_N')] a fissare profondamente i miei occhi."
 board_games.0001.desc.opponent_winning.relation.bully:0 ""Vedete?" ridacchia [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "è per questo che vi sbaraglio ogni volta. Siete #EMP solo#! un[bg_opponent.Custom('DE_PRO_POS_P_2P')] perdente.""
 board_games.0001.desc.opponent_winning.relation.victim:0 "Gli occhi della mia vittima si accendono di vera furia, felici che, per una volta, qualcosa le stia andando per il #EMP verso giusto#!."
 board_games.0001.desc.opponent_winning.relation.crush:0 "Aspetta, ha detto qualcosa? Credo che [bg_opponent.GetSheHe] abbia detto qualcosa! Oh accidenti, a volte mi perdo nel guardarl[bg_opponent.Custom('DE_END_PRO_S_N')] e ora ho rovinato tutto."
 board_games.0001.desc.opponent_winning.relation.guardian:0 ""Osservatemi attentamente [bg_myself.GetFirstName]", dice [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] tu[bg_opponent.Custom('DE_END_NOU_S_GS_N')]. "Studiate come gioco e potreste imparare qualcosa.""
 board_games.0001.desc.opponent_winning.relation.ward:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] pupill[bg_opponent.Custom('DE_END_PRO_S_N')] mi sorride. "Possiamo giocare più spesso a [SCOPE.Custom('BG_GameType')]? #EMP Per favore#!!""
 board_games.0001.desc.opponent_winning.hook_on.weak:0 ""$board_games.0001.desc.opponent_winning.hook_on.strong$""
 board_games.0001.desc.opponent_winning.hook_on.strong:0 ""È bello ribaltare la situazione", dice [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Sembra sempre che voi mi teniate sotto controllo. A meno che non stiamo giocando a [SCOPE.Custom('BG_GameType')], naturalmente.""
 board_games.0001.desc.opponent_winning.hooked_by.weak:0 ""$board_games.0001.desc.opponent_winning.hooked_by.strong$""
 board_games.0001.desc.opponent_winning.hooked_by.strong:0 ""Non starete buttando all'aria la partita deliberatamente a causa del nostro #EMP accordo#!, vero?" chiede [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], grattandosi il mento pensieroso. "Perché state giochando come se voleste perdere.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default:0 ""Ahhh, Quante volte vi ho battuto?" ridacchia [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "#EMP Onestamente#! ho perso il conto.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county:0 ""[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] sta facendo bene sapete," dice lentamente [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "#EMP molto#! meglio da quando ho preso in gestione il locale.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 ""Un'altra partita", osserva [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "un'altra vittoria che si aggiunge al mio bottino. Andrete in bancarotta, lo sapete si?""
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 ""Ora, questa partita", ironizza [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "è #EMP molto#! meglio di #EMP quell'altra#! che abbiamo giocato.""
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 ""Dopo [bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier], non riesco più a sconfiggervi," mugugna [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], ancora arrabbiato dopo la nostra vecchia scommessa."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 ""Sembra che la scommessa stia andando a mio favore questa volta, non è vero?" ridacchia [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]."
 board_games.0001.desc.opponent_winning.other.pro_gamer:0 ""Dovreste prestare molta attenzione alle mie tecniche", dice sorridendo [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Sto per fare quella che si chiama una mossa da giocatore professionista.""
 board_games.0001.desc.opponent_winning.other.avlf:0 ""Voi siete un[bg_opponent.Custom('DE_PRO_POS_P_2P')] espert[bg_opponent.Custom('DE_END_PRO_S_N')] del gioco? Non adulatevi troppo, [bg_myself.GetFirstNameNoTooltip]. Non siete neppure un[bg_opponent.Custom('DE_PRO_POS_P_2P')] gioca[bg_opponent.Custom('DE_END_NOU_S_GS_N')].""

