 # Player Winning 
 board_games.0001.desc.i_am_winning.diplomacy.low:0 ""Io non... non posso... Andateci piano con me!" urla [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], chiaramente frustrato e incapace di trovare le parole giuste."
 board_games.0001.desc.i_am_winning.diplomacy.medium:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] non dice nulla, limitandosi a tamburellare le dita sul tavolo in preda alla rabbia."
 board_games.0001.desc.i_am_winning.diplomacy.high:0 ""Sembrerebbe," ringhia [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "che mi abbiate messo in una posizione di leggero svantaggio. Per ora.""
 board_games.0001.desc.i_am_winning.martial.low:0 ""Non so guidare i soldati," geme [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "non so giocare a [SCOPE.Custom('BG_GameType')]. A che cosa servo?""
 board_games.0001.desc.i_am_winning.martial.medium:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] si accarezza pensieroso il mento. "Ero #EMP sicuro#! che quello stratagemma avrebbe funzionato...""
 board_games.0001.desc.i_am_winning.martial.high:0 ""Se questo fosse un vero campo di battaglia," dichiara [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "le cose #EMP sarebbero#! andate diversamente.""
 board_games.0001.desc.i_am_winning.stewardship.low:0 ""Perché i numeri sono #EMP sempre#! così difficili?" dice imbronciato [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Una partita di [SCOPE.Custom('BG_GameType')] richiede di pensare diverse mosse in anticipo e #EMP io non ci riesco#!!""
 board_games.0001.desc.i_am_winning.stewardship.medium:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] fissa intensamente la scacchiera. "Devo... devo aver sbagliato qualcosa...""
 board_games.0001.desc.i_am_winning.stewardship.high:0 ""Mi addolora dirlo," brontola [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "ma le probabilità non sono buone per me.""
 board_games.0001.desc.i_am_winning.intrigue.low:0 ""Potreste smetterla di #EMP imbrogliare palesemente#! per un momento?" ringhia [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]."
 board_games.0001.desc.i_am_winning.intrigue.medium:0 ""Sospetto che la mia strategia debba essere più... ingegnosa..." mormora [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], guardando con frustrazione la scacchiera."
 board_games.0001.desc.i_am_winning.intrigue.high:0 ""Potreste pensare di aver vinto," rincara la dose [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "ma lo pensate solo perché io voglio che lo pensiate. E so che voi sapete che io so che voi lo sapete.""
 board_games.0001.desc.i_am_winning.learning.low:0 ""Tutto ciò è assolutamente ingiusto, non #EMP capisco#! nemmeno la metà di queste regole," sbuffa [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "È chiaro che ve le state inventando mentre giochiamo.""
 board_games.0001.desc.i_am_winning.learning.medium:0 ""State #EMP di nuovo#! utilizzando [bg_opponent.Custom('DE_ART_DEF_P_A')] [bg_myself.Custom('BG_RandomRankPossessive')] [bg_myself.Custom('BG_RandomMoveType')]?" si lamenta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Siete #EMP proprio#! tirchi[bg_opponent.Custom('DE_END_PRO_S_N')].""
 board_games.0001.desc.i_am_winning.learning.high:0 ""Sapevo che non avrei dovuto aprire con la [bg_opponent.Custom('BG_RandomMoveType')] del Matto," piagnucola [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "In pratica ho già perso.""
 board_games.0001.desc.i_am_winning.trait.lustful:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] sembra non prestare alcuna attenzione alla partita, fissandosi invece sulla... forma di alcun[bg_opponent.Custom('DE_END_NOU_S_G')] [SCOPE.Custom('BG_GamePiecePlural')]."
 board_games.0001.desc.i_am_winning.trait.chaste:0 ""Questo è il problema con questo gioco, [SCOPE.Custom('BG_GameType')]," sbraita [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], gesticolando selvaggiamente. "Infiamma le passioni! Eccita i sensi! È un puro eccesso carnale nella sua forma più vile.""
 board_games.0001.desc.i_am_winning.trait.gluttonous:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] mastica pigramente un piccolo panino, perso in una nebbia di briciole e concentrazione."
 board_games.0001.desc.i_am_winning.trait.temperate:0 ""Hmmmph," brontola [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Rischiare in questo modo vi porterà male un giorno.""
 board_games.0001.desc.i_am_winning.trait.greedy:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] giocherella oziosamente con una moneta, probabilmente il freddo metallo [bg_opponent.Custom('DE_PRO_POS_P_3P')] conforta mentre osserva La sua imminente sconfitta."
 board_games.0001.desc.i_am_winning.trait.generous:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] mi sorride gentilmente. "State facendo #EMP talmente#! bene, continuate così!""
 board_games.0001.desc.i_am_winning.trait.lazy:0 ""Oh, è il mio turno?", sbadiglia [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Scusate, non stavo prestando #EMP molta#! attenzione.""
 board_games.0001.desc.i_am_winning.trait.diligent:0 ""Sì, ora siete in vantaggio," predica [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "ma con un po' di impegno, posso recuperare!""
 board_games.0001.desc.i_am_winning.trait.wrathful:0 "Una vena particolarmente antiestetica [bg_opponent.Custom('MaskFace_BehindIn')] sul [bg_opponent.Custom('MaskFace')] del[bg_opponent.Custom('DE_END_ADJ_NUL_S_N')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Se continuerete a vincere, vomiterò sangue #EMP letteralmente#! su tutto il tavolo, [bg_myself.Custom('InsultNoun')] bar[bg_opponent.Custom('DE_END_PRO_S_N')]!""
 board_games.0001.desc.i_am_winning.trait.calm:0 "Il portamento solitamente sereno del[bg_opponent.Custom('DE_END_ADJ_NUL_S_N')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] è... alterato. Il leggero aggrottamento delle sopracciglia offusca la sua [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.trait.patient:0 ""Per il momento potete anche avere il sopravvento," osserva [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "ma prima o poi sbaglierete. Succede sempre.""
 board_games.0001.desc.i_am_winning.trait.impatient:0 ""Per [bg_opponent.GetFaith.HighGodName], avete già vinto, #EMP ok#!?" esclama arrabiat[bg_opponent.Custom('DE_END_PRO_S_N')] [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]t. "Finitela e basta.""
 board_games.0001.desc.i_am_winning.trait.arrogant:0 ""In realtà non mi state battendo, lo sapete," si vanta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Potreste #EMP pensare#! di averlo fatto, ma è impossibile.""
 board_games.0001.desc.i_am_winning.trait.humble:0 "Le orecchie del[bg_opponent.Custom('DE_END_ADJ_NUL_S_N')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] sono #EMP visibilmente#! rosse per il nervoso. "Non si può negare che le vostre tecniche siano...," dice deglutendo, "impeccabili.""
 board_games.0001.desc.i_am_winning.trait.deceitful:0 ""Sembra che abbiate bisogno della latrina," suggerisce benevolmente [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] "Sentitevi liber[bg_opponent.Custom('DE_END_PRO_S_N')]; sorveglierò io la scacchiera.""
 board_games.0001.desc.i_am_winning.trait.honest:0 ""Non mi aspettavo che voi foste così..." [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] fa una pausa, "...#EMP difficile#! da affrontare.""
 board_games.0001.desc.i_am_winning.trait.craven:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] si agita continuamente e sembra essere sul punto di andarsene."
 board_games.0001.desc.i_am_winning.trait.brave:0 ""Ho un piano", si vanta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "che darà una svolta all'intera partita!""
 board_games.0001.desc.i_am_winning.trait.shy:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] è silenzioso, immobile, e aggrotta le sopracciglia mentre riflette su come far volgere a suo favore la partita."
 board_games.0001.desc.i_am_winning.trait.gregarious:0 ""Siete molto più bravo dei miei soliti avversari," dice con ammirazione [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "e gioco #EMP spesso#! a [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.i_am_winning.trait.ambitious:0 ""Avevo...", [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] temporeggia, a corto di parole, "... #EMP grandi#! speranze per questa partita.""
 board_games.0001.desc.i_am_winning.trait.content:0 ""Ah beh," sospira [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "Forse non vincerò, ma ho di certo dato il massimo.""
 board_games.0001.desc.i_am_winning.trait.arbitrary:0 ""Non vedo perché non si possano usare le mie regole," si lamenta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Vi sto dicendo che questo è il modo in cui tutti giocano a [bg_opponent.GetCurrentLocation.GetNameNoTooltip].""
 board_games.0001.desc.i_am_winning.trait.just:0 ""Non posso provarlo," mormora [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "ma io sono #EMP cert[bg_opponent.Custom('DE_END_PRO_S_N')]#! che state imbrogliando.""
 board_games.0001.desc.i_am_winning.trait.cynical:0 ""Naturalmente state vincendo", dice gemendo [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], con aria triste. "Nessuno #EMP mai#! mi lascia vincere una partita a [SCOPE.Custom('BG_GameType')]"."
 board_games.0001.desc.i_am_winning.trait.zealous:0 ""[bg_opponent.GetFaith.KnowledgeGodName] liberami da questa minaccia," borbotta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] sottovoce."
 board_games.0001.desc.i_am_winning.trait.paranoid:0 ""Lo avevate programmato, vero?", sbotta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Avete pianificato di #EMP umiliarmi#! con una partita truccata!""
 board_games.0001.desc.i_am_winning.trait.trusting:0 ""Per [bg_opponent.GetFaith.KnowledgeGodName]," si lamenta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Pensate che vi abbia concesso troppe aperture? Non mi aspettavo di perdere tanto male e così in fretta.""
 board_games.0001.desc.i_am_winning.trait.compassionate:0 ""Sapete," riflette con attenzione [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "Lo scopo di questo gioco, [SCOPE.Custom('BG_GameType')], dovrebbe essere #EMP divertirsi #!, non solo vincere a ogni costo.""
 board_games.0001.desc.i_am_winning.trait.callous:0 ""Hmm, quindi è così che ci si sente quando si perde?" si domanda [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Non è qualcosa che mi piace particolarmente.""
 board_games.0001.desc.i_am_winning.trait.sadistic:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] rimane in silenzio, ma i suoi occhi tradiscono un rancoroso rispetto per l'abilità e la vittoria imminente."
 board_games.0001.desc.i_am_winning.trait.stubborn:0 ""Non mi batterete," dice [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] a denti stretti. "Nessuno mi ha #EMP mai#! battut[bg_opponent.Custom('DE_END_PRO_S_N')].""
 board_games.0001.desc.i_am_winning.trait.fickle:0 ""Mi sto alquanto annoiando a questo gioco, [SCOPE.Custom('BG_GameType')]," si lamenta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Non possiamo giocare a qualcos'altro?""
 board_games.0001.desc.i_am_winning.trait.vengeful:0 "L'espressione del[bg_opponent.Custom('DE_END_ADJ_NUL_S_N')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] è glaciale. Le sue dita si stringono al bordo della scacchiera, come per trattenersi."
 board_games.0001.desc.i_am_winning.trait.forgiving:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] sembra estremamente ottimista, senza alcuna traccia di veleno sul[bg_opponent.Custom('DE_END_ADJ_NUL_S_N')] su[bg_opponent.Custom('DE_END_PRO_S_N')] [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.trait.rowdy:0 ""Solo perché lo sappiate," sussurra [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "se perderò, vi lancerò in testa tutto questo gioco.""
 board_games.0001.desc.i_am_winning.trait.charming:0 ""Non volete andarci un po' più piano con me?" chiede con la sua stucchevole voce [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]."
 board_games.0001.desc.i_am_winning.trait.curious:0 ""Aspettate... come fate a vincere?". [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] sembra decisamente incredulo."
 board_games.0001.desc.i_am_winning.trait.pensive:0 ""Oh no, sapevo che non avrei dovuto giocare... ora vi ho fatto perdere tempo...", borbotta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]."
 board_games.0001.desc.i_am_winning.trait.bossy:0 ""Hmmmph, Se avessimo giocato con le #EMP mie#! regole, #EMP allora#! vi avrei fatto vedere!", lamenta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]."
 board_games.0001.desc.i_am_winning.relation.friend:0 ""Dannazione," sorride [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] amic[bg_opponent.Custom('DE_END_PRO_S_N')], "a [SCOPE.Custom('BG_GameType')] non ci andate legger[bg_opponent.Custom('DE_END_PRO_S_N')] proprio con nessuno, vero?""
 board_games.0001.desc.i_am_winning.relation.best_friend:0 ""Non c'è niente di più bello, lo dico sempre," afferma [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] migliore amic[bg_opponent.Custom('DE_END_PRO_S_N')], "che battere clamorosamente qualcuno a [SCOPE.Custom('BG_GameType')]. Vi invidio!""
 board_games.0001.desc.i_am_winning.relation.rival:0 ""Vi piace proprio umiliarmi, vero?", dice fra i denti [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] rivale, perdente e arrabbiato come sempre."
 board_games.0001.desc.i_am_winning.relation.nemesis:0 "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.lover:0 ""Non per forza dobbiamo giocare a [SCOPE.Custom('BG_GameType')], [bg_myself.GetFirstNameNoTooltip]," sussurra [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] amante. "Sono sicur[bg_opponent.Custom('DE_END_PRO_S_N')] che esistano modi ben più piacevoli per intrattenerci...""
 board_games.0001.desc.i_am_winning.relation.soulmate:0 "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.bully:0 ""Se voi mi batterete, io vi colpirò. È così semplice", sentenzia con sguardo minaccioso [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] bull[bg_opponent.Custom('DE_END_PRO_S_N')]."
 board_games.0001.desc.i_am_winning.relation.victim:0 "La mia vittima tace, ma sembra che stia per scoppiare a piangere."
 board_games.0001.desc.i_am_winning.relation.crush:0 "La mia [crush|E] è... Oh no! È arrabbiat[bg_opponent.Custom('DE_END_PRO_S_N')] con me, riesco a leggerglielo in faccia!"
 board_games.0001.desc.i_am_winning.relation.guardian:0 ""Sembra che stiate imparando," osserva maliziosamente [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] tu[bg_opponent.Custom('DE_END_NOU_S_GS_N')]. "O quanto meno mi state imitando in modo più efficace.""
 board_games.0001.desc.i_am_winning.relation.ward:0 "[bg_opponent.Custom('DE_ART_DEF_P_D')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] pupill[bg_opponent.Custom('DE_END_PRO_S_N')] è chiaramente ferito per il malo modo in cui sta perdendo, uno sguardo severo [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.Custom('DE_ART_DEF_P_A')] su[bg_opponent.Custom('DE_END_PRO_S_N')] [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.hook_on.weak:0 "$board_games.0001.desc.i_am_winning.hook_on.strong$"
 board_games.0001.desc.i_am_winning.hook_on.strong:0 ""[bg_opponent.GetFaith.random_GoodGodNames]! Non puoi lasciarmi un minimo di controllo, vero?" Si lamenta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]."
 board_games.0001.desc.i_am_winning.hooked_by.weak:0 "$board_games.0001.desc.i_am_winning.hooked_by.strong$"
 board_games.0001.desc.i_am_winning.hooked_by.strong:0 ""Se non fosse uno spreco chiedervi ciò di cui mi siete #EMP debi[bg_opponent.Custom('DE_END_NOU_S_GS_N')]#!," sbotta con tono arrabbiato [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "Sarei tentato di #EMP costringervi#! a perdere.""
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default:0 ""Bene," lamenta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], "sembra proprio che #EMP questa#! partita non stia andando per il verso giusto.""
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county:0 ""Se solo aveste giocato così bene quando la [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] era a portata di mano," sogghigna [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble:0 ""Ahhh," sospira [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "A volte si vince, a volte si perde. Questa volta tocca a voi vincere, credo.""
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default:0 ""No, no, no!" piagnucola [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')]. "Non #EMP un'altra volta#!, non da #EMP voi#!!""
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county:0 "Mentre giochiamo, [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')] si asciuga una goccia di sudore che gli scivola dalla tempia e, con gli occhi spalancati, sta senza dubbio rigiocando mentalmente la partita che [bg_opponent.Custom('DE_PRO_DEM_male')] è costata la [bg_myself.MakeScope.Var('bg_recent_land_less_stake').Title.GetNameNoTier]."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble:0 ""Ho solo bisogno di una vittoria, ho solo bisogno di una vittoria, ho solo bisogno di..." borbotta [bg_opponent.Custom('DE_ART_DEF_P_A')] mi[bg_opponent.Custom('DE_END_PRO_S_N')] avversari[bg_opponent.Custom('DE_END_PRO_S_N')], più e più volte sottovoce."

