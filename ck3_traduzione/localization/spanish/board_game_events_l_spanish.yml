 board_games.0031.t:0 "$board_games.0000.t$"
 

 board_games.0031.desc.intro.01:0 "Con un ruggito di trionfo, mi alzo in piedi, sparpagliando [SCOPE.Custom('BG_GamePiecePlural')] ovunque."
 board_games.0031.desc.intro.02:0 "Con un sorriso compiaciuto, posiziono il mio ultimo [SCOPE.Custom('BG_GamePiece')] sulla scacchiera."
 board_games.0031.desc.intro.03:0 "Entrambi fissiamo l'ultimo [SCOPE.Custom('BG_GamePiece')]. Ce l'ho fatta. Ho vinto."

 board_games.0031.desc.middle.01:0 "Questa partita a [SCOPE.Custom('BG_GameType')] è mia, un'altra bella vittoria nella mia indiscutibile ascesa verso il ruolo di Re dei Giochi."
 board_games.0031.desc.middle.02:0 "Ancora una volta la mia superiorità intellettuale trionfa su tutto."
 board_games.0031.desc.middle.03:0 "Quest'oggi [ROOT.Char.GetFaith.HighGodName] è stato testimone del mio trionfo. Fin dall'inizio ho avuto piena fiducia che [ROOT.Char.GetFaith.HighGodName] mi avrebbe visto quale vincitore, non poteva andare diversamente."

 board_games.0031.desc.end.01:0 "\n\nUn[bg_loser.Custom('DE_PRO_POS_P_2P')] desolat[bg_loser.Custom('DE_END_PRO_S_N')] [bg_loser.GetFirstName] rimane sedut[bg_loser.Custom('DE_END_PRO_S_N')], mani sui fianchi, cercando di capire dove abbia sbagliato."
 board_games.0031.desc.end.02:0 "\n\nDi [bg_loser.GetFirstName] non rimane altro che un'ombra dell[bg_loser.Custom('DE_PRO_PER_S_3P_N')][bg_loser.GetWomanMan] che era. [bg_loser.GetSheHe|U] non riesce a credere che io abbia vinto."
 board_games.0031.desc.end.03:0 "\n\n[bg_loser.GetFirstName] riesce a malapena a mantenere il controllo. L[bg_loser.Custom('DE_PRO_PER_S_3P_N')]ho battut[bg_loser.Custom('DE_END_PRO_S_N')] e umiliat[bg_loser.Custom('DE_END_PRO_S_N')]."
 
 
 board_games.0031.a:0 "Bella partita!"
 board_games.0031.a.a:0 "Un'ottima partita!"
 board_games.0031.b:0 "Cosa si prova a perdere, piccol[bg_loser.Custom('DE_END_PRO_S_N')] [bg_loser.GetWomanMan]?"
 board_games.0031.b.a:1 "Inchinati dinanzi a me [bg_loser.Custom('InsultNoun')]!"
 board_games.0031.b.b:0 "Non abbattetevi #EMP troppo#!, non tutti possono essere astuti quanto me."
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName] la prende sul personale"
 board_games.0031.c:0 "Mi piacerebbe giocare di nuovo qualche volta..."
 board_games.0031.a.tt.success:0 "L'avversario è d'accordo sul fatto che sia stata una bella partita."
 board_games.0031.a.tt.failure:0 "Il tuo avversario fa un gesto osceno e se ne va"
 board_games.0031.desc.result.skill:0 "#BOL Risultato:#! Vinco l'[board_game_match|E] contro [bg_loser.GetFirstNameNoTooltip] grazie al mio punteggio [Concept( 'board_game_winning', 'vincente' )|E]"
 board_games.0031.desc.result.sudden_death:0 "#BOL Risultato:#! Vinco l'[board_game_match|E] contro [bg_loser.GetFirstNameNoTooltip] grazie alla regola [board_game_winning_sudden_death|E]"

 board_games.0041.t:0 "$board_games.0000.t$"


 board_games.0041.desc.intro.01:0 "Ululando bestialmente per il suo trionfo, [bg_victor.GetFirstName] balza in piedi.\n\nIo... ho perso. Le mie mani scivolano verso le ginocchia, alla ricerca di un sostegno."
 board_games.0041.desc.intro.02:0 "Un sorriso compiaciuto si estende da un orecchio all'altro sul volto di [bg_victor.GetFirstName]. [bg_victor.GetSheHe] ha vinto, mentre io ho perso.\n\n"
 board_games.0041.desc.intro.03:0 "Non esiste delusione più grande di quella che provo quando guardo i [SCOPE.Custom('BG_GamePiecePlural')] su questa scacchiera, la loro disposizione indica chiaramente che sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] battut[ROOT.Char.Custom('DE_END_PRO_S_N')]."

 board_games.0041.desc.middle.01:0 "[ROOT.Char.GetFaith.HighGodName] mi è testimone, ho fatto tutto il possibile..."
 board_games.0041.desc.middle.02:0 "Pensare che un[bg_loser.Custom('DE_PRO_PER_P_3P_G')]idiota come [bg_victor.GetFirstName] possa battermi in astuzia."
 board_games.0041.desc.middle.03:0 "\n\nComunque [SCOPE.Custom('BG_GameType')] è solo una imitazione a bunon mercato di una #EMP vera guerra#!, qualcosa in cui sono indubbiamente superiore rispetto al[bg_loser.Custom('DE_END_ADJ_NUL_S_N')] mi[bg_loser.Custom('DE_END_PRO_S_N')] modest[bg_loser.Custom('DE_END_PRO_S_N')] avversari[bg_loser.Custom('DE_END_PRO_S_N')]. Mentre [bg_loser.GetSheHe] studiava [SCOPE.Custom('BG_GameType')], #EMP io studiavo l'arte della spada.#! Comunque sia..."

 board_games.0041.desc.end.01:0 "\n\nSono davvero così #EMP scars[ROOT.Char.Custom('DE_END_PRO_S_N')]#! a [SCOPE.Custom('BG_GameType')]?"
 board_games.0041.desc.end.02:0 "\n\nLe mie mani sudano e le mie ginocchia cedono quando mi rendo conto che il meglio delle mie capacità non è sufficiente per battere [bg_victor.GetFirstName]."
 board_games.0041.desc.end.03:0 "\n\nQuel[bg_victor.Custom('DE_END_ADJ_NUL_S_N')] [recipient.Custom('InsultNoun')]! Quel[bg_victor.Custom('DE_END_ADJ_NUL_S_N')] [recipient.Custom('InsultNoun')]! Non è possibile che non abbia imbrogliato, come #EMP ho#! potuto perdere?!"

 board_games.0041.a:0 "Vedremo chi vincerà la prossima volta..."
 board_games.0041.b:0 "Oggi vi siete fatt[bg_victor.Custom('DE_END_PRO_S_N')] un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] nemic[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 board_games.0041.b.b:0 "Continuate a festeggiare e per [ROOT.Char.GetFaith.HighGodName] assaggerete il mio piede!"
 board_games.0041.c:0 "Bene, ha vinto [bg_victor.Custom('DE_ART_DEF_P_A')] migliore!"
 board_games.0041.desc.result.skill:0 "#BOL Risultato:#! Perdo l'[board_game_match|E] con [bg_victor.GetFirstNameNoTooltip] a causa del suo punteggio [Concept( 'board_game_winning', 'vincente' )|E]"
 board_games.0041.desc.result.sudden_death:0 "#BOL Risultato:#! Perdo l'[board_game_match|E] con [bg_victor.GetFirstNameNoTooltip] a causa della regola [board_game_winning_sudden_death|E]"

