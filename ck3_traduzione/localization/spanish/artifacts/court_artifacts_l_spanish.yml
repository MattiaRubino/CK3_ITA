 # Wall Decorations - Large
 artifact_wall_tapestry_name:0 "Arazzo $artifact_name_prefix$"
 artifact_wall_tapestry_description:1 "Un grande arazzo di [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] di [SCOPE.Custom('ArtifactQuality')] fattura. [newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious:0 "Il telo raffigura diverse scene importanti tratte dalla tradizione [Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip]."
 feature_tapestry_scene_historical:0 "Il telo raffigura la fondazione del [Artifact.GetOwner.GetPrimaryTitle.GetName] e altri importanti eventi storici che portarono al regno di [Artifact.GetOwner.GetTitledFirstName]."
 feature_tapestry_scene_geometric_patterns:0 "La tela è tessuta per creare un intricato disegno di forme geometriche ad incastro."
 feature_tapestry_scene_hunt:0 "La tela raffigura una scena di caccia: diversi cacciatori, armati di archi e lance, circondano un animale ferito e stanno per dare il colpo di grazia."
 feature_tapestry_scene_myth:0 "Antichi dei, mostri spaventosi ed eroi impavidi, sono intrecciati su questo tessuto, raffigurando una scena dei miti."
 feature_tapestry_scene_calligraphic:0 "La tela è tessuta per creare un intricato disegno in cui eleganti lettere calligrafiche si fondono perfettamente con forme geometriche."
 feature_tapestry_scene_bucolic:0 "La tela raffigura delle scene tranquille di vita quotidiana nei campi durante l'anno: alcuni seminano, altri arano e altri ancora raccolgono il raccolto."
 feature_tapestry_scene_battle:0 "La tela raffigura il punto di svolta della famosa battaglia di [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName], vinta da [Artifact.GetOwner.GetTitledFirstName] contro [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]."
 feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.GetTitledFirstName|U] è raffigurato al centro della scena durante la sua incoronazione, seduto sul trono in mezzo a una folla festante."
 feature_tapestry_scene_ships:0 "La tela raffigura una potente flotta che naviga i mari - su ogni nave, guerrieri armati scrutano l'orizzonte in cerca di nemici."
 feature_tapestry_scene_animals:0 "La tela raffigura animali intenti a cacciare. Al centro, un potente leone si è avventato su un cervo che lotta invano per scappare."
 feature_tapestry_scene_banquet:0 "La tela raffigura un ricco banchetto alla corte di [Artifact.GetOwner.GetTitledFirstName]: importanti ospiti siedono ad una generosa tavola imbandita, mentre gli intrattenitori suonano musica e ballano."
 feature_tapestry_scene_hearing:0 "La tela raffigura un'udienza a corte: [Artifact.GetOwner.GetTitledFirstName] siede maestosamente al centro della scena, mentre vassalli, emissari, nemici sconfitti e servitori aspettano in fila per rendere omaggio."
 feature_tapestry_scene_garden:0 "Un bellissimo giardino è raffigurato sulla tela: l'erba è verde, i fiori crescono colorati e rigogliosi, e gli alberi carichi di frutti sembrano raggiungere il cielo."
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName] ha realizzato un grande arazzo di [SCOPE.Custom('ArtifactQuality')] fattura"

