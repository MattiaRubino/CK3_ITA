 # Thrones 
 artifact_throne_charlemagne_name:1 "Trono di Carlo Magno"
 artifact_throne_charlemagne_description:0 "Un trono semplice ma imponente, privo di ornamenti. Costruito in marmo massiccio, si dice che le lastre siano state prese dalla Chiesa del Santo Sepolcro di Gerusalemme."
 artifact_throne_solomon_name:1 "Trono di Salomone"
 artifact_throne_solomon_description:0 "Un trono sfarzoso che si dice sia appartenuto al leggendario re Salomone. Costruito in avorio e oro, il trono è anche incastonato con molte pietre preziose, e sculture in metallo di vari animali adornano i gradini che portano ad esso."
 artifact_throne_stone_scone_name:1 "Pietra di Scone"
 artifact_throne_stone_scone:0 "Un semplice seggio di pietra arenaria rossa su cui sono stati incoronati tutti i monarchi di Alba dai tempi di re Kenneth I."
 artifact_byz_throne_name: "Trono Bizantino di Salomone"
 artifact_byz_throne_description: "Un elegante trono dal quale i sovrani bizantini amministravano la giustizia con una saggezza pari a quella del re biblico. La sua caratteristica principale è il meccanismo nascosto che permette di alzarlo fino al soffitto e di abbassarlo nuovamente."

