 artifact_longbow_description:1 "Un arco lungo personale [SCOPE.Custom('ArtifactQuality')], scolpito in [newly_created_artifact.GetFeatureText( 'longbow_wood' )] dall'alburno elastico e dal durame rigido, incordato con [newly_created_artifact.GetFeatureText( 'bow_string' )]. Più alto di un uomo, pochi archi possono eguagliare il suo peso di trazione."
 artifact_composite:0 "Arco Composito"
 artifact_composite_name:0 "Arco Composito $artifact_name_prefix$"
 artifact_composite_description:0 "Un arco composito in [newly_created_artifact.GetFeatureText( 'composite_wood' )] [SCOPE.Custom('ArtifactQuality')], rinforzato con corno e tendine di [newly_created_artifact.GetFeatureText( 'composite_horn' )], incordato con [newly_created_artifact.GetFeatureText( 'bow_string' )]. La sua lunghezza ridotta lo rende ideale per il tiro dalla sella."
 artifact_bow:0 "Arco"
 artifact_bow_name:0 "Arco $artifact_name_prefix$"
