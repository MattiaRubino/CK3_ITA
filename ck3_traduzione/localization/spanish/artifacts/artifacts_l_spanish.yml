# Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name:0 "Montagna di Luce"
 artifact_pedestal_koh_i_noor_description:0 "Questo è un diamante di dimensioni e purezza ineguagliabili. Si dice che sia stato estratto nelle miniere del sud-est dell'India, ma la sua vera origine è probabilmente sconosciuta."
 artifact_jewelled_danda_name:0 "Danda con Gioielli"
 artifact_jewelled_danda_description:0 "Questo è uno scettro ornato di gioielli proveniente dall'India, il segno definitivo dell'autorità reale e della capacità di un monarca di esigere le punizioni dei suoi sudditi."
 artifact_aruval_name:0 "Aruval Antico"
 artifact_aruval_description:0 "Si dice che questo lungo Aruval sia così antico che è possibile che Karuppu Sami stesso lo abbia brandito una volta."
 artifact_khanda_name:0 "Khanda Cerimoniale"
 artifact_khanda_description:0 "Questo Khanda è stato fatto per la cerimonia piuttosto che per il combattimento, e ha agito per generazioni come un ricordo della necessità di rimuovere  il velo dell'ignoranza."
 artifact_makarakundala_name:0 "Makarakundala"
 artifact_makarakundala_description:0 "Questi sono orecchini come quelli indossati dagli dei, alcuni sostengono anche che questo particolare paio apparteneva a esseri divini."
 artifact_cintamani_name:0 "Pietra Cintamani"
 artifact_cintamani_hindu_description:0 "Questa è una pietra che si dice sia caduta dal cielo. Alcuni sostengono che una volta apparteneva a Vishnu o al Re Naga, e che porta anche la prosperità al suo proprietario."
 artifact_cintamani_buddhist_description:0 "Questa è una pietra che si dice sia caduta dal cielo. Alcuni sostengono che un tempo era in possesso dei Bodhisattva Avalokiteshvara e Ksitigarbha, e che esaudisce anche i desideri di coloro che la possiedono."
 artifact_navaratna_name:0 "Navaratna"
 artifact_navaratna_description:0 "Una catena di nove gemme, con un grande rubino al centro, che simboleggia i nove dei celesti nell'Induismo."
 artifact_shankha_conch_name:0 "Shankha"
 artifact_shankha_conch_description:0 "L'emblema del Dio Vishnu, questo antico Shankha Conch è usato come una tromba nelle cerimonie religiose e si dice che sia un simbolo di prosperità e virtù."
 artifact_pedestal_great_diamond_name:0 "Grande Diamante"
 artifact_pedestal_great_diamond_description:0 "Si dice che questa enorme gemma abbia adornato una volta la statua di un tempio, prima di essere rubata da un avido intruso."
 al_taj_crown_name:0 "al-Taj al-Sharif"
 al_taj_crown_description:0 "La 'Corona d'Onore' o 'Fascia della Venerazione' è la tradizionale corona processionale dei Califfi Fatimidi. È ornata dall'enorme gioiello 'al-Yatima'.."
 qadib_al_mulk_name:0 "Qadib al-Mulk"
 qadib_al_mulk_description:0 "L'asta processionale del Califfato Fatimide, ricoperta d'oro e incastonata di perle e gioielli."
 al_sayf_al_khass_name:0 "al-Sayf al-Khass"
 al_sayf_al_khass_description:0 "Si dice che questa spada ingioiellata sia stata ricavata da un fulmine. È conservata in un coperchio d'oro inciso, che ha lasciato raramente a causa del suo significato cerimoniale nel Califfato."
 al_dawat_name:0 "al-Dawat"
 al_dawat_description:0 "Questo è un calamaio fatto di oro e corallo. Per molto tempo ha avuto un ruolo speciale nelle cerimonie del Califfato."
 al_hafir_name:0 "al-Hafir"
 al_hafir_description:0 "Questo rubino rosso, conosciuto come al-Hafir o 'lo Zoccolo' è di una qualità raramente vista in questo mondo. È montato su un pezzo di seta con bacchette di smeraldo che formano un cerchio intorno ad esso. Tradizionalmente adorna il volto del cavallo del Califfo."
 artifact_wall_banner_thankfulness_name:0 "Stendardo di Thankfulness"
 artifact_wall_banner_thankfulness_description:0 "Questo stendardo di seta bianca è iscritto con lettere dorate e avvolto intorno a una lancia d'oro. Tradizionalmente questo stendardo e il suo gemello sono stati portati nelle processioni Califfali."
 artifact_arms_of_alex_name:0 "Armatura di Alessandro"
 artifact_arms_of_alex_description:0 "Si dice che questo antico corredo di armatura di lino laminato sia appartenuto ad Alessandro Magno. Anche se non più adatta ad essere indossata, l'armatura stessa porta l'eredità del grande conquistatore, conosciuto dal Mediterraneo ai confini dell'India."
 artifact_pedestal_al_jabal_name:0 "al-Jabal"
 artifact_pedestal_al_jabal_description:0 "Questo è un anello ornato da un grande rubino conosciuto come al-Jabal, o 'la Montagna'. La pietra è di dimensioni ineguagliabili e si dice che l'anello stesso sia stato indossato dagli Imperatori Sasanidi di Persia."
 artifact_pedestal_al_yatima_name:0 "al-Yatima"
 artifact_pedestal_al_yatima_description:0 "Conosciuta come al-Yatima ('l'Orfana'), questa enorme perla si dice sia diversa da qualsiasi altra in questo mondo. Un orfana tra le famiglie delle gemme e delle perle."
 artifact_dagger_of_rostam_name:0 "Pugnale di Rostam"
 artifact_dagger_of_rostam_description:0 "Questo intricato pugnale si dice sia quello che Rostam ha usato per uccidere il Daeva bianco."
 artifact_spear_of_ascalon_name:0 "Ascalon"
 artifact_spear_of_ascalon_description:0 "Questa vecchia lancia rotta si dice che sia un pezzo della lancia con cui San Giorgio uccise il drago di Beirut."
 artifact_zomorrodnegar_name:0 "Shamshir-e Zomorrodnegar"
 artifact_zomorrodnegar_description:0 "Si dice che questa spada tempestata di smeraldi sia la mitica spada di Salomone, usata per uccidere il demone Fulad-zereh."
 artifact_muhammads_epistles_name:0 "Lettera da Maometto"
 artifact_muhammads_epistles_description:0 "Questa lettera fa parte della corrispondenza tra il profeta Maometto e i governanti [newly_created_artifact.Custom('EpistleReciever')|U]."
 epistle_syria:0 "di Siria"
 epistle_arabia:0 "delle tribù Arabe"
 epistle_persia:0 "di Persia"
 epistle_byzantium:0 "dell'Impero Romano d'Oriente"
 epistle_bahrain:0 "del Bahrain"
 artifact_kaves_apron_name:0 "Grembiule di Kave"
 artifact_kaves_apron_description:0 "Si dice che questa bandiera a brandelli sia il leggendario stendardo che il fabbro persiano Kave fece con il suo grembiule, per radunare il suo popolo contro il loro malvagio signore."
 artifact_joyeuse_name:0 "Gioiosa"
 artifact_joyeuse_description:1 "La Spada di Carlo Magno, forgiata per contenere la Lancia di Longino. La Gioiosa è un simbolo sia del valore cavalleresco che dell'eredità reale dell'impero di Carlo Magno."
 artifact_durendal_name:0 "Durlindana"
 artifact_durendal_description:0 "Questa spada corta e pesante si dice che sia la leggendaria Durlindana, nascosta da Roland prima di morire, nel tentativo di negarla ai nemici della corona."
 artifact_curtana_name:0 "Cortana"
 artifact_curtana_description:0 "Si dice che questa sia Curtana, la spada della Misericordia. La leggendaria spada fu brandita un tempo da Tristano contro Morholt. Questo sarebbe anche il motivo per cui manca la punta della spada, il pezzo rimase nel cranio spesso del gigante irlandese."
 artifact_ring_angelica_name:0 "Anello di Angelica"
 artifact_ring_angelica_description:0 "Un anello che si dice sia proprio quello indossato da Angelica, conosciuto nelle storie di Rolando e Carlo Magno. I suoi poteri devono essersi esauriti, dato che non sembra dare più l'invisibilità, ma è ancora un magnifico simbolo di questa principessa scomparsa.."
 artifact_olifant_name:0 "Olifante"
 artifact_olifant_description:0 "Un grande corno d'avorio, coperto da intricati intagli. Alcuni sostengono che sia lo stesso corno usato da Rolando per chiamare aiuto prima di morire nella battaglia di Roncevaux."
 artifact_colada_name:0 "Colada"
 artifact_colada_description:0 "Si dice che sia una delle spade di El Cid, questa spada è un'ispirazione per chiunque aspiri alle sue virtù cavalleresche."
 artifact_aram_name:0 "Aram"
 artifact_aram_description:0 "Questa antica lancia imbrunita ha visto generazioni andare e venire. È così antica che molti credono che sia la favolosa lancia Aram, conosciuta dai racconti di Jangar."
 artifact_ikenga_name:0 "Ikenga"
 artifact_ikenga_description:0 "Questa piccola statua cornuta si dice che garantisca al suo proprietario il successo e la vittoria."
 artifact_mmaagha_kamalu_name:0 "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description:0 "Questa è una spada cerimoniale ornata molto antica. Si dice che sia appartenuta a Kamalu, il dio della guerra Igbo."
 artifact_bronze_head_name:0 "Testa di Bronzo"
 artifact_bronze_head_description:0 "Questa testa naturalistica in bronzo cattura le caratteristiche di un sovrano morto da tempo in grande dettaglio, apparendo più come una scultura che qualcosa di fuso in metallo. La testa è adornata con una corona per mostrare il rango  del monarca raffigurato."
 artifact_crystal_carving_name:0 "Scultura di Cristallo"
 artifact_crystal_carving_description:0 "Questo pezzo rettangolare di cristallo di rocca chiaro è quasi perfettamente trasparente, e la maggior parte della sua superficie è coperta da intricati intagli. È un oggetto di grande bellezza, anche se di utilità poco chiara."
 artifact_ibeji_name:0 "Ibeji"
 artifact_ibeji_description:0 "Questa è una piccola scultura in legno che rappresenta un gemello deceduto, che si crede porti ricchezza e fortuna se curato dalla sua famiglia. È adornata con un'elaborata, e piuttosto alta, pettinatura."
 artifact_kantele_name:0 "Antico Kantele"
 artifact_kantele_description:0 "Questo strumento a corde di legno è stato tramandato per molte generazioni. Voci affermano che potrebbe anche risalire ai tempi di Väinämöinen stesso."
 artifact_sledovik_name:0 "Sledovik"
 artifact_sledovik_description:0 "Questo grande masso è coperto da tracce di piedi che si insinuano nella roccia stessa. Per molti anni ha funzionato come un altare, e si crede che le impronte siano state lasciate da santi locali."
 artifact_nagelring_name:0 "Nagelring"
 artifact_nagelring_description:0 "Secondo la tradizione questa antica spada è collegata al mitico e piuttosto popolare Dietrich von Bern. Questa connessione ha elevato l'oggetto ad una fama altrimenti ingiustificata."
 artifact_kladenets_name:0 "Kladenets"
 artifact_kladenets_description:1 "Anche se ha visto giorni migliori, si dice che questa vecchia spada d'acciaio sia la mitica Kladenets, una spada che può oscillare da sola. Nelle sue condizioni attuali non è affatto facile da maneggiare, ma la sua sola presenza incute rispetto a coloro che credono nella sua origine soprannaturale.."
 artifact_legbiter_name:0 "Legbiter"
 artifact_legbiter_description:0 "Una spada estremamente affilata con un'elsa d'avorio. Si dice che l'arma sia appartenuta al grande re Magnus Olafsson di Norvegia."
 artifact_quernbiter_name:0 "Quern-Biter"
 artifact_quernbiter_description:0 "Questa spada fu brandita una volta dallo stesso re Haakon di Norvegia, e a quel tempo si diceva che fosse così affilata da poter tagliare le pietre da macina."
 artifact_dragvandil_name:0 "Dragvandil"
 artifact_dragvandil_description:0 "Una spada che si dice sia appartenuta a Egill Skallagrimsson, agricoltore, poeta e guerriero, noto dalla Saga di Egill."
 artifact_szczerbiec_name:0 "Szczerbiec"
 artifact_szczerbiec_description:0 "Si dice che sia stata data al re Boleslaw il Coraggioso da un angelo, questa spada si dice sia quella usata per colpire la porta d'oro di Kiev. Ha un immenso significato simbolico."
 artifact_chinese_caligraphy_name:1 "Calligrafia Cinese"
 artifact_chinese_caligraphy_description:0 "Questo delicato pezzo di carta è coperto di simboli strani, ma belli e molto precisi. Si dice che provenga dalle terre della Cina, dal lontano Oriente."
 artifact_ruyi_name:0 "Ruyi"
 artifact_ruyi_description:0 "Questo è un piccolo scettro di giada, coperto di simboli e ornamenti Cinesi."
 turquoise_throne_name:0 "Trono Turchese"
 turquoise_throne_description:0 "Questo trono reale ingioiellato è stato realizzato a immagine del leggendario trono dei re Persiani dello Shahnama. La sua cornice d'ebano è ornata da una quantità innumerevole di turchesi e da piastre d'oro puro smaltate con una tonalità turchese. La sua bellezza mozzafiato potrebbe essere ottenuta solo dai migliori artigiani nei loro campi."
 peacock_throne_name:0 "Trono di Pavone"
 peacock_throne_description:0 "Questo sontuoso trono ha voluto ricreare la seduta regale di Jamsheed. Si dice che gli artigiani di tutto il mondo si siano riuniti per assemblare l'oro, l'argento e le centinaia di pietre preziose nel trono che ora si trova davanti a voi."
 artifact_banner_islam_name:0 "Sacro Stendardo di Maometto"
 artifact_banner_islam_description:0 "Si dice che questa sia il Sacro Stendardo di Maometto, una reliquia dei giorni del profeta e un simbolo di tutta la fede Musulmana."
 artifact_spear_of_the_prophet_name:0 "Lancia del Profeta"
 artifact_spear_of_the_prophet_description:0 "Si dice che la Lancia di Maometto fu data in dono dal sovrano dell'Abissinia ad al-Zubayr bin al-Awwam."
 artifact_mantle_of_the_prophet_islam_name:0 "Manto del Profeta"
 artifact_mantle_of_the_prophet_description:0 "Tramandato per secoli da un Califfo all'altro, questo è il Manto del Profeta. È tradizionalmente indossato dal Califfo durante le celebrazioni, dandogli un'aria di calma e di dignità assoluta."
 afarganyu_name:0 "Afarganyu"
 artifact_afarganyu_description:0 "Questo grande recipiente è il luogo in cui viene acceso il fuoco sacro, centrale in molte delle cerimonie della fede Zoroastriana. Un'antica iscrizione parla della persona che originariamente lo donò al clero."
 siddhachakra_name:0 "Siddhachakra"
 artifact_siddhachakra_description:0 "Questo è un diagramma spirituale usato per il culto da parte dei Jainisti. Al suo centro un loto fiorito è circondato da divinità sui petali, simbologia legata alla leggenda del re Shripala e di sua moglie Mayanasundari."
 artifact_staff_kakusandha:0 "Bastone di Kakusandha"
 artifact_staff_kakusandha_desc:0 "Kakusandha, il primo Buddha dell'attuale Kalpa, possedeva questo bastone sia per allontanare gli animali pericolosi che per spaventare quelli più piccoli, affinché non fossero calpestati dai monaci erranti."
 water_filter_konagamana:1 "Filtro dell'Acqua di Koṇāgamana"
 water_filter_konagamana_desc:0 "Koṇāgamana, il secondo Buddha dell'attuale Kalpa, portava con sé nei suoi viaggi questo filtro per l'acqua. Questo semplice pezzo di stoffa serviva ad un duplice scopo, sia come mezzo per fornire acqua potabile, sia per assicurare che eventuali insetti fossero filtrati in modo sicuro e compassionevole."
 robe_kassapa:2 "Frammento della Veste di Kassapa"
 robe_kassapa_desc:0 "Kassapa, il terzo Buddha dell'attuale Kalpa, indossava questa veste per gran parte della sua vita quotidiana. Un pezzo di tessuto curiosamente grossolano, detiene un posto speciale di venerazione come uno degli unici articoli conosciuti di abbigliamento di Buddha che è sopravvissuto."
