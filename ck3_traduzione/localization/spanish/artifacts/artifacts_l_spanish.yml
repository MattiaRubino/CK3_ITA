 st_davids_morsel:0 "Frammento di San Davide"
 st_davids_morsel.desc:0 "Sembra essere un pezzo di carne essiccata. L'età e l'origine non sono chiare."
 platypus_figurine:0 "Statuetta di Animale"
 platypus_figurine.desc:0 "Questo minuscolo animale sembra avere un ampio becco, una pelliccia lucida e delle pinne. Che strano."
 terracotta_toy_fowl:0 "Giocattolo in Argilla"
 terracotta_toy_fowl.desc:0 "La superficie consumata racconta la storia di un giocattolo un tempo amato."
