 # FP3 artifacts
 artifact_oxus_bracelet_name:0 "Bracciale Oxus"
 artifact_oxus_bracelet_description:0 "Si dice che questo bracciale di meravigliosa fattura provenda dalle terre di $k_transoxiana$. Sebbene l'intarsio di smalto e pietre semipreziose sia andato perduto da tempo, l'oro conserva ancora la sua lucentezza. Bracciali come questo erano doni di grande pregio alle corti del Re dei Re nell'antichità, quindi è probabile che un tempo sia stato indossato da uno dei grandi Signori di Babilonia."
 fp3_incense_burner_sculpture:0 "Scultura Bruciaincenso"
 fp3_incense_burner_sculpture_desc:0 "Questo bruciatore d'incenso di forma felina emette fumi profumati dai numerosi fori presenti sul corpo. La testa, con gli occhi incastonati, è dotata di uno sportellino con cardini che consente di inserire l'incenso acceso all'interno."
 fp3_ancient_drinking_vessel:0 "Boccale Achemenide"
 fp3_ancient_drinking_vessel_desc:0 "Questo boccale ornato termina con la forma di una capra. È stata realizzata in tempi ormai dimenticati, ma la sua bellezza è rimasta intatta."
 artifact_sassanian_sword_name:0 "Spada Sassanide"
 artifact_sassanian_sword_description:0 "Si dice che sia un reperto dell'antica epoca sassanide, questa spada è $sassanian_sword_description_base$, ed è un vero spettacolo da vedere. Sebbene al giorno d'oggi sia troppo fragile per essere usata in battaglia, forse questa spada è stata impugnata da un eroe ormai perduto nel tempo."
 artifact_sassanian_replica_sword_name:0 "Spada in Stile Sassanide"
 sassanian_sword_description_base:0 "impreziosita da numerose pietre preziose e presenta intricati motivi ornamentali"
 famed_replica_sassanian_sword_description:0 "Questa spada si ispira alla visione di una gloriosa epoca passata, rievocando il passato eroico degli antenati del suo creatore. È $sassanian_sword_description_base$, il che la rende uno spettacolo magnifico da vedere. Chi la brandisce, proietta l'immagine dei leggendari re di un tempo."
 masterwork_replica_sassanian_sword_description:0 "Questa spada è chiaramente destinata a imitare una delle armi di un'epoca molto antica, rievocando il passato eroico degli antenati del fabbricante. È $sassanian_sword_description_base$. Sebbene sia un'eco lontana del passato, si può immaginare di essere un potente Signore di un'epoca remota quando la si brandisce."
 common_replica_sassanian_sword_description:0 "Questa povera imitazione mette in ridicolo l'ascendenza del suo fabbricante. È intarsiata con pietre scadenti e decorata con motivi irregolari e grossolani. Portandola in giro nel suo fodero, si ha l'aria di uno sciocco illuso, desideroso di tornare a un tempo ormai lontano." 

#CE1 Artifacts
 artifact_magnificent_crown_name: "Magnifica Corona"
 artifact_magnificent_crown_description: "La bella e i motivi finemente lavorati di questa corona servono a sottolineare la vera ragione della sua esistenza: i rilievi incisi degli antenati [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetFirstName] invocano la loro autorità e la fondono con la sua."
 artifact_splendid_necklace_name: "Splendida Collana"
 artifact_splendid_necklace_description: "Questa bella collana è avvolta dallo stemma della casata [artifact.GetOwner.GetHouse.GetBaseName], cosa che non lascia dubbi sulla legittimità del suo possessore."
 artifact_fine_brooch_name: "Spilla di Pregio"
 artifact_fine_brooch_description: "La sottile invocazione del nome della casata [artifact.GetOwner.GetHouse.GetBaseName] sui bordi di questa spilla ha fatto sì che la notizia della sua legittimità si diffondesse rapidamente."

 medicine_jar: "Vasetto Medicinale"
 medicine_jar_desc: "Questa sottile terracotta smaltata contiene erbe rare e potenti, minerali curativi e varie parti di animali essicate, tutti materiali utilizzati dai medici per il trattamento delle malattie e per il bilanciamento degli umori."

 whale_fat_candles_name: "Candele di Grasso di Balena"
 whale_fat_candles_description: "Queste candele sono state ricavate dal grasso di un terribile leviatano. Minacciano con spuntoni di grasso di balena."

 warenne_coin: "Moneta di Warenne"
 warenne_coin_description: "Questa moneta porta l'insegna a scacchiera blu e gialla della dinastia Warenne sul dritto. Un oscuro spruzzo di sangue ne macchia il bordo."

 traitors_head: "Testa del Traditore"
 traitors_head_description: "Una testa mozzata, tagliata con precisione dal suo proprietario. È più un messaggio che un souvenir."

