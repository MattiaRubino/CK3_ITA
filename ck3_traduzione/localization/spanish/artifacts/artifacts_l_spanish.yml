 reichskrone_name:0 "Reichskrone"
 reichskrone_description:1 "Questo è l'emblema della carica di Sacro Romano Imperatore. Assicura di attirare l'attenzione di ogni duca di passaggio."
 nikephoros_crown_name:0 "Corona di Nikephoros II Phokas"
 nikephoros_crown_description:2 "Questa è la corona di uno dei migliori tattici che la linea imperiale abbia mai visto. Sconfitto nelle guerre a ovest dell'Impero, ma conquistatore a est."
 skull_cap_charlemagne_name:0 "Calotta Cranica di Carlo Magno"
 skull_cap_charlemagne_description:0 "All'interno di questa scatola si trova il cranio di Carlo Magno. Forse la sua saggezza discenderà sul proprietario."
 papal_tiara_name:0 "Tiara Papale"
 papal_tiara_description:1 "Questa è la mitra ingioiellata con una corona d'oro che simboleggia l'ufficio papale. Ma non sarebbe più splendente in cima alla tua testa?"
 essen_crown_name:0 "Kinderkrone"
 essen_crown_description:1 "Alcuni dicono che questa era una corona realizzata per l'incoronazione di Ottone III a Essen, altri che era destinata a incoronare una statua della Vergine. In entrambi i casi è molto piccola, ma potresti essere in grado di stringerla sulla tua testa se ci provi."
 monomachus_crown_name:1 "Corona di Monomaco"
 monomachus_crown_description:1 "Si tratta di una corona composta da ritratti a pannelli dorati raffiguranti Costantino IX Monomaco, sua moglie Zoe, sua sorella Teodora e alcune figure allegoriche danzanti."
 edmund_head_name:1 "Testa di Sant'Edmondo"
 edmund_head_description:0 "Edmondo pretese di diventare un santo dal momento della sua nascita. Le leggende raccontano che era un re dell'East Anglia che si offrì volontario come sacrificio ai vichinghi piuttosto che lasciare che il suo popolo fosse massacrato da loro.."
 dhammapada_name:0 "Dhammapada"
 dhammapada_description:1 "Questa è una raccolta di detti del Buddha, rilegata in un bel manoscritto di foglie di palma."
 excalibur_name:0 "'Excalibur'"
 excalibur_description:0 "Non c'è un solo sovrano in Bretagna che non pretenda di avere la vera Excalibur. Le guerre sono pagate dalla vendita di Excalibur ed è meglio che i vostri ospiti non conoscano nessun altro che espone la spada."
 vinaya_pitaka_name:0 "Vinaya Pitaka"
 vinaya_pitaka_description:0 "A Buddhist scripture from the three works of the Pali Canon. This text is instructional in monastic conduct conventions for monks and nuns."
 sutta_pitaka_name:0 "Sutta Pitaka"
 sutta_pitaka_description:1 "Un testo Buddista Theravada basato sul primo consiglio Buddista tenuto dopo la morte di Buddha. Include molte poesie e sermoni attribuiti a Buddha e ai suoi discepoli. Parte del Canone Pali."
 abhidhamma_pitaka_name:0 "Abhidhamma Pitaka"
 abhidhamma_pitaka_description:0 "Un'opera erudita che analizza in dettaglio gli insegnamenti del Buddha. Parte del Canone Pali."




