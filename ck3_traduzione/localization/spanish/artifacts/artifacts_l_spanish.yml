 stewardship_general.2001.artifact.potsherd_holy:0 "Coccio"
 stewardship_general.2001.artifact.potsherd_holy.desc:0 "Un coccio antico. Si dice che provenga dal sito sacro di [trinket_holy_site.GetNameNoTierNoTooltip]."
 small_bell_beaker:0 "Piccolo Bicchiere in Ceramica"
 small_bell_beaker.desc:0 "Un bicchiere a campana con un motivo intricato."
 serpentine_budai:0 "Budai in Serpentinite"
 serpentine_budai.desc:0 "la piccola gestalt di un uomo grassoccio, ridente e calvo."
 #Uncommon
 mythical_creature_horn:0 "Corno di [ROOT.Char.Custom('HornedMythicalCreature')|U]"
 mythical_creature_horn.desc:0 "Un pezzo di corno dalla forma discutibile, presumibilmente proveniente dal mitologico [ROOT.Char.Custom('HornedMythicalCreature')]."
 mythical_creature_figurine:0 "Statuetta [ROOT.Char.Custom('TrinketLookAdjective')|U] di [ROOT.Char.Custom('RegionalMythicalCreature')]"
 mythical_creature_figurine.desc:1 "Questa statuetta che raffigura il [new_trinket.Custom('ArtifactAnimalAdjective')] [SCOPE.Custom('RegionalMythicalCreatureLower')] sembra essere [ROOT.Char.Custom('TrinketLookAdverbFollowup')] [ROOT.Char.Custom('TrinketLookAdjective')] con piccole e brillanti pietre preziose originarie di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
 st_davids_taper:0 "Cero di San Davide"
 st_davids_taper.desc:0 "Sembra che qualcuno abbia cercato di bruciarlo da entrambe le estremità."
 jira_stick:0 "Scettro in Marmo di J'Ira"
 jira_stick.desc:0 "Pur essendo stato molto utilizzato, l'estremità appuntita è ancora potente."
 lucky_coin:0 "Moneta [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] Fortunata"
 lucky_coin.desc:1 "Una moneta [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip], originaria di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nLa superficie una volta incisa è ora liscia a causa dell'incessante sfregamento."
 lavender_jade_pendant:0 "Ciondolo in Giada Lavanda"
 lavender_jade_pendant.desc:0 "Le ricche striature viola sono stupefacenti."
 #Rare
 sekhmet_ring:0 "Vecchio Anello con Sigillo"
 sekhmet_ring.desc:0 "Sull'anello d'oro è incisa l'immagine di un uomo in posa con una specie di elmo dall'aspetto particolare."
 scarab_brooch:0 "Antica Spilla a Forma di Scarabeo"
 scarab_brooch.desc:0 "Una delicata spilla a forma di scarabeo. Si dice che l'intarsio di smeraldo abbia effetti benefici sulla salute."
 
 # Easter eggs
 easteregg_artifact_elisabeth_plush:0 "Volpe impagliata di Elisabetta"
 easteregg_artifact_elisabeth_plush_description:0 "La volpe di stoffa di Elisabetta è un giocattolo molto amato ed è stato con lei per la maggior parte della sua vita. Elisabetta poteva spesso essere vista parlare con lei mentre tesseva intricati codici cifrati per chiunque potesse impiegare i suoi servizi. È confortante e ispira il suo possessore a imitare l'astuzia della volpe."
 easteregg_artifact_nicks_redolence: "La Fragranza Finale"
 easteregg_artifact_nicks_redolence_description: "Una piccola fiaschetta con un misurino di — [ROOT.Char.Custom('GetComplexColor')] — fragranza all'interno, che farà svenire sia il signore che la signora al suo cospetto. Una piccola iscrizione sul tappo recita #EMP "E ora, la fine è vicina..."#!"
 easteregg_artifact_chad_book:0 "L'Eneide annotata"
 easteregg_artifact_chad_book_description:0 "Una copia tenuta bene e miniata dell'Eneide di Virgilio, offuscata da molti scarabocchi, alcuni insensati, altri perspicaci."
 easteregg_artifact_chad_dagger:0 "Il Pugnale"
 easteregg_artifact_chad_dagger_description:0 "La sua lucentezza è opaca a causa delle macchie di sangue secco, sebbene abbia ancora sete."
 easteregg_artifact_veronica_book:0 "Gli Anelli del Signore"
 easteregg_artifact_veronica_book_description:0 "Un riferimento poco velato, in forma di libro. Scritto in portoghese pregiato."
 easteregg_artifact_map_lohmander: "Vecchio Itinerario"
 easteregg_artifact_map_lohmander_description: "Questo piccolo libro rilegato in pelle contiene i racconti di uno scriba scandinavo e del suo viaggio dall'Occidente all'India. Descrive i pericoli, le strade e l'equipaggiamento di cui si ha bisogno, da dove portare l'acqua a dove è necessario il giusto tipo di stivali, e così via. Contiene anche una grande quantità di informazioni sui tipi di cibo o di danze locali.\n\nAll'interno si trovano anche diverse mappe ripiegate, che raffigurano il subcontinente e molti altri luoghi, con note su luoghi lontani e sui loro nomi in epoche passate."

 easteregg_artifact_jason_sword:0 "Spada di San Martino"
 easteregg_artifact_jason_sword_description:0 "Lungo l'attaccatura della lama, qualcuno ha inciso in modo disordinato le parole "Io sono ciò che è.""

