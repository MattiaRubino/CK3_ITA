 gilded_rats_tail.desc:0 "I gioielli di un pover'uomo."
 quail_eggshell_gem:0 "Guscio d'Uovo di Quaglia 'Prezioso'"
 quail_eggshell_gem.desc:0 "Un pezzo colorato di guscio d'uovo che passa per una gemma."
 stained_glass_shard:0 "Frammenti di Vetro Santificati 'Colorati'"
 stained_glass_shard.desc:0 "Appare macchiato di un curioso colore sanguigno..."
