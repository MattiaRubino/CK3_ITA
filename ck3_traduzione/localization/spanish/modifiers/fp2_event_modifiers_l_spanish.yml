l_spanish:
 fp2_smooth_market_oversight_modifier:0 "Vigilanza del Mercato Efficiente"
 fp2_smooth_market_oversight_modifier_desc:0 "La vigilanza del muḥtasib locale sta aiutando a rendere le transazioni facili e affidabili."
 fp2_inefficient_market_oversight_modifier:0 "Vigilanza del Mercato Inefficiente"
 fp2_inefficient_market_oversight_modifier_desc:0 "Il muḥtasib locale è incapace di risolvere i problemi del mercato, appesantendo il lavoro del cadì."
 fp2_free_market_boom_modifier:0 "Mercato Senza Hisba"
 fp2_free_market_boom_modifier_desc:0 "I mercati di questa città non seguono i dettami della Hisba e non sono soggetti al controllo del muḥtasib."
 fp2_ruthless_market_oversight_modifier:0 "Vigilanza del Mercato Spietata"
 fp2_ruthless_market_oversight_modifier_desc:0 "Il muhtasib locale si affida ai soldati per far rispettare con la forza ogni minimo regolamento."
 fp2_forsaken_turned_levies_modifier:0 "Militarismo in Crescita"
 fp2_forsaken_turned_levies_modifier_desc:0 "Piccole milizie di contadini si stanno formando per dare la caccia alle fazioni traditrici e guadagnarsi il favore del loro signore."
 fp2_veteran_mercenaries_as_instructors_modifier:0 "Mercenari Veterani Assunti come Istruttori"
 fp2_veteran_mercenaries_as_instructors_modifier_desc:0 "Questa contea impiega capitani mercenari temprati in battaglia per addestrare le forze locali."
 fp2_mercenary_acquaintances_modifier:0 "Conoscenze fra i Mercenari"
 fp2_mercenary_acquaintances_modifier_desc:0 "Questo personaggio conosce molti ex capitani mercenari e ha imparato molto da loro."
 fp2_mercs_slaughtered_populance_modifier:0 "Mercenari Massacrano la Popolazione"
 fp2_mercs_slaughtered_populance_modifier_desc:0 "Una banda di soldati armati ha devastato questa terra, portando via tutto agli abitanti del luogo e non lasciando nessuno a raccontarlo."
 fp2_local_garrison_slaughtered_modifier:0 "Guarnigione Locale Spazzata Via"
 fp2_local_garrison_slaughtered_modifier_desc:0 "La guarnigione locale di questa contea è stata praticamente annientata, lasciando la zona indifesa."
 fp2_elite_tactics_for_civil_guards_modifier:0 "La Guarnigione Locale Usa Tattiche d'Elite"
 fp2_elite_tactics_for_civil_guards_modifier_desc:0 "Le truppe appartenenti alla guarnigione locale sono esperte nel mantenimento della pace, con l'esperienza necessaria per reprimere adeguatamente chi infrange le leggi."
 fp2_mercs_turned_farmers_modifier:0 "Mercenari Diventati Agricoltori"
 fp2_mercs_turned_farmers_modifier_desc:0 "Una pericolosa banda di mercenari è giunta in questa terra per... coltivare. Anche se ora sono pacifici, se necessario potrebbero essere richiamati in servizio dal loro nuovo signore."
 fp2_lenient_towards_foreign_merchants_modifier:0 "Indulgenza Verso i Mercanti Stranieri"
 fp2_lenient_towards_foreign_merchants_modifier_desc:0 "Questo personaggio è disposto a rinunciare all'intolleranza religiosa per amore del commercio, guadagnando sia grandi ricchezze che il disprezzo dei suoi correligionari."
 fp2_2001_promise_reminder:0 "Liberazione Promessa"
 fp2_2001_promise_reminder_desc:1 "Questo personaggio ha scommesso il proprio onore sul riuscire a liberare entro pochi anni un villaggio assediato."
 fp2_inexplicable_accounting_modifier:0 "Contabilità Inspiegabile"
 fp2_inexplicable_accounting_modifier_desc:0 "La contabilità di questa contea non quadra, manca dell'oro."
 fp2_improved_administrative_checks_modifier:0 "Controlli Amministrativi Migliorati"
 fp2_improved_administrative_checks_modifier_desc:0 "Questa contea ha controlli rigorosi per garantire che anche la più piccola frode economica venga notata dalle autorità."
 fp2_mozarab_quarter_modifier:0 "Quartieri Mozarabici"
 fp2_mozarab_quarter_modifier_desc:0 "Le città di questa contea hanno quartieri distinti per i mozarabi."
 fp2_mozarab_church_modifier:0 "Accetta i Mozarabi"
 fp2_mozarab_church_modifier_desc:0 "Questo personaggio permette la costruzione di chiese mozarabiche sulle sue terre."
 fp2_mozarab_rejected_modifier:0 "Discrimina i Mozarabi"
 fp2_mozarab_rejected_modifier_desc:0 "Questo personaggio non permette la costruzione di chiese mozarabiche sulle sue terre."
 fp2_multifaith_county_modifier:0 "Tolleranza Multireligiosa"
 fp2_multifaith_county_modifier_desc:0 "Questo personaggio ha dimostrato di essere permissivo nei confronti di chi professa altre fedi all'interno del suo regno."
 fp2_religious_strife_modifier:0 "Conflitto Religioso"
 fp2_religious_strife_modifier_desc:0 "Le conversioni forzate in questa contea hanno portato a diffusi attriti religiosi."
 fp2_camino_santiago_ho_protected_modifier:0 "Protezione dell'Ordine Sacro"
 fp2_camino_santiago_ho_protected_modifier_desc:0 "Il cammino di Santiago che attraversa questa contea è protetto da un [holy_order|E]."
 fp2_camino_santiago_protected_modifier:0 "Guardie Assoldate"
 fp2_camino_santiago_protected_modifier_desc:0 "Il cammino di Santiago che attraversa questa contea è protetto da guardie assoldate allo scopo."
 fp2_horchata_colonialism_modifier:0 "Sfruttamento dell'Horchata"
 fp2_horchata_colonialism_modifier_desc:0 "Questa contea è costretta a produrre solo zigolo dolce con cui fare l'horchata."
 fp2_funded_agriculture_modifier:0 "Agricoltura Finanziata"
 fp2_funded_agriculture_modifier_desc:0 "Questa contea ha ricevuto le risorse necessarie per espandere i propri terreni agricoli."
 fp2_vow_against_conscription_modifier:0 "Promessa di non Reclutare"
 fp2_vow_against_conscription_modifier_desc:0 "A questa contea è stato concesso il diritto di respingere le richieste di reclutamento, così che possa occuparsi esclusivamente delle questioni civiche."
 fp2_monument_to_war_modifier:0 "Monumento alla Conquista"
 fp2_monument_to_war_modifier_desc:0 "Un monumento al conquistatore di questo regno si trova in cima a un cumulo di macerie circondato da edifici bruciati."
 fp2_village_rebuiling_efforts_modifier:0 "Sforzi per la Ricostruzione del Villaggio"
 fp2_village_rebuiling_efforts_modifier_desc:0 "Questa contea sta cercando di ricostruirsi dopo una grande catastrofe, il suo signore ha donato le risorse necessarie per accelerare il processo."
 fp2_border_encampments_modifier:0 "Accampamenti in Periferia"
 fp2_border_encampments_modifier_desc:0 "Questa contea è piena di tende e avamposti, che ospitano piccoli gruppi di pattuglie che operano per tenere al sicuro quel poco che c'è."
 fp2_scallop_shell_artifact:0 "Conchiglia di Capasanta"
 fp2_scallop_shell_artifact_desc:0 "Questa conchiglia di capasanta segnala che il suo proprietario ha compiuto il faticoso percorso del Cammino di Santiago."
 fp2_fake_scallop_shell_artifact:0 "Conchiglia di Capasanta Screditata"
 fp2_fake_scallop_shell_artifact_desc:0 "Una conchiglia di capesanta di solito è di proprietà di una persona che ha percorso l'intero pellegrinaggio a Santiago di Compostela. Questa, però, è palesemente rubata."
 fp2_malato_bark_artifact:0 "Corteccia di Albero di Malato"
 fp2_malato_bark_artifact_desc:0 "Un piccolo pezzo di corteccia prelevato dal famoso albero di Malato basco."
 fp2_dismantling_verracos_modifier:0 "Smantellamento dei Verraco"
 fp2_dismantling_verracos_modifier_desc:0 "Le antiche statue di cinghiale che sono disseminate nella contea vengono smantellate e trasformate in materiale da costruzione, con grande costernazione dei funzionari locali."
 fp2_saints_tombs_modifier:0 "Tombe dei Santi"
 fp2_saints_tombs_modifier_desc:0 "Le statue di cinghiale in pietra che sono disseminate in questa contea sono note per essere le tombe dei santi cristiani."
 fp2_controls_the_mediterranean_house_modifier:0 "Il Controllo del Mediterraneo"
 fp2_controls_the_mediterranean_house_modifier_desc:0 "Questa casata è famosa per aver preso il controllo del Mar Mediterraneo e del commercio che lo attraversa."
 fp2_aragon_title_reward_house_modifier:0 "I Fondatori di Aragona"
 fp2_aragon_title_reward_house_modifier_desc:0 "Questa Casata ha fondato il regno di Aragona in terre dalla geografia aspra e dai guerrieri ancora più duri."
 fp2_sponsored_golden_age_modifier:0 "Età dell'Oro Finanziata"
 fp2_sponsored_golden_age_modifier_desc:0 "Questo personaggio ha finanziato la prossima grande età dell'oro regionale del progresso scientifico."
 fp2_part_of_golden_age_modifier:0 "Presente Durante l'Età dell'Oro"
 fp2_part_of_golden_age_modifier_desc:0 "Questo personaggio era presente quando è iniziata l'età dell'oro del progresso scientifico."
 fp2_epicenter_of_golden_age_modifier:0 "Epicentro dell'Età dell'Oro"
 fp2_epicenter_of_golden_age_modifier_desc:0 "Questo luogo è un centro di saggezza in cui risiedono e lavorano le più grandi menti dell'età dell'oro."
 fp2_translated_skill_book_diplomacy_modifier:0 "Antiche Memorie Diplomatiche"
 fp2_translated_skill_book_diplomacy_modifier_desc:0 "Questo personaggio ha tradotto copie di antiche memorie che spiegano come gestire una grande varietà di situazioni diplomatiche."
 fp2_translated_skill_book_martial_modifier:0 "Libri di Storia Militare"
 fp2_translated_skill_book_martial_modifier_desc:0 "Questo personaggio ha letto molti libri di storia militare, imparando le varie tattiche e gli stratagemmi utilizzati dai popoli dell'antichità."
 fp2_translated_skill_book_stewardship_modifier:0 "Libri di Teoria Economica"
 fp2_translated_skill_book_stewardship_modifier_desc:0 "Questo personaggio possiede una serie di libri che teorizzano come gli antichi imperi si siano gestiti e strutturati per sostenere economie enormi."
 fp2_translated_skill_book_intrigue_modifier:0 "Storie di Intrighi"
 fp2_translated_skill_book_intrigue_modifier_desc:0 "Questo personaggio possiede molti libri di intrighi che gli permettono di avere molte idee creative per gli schemi."
 fp2_translated_skill_book_learning_modifier:0 "Opere Filosofiche Tradotte"
 fp2_translated_skill_book_learning_modifier_desc:0 "Questo personaggio ha commissionato traduzioni di antiche opere di filosofia, che gli permettono di godere di un livello di comprensione superiore."
 fp2_rejection_of_old_thoughts_modifier:0 "Rifiuto delle Vecchie Idee"
 fp2_rejection_of_old_thoughts_modifier_desc:0 "Questa contea attrae pensatori che rifiutano la necessità di imparare dal passato, molte nuove idee fioriranno ma nessuna durerà."
 fp2_removed_cataracts_modifier:0 "Cataratta Rimossa con Successo"
 fp2_removed_cataracts_modifier_desc:0 "Questo personaggio si è fatto rimuovere con successo la cataratta, passando dalla quasi cecità alla capacità di percepire, seppure in maniera sfocata, colori e forme."
 fp2_religious_riots_modifier:0 "Rivolte Religiose in Atto"
 fp2_religious_riots_modifier_desc:0 "Le lotte religiose stanno lacerando le strade dei principali insediamenti di questa contea."
 fp2_religious_riots_suppressed_modifier:0 "Rivolte Religiose Represse"
 fp2_religious_riots_suppressed_modifier_desc:0 "Anche se ribollono ancora sotto la superficie, le lotte religiose in questa contea sono state brutalmente ridotte."
 fp2_religious_riots_defused_modifier:0 "Rivolte Religiose Evitate"
 fp2_religious_riots_defused_modifier_desc:0 "Alcuni ancora brontolano, ma le lotte religiose sono state recentemente scongiurate in questa contea."
 fp2_pilgrim_roads_modifier:0 "Strade del Pellegrino"
 fp2_pilgrim_roads_modifier_desc:0 "Questa contea ha una vasta rete di strade che guidano i pellegrini verso il loro luogo sacro."
 fp2_trusted_by_pilgrim_warriors_modifier:0 "Celebre fra i Guerrieri Santi"
 fp2_trusted_by_pilgrim_warriors_modifier_desc:0 "Questo personaggio è noto per la sua indole cordiale nei confronti dei guerrieri della fede, che a loro volta lo rispettano e preferiscono trattare con lui."
 fp2_kept_accused_traitor_in_court_modifier:0 "Segnali di Debolezza"
 fp2_kept_accused_traitor_in_court_modifier_desc:0 "Un'azione compiuta da questo personaggio ha provocato la diffusione di ogni sorta di maleducato pettegolezzo sul suo conto."
 fp2_kept_op_knight_in_court_modifier:0 "Guerrieri Tristi"
 fp2_kept_op_knight_in_court_modifier_desc:0 "I cavalieri sotto il comando di questo personaggio sono di cattivo umore a causa dell'ombra gettata su di loro da un guerriero migliore."
 fp2_kept_upstart_knight_in_court_modifier:0 "Cavalieri Emergenti"
 fp2_kept_upstart_knight_in_court_modifier_desc:0 "I membri della nobiltà cospirano contro questo personaggio per assicurarsi che alla sua corte non arrivino più guerrieri emergenti."
 fp2_kept_godless_mercenary_in_court_modifier:0 "Mercenari Senza Dio"
 fp2_kept_godless_mercenary_in_court_modifier_desc:0 "Le influenze esterne hanno fatto sì che tutti i cavalieri impiegati da questo personaggio si siano guadagnati la cattiva reputazione di essere dei guerrieri senza Dio che combattono solo per avidità."
