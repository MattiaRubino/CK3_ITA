 bhakti_hinduism_ganga:0 "Devoto di Ganga"
 bhakti_hinduism_ganga_desc:0 "La bhakti di questo personaggio è per Ganga, dio della purezza, espiazione e liberazione."
 bhakti_hinduism_saraswati:0 "Devoto di Saraswati"
 bhakti_hinduism_saraswati_desc:0 "La bhakti di questo personaggio è per Saraswati, dea dell'apprendimento, della musica, dell'arte e della saggezza."
 bhakti_hinduism_kali:0 "Devoto di Kali"
 bhakti_hinduism_kali_desc:0 "La bhakti di questo personaggio è per Kali, dea della distruzione delle forze del male."
 bhakti_hinduism_kubera:0 "Devoto di Kubera"
 bhakti_hinduism_kubera_desc:0 "La bhakti di questo personaggio è per Kubera, il dio deforme della ricchezza, della giustizia e delle ricchezze materiali."
 bhakti_vaishnavism_lakishmi:0 "Devoto di Lakishmi"
 bhakti_vaishnavism_lakishmi_desc:0 "La bhakti di questo personaggio è per Lakishmi, dea della ricchezza, della fortuna e della prosperità."
 bhakti_vaishnavism_jagganath:0 "Devoto di Jagganath"
 bhakti_vaishnavism_jagganath_desc:0 "La bhakti di questo personaggio è per Jagganath, il Signore dell'Universo."
 bhakti_vaishnavism_hayagriva:0 "Devoto di Hayagriva"
 bhakti_vaishnavism_hayagriva_desc:0 "La bhakti di questo personaggio è per Haygriva, il dio della conoscenza e della saggezza."
 bhakti_shaivism_parvati:0 "Devoto di Parvati"
 bhakti_shaivism_parvati_desc:0 "La bhakti di questo personaggio è per Parvati, dea della fertilità, dell'amore, della bellezza, del matrimonio, dei bambini e della devozione."
 bhakti_shaivism_virabhadra:0 "Devoto di Vīrabhadra"
 bhakti_shaivism_virabhadra_desc:0 "La bhakti di questo personaggio è per Vīrabhadra, un aspetto estremamente feroce e temibile di Shiva che incarna la rabbia e la giusta indignazione."
 bhakti_shaivism_munishwarar:0 "Devoto di Munīshwarar"
 bhakti_shaivism_munishwarar_desc:0 "La bhakti di questo personaggio è per Munīshwarar, un aspetto sacro di Shiva che incarna l'amore familiare."
 bhakti_shaivism_dakshinamoorthy:0 "Devoto di Dakshinamoorthy"
 bhakti_shaivism_dakshinamoorthy_desc:0 "La bhakti di questo personaggio è per Dakshinamoorthy, il dio dell'apprendimento in tutte le sue forme."
 bhakti_smartism_ganesha:0 "Devoto di Ganesha"
 bhakti_smartism_ganesha_desc:0 "La bhakti di questo personaggio è per Ganesha, il dio della conoscenza, della scrittura, della saggezza e del buon inizio."
 bhakti_smartism_vishnu:0 "Devoto di Vishnu"
 bhakti_smartism_vishnu_desc:0 "La bhakti di questo personaggio è per Vishnu, il dio che veglia e protegge il creato."
 bhakti_smartism_shiva:0 "Devoto di Shiva"
 bhakti_smartism_shiva_desc:0 "La bhakti di questo personaggio è per Shiva, il dio che dà la caccia e distrugge il male in tutte le sue forme."

 bhakti_germanic_generic_odin:0 "Devoto a Odino"
 bhakti_germanic_generic_odin_desc:0 "Il dio preferito di questo personaggio è Odino, un dio della guerra, della stregoneria, della morte e della poesia."
 bhakti_germanic_not_danish_ullr:0 "Devoto a Ullr"
 bhakti_germanic_not_danish_ullr_desc:0 "Il dio preferito di questo personaggio è Ullr, un dio della guerra e dell'onore."
 bhakti_germanic_danish_tyr:0 "Devoto a Tyr"
 bhakti_germanic_danish_tyr_desc:0 "Il dio preferito di questo personaggio è Tyr, un dio della guerra e del coraggio."
 bhakti_germanic_generic_thor:0 "Devoto a Thor"
 bhakti_germanic_generic_thor_desc:0 "Il dio preferito di questo personaggio è Thor, un dio della protezione, delle tempeste, dell'umanità, e della forza."
 bhakti_germanic_generic_freyr:0 "Devoto a Freyr"
 bhakti_germanic_generic_freyr_desc:0 "Il dio preferito di questo personaggio è Freyr, un dio della pace, del raccolto, e della sovranità benevola."

 meditating_in_seclusion_modifier:0 "Meditazione in isolamento"
 meditating_in_seclusion_modifier_desc:0 "Questo personaggio ha intrapreso un viaggio interiore e presta poca attenzione alle cose materiali."

 astrology_great_battle:0 "Anticipando la grande battaglia"
 astrology_great_battle_desc:0 "Questo personaggio si prepara in anticipo per una grande battaglia."
 astrology_new_friends:0 "Fare nuove amicizie"
 astrology_new_friends_desc:0 "Questo personaggio sta risolvendo vecchie rivalità e facendo nuove amicizie."
 astrology_hard_work:0 "Lavoratore infaticabile"
 astrology_hard_work_desc:0 "Questo personaggio intende dimostrare che il duro lavoro e la dedizione ripagano."
 astrology_betrayal:0 "Sospettoso degli altri"
 astrology_betrayal_desc:0 "Qualcosa ha reso questo personaggio sospettoso e diffidente degli altri."
 astrology_new_beginnings:0 "Di larghe vedute"
 astrology_new_beginnings_desc:0 "Questo personaggio cerca di mantenere una mente aperta."

 feud_with_the_church_modifier:0 "Disputa con la Chiesa"
 feud_with_the_church_modifier_desc:0 "Questo personaggio è noto per essere coinvolto in un'aspra faida con la Chiesa e potrebbe fare qualcosa di drastico."

 sun_trial_suspicious_modifier: "Prova del Sole Sospetta"
 sun_trial_suspicious_modifier_desc: "Questo personaggio è noto per aver condotto una Prova del Sole che si è conclusa in circostanze alquanto sospette, gettando discredito su di lui."