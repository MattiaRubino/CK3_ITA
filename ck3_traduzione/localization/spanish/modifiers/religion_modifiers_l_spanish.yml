 dynasty_beneficiary_won_ghw:0 "Fervente dinastia"
 dynasty_beneficiary_won_ghw_desc:1 "Nessuno può negare il fervore e il coraggio dei membri di questa dinastia che si sono distinti più volte in guerra, specialmente quando si trattava di questioni di fede."

 house_beneficiary_won_ghw_crusade:0 "Casa dei crociati"
 house_beneficiary_won_ghw_crusade_desc:0 "Quando arrivò il momento di dimostrare la loro devozione alla Chiesa, i membri di questa casa furono pronti a rispondere alla chiamata alle armi ed a distinguersi nella battaglia contro gli infedeli.."
 house_beneficiary_won_ghw_jihad:0 "Casa dei Mujahid"
 house_beneficiary_won_ghw_jihad_desc:0 "Non ci sono dubbi: lo spirito della sacra lotta è vivo e forte nei membri di questa casa."
 house_beneficiary_won_ghw:0 "Sacri Guerrieri"
 house_beneficiary_won_ghw_desc:0 "I membri di questa casa si sono distinti più volte nella lotta contro i nemici della Fede, dimostrando oltre ogni dubbio il loro zelo."
 resurging_saoshyant:0 "Apparizione di Saoshyant"
 resurging_saoshyant_desc:0 "Questa dinastia ha generato il profeta Saoshyant, tornato per guidare il mondo fuori dall'oscurità."

 wind_spirit_blessing:0 "Benedizione degli Spiriti del Vento"
 wind_spirit_blessing_desc:0 "Si dice che questo personaggio sia stato benedetto dagli Spiriti."
