 recent_excommunication_desc:0 "Questo personaggio è stato recentemente [excommunicated|E], danneggiando la sua posizione verso la sua fede."
 
 excommunication_recently_lifted:0 "Scomunica recentemente revocata"
 excommunication_recently_lifted_desc:0 "Ci vorrà del tempo prima che l'onta della vecchia [excommunication|E] di questo personaggio scompaia per sempre."

 vow_of_poverty_modifier:0 "Voto di povertà"
 vow_of_poverty_modifier_desc:0 "Questo personaggio ha fatto voto sacro per donare gran parte della sua ricchezza."

 temporal_condemnation_modifier:0 "Condanna temporale"
 temporal_condemnation_modifier_desc:0 "Le autorità religiose hanno condannato questo personaggio come inadatto a guidare i fedeli."

 scorned_theocrats_modifier:0 "Clero disprezzato"
 scorned_theocrats_modifier_desc:0 "Questo personaggio ha pubblicamente insultato e minacciato un membro del clero."

