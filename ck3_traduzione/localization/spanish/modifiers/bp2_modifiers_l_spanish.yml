l_spanish: 

 bp2_stranger_at_home_modifier:0 "Estraneo a casa."
 bp2_stranger_at_home_modifier_desc:0 "Dopo essere stato un ostaggio, questo personaggio ha accettato l'allontanamento dal suo Paese d'origine."
 bp2_stranger_no_more_modifier:0 "Reintegro."
 bp2_stranger_no_more_modifier_desc:0 "Dopo essere stato un ostaggio, questo personaggio sta cercando di riavvicinarsi al suo Paese d'origine."
 bp2_uni_bad_encounters_modifier:0 "Brutti incontri."
 bp2_uni_bad_encounters_modifier_desc:0 "Durante i suoi studi di Educazione degli Adulti, questo personaggio ha avuto dei problemi con una compagnia sbagliata."
 bp2_dialogue_with_the_masters_modifier:0 "Dialogo con i Maestri."
 bp2_dialogue_with_the_masters_modifier_desc:0 "Durante la sua formazione universitaria, questo personaggio è stato in grado di dialogare a tu per tu con i Maestri nel loro linguaggio liturgico."
 foolish_endeavor_modifier:0 "Si è reso ridicolo."
 foolish_endeavor_modifier_desc:0 "Lo sciocco tentativo di questo personaggio di parlare da pari a pari con i professori dell'Università è miseramente fallito."
 bp2_uni_connections_modifier:0 "Connessioni con l'Università."
 bp2_uni_connections_modifier_desc:0 "Durante gli studi all'Università, questo personaggio si è ben integrato nella comunità studentesca locale."
 bp2_uni_isolation_modifier:0 "Isolamento dagli studi."
 bp2_uni_isolation_modifier_desc:0 "Durante gli studi all'Università, questo personaggio non è riuscito a entrare in contatto con i suoi coetanei."
 bp2_understanding_modifier:0 "Comprensione."
 bp2_understanding_modifier_desc:0 "Questo personaggio ha l'intuizione di identificare quando gli altri non sono entusiasti di qualcosa come loro." 
 bp2_careful_modifier:0 "Consapevole delle appartenenze."
 bp2_careful_modifier_desc:0 "Dopo una disavventura che ha coinvolto un pallone da calcio in gioventù, questo personaggio è ora molto attento ai suoi effetti personali."
 bp2_cowardly_modifier:0 "Vigliacco."
 bp2_cowardly_modifier_desc:0 "A prescindere dalla sua attuale disposizione, questo personaggio porta con sé la macchia di aver lasciato che un suo compagno fosse vittima di bullismo da giovane."
 bp2_disrespects_elderly_modifier:0 "Non rispetta gli anziani."
 bp2_disrespects_elderly_modifier_desc:0 "Fin da giovane questo personaggio ha mostrato un sano disprezzo per le persone più anziane e - presumibilmente - più sagge, che per lo meno lo rende più simpatico ai giovani."
 bp2_guilt_ridden_modifier:0 "Senso di colpa."
 bp2_guilt_ridden_modifier_desc:0 "Questo personaggio è traumatizzato dalla sua mancanza di azione durante una partita di calcio, avendo semplicemente guardato mentre un suo compagno veniva calpestato da una folla."
 bp2_ringing_ears_modifier:0 "Orecchie che fischiano."
 bp2_ringing_ears_modifier_desc:0 "A questo personaggio fischiano ancora le orecchie dopo che un genitore troppo zelante ha arringato un gruppo durante una partita di calcio."
 bp2_self_preserving_modifier:0 "Autopreservante."
 bp2_self_preserving_modifier_desc:0 "Il senso di autoconservazione di questo personaggio gli è stato utile in passato."

 imaginary_friend_modifier:0 "Amico immaginario."
 imaginary_friend_modifier_desc:0 "Questo personaggio ha un amico immaginario."

 imaginary_friend_murder_scheme_modifier:0 "$imaginary_friend_modifier$"
 imaginary_friend_murder_scheme_modifier_desc:0 "Questo personaggio è convinto di avere successo in questo piano dopo essere stato influenzato dal suo amico immaginario."

 imaginary_friend_mad_modifier:0 "Stark pazzo furioso."
 imaginary_friend_mad_modifier_desc:0 "Questo personaggio ha un piacere particolare... e l'unico modo per soddisfarlo è #EMP murder#!"

 bp2_stifled_potential_modifier:0 "Potenziale soffocato."
 bp2_stifled_potential_modifier_desc:0 "Questo personaggio possiede vasti pozzi di potenziale non sfruttato, a cui è impedito di accedere a causa delle macchinazioni degli altri."
 bp2_destined_modifier:0 "Destinato alla gloria."
 bp2_destined_modifier_desc:0 "Questo personaggio ha un qualcosa di speciale che porta molti a credere che sia destinato alla grandezza."
 bp2_destiny_tutor_modifier:0 "Consigli Marziali."
 bp2_destiny_tutor_modifier_desc:0 "Questo personaggio ha ricevuto dei validi consigli strategici che ricorderà a lungo."
 bp2_tool_of_fate_modifier:0 "Strumento del destino."
 bp2_tool_of_fate_modifier_desc:0 "Il magnetismo naturale di questo personaggio lo ha contraddistinto fin da giovane, e i suoi talenti coltivati lo distinguono dai suoi coetanei."

 rock_story_modifier:0 "Animale roccioso."
 rock_story_modifier_desc:0 "Questo personaggio gode della compagnia di un compagno di pietra." 
 sated_stone_modifier:0 "Pietra sazia."
 sated_stone_modifier_desc:0 "Questo personaggio si sente meglio per aver assecondato la sua pietra da compagnia." 
 rock_dopey_modifier:0 "Roccia stupida."
 rock_dopey_modifier_desc:0 "Il sasso domestico di questo personaggio è, diciamo, un po' goffo."
 lost_rock_modifier:0 "Roccia perduta"
 lost_rock_modifier_desc:0 "Il sasso domestico di questo personaggio è stato smarrito e quindi perso per sempre. Non è stata recuperata."
 bp2_bed_rock_modifier:0 "Bedrock"
 bp2_bed_rock_modifier_desc:0 "Questo personaggio ama così tanto il suo sasso domestico che gli permette di sonnecchiare nel comfort del suo letto, con grande disappunto del Partner."
 bp2_sore_thumb_modifier:0 "Pollice dolorante."
 bp2_sore_thumb_modifier_desc:0 "Il tentativo di manipolazione di questo personaggio gli ha fatto un po' male."
 bp2_valued_friendship_modifier:0 "Relazione rocciosa."
 bp2_valued_friendship_modifier_desc:0 "Questo personaggio ha rifiutato la possibilità di incastonare il suo sasso domestico nella sua casa, portandolo invece con sé ovunque vada."
 bp2_solid_foundations_modifier:0 "Fondazioni solide."
 bp2_solid_foundations_modifier_desc:0 "Questo personaggio dà così tanto valore all'integrità strutturale che ha persino incastonato la sua pietra domestica nelle pareti della sua casa."

 bp2_one_upper_modifier:0 "Sentimento di superiorità"
 bp2_one_upper_modifier_desc:0 "Questo personaggio è diventato famoso per il suo fastidioso senso di superiorità nella conversazione comune."
 bp2_trusted_parent_modifier:0 "Genitore fidato"
 bp2_trusted_parent_modifier_desc:0 "I genitori di questo personaggio hanno guadagnato la loro fiducia, e lo ricorderanno per gli anni a venire."
 bp2_tight_knit_modifier:0 "Legame Forte"
 bp2_tight_knit_modifier_desc:0 "Questo personaggio ricorda la sua giovinezza nel grembo sicuro e caldo della sua famiglia, e conserva ancora oggi uno stretto legame con essa."
 bp2_listened_elders_modifier:0 "Consiglio degli anziani"
 bp2_listened_elders_modifier_desc:0 "Questo personaggio cerca i consigli degli anziani, ascoltando la loro saggia saggezza per raccogliere preziose intuizioni."
 bp2_foreign_influences_modifier:0 "Influenze straniere"
 bp2_foreign_influences_modifier_desc:0 "L'interesse di questo personaggio per altre culture insospettisce le persone più vicine."
 bp2_parental_heartbreak_modifier:0 "Cuore spezzato dei genitori"
 bp2_parental_heartbreak_modifier_desc:0 "Questo personaggio ha ancora a che fare con le ferite emotive causate da un genitore."
 bp2_culturally_adventurous_modifier:0 "Culturalmente avventuroso"
 bp2_culturally_adventurous_modifier_desc:0 "La disponibilità di questo personaggio ad abbracciare ciò che non gli è familiare lo ha reso più saggio e più ampiamente accettato di quanto non sia altrimenti."
 bp2_expanded_horizons_modifier:0 "Orizzonti Espansi"
 bp2_expanded_horizons_modifier_desc:0 "Gli orizzonti di questo personaggio sono stati ampliati in giovane età grazie alla frequentazione di altre culture."

 parent_helped_grief_modifier:0 "Ha aiutato a superare il lutto"
 parent_helped_grief_modifier_desc:0 "Il genitore di questo personaggio l'ha aiutato a superare il lutto per un'amata balia."
 wet_nurse_bonding_modifier:0 "Legame con la balia"
 wet_nurse_bonding_modifier_desc:0 "Questo personaggio ha legato con la sua balia grazie alla fede e alla cultura condivise."
 wet_nurse_faith_bonding_modifier:0 "$wet_nurse_bonding_modifier$"
 wet_nurse_faith_bonding_modifier_desc:0 "Questo personaggio ha legato con la sua balia per la fede condivisa."
 wet_nurse_cultural_bonding_modifier:0 " $wet_nurse_bonding_modifier$"
 wet_nurse_cultural_bonding_modifier_desc:0 "Questo personaggio ha legato con la sua balia per la cultura condivisa."
 bp2_good_parent_modifier:0 "Genitore compassionevole"
 bp2_good_parent_modifier_desc:0 "Questo personaggio è compassionevole e interessato ai sentimenti e alle azioni dei suoi figli."
 under_childs_boot_modifier:0 "Sotto lo stivale del bambino"
 under_childs_boot_modifier_desc:0 "Questo personaggio agisce secondo i capricci e i desideri dei suoi figli."

 bp2_strong_willed_modifier:0 "Volitivo"
 bp2_strong_willed_modifier_desc:0 "La caparbietà e la presunzione di questo personaggio da bambino gli hanno causato molti dispiaceri con gli anziani, ma molti consensi da parte dei giovani coetanei."

 bp2_sweet_treat_modifier:0 "Dolcezza"
 bp2_sweet_treat_modifier_desc:0 "Questo personaggio è riuscito a prendere un dolce dalla cucina. Il loro preferito!"

 bp2_empathetic_modifier:0 "Empatico"
 bp2_empathetic_modifier_desc:0 "Questo personaggio ha mostrato una notevole capacità empatica nel trattare con gli altri."

 bp2_joust_prodigy_modifier:0 "Prodigio della Giostra"
 bp2_joust_prodigy_modifier_desc:0 "Questo personaggio ha dimostrato un talento naturale per la giostra in giovane età."

 bp2_afterlife_citer_modifier:0 "Credente nell'Aldilà"
 bp2_afterlife_citer_modifier_desc:0 "La certezza pubblica di questo personaggio sull'esistenza di una vita ultraterrena lo ha contraddistinto come particolarmente disinvolto."

 bp2_numbed_to_death_modifier:0 "Intorpidito dalla morte"
 bp2_numbed_to_death_modifier_desc:0 "Le prime esperienze di questo personaggio con la mortalità gli hanno lasciato un atteggiamento cupo quando si tratta di questi argomenti."

 shaven_bald_modifier:0 "Brutalmente rasato"
 shaven_bald_modifier_desc:0 "I capelli di questo personaggio sono stati completamente rasati durante un rito di passaggio, lasciando solo il cuoio capelluto raschiato."

 scorched_soles_modifier:0 " Piedi bruciati"
 scorched_soles_modifier_desc:0 "Dopo il cerimoniale faticoso della camminata sul fuoco, questo personaggio cammina con delicatezza con i piedi orribilmente bruciati."

 tough_and_confident_modifier:0 " Tribale tosto & fiducioso"
 tough_and_confident_modifier_desc:0 "Lottando contro i loro riti di passaggio, questo personaggio ha imparato la passione, la determinazione e la fiducia in se stesso."

 peace_over_honor_modifier: "Peace Over Pathos"
 peace_over_honor_modifier_desc: "When a court hosting kin as hostage fell under threat, this character refused to lend aid."

 a_noble_fight_modifier: "A Noble Fight"
 a_noble_fight_modifier_desc: "By answering the pleas of a beleagured hostage, this character has committed to martial adventurism."

aggressive_unpredictable_modifier: "Aggressive, Unpredictable"
aggressive_unpredictable_modifier_desc: "This warmonger is known to go from truce to violent assault at the mildest provocation."
