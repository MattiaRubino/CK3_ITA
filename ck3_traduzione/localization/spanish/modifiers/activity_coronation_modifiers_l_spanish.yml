l_spanish:

 ach_how_to_lose_a_war_listener_modifier: "Racconti di Guerre Perdute: Ascoltatore"
 ach_how_to_lose_a_war_listener_modifier_desc: "Questo personaggio ha ascoltato un racconto di disgrazie su una guerra persa e ha imparato cosa non fare nella vita e in guerra."
 ach_how_to_lose_a_war_talker_modifier: "Racconti di Guerre Perdute: Narratore"
 ach_how_to_lose_a_war_talker_modifier_desc: "Questo personaggio ha parlato e riparlato del suo racconto di disgrazie. Condividere troppo e ripetersi gli ha comunque dato un po’ di conforto mentale."
 ach_peace_broker_modifier: "Pacificatore dalla Lingua d’Argento"
 ach_peace_broker_modifier_desc: "Alla vigilia della sua incoronazione, questo personaggio ha impedito il ripetersi di una guerra revanscista, un secondo errore sanguinoso."
 ach_neutered_revanchist_modifier: "Revanscista Vendicativo Addomesticato"
 ach_neutered_revanchist_modifier_desc: "Questo personaggio ha avuto una conversazione che gli ha cambiato la vita durante una cerimonia di incoronazione, spingendolo a riconsiderare il suo approccio alla vita e al passato."
 ach_partners_in_revanchism_passive_modifier: "Compagni nel Revanscismo: Preparazione"
 ach_partners_in_revanchism_passive_modifier_desc: "Questo personaggio si sta preparando a collaborare strettamente con un altro sovrano per condurre una guerra di vendetta.\n\n#weak Questo modificatore otterrà effetti aggiuntivi quando sarà dichiarata guerra al bersaglio previsto. Il sovrano che condivide questo modificatore sarà chiamato in guerra e si unirà, se possibile. Il tuo nuovo modificatore di guerra sarà attivo per un anno#!"
 ach_partners_in_revanchism_active_modifier: "Compagni nel Revanscismo: Guerra"
 ach_partners_in_revanchism_active_modifier_desc: "Questo personaggio sta collaborando strettamente con un altro sovrano in una guerra di vendetta."
 ach_hof_visit_modifier: "Visita del Capo della Fede"
 ach_hof_visit_modifier_desc: "Queste terre sono in fermento a causa della visita del loro capo religioso e della vasta delegazione che lo accompagna. I fedeli accorrono nella provincia e la popolazione riceve abbondanti benedizioni ed elemosine."

 ach_beat_peasants_modifier: "Punire i Contadini"
 ach_beat_peasants_modifier_desc: "Questo personaggio si è guadagnato la reputazione di punire personalmente i suoi inferiori quando oltrepassano i limiti."

 ach_positive_rumors_modifier: "Voci Positive"
 ach_positive_rumors_modifier_desc: "I popolani del reame sembrano in fermento per racconti non verificati sulla gloria di questo personaggio."

 ach_negative_rumors_modifier: "Voci Negative"
 ach_negative_rumors_modifier_desc: "La macchina delle dicerie non ha certo favorito questo personaggio di recente."

 ach_arrested_rumormongers_modifier: "Pettegoli Arrestati di Recente"
 ach_arrested_rumormongers_modifier_desc: "I pettegoli locali sono rimasti in silenzio di recente per timore della repressione da parte del loro signore."

 ach_arrested_rumormongers_character_modifier: "$ach_arrested_rumormongers_modifier$"
 ach_arrested_rumormongers_character_modifier_desc: "Questo personaggio si è guadagnato la reputazione di arrestare i contadini pettegoli, un marchio di paura e segno di una certa insicurezza."

 ach_imperious_modifier: "Imperioso"
 ach_imperious_modifier_desc: "Questo personaggio si è guadagnato la reputazione di elevarsi al di sopra delle preoccupazioni più futili."

 ach_coronation_treated_wound_modifier: "Ferite Curate"
 ach_coronation_treated_wound_modifier_desc: "Le ferite di questo personaggio sono state curate con perizia."

 ach_coronation_crackdown_modifier: "Repressione dell’Incoronazione"
 ach_coronation_crackdown_modifier_desc: "Moltitudini di guardie sono scese sulla popolazione di questa regione per ristabilire l’ordine. Molto è stato distrutto, ma l’ordine è stato ristabilito."

 ach_coronation_crackdown_character_modifier: "$ach_coronation_crackdown_modifier$"
 ach_coronation_crackdown_character_modifier_desc: "Questo personaggio ha dimostrato di essere disposto a scatenare i propri soldati contro la popolazione per ristabilire l’ordine, ispirando rispetto in molti ma disgusto in altri."

 ach_awed_peasantry_modifier: "Popolani Ammirati"
 ach_awed_peasantry_modifier_desc: "Questo personaggio ha pronunciato un discorso per calmare una folla tumultuosa che ha portato centinaia di persone alle lacrime per la sua eloquenza."

 ach_coronation_blissful_ignorance_modifier: "Beata Ignoranza"
 ach_coronation_blissful_ignorance_modifier_desc: "Questo personaggio sa che alcuni problemi potenziali è meglio ignorarli con gioia."

 ach_coronation_trusts_nobody_modifier: "Non Si Fida di Nessuno"
 ach_coronation_trusts_nobody_modifier_desc: "Questo personaggio sobbalza a ogni ombra ed è sempre più convinto che i suoi vassalli stiano tramando la sua rovina."

 ach_coronation_stampede_modifier: "Calca all’Incoronazione"
 ach_coronation_stampede_modifier_desc: "Una sfortunata serie di eventi ha portato alla morte calpestata di decine di persone — per lo più popolani."

 ach_declarations_of_loyalty_modifier: "Dichiarazioni di Lealtà"
 ach_declarations_of_loyalty_modifier_desc: "Questo personaggio non sembra avere altro di cui parlare con i suoi pari se non della rettitudine del suo sovrano."

 ach_coronation_theocratic_allies_modifier: "Alleati Teocratici"
 ach_coronation_theocratic_allies_modifier_desc: "Questo personaggio ha tratto grande beneficio dagli appelli di un suo vassallo al clero."

 ach_coronation_little_birds_modifier: "Uccellini"
 ach_coronation_little_birds_modifier_desc: "Questo personaggio è sostenuto dalla rete di spie di uno dei suoi vassalli — un grande sollievo!"

 ach_coronation_expended_resources_modifier: "Risorse Impiegate"
 ach_coronation_expended_resources_modifier_desc: "Questo personaggio ha recentemente impiegato molte risorse per sostenere un altro governante."
 ach_coronation_expended_resources_martial_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Persino i loro stessi eserciti si stanno logorando."
 ach_coronation_expended_resources_martial_nomad_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_nomad_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Persino i loro stessi eserciti si stanno logorando."

 ach_coronation_expended_resources_intrigue_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_intrigue_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ La sua stessa rete di spie, di conseguenza, è piuttosto sovraccarica."

 ach_focusing_on_prayer_modifier: "Concentrarsi sulla Preghiera"
 ach_focusing_on_prayer_modifier_desc: "Questo personaggio sta reprimendo molta frustrazione concentrandosi sulle questioni di fede."

 ach_familial_support_modifier: "Sostegno Familiare"
 ach_familial_support_modifier_desc: "Questa dinastia è nota per agire come un tutto coeso."

 ach_reign_of_terror_modifier: "Regno del Terrore"
 ach_reign_of_terror_modifier_desc: "Questa provincia sta soffrendo le crudeli ritorsioni di un padrone offeso."

 ach_reign_of_terror_character_modifier: "Regno del Terrore"
 ach_reign_of_terror_character_modifier_desc: "Questo personaggio ha risposto alle voci dei contadini con una crudele serie di brutali rappresaglie."

 ach_useful_crowds_modifier: "Folle Utili"
 ach_useful_crowds_modifier_desc: "Gli agenti di questo personaggio si muovono inosservati tra le folle locali."

 ach_coronation_good_listener_modifier: "Buon Ascoltatore"
 ach_coronation_good_listener_modifier_desc: "Questo personaggio si è dedicato a osservare le persone e, di conseguenza, sta imparando moltissimo..."

 ach_coronation_studying_ceremony_modifier: "Studiare la Cerimonia di Incoronazione"
 ach_coronation_studying_ceremony_modifier_desc: "Questo personaggio sta imparando molto osservando le difficoltà dell’organizzare una cerimonia di incoronazione."

 ach_coronation_gossips_with_servants_modifier: "Pettegolezzi con i Servitori"
 ach_coronation_gossips_with_servants_modifier_desc: "Questo personaggio si è messo a scambiare pettegolezzi con la servitù."

 ach_social_distancing_modifier: "Mantenere le Distanze"
 ach_social_distancing_modifier_desc: "Questo personaggio si tiene ben lontano da tutti gli altri. Sorprendentemente efficace per restare in salute, ma dover gridare da una stanza all’altra per farsi sentire non è comunque l’ideale."

 ach_favored_minority_modifier: "Minoranza Favorita"
 ach_favored_minority_modifier_desc: "Il sovrano di questa provincia ha scelto di favorirne la popolazione nonostante appartenga a una cultura diversa."

 ach_drunk_province_1_modifier: "Popolazione Ubriaca"
 ach_drunk_province_1_modifier_desc: "Gli abitanti si sono dati a un grande consumo di alcol durante la recente incoronazione."

 ach_drunk_province_2_modifier: "Popolazione Intossicata"
 ach_drunk_province_2_modifier_desc: "L’obscena disponibilità di alcol durante la recente incoronazione ha portato a un livello di ubriachezza finora inaudito in questa provincia."

 ach_generous_coronation_drinks_modifier: "Bevande Generose all’Incoronazione"
 ach_generous_coronation_drinks_modifier_desc: "Questo personaggio si è assicurato che la gente comune godesse di abbondanti bevute durante la sua incoronazione, e ancora oggi brindano al suo nome biascicando."

 ach_secret_stash_modifier: "Scorta Segreta"
 ach_secret_stash_modifier_desc: "Questo personaggio ha acquisito una riserva di esotico hashish.\n\nConcede un singolo utilizzo della [decision|E] [GetDecisionWithKey('stress_loss_hashishiyah_decision').GetName]"

 ach_liege_subsidies_modifier: "Sussidi Reali"
 ach_liege_subsidies_modifier_desc: "Il sovrano locale è favorito dal proprio signore, e così anche il suo possedimento."
 