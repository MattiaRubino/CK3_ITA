l_spanish:
 court_possessed_improved_condition_modifier:0 "Trattamento di Successo della Possessione"
 court_possessed_improved_condition_modifier_desc:1 "Questo personaggio si sente meglio dopo il trattamento, e le altre persone sono meno spaventate."
 6050_juicy_readings_modifier:0 "Letture Suggestive"
 6050_juicy_readings_modifier_desc:0 "Questo personaggio si è lasciato andare a letture suggestive e ha messo in pratica le loro conoscenze."
 court_no_wine_modifier:0 "Astensione dal Vino"
 court_no_wine_modifier_desc:1 "Questo personaggio ha adottato un rigoroso stile di vita di astinenza dal vino."
 court_moderate_drinking_modifier:0 "Bere con Moderazione"
 court_moderate_drinking_modifier_desc:1 "Questo personaggio beve in compagnia."
 rivers_of_wine_modifier: "Fiumi di Vino"
 rivers_of_wine_modifier_desc: "Questo personaggio ha adottato un approccio edonistico al vino; non necessariamente salutare, ma almeno i suoi amici lo hanno reso economico" 
 court_fancy_seal_modifier:0 "Sigillo di Cera Elegante"
 court_fancy_seal_modifier_desc:1 "Un elegante sigillo di cera per firmare i documenti senza leggerli."
 court_tax_relief_county_modifier:0 "Sgravio Fiscale"
 court_tax_relief_county_modifier_desc:1 "Il signore di questa provincia ha concesso sgravi fiscali, incoraggiando la crescita."
 hold_court_inspector_modifier:0 "Ispettore Ufficiale"
 hold_court_inspector_modifier_desc:1 "Questo personaggio è stato inviato dalla capitale per supervisionare la crescita locale."
 hold_court_bilingual_readings_modifier:0 "Letture Bilingue"
 hold_court_bilingual_readings_modifier_desc:1 "Questo personaggio sta studiando una grande produzione letteraria di un'altra cultura."
 hold_court_mysterious_book_modifier:0 "Libro Misterioso"
 hold_court_mysterious_book_modifier_desc:1 "Questo personaggio possiede un libro antico scritto in una lingua misteriosa."
 court_6080_cultural_hostility_modifier:0 "Ostile alle Culture Differenti"
 court_6080_cultural_hostility_modifier_desc:1 "Questo personaggio ha perseguitato una cultura diversa nel suo dominio."
 court_6090_almoners_county_modifier:0 "Elemosiniere"
 court_6090_almoners_county_modifier_desc:0 "Generose elemosine incoraggiano la popolazione locale a convertirsi."
 court_6090_executioners_county_modifier:0 "Esecuzioni"
 court_6090_executioners_county_modifier_desc:0 "Le esecuzioni esemplari degli infedeli tengono in riga la popolazione."
 6110_war_compensations_county_modifier:0 "Indennità di Guerra"
 6110_war_compensations_county_modifier_desc:0 "Il sovrano di queste terre ha inviato denaro per alleviare le sofferenze della popolazione durante la guerra."
 6110_sent_alms_county_modifier:0 "Elemosina dal Sovrano"
 6110_sent_alms_county_modifier_desc:0 "Il sovrano di queste terre ha inviato generose elemosine per alleviare le sofferenze della popolazione durante la guerra."
 6120_extra_taxes_modifier:0 "Tasse Aggiuntive"
 6120_extra_taxes_modifier_desc:0 "Le tasse straordinarie non sono mai popolari tra i vassalli."
 6121_seneschal_domesday_modifier:0 "Censimento Terriero del Siniscalco"
 6121_seneschal_domesday_modifier_desc:0 "La tassazione di questo personaggio sui suoi vassalli è più efficiente grazie ad un censimento completo del regno"
 6121_steward_domesday_modifier:0 "Censimento Terriero dell'Amministratore"
 6121_steward_domesday_modifier_desc:0 "La tassazione di questo personaggio sui suoi vassalli è più efficiente grazie ad un censimento completo del regno"
 6131_mapped_wilderness_county_modifier:0 "Terre Selvaggie Mappate"
 6131_mapped_wilderness_county_modifier_desc:0 "Il catasto locale mappa anche le terre selvaggie locali, rendendo l'area più sicura e più facile da controllare."
 6140_new_carpet_modifier:0 "Tappeto di Pelle"
 6140_new_carpet_modifier_desc:0 "Questo personaggio ha un caldo tappeto fatto con la pelle di una bestia maestosa."
 6140_pet_modifier:0 "Mostro da Compagnia"
 6140_pet_modifier_desc:0 "Una bestia imponente che incute timore e soggezione ai cortigiani e ai vassalli di questo personaggio."
 6140_animal_guardian_modifier:0 "Guardiano Feroce"
 6140_animal_guardian_modifier_desc:0 "Una bestia ringhiosa tiene sotto controllo questo prigioniero."
 6160_seneschal_help_modifier:0 "Supporto del Siniscalco"
 6160_seneschal_help_modifier_desc:0 "Questo personaggio riceve l'aiuto del siniscalco del suo sovrano nelle questioni amministrative."
 6190_safe_graves_county_modifier:0 "Cimiteri Sicuri"
 6190_safe_graves_county_modifier_desc:0 "Il signore di questa contea ha messo un freno al losco furto di salme."
 6190_grave_robbing_county_modifier:0 "Furto di Salme Incoraggiato"
 6190_grave_robbing_county_modifier_desc:0 "Il signore di questa contea tollera e addirittura incoraggia il saccheggio delle tombe a scopo di studio."
 6210_architect_county_modifier:0 "Impressionato dalla Cultura"
 6210_architect_county_modifier_desc:0 "La gente di questa contea è impressionata dai risultati della cultura del loro signore."
 6230_new_elephants_modifier:0 "Elefanti Feroci"
 6230_new_elephants_modifier_desc:0 "L'esercito di questo personaggio è sostenuto da un branco particolarmente feroce di elefanti precedentemente selvaggi."
 6230_elephant_slayer_county_modifier:0 "Uccisore di Elefanti"
 6230_elephant_slayer_county_modifier_desc:0 "Il signore di questa contea ha ordinato un massacro di elefanti."
 6230_rebuilding: "Rebuilding"
 6230_rebuilding_desc: "This county has been given significant funding to help rebuild after a major incident involving rampaging elephants."

 court_fashion_foreign_modifier: "Presenza Straordinaria"
 court_fashion_foreign_modifier_desc: "Tutti gli stranieri ammirano e invidiano la moda della corte di questo personaggio. Aumenta l’efficacia di [foreign_affairs|E]."
 court_fashion_culture_modifier: "Cultura Splendente"
 court_fashion_culture_modifier_desc: "Tutti gli stranieri vogliono imitare la moda della corte di questo personaggio. Aumenta l’efficacia di [promote_culture|E]."
 court_fashion_sell_modifier: "Moda Superiore"
 court_fashion_sell_modifier_desc: "Tutti gli stranieri vogliono comprare abiti secondo la moda della corte di questo personaggio."
 healthy_and_modest_diet_modifier: "Dieta Sana e Modesta"
 healthy_and_modest_diet_modifier_desc: "Questo personaggio ha scelto una dieta temperata e umile."
 cant_poison_soup_modifier: "Impossibile Avvelenare la Stessa Zuppa"
 cant_poison_soup_modifier_desc: "Non si può non sentire il gusto del veleno se la zuppa ha sempre lo stesso sapore!\nI [scheme|E] ostili di tipo [GetScheme('murder').GetTypeName] hanno una [success_chance|E] #P -50#!."
 cant_poison_soup_modifier_value: "$cant_poison_soup_modifier$: $VALUE|+0=-+$"
 lodgings_epidemics_resistance_modifier: "Alloggi Migliorati"
 lodgings_epidemics_resistance_modifier_desc: "Gli alloggi della corte sono ora più puliti e spaziosi, riducendo così la diffusione delle malattie."
 lodgings_epidemics_resistance_modifier_1: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_1_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_resistance_modifier_2: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_2_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_no_resistance_modifier: "Cattive Condizioni di Vita"
 lodgings_epidemics_no_resistance_modifier_desc: "Gli alloggi della corte sono angusti e sporchi, aumentando così la diffusione delle malattie."
 court_war_immigration_modifier: "Profughi di Guerra"
 court_war_immigration_modifier_desc: "Questa contea sta vedendo un afflusso costante di profughi di guerra dalle contee confinanti."
 spies_behind_every_corner_modifier: "Spie dietro Ogni Angolo"
 spies_behind_every_corner_modifier_desc: "Ci sono così tanti servitori alla corte di questo personaggio che è impossibile tenere traccia di tutti.\nAumenta l’Accettazione degli [agent|E] e la [success_chance|E] dei [hostile_schemes|E] sia in possesso che mirati."
 servants_aplenty_cleaning_modifier: "Servitori in Abbondanza"
 servants_aplenty_cleaning_modifier_desc: "Un signore non ha bisogno di conoscere nome o volto di ogni servitore; deve solo sapere che tutti sono al lavoro per mantenere la residenza in condizioni perfette."
 humble_appearance_modifier: "Aspetto Umile"
 humble_appearance_modifier_desc: "Questo personaggio non si cura di abiti sontuosi e apparenze superficiali; risparmiare oro è molto più utile."
 ghost_writer_at_court_modifier: "Autore di Discorsi"
 ghost_writer_at_court_modifier_desc: "Questo personaggio impiega un artista della parola per comporre i suoi discorsi pubblici."
 poet_for_diplo_schemes_modifier: "Poeta Lingua d’Argento"
 poet_for_diplo_schemes_modifier_desc: "Questo personaggio impiega un poeta abile per assisterlo nei suoi intrighi.\n[schemes|E] diplomatici [success_chance|E] #P +15#!."
 poet_for_seduction_schemes_modifier: "Parole di Seduzione"
 poet_for_seduction_schemes_modifier_desc: "Questo personaggio impiega un poeta abile per assisterlo nei suoi intrighi.\n[GetScheme('seduce').GetTypeName] [scheme|E] [success_chance|E] #P +20#!."
 court_confident_rider_modifier: "Cavaliere Sicuro"
 court_confident_rider_modifier_desc: "Questo personaggio fu istruito a cavalcare da un genitore amato in giovane età, e ha coltivato questa arte con entusiasmo."
 pressured_to_learn_court_language_modifier: "Apprendere la Lingua di Corte"
 pressured_to_learn_court_language_modifier_desc: "Questo personaggio è stato spinto a imparare la Lingua di Corte e si sta impegnando con grande sforzo."
 linguist_help_for_court_language_modifier: "Aiuto di un Linguista"
 linguist_help_for_court_language_modifier_desc: "Questo personaggio sta imparando la Lingua di Corte della sua famiglia con l’aiuto di un linguista qualificato."
 architect_building_program_county_modifier: "Programma Edilizio dell’Architetto"
 architect_building_program_county_modifier_desc: "Il programma edilizio di questa contea è nelle mani di un architetto capace."
 building_program_county_modifier: "Programma Edilizio Ambizioso"
 building_program_county_modifier_desc: "Il sovrano di questa contea sta promuovendo un ambizioso programma edilizio."
 estate_building_program_modifier: "$building_program_county_modifier$"
 estate_building_program_modifier_desc: "Questo personaggio sta promuovendo un ambizioso programma edilizio nelle terre della sua famiglia."
