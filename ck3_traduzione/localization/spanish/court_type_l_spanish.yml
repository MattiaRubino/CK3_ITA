 court_diplomatic:0 "Corte Diplomatica"
 court_diplomatic_desc:1 "#low La diplomazia è la chiave per ottenere il rispetto dei nostri pari e mantenere la pace nel regno. Un vassallo soddisfatto è un vassallo fedele. \n\nI cortigiani ottengono il tratto [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )].#!"
 court_diplomatic_tooltip_desc:0 "In una $court_diplomatic$ viene data molta importanza alle relazioni e alla risoluzione pacifica dei conflitti."
 court_warlike:0 "Corte Guerriera"
 court_warlike_desc:1 "#low Una dimostrazione di forza è l'unico modo per incutere timore e rispetto! I nostri cavalieri e soldati sono conosciuti per la loro abilità. \n\nI cortigiani ottengono il tratto [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!"
 court_warlike_tooltip_desc:0 "In una $court_warlike$ un corpo forte e una mente strategica sono molto apprezzati."
 court_administrative:0 "Corte Amministrativa"
 court_administrative_desc:1 "#low Solo una corte efficiente e ben tenuta farà prosperare il nostro regno. \n\nI cortigiani ottengono il tratto [GetTrait('administrative_court_1').GetName( GetNullCharacter )].#!"
 court_administrative_tooltip_desc:0 "Una $court_administrative$ è una corte focalizzata sullo sviluppo del regno."
 court_intrigue:0 "Corte d'Intrighi"
 court_intrigue_desc:1 "#low Lasciare le persone a corte senza controllo è pericoloso, e dobbiamo fare in modo che nessuno possa fare niente di male senza che noi lo sappiamo. \n\nI cortigiani ottengono il tratto [GetTrait('intrigue_court_1').GetName( GetNullCharacter )].#!"
 court_intrigue_tooltip_desc:0 "In una $court_intrigue$ bisogna guardarsi le spalle; un segreto può essere mortale quanto un coltello nella notte, e in questa corte abbondano entrambi."
 court_scholarly:0 "Corte Accademica"
 court_scholarly_desc:1 "#low Una Corte si basa sull'attrarre menti colte e su persone con competenze eccezionali. \n\nI cortigiani ottengono il tratto [GetTrait('scholarly_court_1').GetName( GetNullCharacter )].#!"
 court_scholarly_tooltip_desc:0 "La conoscenza e lo studio diligente sono apprezzati in un $court_scholarly$."
 court_tribal:0 "Corte Tribale"
 court_tribal_desc:0 "#low A corte, il potere rende giusti, e le sale verranno decorate con i bottini e la refurtiva! \n\nI cortigiani ottengono i tratti [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!"
 court_tribal_tooltip_desc:0 "La maestria marziale e la resilienza sono tenute in considerazione in una $court_tribal$."
 court_nomadic: "Corte Nomadica"
 court_nomadic_desc: "#low La nostra corte cavalca con la forza di mille zoccoli, dove l’arco e la lama regnano sovrani. La gloria si conquista con la guerra, e il nostro popolo prospera grazie ai bottini. \n\nI cortigiani guadagnano i tratti [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!"
 court_nomadic_tooltip_desc:0 "La maestria marziale e la resilienza vengono tenuti in considerazione in una $court_nomadic$."

