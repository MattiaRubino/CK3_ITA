 pardon_interaction:0 "Concedi la Grazia"
 pardon_interaction_desc:0 "Tu consideri [recipient.GetName] un[recipient.Custom('DE_PRO_POS_P_2P')] [criminal|E] ([recipient.GetImprisonmentReasons( actor.Self )]), il che ti permette di [Concept( 'imprison', 'imprigionare' )|E] questo personaggio in qualsiasi momento senza ottenere [tyranny|E].\n\nSe preferisci che rimanga libero, puoi scegliere di perdonarlo. Ciò rimuoverà tutte le motivazioni che hai per [Concept( 'imprison', 'imprigionare' )|E] ed incrementerà la sua [opinion|E] nei tuoi confronti."
 pardon_interaction_has_jirga_desc:0 "Consideri [recipient.GetName] un [criminal|E] ([recipient.GetImprisonmentReasons( actor.Self )]), il che ti permette di [imprison|E] questo personaggio in qualsiasi momento senza incrementare la [tyranny|E].\n\nSe preferisci che rimanga libero, puoi scegliere di perdonarlo. Ciò rimuoverà qualsiasi ragione tu abbia per imprigionarlo e incrementerà la sua [opinion|E] di te; inoltre ti farà guadagnare prestigio a causa della tua tradizione $tradition_fp3_jirga_name$#!."
 pardon_interaction_toast:0 "Il tuo benevolo Signore, [actor.GetFirstName], ha perdonato i tuoi crimini!"
