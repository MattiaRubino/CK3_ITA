 nomadic_authority: "[nomadic_authority|E]"
 nomadic_authority_1: "Nomadi Indisciplinati"
 nomadic_authority_1_pass_phrase: "Cambia la tua [dominance|E] a Debole"
 nomadic_authority_confirmation_button_text: "Cambia Dominanza"
 nomadic_authority_1_effects_not_in_prev: "$EFFECT_LIST_BULLET$I [characters|E] #N non possono#! essere [Concept( 'imprisoned', 'imprigionati' )|E]#!\n$EFFECT_LIST_BULLET$I [titles|E] possono essere revocati\n$EFFECT_LIST_BULLET$Puoi stabilire [tributaries|E]\n$EFFECT_LIST_BULLET$La [migration|E] può avere come bersaglio solo [titles|E] [county|E] [de_jure|E]"
 nomadic_authority_2: "Dominanza Limitata"
 nomadic_authority_2_pass_phrase: "Cambia la tua [dominance|E] a Limitata"
 nomadic_authority_2_effects: "$EFFECT_LIST_BULLET$I [characters|E] possono essere [Concept( 'imprisoned', 'imprigionati' )|E]\n$EFFECT_LIST_BULLET$La [migration|E] può avere come bersaglio [titles|E] [Concept( 'duchy', 'ducali' )|E] [de_jure|E]\n$EFFECT_LIST_BULLET$Puoi usare la [decision|E] #V $step_away_from_the_steppe_decision$#!\n$EFFECT_LIST_BULLET$Puoi reclutare [GetMaA('nomad_lancers').GetName] come [men_at_arms|E]\n$EFFECT_LIST_BULLET$Puoi reclutare [GetMaA('cataphract_archers').GetName] come [men_at_arms|E], se la tua [culture|E] ha la [tradition|E] #high $tradition_mpo_iron_cavalry_name$#!\n$EFFECT_LIST_BULLET$Puoi costruire l'[yurt_building|E] [GetDomicileBuilding('yurt_main_03').GetName]"
 nomadic_authority_3: "Dominanza Alta"
 nomadic_authority_3_pass_phrase: "Cambia la tua [dominance|E] a Alta"
 nomadic_authority_3_effects: "$EFFECT_LIST_BULLET$I [vassals|E] possono essere ritirati\n$EFFECT_LIST_BULLET$La [migration|E] può avere come bersaglio [de_jure|E] [kingdom|E] [titles|E]\n$EFFECT_LIST_BULLET$Puoi costruire [yurt_building|E] [GetDomicileBuilding('yurt_main_04').GetName]\n$EFFECT_LIST_BULLET$Puoi usare la [decision|E] #V $settle_people_decision$#!\n$EFFECT_LIST_BULLET$Puoi usare la [decision|E] #V $settle_the_steppe_decision$#! per [GetGovernment('tribal_government').GetName]\n$EFFECT_LIST_BULLET$I sovrani [independent|E] con [GetGovernment('nomad_government').GetName] ottengono accesso al [casus_belli|E] #high $MPO_NOMAD_INVASION_CB_NAME$#!"
 nomadic_authority_4: "Dominanza Assoluta"
 nomadic_authority_4_pass_phrase: "Cambia la tua [dominance|E] a Assoluta"
 nomadic_authority_4_effects: "$EFFECT_LIST_BULLET$La [migration|E] può avere come bersaglio [titles|E] [Concept( 'empire', 'imperiali' )|E] [de_jure|E]\n$EFFECT_LIST_BULLET$Puoi usare la [decision|E] #high $mpo_establish_paiza_system_decision$#!\n$EFFECT_LIST_BULLET$Puoi usare la [decision|E] #V $settle_the_steppe_decision$#! per [GetGovernment('feudal_government').GetName] o [GetGovernment('clan_government').GetName]\n$EFFECT_LIST_BULLET$Puoi costruire l'[yurt_building|E] [GetDomicileBuilding('yurt_main_05').GetName]"
 nomadic_authority_5: "Dominanza Illimitata"
 nomadic_authority_5_pass_phrase: "Cambia la tua [dominance|E] a Illimitata"
 nomadic_authority_5_effects: "$EFFECT_LIST_BULLET$Puoi usare la [decision|E] #high $mpo_become_greatest_of_khans_decision$#!, sbloccando il [trait|E] [GetTrait('greatest_of_khans').GetName( GetNullCharacter )] e i mezzi per conquistare il mondo!\n$EFFECT_LIST_BULLET$Il [GetTrait('greatest_of_khans').GetName( GetNullCharacter )] possono cambiare il tipo di [government|E] con la [decision|E] #high $mpo_gok_world_conquest_decision$#!"
 NOMADIC_AUTHORITY_IS_ON_COOLDOWN: "Hai cambiato recentemente la [nomadic_authority|E]\n    @alert_icon! #alert_trial Potrà essere cambiata di nuovo dopo [GetCurrentDateWithDiff( GetVarTimeRemaining( CHARACTER.MakeScope, 'nomadic_authority_cooldown') )]#!"
 NOMADIC_AUTHORITY_5_GREATEST_KHAN_REQUIREMENT: "Esiste già un [ruler|E] con [GetGovernment('nomad_government').GetName] e [nomadic_authority|E] [unrestricted_nomadic|E]: [CHARACTER.GetName]"
 nomadic_authority_5_greatest_khan: "$NOMADIC_AUTHORITY_5_GREATEST_KHAN_REQUIREMENT$"
 nomadic_authority_5_gurkhan: "$NOMADIC_AUTHORITY_5_GURKHAN_REQUIREMENT$"
 NOMADIC_AUTHORITY_5_GURKHAN_REQUIREMENT: "#bold Non#! sei il [gurkhan|E]"
 NOMADIC_AUTHORITY_LEVEL_4: "#bold NON#! hai le Leggi [GetLaw('nomadic_authority_3').GetName] o [GetLaw('nomadic_authority_5').GetName]"
 nomadic_authority_4_level_requirement: "$NOMADIC_AUTHORITY_LEVEL_4$"
 NOMADIC_AUTHORITY_LEVEL_2: "#bold NON#! hai le Leggi [GetLaw('nomadic_authority_1').GetName] o [GetLaw('nomadic_authority_3').GetName]"
 nomadic_authority_2_level_requirement: "$NOMADIC_AUTHORITY_LEVEL_2$"
 NOMADIC_AUTHORITY_LEVEL_3: "#bold NON#! hai le Leggi [GetLaw('nomadic_authority_2').GetName] o [GetLaw('nomadic_authority_4').GetName]"
 nomadic_authority_3_level_requirement: "$NOMADIC_AUTHORITY_LEVEL_3$"
