 camp_purpose: "Scopo del Campo"
 camp_purpose_pass_phrase: "Diventa [Law.GetNameNoTooltip]"
 camp_purpose_confirmation_button_text: "Cambia Scopo" 
 camp_purpose_mercenaries: "Mercenari"
 camp_purpose_mercenaries_effects: "$EFFECT_LIST_BULLET$Trova un numero maggiore di [mercenary_task_contracts|E]\n$EFFECT_LIST_BULLET$Trova un numero maggiore di [task_contracts|E] su [prowess|E] e [martial|E]\n$EFFECT_LIST_BULLET$Sblocca [camp_buildings|E]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_palisade').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_ditch').GetName]#!\n$EFFECT_LIST_BULLET$Può avere accesso a [officers|E] speciali:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (Sbloccato via $baggage_train_siege_engineers_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (Sbloccato via $proving_grounds_lockwagon_domicile_building$)#!\n\n#WEAK I mercenari guadagnano il loro denaro principalmente attraverso la loro spada. Di solito legalmente, ma quando i tempi si fanno duri e tutto ciò che hai è un ascia...#!"
 camp_purpose_wanderers: "Girovaghi"
 camp_purpose_wanderers_effects: "$EFFECT_LIST_BULLET$Uguale probabilità di trovare [task_contracts|E] di ogni tipo\n$EFFECT_LIST_BULLET$Potrebbe cambiare in qualsiasi altro tipo di $camp_purpose$ senza pagare un'ingente somma di [prestige|E]\n\n#WEAK Il vagabondaggio offre una libertà senza pari: perché sporcarla con un percorso inutile?#!"
 camp_purpose_scholars: "Studiosi"
 camp_purpose_scholars_effects: "$EFFECT_LIST_BULLET$Trova un numero maggiore di [task_contracts|E] su [learning|E] e [stewardship|E]\n$EFFECT_LIST_BULLET$Trova un numero leggermente maggiore di [task_contracts|E] sulla [diplomacy|E]\n$EFFECT_LIST_BULLET$Sblocca gli [camp_buildings|E]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_reference_corpus').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ascetics').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_nightly_debates').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$EFFECT_LIST_BULLET$Può avere accesso ad alcuni [officers|E] speciali:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (Sbloccato via $baggage_train_siege_engineers_domicile_building$)#!\n\n#WEAK Un libro conservato in un'unica biblioteca viene utilizzato più volte, un'idea tenuta in una sola mente è sprecata.#!"
 camp_purpose_explorers: "Esploratori"
 camp_purpose_explorers_effects: "$EFFECT_LIST_BULLET$Trova un numero maggiore di [transport_task_contracts|E]\n$EFFECT_LIST_BULLET$Trova un numero maggiore di [task_contracts|E] su [diplomacy|E] e [intrigue|E]\n$EFFECT_LIST_BULLET$Trova un numero leggermente maggiore di [task_contracts|E] sulla [martial|E]\n$EFFECT_LIST_BULLET$Sblocca [camp_buildings|E]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_provisions').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_water').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_climbing_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_local_hangers_on').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_extra_watch').GetName]#!\n\n#WEAK C'è sempre un'altra collina, un'altra montagna, un'altra cultura, un'altra lignua, in attesa appena oltre l'orizzonte...#!"
 camp_purpose_brigands: "Filibustieri"
 camp_purpose_brigands_effects: "$EFFECT_LIST_BULLET$Trova un numero maggiore di [criminal_task_contracts|E] di ogni tipo\n$EFFECT_LIST_BULLET$Trova un numero maggiore di [task_contracts|E] su [prowess|E] e [intrigue|E]\n$EFFECT_LIST_BULLET$Sblocca gli [camp_buildings|E]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_subdued_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ransom_cages').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_negotiators').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_juicy_rumors').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_the_stick_game').GetName]#!\n$EFFECT_LIST_BULLET$Può avere accesso ad alcuni [officers|E] speciali:\n$BULLET_WITH_TAB$[GetCourtPositionType('master_thief_camp_officer').GetName()] #weak (Sbloccato via $supply_tent_subdued_gear_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('person_haggler_camp_officer').GetName()] #weak (Sbloccato via $baggage_train_ransom_cages_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (Sbloccato via $proving_grounds_lockwagon_domicile_building$)#!\n\n#WEAK "Brigante" è un termine così brutto: non c'è nulla di male nell'essere decisi e pratici, soprattutto se al contempo riesci a ottenerne un profitto considerevole.#!"
 camp_purpose_legitimists: "Legittimisti"
 camp_purpose_legitimists_effects: "$EFFECT_LIST_BULLET$Uguale probabilità di trovare [task_contracts|E] di ogni tipo\n$EFFECT_LIST_BULLET$Puoi usare l'interazione $request_laamp_legitimist_support$ su Re e Imperatori\n$EFFECT_LIST_BULLET$Puoi usare il [casus_belli|E] $claim_cb$\n$EFFECT_LIST_BULLET$Trovare [task_contract|E] $laamp_legitimist_support_contract$ unici\n$EFFECT_LIST_BULLET$Sbloccare gli [camp_buildings|E]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_future_dreams').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_bodyguard_drills').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_proof_of_claims').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ransom_cages').GetName]#!\n$EFFECT_LIST_BULLET$Dà accesso ad alcuni [officers|E] speciali:\n$BULLET_WITH_TAB$[GetCourtPositionType('witness_camp_officer').GetName()] #weak (Sbloccato via $baggage_train_proof_of_claims_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (Sbloccato via $proving_grounds_lockwagon_domicile_building$)#!\n\n#WEAK Una rivendicazione, la chiamano. Una semplice rivendicazione. Non è solo una rivendicazione, è una lettera di debito, una dichiarazione di intenti e un segno sicuro della rivendicazione che deve ancora verificarsi.#!"
